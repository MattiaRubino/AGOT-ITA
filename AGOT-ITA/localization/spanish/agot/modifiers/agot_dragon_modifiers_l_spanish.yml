  dragon_battle_prowess_modifier_1:0 "Cavalcare un Drago in Battaglia"
  dragon_battle_prowess_modifier_1_desc:0 "Questo personaggio sta cavalcando un drago novizio e, perciò, è molto più letale sul campo di battaglia."
  dragon_battle_prowess_modifier_2:0 "Cavalcare un Drago in Battaglia"
