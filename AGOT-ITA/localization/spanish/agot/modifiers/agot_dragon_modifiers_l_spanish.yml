 # Scheme modifiers
  fed_dragon_scheme_modifier:0 "Drago Nutrito"
  fed_dragon_scheme_modifier_desc:0 "Il drago è sazio dopo essere stato nutrito con un animale."
  fed_dragon_bad_scheme_modifier:0 "Affamato"
  fed_dragon_bad_scheme_modifier_desc:0 "Il drago è ancora affamato nonostante sia stato nutrito."
  pet_dragon_scheme_modifier:0 "Ben Accarezzato"
  pet_dragon_scheme_modifier_desc:0 "Il drago si sente meglio dopo una buona grattata dietro l'orecchio."
  pet_dragon_bad_scheme_modifier:0 "Piccolo Graffio"
  pet_dragon_bad_scheme_modifier_desc:0 "Il drago è stato ferito ferito da un piccolo graffio."
  dragon_murder_good_scheme_modifier:0 "Fame del Drago Soddisfatta"
  dragon_murder_good_scheme_modifier_desc:0 "Il drago è felice dopo aver mangiato un essere umano."
  dragon_chained_scheme_modifier:0 "Incatenato"
  dragon_chained_scheme_modifier_desc:0 "Il drago è stato incatenato dopo aver mangiato qualcuno."

  dragon_bond_fed_charred_sheep_success_modifier:0 "Nutrito con Pecora Arrostita"
  dragon_bond_fed_charred_sheep_success_modifier_desc:0 "Il drago è stato nutrito con pecora arrostita, con grande piacere."
  dragon_bond_fed_charred_sheep_failure_modifier:0 "Pecora Arrostita Rifiutata"
  dragon_bond_fed_charred_sheep_failure_modifier_desc:0 "Il drago ha rifiutato la pecora arrostita che gli è stata offerta."
  dragon_bond_fed_charred_pig_success_modifier:0 "Nutrito con Maiale Arrostito"
  dragon_bond_fed_charred_pig_success_modifier_desc:0 "Il drago è stato nutrito con maiale arrostito, con grande piacere."
  dragon_bond_fed_charred_pig_failure_modifier:0 "Maiale Arrostito Rifiutato"
  dragon_bond_fed_charred_pig_failure_modifier_desc:0 "Il drago ha rifiutato il maiale arrostito che gli è stato offerto."
  dragon_bond_fed_live_sheep_success_modifier:0 "Nutrito con Pecora Viva"
  dragon_bond_fed_live_sheep_success_modifier_desc:0 "Il drago è stato nutrito con pecora viva, con grande piacere."
  dragon_bond_fed_live_sheep_failure_modifier:0 "Pecora Viva Rifiutata"
  dragon_bond_fed_live_sheep_failure_modifier_desc:0 "Il drago è stato offerto pecora viva ma non ha gradito la caccia."
  dragon_bond_fed_live_pig_success_modifier:0 "Nutrito con Maiale Vivo"
  dragon_bond_fed_live_pig_success_modifier_desc:0 "Il drago è stato nutrito con maiale vivo, con grande piacere."
  dragon_bond_fed_live_pig_failure_modifier:0 "Maiale Vivo Rifiutato"
  dragon_bond_fed_live_pig_failure_modifier_desc:0 "Il drago è stato offerto maiale vivo ma non ha gradito la caccia."
  dragon_bond_fed_meat_sheep_success_modifier:0 "Nutrito con Pecora Cruda"
  dragon_bond_fed_meat_sheep_success_modifier_desc:0 "Il drago è stato nutrito con pecora cruda, con grande piacere."
  dragon_bond_fed_meat_sheep_failure_modifier:0 "Pecora Cruda Rifiutata"
  dragon_bond_fed_meat_sheep_failure_modifier_desc:0 "Il drago ha rifiutato la pecora cruda che gli è stata offerta."
  dragon_bond_fed_meat_pig_success_modifier:0 "Nutrito con Maiale Crudo"
  dragon_bond_fed_meat_pig_success_modifier_desc:0 "Il drago è stato nutrito con maiale crudo, con grande piacere."
  dragon_bond_fed_meat_pig_failure_modifier:0 "Maiale Crudo Rifiutato"
  dragon_bond_fed_meat_pig_failure_modifier_desc:0 "Il drago ha rifiutato il maiale crudo che gli è stato offerto."
  dragon_bond_oral_folklore_success_modifier:0 "Uso Efficace del Folklore Orale"
  dragon_bond_oral_folklore_success_modifier_desc:0 "Il folklore orale ha fornito alcuni utili spunti sul legame con i draghi."
  dragon_bond_oral_folklore_failure_modifier:0 "Folklore Orale Inutile"
  dragon_bond_oral_folklore_failure_modifier_desc:0 "Non sono stati ottenuti spunti utili sul legame con i draghi dal folklore orale."
  dragon_bond_written_lore_success_modifier:0 "Uso Efficace dei Tomi Antichi Valyriani"
  dragon_bond_written_lore_success_modifier_desc:0 "Le conoscenze fornite dai vecchi tomi valyriani hanno offerto utili spunti sul legame con i draghi."
  dragon_bond_written_lore_failure_modifier:0 "Tomi Valyriani Inutili"
  dragon_bond_written_lore_failure_modifier_desc:0 "Non sono stati ottenuti spunti utili sul legame con i draghi dai vecchi tomi valyriani."
  dragon_bond_good_hdk_assistance:0 "Assistenza del capo dei guardiani dei draghi"
  dragon_bond_good_hdk_assistance_desc:0 "Il capo dei guardiani dei draghi ha fornito assistenza al drago e lui ha risposto bene."
  dragon_bond_bad_hdk_assistance:0 "Assistenza del capo dei guardiani dei draghi Fallità"
  dragon_bond_bad_hdk_assistance_desc:0 "Il capo dei guardiani dei draghi non ha fornito assistenza al drago."
  dragon_bond_good_singing:0 "Canti Valyriani Utili"
  dragon_bond_good_singing_desc:0 "Il drago è stato cantato in Valyriano e ha risposto bene."
  dragon_bond_bad_singing:0 "Canti Valyriani Inutili"
  dragon_bond_bad_singing_desc:0 "Il drago non ha apprezzato i canti in Valyriano."
  dragon_bond_good_speaking:0 "Parlare in Valyriano Fruttuoso"
  dragon_bond_good_speaking_desc:0 "Il drago è stato parlato in Valyriano e ha risposto bene."
  dragon_bond_bad_speaking:0 "Parlare in Valyriano Infruttuoso"
  dragon_bond_bad_speaking_desc:0 "Il drago non ha apprezzato la conversazione in Valyriano."
  dragon_bond_riding_success_modifier:0 "Esercizio di Cavalcatura Utile"
  dragon_bond_riding_success_modifier_desc:0 "Il drago è stato cavalcato e ha risposto bene."
  dragon_bond_visitation_modifier:0 "Visite Quotidiane"
  dragon_bond_visitation_modifier_desc:0 "Il drago viene visitato quotidianamente dal suo futuro cavaliere."
  dragon_bond_sleep_success_modifier:0 "Ben Riposato"
  dragon_bond_sleep_failure_modifier:0 "Sonno Interrotto"
  dragon_bond_lullaby_success_modifier:0 "Cullato con una Ninna Nanna"
  dragon_bond_lullaby_failure_modifier:0 "Toni Irritanti"

 # Dragon event modifiers
  agot_worshiping_dragon:0 "Venerazione del Drago"
  agot_worshiping_dragon_desc:0 "Questa contea sta venerando il drago [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstName]. La sua gente è più felice e lavora un po' più duramente, ma le offerte stanno causando un drenaggio nella raccolta delle tasse locali."
  agot_restricted_dragon_worship:0 "Venerazione del Drago Negata"
  agot_restricted_dragon_worship_desc:0 "La popolazione è infuriata per la negazione delle loro credenze religiose da parte del loro signore."
  agot_dragon_worship_massacre:0 "Massacro del Culto del Drago"
  agot_dragon_worship_massacre_desc:0 "A seguito del massacro di un culto locale che venerava il drago che dimora qui, questa contea è diventata più obbediente, ma meno produttiva."
  agot_dragon_cult_gone_wrong:0 "Culto del Drago Divorato"
  agot_dragon_cult_gone_wrong_desc:0 "Un culto locale, recentemente creato attorno alla venerazione del drago [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstName] che dimora qui, è finito come previsto quando è stato divorato da [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstNameNoTooltip] durante una cerimonia di offerta."
  agot_dropping_coins_from_dragon:0 "Danneggiato dai Soldi Caduti"
  agot_dropping_coins_from_dragon_desc:0 "Il governante di questa contea ha frainteso fondamentalmente la fisica quando ha deciso di far cadere monete dal proprio drago."
  agot_raining_money:0 "Piove Denaro!"
  agot_raining_money_desc:0 "La popolazione di questa contea è entusiasta della decisione del loro governante di far cadere la loro ricchezza dall'alto del proprio drago."
  agot_charted_realm_dragonback:0 "Regno Mappato dal Drago"
  agot_charted_realm_dragonback_desc:0 "Utilizzando il drago, questo personaggio ha mappato il loro regno, segnando rotte di rifornimento e luoghi di imboscate precedentemente nascosti."
  agot_patrolled_on_dragonback:0 "Sforzi di Pattuglia da Cavalcatura di Drago"
  agot_patrolled_on_dragonback_desc:0 "Questa provincia è stata il centro di uno sforzo di pattuglia da parte di un cavaliere di drago che ha garantito il fluire regolare del commercio, libero da contrabbandieri e banditi. Ci vorranno molti anni affinché queste reti si riprendano da tale sforzo."
  agot_dragon_fertilizer:0 "Concime di Drago"
  agot_dragon_fertilizer_desc:0 "Un drago è stato utilizzato per fertilizzare i campi di questa contea, aumentando il raccolto previsto."
  agot_cleared_woods_with_dragonfire:0 "Boschi Ripuliti con Fuoco di Drago"
  agot_cleared_woods_with_dragonfire_desc:0 "I boschi in questa contea sono stati ripuliti con il fuoco di drago, permettendo di usare più terreni per l'agricoltura, ma riducendo la raccolta naturale per i rifornimenti militari."
  agot_clearing_woods_with_dragonfire:0 "Ripulitura con Fuoco di Drago"
  agot_clearing_woods_with_dragonfire_desc:0 "Questo personaggio sta usando il proprio drago per ripulire terreni per nuovi insediamenti, riducendo i costi del lavoro e aumentando la velocità della costruzione."
  agot_contributing_to_dragonlore:0 "Contributo alla Lore dei Draghi"
  agot_contributing_to_dragonlore_desc:0 "Gli studiosi del regno apprezzano molto gli sforzi continui di questo personaggio per contribuire alla lore dei draghi."
  agot_feast_hall_destroyed_by_dragon:0 "Sala dei Banchetti Distrutta dal Drago"
  agot_feast_hall_destroyed_by_dragon_desc:0 "Un drago ha distrutto la sala dei banchetti di questo personaggio, costringendo i cortigiani a mangiare nelle loro stanze e deviare fondi necessari per la ricostruzione."
  agot_dragon_party:0 "Festa del Drago Riuscita"
  agot_dragon_party_desc:0 "Contro ogni senso e ragione, questo personaggio è riuscito a organizzare una festa di successo con un drago presente! Chi ha partecipato è euforico per l'emozione, e la gente ne parla ancora per miglia."
  agot_dragon_scale_poltice:0 "Unguento di Scaglie di Drago"
  agot_dragon_scale_poltice_desc:0 "Questo personaggio è stato trattato con un unguento a base di scaglie di drago, e, sia che sia psicologico o meno, sembra muoversi con maggiore vigore."
  agot_dragon_blood_poltice:0 "Unguento di Sangue di Drago"
  agot_dragon_blood_poltice_desc:0 "Questo personaggio è stato trattato con un unguento a base di sangue di drago, e, sia che sia psicologico o meno, sembra essere un po' #italic vivace#!"
  agot_dragon_claw_poltice:0 "Unguento di Artiglio di Drago"
  agot_dragon_claw_poltice_desc:0 "Questo personaggio è stato trattato con un unguento a base di artiglio di drago, e, sia che sia psicologico o meno, sembra prestare più attenzione ultimamente."
  agot_dragon_tooth_poltice:0 "Unguento di Dente di Drago"
  agot_dragon_tooth_poltice_desc:0 "Questo personaggio è stato trattato con un unguento a base di dente di drago, e, sia che sia psicologico o meno, sembra essere più socievole ultimamente."
  agot_dragon_excrement_poltice:0 "Unguento Misterioso di Drago"
  agot_dragon_excrement_poltice_desc:0 "Anche se si rifiutano di divulgare i contenuti, questo personaggio è stato trattato con un unguento a base di parti di drago, e, sia che sia psicologico o meno, sembra essere un esempio di salute."
  agot_dragon_potion_bad_health:0 "Malessere da Elisir"
  agot_dragon_potion_bad_health_desc:0 "Questo personaggio ha bevuto un elisir misterioso e, sia che sia psicologico o meno, sembra sentirsi male."
  agot_dragon_potion_good_health:0 "Benessere dall'Elisir"
  agot_dragon_potion_good_health_desc:0 "Questo personaggio ha bevuto un elisir misterioso e, sia che sia psicologico o meno, sembra essere un esempio di salute."
  agot_murdered_the_innocents:0 "Innocenti Assassinati"
  agot_murdered_the_innocents_desc:0 "Questo personaggio ha usato il prorpio drago per assassinare innocenti, il cui unico crimine era guardarli nel modo sbagliato."
  agot_wild_dragon_killed_peasants:0 "Drago Selvaggio Ha Ucciso Contadini"
  agot_wild_dragon_killed_peasants_desc:0 "Un drago selvaggio ha ucciso un gruppo di contadini in questa contea e la gente comune non è felice di questo."
  agot_wild_dragon_killed_livestock:0 "Drago Selvaggio Ha Ucciso Bestiame"
  agot_wild_dragon_killed_livestock_desc:0 "Un drago selvaggio ha mangiato il bestiame locale, riducendo la capacità dei piccoli contadini di migliorare la loro situazione."
  agot_wild_dragon_destroyed_crops:0 "Drago Selvaggio Ha Distrutto Coltivazioni"
  agot_wild_dragon_destroyed_crops_desc:0 "Un drago selvaggio ha distrutto interi campi di coltivazioni in questa contea e la popolazione è quasi in stato di fame come risultato."
  agot_wild_dragon_killed_courtier:0 "Drago Selvaggio Ha Ucciso un Cortigiano"
  agot_wild_dragon_killed_courtier_desc:0 "Un drago selvaggio ha ucciso un cortigiano di questo personaggio e la loro corte è in subbuglio per questo!"
  agot_bond_gives_strength:0 "Legame con il Drago Dà Forza"
  agot_bond_gives_strength_desc:0 "Il legame di questo personaggio con il proprio drago gli ha dato un rinnovato senso di vigore."
  agot_bond_gives_relief:0 "Legame con il Drago Dà Sollievo"
  agot_bond_gives_relief_desc:0 "Il legame di questo personaggio con il proprio drago gli dà un senso di sollievo dallo stress quotidiano."

 # Dragon province damage
  agot_dragon_fire:0 "Incendi del Drago Incontrollabili"
  agot_dragon_fire_desc:0 "Gli incendi della collera di un drago sono ancora accesi qui. La gente fugge dalle loro case, vede i loro mezzi di sussistenza bruciare e riempie le strade con i miseri e i moribondi."
  agot_dragon_damage_1:0 "Danno Minore del Drago"
  agot_dragon_damage_1_desc:0 "Un drago ha danneggiato la campagna in modo che alcune foreste e piccoli villaggi abbiano subito danni. La mancanza di legname e i danni causati influenzeranno la costruzione e la raccolta delle tasse fino a quando la contea non si riprenderà."
  agot_dragon_damage_2:0 "Danno Moderato del Drago"
  agot_dragon_damage_2_desc:0 "Un drago è passato e ha bruciato una serie di villaggi. Le tasse e gli sforzi di costruzione devono essere deviate per affrontare i danni fino a quando non saranno riparati."
  agot_dragon_damage_3:0 "Danno del Drago"
  agot_dragon_damage_3_desc:0 "Un drago è passato e ha bruciato una serie di villaggi. I rifugiati sono ancora visibili sulle strade che portano fuori da qui. Le tasse e gli sforzi di costruzione devono essere deviate per affrontare i danni fino a quando non saranno riparati."
  agot_dragon_damage_4:0 "Danno Grave del Drago"
  agot_dragon_damage_4_desc:0 "Un drago è passato e ha bruciato questo luogo. Molti villaggi sono stati attaccati e alcuni potrebbero non riprendersi mai completamente. La maggior parte delle tasse e degli sforzi di costruzione di questa contea sono deviate per affrontare i danni."
  agot_dragon_damage_5:0 "Danno Terribile del Drago"
  agot_dragon_damage_5_desc:0 "Un drago è passato e ha bruciato questo luogo. Villaggi e città hanno subito gravi danni e il fumo è visibile per miglia. La riparazione è lenta e potrebbero passare mesi prima che si possa ripristinare una certa normalità."
  agot_dragon_damage_6:0 "Danno Critico del Drago"
  agot_dragon_damage_6_desc:0 "Un drago è passato e ha gravemente bruciato questo luogo. Le infrastrutture principali sono state danneggiate e i bisogni di base delle persone sono a rischio mentre rimangono così. Fino a quando questa crisi non sarà risolta, questa contea sarà quasi inutile."
  agot_dragon_damage_7:0 "Danno Estremo del Drago"
  agot_dragon_damage_7_desc:0 "Un drago è passato e ha gravemente bruciato questo luogo. Grandi città e villaggi sono stati ridotti in cenere, e molte altre aree oltre a queste. Ci vorrà almeno un anno prima che si possa ripristinare qualche tipo di vita normale."
  agot_dragon_damage_8:0 "Danno Devastante del Drago"
  agot_dragon_damage_8_desc:0 "Un drago è passato e ha gravemente bruciato questo luogo. La maggior parte delle città, dei villaggi e dei centri abitati sono stati ridotti in cenere o stanno affrontando un eccesso di rifugiati. La contea non sarà produttiva per almeno un anno."
  agot_dragon_damage_9:0 "Danno Catastrofico del Drago"
  agot_dragon_damage_9_desc:0 "Un drago è passato e ha bruciato questo luogo quasi completamente. Nessuna città, villaggio o centro abitato è rimasto non bruciato. La tassazione è impossibile e tutti gli sforzi di costruzione devono essere dedicati al lavoro di ricostruzione."
  agot_dragon_damage_10:0 "Danno Apocalittico del Drago"
  agot_dragon_damage_10_desc:0 "Questa contea assomiglia più a una visione di un inferno maledetto che a un luogo dove le persone vivevano. Il terreno stesso è bruciato e ci vorranno anni prima che anche le piante siano pronte a essere reintrodotte, per non parlare delle persone."
  agot_chain_dragon_filler_modifier:0 "Drago Imbrigliato"
  agot_chain_dragon_filler_modifier_desc:0 "Questo drago è stato imbrigliato con pesanti catene."
 # Warfare modifiers
 # Siege
  dragon_siege_modifier_passive:0 "Supporto dell'Assedio del Drago"
  dragon_siege_modifier_passive_desc:0 "L'assedio di questo personaggio è sostenuto dalla presenza di un drago nel loro accampamento. I loro nemici temono che la bestia possa essere scatenata contro di loro, subendo così una penalità alla morale."
  dragon_siege_modifier_minor:0 "Distruzione Minore da Assedio del Drago"
  dragon_siege_modifier_minor_desc:0 "Le difese di base sono state danneggiate dalle azioni di un drago, che ha bruciato le postazioni esterne e le torri di avvistamento."
  dragon_siege_modifier_medium:0 "Distruzione Moderata da Assedio del Drago"
  dragon_siege_modifier_medium_desc:0 "Questa provincia è stata danneggiata dalle azioni di un drago, che ha bruciato ampie zone di postazioni, torri di avvistamento, rifornimenti e attrezzature."
  dragon_siege_modifier_major:0 "Distruzione Maggiore da Assedio del Drago"
  dragon_siege_modifier_major_desc:0 "Questa provincia è stata gravemente danneggiata dalle azioni di un drago, che ha ridotto in cenere le stesse mura."
  dragon_siege_modifier_massive:0 "Distruzione Estrema da Assedio del Drago"
  dragon_siege_modifier_massive_desc:0 "Questa provincia è tale solo nel nome, poiché un drago ha ridotto in macerie il possedimento su di essa."
