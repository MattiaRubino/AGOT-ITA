 # Other modifiers
  agot_dragon_in_dragonpit:0 "Nella Fossa del Drago"
  agot_dragon_in_dragonpit_desc:0 "Questo drago è tenuto in una [dragonpit|E]. Sebbene indubbiamente più sicuro rispetto alla vita selvaggia, sia per il drago che per tutti gli altri, i draghi non sono stati fatti per la cattività."

  agot_roaming_dragon:0 "Draghi Liberi"
  agot_roaming_dragon_desc:0 "I draghi liberati dalla locale Fossa del Drago vagano nei cieli di questa contea."

  agot_taught_dragonlore:0 "Insegna la Lore dei Draghi"
  agot_taught_dragonlore_desc:0 "Questo personaggio ha appreso la lore sul domare i draghi."

