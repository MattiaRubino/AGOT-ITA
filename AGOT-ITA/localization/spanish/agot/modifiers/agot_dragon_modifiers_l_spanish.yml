 # Army
  dragon_supporting_army:0 "Drago a Supporto dell'Esercito"
  dragon_supporting_army_desc:0 "Questo drago sta supportando un esercito e non sarà in grado di supportare un nuovo esercito finché non avrà smesso di supportare quello attuale."
  base_dragon_army_modifier_1:0 "Supporto dell'Esercito da Parte di un Drago Novizio"
  base_dragon_army_modifier_1_desc:0 "L'esercito di questo comandante è supportato da un piccolo e inesperto drago. Lui e il suo cavaliere assicureranno che qualsiasi carica dal retro affronti un nemico temibile."
  base_dragon_army_modifier_2:0 "Supporto dell'Esercito da Parte di un Drago Minore"
  base_dragon_army_modifier_2_desc:0 "L'esercito di questo comandante è supportato da un drago. Lui e il suo cavaliere tormenteranno le linee degli arcieri con il fuoco e supporteranno attacchi selezionati in combattimento."
  base_dragon_army_modifier_3:0 "Supporto dell'Esercito da Parte di un Drago Moderato"
  base_dragon_army_modifier_3_desc:0 "L'esercito di questo comandante è supportato da un drago. Questo drago supporterà la carica del suo cavaliere, permettendo la distruzione mirata delle linee nemiche."
  base_dragon_army_modifier_4:0 "Supporto dell'Esercito da Parte di un Drago Medio"
  base_dragon_army_modifier_4_desc:0 "L'esercito di questo comandante è supportato da un drago medio. Una bestia simile dovrebbe far considerare anche agli eserciti numericamente superiori di prendere il campo."
  base_dragon_army_modifier_5:0 "Supporto dell'Esercito da Parte di un Drago Feroce"
  base_dragon_army_modifier_5_desc:0 "L'esercito di questo comandante è supportato da un drago feroce, e perciò deve essere monitorato attentamente dal nemico, altrimenti potrebbe vincere la guerra da solo."
  base_dragon_army_modifier_6:0 "Supporto dell'Esercito da Parte di un Grande Drago"
  base_dragon_army_modifier_6_desc:0 "L'esercito di questo comandante è supportato da un grande drago. Essere in sella a una simile bestia significa comandare il campo di battaglia, e pochi potrebbero immaginare una situazione in cui un simile esercito perde."
  base_dragon_army_modifier_7:0 "Supporto dell'Esercito da Parte di un Drago Grandioso"
  base_dragon_army_modifier_7_desc:0 "L'esercito di questo comandante è supportato da un drago grandioso. Il suo cavaliere è un dio tra gli uomini sul campo, e tutti, da un'estremità all'altra della battaglia, tremano di fronte alla sua forza."
  base_dragon_army_modifier_8:0 "Supporto dell'Esercito da Parte di un Drago Terrificante"
  base_dragon_army_modifier_8_desc:0 "L'esercito di questo comandante è supportato da un drago terrificante. Una bestia simile oscurerà il sole quando si alza in volo e distruggerà eserciti stessi se necessario."
  base_dragon_army_modifier_9:0 "Supporto dell'Esercito da Parte di un Drago Tirannico"
  base_dragon_army_modifier_9_desc:0 "L'esercito di questo comandante è supportato da un drago veramente grande. Un drago come questo non è mai stato abbattuto dagli uomini e tutti coloro che osano sfidare questa forza cadranno."
  base_dragon_army_modifier_10:0 "Supporto dell'Esercito da Parte di un Drago Divino"
  base_dragon_army_modifier_10_desc:0 "L'esercito di questo comandante è superfluo rispetto al drago che lo supporta. Una bestia simile non è stata vista dal Doom, e questo è ciò che porta a tutti i nemici."
 # Army Counters
