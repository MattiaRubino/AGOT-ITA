 #Artifact Descriptions
 fund_inspiration.1051.desc.epic.valyrian_steel:0 "giace una lama d'acciaio valyriano - sia una reliquia di un impero scomparso da tempo che un'arma letale di straordinaria qualità.\n\nDicono che sia stata forgiata nel fuoco del drago, i motivi increspati scorrono nella sua lama scura come se fossero intrappolati da un'antica magia.\n\nMi chiedo a chi potesse appartenere in passato, ma non fa differenza un bene così prezioso porterà gloria alla dinastia [ROOT.Char.GetDynasty.GetNameNoTooltip] per sempre!"
 fund_inspiration.1051.desc.epic.dragon_egg:0 "riposa un uovo di drago. Possibile?\n\n[inspiration_owner.GetFirstNameNoTooltip] sorride orgoglioso: "[epic.GetDesc]""
 fund_inspiration.1051.desc.epic.redbeard_axe:0 "giace l'ascia di Raymun Barba Rossa, il Re oltre la Barriera che guidò il suo selvaggio esercito verso sud e affrontò i lord del Nord nella battaglia al Lungo Lago. \n\nNon è noto se fu l'ascia di Barba Rossa a mozzare la testa di William Stark, ma esaminando questa massiccia, eppure magistralmente bilanciata arma, molto più affilata di quanto pensassi possibile per una lama di bronzo, non ho dubbi che fosse lo strumento adatto per l'impresa."
 fund_inspiration.1051.desc.epic.skinchangers_second_pelt:0 "Vedo una pelliccia di un predatore peloso, priva di caratteristiche straordinarie se non per l'insolito numero di perforazioni e tagli, che suggeriscono una cattura ben più faticosa di quanto ci si aspetti da un cacciatore esperto. \n\nTuttavia, accarezzando il pelo, provo una forte sensazione di inquieta eccitazione, tanto tangibile che sembra percepibile anche senza sapere che questa pelle fu strappata a un essere umano."
 fund_inspiration.1051.desc.epic.giants_tooth:0 "si trova un dente gigantesco. È quasi comico come immediatamente questa caratteristica di straordinaria grandezza renda il reperto qualcosa di speciale. \n\nIl dente gigantesco è, in effetti, il dente di un gigante, non ci sono dubbi al riguardo."
