  unknown_holding:0 "Sconosciuto"
  unknown_holding_concept_key:0 "[unknown_holding|E]"
  unknown_generic:0 "Il mondo è vasto, e gran parte di esso giace al di là della comprensione o dell’interesse di chi rimane ancorato al proprio feudo. Pur se le pergamene mostrano coste lontane e terre sussurrate, tali luoghi stanno fuori dalla portata di signori e re, e ancor più lontani dagli intrighi che plasmano i regni conosciuti. Ciò che giace oltre non è cosa nostra da conoscere. L’attenzione resta su ciò che è vicino, su ciò che si può governare e tramandare. Tutto il resto, per ora, riposa oltre i confini della pertinenza, intatto e ignoto."```

wilderness_holding: 0 "Selvaggia"
wilderness_holding_concept_key: 0 "[wilderness_holding|E]"
wilderness_generic: 0 "Nel mondo si estendono molte terre senza padrone, dalle tundre gelate alle giungle soffocanti, dalle vaste praterie alle foreste profonde e ombrose. Alcune un tempo furono parte di grandi reami, ora ricondotte sotto il dominio della natura dopo secoli d'incuria. Altre sono tanto dure e implacabili che nessun sovrano le ha mai davvero reclamate. Molte celano pericoli nascosti, strane creature o segreti dimenticati da tempo.\n\nPer reclamare una contea selvaggia e iniziarne l'insediamento, vai alla vista del possedimento e scegli \"Colonizza\". Quando possiedi una baronia di insediamento, puoi potenziare l'edificio principale dell'insediamento per avviare lo sviluppo."

