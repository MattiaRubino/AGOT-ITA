 # MISC
  agot_artifact_myrish_lace_name:0 "Pizzo di Myr"
  agot_artifact_myrish_lace_desc:0 "Il Pizzo di Myr è famoso in tutto il mondo, desiderato sia dagli uomini che dalle donne."
  agot_artifact_norvoshi_bear_carving_name:0 "Scultura di Orso Norvoshi"
  agot_artifact_norvoshi_bear_carving_desc:0 "Gli orsi sono sempre stati trovati nelle Colline di Norvos, anche prima che esistesse Norvos, e quindi non sorprende che l'animale sia diventato un simbolo per il popolo della regione."
  agot_artifact_pentoshi_cheese_name:0 "Formaggio Pentoshi"
  agot_artifact_pentoshi_cheese_desc:0 "Anche se non è famoso come il Pizzo di Myr, i caschi di Tyrosh o i coloranti di Braavos, il formaggio di Pentos è una grande merce e la base per più di una ricchezza di Magister Pentoshi."
  agot_artifact_dothraki_bow_name:0 "Arco Dothraki"
  agot_artifact_dothraki_bow_desc:0 "Gli Archi Dothraki sono una delle loro armi più temibili. Anche se non sono iconici come l'arakh, i loro archi possono superare nella precisione la maggior parte degli archi comuni di Westeros e sono abbastanza piccoli da essere usati a cavallo."
  traditional_house_artifact_modifier_desc:0 "Questo manufatto appartiene tradizionalmente alla mia casata o dinastia.: $VALUE|=+0$"
  weirwood_flute_name:0 "Flauto di Albero-Diga"
  weirwood_flute_desc:0 "Il suono prodotto da questo semplice flauto di albero-diga è a dir poco incantevole. Lo strumento è sorprendentemente facile da suonare, e anche un novizio non si troverà senza dita per premere la nota successiva."
  is_a_poet_tt:0 "Siete un poeta"
  brewing_herbs_name:0 "Erbe da Infuso"
  brewing_herbs_desc:0 "Questa sacca contiene foglie e radici essiccate, alcune ampiamente conosciute per le loro proprietà medicinali e calmanti, altre più difficili da identificare."

 # Decisions
  create_crown_of_hugor_decision:0 "Forgia la Corona dell'Unzione del Padre"
  create_crown_of_hugor_decision_desc:0 "Nei tempi antichi, Hugor della Collina fu incoronato dal Padre Celeste con sette stelle che egli stesso strappò dai cieli. Poi ordinò a Hugor di condurre il popolo scelto dagli dei al tramonto per trovare le loro terre assegnate, Westeros. Da allora, le sette Stelle di Hugor si sono separate e perdute nel tempo, ma ora riunite posso ricreare la corona che unse Hugor."
  I_POSSESS_ALL_STARS:0 "Possiedi le sette Stelle di Hugor"
  I_POSSESS_ALL_STARS_NOT:0 "Ti mancano alcune delle sette Stelle e devi trovare quelle rimanenti."
  create_crown_of_hugor_decision_tooltip:0 "Questo utilizzerà gli artefatti delle sette Stelle di Hugor per creare la Corona dell'Unzione del Padre"
  create_crown_of_hugor_decision_confirm:0 "Sono l'erede di Hugor!"

