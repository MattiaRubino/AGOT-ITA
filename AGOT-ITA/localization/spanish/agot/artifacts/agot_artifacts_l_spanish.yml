l_spanish:
  vs_adders_fang_name:0 "Zanna di Vipera"
  vs_adders_fang_description:0 "La Zanna di Vipera è la spada ancestrale portata dal capo della Casa Wyl. La spada bastarda ornata con la sua distintiva lama ondulata è stata brandita dal famigerato  Wyl durante la prima Guerra di Dorne."
  vs_blackfyre_name:0 "Blackfyre"
  vs_blackfyre_description:0 "Blackfyre era una delle due spade in acciaio di Valyria che i Targaryen portarono a Westeros da Valyria prima della Rovina, rendendola una delle proprietà più preziose della famiglia Targaryen. È una spada lunga e ornamentale, con teste di drago in acciaio nero che decorano le ginocchia."
  vs_brightroar_name:0 "Ruggito di Luce"
  vs_brightroar_description:0 "Ruggito di Luce è la grande spada ancestrale in acciaio di Valyria della Casa Lannister, persa con Tommen II a seguito della Rovina di Valyria."
  vs_cloudbreak_name:0 "Cloudbreak"
  vs_cloudbreak_description:0 "Un'arma elegante proveniente da un'epoca più civilizzata. Catturando l'anima dell'elegante bellezza perduta di Valyria, questa spada lunga dall'elsa di osso di drago è coronata da un pezzo di scintillante pietra sanguigna lucidata come pomo. Da quando il Destino ha reclamato il cavaliere del drago che la brandiva, Cloudbreak è stata affidata ai ricchi mercanti Tyroshi della Casa Adarys, un chiaro simbolo della loro ascesa."
  vs_iron_will_name:0 "Volontà Ferrea"
  vs_iron_will_description:0 "Ferrea Ferrea è la grande spada in acciaio di Valyria tramandata attraverso i Signori della Casa Forrester. È incredibilmente preziosa e ambita."
  vs_pincer_name:0 "Tenaglia"
  vs_pincer_description:0 "Tenaglia è l'ascia in acciaio di Valyria appartenente alla Casa Celtigar. Un reliquia dalla lama scura della loro eredità valyriana, Tenaglia è stata portata da generazioni di Celtigar prima della Rovina."
  vs_dark_moon_name:0 "Luna Oscura"
  vs_dark_moon_description:0 "La lama di questa spada a due mani brilla come i raggi splendenti della luna. Sul pomolo è incisa una luna piena, fredda e plumbea, e questa spada non è che un riflesso della sua luce."
  vs_dark_sister_name:0 "Sorella Oscura"
  vs_dark_sister_description:0 "Sorella Oscura era una delle due spade in acciaio di Valyria che i Targaryen portarono da Roccia del Drago dopo la Rovina, rendendola una delle proprietà più preziose della famiglia Targaryen. È una spada lunga, sottile ed elegante, con una lama color fumo nero."
  vs_heartsbane_name:0 "Veleno del Cuore"
  vs_heartsbane_description:0 "Veleno del Cuore è la spada ancestrale in acciao di Valyria di Casa Tarly. È uno spadone a due mani è stato in possesso di questi orgogliosi signori delle Terre Basse di Dorne da 300 anni prima della conquista."
  vs_ice_name:0 "Ghiaccio"
  vs_ice_description:0 "Ghiaccio è l'ancestrale spadone d'acciaio di Valyria della Casa Stark, forgiata a Valyria oltre un secolo prima della conquista di Aegon. Gli Stark possiedono la spada chiamata Ghiaccio sin dall'Età degli Eroi, e questa spada è stata chiamata così per continuare la tradizione."
  vs_oathkeeper_name:0 "Giuramento"
  vs_oathkeeper_description:0 "Giuramento è una nuova spada lunga in acciaio di Valyria forgiata dalla vecchia spada Ghiaccio su ordine di Tywin Lannister. Ha onde rosse e nere lungo la lunghezza della sua lama affilata."
  vs_widows_wail_name:0 "Lamento di Vedova"
  vs_widows_wail_description:0 "Questa spada d'acciaio di Valyria è colorata in modo unico con increspature di rosso intenso e grigio su tutta la lama. È accompagnata da un fodero decorato con oro, legno di ciliegio, cuoio rosso e teste di leone dorate con occhi di rubino."
  vs_widows_wail_historical_description:0 "Lamento di Vedova è una nuova spada in acciaio di Valyria forgiata dalla vecchia spada Ghiaccio su ordine di Tywin Lannister. Ha onde rosse e nere attraverso l'acciaio e il suo fodero è sgargiantemente decorato con oro, legno di ciliegio, pelle rossa e teste di leone d'oro con occhi di rubino."
  vs_lady_forlorn_name:0 "Lady Forlorn"
  vs_lady_forlorn_description:0 ""Lady Forlorn" è la spada lunga in acciaio di Valyria appartenente alla Casa Corbray. Ha un rubino a forma di cuore nel suo pomo. - Se il proprietario di "Lady Forlorn" è un Corbray, allora il capo della Casa Corbray erediterà di solito questa spada alla morte del proprietario."
  vs_lamentation_name:0 "Lamento"
  vs_lamentation_description:0 "Lamento è la spada in acciaio di Valyria della Casa Royce, un'antica e potente casa nobile della Valle. Precedente al dominio degli Arryn sulla Valle, possono tracciare il loro sangue fino ai giorni dei Primi Uomini che una volta popolavano la Valle e al loro dominio come Re di Bronzo di Runestone, fino alla conquista degli Andali in cui furono sconfitti da Artys Arryn, il Re della Montagna e della Valle."
  vs_longclaw_name:0 "Lungo Artiglio"
  vs_longclaw_description:0 "Lungo Artiglio è la spada bastarda in acciaio di Valyria ancestrale della Casa Mormont che è stata nelle mani della loro dinastia per centinaia di anni. Questa spada è più lunga della maggior parte, affusolata per tagliare oltre che per colpire. Tre solchi corrono in parte lungo la lama scura, migliorando già il sublime equilibrio."
  vs_nightfall_name:0 "Nightfall"
  vs_nightfall_description:0 "Nightfall è una spada in acciaio di Valyria che apparteneva alla Casa Harlaw verso la fine del terzo secolo AC. La spada lunga dalla lama scura fu pagata col prezzo del ferro, sottratta a un corsaro ucciso da Lord Dalton Greyjoy. Ha un pomo di luna di pietra."
  vs_orphan_maker_name:0 "Creatore di Orfani"
  vs_orphan_maker_description:0 "Creatore di Orfani è la spada in acciaio di Valyria, originariamente di proprietà della casa Roxton, che è stata usata da diversi cavalieri che combattevano per i Verdi nella Danza dei Draghi. La lavorazione metallica blu scura è intagliata in punte minacciose, conferendo un'aura macabra a questa temibile arma."
  vs_poison_name:0 "Veleno"
  vs_poison_description:0 "Veleno è la spada in acciaio di Valyria della Casa Vunatis, una spada bastarda di acciaio di Valyria che era originariamente destinata a essere scambiata per sacchi d'oro con Volantis dall'altra parte del Mare Stretto, prima che la nave su cui viaggiava fosse sequestrata dai Pirati di Bloodstone. La impugnatura è fatta di osso di drago, intagliata in un motivo a spirale."
  vs_red_rain_name:0 "Pioggia Rossa"
  vs_red_rain_description:0 "Pioggia Rossa è una spada lunga e scura come il sangue, intarsiata con rubini a forma di goccia. Appartiene alla Casa Drumm da quando Hilmar l'Astuto la sottrasse a un cavaliere corazzato con solo il suo ingegno e un randello di legno."
  vs_remige_name:0 "Remige"
  vs_remige_description:0 "Remige è la spada in acciaio di Valyria ancestrale della Casa Cargyll, tenuta nelle mani della leggendaria Oca d'Oro che per prima portò uova a Westeros."

  vs_strangers_mercy_name:0 "Pietà dello Straniero"
  vs_strangers_mercy_description:0 "La Pietà dello Straniero è una spada bastarda di acciaio Valyriano, il pomo è incastonato con un pezzo di ossidiana levigata."
  vs_truth_name:0 "Verità"
  vs_truth_description:0 "La Verità è la spada di acciaio Valyriano della Casa Rogare, una nobile famiglia di antica discendenza da Lys. L'elsa dorata è finemente intagliata, lasciando trasparire la ricchezza sfrenata accumulata dalla famiglia nel corso dei secoli nella professione bancaria."
  vs_vigilance_name:0 "Vigilanza"
  vs_vigilance_description:0 "La Vigilanza è la spada di acciaio Valyriano ancestrale della Casa Hightower. Una spada lunga sottile e affusolata, decorata con fiamme e merli dorati in riferimento alla loro torre alta nel cuore di Vecchia Città."
  vs_widestripe_name:0 "Widestripe"
  vs_widestripe_description:0 "Widestripe è la spada di acciaio Valyriano ancestrale di casa Lydden, portata per la prima volta a Westeros dalle mani del futuro Re Joffrey Lydden. La larga e scura lama è stata portata in molte battaglie da cavalieri e signori con l'emblema del tasso."
  vs_longclaw_stark_name:0 "Lungo Artiglio"
  vs_longclaw_stark_description:0 "Lungo Artiglio è la spada bastarda di acciaio Valyriano ancestrale della Casa Mormont che è stata nelle mani della loro dinastia per centinaia di anni. Questa spada è più lunga della maggior parte, sagomata per tagliare oltre che per fendere. Tre solchi corrono parzialmente lungo la lama scura, migliorando l'equilibrio già sublime. Il pomo originale a testa d'orso è stato sostituito con la testa di un lupo bianco quando la spada è stata donata a Jon Snow."

  vs_dancer_name:0 "Danzatore"
  vs_dancer_description:0 "Questa spada bastarda a lama larga fu portata dall'ultimo dei Re Massey, che rivendicò e difese terre che si estendevano dalle coste orientali del Massey's Hook fino alla foce del Blackwater Rush. L'elsa dorata è scolpita con antichi motivi, forse modellati su un'arma precedente dell'Era degli Eroi."
  vs_darktalon_name:0 "Artiglio Oscuro"
  vs_darktalon_description:0 "I Vyrwell di Riposo del Veleno hanno impugnato questa spada lunga per generazioni. L'elsa argentata è intagliata con un feroce velenoso, le ali spiegate."
  vs_dawn_name:0 "Alba"
  vs_dawn_description:0 "Alba è la spada leggendaria della Casa Dayne. La gigantesca spada lunga ha una lama pallida come vetro di latte e una stella dorata che decora l'elsa. Le leggende narrano che una stella cadente fu tracciata dal fondatore della Casa Dayne alla foce del Torrentine, nel luogo che sarebbe stato successivamente chiamato Starfall. Alba fu forgiata dal cuore di questa stella e è stata impugnata dai membri più degni della Casa Dayne da allora."
  vs_defiance_name:0 "Sfida"
  vs_defiance_description:0 "Sfida è una spada lunga con impugnatura di bronzo di proprietà della Casa Ironsmith. La Casa Ironsmith è salita alla ribalta nel corso di secoli fornendo ferri per i cavalli alla cavalleria del Nord. Alla fine questa prominente posizione ha permesso loro di commissionare la Sfida e consolidare il loro status tra la nobiltà del Nord."
  vs_disputant_name:0 "Disputant"
  vs_disputant_description:0 "Disputant è una spada a lama corta, con un'elsa dorato scuro a forma di pipistrello. La lama è nera come la notte."
  vs_the_dagger_name:0 "Pugnale con elsa di Ossidiana"
  vs_the_dagger_description:0 "Questo pugnale è incrostato di rubini lungo la lunghezza della curva impugnatura di osso di drago. La forma insolitamente curva e l'uso di osso di drago nell'impugnatura di questo pugnale malvagio indicano che è stato forgiato nell'Antica Valyria per una famiglia nobile di estrema ricchezza."
  vs_dusk_name:0 "Crepuscolo"
  vs_dusk_description:0 "agot_dusk_description"
  vs_eleneis_bulwark_name:0 "Baluardo di Elenei"
  vs_eleneis_bulwark_description:0 "agot_eleneis_bulwark_description"
  vs_justicar_name:0 "Giustiziere"
  vs_justicar_description:0 "agot_justicar_description"
  vs_pride_name:0 "Orgoglio"
  vs_pride_description:0 "I cavalieri con l'emblema del leone della Casa Jast portano questa spada lunga dai tempi del Regno della Roccia."
  vs_prosperity_name:0 "Prosperità"
  vs_prosperity_description:0 "Questa spada dorata è di proprietà della Casa Narratys, una nobile famiglia di grande lignaggio tra l'aristocrazia di Pentos. Diversi principi di Pentos provengono da questa dinastia, consentendo loro di accumulare la ricchezza necessaria per acquistare questo simbolo della loro prosperità."
  vs_seafoam_name:0 "Seafoam"
  vs_seafoam_description:0 "La sciabola d'acciaio di Valyria della Casa Velaryon è decorata con il loro sigillo, il Cavalluccio Marino. Questa spada ricurva con il suo manico d'argento splendidamente intagliato è stata acquistata con i proventi di generazioni di commercio."
  vs_skullcleaver_name:0 "Spaccacrani"
  vs_skullcleaver_description:0 "Questo immenso spadone è stato brandito dai signori del Banefort per generazioni. La spada prese il nome da un capitano degli Uomini di Ferro che fu ucciso in un combattimento singolo dal signore della Casa Banefort, con un colpo che attraversò l'ascia, l'elmo e il teschio sottostanti del razziatore."
  vs_soaring_glory_name:0 "Gloria Volante"
  vs_soaring_glory_description:0 "agot_soaring_glory_description"
  vs_stalwart_name:0 "Coraggio"
  vs_stalwart_description:0 "Questa letale spada lunga e affusolata, con il suo metallo dorato inciso, è uno spettacolo da vedere e si è dimostrata letale in combattimento nel corso delle generazioni in cui i Darklyn l'hanno portata in battaglia. Re, signori e cavalieri della Casa Darklyn hanno brandito questa spada contro molti avversari e in difesa di più re di qualsiasi altra casa."
  vs_swansong_name:0 "Canto del Cigno"
  vs_swansong_description:0 "Canto del Cigno è la spada lunga ancestrale in acciaio valyriano della Casa Swann. Nel corso degli anni, ha aiutato i lord di Stonehelm a respingere innumerevoli incursioni dei Dorniani e dei pirati. Un elegante cigno scolpito in marmo bianco adorna il pomolo della spada."
  vs_supremacy_name:0 "Supremazia"
  vs_supremacy_description:0 "I Serrett di Silverhill sono una casa fiera di origini andali, che ha acquistato questa spada appariscente con l'argento estratto dalle terre circostanti la loro tenuta."
  vs_swordfish_name:0 "Pesce Spada"
  vs_swordfish_description:0 "I Bar Emmon di Sharp Point furono fondati da Togarion il Terribile, un lord della guerra Andalo che si ritagliò un piccolo regno per sé e i suoi discendenti a Punta di Spada. Questa spada bastarda con impugnatura d'oro e argento è stata usata dai successivi Bar Emmons per mantenere il controllo su questo regno ed è la loro proprietà più preziosa, hanno persino chiamato la nave ammiraglia della loro flotta con il nome della spada."
  vs_yron_key_name:0 "La Chiave di Yron"
  vs_yron_key_description:0 "agot_yron_key_description"
  vs_tranquility_name:0 "Tranquillità"
  vs_tranquility_description:0 "Questa spada d'armi argentata è incrostata di ametiste. La Casa Brax possiede questa impressionante spada di acciaio Valyriano da centinaia di anni."
  vs_wyrmfang_name:0 "Zanna di Drago"
  vs_wyrmfang_description:0 "I Dustin di Barrowton sono una casa antica con una storia orgogliosa e memorabile. Questa spada è stata forgita a somiglianza delle spade di bronzo che i re Dustin portavano nell'Età degli Eroi."
  vs_evergold_name:0 "Oro Eterno"
  vs_evergold_description:0 "Commissionata dalla illustre Casa Rowan prima del Cataclisma, questa lama è della migliore maestria Valyriana. Sul pomo c'è lo stendardo dorato a forma di albero della Casa Rowan."

  vs_black_death_name:0 "Morte Nera"
  vs_black_death_description:0 "Questa spada lunga è stata forgia puramente per l'efficienza sul campo di battaglia. La guardia è limata in punte affilate, il manico è realizzato in ferro nero fragile, e il pomo è modellato in una mazza di ferro a punte fatta per schiacciare i teschi di coloro che osano avvicinarsi."
  vs_mothers_grief_name:0 "Dolore di Madre"
  vs_mothers_grief_description:0 "Il pomo di questa spada lunga è stato modellato in una statua di rame della Madre, forse come un'implorazione agli dei di concedere protezione ai propri cari in battaglia. La guardia incisa e il manico sono entrambi realizzati dello stesso rame rosso."
  vs_talon_name:0 "Artiglio"
  vs_talon_description:0 "La guardia di questa spada lunga è modellata nella forma di ali, con un grande zaffiro blu posato al centro. Il pomo, realizzato dello stesso acciaio tinto di blu, raffigura la testa di un falco con striature d'oro che fuoriescono da sotto e due piccoli zaffiri per gli occhi."
  vs_glory_name:0 "Gloria"
  vs_glory_description:0 "Un rubino rosso intenso, modellato nella forma di un cuore, funge da pomo per questa spada corta. Oro massiccio, disposto nella forma di lingue di fiamma, abbraccia il rubino su entrambi i lati nell'abbraccio infuocato di R'hllor."
  vs_skinpeeler_name:0 "Scuoiatore"
  vs_skinpeeler_description:0 "Questa spada a due mani in acciaio valyriano ha una lama ondulata dal colore rosa pallido, distintiva e inquietante."
  vs_sting_name:0 "Pungiglione"
vs_sting_description: 0 "Un'eccelsa spada lunga con una lama in acciaio di Valyria fortemente rastremata, tagliente e accurata come un pungiglione. Include un'impugnatura marmorea a spirale e un'elaborata elsa dorata che ne esalta il design lucido. Una liscia gemma d'ambra giace nel pomolo a forma di goccia, conferendo all'arma un aspetto elegante e al tempo stesso letale."
  vs_stormy_nights_name:0 "Notti Tempestose"
  vs_stormy_nights_description:0 "Una lama violenta e brutale, priva delle decorazioni vistose che ornano la maggior parte degli artefatti valyriani. Questa spada conserva l’oscura tonalità con cui è nata nella fucina, plasmata dal suo creatore in una forma pratica. La mancanza di ornamenti le conferisce un’aura severa e selvaggia — un’arma da guerriero, non un ornamento per nobili."
  vs_strangers_touch_name:0 "Tocco dello Sconosciuto"
  vs_strangers_touch_description:0 "Chi si trova sotto l’ombra di questo colosso non può che consolarsi sapendo di essere stato condannato da chi ha ritenuto il loro fine degno del più alto prezzo."
  vs_dragonbane_name:0 "Flagello di Draghi"
  vs_dragonbane_description:0 "L’elsa di questa spada è d’argento tinto di blu scuro. Il pomolo, scolpito nello stesso metallo, è finemente inciso. La croce della lama raffigura due draghi con le ali spiegate ai lati della lama."
  vs_iron_price_name:0 "Prezzo del Ferro"
  vs_iron_price_description:0 "Arma imponente e temibile, questa spada sfoggia l’immagine di un kraken come guardia e pomolo."
  vs_unkindness_name:0 "Crudeltà"
  vs_unkindness_description:0 "Lama affilata e rapida, è ornata con il teschio annerito di un corvo come pomolo e un’impugnatura robusta in legnobianco. Diverse rubini ne impreziosiscono l’aspetto."
  vs_andal_armingsword_gold_name:0 "Spada Lunga Andala Dorata"
  vs_andal_armingsword_gold_description:0 "Il lavoro in metallo di questa spada lunga brilla di un oro luminoso. La filigrana finemente lavorata luccica nella luce delle candele, dettagliata quanto i motivi ondulati nel buio della lama in acciaio di Valyria. Questa spada sembra adatta al Guerriero stesso, un'arma eroica che ricorda un'epoca passata."
  vs_andal_armingsword_silver_name:0 "Spada Lunga Andala d'Argento"
  vs_andal_armingsword_silver_description:0 "Il lavoro in metallo d'argento ornato di questa spada lunga è splendidamente inciso. La filigrana finemente lavorata luccica nella luce delle candele, dettagliata quanto i motivi ondulati nella lama in acciaio di Valyria. Questa spada sembra adatta al Guerriero stesso, un'arma eroica che ricorda un'epoca passata."
  vs_andal_longsword_gold_name:0 "Spada Bastarda Andala Dorata"
  vs_andal_longsword_gold_description:0 "Il lavoro in metallo di questa spada bastarda brilla di un oro luminoso. La filigrana finemente lavorata luccica nella luce delle candele, dettagliata quanto i motivi ondulati nella lama in acciaio di Valyria. Questa spada sembra adatta al Guerriero stesso, un'arma eroica che ricorda un'epoca passata."
  vs_andal_longsword_silver_name:0 "Spada Bastarda Andala d'Argento"
  vs_andal_longsword_silver_description:0 "Il lavoro in metallo d'argento ornato di questa spada bastarda è splendidamente inciso. La filigrana finemente lavorata luccica nella luce delle candele, dettagliata quanto i motivi ondulati nella lama in acciaio di Valyria. Questa spada sembra adatta al Guerriero stesso, un'arma eroica che ricorda un'epoca passata."
  vs_firstman_armingsword_gold_name:0 "Spada Lunga dei Primi Uomini Dorata"
  vs_firstman_armingsword_gold_description:0 "Il lavoro in metallo di questa spada lunga brilla di un oro luminoso. Le iscrizioni runiche, scritte nella vecchia lingua, luccicano nella luce delle candele, dettagliate quanto i motivi ondulati nella lama in acciaio di Valyria. Lo stile e le proporzioni di questa spada ricordano pesantemente le spade portate dagli antichi eroi di molte case del nord che rivendicano discendenza dei Primi Uomini."
  vs_firstman_armingsword_silver_name:0 "Spada Lunga dei Primi Uomini d'Argento"
  vs_firstman_armingsword_silver_description:0 "Il lavoro in metallo d'argento ornato di questa spada lunga è splendidamente inciso. Le iscrizioni runiche, scritte nella vecchia lingua, luccicano nella luce delle candele, dettagliate quanto i motivi ondulati nella lama in acciaio di Valyria. Lo stile e le proporzioni di questa spada ricordano pesantemente le spade portate dagli antichi eroi di molte case del nord che rivendicano discendenza dei Primi Uomini."
  vs_firstman_armingsword_bronze_name:0 "Spada Lunga dei Primi Uomini in Bronzo"
  vs_firstman_armingsword_bronze_description:0 "Il lavoro in metallo di bronzo di questa spada lunga è stato lucidato fino a brillare. Le iscrizioni runiche, scritte nella vecchia lingua, luccicano nella luce delle candele, dettagliate quanto i motivi ondulati nella lama in acciaio di Valyria. Lo stile e le proporzioni di questa spada ricordano pesantemente le spade portate dagli antichi eroi di molte case del nord che rivendicano discendenza dei Primi Uomini."
  vs_firstman_longsword_gold_name:0 "Spada Bastarda dei Primi Uomini Dorata"
  vs_firstman_longsword_gold_description:0 "Il lavoro in metallo di questa spada bastarda brilla di un oro luminoso. Le iscrizioni runiche, scritte nella vecchia lingua, luccicano nella luce delle candele, dettagliate quanto i motivi ondulati nella lama in acciaio di Valyria. Lo stile e le proporzioni di questa spada ricordano pesantemente le spade portate dagli antichi eroi di molte case del nord che rivendicano discendenza dei Primi Uomini."
  vs_firstman_longsword_silver_name:0 "Spada Bastarda dei Primi Uomini d'Argento"
  vs_firstman_longsword_silver_description:0 "Il lavoro in metallo d'argento ornato di questa spada bastarda è splendidamente inciso. Le iscrizioni runiche, scritte nella vecchia lingua, luccicano nella luce delle candele, dettagliate quanto i motivi ondulati nella lama in acciaio di Valyria. Lo stile e le proporzioni di questa spada ricordano pesantemente le spade portate dagli antichi eroi di molte case del nord che rivendicano discendenza dei Primi Uomini."
  vs_firstman_longsword_bronze_name:0 "Spada Bastarda dei Primi Uomini in Bronzo"
  vs_firstman_longsword_bronze_description:0 "Il lavoro in metallo di bronzo di questa spada lunga è stato lucidato fino a brillare. Le iscrizioni runiche, scritte nella vecchia lingua, luccicano nella luce delle candele, dettagliate quanto i motivi ondulati nella lama in acciaio di Valyria. Lo stile e le proporzioni di questa spada ricordano pesantemente le spade portate dagli antichi eroi di molte case del nord che rivendicano discendenza dei Primi Uomini."
  vs_valyrian_armingsword_gold_name:0 "Spada Lunga Valyriana Dorata"
  vs_valyrian_armingsword_gold_description:0 "Il lavoro in metallo ornato di questa spada lunga brilla di un oro luminoso. Le squame del metallo testurizzato luccicano e brillano nella luce delle candele, dettagliate quanto i motivi ondulati nella lama in acciaio di Valyria. Questa spada ricorda le temibili armi impugnate dai signori dei draghi dell'antica Valyria."
  vs_valyrian_armingsword_silver_name:0 "Spada Lunga Valyriana d'Argento"
  vs_valyrian_armingsword_silver_description:0 "Il lavoro in metallo d'argento ornato di questa spada lunga è splendidamente inciso. Le squame del metallo testurizzato luccicano e brillano nella luce delle candele, dettagliate quanto i motivi ondulati nella lama in acciaio di Valyria. Questa spada ricorda le temibili armi impugnate dai signori dei draghi dell'antica Valyria."
  vs_valyrian_longsword_gold_name:0 "Spada Bastarda Valyriana Dorata"
  vs_valyrian_longsword_gold_description:0 "Il lavoro in metallo di questa spada bastarda brilla di un oro luminoso. La filigrana finemente lavorata luccica nella luce delle candele, dettagliata quanto i motivi ondulati nella lama in acciaio di Valyria. Questa spada ricorda le temibili armi impugnate dai signori dei draghi dell'antica Valyria."
  vs_valyrian_longsword_silver_name:0 "Spada Bastarda Valyriana d'Argento"
  vs_valyrian_longsword_silver_description:0 "Il lavoro in metallo d'argento ornato di questa spada bastarda è splendidamente inciso. Le squame del metallo testurizzato luccicano e brillano nella luce delle candele, dettagliate quanto i motivi ondulati nella lama in acciaio di Valyria. Questa spada ricorda le temibili armi impugnate dai signori dei draghi dell'antica Valyria."

  maekar_mace_name:0 "Mazza di Maekar"
  maekar_mace_description:0 "Forgiata durante la giovinezza di Maekar Targaryen, questa enorme mazza chiodata può essere maneggiata adeguatamente solo dai guerrieri più possenti."
  bobby_hammer_name:0 "Martello di Robert"
  bobby_hammer_description:0 "Forgiato dal maestro fabbro di Capo Tempesta, Donal Noye, questo martello da guerra è di dimensioni e peso così immensi che ci vorrebbe un uomo con la forza di un gigante per brandirlo."
  bobby_hammer_cooler_description:0 "Forgiato dal maestro fabbro di Capo Tempesta, Donal Noye, questo martello da guerra è di dimensioni e peso così immensi che ci vorrebbe un uomo con la forza di un gigante per brandirlo. Robert Baratheon utilizzò questo martello per schiacciare il petto del Principe Rhaegar Targaryen nella Battaglia del Tridente."
 bobby_hammer_duel_description:0 "[my_weapon.GetDesc] [owner.GetFullName] usò questo martello per schiacciare il petto di [loser.GetFullNamePossessive] nella Battaglia di [battle_location.GetNameNoTooltip]."
  emoBoy_sword_name:0 "Arpa dell’Amato"
  emoBoy_sword_description:0 "La lama più raffinata mai forgiata nella Via dell’Acciaio ad Approdo del Re, donata al principe Rhaegar Targaryen al momento della sua nomina a Principe di Roccia del Drago. Snella ed elegante, una lama degna d’un uomo destinato al trono."
  emoBoy_sword_duel_description:0 "[my_weapon.GetDesc] [owner.GetFullName] usò questa spada per uccidere [loser.GetFullName] nella Battaglia di [battle_location.GetNameNoTooltip]."
bumblin_sword_name: 0 "Barb"
bumblin_sword_description: 0 "Barb è la spada di famiglia posseduta da Casa Beesbury. Un'elegante spada lunga dalla lama fortemente rastremata, affilata e precisa come un pungiglione. Presenta un'impugnatura d'ambra attorcigliata e una complessa guardia in acciaio brunito che ne completa il design raffinato. Una gemma d'ambra lucidata riposa nel pomolo a forma di goccia, donando all'arma un aspetto aggraziato e al contempo letale."
  kingsguard_sword_name:0 "Spada di [owner.GetFullNamePossessive]"
  kingsguard_sword_description:0 "Una spada donata a [owner.GetFullName] al momento della sua entrata nella Guardia Reale."
  redbeard_axe_name:0 "Ascia di Barba Rossa"
  redbeard_axe_description:0 "Un’ascia in bronzo, finemente lavorata, un tempo appartenuta a Raymun Barba Rossa, il Re-dell’Altra Parte della Barriera."
  agot_is_wildling_desc:0 "Sei del Popolo Libero"
  bloodraven_longbow_name:0 "Dente del Corvo"
  bloodraven_longbow_description:0 "L'arco lungo di colore bianco ossa, creato per Brynden Rivers, noto ai più come 'Corvo di Sangue'. Questo impressionante arco fu ricavato da un ramo caduto del grande albero-diga che dà il nome a Raventree Hall."
  weirwood_longbow_name:0 "Arco Lungo di Albero-Diga"
  weirwood_longbow_description:0 "Realizzato con il legno di un albero-diga, questo arco lungo possiede l'inconfondibile colore bianco ossa distintivo degli alberi sacri agli Antichi Dei. È abilmente lavorato e non marcirà mai."
  dragonbone_longbow_name:0 "Arco Lungo d'Ossa di Drago"
  dragonbone_longbow_description:0 "Archi come questi sono rari e molto ricercati. Forti come l'acciaio, ma più leggeri e flessibili, le ossa di drago sono un materiale eccellente per archi che si dice superino in portata persino gli archi di legno dorato delle Isole dell’Estate."

 # Crown Tooltip
  agot_is_independent_crown_tooltip_desc:0 "Solo un sovrano indipendente, il loro coniuge o eredi possono indossare questa corona."
  baelor_crown_tooltip_desc:0 "Solo i sovrani virtuosi possono indossare questa corona."

 # Targaryen Crowns
  aegon_i_crown_name:0 "Corona del Conquistatore"
  aegon_i_crown_description:0 "La Corona di Aegon I, 'Il Conquistatore', l'uomo che forgiò un regno unito con Fuoco e Sangue. È forgiata con acciaio Valyriano con diverse grandi rubini che la circondano."
  aenys_crown_name:0 "Corona del Primo Figlio"
  aenys_crown_description:0 "La Corona di Aenys I, questa corona è forgiata in oro giallo con giada e perle incastonate e i volti dei Sette, un'ironia data il contenuto del suo regno."
  jaehaerys_crown_name:0 "Corona del Conciliatore"
  jaehaerys_crown_description:0 "La Corona di Jaehaerys I, 'il Conciliatore', è una semplice fascia con sette pietre preziose, ognuna di un colore diverso, una per ciascuno dei suoi regni e ciascuno dei suoi dei."
  aegon_iii_crown_name:0 "Corona del Cacciatore di Draghi"
  aegon_iii_crown_description:0 "La Corona di Aegon III, 'Cacciatore di Draghi', è abbastanza semplice per quanto riguarda le corone, composta da una semplice fascia d'oro. Aegon III preferiva mantenere una corte tranquilla e ordinata, cosa che la corona esemplifica."
  baelors_crown_name:0 "Corona delle Benedizioni"
  baelors_crown_description:0 "Una corona di fiori veri che Baelor 'il Benedetto' indossava, abbandonando il metallo dei suoi predecessori. Un intreccio di fiori luminosi e verdi lussureggianti, parlava dell'ammirazione e devozione di Baelor verso i Sette Che Sono Uno e tutta la loro creazione."
  aegon_iv_crown_name:0 "Corona dell'Indegno"
  aegon_iv_crown_description:0 "La Corona di Aegon IV, 'L'Indegno', è un oggetto grande e appariscente, fatta d'oro rosso e modellata con numerose teste di drago che la circondano."
  maekars_crown_name:0 "Corona dell'Incudine"
  maekars_crown_description:0 "La Corona di Maekar I è una corona marziale, molto simile all'uomo con punte di ferro nero legate con una fascia d'oro rosso."
  rhaella_crown_name:0 "Corona della Tragica Regina"
  rhaella_crown_historical_description:0 "Una corona di proprietà della Regina Rhaella Targaryen, moglie del Re Aerys II. Una coroncina d'argento e ferro contrassegnata da rubini rossi e intervallata da dozzine di diamanti."
  rhaella_crown_description:0 "Una corona indossata dalla Regina Rhaella Targaryen. Si tratta di un cerchio d'argento e ferro adornato con rubini rossi e impreziosito da dozzine di diamanti."
  visenya_circlet_name:0 "Diadema della Sorella Oscura"
  visenya_circlet_description:0 "Un bracciale di acciaio valyriano scuro circondato da rubini rossi indossato dalla Regina Visenya, l'ultima dei Tre Draghi. È un potente ricordo della Sorella Oscura di Aegon il Drago."
  rhaenys_circlet_name:0 "Diadema dell'Amata Regina"
  rhaenys_circlet_description:0 "Forgiato in acciaio scuro di Valyria e incrostato di rubini a forma di diamante, questo meraviglioso diadema è stato realizzato per la regina Rhaenys Targaryen."
  rhaenys_circlet_historical_description:0 "Forgiato in acciaio scuro di Valyria e incrostato di rubini a forma di diamante, questo meraviglioso diadema apparteneva alla regina Rhaenys Targaryen, la più bella delle mogli di re Aegon il Conquistatore."
  alysannecrown_name:0 "Corona della Regina Buona"
  alysannecrown_description:0 "La corona della regina Alysanne Targaryen è una sottile e semplice fascia di sette pietre preziose, ognuna di un colore diverso."
  alysannecrown_historical_description:0 "La corona della regina Alysanne Targaryen, nota come "La Regina Buona", che è una variante più sottile della corona del marito"
  daenerys_crown_name:0 "Corona della Nata dalla Tempesta"
  daenerys_crown_historical_description:0 "La corona di Daenerys I "Nata dalla Tempesta" è stata regalata a Qarth e ha un tocco orientale. Ha la forma di un drago a tre teste, con testa di giada, avorio e onice, spire d'oro e ali d'argento."
  daenerys_crown_description:0 "La corona di Daenerys I 'Nata dalla Tempesta'. Forgiata a forma di drago a tre teste, con una testa di giada, avorio e onice rispettivamente, spire d'oro e ali d'argento."
  daemon_stepstone_crown_name:0 "Corona del Principe Errante"
  daemon_stepstone_crown_description:0 "Una corona di ferro e argento incrostata di rubini rossi e ispirata vagamente alle corone del Conquistatore e del Conciliatore, questa corona fu indossata dal Principe Errante Daemon Targaryen dopo la sua conquista delle Pietre del Passo."
  daemon_queen_stepstone_crown_name:0 "Corona della Consorte del Principe Errante"
  daemon_queen_stepstone_crown_description:0 "Un diadema di ferro e argento incrostato di rubini rossi e ispirato vagamente alle corone del Conquistatore e del Conciliatore."
  westerosi_valyrian_crown1_name:0 "Corona del Drago Rosso"
  westerosi_valyrian_crown1_description:0 "Una corona d'oro modellata per assomigliare alle ali coriacee dei draghi e adornata con tre grandi rubini."
  westerosi_valyrian_crown2_name:0 "Corona di Fuoco e Sangue"
  westerosi_valyrian_crown2_description:0 "Una corona di ferro nero modellata per assomigliare alle ali coriacee dei draghi e adornata con tre grandi rubini per rappresentare i colori e il simbolo della Casa Targaryen."

 # Baratheon Crowns
  robertI_crown_name:0 "Corona del Cervo Incoronato"
  robertI_crown_description:0 "La Corona di Robert I Baratheon, questa opera è modellata sulle corna di un cervo ed è realizzata in oro."
  stannis_crown_name:0 "Corona del Cervo Fiammeggiante"
  stannis_crown_description:0 "La Corona di Stannis I Baratheon è fatta d'oro rosso e modellata sulle Fiamme del Signore della Luce, la sua nuova religione."
  renly_crown_name:0 "Corona del Cervo Saltante"
  renly_crown_description:0 "La Corona di Renly I Baratheon è modellata come quella del suo matrimonio, la testa di un cervo di giada emerge frontalmente, circondata da un anello di rose d'oro."
  joffreyI_crown_name:0 "Corona del Leone e del Cervo"
  joffreyI_crown_description:0 "La Corona di Joffrey I Baratheon è una cosa dorata di corna, anche se è più indulgente di quella di suo padre, incrostata di rubini e diamanti neri."

 # Blackfyre crowns
  daemonblackfyre_crown_name:0 "Corona del Drago Nero"
  daemonblackfyre_crown_historical_description:0 "La corona di Daemon Blackfyre, il cosiddetto 'Drago Nero' e primo dei pretesi Blackfyre. Ispirata alla corona del Conquistatore, ma con i colori invertiti, come il sigillo dei Blackfyre stessi. Al posto dei rubini fu usato il vetro di drago, incastonato in rame rosso."
  daemonblackfyre_crown_description:0 "Questa corona si ispira a quella del Conquistatore, ma con i colori invertiti come il sigillo dei Blackfyre. Il vetro di drago sostituisce i rubini, mentre il rame rosso prende il posto dell'Acciaio di Valyria."

 # Kingdom Crowns
  driftwood_crown_1_name:0 "Corona di Driftwood"
  driftwood_crown_1_description:0 "A differenza dei re delle Terre Verdi, le antiche corone dell'Alto Re erano doni del Mare, fatte da un pezzo di legno portato a riva, per ricordare a tutti che tutto ciò che avevano era donato dal Dio Abissale."
  iron_isles_crown_name:0 "Corona dei Re di Ferro"
  iron_isles_crown_description:0 "Quando la Casa Greyiron pose fine al Kingsmoot e si proclamò i Re di Ferro delle Isole, si fecero una Corona di Ferro, per simboleggiare il loro controllo."
  riverlands_crown_name:0 "Corona del Tridente"
  riverlands_crown_description:0 "Una corona elegante adornata con il simbolo del tridente, a rappresentare il grande fiume da cui prende il nome. Destinata al sovrano delle Terre dei Fiumi."
  crown_of_mudd_name:0 "Corona dei Fiumi e delle Colline"
  crown_of_mudd_description:0 "Una corona d’oro tempestata di smeraldi. For giata ispirandosi allo stemma dell’antica Casa Mudd."
  crown_of_mudd_coa_name:0 "Corona dei Vecchi Re"
  crown_of_mudd_coa_description:0 "Una corona dorata incastonata di gemme. Forgiata in uno stile antico, simile a quello indossato dagli antichi Re del Tridente."
  crown_of_winter_name:0 "Corona dell'Inverno"
  crown_of_winter_description:0 "L’antica corona della Casa Stark, prima come Re dell’Inverno e poi come Re del Nord. Fatta di nove spade di ferro legate da un cerchio di bronzo inciso con rune, è simbolo di una terra aspra e di un popolo ancor più duro."
  crown_of_jeyne_westerling_name:0 "Corona della Regina Giovane"
  crown_of_jeyne_westerling_description:0 "Un cerchio aperto di bronzo martellato con bordi d’argento. Simile alla celebre Corona dell’Inverno portata dagli antichi Re dell’Inverno della Casa Stark, questa è sormontata da punte forgiate a forma di spade. A differenza di essa, presenta solo sei lame d’argento forgiate sul modello di Ghiaccio, la lama ancestrale in acciaio valyriano della Casa Stark. Per rappresentare la famiglia della sua portatrice, vi sono anche sei conchiglie d’argento tra una spada e l’altra."
  dorne_crown_name:0 "Corona del Sole e della Lancia"
  dorne_crown_description:0 "Una fascia circolare d’oro, ornata da otto simboli dorati della Casa Nymeros Martell — soli e lance — che al centro racchiudono un rubino rosso."
  falcon_crown_name:0 "Corona di Montagna e Valle"
  falcon_crown_description:0 "Una corona d'argento come quelle indossate dai Re Arryn della Montagna e della Valle, questa corona è centrata sulle ali di un falco che emerge da una gemma blu, mentre sotto si trova una luna cresta d'argento."
  iron_stag_crown_name:0 "Corona delle Corna di Ferro"
  iron_stag_crown_description:0 "La corona di uno dei Durrandon più marziali, questa corona riflette quella natura. Sebbene la maggior parte dei Re della Tempesta fossero noti per le loro attività marziali, questa corona è per coloro che sono veramente dedicati al mondo della Spada."
  stormlands_crown_name:0 "Corona delle Tempeste"
  stormlands_crown_description:0 "La Corona delle Tempeste era la corona ancestrale della Casa Durrandon, indossata fin dal matrimonio tra Durran ed Elenei e la costruzione della Settima Torre."
  westerlands_crown_name:0 "Diadema della Roccia"
  westerlands_crown_description:0 "Il Diadema della Roccia era la corona tradizionale per le Regine Consorti della Casa Lannister, ed è un bel diadema decorato con oro, gemme e leoni."
  westerlands2_crown_name:0 "Corona di Roccia e Collina"
  westerlands2_crown_description:0 "La Corona della Roccia era indossata dai Re della Roccia della Casa Lannister, che risalgono a Lann il Furbo e Loreon il Leone."
  crown_of_gardener_peace_name:0 "Fiori della Pace"
  crown_of_gardener_peace_description:0 "Una corona di viti e fiori. I Re dei Gardener dell'antichità indossavano corone come queste nei tempi di pace."
  crown_of_gardener_war_iron_name:0 "Spine di Guerra"
  crown_of_gardener_war_iron_description:0 "Una corona di viti di ferro con spine prominenti. I Re dei Gardener dell'antichità indossavano corone come queste nei tempi di guerra."

 # Regional Crowns
  crown_of_first_men_name:0 "Corona dei Primi Uomini"
  crown_of_first_men_description:0 "Un semplice cerchio di bronzo con incise rune dei Primi Uomini."
  crown_of_the_andals_name:0 "Corona degli Andali"
  crown_of_the_andals_description:0 "Una corona regale di bronzo e argento, incastonata con grandi gemme e ornata da fini perle. Questo copricapo è forgiato secondo l'antico stile andalo, risalente agli avventurieri dei tempi remoti."
  crown_of_the_andals_silver_name:0 "Corona d'Argento degli Andali"
  crown_of_the_andals_silver_description:0 "Una corona regale d’argento, tempestata di grandi gemme e impreziosita da perle raffinate. Forgiata nello stile tradizionale degli Andali, che risale agli antichi conquistatori."
  crown_of_westerosi_diadem_name:0 "Diadema di Westeros"
  crown_of_westerosi_diadem_description:0 "Una robusta corona di bronzo incastonata con gemme multicolori e decorata con finiture dorate."
  crown_of_westerosi_diadem_silver_name:0 "Diadema d'Argento di Westeros"
  crown_of_westerosi_diadem_silver_description:0 "Una solida corona d’argento ornata con gemme dai mille colori e arricchita da dettagli in oro."
  valeman_crown_name:0 "Corona degli Uomini della Valle"
  valeman_crown_description:0 "Una corona d'argento con disegni intricati e incastonata di gioielli, realizzata nello stile tipico della Valle."
  stormlander_crown_name:0 "Corona dei Tempestosi"
  stormlander_crown_description:0 "Una fiera corona d'oro con grandi gemme lungo la sua circonferenza, forgiata nello stile tipico delle Terre della Tempesta."
  westerlander2_crown_name:0 "Corona dei Territori Occidentali"
  westerlander2_crown_description:0 "Un'elegante corona d'oro con motivi intricati e gemme lucenti, realizzata nello stile tipico delle Terre dell'Ovest."
  reachman_crown_name:0 "Corona dei Dominiani"
  reachman_crown_description:0 "Un bellissimo cerchio dorato ornato da intricate viti dorate intrecciate, decorate con gioielli scintillanti. Al centro di questa magnifica corona si trova un fiore dorato splendido, con al cuore una gemma di notevoli dimensioni che aggiunge un tocco di eleganza affascinante."
  dornish_crown_name:0 "Corona dei Dorniani"
  dornish_crown_description:0 "Un cerchio dorato ornato da otto soli d'oro, ciascuno con al centro una gemma colorata."
  swann_crown_name:0 "Corona dei Cigni Combattenti"
  swann_crown_description:0 "Una corona bianca e nera che raffigura due cigni affrontati, con al centro numerose piccole gemme."
  beyondthewall_crown_name:0 "Corona dei Popoli Liberi"
  beyondthewall_crown_description:0 "Una corona di cuoio ruvido e spuntoni di ossidiana, fatta per chi è abbastanza audace da rivendicare e tenere le terre oltre la Barriera."
  blackwood_crown_name:0 "Corona dei Corvi"
  blackwood_crown_description:0 "Una corona scura a forma di cranio di corvo con rami che rappresentano l'antico albero cuore di Raventree Hall."
  bolton_crown_name:0 "Corona degli Scorticati"
  bolton_crown_description:0 "Una corona intimidatoria con raffigurazioni di uomini scuoiati lungo di essa. Mostra con orgoglio l'antica tradizione della Casa Bolton che diede loro il loro stemma. Quello di scuoiare i loro nemici, come fecero una volta a diversi Re dell'Inverno del passato."
  cargyll_crown_name:0 "Corona dell'Uovo d'Oro"
  cargyll_crown_description:0 "Una corona d'oro che presenta due oche d'oro che si fronteggiano mentre al centro giacciono due rubini rossi e un grande rubino nero."
  dayne_crown_name:0 "Corona dell'Alba"
  dayne_crown_description:0 "Questa corona, realizzata nello stile degli antichi copricapi dei Re di Starfall, è fatta d'argento ed è centrata da una grande stella d'argento con una stella di ametista incastonata al suo centro."
  crown_of_hellholt_name:0 "Corona dell’Hellholt"
  crown_of_hellholt_description:0 "Una corona infuocata d’oro rosso, forgiata per rappresentare coloro che governano sulle terre del Brimstone."
  dustin_crown_name:0 "Corona delle Barrow"
  dustin_crown_description:0 "La corona degli antichi Re delle Barrow, presumibilmente discendenti dal Primo Re."
  florent_crown_name:0 "Corona della Volpe"
  florent_crown_description:0 "Una corona d'oro centrata dallo sguardo con occhi di rubino rosso di una volpe astuta, con fiori di bronzo tempestati di una gemma blu ai suoi lati."
  frey_crown_name:0 "Corona dell'Attraversamento"
  frey_crown_description:0 "Una riproduzione fedele di una corona che si dice sia stata indossata migliaia di anni fa durante l'Età dei Cento Regni dalla Casa Frey, questa corona d'argento presenta una serie di piccole torri miniature dell'Attraversamento, con tre gemme blu sotto ciascuna torre."
  greyjoy_crown_name:0 "Corona del Kraken"
  greyjoy_crown_description:0 "Una corona di ferro e bordata d'oro modellata nell'immagine di un kraken, con i suoi lunghi tentacoli che circondano e afferrano la testa di chi la indossa."
  harlaw_crown_name:0 "Corona della Legge Dura"
  harlaw_crown_description:0 "Una corona incisa con la morte, questa corona presenta i teschi urlanti dei morti, la falce di mietitura del Viandante e una gemma viola chiaro."
  hightower_crown_name:0 "Corona dell'Alta Torre"
  hightower_crown_description:0 "Una squisita corona realizzata in argento e oro presenta nove repliche in miniatura dell'Alta Torre di Vecchia Città, realizzate in argento, ognuna adornata con una fiamma d'oro scintillante alla sua sommità. Queste torri sono elegantemente collegate da fiamme dorate intagliate aggiuntive, mentre la corona stessa è elegantemente tempestata di gioielli di smeraldo e rubino radianti."
  manderly_crown_name:0 "Corona del Tritone"
  manderly_crown_description:0 "Una fedele riproduzione della corona una volta indossata dalla Casa Manderly, secoli prima dell'esilio dalle Terre dell'Altopiano. Questa corona dorata e splendente, evocando l'immagine di onde ondulate e adornata con perle lucenti, presenta al suo cuore una rappresentazione meticolosamente realizzata di due tritoni che stringono un tridente. Circondando la corona, le gemme di smeraldo sono accuratamente posizionate tra intricati motivi d'onda intagliati, aggiungendo al suo fascino regale."
  reach_crown_name:0 "Corona della Rosa d'Oro"
  reach_crown_description:0 "Una bellissima fascia dorata adornata con intricati viticci dorati, tempestata di gioielli di smeraldo scintillanti. Adornando il centro di questa squisita corona c'è un magnifico fiore dorato, il suo cuore adornato da un considerevole gioiello di smeraldo che aggiunge un tocco affascinante di eleganza."
  redwyne_crown_name:0 "Corona del Vino"
  redwyne_crown_description:0 "Una delicata fascia dorata tempestata di gemme blu scintillanti disposte nell'elegante disegno di una vite. Posizionata al centro c'è una foglia d'uva rovesciata, fiancheggiata da gioielli viola lussureggianti realizzati a somiglianza di grappoli d'uva."
  reed_crown_name:0 "Corona dei Crannog"
  reed_crown_description:0 "Un diadema realizzato dalla pelle di un coccodrillo dell'Incollatura, la sua cima è adornata con i formidabili denti della creatura, mentre la facciata principale del diadema è ornata con un trio di occhi di coccodrillo."
  crown_of_bear_island_name:0 "Corona dell’Isola dell’Orso"
  crown_of_bear_island_description:0 "Una corona alta e imponente ispirata agli alberi dell’Isola dell’Orso, incastonata con grandi smeraldi e diamanti neri."
  royce_crown_name:0 "Corona delle Rune"
  royce_crown_description:0 "Questa corona di bronzo, decorata con gemme nere circolari e incisioni di rune degli Uomini Primi, è forgiata sul modello dell’antica corona reale della Casa Royce della Valle."
  crown_of_hearts_home_name:0 "Corona di Cuor di Corvo"
  crown_of_hearts_home_description:0 "Una corona d’argento ornata, con tre grandi gemme a forma di cuore incastonate, sormontate da tre figure che rappresentano corvi. Questa corona rende onore all’araldica della Casa Corbray."
  tarly_crown_name:0 "Corona della Caccia"
  tarly_crown_description:0 "Una corona affascinante realizzata in oro e argento presenta una fascia centrale d'oro adornata con gemme verdi scintillanti, accompagnata da una serie di punte di freccia d'argento, ognuna decorata con un radiante rubino rosso al suo nucleo. Posizionato al cuore della corona c'è una splendida rappresentazione di un arco d'argento, le sue membra adornate con splendenti gioielli rossi e verdi. Graziando lo spazio tra la freccia rivolta verso l'alto, situata al centro dell'arco, c'è un delicato volto d'oro adornato con intagli intricati di foglie e arcieri."
  tarth_crown_name:0 "Corona della Stella del Vespro"
  tarth_crown_description:0 "Una corona dorata cilindrica ed elegante, distinta da sei aperture scolpite meticolosamente che assomigliano al sole, accompagnate da altre sei aperture scolpite con la forma della luna."
  crown_of_dondarrion_name:0 "Corona di Blackhaven"
  crown_of_dondarrion_description:0 "Un cerchio scuro incastonato con diamanti bianchi a forma di stella, ispirato ai colori della Casa Dondarrion delle Terre della Tempesta."
  tully_crown_name:0 "Corona della Trota"
  tully_crown_description:0 "Una corona di ferro e argento, caratterizzata da torrette a forma di pinne di pesce. Alla base presenta un toro in ferro, mentre sopra e sotto le torri è ornata da gemme blu e rosa disposte su un motivo d’argento che ricorda la pelle di pesce, donandole un tocco d’opulenza."
  umber_crown_name:0 "Corona dell’Ultimo Focolare"
  umber_crown_description:0 "Una corona di ferro forgiata in modo intricato a formare le mani incatenate di un uomo, simbolo di liberazione nella rottura delle catene."
  crown_of_the_wall_name:0 "Corona della Barriera"
  crown_of_the_wall_description:0 "Una corona di vetro e rozzi spuntoni di ferro nero, ispirata alla Barriera e ai suoi diciannove castelli. Tradizionalmente sede dei Guardiani della Notte, la Barriera protegge i regni degli uomini dalle minacce che giungono da oltre. Qualunque sovrano reclami quest’antica fortezza troverà il suo dominio arduo e malvisto."
  crown_of_westerling_name:0 "Corona del Crag"
  crown_of_westerling_description:0 "Un cerchio aperto dalla consistenza sabbiosa lungo tutta la fascia, ornato con sei conchiglie bianche a rappresentare la Casa Westerling."
  crown_of_castamere_name:0 "Corona di Castamere"
  crown_of_castamere_description:0 "Una corona d’argento incastonata di rubini e adornata con figure di leoni rossi in rilievo."
  crown_of_deep_den_name:0 "Corona di Deep Den"
  crown_of_deep_den_description:0 "Una corona regale di bronzo e argento, ornata con grandi smeraldi e fini perle. Questo copricapo rende omaggio ai colori e al simbolo della Casa Lydden di Deep Den."
  crown_of_the_banefort_name:0 "Corona di Banefort"
  crown_of_the_banefort_description:0 "Una fiammeggiante corona dorata, forgiata nello stile un tempo portato dagli antichi Re Incappucciati della Casa Banefort."
  crown_of_crakehall_name:0 "Corona di Crakehall"
  crown_of_crakehall_description:0 "Una corona di bronzo finemente decorata con disegni intricati e diamanti neri lucidi, che incarna i colori della Casa Crakehall."
  crown_of_the_tides_name:0 "Corona delle Maree"
  crown_of_the_tides_description:0 "Una corona ornata con figure di cavallucci marini e motivi che richiamano le profondità oceaniche. Degna di un Re delle Maree."
  crown_of_darklyn_name:0 "Corona di Duskendale"
  crown_of_darklyn_description:0 "Una corona regale di ferro nero e argento, incastonata con grandi gemme e decorata con sette fini perle."
  crown_of_true_winter_name:0 "Corona di Ghiaccio"
  crown_of_true_winter_description:0 "Un cerchio aperto di ferro lucidato incrostato di diamanti scintillanti, sormontato da nove punte ghiacciate. Una corona simile è stata perduta da tempo e viene ricordata solo nei registri della Cittadella e nei documenti sparsi nel Nord. La forma ricorda chiaramente quella delle storiche Corone dell'Inverno della Casa Stark, anche se differiva abbastanza nel colore, nel design e nel materiale da essere degna di nota. Il materiale delle punte stesse è oggetto di dibattito, poiché pochi tra coloro che ne hanno registrato le proprietà potrebbero identificare con sicurezza se fossero diamanti, vetro o qualche altro cristallo. Ci sono persino coloro che credono fossero fatti di vero ghiaccio, mantenuti dalle antiche magie dei Figli della Foresta. Non si sa chi portasse quella corona o perché fosse stata fatta. Molti credono fosse fatta in omaggio alla Casa Stark, forse indossata da una Regina o Principessa di Grande Inverno. Altri, tuttavia, sostengono che fosse fatta in beffa del dominio che i Re Stark rivendicavano su Grande Inverno. Ancor più assurde sono le storie che persistono che fosse stata la stessa corona fatta per la Regina del Cadavere dagli occhi blu, amante del leggendario Re della Notte. Anche se ciò è fortemente contestato dai Maestri come mera diceria."
  valyrian_crown1_name:0 "Diadema del Dominio Libero"
  valyrian_crown1_description:0 "Un diadema di design Valyriano che onora gli dei della Vecchia Valyria."
  valyrian_crown2_name:0 "Corona del Dominio Libero"
  valyrian_crown2_description:0 "Una corona d'argento modellata per assomigliare alle ali coriacee dei draghi e adornata con tre grandi gemme."

 # Religious Crowns
  crown_of_the_grey_king_rusted_name:0 "Corona del Re Grigio"
  crown_of_the_grey_king_rusted_description:0 "Questa antica corona è stata fatta con i denti di Nagga, il grande drago marino ucciso dal Re Grigio. È il segno supremo di autorità per gli Uomini di Ferro, poiché solo quel grande predatore l'ha mai indossato."
  crown_of_the_nights_king_name:0 "Corona del Re della Notte"
  crown_of_the_nights_king_description:0 "Una corona oscura e antica, realizzata per l'uomo ricordato dalla storia come il Re della Notte. Questo minaccioso copricapo è fatto di ferro nero e di punte di ghiaccio affilato sempre più fredde, che rimangono intatte solo grazie alla stessa magia che sostiene la Barriera stessa."
  crown_of_the_nights_king_replica_name:0 "Corona del Re della Notte (Replica)"
  crown_of_the_nights_king_replica_description:0 "Una corona oscura, creata per assomigliare a quella indossata dall'uomo ricordato dalla storia come il Re della Notte. Questo inquietante copricapo è fatto di ferro nero e presenta punte di vetro fatte per imitare il ghiaccio della Barriera."
  crown_of_the_seven_name:0 "Corona della Fede"
  crown_of_the_seven_description:0 "La Corona della Fede è un simbolo dei Sette Che Sono Uno e del loro culto. Forgiata in oro e decorata con perle, argento e gemme multicolori, questa corona mostra con orgoglio 7 rappresentazioni della stella a sette punte lungo la sua circonferenza."
  crown_of_the_old_gods_name:0 "Corona del Patto"
  crown_of_the_old_gods_description:0 "La Corona del Patto è un simbolo degli Antichi Dei e del loro culto. Realizzata in bronzo, il metallo dei Primi Uomini, e ornata di rubini rossi per riflettere l'Albero-Diga, la corona è un faro per tutti coloro che aderiscono agli Antichi Dei."
  crown_of_rhllor_name:0 "Corona di Fiamme"
  crown_of_rhllor_description:0 "Una corona infuocata creata per rappresentare e onorare il Signore della Luce. Perché la notte è oscura e piena di terrore."
  circlet_of_rhllor_name:0 "Diadema di Fuoco"
  circlet_of_rhllor_description:0 "Un diadema infuocato creato per rappresentare e onorare il Signore della Luce. Perché la notte è oscura e piena di terrore."
  crown_of_hugor_name:0 "Corona dell'Unzione del Padre"
  crown_of_hugor_description:0 "Realizzata con le sette Stelle di Hugor, questa corona è una ricreazione della leggendaria corona conferita al primo Re degli Andali dal Padre stesso."

 # Other Crowns
  crown_of_winter_roses_name:0 "Corona delle Rose Invernali"
  crown_of_winter_roses_description:0 "Una bellissima corona di rose invernali blu."

  shieraseastar_necklace_name:0 "Collana di Shiera Seastar"
  shieraseastar_necklace_description:0 "Una collana di proprietà di Shiera Seastar, figlia bastarda di Re Aegon IV 'L'Indegno' Targaryen, che presenta un'abbondante quantità di perle bianche di mare oltre a perle verdi e blu più grandi."

 # Armors
  maelys_armor_name:0 "Corazza del Mostruoso"
  maelys_armor_description:0 "Maelys Blackfyre, l’infame pretendente, era noto per la sua mostruosa seconda testa, che richiese una corazza speciale affinché potesse indossarla."
  monstrous_desc:0 "Quest’armatura è stata forgiata per adattarsi a qualcuno di mostruoso."
  rhaegars_armor_name:0 "Corazza di Rhaegar"
  rhaegars_armor_description:0 "La corazza di Rhaegar Targaryen è composta da piastre nere come la notte, con il drago a tre teste di Casa Targaryen che adorna il pettorale con rubini. Sotto la corazza si cela una cotta di maglia ad anelli dorati, e l’elmo è riccamente decorato con un motivo draconico."
  roberts_armor_name:0 "Corazza di Robert"
  roberts_armor_description:0 "La corazza di Robert Baratheon è semplice ma imponente. Grandi piastre d’acciaio proteggono il portatore, al di sotto delle quali vi è una cotta di maglia. Gran parte dell’armatura è coperta da un sopravveste con il cervo nero di Casa Baratheon. L’elmo porta spaventose corna ramificate, simbolo del suo casato."
  kingsguard_armor_name:0 "Corazza della Guardia Reale di [owner.GetFullNamePossessive]"
  kingsguard_armor_description:0 "Un’armatura smaltata di bianco donata a [owner.GetFullName] al momento del suo ingresso nella Guardia Reale."
  skinchangers_second_pelt_name:0 "Seconda Pelle del Metamorfo"
  skinchangers_second_pelt_description:0 "Questa pelle, conciata alla meno peggio, è stata strappata alla bestia scelta da un metamorfo per dimorarvi una volta che il proprio corpo non reggeva più."
  valyrian_steel_armor_name:0 "Corazza in Acciaio di Valyria"
  valyrian_steel_armor_description:0 "Un’armatura composta da scaglie d’acciaio valyriano. Questo manufatto vale più di un regno ed è senz’altro tra le corazze più protettive mai forgiate."
  decorated_dragon_plate_armor_name:0 "Corazza Decorata del Drago"
  decorated_dragon_plate_armor_description:0 "Questa armatura completa presenta rifiniture argentate e delicati solchi che richiamano le ali di un drago."
  royce_runic_armor_name:0 "Armatura runica di bronzo"
  royce_runic_armor_description:0 "Uno dei diversi set di armature di piastra di bronzo antiche possedute dalla Casa Royce. È incisa con rune che, secondo le leggende, rendono il portatore immune alle ferite."

  raven_feather_cloak_name:0 "Mantello di piume di corvo"
  raven_feather_cloak_description:0 "Un magnifico mantello realizzato con le piume d’onice dei corvi che si posano presso l’antico albero sacro morto di Raventree Hall."

  lucerys_gun_name:0 "Pistola di Lucerys"
  lucerys_gun_desc:0 "Preparati a morire."

  claimed_dawn_desc:0  "Per diritto o per forza, devi reclamare Alba per brandirla"
  sword_of_the_morning_desc:0 "Spada dell'Alba"

  artifact_martell_wall_shield_name:0 "Scudo Dorniano"
  artifact_martell_wall_shield_description:0 "Uno scudo dorniano stilizzato con ornamenti regionali."

  the_white_book_name:0 "Il Libro Bianco"
  the_white_book_desc:0 "Questo tomo in pelle bianca, formalmente conosciuto come Il Libro dei Fratelli, registra le gesta e le imprese di ogni membro che ha servito nei ranghi illustri della Kingsguard (Guardia Reale)."

  agot_artifact_saans_scrolls_name:0 "Antiche pergamene valyriane"
  agot_artifact_saans_scrolls_desc:0 "Antiche pergamene di Valyria che parlano di profezie e draghi."

 # Filler
  agot_artifact_winter_rose:0 "Rosa d'Inverno"
  agot_artifact_winter_rose_desc:0 "Un bel fiore azzurro pallido del colore del gelo dell'inverno appena iniziato."

  artifact_dragon_egg:0 "Uovo di Drago"
  artifact_dragon_egg_reforged_tt:0 "Il tuo uovo è stato riforgiato in un [court_artifact|E]"
  dud_egg_desc:0 "[egg_artifact.GetDesc]\n\nQuesto uovo sembra essere pietrificato e non mostra segni di schiusa."

  dragon_egg_gen_desc:0 "Un uovo di drago pietrificato. I secoli lo hanno trasformato in pietra, eppure arde ancora di una bellezza viva."
  dragon_egg_gen_parent:0 "[egg_artifact.GetDesc] Fu deposto da [dragon_parent.GetName]."
  dragon_egg_gen_parents:0 "[egg_artifact.GetDesc] Fu deposto da [dragon_parent.GetName] e [dragon_parent_other.GetName]."

  dragon_egg_rainbow:0 "Uovo di Drago Arcobaleno"
  dragon_egg_rainbow_desc:0 "$dragon_egg_gen_desc$ Le squame iridescenti di questo uovo luccicano come metallo lucidato."
  dragon_egg_rainbow_desc_living:0 "Le scaglie iridescenti di questo uovo brillano come metallo lucido."

  dragon_egg_yellow:0 "Uovo di Drago Giallo"
  dragon_egg_yellow_desc:0 "$dragon_egg_gen_desc$ Adornato con scaglie gialle lucenti che brillano come oro battuto alla luce, questo uovo è una bellezza."
  dragon_egg_yellow_desc_living:0 "Adornato con scaglie gialle scintillanti che brillano come oro battuto alla luce, questo uovo è una meraviglia."

  dragon_egg_blue:0 "Uovo di Drago Blu"
  dragon_egg_blue_desc:0 "$dragon_egg_gen_desc$ Splendente di un blu cobalto, questo uovo è certamente ipnotico."
  dragon_egg_blue_desc_living:0 "Scintillante di un blu cobalto, questo uovo è sicuramente ipnotizzante."

  dragon_egg_purple:0 "Uovo di Drago Viola"
  dragon_egg_purple_desc:0 "$dragon_egg_gen_desc$ Le scaglie viola profondo su questo guscio sono sogni intrecciati tra ombre del crepuscolo e polvere stellare."
  dragon_egg_purple_desc_living:0 "Le scaglie di un profondo colore viola su questo guscio sono sogni intrecciati con ombre crepuscolari e polvere di stelle."

  dragon_egg_red:0 "Uovo di Drago Rosso"
  dragon_egg_red_desc:0 "$dragon_egg_gen_desc$ Le scaglie di un rosso scuro di questo uovo emettono scintille cremisi come rubini che scintillano alla luce del sole."
  dragon_egg_red_desc_living:0 "Le scaglie di un rosso scuro di questo uovo emettono scintille cremisi come rubini che scintillano alla luce del sole."

  dragon_egg_tan:0 "Uovo di drago crema"
  dragon_egg_tan_desc:0 "$dragon_egg_gen_desc$ Turbinii di tonalità sabbia e crema evocano le sabbie di Dorne."
  dragon_egg_tan_desc_living:0 "Turbinii di tonalità sabbia e crema evocano le sabbie di Dorne."

  dragon_egg_brown:0 "Uovo di drago bruno"
  dragon_egg_brown_desc:0 "$dragon_egg_gen_desc$ Le scaglie di profondo bruno di quest’uovo riflettono bagliori d’oro e bronzo alla luce."
  dragon_egg_brown_desc_living:0 "Le scaglie di profondo bruno di quest’uovo riflettono bagliori d’oro e bronzo alla luce."

  dragon_egg_blackdarkred:0 "Uovo di drago d’ossidiana"
  dragon_egg_blackdarkred_desc:0 "$dragon_egg_gen_desc$ Le scaglie nere di quest’uovo sono increspate e vorticano di un cremisi profondo."
  dragon_egg_blackdarkred_desc_living:0 "Le scaglie nere di quest’uovo sono increspate e vorticano di un cremisi profondo."

  dragon_egg_icefire:0 "Uovo di drago ghiaccio e fuoco"
  dragon_egg_icefire_desc:0 "$dragon_egg_gen_desc$ Le scaglie di quest’uovo mostrano un contrasto tra rossi infuocati e blu ghiaccio, come se fuoco e ghiaccio fossero in eterna contesa."
  dragon_egg_icefire_desc_living:0 "Le scaglie di quest’uovo mostrano un contrasto tra rossi infuocati e blu ghiaccio, come se fuoco e ghiaccio fossero in eterna contesa..."

  dragon_egg_black:0 "Uovo di Drago Nero"
  dragon_egg_black_desc:0 "$dragon_egg_gen_desc$ La lucentezza di ossidiana di quest'uovo ricorda le notti senza luna più oscure."
  dragon_egg_black_desc_living:0 "La lucentezza di ossidiana di quest'uovo ricorda le notti senza luna più oscure."

  dragon_egg_orange:0 "Uovo di Drago Arancione"
  dragon_egg_orange_desc:0 "$dragon_egg_gen_desc$ Le scaglie di questo uovo luccicano in tonalità dell'arancione vivido del tramonto."
  dragon_egg_orange_desc_living:0 "Le scaglie di quest'uovo brillano in sfumature di arancione vivace come il tramonto."

  dragon_egg_white:0 "Uovo di Drago Bianco"
  dragon_egg_white_desc:0 "$dragon_egg_gen_desc$ Le scaglie di questo uovo sono di un bianco perlato."
  dragon_egg_white_desc_living:0 "Le scaglie di quest'uovo sono di un bianco perlato."

  dragon_egg_pink:0 "Uovo di Drago Rosa"
  dragon_egg_pink_desc:0 "$dragon_egg_gen_desc$ Le pallide scaglie rosa di questo uovo brillano dolcemente alla luce."
  dragon_egg_pink_desc_living:0 "Le scaglie rosa pallido di quest'uovo brillano dolcemente alla luce."

  dragon_egg_green_1:0 "Uovo di Drago Verde"
  dragon_egg_green_1_desc:0 "$dragon_egg_gen_desc$ Un verde giada, le scaglie di questo uovo sono più che belle."
  dragon_egg_green_1_desc_living:0 "Di un verde smeraldo, le scaglie di questo uovo sono più che belle."

  dragon_egg_green_2:0 "Uovo di drago berillo"
  dragon_egg_green_2_desc:0 "$dragon_egg_gen_desc$ Un verde profondo intrecciato al bronzo, le scaglie di quest’uovo sono più che meravigliose."
  dragon_egg_green_2_desc_living:0 "Un verde profondo intrecciato al bronzo, le scaglie di quest’uovo sono più che meravigliose."

  dragon_egg_grey_1:0 "Uovo di drago grigio"
  dragon_egg_grey_1_desc:0 "$dragon_egg_gen_desc$ L’ombra fumosa di quest’uovo ricorda quella della cenere vulcanica."
  dragon_egg_grey_1_desc_living:0 "L’ombra fumosa di quest’uovo ricorda quella della cenere vulcanica."

  dragon_egg_grey_2:0 "Uovo di drago ardesia"
  dragon_egg_grey_2_desc:0 "$dragon_egg_gen_desc$ L’ombra fumosa di quest’uovo ricorda quella della cenere vulcanica."
  dragon_egg_grey_2_desc_living:0 "L’ombra fumosa di quest’uovo ricorda quella della cenere vulcanica."

  dragon_egg_gold:0 "Uovo di Drago d'Oro"
  dragon_egg_gold_desc:0 "$dragon_egg_gen_desc$ Adornato con scaglie dorate incantevoli che brillano alla luce, questo uovo è una bellezza."
  dragon_egg_gold_desc_living:0 "Le scaglie dorate di questo uovo brillano alla luce."

  dragon_egg_whitegold:0 "Uovo di Drago Beige"
  dragon_egg_whitegold_desc:0 "$dragon_egg_gen_desc$ Le scaglie bianche di questo uovo sono arricchite da vene dorate profonde che scintillano come raggi del sole."
  dragon_egg_whitegold_desc_living:0 "Le scaglie bianche di questo uovo sono arricchite da vene dorate profonde che scintillano come raggi del sole."

  dragon_egg_purplegold:0 "Uovo di Drago Ametista"
  dragon_egg_purplegold_desc:0 "$dragon_egg_gen_desc$ Le tonalità regali di viola di questo uovo si intrecciano con strisce dorate scintillanti, creando un aspetto maestoso che ricorda i arazzi reali."
  dragon_egg_purplegold_desc_living:0 "Le tonalità regali di viola di questo uovo si intrecciano con strisce dorate scintillanti, creando un aspetto maestoso che ricorda i arazzi reali."

  dragon_egg_flame:0 "Uovo di Drago Fiamma"
  dragon_egg_flame_desc:0 "$dragon_egg_gen_desc$ La superficie di questo uovo si accende con tonalità infuocate, che ricordano fiamme che danzano e si agitano nell'aria con vivaci tonalità di arancione, rosso e giallo."
  dragon_egg_flame_desc_living:0 "La superficie di questo uovo si accende con tonalità infuocate, che ricordano fiamme che danzano e si agitano nell'aria con vivaci tonalità di arancione, rosso e giallo."

  dragon_egg_blackred:0 "Uovo di Drago Bloodstone"
  dragon_egg_blackred_desc:0 "$dragon_egg_gen_desc$ Questo uovo è prevalentemente nero, adornato con macchie rosse vivaci che brillano come sangue versato contro il fondo scuro."
  dragon_egg_blackred_desc_living:0 "Questo uovo è prevalentemente nero, adornato con macchie rosse vivaci che brillano come sangue versato contro il fondo scuro."

  dragon_egg_brownspots:0 "Uovo di Drago Enstatite"
  dragon_egg_brownspots_desc:0 "$dragon_egg_gen_desc$ La superficie di questo uovo marrone è decorata con affascinanti macchie marroni, simili ai motivi naturali trovati sulla corteccia degli alberi invecchiati."
  dragon_egg_brownspots_desc_living:0 "La superficie di questo uovo marrone è decorata con affascinanti macchie marroni, simili ai motivi naturali trovati sulla corteccia degli alberi invecchiati."

  dragon_egg_redblackgold:0 "Uovo di Drago Crimsongold"
  dragon_egg_redblackgold_desc:0 "$dragon_egg_gen_desc$ Le scaglie rosse profonde di questo uovo sono bordate da oro scintillante, mentre eleganti accenti neri aggiungono un tocco di mistero e raffinatezza."
  dragon_egg_redblackgold_desc_living:0 "Le scaglie rosse profonde di questo uovo sono bordate da oro scintillante, mentre eleganti accenti neri aggiungono un tocco di mistero e raffinatezza."

  dragon_egg_palered:0 "Uovo di Drago Cremisi"
  dragon_egg_palered_desc:0 "$dragon_egg_gen_desc$ La superficie pallida di questo uovo emana un caldo e delicato bagliore, reminiscente di un lieve rossore all'alba."
  dragon_egg_palered_desc_living:0 "La superficie pallida di questo uovo emana un caldo e delicato bagliore, reminiscente di un lieve rossore all'alba."

  dragon_egg_darkblue:0 "Uovo di Drago Indigo"
  dragon_egg_darkblue_desc:0 "$dragon_egg_gen_desc$ La superficie blu scuro di questo uovo scintilla come le profondità dell'oceano, esprimendo un senso di mistero e tranquillità."
  dragon_egg_darkblue_desc_living:0 "La superficie blu scuro di questo uovo scintilla come le profondità dell'oceano, esprimendo un senso di mistero e tranquillità."

  dragon_egg_darkred:0 "Uovo di Drago Rosso Sangue"
  dragon_egg_darkred_desc:0 "$dragon_egg_gen_desc$ La superficie di questo uovo è di un rosso profondo e intenso, simile al sangue versato, con un'attrattiva oscura e sinistra."
  dragon_egg_darkred_desc_living:0 "La superficie di questo uovo è di un rosso profondo e intenso, simile al sangue versato, con un'attrattiva oscura e sinistra."

  dragon_egg_frost:0 "Uovo di Drago Gelo"
  dragon_egg_frost_desc:0 "$dragon_egg_gen_desc$ L'uovo è un affascinante mix di bianco ghiacciato e blu gelido, con una superficie che emana un freddo, invernale brivido."
  dragon_egg_frost_desc_living:0 "L'uovo è un affascinante mix di bianco ghiacciato e blu gelido, con una superficie che emana un freddo, invernale brivido."

  dragon_egg_greengrey:0 "Uovo di Drago Smaraldo"
  dragon_egg_greengrey_desc:0 "$dragon_egg_gen_desc$ La superficie verde pallido di questo uovo è adornata con delicate venature grigie, creando un motivo sereno e ipnotico."
  dragon_egg_greengrey_desc_living:0 "La superficie verde pallido di questo uovo è adornata con delicate venature grigie, creando un motivo sereno e ipnotico."

  dragon_egg_magma:0 "Uovo di Drago Magma"
  dragon_egg_magma_desc:0 "$dragon_egg_gen_desc$ La superficie di questo uovo è una miscela infuocata di rossi e arancioni fusi, simile alla magma bollente, reminiscente del Doom di Valyria."
  dragon_egg_magma_desc_living:0 "La superficie di questo uovo è una miscela infuocata di rossi e arancioni fusi, simile alla magma bollente, reminiscente del Doom di Valyria."

  dragon_egg_darkpurple:0 "Uovo di Drago Viola"
  dragon_egg_darkpurple_desc:0 "$dragon_egg_gen_desc$ Le tonalità profonde e scure di viola mantengono l'oscurità dell'uovo e catturano l'essenza del calar della notte."
  dragon_egg_darkpurple_desc_living:0 "Le tonalità profonde e scure di viola mantengono l'oscurità dell'uovo e catturano l'essenza del calar della notte."

  dragon_egg_palepink:0 "Uovo di Drago Primula"
  dragon_egg_palepink_desc:0 "$dragon_egg_gen_desc$ Un delicato uovo rosa pallido, il suo colore è morbido e rassicurante, reminiscente del primo rossore dell'alba."
  dragon_egg_palepink_desc_living:0 "Un delicato uovo rosa pallido, il suo colore è morbido e rassicurante, reminiscente del primo rossore dell'alba."

  dragon_egg_palebluepink:0 "Uovo di Drago Opale"
  dragon_egg_palebluepink_desc:0 "$dragon_egg_gen_desc$ Morbido nelle tonalità di blu pallido, questo uovo è adornato con delicate macchie rosa, reminiscente di una dolce mattina di primavera."
  dragon_egg_palebluepink_desc_living:0 "Morbido nelle tonalità di blu pallido, questo uovo è adornato con delicate macchie rosa, reminiscente di una dolce mattina di primavera."

  dragon_egg_pinkspot:0 "Uovo di Drago Magenta"
  dragon_egg_pinkspot_desc:0 "$dragon_egg_gen_desc$ Questo uovo irradia con vivaci tonalità di rosa brillante e viola, mescolandosi in una spettacolare esposizione di brillantezza colorata."
  dragon_egg_pinkspot_desc_living:0 "Questo uovo irradia con vivaci tonalità di rosa brillante e viola, mescolandosi in una spettacolare esposizione di brillantezza colorata."

  dragon_egg_rainbowgold:0 "Uovo di Drago Prisma"
  dragon_egg_rainbowgold_desc:0 "$dragon_egg_gen_desc$ Questo uovo mostra uno spettro di colori più scuro mescolato con accenni di luccichio dorato, creando un'affascinante e iridescente esposizione."
  dragon_egg_rainbowgold_desc_living:0 "Questo uovo mostra uno spettro di colori arcobaleno più scuro mescolato con accenni di luccichio dorato, creando un'affascinante e iridescente esposizione."

  dragon_egg_sunburst:0 "Uovo di Drago Sole"
  dragon_egg_sunburst_desc:0 "$dragon_egg_gen_desc$ La superficie di questo uovo esplode con tonalità vivaci, reminiscente di un radiante sole, con i suoi colori che si mescolano in una sfolgorante esposizione di calore ed energia."
  dragon_egg_sunburst_desc_living:0 "La superficie di questo uovo esplode con tonalità vivaci, reminiscente di un radiante sole, con i suoi colori che si mescolano in una sfolgorante esposizione di calore ed energia."

  dragon_egg_goldpink:0 "Uovo di Drago Triphane"
  dragon_egg_goldpink_desc:0 "$dragon_egg_gen_desc$ Questo uovo brilla con una tonalità dorata lucente, delicatamente accarezzata da sfumature di rosa tenue, emanando un'aura di eleganza e calore."
  dragon_egg_goldpink_desc_living:0 "Questo uovo brilla con una tonalità dorata lucente, delicatamente accarezzata da sfumature di rosa tenue, emanando un'aura di eleganza e calore."

  dragon_egg_bluebronze:0 "Uovo di Drago Apatite"
  dragon_egg_bluebronze_desc:0 "$dragon_egg_gen_desc$ Questo uovo presenta una miscela armoniosa di blu profondo e ricco bronzo, creando un aspetto regale e sorprendente."
  dragon_egg_bluebronze_desc_living:0 "Questo uovo presenta una miscela armoniosa di blu profondo e ricco bronzo, creando un aspetto regale e sorprendente."

  dragon_egg_greenorange:0 "Uovo di Drago Unakite"
  dragon_egg_greenorange_desc:0 "$dragon_egg_gen_desc$ Questo uovo mostra un vivace contrasto di verde intenso e arancione brillante, evocando un senso di energia e luminosità."
  dragon_egg_greenorange_desc_living:0 "Questo uovo mostra un vivace contrasto di verde intenso e arancione brillante, evocando un senso di energia e luminosità."

  dragon_egg_bronze:0 "Uovo di Drago Bronzo"
  dragon_egg_bronze_desc:0 "$dragon_egg_gen_desc$ Questo uovo è di un lucente bronzo, con una superficie che riflette una calda e ricca tonalità simile a metallo invecchiato."
  dragon_egg_bronze_desc_living:0 "Questo uovo è di un lucente bronzo, con una superficie che riflette una calda e ricca tonalità simile a metallo invecchiato."

  dragon_egg_blackgreen:0 "Uovo di Drago Altofuoco"
  dragon_egg_blackgreen_desc:0 "$dragon_egg_gen_desc$ Questo uovo è immerso in sinistri vortici di neri minacciosi e verdi inquietanti, accennando a follia e pericolo nei suoi abissi."
  dragon_egg_blackgreen_desc_living:0 "Questo uovo è immerso in sinistri vortici di neri minacciosi e verdi inquietanti, accennando a follia e pericolo nei suoi abissi."

  dragon_egg_greygreenyellow:0 "Uovo di Drago Andalusite"
  dragon_egg_greygreenyellow_desc:0 "$dragon_egg_gen_desc$ Il motivo di questo uovo imita la palette della natura, mescolando armoniosamente verdi, marroni e beige in un aspetto equilibrato."
  dragon_egg_greygreenyellow_desc_living:0 "Il motivo di questo uovo imita la palette della natura, mescolando armoniosamente verdi, marroni e beige in un aspetto equilibrato."

  dragon_egg_blackyellow:0 "Uovo di Drago Serpentino"
  dragon_egg_blackyellow_desc:0 "$dragon_egg_gen_desc$ Questo uovo è adornato con accattivanti tonalità di nero e giallo, creando un contrasto audace e visivamente accattivante, reminiscente delle api che volano in un sogno di primavera."
  dragon_egg_blackyellow_desc_living:0 "Questo uovo è adornato con accattivanti tonalità di nero e giallo, creando un contrasto audace e visivamente accattivante, reminiscente delle api che volano in un sogno di primavera."

  dragon_egg_yellowgreen:0 "Uovo di Drago Peridoto"
  dragon_egg_yellowgreen_desc:0 "$dragon_egg_gen_desc$ Questo uovo irradia con vivaci tonalità di giallo e verde, catturando l'essenza del fresco fogliame primaverile e dei giorni solari e allegri."
  dragon_egg_yellowgreen_desc_living:0 "Questo uovo irradia con vivaci tonalità di giallo e verde, catturando l'essenza del fresco fogliame primaverile e dei giorni solari e allegri."

  dragon_egg_silver:0 "Uovo di Drago Argento"
  dragon_egg_silver_desc:0 "$dragon_egg_gen_desc$ Questo uovo d'argento scintillante ha una superficie liscia e specchiante e irradia un'aura fredda e mistica."
  dragon_egg_silver_desc_living:0 "Questo uovo d'argento scintillante ha una superficie liscia e specchiante e irradia un'aura fredda e mistica."

dragon_egg_america: 0 "Uovo di Drago Tempesta"
dragon_egg_america_desc: 0 "$dragon_egg_gen_desc$ Fasce cremisi, bianche e blu increspano il guscio, come se racchiudesse il cuore infuocato di una tempesta forgiata nella libertà."
dragon_egg_america_desc_living: 0 "Fasce cremisi, bianche e blu increspano il guscio, come se racchiudesse il cuore infuocato di una tempesta forgiata nella libertà."

dragon_egg_greyBlue: 0 "Uovo di Drago Ardesia"
dragon_egg_greyBlue_desc: 0 "$dragon_egg_gen_desc$ Il guscio risplende di una fredda tinta d'acciaio, dove un azzurro velato svanisce in un grigio tempestoso, come onde contro la pietra."
dragon_egg_greyBlue_desc_living: 0 "Il guscio risplende di una fredda tinta d'acciaio, dove un azzurro velato svanisce in un grigio tempestoso, come onde contro la pietra."

dragon_egg_redGreen: 0 "Uovo di Drago Tormalina"
dragon_egg_redGreen_desc: 0 "$dragon_egg_gen_desc$ Vene cremisi luminose si avvolgono attorno a scaglie verde smeraldo profondo: uno scontro tra fiamma e foresta che vibra di vita irrequieta."
dragon_egg_redGreen_desc_living: 0 "Vene cremisi luminose si avvolgono attorno a scaglie verde smeraldo profondo: uno scontro tra fiamma e foresta che vibra di vita irrequieta."

dragon_egg_lightBrown: 0 "Uovo di Drago Ocra"
dragon_egg_lightBrown_desc: 0 "$dragon_egg_gen_desc$ Il guscio porta il calore dell'argilla cotta dal sole e l'odore della pioggia sulla terra, saldo e antico."
dragon_egg_lightBrown_desc_living: 0 "Il guscio porta il calore dell'argilla cotta dal sole e l'odore della pioggia sulla terra, saldo e antico."

dragon_egg_redYellow: 0 "Uovo di Drago Fulgore del Sole"
dragon_egg_redYellow_desc: 0 "$dragon_egg_gen_desc$ Striature dorate divampano tra scaglie rosse, come se un sole tramontasse dentro un fuoco fuso."
dragon_egg_redYellow_desc_living: 0 "Striature dorate divampano tra scaglie rosse, come se un sole tramontasse dentro un fuoco fuso."

dragon_egg_blackWhite: 0 "Uovo di Drago Marmo"
dragon_egg_blackWhite_desc: 0 "$dragon_egg_gen_desc$ Un perfetto equilibrio di luce e ombra si avvolge a spirale sul guscio, come giorno e notte per sempre serrati in armonia."
dragon_egg_blackWhite_desc_living: 0 "Un perfetto equilibrio di luce e ombra si avvolge a spirale sul guscio, come giorno e notte per sempre serrati in armonia."

dragon_egg_spotPurple: 0 "Uovo di Drago Fior di Luna"
dragon_egg_spotPurple_desc: 0 "$dragon_egg_gen_desc$ Sfumature di porpora regale vorticano con pagliuzze di bianco, come luce lunare riflessa su un mare di mezzanotte."
dragon_egg_spotPurple_desc_living: 0 "Sfumature di porpora regale vorticano con pagliuzze di bianco, come luce lunare riflessa su un mare di mezzanotte."

dragon_egg_teal: 0 "Uovo di Drago Foglia di Tè"
dragon_egg_teal_desc: 0 "Il guscio increspa delle tinte tranquille del mare aperto, dove il blu incontra il verde in un'infinita serenità."
dragon_egg_teal_desc_living: 0 "Il guscio increspa delle tinte tranquille del mare aperto, dove il blu incontra il verde in un'infinita serenità."

dragon_egg_tealSpot: 0 "Uovo di Drago Schiuma di Mare"
dragon_egg_tealSpot_desc: 0 "$dragon_egg_gen_desc$ Correnti bianche vorticano attraverso il guscio color foglia di tè, rispecchiando onde che si infrangono leggere su mari quieti."
dragon_egg_tealSpot_desc_living: 0 "Correnti bianche vorticano attraverso il guscio color foglia di tè, rispecchiando onde che si infrangono leggere su mari quieti."

dragon_egg_weirwood: 0 "Uovo di Drago Albero-diga"
dragon_egg_weirwood_desc: 0 "$dragon_egg_gen_desc$ Scaglie pallide, bianche come corteccia, venate di cremisi richiamano gli alberi sacri degli Antichi Dei: antichi e vigili."
dragon_egg_weirwood_desc_living: 0 "Scaglie pallide, bianche come corteccia, venate di cremisi richiamano gli alberi sacri degli Antichi Dei: antichi e vigili."

dragon_egg_lime: 0 "Uovo di Drago Lime"
dragon_egg_lime_desc: 0 "$dragon_egg_gen_desc$ Un vivido lucore agrumato riveste il guscio, vibrante e vivo, che freme di vitalità elettrica."
dragon_egg_lime_desc_living: 0 "Un vivido lucore agrumato riveste il guscio, vibrante e vivo, che freme di vitalità elettrica."

  artifact_dragon_skull:0 "Teschio di Drago"
  agot_artifact_dragon_skull_name:0 "Teschio di [dragon.GetNamePossessiveNoTooltip]"
  agot_artifact_dragon_skull_desc:0 "Questo teschio apparteneva al drago [newly_created_artifact.GetFeatureText('dragon_skull_size')], [newly_created_artifact.MakeScope.Var('dragon').Char.GetNameNicknamed]. Il fuoco divenuto carne, [newly_created_artifact.MakeScope.Var('dragon').Char.GetSheHe] è ora ridotto in cenere e ossa. [newly_created_artifact.Custom('DragonSkullIsSmallSkull')]\n\n[newly_created_artifact.Custom('DragonSkullGetDragonRider')][newly_created_artifact.Custom('DragonSkullGetDragonKiller')]"
  agot_own_red_keep.tt:0 "Solo la Fortezza Rossa può esporre questo artefatto."

  feature_dragon_skull_size_huge:0 "enorme"
  feature_dragon_skull_size_large:0 "grande"
  feature_dragon_skull_size_medium:0 "medio"
  feature_dragon_skull_size_small:0 "piccolo"

  agot_empty:0 ""
  agot_artifact_dragon_skull_natural:0 "$agot_empty$"
  agot_artifact_dragon_skull_slain:0 "[ROOT.Var('dragon').Char.GetNameNoTooltip] è stato ucciso da [ROOT.Var('killer').Char.GetName]."
  agot_artifact_dragon_skull_past_rider:0 "In vita, [ROOT.Var('rider').Char.GetName] rivendicò questo drago come suo primo cavaliere."
  agot_artifact_dragon_skull_famous_past_rider:0 "[ROOT.Var('dragon').Char.GetNameNoTooltip] è stato famosamente cavalcato da [ROOT.Var('famous_rider').Char.GetNameNicknamed]."
  agot_artifact_dragon_skull_wall_ornament:0 "Fissa chiunque passi sotto i suoi occhi vuoti, come se in qualche modo stesse ancora osservando."

  artifact_dragon_horn:0 "Corno di Drago"
  agot_artifact_dragon_horn_desc:0 "[newly_created_artifact.Custom('DragonHornForgedBy')] I glifi valyriani che scolpiscono la sua superficie malvagia non lasciano dubbi sulla sua natura stregonica. Si crede che i draghi di Valyria usassero tali artefatti per legare i draghi alla loro volontà."

  agot_artifact_dragon_horn_old_valyria:0 "Questo corno infernale è stato forgiato dai resti di un drago dell'antica Valyria."
  agot_artifact_dragon_horn_after_doom:0 "Questo corno infernale è stato forgiato dai resti del drago [ROOT.Var('dragon').Char.GetName] da [ROOT.Var('creator').Char.GetName]."

  agot_dragonbinder:0 "Vincoladraghi"
  agot_artifact_dragonbinder_desc:0 "Misurando oltre 6 piedi di lunghezza, questo corno infernale è stato forgiato dai resti di un enorme drago dell'antica Valyria. Brilla di un profondo nero e è bandato con oro rosso e acciaio valyriano. I glifi valyriani sono scolpiti nella superficie riflettente, ma distorta, di questo corno. [ROOT.Char.Custom('DragonBinderReadValyrian')]"
  agot_dragonbinder_read_valyrian:0 "I glifi dicono: 'Io sono Vincoladraghi... Nessun uomo mortale potrà suonarmi e vivere... Sangue per fuoco, fuoco per sangue.'"

  agot_must_bind_horn.tt:0 "Solo chi è legato al corno può usarlo."

  uller_skull:0 "Teschio con Occhi di Ametista"
  uller_skull_desc:0 "La Casa Uller conserva un oggetto strano nel loro castello: un teschio, semplice e senza decorazioni, tranne per le due ametiste che si trovano nelle cavità degli occhi. Quando gli Uller vengono interrogati, sorridono semplicemente e dicono che si tratta di un antico retaggio di famiglia."
  hands_hand:0 "Mano del Primo Cavaliere"
  hands_hand_desc:0 "L'amante di Vedove era famigerato per la sua crudeltà e quando finalmente arrivò il riscatto di Orys Baratheon, egli recise la mano destra di ogni prigioniero, inclusa quella del Primo Cavaliere stesso, Orys Baratheon."
  smugglers_fingers:0 "Dita del Contrabbandiere delle i Cipolle"
  smugglers_fingers_desc:0 "Dita del Contrabbandiere delle i Cipolle"
  aemond_eye:0 "Occhio dell'Infanticida"
  aemond_eye_desc:0 "Questo zaffiro, riferito essere l'occhio di Aemond Infanticida, fu trovato spiaggiato sulle rive del Lago degli Dei."
  fox_wedding_cloak:0 "Mantello delle Nozze della Volpe"
  fox_wedding_cloak_desc:0 "Secondo la leggenda, Florys la Volpe prese tre mariti, indossando un mantello diverso per ogni matrimonio; si dice che questo sia uno di essi."
  stars_of_hugor:0 "“Stella” di Hugor"
  stars_of_hugor_desc:0 "Una delle favolose sette stelle staccate dal cielo per la corona di Hugor di Collina dal Padre stesso."
  harp_of_the_bard:0 "Arpa del Bardo"
  harp_of_the_bard_desc:0 "Questa vecchia arpa decaduta si dice appartenesse a un bardo che rubò una rosa blu."
  symeon_left_eye:0 "Occhio Sinistro di Symeon"
  symeon_right_eye:0 "Occhio Destro di Symeon"
  symeon_eye_desc:0 "Una delle safiri stellate usate dal leggendario cavaliere Symeon Occhi-Stellati."
  oily_black_stone:0 "Pezzo di Pietra Nera Oleosa"
  oily_black_stone_desc:0 "Pezzo di Pietra Nera Oleosa"
  giants_tooth:0 "Dente di Gigante"
  giants_tooth_desc:0 "Un dente che somiglia a un molare umano, se non fosse per le sue dimensioni colossali."
  forgotten_magnars_drinking_horn:0 "Corno da Bevuta del Magnar Dimenticato"
  forgotten_magnars_drinking_horn_desc:0 "Questo splendido corno da bevuta, riccamente ornato, appartenne a un antico capo dei Primi Uomini. Pochi, se non nessuno, saprebbero persino ipotizzare chi fosse."
  eggs_boot:0 "Stivale di Egg"
  eggs_boot_desc:0 "Questo anello sigillare fu dato ad Aegon V da suo padre per il suo tempo come scudiero di Ser Duncan il Lungo, un cavaliere errante."
  harmund_tongue:0 "Lingua di Harmund"
  harmund_tongue_desc:0 "Dentro a una scatola finemente intagliata e decorata con lo stemma dei Lannister, si trova una lingua secca e conservata. Si dice che la scatola sia stata presa da una razzia nelle Terre Occidentali, e la natura della scatola ne avvalora la veridicità, ma si dice che la lingua al suo interno appartenga a Harmund III, la cui lingua fu presa dallo Sparviero per le sue blasfemie e bugie."
  rhaegar_ruby:0 "Rubino del Fiume"
  rhaegar_ruby_desc:0 "Quando Robert Baratheon inflisse il colpo fatale a Rhaegar Targaryen, i rubini dalla sua corazza si dispersero nell'acqua. Alcuni di essi occasionalmente continuano a spiaggiarsi sulle rive del Tridente."
  bran_set_square:0 "Attrezzi di Brandon"
  bran_set_square_desc:0 "Secondo la leggenda, questi set quadrati furono usati dal primo Brandon Stark, meglio conosciuto come Bran il Costruttore, che si dice abbia costruito il primo Hightower, Storm's End, il Muro e Winterfell."
  dragon_blood_and_bones_potion:0 "Elisir del Drago"
  dragon_blood_and_bones_potion_desc:0 "Un elisir torbido realizzato con il sangue e le ossa fresche di [dragon.GetName]. Sebbene i suoi effetti non siano del tutto chiari, coloro che l'hanno consumato sono noti per avere... esperienze strane che attribuiscono a questo elisir."

  gold_leaves_name:0 "Foglie d’oro"
  gold_leaves_desc:0 "Si dice che queste coppie di foglie d’oro siano cadute dall’albero dorato cresciuto da Rowan Alberod’oro, dall’alto di una mela legata ai suoi capelli d’oro filato. La verità è dubbia, poiché un orafo avrebbe potuto semplicemente forgiare le foglie, ma la Casa Rowan serba grande risentimento verso tali pretese."
  bors_skull_name:0 "Teschio di Bors"
  bors_skull_desc:0 "Questo antico cimelio della Casa Bulwer è il teschio di un uomo dal quale spuntano lucide corna di toro — una deformità che Bors il Demolitore acquistò bevendo solo sangue di toro. La Citiglia resta scettica su tale racconto."
  elenei_cloak_name:0 "Mantello della Vergine Elenei"
  elenei_cloak_desc:0 "Questo mantello, tessuto con stoffa sconosciuta, era un prezioso cimelio della Casa Durrandon e ora della Casa Baratheon. Il tessuto è morbido e bello, simile alla seta ma più leggero e resistente, e spesso usato a sostegno della divinità di Elenei."
  elenei_cloak_old_desc:0 "Questo mantello, tessuto con stoffa sconosciuta, è un prezioso cimelio della Casa Durrandon. Il tessuto è morbido e bello, simile alla seta ma più leggero e resistente, e spesso usato a sostegno della divinità di Elenei."
  stone_skin_club_name:0 "Clava di Pelle di Pietra"
  stone_skin_club_desc:0 "Argoth PellediPietra, secondo le leggende dell’Altopiano, vinse il primo torneo mai tenuto a Westeros. Tuttavia, il ‘Gigante Grigio’ non ricevette mai il premio — la mano di Maris la Vergine — e trascorse il resto della vita ruggendo per lei fuori dalla Città Vecchia."
  herndons_horn_name:0 "Frammenti del Corno di Herndon"
  herndons_horn_desc:0 "Frammenti frantumati di un antico corno d’osso: la Casa Tarly afferma che siano i resti del corno da caccia usato da Herndon del Corno, uno dei leggendari fratelli fondatori della loro casata."
  florys_cloak_01_name:0 "Mantello delle Nozze della Volpe"
  florys_cloak_01_desc:0 "Secondo la leggenda, Florys la Volpe sposò tre mariti, indossando un mantello diverso per ciascun matrimonio. Si dice che questo sia uno di essi, rimasto nelle mani della Casa Florent sin dall’Era degli Eroi."
  florys_cloak_02_name:0 "Mantello delle Nozze della Volpe"
  florys_cloak_02_desc:0 "Secondo la leggenda, Florys la Volpe sposò tre mariti, indossando un mantello diverso per ciascun matrimonio. Si dice che questo sia uno di essi, rimasto nelle mani della Casa Peake sin dall’Era degli Eroi."
  florys_cloak_03_name:0 "Mantello delle Nozze della Volpe"
  florys_cloak_03_desc:0 "Secondo la leggenda, Florys la Volpe sposò tre mariti, indossando un mantello diverso per ciascun matrimonio. Si dice che questo sia uno di essi, rimasto nelle mani della Casa Ball sin dall’Era degli Eroi."
  foss_bow_name:0 "Arco di Foss"
  foss_bow_desc:0 "Quest’antico arco, conservato per non rompersi, sarebbe quello di Foss l’Arciere, padre dei Fossoway e figlio del leggendario Garth Maniaverde. Foss era celebre per abbattere mele dal capo di qualunque donzella attirasse il suo sguardo."
  dondarrion_message_name:0 "Messaggio del Signore del Fulmine"
  dondarrion_message_desc:0 "Si narra che la Casa Dondarrion nacque quando un lampo porpora squarciò il cielo, salvando un messaggero da due Dorniani in agguato e permettendogli di recapitare il messaggio in tempo. Si dice che questo sia quel medesimo messaggio, sigillato e conservato come cimelio."
  flaying_knife_name:0 "Coltello Affilato"
  flaying_knife_desc:0 "Una lama tagliente, un tempo usata per scorticare la carne di coloro abbastanza sventurati da definirsi nemici della Casa Bolton. Sebbene la pratica sia proibita, le vecchie abitudini muoiono dure — e voci insistono che continuino a scuoiar prigionieri e a esporre le pelli in una camera segreta del Forte dell’Orrore."
  falcon_knight_helm_name:0 "Elmo Rotto del ‘Cavaliere Falco’"
  falcon_knight_helm_desc:0 "L’elmo rotto del Cavaliere Falco di facciata, ucciso da Re Robar II Royce. Fu grazie al coraggio di quel cavaliere che Ser Artys Arryn, il vero Cavaliere Falco, poté assalire i Primi Uomini da dietro e vincere la Battaglia delle Sette Stelle."
  marsh_king_mount_name:0 "Pelle della Bestia del Re delle Paludi"
  marsh_king_mount_desc:0 "La Casa Reed custodisce da tempo la pelle della lucertaleone personale del Re delle Paludi, con cui cavalcava in battaglia contro i Re d’Inverno."
  horns_of_the_wood_name:0 "Corna della Foresta"
  horns_of_the_wood_desc:0 "I grandi palchi di un alce maschio montati su una pregevole targa."
  green_hand_tabard_name:0 "Tabarro della Mano Verde"
  green_hand_tabard_desc:0 "Un tabarro recante lo stemma dell’Ordine della Mano Verde. Sebbene ufficialmente gli ultimi membri dell’ordine siano morti con Re Mern IX Giardiniere al Campo del Fuoco, molti cavalieri della Casa Manderly nel Nord ne rivendicano ancora l’appartenenza."

  bittersteel_skull:0 "Teschio di Bittersteel"
  bittersteel_skull_desc:0 "Teschio di Bittersteel, primo Capitano-Generale della Compagnia Dorata."
  maelys_skull:0 "Teschio di Maelys il Monstruoso"
  maelys_skull_desc:0 "Teschio di Maelys I Blackfyre, ultimo pretendente dei Blackfyre e Capitano-Generale della Compagnia Dorata. Un teschio più grande del normale, con un teschio più piccolo grande quanto un pugno, altrettanto deformato."
  daemon_blackfyre_skull:0 "Teschio di Daemon Blackfyre"
  daemon_blackfyre_skull_desc:0 "Teschio di Daemon Blackfyre, Capitano-Generale della Compagnia Dorata assassinato dal suo cugino, Maelys I Blackfyre."

  agot_artifact_moons_rod_name:0 "Verga della Luna"
  agot_artifact_moons_rod_desc:0 "Il Septon Moon era celebre per la sua virilità leggendaria. Dopo che la sua ribellione fallita portò alla sua morte, i suoi devoti seguaci gli recisero il membro, lo misero sotto aceto e lo conservarono affinché le future generazioni di fanciulle sterili potessero ancora fiorire grazie alla benedizione della Verga della Luna."

  iron_throne:0 "Trono di Spade"
  iron_throne_desc:0 "Il Trono di Spade dei Sette Regni di Westeros fu forgiato per ordine del Re Aegon I dalle spade dei suoi nemici. È il più grande simbolo del regno e del suo sovrano unito."
  iron_throne_valid:0 "Questo può essere utilizzato solo nella corte di [GetTitleByKey('c_kings_landing').GetNameNoTier]"
  gilded_throne:0 "Trono Dorato"
  gilded_throne_desc:0 "Questo imponente trono è una presenza fissa nella Galleria Dorata. Il grande leone, scolpito dalla Roccia stessa e dorato con l'oro delle miniere sottostanti, fa da guardia ai molti tesori e onori all'interno della galleria."
  gilded_throne_valid:0 "Questo può essere usato solo nella corte di [GetTitleByKey('c_casterly_rock').GetNameNoTier]"
  seastone_chair:0 "Sedia di Pietramare"
  seastone_chair_desc:0 "La misteriosa sedia del trono delle Isole di Ferro, la Sedia di Pietramare, è fatta di pietra nera oleosa, e la sua costruzione e storia sono da lungo perdute negli annali del tempo."
  seastone_chair_valid:0 "Questo può essere utilizzato solo nella corte di [GetTitleByKey('c_pyke').GetNameNoTier]"
  ruined_oakenseat:0 "Oakenstump"
  ruined_oakenseat_desc:0 "Il trono un tempo vivente della Casa Gardener, si dice sia stato piantato dallo stesso Garth il Verde. Questo leggendario trono è stato dato alle fiamme molto tempo fa e ora è un residuo morto delle glorie passate."
  restored_oakenseat:0 "Oakenseat"
  restored_oakenseat_desc:0 "Un tributo alla quercia antica che un tempo serviva come trono dei re Gardener di un tempo, un nuovo trono scolpito in un albero vivente ora si erge come un testamento alla grandezza e alla paziente cura dei dinasti di Alto Giardino."
  oakenseat_valid:0 "Questo può essere utilizzato solo nella corte di [GetTitleByKey('c_highgarden').GetNameNoTier]"

  painted_table:0 "Il Tavolo Dipinto"
  painted_table_desc:0 "Un grande tavolo in legno massiccio — annerito e carbonizzato per rappresentare mari, fiumi e laghi — è stato scolpito nella forma di Westeros e dei suoi Sette Regni. Realizzato su ordine di Aegon 'il Conquistatore', questo colosso di cinquanta piedi mostra montagne, castelli e insediamenti, con etichette intarsiate in oro — ma senza confini. È tutto unito. Un solo regno, per un solo re da governare."
  painted_table_valid:0 "Questo può essere usato solo alla corte di [GetTitleByKey('c_dragonstone').GetNameNoTier]"

  high_seat_of_winter:0 "Alto Seggio dell'Inverno"
  high_seat_of_winter_desc:0 "Un seggio alto e austero di pietra levigata, decorato con due lupi giganti ringhianti e intricati bassorilievi che rendono omaggio agli alberi-diga, considerati sacri da coloro che seguono gli Antichi Dei. Questo trono ha servito per innumerevoli generazioni come il seggio dei Re dell'Inverno della Casa Stark."
  high_seat_of_winter_valid:0 "Può essere usato solo nella corte di [GetTitleByKey('c_winterfell').GetNameNoTier]"

  weirwood_throne:0 "Trono di Legnobianco"
  weirwood_throne_desc:0 "Il Seggio Alto del Nido dell’Aquila, scolpito nell’antico legnobianco e ornato con un cuscino azzurro pallido trapuntato, si trova in fondo alla Sala Alta. Da questo trono i Re della Montagna e della Valle hanno governato sin dai tempi di Artys il 'Cavaliere Falco'."
  weirwood_throne_valid:0 "Può essere usato solo alla corte di [GetTitleByKey('c_the_eyrie').GetNameNoTier]"

  seahorse_statue:0 "Statua del Cavalluccio Marino"
  seahorse_statue_desc:0 "Un imponente cavalluccio marino in giada, risalente a epoche precedenti al Disastro di Valyria, quando i signori dei draghi commerciavano spesso con mercanti delle Terre Estreme."

  artifact_dragon_doll:0 "Bambola di Drago"
dragon_doll_01: 0 "Bambola di Drago Semplice"
dragon_doll_01_desc: 0 "Una semplice bambola di lana foggiata a forma di drago, adatta a qualsiasi bambino di una casata cavalcadraghi."

  dragon_doll_02:0 "Bambola di Drago Squisita"
  dragon_doll_02_desc:0 "Una bambola di lana multicolore e splendidamente realizzata a forma di drago, perfetta per qualsiasi bambino di una casa di cavalieri di draghi."

  dragon_doll_03:0 "Bambola di Drago di Silverwing"
  dragon_doll_03_desc:0 "Una bambola di lana perfettamente realizzata nelle sembianze di Silverwing, creata dalla Regina Alysanne Targaryen per essere donata alle sue figlie."

  dragon_doll_04:0 "Bambola di Drago di Vermithor"
  dragon_doll_04_desc:0 "Una bambola di lana perfettamente realizzata nelle sembianze di Vermithor, creata dalla Regina Alysanne Targaryen per essere donata ai suoi figli."

  dragon_doll_05:0 "Bambola di Drago Azzurro Ghiaccio"
  dragon_doll_05_desc:0 "Una bambola di lana azzurro ghiaccio imperfetta ma non meno affascinante, lavorata a maglia da Lyanna Stark per il suo bambino non ancora nato. I suoi punti irregolari e la forma leggermente goffa trasmettono comunque la profondità dell'amore e dell'impegno di Lyanna, nonostante le evidenti difficoltà con il lavoro d'ago."

dragon_doll_06: 0 "Signora delle Bambole Maligna"
dragon_doll_06_desc: 0 "Questa bambola dall'aspetto sinistro — ma non per questo meno adorabile — somiglia a un drago dalle scaglie di mezzanotte e dalle corna viola ricurve. La sua forma magnifica eppure malevola accenderà l'immaginazione di qualunque bambino — nel bene, o nel male!"

  viserra_mirror:0 "Specchio Valyriano"
  viserra_mirror_desc:0 "Un antico specchio di Vecchia Valyria, magistralmente forgiato in acciaio e adornato con rubini. La cornice è impreziosita da un intricato design draconico, riflettendo la potenza e l'arte della Libera Fortezza Valyriana."
  artifact_mirror:0 "Specchio"

  gold_mirror:0 "Specchio Dorato"
  gold_mirror_desc:0 "Uno specchio splendidamente realizzato in oro."

  silver_mirror:0 "Specchio Argentato"
  silver_mirror_desc:0 "Uno specchio splendidamente realizzato in argento."

  artifact_horn:0 "Corno"
  horn_of_herrock_name:0 "Corno di Herrock"
  horn_of_herrock_desc:0 "Un grande corno nero, attorcigliato e bandeato in oro. La leggenda narra che [GetScriptedCharacterByHistoryID('KenningK_4').GetFirstNameNicknamed] lo suonò fuori dalle mura di [GetTitleByKey('c_kayce').GetNameNoTier] come segnale per le prostitute della città di aprire una porta secondaria, permettendo a lui e ai suoi uomini di prendere la città per Casa [GetDynastyByID('dynn_Lannister').GetName]."
  horn_of_herrock_valid:0 "Deve essere un membro della Casa [GetDynastyHouseByID('house_KenningK').GetName] e detenere la contea di [GetTitleByKey('c_kayce').GetNameNoTier] come tua [realm_capital|E]."

soul_of_harrenhal_name: 0 "L'Anima di Harrenhal"
soul_of_harrenhal_desc: 0 "Una collana semplice ma ben fatta, con una gemma nera lucidata incastonata in argento scintillante. Una catena d'argento che pare emanare un tenue bagliore inquietante di notte si avvolge intorno al collo del portatore come l'abbraccio di un amante."
soul_of_harrenhal_dagger_desc: 0 "Un pugnale semplice ma ben fatto, con una gemma nera lucidata incastonata in argento scintillante nel tallone della lama. La lama d'argento, che pare emanare un tenue bagliore inquietante di notte, si avvolge intorno al collo del portatore come l'abbraccio di un amante."

  krakenhorn_name:0 "Corno del Kraken"
  krakenhorn_desc:0 "Tra i tesori accumulati dalla Casa [GetDynastyByID('dynn_Celtigar').GetName] si dice vi sia un magnifico corno che, soffiato, richiama i kraken dalle profondità del mare.\n\nLe creature degli abissi obbediscono davvero al suo richiamo? La verità è tutt’altro che chiara. In ogni caso, è un #italic molto bello#! corno."

