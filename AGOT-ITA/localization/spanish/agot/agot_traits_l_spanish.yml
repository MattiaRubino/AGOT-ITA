  trait_drowned_man:0 "Uomo Annegato"
  trait_drowned_man_desc:0 "Gli Uomini Annegati sono accoliti dei sacerdoti del Dio Annegato. Gli uomini annegati indossano abiti di lana grezza verde, grigia e blu, i colori del Dio Annegato. Portano bastoni di legno alla deriva per mostrare la loro devozione in battaglia, e pelli d'acqua salata per eseguire l'unzione rituale e per placare la loro sete."
