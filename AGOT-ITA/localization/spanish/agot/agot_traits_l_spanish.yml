  trait_greyscale_1:0 "Pelle che Ingrigisce"
trait_greyscale_1_desc: "Chiazze di pelle rigida e senza vita hanno iniziato a comparire sul corpo di questo personaggio, ruvide e fredde al tatto."
  trait_greyscale_1_character_desc:0 "La pelle di [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] è segnata da chiazze grigie e ruvide, simili alla pietra."

  trait_greyscale:0 "Scaglia Grigia"
trait_greyscale_desc: "Pelle screpolata e squamosa si è diffusa su gran parte del corpo di questo personaggio, chiaro segno della grigiopelle."
  trait_greyscale_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] è afflitto dalla scaglia grigia, con la pelle che si indurisce e si sfalda come pietra fragile."

  trait_greyscale_2:0 "Scaglia Grigia Avanzata"
  trait_greyscale_2.desc:0 "La scaglia grigia è progredita, lasciando la pelle secca, screpolata e simile alla pietra in gran parte del corpo."
  trait_greyscale_2_character.desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] è sfigurato dalla scaglia grigia che avanza, con la pelle arida e lacerata."

  trait_greyscale_3:0 "Follia da Scaglia Grigia"
trait_greyscale_3_desc: "La malattia ha sopraffatto la mente di questo personaggio. Non è più la persona che era un tempo."
  trait_greyscale_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] è stato consumato dalla follia. La scaglia grigia l'ha reso pericoloso e spezzato."

  trait_greyscale_scarred:0 "Cicatrici da Scaglia Grigia"
  trait_greyscale_scarred_desc:0 "L’infezione si è fermata, ma i suoi segni sono rimasti. Le cicatrici segnano profondamente carne e memoria."
  trait_greyscale_scarred_character_desc:0 "Sebbene [ROOT.GetCharacter.GetFirstNameNoTooltip] sia sopravvissuto alla scaglia grigia, le cicatrici restano un monito eterno del morbo."

  trait_bloody_flux:0 "Flusso di Sangue"
  trait_bloody_flux_desc:0 "Febbre, debolezza e sanguinamenti interni affliggono questo personaggio, lasciandolo pallido e costretto a letto."
  trait_bloody_flux_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] soffre del flusso di sangue, incapace di reggersi mentre febbre e perdita di sangue lo consumano."

  trait_red_death:0 "Morte Rossa"
  trait_red_death_desc:0 "Questo personaggio è stato maledetto dalla morte rossa. Il sangue sgorga copiosamente da ogni orifizio del corpo, e la pelle si lacera come pergamena bagnata; i suoi ultimi giorni saranno un tormento."
  trait_red_death_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] è stato maledetto dalla morte rossa. Il sangue sgorga copiosamente da ogni orifizio, e la sua pelle si lacera come pergamena bagnata; i suoi ultimi giorni saranno un tormento."

  trait_butterfly_fever:0 "Febbre della Farfalla"
  trait_butterfly_fever_desc:0 "Devastato dalla febbre della farfalla, questo personaggio soffre spasmi violenti e suda sangue. Con il peggiorare della malattia, il corpo inizia a deperire."
  trait_butterfly_fever_character_desc:0 "Devastato dalla febbre della farfalla, [ROOT.GetCharacter.GetFirstNameNoTooltip] soffre spasmi violenti e suda sangue. Man mano che la malattia avanza, il suo corpo si consuma."

  trait_food_poisoning:0 "Avvelenamento da Cibo"
  trait_food_poisoning_desc:0 "Questo personaggio ha consumato cibo avariato e ora soffre di forti dolori allo stomaco, nausea e vomito."
  trait_food_poisoning_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ha mangiato cibo andato a male e ora soffre di forti dolori allo stomaco, nausea e attacchi di vomito."

  trait_spring_sickness:0 "Male di Primavera"
  trait_spring_sickness_desc:0 "Questo personaggio è colpito da chiazze nere sulla pelle e numerosi bubboni; la sua fine è vicina."
  trait_spring_sickness_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] è colpito da chiazze nere e bubboni; non gli resta molto da vivere."

  trait_shivers:0 "Brividi"
  trait_shivers_desc:0 "Ciò che era iniziato come un semplice freddo ora stringe questo personaggio in tremori continui, colpi di tosse insanguinati e labbra bluastre."
  trait_shivers_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] trema violentemente, tossendo sangue mentre le sue labbra diventano blu."

  trait_winter_fever:0 "Febbre d'Inverno"
  trait_winter_fever_desc:0 "Questo personaggio arde di febbre e trema senza controllo, perso in una nebbia di sudore e delirio."
  trait_winter_fever_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] è in preda alla febbre, scosso da brividi e scivola dentro e fuori dal delirio."

  trait_scurvy: "Scorbuto"
  trait_scurvy_desc: "Questo personaggio ha lo scorbuto, portando affaticamento, sanguinamenti frequenti e macchie sulla pelle, e se non trattato può causare la perdita dei denti, portare la febbre e probabilmente la morte."
  trait_scurvy_character_desc: "Hai lo scorbuto. Lo scorbuto porta affaticamento, casi di sanguinamento frequente e macchie sulla pelle, e se non trattato può causare la perdita dei denti, portare la febbre e probabilmente la tua morte."

  trait_burned: "Bruciato"
  trait_burned_2:0 "Gravemente Ustionato"
  trait_burned_3:0 "Ustionato Gravemente"
  trait_burned_desc: "Questo personaggio è stato bruciato e ora porta le cicatrici permanenti della sua carne bruciata."
  trait_burned_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] è stato bruciato e ora porta le cicatrici permanenti della sua carne bruciata."
  trait_track_burned:0 "Ustionato"
  trait_track_burned_desc:0 "Un'ustione è una cosa orribile da guardare. Certo, ciò non deve necessariamente essere sempre a tuo svantaggio..."

