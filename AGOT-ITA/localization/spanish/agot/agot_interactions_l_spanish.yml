  agot_dragon.0004.t:0 "Un Momento Difficile"
  agot_dragon.0004.desc:0 "Sono stato svegliato nelle prime ore del mattino da due guardie sconosciute. Avevo certamente considerato ciò che sta per accadere nei miei momenti più oscuri. Ma nessuna quantità di immagini mentali avrebbe potuto prepararmi ad affrontare questo. Mentre vengo scortato davanti al drago di [actor.GetShortUINamePossessive], vivo un momento di serena e perfetta chiarezza. Passiamo tanto tempo a considerare le nostre azioni, le nostre decisioni e come queste influenzano il mondo. Ma è tutto una menzogna. Non sono altro che un sacco di carne, tendini e ossa. Questo, questo essere che mi guarda con lo sguardo affamato di un predatore, questo è il loro mondo; noi ci viviamo solo dentro.\n\nO, beh, vivevamo."

