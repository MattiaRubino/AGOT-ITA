l_spanish:
  #RP Event Weapons
  rp_hunters_spear:0 "Lancia per Cinghiali"
  rp_hunters_spear_desc:0 "Una lancia utilizzata per cacciare cinghiali. A causa dei rischi legati alla caccia a tali bestie, la lancia è stata ben fatta e curata, con una lama di acciaio forgiato in castello."
  rp_spear:0 "Lancia da Fanteria"
  rp_spear_desc:0 "Lama di acciaio forgiato in castello su un'asta di legno di ferro. Ben fatta, anche se il marchio del fabbricante è sbiadito."
  rp_sword:0 "Spada Ben Fatta"
  rp_sword_desc:0 "Anche se non particolarmente ornata, chi ne ha conoscenza può dire che questa spada è ben fatta. Acciaio forgiato in castello con un buon filo, anche se il marchio del fabbricante è sbiadito."
  rp_sell_sword:0 "Spada di Mercenario"
  rp_sell_sword_desc:0 "Acciaio forgiato in castello con un buon filo, questa spada è stata fatta per la funzione piuttosto che per la forma. La lama ha visto un uso pesante dal momento che il marchio del fabbricante è sbiadito."
  rp_axe:0 "Ascia dei Predoni"
  rp_axe_desc:0 "Forgiata in castello con minerale estratto dalle Isole di Ferro. Quest'ascia è ben fatta, anche se il marchio del fabbricante è sbiadito."
  rp_mace:0 "Mazza del Comandante"
  rp_mace_desc:0 "Forgiata in castello, questa mazza ha servito come segno di leadership e arma per il comandante di una compagnia di mercenari. Il marchio del fabbricante è sbiadito a causa degli anni di uso."
  rp_torture_dagger:0 "Pugnale del Torturatore"
  rp_torture_dagger_desc:0 "Forgiato in castello, questo pugnale non ha il marchio del fabbricante, il suo utilizzo nell'estrarre segreti che pochi desiderano associare."

  #RP Events
  agot_rp_event.0001.t:0 "Nasce una Dinastia"
  agot_rp_event.0001.desc_westeros:0 ""Salve, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]; il Concilio mi ha inviato non appena ha ricevuto notizia della tua ascesa alla Signoria. No, non sono il tuo maestro. Sono qui per registrare il tuo nuovo titolo e la nascita della tua nuova [house|E], sempre che tu mi permetta di fare tale registro per il Concilio?""
  agot_rp_event.0001.desc:0 ""Salve, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Dopo aver appreso della tua ascesa alla Signoria, ho viaggiato per offrire i miei servizi come cronista a te. Sono qui per registrare il tuo nuovo titolo e la nascita della tua nuova [house|E], sempre che tu mi permetta di fare tale registro?""
  agot_rp_event.0001.a:0 "Certamente, cosa desideri sapere?"
  agot_rp_event.0001.a.tt_westeros:0 "Raccontare la tua storia al Maestro aggiungerà dei modificatori a te e avrà dei modificatori di opinione sul tuo signore nonché altri effetti."
  agot_rp_event.0001.a.tt:0 "Raccontare la tua storia al cronista aggiungerà dei modificatori a te e avrà dei modificatori di opinione sul tuo signore nonché altri effetti."
  agot_rp_event.0001.b:0 "Certamente, cosa desideri sapere?"
  agot_rp_event.0001.c_westeros:0 "Non ho tempo per i libri dei maestri!"
  agot_rp_event.0001.c:0 "Non ho tempo per i cronisti!"
  agot_rp_event.0001.c.tt:0 "Questa opzione respinge l'evento "Nasce una Dinastia", e inizierai senza modificatori o modificatori di opinione sul tuo signore."
  agot_rp_event.0001.d:0 "Registra l'aspetto della mia dinastia"
  agot_rp_event.0001.d.tt:0 "Questa opzione ti permetterà di creare un seme forte personalizzato."
  agot_rp_event.0001.d.tt_warning:0 "@warning_icon! #X Da questo punto nel menu puoi selezionare solo un seme forte personalizzato.#!"

  agot_rp_event.0002.t:0 "Nasce una Dinastia"
  agot_rp_event.0002.desc:0 ""Questo non richiederà molto tempo; si tratta di un riassunto della nascita della tua Casa, non di una storia approfondita o di ambizioni. Iniziamo con il modo in cui hai ottenuto la tua Signoria e la tua vita passata?""
  agot_rp_event.0002.a:0 "Ero un #bold cacciatore#! che ha aiutato il mio signore in un momento di bisogno."
  agot_rp_event.0002.a.tt:0 "Salvando la vita del tuo signore da un animale selvatico o fornendo aiuto quando era ferito nei boschi, hai guadagnato la tua Signoria."
  agot_rp_event.0002.b:0 "Ero un #bold soldato#!; i miei atti sul campo mi hanno guadagnato il titolo."
  agot_rp_event.0002.b.tt:0 "Il campo di battaglia ti ha portato gloria e l'attenzione del tuo signore, sia aiutandolo che solo per la gloria conquistata; ti è stata concessa una Signoria."
  agot_rp_event.0002.c:0 "Ero un #bold mercante#! che ha impressionato il mio signore."
  agot_rp_event.0002.c.tt:0 "La tua ascesa è stata attraverso il guadagno di profitto, sia aiutando le casse del tuo signore in modo indiretto che diretto; hai ottenuto una Signoria."
  agot_rp_event.0002.d:0 "Ho guadagnato il mio titolo conoscendo segreti..."
  agot_rp_event.0002.d.tt:0 "Sei iniziato come criminale, mendicante o uno dei piccoli uccelli impiegati dagli spymaster. Qualunque fosse l'umile inizio, sei salito la scala attraverso il commercio di segreti."
  agot_rp_event.0002.e:0 "Sono un confidente stretto del mio signore."
  agot_rp_event.0002.e.tt:0 "Tu e il tuo signore siete #bold molto vicini#!, e grazie alla loro fiducia in te, sei giunto alla tua Signoria."
  agot_rp_event.0002.f:0 "Altre opzioni."
  agot_rp_event.0002.f.tt:0 "Pagina successiva delle storie."

  
  agot_rp_event.0003.t:0 "Nasce una Dinastia"
  agot_rp_event.0003.desc:0 ""Non ci vorrà molto; è per un riassunto della nascita della tua Casa, non una storia approfondita o ambizioni. Cominciamo con il modo in cui hai ottenuto la tua Signoria e la tua vita passata?""
  agot_rp_event.0003.a:0 "Ero un #bold cavaliere errante#!, anche se ora sono un cavaliere con terre."
  agot_rp_event.0003.a.tt:0 "Torneo o battaglia, eri originariamente un umile cavaliere errante, ma ora hai guadagnato un pezzo di terra e hai detto addio ai cespugli."
  agot_rp_event.0003.b:0 "Ero un #bold capitano#! e guadagnavo da vivere in mare."
  agot_rp_event.0003.b.tt:0 "Pirata, contrabbandiere, o forse un onesto capitano, hai guadagnato la tua Signoria dal mare..."
  agot_rp_event.0003.c:0 "Sono un cercatore di conoscenza, e la mia conoscenza ha aiutato il mio signore."
  agot_rp_event.0003.c.tt:0 "Conosci le arti curative, o forse conosci cose che nessuno potrebbe conoscere? Comunque sia, la tua conoscenza è stata vitale per il tuo signore e ti ha guadagnato una Signoria."
  agot_rp_event.0003.d:0 "Sono un #bold orfano#!; le gesta e la morte dei miei genitori mi hanno comprato la Signoria."
  agot_rp_event.0003.d.tt:0 "L'azione che ha guadagnato il titolo è stata quella del tuo padre o della tua madre, forse entrambi, ma è costata loro la vita. Attraverso il loro sacrificio, ora hai una posizione più elevata nella vita."
  agot_rp_event.0003.e:0 "Ero un abile #bold razziatore#!."
  agot_rp_event.0003.e.tt:0 "Hai navigato in luoghi di cui molti hanno solo sentito parlare e hai saccheggiato la costa. Grandi gesta, abilità o forse il salvataggio della vita del tuo signore ti hanno fatto guadagnare una Signoria."
  agot_rp_event.0003.f:0 "Altre opzioni."
  agot_rp_event.0003.f.tt:0 "Pagina successiva delle storie."

  agot_rp_event.0004.t:0 "Nasce una Dinastia"
  agot_rp_event.0004.desc:0 ""Non ci vorrà molto; è per un riassunto della nascita della tua Casa, non una storia approfondita o ambizioni. Cominciamo con il modo in cui hai ottenuto la tua Signoria e la tua vita passata?""
  agot_rp_event.0004.a:0 "Ero un #bold mercenario#!."
  agot_rp_event.0004.a.tt:0 "Sei abile con una spada, tanto da guadagnarti da vivere vendendola. Alcuni potrebbero guardarti dall'alto in basso e alcuni potrebbero mettere in dubbio i tuoi metodi, ma sei comunque salito a una Signoria."
  agot_rp_event.0004.b:0 "Ero un #bold amministratore#!."
  agot_rp_event.0004.b.tt:0 "Inizialmente hai aiutato il tuo signore a gestire il suo dominio. Forse eri responsabile del castello stesso che ora è tuo; in ogni caso, la tua abilità è stata sufficiente per impressionare il tuo signore a darti un titolo."
  agot_rp_event.0004.c:0 "Sono un #bold pazzo#!."
  agot_rp_event.0004.c.tt:0 "Sei il folle per il tuo signore. Forse una Signoria ti è stata data come ricompensa, o forse c'è qualche scherzo nascosto nel conferirti il titolo. Qualunque siano le ragioni, sei ora un sovrano."
  agot_rp_event.0004.d:0 "Ero un #bold capitano mercenario#!."
  agot_rp_event.0004.d.tt:0 "Hai guidato uomini in guerra non per onore né per un re, ma per #bold oro#!. Forse hai fatto più del previsto per il tuo nuovo signore, o forse il titolo è stato il tuo pagamento per i tuoi servizi?"
  agot_rp_event.0004.e:0 "Ero un #bold mago errante#!."
  agot_rp_event.0004.e.tt:0 "Alcuni ti chiamano ciarlatano; altri cercano la tua conoscenza nelle arti curative o nelle arti mistiche. Qualunque tu sia, il tuo signore è venuto da te in un momento di bisogno, e hai potuto aiutarlo, guadagnandoti così una Signoria."
  agot_rp_event.0004.f:0 "Torna alle prime opzioni."
  agot_rp_event.0004.f.tt:0 "Prima pagina delle storie."

  agot_rp_event.0005.t:0 "Nasce una Dinastia"
  agot_rp_event.0005.desc:0 ""Alcuni nuovi Signori desiderano rendere omaggio a qualcuno che è loro vicino nella registrazione della loro Casa, hai qualcuno che desideri onorare in tal modo?""
  agot_rp_event.0005.a:0 "Sì, un giovane che è un amico intimo."
  agot_rp_event.0005.a.tt:0 "Quest'uomo è il tuo migliore amico, i due di voi sono stati insieme nei momenti belli e cattivi."
  agot_rp_event.0005.b:0 "Sì, una giovane che è un'amica intima."
  agot_rp_event.0005.b.tt:0 "Questa donna è la tua migliore amica, i due di voi sono stati insieme nei momenti belli e cattivi."
  agot_rp_event.0005.c:0 "Un giovane che è #bold molto#! vicino a me."
  agot_rp_event.0005.c.tt:0 "Una volta amici, i due di voi sono diventati qualcosa di più. Speriamo che questo non causi uno scandalo."
  agot_rp_event.0005.d:0 "Una giovane che è #bold molto#! vicina a me."
  agot_rp_event.0005.d.tt:0 "Una volta amici, i due di voi sono diventati qualcosa di più. Speriamo che questo non causi uno scandalo."
  agot_rp_event.0005.e:0 "Non ne ho nessuno."
  agot_rp_event.0005.e.tt:0 "La tua ascesa è stata solitaria, tuttavia si potrebbero fare amicizie lungo la strada, o forse è meglio essere soli."

  agot_rp_event.0006.t:0 "Nasce una Dinastia"
  agot_rp_event.0006.desc_westeros:0 ""Mi dispiace, pensavo di aver sentito qualcuno menzionare il mio nome?" dice l'uomo in questione entrando nella stanza, [rp_friend.Custom('quirk_pos_pp')]; non posso fare a meno di sorridere al suo tempismo. Il maestro si affretta a presentarsi e a dichiarare il suo scopo prima di tornare a me. "Beh, questo dovrebbe bastare per un riassunto, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Ti auguro il meglio per il futuro," dice il maestro con un inchino."
  agot_rp_event.0006.desc:0 ""Mi scuso, pensavo di aver sentito qualcuno menzionare il mio nome?" dice il/la [rp_friend.GetWomanMan] in questione mentre entra nella stanza, [rp_friend.GetSheHe]; non posso fare a meno di sorridere per il suo tempismo. Il cronista è rapido nell'introdursi e nel dichiarare il suo scopo prima di voltarsi verso di me. "Beh, questo dovrebbe essere sufficiente per un riassunto, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Ti auguro il meglio per il futuro," dice il cronista con un inchino."
  agot_rp_event.0006.a:0 "Così inizia la nascita della mia Casa!"
  agot_rp_event.0006.a.tt:0 "La tua Dinastia si alzerà, o cadrà?"
  agot_rp_event.0006.b:0 "Per favore, resta come mio maestro."
  agot_rp_event.0006.b.tt:0 "Sicuramente alla Cittadella non dispiacerà."

  agot_rp_event.0007.t:0 "Nasce una Dinastia"
  agot_rp_event.0007.a:0 "Così inizia la nascita della mia Casa!"
  agot_rp_event.0007.a.tt:0 "La tua Dinastia si alzerà, o cadrà?"
  agot_rp_event.0007.b:0 "Per favore, resta come mio maestro."
  agot_rp_event.0007.b.tt:0 "Sicuramente alla Cittadella non dispiacerà."

  agot_rp_event.0008.t:0 "Nasce una Dinastia"
  agot_rp_event.0008.desc_westeros:0 "Il maestro fa rapidamente alcuni scarabocchi di tutto ciò che gli avevo detto. Una volta fatto, mi guarda dai suoi appunti. "Beh, questo dovrebbe bastare per un riassunto, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Ti auguro il meglio per il futuro," dice il maestro con un inchino."
  agot_rp_event.0008.desc:0 "Il cronista fa rapidamente alcuni scarabocchi di tutto ciò che gli avevo detto. Una volta finito, mi guarda dai suoi appunti. "Beh, questo dovrebbe essere sufficiente per un riassunto, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Ti auguro il meglio per il futuro," dice il cronista con un inchino."
  agot_rp_event.0008.a:0 "Così inizia la nascita della mia Casa!"
  agot_rp_event.0008.a.tt:0 "La tua Dinastia si alzerà, o cadrà?"
  agot_rp_event.0008.b:0 "Per favore, resta come mio maestro."
  agot_rp_event.0008.b.tt:0 "Sicuramente alla Cittadella non dispiacerà."

  agot_rp_event.0009.t:0 "Nasce una Dinastia"
  agot_rp_event.0009.desc_westeros:0 ""Conoscendo le vie degli Uomini di Ferro, affermi di discendere dallo stato di schiavitù?" chiede il maestro, incerto su come porre la domanda."
  agot_rp_event.0009.desc:0 ""Conoscendo le usanze degli Uomini di Ferro, rivendichi discendenza dalla servitù?" chiede il cronista, incerto sul modo migliore di formulare la domanda."
  agot_rp_event.0009.a:0 "Sì... la mia Casata ha la macchia della schiavitù."
  agot_rp_event.0009.a.tt:0 "La tua Dinastia discende da schiavi e mogli del sale, quindi la tua Dinastia è guardata con disprezzo dagli Uomini di Ferro."
  agot_rp_event.0009.b:0 "La mia Dinastia non rivendica una tale discendenza."
  agot_rp_event.0009.b.tt:0 "Non rivendi discendenza da schiavi o mogli del sale."

  agot_rp_event.0010.t:0 "Nasce una Dinastia"
  agot_rp_event.0010.desc:0 ""Perdona la mia curiosità riguardo al tuo aspetto e modi... forse provieni da Roccia del Drago, Driftmark o Isola dell'Artiglio?" chiede il Maestro abbastanza audacemente."
  agot_rp_event.0010.a:0 "Sì, si potrebbe dire che sono un #bold dragonseed#!."
  agot_rp_event.0010.a.tt:0 "Hai del sangue di drago nelle tue vene. Il sangue della Casa Targaryen, così come di altre Casate Valyriane, si è mescolato nel corso degli anni con la popolazione locale, attraverso avventure amorose di signori e signore. I legami di sangue sono stati così forti che in passato i cosiddetti "semi di drago" sono persino riusciti a cavalcare i draghi."
  agot_rp_event.0010.b:0 "Mi dispiace, maestro, ma ti stai sbagliando."
  agot_rp_event.0010.b.tt:0 "Non riceverai nessun modificatore."

  agot_rp_event.0019.t:0 "Ascesa di un Capo"
  agot_rp_event.0019.desc:0 "Mi credevo solo in questi boschi, eppure sento i passi avvicinarsi a me; la mia mano libera va verso la mia ascia mentre mi volto per salutare l'intruso. "Per favore, non c'è bisogno di combattermi; voglio solo parlare. Vedi, sono un bardo, e voglio fare una canzone della tua storia", dice l'intruso, mostrando le mani vuote. "Che ne dici? La tua leggenda crescerà e avrò un posto caldo dove dormire e cibo vicino ai fuochi di molte tribù quando la racconterò." Il cosiddetto bardo aspetta la tua risposta."
  agot_rp_event.0019.a:0 "Desideri farmi l'onore di farmi diventare una leggenda? Molto bene."
  agot_rp_event.0019.a.tt:0 "Raccontare la tua storia al bardo aggiungerà modificatori a te e avrà altri effetti."
  agot_rp_event.0019.b:0 "Vattene, bardo, prima che ti squarti nella neve..."
  agot_rp_event.0019.b.tt:0 "Nessun modificatore o effetto verrà applicato."

  agot_rp_event.0020.t:0 "Ascesa di un Capo"
  agot_rp_event.0020.desc:0 "Il bardo scoppia in una risata e sorride. "Non te ne pentirai, te lo prometto!" Tengo comunque la mia ascia vicina mentre lo guardo. Il bardo trova una pietra nelle vicinanze e la usa come sedia. "Allora, iniziamo con chi eri prima di diventare Capo e come hai compiuto l'impresa?" chiede."
  agot_rp_event.0020.a:0 "Ero un #bold cacciatore#! prima di diventare Capo."
  agot_rp_event.0020.a.tt:0 "Un cacciatore esperto, hai protetto la tua tribù da animali selvatici e li hai forniti di cibo e pellicce. Il rispetto derivante da questo ti ha portato a diventare il Capo della tua tribù."
  agot_rp_event.0020.b:0 "Sono diventato Capo grazie alle mie abilità come #bold predone#!."
  agot_rp_event.0020.b.tt:0 "Sei un predone leggendario; forse hai compiuto molti viaggi oltre la Barriera o ti sei fatto semplicemente un nome saccheggiando altre tribù. Indipendentemente da ciò, la tua tribù ti vede con rispetto e ti ha nominato Capo."
  agot_rp_event.0020.c:0 "Sono diventato Capo eliminando tutti coloro che si opponevano alla mia ascesa."
  agot_rp_event.0020.c.tt:0 "Tutti coloro che si oppongono a te sembrano svanire o incontrare sfortune; forse quei finali non sono così sottili. Sei diventato Capo perché lo desideravi, e nessuno in vita nella tribù oserebbe metterti in discussione."
  agot_rp_event.0020.d:0 "Ero un #bold corvo#!, diventare Capo non è stata una strada facile."
  agot_rp_event.0020.d.tt:0 "Inizialmente uno sconosciuto per la tribù, eri una volta il loro amaro nemico quando eri un Fratello Nero. Tuttavia, attraverso grinta e conoscenza dalla tua vita al sud, la tribù ti ha considerato il Capo."
  agot_rp_event.0020.e:0 "Sono un #bold sopravvissuto a un naufragio#!, la ricchezza dal carico mi ha permesso di diventare Capo."
  agot_rp_event.0020.e.tt:0 "Pirateria, commercio o un'altra occupazione legata al mare. Ti sei ritrovato naufragato. Grazie alle merci nel tuo carico, sei riuscito a affermarti come Capo di una tribù."
  agot_rp_event.0020.f:0 "Altre opzioni."
  agot_rp_event.0020.f.tt:0 "Pagina successiva delle opzioni."

  agot_rp_event.0021.t:0 "Ascesa di un Capo"
  agot_rp_event.0021.desc:0 "Il bardo scoppia in una risata e sorride. "Non te ne pentirai, te lo prometto!" Tengo comunque la mia ascia vicina mentre lo guardo. Il bardo trova una pietra nelle vicinanze e la usa come sedile. "Allora, iniziamo con chi eri prima di diventare Capo e come hai compiuto l'impresa?" chiede."
  agot_rp_event.0021.a:0 "Ero una #bold strega del bosco#!, la mia conoscenza mi ha reso Capo."
  agot_rp_event.0021.a.tt:0 "Hai conoscenza e abilità per le arti curative. Queste abilità si sono rivelate vitali per la tua tribù, e grazie al loro rispetto sei diventato il Capo."
  agot_rp_event.0021.b:0 "La mia capacità di unire le persone mi ha reso Capo."
  agot_rp_event.0021.b.tt:0 "Sei un leader naturale che porta gli altri dalla tua parte, persino gli ex nemici ti chiameranno rapidamente amico. Tale abilità ti ha aiutato a risolvere questioni all'interno della tribù e a salire alla posizione di Capo."
  agot_rp_event.0021.c:0 "Sono un #bold Metamorfo#!, grazie a questo sono diventato Capo."
  agot_rp_event.0021.c.tt:0 "Paura o rispetto, la tua capacità di cambiare pelle in quella di un animale ti ha portato a diventare il Capo."
  agot_rp_event.0021.d:0 "Opzioni precedenti."
  agot_rp_event.0021.d.tt:0 "Ritorna alla prima pagina delle opzioni."

  agot_rp_event.0022.t:0 "Ascesa di un Capo"
  agot_rp_event.0022.desc:0 "Il bardo alza un sopracciglio interrogativo. "Oh, quindi vuol dire che provieni da una di quelle grandi Case del Sud?""
  agot_rp_event.0022.a:0 "Sì."
  agot_rp_event.0022.a.tt:0 "Questa opzione attiverà il Personalizzatore di CasCasata dopo che "Ascesa di un Capo" sarà completato e ti consentirà di selezionare una Casata a cui appartenere. Rimuoverà anche il tratto Notte Guardia e aggiungerà il tratto Disertore."
  agot_rp_event.0022.b:0 "No, la mia Casata è poco conosciuta."
  agot_rp_event.0022.b.tt:0 "Questa opzione rimuoverà il tratto Notte Guardia e aggiungerà il tratto Disertore."

  agot_rp_event.0023.t:0 "Ascesa di un Capo"
  agot_rp_event.0023.desc:0 "Alcune delle grandi canzoni parlano anche di un compagno che ha aiutato l'eroe, ce l'hai anche tu?"
  agot_rp_event.0023.a:0 "Sì, un #bold guerriero#! che è un amico stretto."
  agot_rp_event.0023.a.tt:0 "Quest'uomo è il tuo migliore amico, siete stati insieme nei momenti difficili e in quelli felici."
  agot_rp_event.0023.b:0 "Sì, una #bold moglie guerriera#! che è un amico stretto."
  agot_rp_event.0023.b.tt:0 "Questa donna è la tua migliore amica, siete stati insieme nei momenti difficili e in quelli felici."
  agot_rp_event.0023.c:0 "Un guerriero che è #bold molto#! vicino a me."
  agot_rp_event.0023.c.tt:0 "Una volta amici, voi due siete diventati qualcosa di più. Speriamo che questo non causi uno scandalo."
  agot_rp_event.0023.d:0 "Una moglie guerriera che è #bold molto#! vicina a me."
  agot_rp_event.0023.d.tt:0 "Una volta amici, voi due siete diventati qualcosa di più. Speriamo che questo non causi uno scandalo."
  agot_rp_event.0023.e:0 "Non ho nessuno."
  agot_rp_event.0023.e.tt:0 "La tua ascesa è stata solitaria, ma potresti fare amicizia lungo il cammino, o forse è meglio essere soli."

  agot_rp_event.0024.t:0 "Ascesa di un Capo"
  agot_rp_event.0024.desc:0 ""Muoviti e ti trapasso! Capo, stai bene?" dice un uomo con una lancia. Ho sorriso e fatto un cenno che tutto stava bene. "Va tutto bene; è un bardo che vuole fare una canzone su di me; stavamo parlando di te, infatti!" dico con un sorriso. Il bardo, ancora scosso per aver avuto una lancia puntata alla schiena, si gira verso di me. "Beh, credo di avere tutto il necessario per fare una canzone; grazie, Capo." il bardo fa presto ad attraversare il bosco."
  agot_rp_event.0024.a:0 "Spero che la mia canzone sia buona!"
  agot_rp_event.0024.b:0 "Penso che preferirei un pasto a una canzone..."

  agot_rp_event.0025.t:0 "Ascesa di un Capo"
  agot_rp_event.0025.desc:0 ""Muoviti e ti trapasso! Capo stai bene?" dice una donna con una lancia. Ho sorriso e fatto un cenno che tutto stava bene. "È un bardo che vuole fare una canzone su di me; stavamo parlando di te, infatti!" dico con un sorriso. Il bardo, ancora scosso per aver avuto una lancia puntata alla schiena, si gira verso di me. "Beh, credo di avere tutto il necessario per fare una canzone; grazie, Capo." Il bardo fa presto ad attraversare il bosco."
  agot_rp_event.0025.a:0 "Spero che la mia canzone sia buona!"
  agot_rp_event.0025.b:0 "Penso che preferirei un pasto a una canzone..."

  agot_rp_event.0026.t:0 "Ascesa di un Capo"
  agot_rp_event.0026.desc:0 "Il bardo annuisce con la testa "Una crescita di uno solo, contando solo sulla tua intelligenza e sulla tua spada, sì, penso di poter fare una canzone. Grazie!" Il bardo mi saluta e se ne va attraverso il bosco."
  agot_rp_event.0026.a:0 "Spero che la mia canzone sia buona!"
  agot_rp_event.0026.b:0 "Penso che preferirei un pasto a una canzone..."

  agot_rp_event.0027.t:0 "Ascesa di un Capo"
  agot_rp_event.0027.desc:0 "Il bardo guardò nervosamente in giro, "Un Metamorfo... che... che tipo di pelle di bestia indossi?" *QUESTO È TEMPORANEO, CAMBIERÀ UNA VOLTA CHE IL SISTEMA Metamorfo SARÀ IMPLEMENTATO*."
  agot_rp_event.0027.a:0 "Un Orso."
  agot_rp_event.0027.a.tt:0 "La tua ascesa è stata aiutata da un Orso che ti segue ovunque."
  agot_rp_event.0027.b:0 "Un MetaLupo."
  agot_rp_event.0027.b.tt:0 "La tua ascesa è stata aiutata da un MetaLupo che ti segue ovunque."
  agot_rp_event.0027.c:0 "Un GattoOmbra."
  agot_rp_event.0027.c.tt:0 "La tua ascesa è stata aiutata da un GattoOmbra che ti segue ovunque."


  agot_rp_event.0100.t:0 "Nasce una Dinastia: Seme Forte Personalizzato"
  agot_rp_event.0100.desc:0 "Usa il menu per selezionare gli aspetti dell'aspetto del seme forte della tua dinastia. Puoi selezionare un seme forte personalizzato da ciascuna categoria.\n\nPuoi utilizzare il personaggio a destra come esempio di come appare ciascun elemento in termini di colore o dimensione."
