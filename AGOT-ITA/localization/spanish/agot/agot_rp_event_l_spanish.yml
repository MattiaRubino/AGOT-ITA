  agot_rp_event.0104.a:0 "Va bene"
  agot_rp_event.0105.t:0 "Seme Forte Personalizzato"
  agot_rp_event.0105.desc:0 "Se desideri personalizzare ulteriormente il tuo sovrano, puoi aggiungere un seme forte personalizzato basato su opzioni esistenti.\n\nIl tuo seme forte personalizzato, se scegli di crearlo, sarà ereditabile dai tuoi figli a seconda delle regole del gioco.\n\n@warning_icon! #X Utilizzare un seme forte personalizzato potrebbe sovrascrivere l'aspetto del tuo sovrano.#!"
  agot_rp_event.0105.a:0 "Sì, portami al Menu del Seme Forte Personalizzato!"
  agot_rp_event.0105.b:0 "No, voglio giocare ora."


