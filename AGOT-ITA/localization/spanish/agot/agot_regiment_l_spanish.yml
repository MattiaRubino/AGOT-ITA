l_spanish:
 # Cultural MaA
  winter_wolves:0 "Lupi d'Inverno"
  winter_wolves_flavor:0 "In una terra di neve profonda che persiste per anni, spesso è l'infanteria pesante, piuttosto che la cavalleria, a portare a casa la vittoria, ma questi guerrieri del Nord si sentono a casa su ogni campo di battaglia."

  wolfswood_hunters:0 "Cacciatori della Foresta dei Lupi"
  wolfswood_hunters_flavor:0 "L'immensità della Foresta dei Lupi ospita non solo animali selvatici, ma anche uomini che guadagnano da vivere cacciandoli. In battaglia, tali uomini sono abili arcieri."

  clan_champions:0 "Campioni del Clan"
  clan_champions_flavor:0 "Un popolo litigioso per natura, i clan di montagna del Nord sono capaci di schierare formidabili reggimenti di combattenti esperti."

  barrow_knights:0 "Cavalieri della Tumulazione"
  barrow_knights_flavor:0 "Anche se meno splendidamente corazzati dei loro omologhi meridionali, la cavalleria pesante delle Terre dei Tumuli può fare rapidamente a pezzi formazioni non disciplinate."

  unicorn_riders:0 "Cavalieri dell'Unicorno"
  unicorn_riders_flavor:0 "Pensati da molti più leggenda che realtà, gli unicorni di Skagos sono bestie sicure e ogni tanto ruvide quanto gli uomini che li cavalcano. In battaglia, sono una vista temibile."

  cape_watch:0 "Guardia del Capo"
  cape_watch_flavor:0 "Cape Kraken è da lungo tempo un campo di battaglia tra gli Uomini di Ferro e gli Uomini del Nord, e i suoi guerrieri attingono alle tradizioni marziali di entrambe le fazioni."

  frog_spears:0 "Lance di rana"
  frog_spears_flavor:0 "Cacciando con la loro arma tradizionale, la Lancia delle Rane, queste truppe leggermente armate sono una minaccia per tutti coloro che vengono loro seguiti."

  green_hand:0 "Cavalieri della Mano Verde"
  green_hand_flavor:0 "L'ultimo residuo di un'antica confraternita fondata da un Re dell'Altopiano, questi cavalieri settentrionali portano la cavalleria e le tattiche da sud con effetti devastanti contro le formazioni di fanteria."

  ironborn_reavers:0 "Predoni"
  ironborn_reavers_flavor:0 "Il flagello della costa di Westeros, questi temibili soldati di fanteria pesante rappresentano una seria minaccia per i fanti più leggermente armati."

  royal_crossbowmen:0 "Balestrieri Reali"
  royal_crossbowmen_flavor:0 "Le balestre richiedono meno addestramento rispetto agli archi tradizionali, ma possono perforare la migliore delle armature con facilità, neutralizzando così l'avvantaggio di fanteria pesante e cavalleria."

  marsh_walker:0 "Passeggia Paludi"
  marsh_walker_flavor:0 "Il fallimento dell'Invasione degli Andali nel conquistare Crackclaw Point è dovuto non solo al terreno difficile, ma anche ai guerrieri leggermente armati che ne hanno sfruttato le tattiche. Questi reggimenti portano avanti quell'eredità di tattiche colpire e fuggire con grande effetto."

  dragonkeepers:0 "Custodi dei Draghi"
  dragonkeepers_flavor:0 "I Custodi dei Draghi sono uomini pesantemente armati e corazzati giurati al servizio della Casa Targaryen e degli altri signori dell'Alto Valyria del Mare Stretto."

  sea_snakes:0 "Serpenti del Mare"
  sea_snakes_flavor:0 "Provenienti dalle Isole della Baia delle Acque Nere e abituati al caos delle azioni di abbordaggio navale, la prontezza e l'aggressività di questi reggimenti li servono bene sia nel inseguire che nel ritirarsi."

  winged_knights:0 "Cavalieri Alati"
  winged_knights_flavor:0 "Il luogo di nascita della cultura andalica all'interno di Westeros, la Valle è sede di una fiera tradizione cavalleresca che risale a millenni. I Cavalieri della Valle sono praticamente inarrestabili contro le formazioni di fanteria."

  finger_scouts:0 "Scout delle Dita"
  finger_scouts_flavor:0 "Anche se la loro carica è meno devastante rispetto a quella dei cavalieri più pesantemente corazzati, la velocità della cavalleria dei Fingermen li rende preziosi per lo screening delle formazioni più lente e per inseguire nemici in fuga."

  hunters_of_the_moon:0 "Cacciatori della Luna"
  hunters_of_the_moon_flavor:0 "Richiedendo poco equipaggiamento costoso, questi arcieri delle Montagne della Luna sono un efficace contro le fanterie leggermente corazzate."

  sistermen_pirates:0 "Pirati di Sistermen"
  sistermen_pirates_flavor:0 "Considerati quasi ingovernabili dai loro signori Arryn, i pirati delle Tre Sorelle sono una forza agile e fastidiosa sul campo di battaglia."

  summer_knights:0 "Cavalieri dell'Estate"
  summer_knights_flavor:0 "La cavalleria dell'Altopiano è uno spettacolo bellissimo da vedere in tempi di pace e un nemico terrificante per la fanteria in tempi di guerra."

  honeywine_quirrels:0 "Litigi di Honeywine"
  honeywine_quirrels_flavor:0 "I Balestrieri dell'Altopiano sono ben adatti a contrastare l'armatura di piastre dei cavalieri e della fanteria pesante, anche se sono più costosi da equipaggiare rispetto agli arcieri semplici."

  misty_shields:0 "Scudi Nebbiosi"
  misty_shields_flavor:0 "Provenienti dalle Isole Scudo, questi reggimenti sono stati messi alla prova in battaglia contro i più temibili predoni degli Uomini di Ferro e devono essere pronti a rispondere alle incursioni in qualsiasi momento."

  arbor_marines:0 "Marinai di Arbor"
  arbor_marines_flavor:0 "Abituati a combattere a bordo delle navi della flotta Redwyne, questi reggimenti leggermente corazzati sono abili nella schermaglia."

  river_bows:0 "Arcieri Fluviali"
  river_bows_flavor:0 "Gli arcieri delle Terre dei Fiumi sono una forza leggera ed agile, capace di reagire alle condizioni mutevoli del campo di battaglia e di punire le formazioni nemiche di fanteria per ogni passo falso."

  storm_knights:0 "Cavalieri della Tempesta"
  storm_knights_flavor:0 "Come il tuono per cui la loro terra è chiamata, i cavalieri delle Terre della Tempesta fanno tremare la terra e l'uomo quando caricano."

  marcher_longbowmen:0 "Arcieri con Archi Lunghi"
  marcher_longbowmen_flavor:0 "Portando avanti una tradizione orgogliosa delle Terre Basse di Dorne, questi combattenti impugnano potenti archi lunghi per interrompere le formazioni di fanteria che si muovono lentamente."

  bloody_balesters:0 "Portatori di Pioggia di Sangue"
  bloody_balesters_flavor:0 "Considerato un'arma disonorevole da alcuni, gli uomini delle Terre dell'Ovest non hanno scrupoli nell'usare balestre sul campo di battaglia o altrove."

  greenblood_oars:0 "Remi del Sangue Verde"
  greenblood_oars_flavor:0 "Aver grattato fuori una vita magra a bordo di zattere sul Greenblood, questi guerrieri conservano comunque orgogliosi ricordi dei loro antichi antenati rhoynari."

  sun_spears:0 "Lance del Sole"
  sun_spears_flavor:0 "Le lance inflessibili di Dorne rappresentano un nemico ostinato e pericoloso per la cavalleria di ogni tipo: leggera, pesante e persino elefanti da guerra."

  sand_steeds:0 "Cavalli di Sabbia"
  sand_steeds_flavor:0 "Celebri per la loro bellezza ed eleganza, i destrieri di sabbia di Dorne sono tra i cavalli più veloci del mondo, ma la loro resistenza non è da meno. In battaglia, la cavalleria leggera dorniana è imbattuta nella capacità di aggirare e inseguire nemici più lenti."

  pass_pikes:0 "Picche di Passo"
  pass_pikes_flavor:0 "Discendenti di Dorniani che hanno difeso i valichi montani contro le invasioni dei Targaryen per oltre un secolo, questi guerrieri stanno fieri contro tutte le forme di cavalleria."

  she_bears:0 "Orse"
  she_bears_flavor:0 "Le donne dell'Isola degli Orsi sono cresciute robuste e robuste rispetto alle loro controparti della terraferma; e sono più che capaci di spaccare in due il cranio di un Uomo di ferro."

  stolen_spears:0 "Lance Rubate"
  stolen_spears_flavor:0 "Sebbene più primitivamente equipaggiati rispetto ai soldati delle Terre Basse, i picchieri dei Clan della Montagna si dilettano nel trafiggere i cavalli dei loro odiati nemici Andali."

  bronze_raiders:0 "Predoni di Bronzo"
  bronze_raiders_flavor:0 "Provenienti dalla tundra accidentata della valle di Thenn, i Rronze Raiders sono alcuni dei pochi soldati Bruti che fanno uso di armi metalliche fabbricate localmente. Insieme ai loro impressionanti armamenti, i Bronze Raiders sono temibili in battaglia; l'unica fanteria pesante trovata a Nord della Barriera."

  purple_sailors:0 "Marines Porpora"
  purple_sailors_flavor:0 "Braavos è la seconda forza più grande tra le Città Libere, e la sua principale fonte di potere è la marina. Le vele porpora, tinte con le chiocciole della laguna, trasportano i marines di quella città attraverso i mari."

  indentured_legion:0 "Legione Contrattuale"
  indentured_legion_flavor:0 "Schiavizzati in tutto tranne che nel nome, le «legioni» di schermagliatori di Pentos sono prive di ispirazione e motivazione, servono solo perché non possono permettersi di non farlo."

  sun_guard:0 "Guardia del Sole"
  sun_guard_flavor:0 "La guardia di Essari, la perduta Città Libera. Ora che la città è ricostruita e restituita, la luce del sole brilla sugli scudi dorati della Guardia del Sole."

  moroshi_pikes:0 "Picche di Moroshi"
  moroshi_pikes_flavor:0 "Nonostante sia la Città Libera più piccola e spesso dimenticata, Lorath mantiene una forte guardia a protezione delle sue colonie e alleati alla foce del Sarne. Dove altre città pagano i Dothraki, Lorath ha dovuto difendere Morosh con lancia e picca."

  stair_guard:0 "Guardia delle Scale"
  stair_guard_flavor:0 "Spesso trascurata a favore della Sacra Guardia dei Sacerdoti Barbuto, la guardia cittadina di Norvos prende il nome dalla grande scalinata che collega la città bassa a quella alta, che i locali chiamano «Gradini dei Peccatori»."

  cohort_of_the_three_thousand:0 "Coorte dei Tremila"
  cohort_of_the_three_thousand_flavor:0 "Quando Qohor fu minacciata dalle orde dell'Est, non furono le compagnie libere, le leve native o anche gli alleati delle Città Libere a salvarla. No — furono tremila schiavi soldati di Astapor, gli Immacolati, che respinsero gli cavaliere diciotto volte. I Tremila hanno protetto la città da allora."

  disputant_scouts:0 "Esploratori delle Terre Contese"
  disputant_scouts_flavor:0 "Un tempo granaio del grande Dominio di Valyria, l'area ora nota come Terre Contese ospita il popolo Hartalari. Abituati a scansare i grandi eserciti delle Tre Figlie, i loro esploratori sono veloci e silenziosi."

  weeping_guard:0 "Guardia del Pianto"
  weeping_guard_flavor:0 "Gli uomini liberi di Lys ritengono armi e armature indegne di loro, e così la Guardia del Pianto assicura la sicurezza della città — schiavi armati di armi esotiche come fanteria pesante, giurati a proteggere Lys la Bella."

  myrish_crossbows:0 "Balestrieri di Myr"
  myrish_crossbows_flavor:0 "Sebbene considerati codardi da alcuni, le balestre usate dai Myrish sono semplici da usare e devastanti in battaglia — permettendo loro di confutare tali nozioni."

  ornate_helms:0 "Elmi Ornati"
  ornate_helms_flavor:0 "Adornati con gli intricati elmi della loro città madre, gli Elmi Ornati sono un'unità di picchieri famosi per combattere nelle Terre Contese."

  slave_legion:0 "Legioni di Schiavi"
  slave_legion_flavor:0 "Il grande Dominio di Valyria fu forgiato attraverso magia di sangue e fuoco di drago — e sulle spalle degli schiavi. Dove i cavalieri dei draghi o i maghi del sangue non erano direttamente presenti, le legioni di schiavi del Dominio si trovavano."

  tiger_cloaks:0 "Mantelli delle Tigri"
  tiger_cloaks_flavor:0 "La guardia di Volantis e dei suoi tributi, i Mantelli delle Tigri sono schiavi soldati dediti a obbedire alla volontà dei triarchi con le loro lance affilate e la maglia d’argento."

  black_wall_chariots:0 "Carri delle Mura Nere"
  black_wall_chariots_flavor:0 "Il Sangue Antico di Volantis si distingue dagli altri cittadini, e mostra la propria gloria con la corsa annuale dei carri sulle Mura Nere — uno spettacolo che è anche un addestramento per le loro letali macchine da guerra."

  dragonsworn:0 "Giurati del Drago"
  dragonsworn_flavor:0 "Le tribù Senrilliane delle Montagne Dipinte sono un popolo temibile e selvaggio, e i loro più grandi guerrieri non fanno eccezione. Credendosi campioni di uno dei loro dei draconici, inseguono qualsiasi nemico per ucciderlo con le loro spadone."

  demon_guards:0 "Guardie Demoniache"
  demon_guards_flavor:0 "Il popolo di Mantarys è tanto contorto e dannato quanto la terra che abita. Le loro guardie sfruttano questa reputazione terrificante a proprio vantaggio, indossando maschere grottesche e terribili."

  elyrian_sailors:0 "Marinai di Elyria"
  elyrian_sailors_flavor:0 "I marinai di Elyria solcano non solo la Baia degli Schiavisti, ma anche i mari al di là, spesso trasportando schiavi addestrati dalle città della baia a Lys e Volantis, per poi tornare con nuovi schiavi non addestrati."

  tolosi_slingers:0 "Fiondatori di Tolos"
  tolosi_slingers_flavor:0 "I fiondatori di Tolos sono famosi in tutto Essos per la loro precisione letale. Si dice possano abbattere un drago colpendolo in entrambi gli occhi."

  pit_fighters:0 "Combattenti dell'Arena"
  pit_fighters_flavor:0 "Le arene di Meereen sono rinomate in tutte le terre del Vecchio Impero, e i combattenti che ne escono sono brutali e feroci."

  collared_bows:0 "Archi Collari"
  collared_bows_flavor:0 "Yunkai non è nota per addestrare schiavi alle arti di guerra, eppure anche lì gli schiavi vengono addestrati a proteggere la città — sebbene con archi."

  unsullied:0 "Immacolati"
  unsullied_flavor:0 "Le legioni di schiavi di Astapor, gli Immacolati, sono il tentativo della Città Rossa di ricreare le legioni in passo di Grazdan e del Vecchio Impero."

  lockstep_legion:0 "Legione del Passo Marcato"
  lockstep_legion_flavor:0 "Il Vecchio Impero di Ghis fu costruito da Grazdan il Grande e dalle sue Legion i del Passo Marcato, la cui disciplina permise a Ghis di minacciare Valyria e i suoi draghi in molte guerre."

  iron_legion:0 "Legione di Ferro"
  iron_legion_flavor:0 "Dove Astapor tentò di ricreare le Legioni del Passo Marcato con schiavi, Nuova Ghis preferì seguire gli insegnamenti di Grazdan usando uomini liberi — quelli con un interesse nella sopravvivenza della città — rendendo le Legioni di Ferro leali e disciplinate."

  star_carved:0 "Intagli Stellari"
  star_carved_flavor:0 "I guerrieri andali andavano in battaglia con ferro in mano e stelle incise sulla fronte per mostrare la loro fede nei Sette-Che-Sono-Uno."

  qarlons_fallen:0 "I Caduti di Qarlon"
  qarlons_fallen_flavor:0 "Qarlon il Grande, ultimo dei re andali in Essos, guidò il suo popolo in guerre e conquiste nel nord di Essos. Gli Andalosi combattono ancora oggi secondo le tattiche e le tradizioni che insegnò loro."

  mother_sworn:0 "Giurati della Madre"
  mother_sworn_flavor:0 "Coloro che vivono sul grande fiume Rhoyne giurano fedeltà alla Madre e la difenderanno fino all’ultimo respiro."

  festival_guards:0 "Guardia del Festival"
  festival_guards_flavor:0 "Chroyane è famosa per i suoi grandiosi festival tenuti durante l’anno in tutta la città, e le sue guardie — adornate con scintillanti corazze d’acciaio e elmi alti — sono uno spettacolo a sé stante."

  flower_spears:0 "Lance Fiorite"
  flower_spears_flavor:0 "La città pallida sulla riva orientale del Rhoyne è nota per i suoi numerosi fiori, ed è protetta da una forza celebre per le loro lunghe lance, spesso adornate di petali."

  green_daggers:0 "Pugnali Verdi"
  green_daggers_flavor:0 "Ar Noy, situata lungo il Qhoyne, è nota per le sue torri e mura di marmo verde. I suoi marinai pattugliano il Qhoyne e il Lago dei Pugnali, da cui prendono il nome."

  garden_guard:0 "Guardia del Giardino"
  garden_guard_flavor:0 "Il grande porto rhoynar alla foce del fiume Madre, Sarhoy, era protetto dalla Guardia del Giardino, così chiamata per i celebri giardini d’acqua salata della città."

  grey_spears:0 "Lance Grigie"
  grey_spears_flavor:0 "Ny Sar ha una lunga storia di azioni marziali, più di altre città rhoynar. Fu il principe Garris il Grigio a scacciare gli Hairy Men dal Noyne, e la guardia cittadina ne prese il nome."

  market_guard:0 "Guardia del Mercato"
  market_guard_flavor:0 "Il commercio di schiavi ha portato grande ricchezza alle città ghiscari, nessuna più di Hazdahn Mo. Tuttavia, le tensioni tra mercanti rivali spesso esplodono, e la minaccia di una rivolta di schiavi è sempre presente — da qui la necessità della Guardia del Mercato."

  skahazdahn_wardens:0 "Custodi di Skahazadhan"
  skahazdahn_wardens_flavor:0 "Il fiume Skahazadhan collega il cuore di Ghis ai suoi lontani avamposti nelle grandi pianure. Deve essere pattugliato e protetto, poiché gli schiavi delle pianure devono essere inviati alla baia per addestramento o vendita."

  sarsfield_horse_archers:0 "Arcieri a Cavallo di Sarsfield"
  sarsfield_horse_archers_flavor:0 "Questa élite di arcieri montati serve la Casa Sarsfield come incarnazione del loro stemma — volando senza sosta dove il loro signore li invia."

  dothraki_screamers:0 "Urlatori Dothraki"
  dothraki_screamers_flavor:0 "Gli urlatori Dothraki combattono senza armatura, armati solo delle loro arakhe curve e dei loro gridi terrificanti. Veloci come il vento e spietati come il fuoco, si scagliano contro i nemici con ferocia ineguagliabile. Sentire i loro urli sulla pianura è sentire la morte al galoppo."

 # Spawned Armies
  black_brothers:0 "Fratelli Neri"
  black_brothers_flavor:0 ""

 # Holy Order MaAs
  holy_order_poor_fellows:0 "Poveri Fratelli"
  holy_order_poor_fellows_flavor:0 ""

  holy_order_warriors_sons:0 "Figli del Guerriero"
  holy_order_warriors_sons_flavor:0 ""

  holy_guard:0 "Sacra Guardia dei Sacerdoti Barbuto"
  holy_guard_flavor:0 "I soldati schiavi dei Sacerdoti Barbuto, la Sacra Guardia, sono un gruppo temibile. Addestrati fin dalla giovinezza, brandiscono grandi asce al servizio dei sacerdoti e dei magister di Norvos."

  fiery_hand:0 "Mano Ardente di R'hllor"
  fiery_hand_flavor:0 "I soldati schiavi di R'hllor nelle Città Libere, la Mano Ardente è dedita a portare avanti la volontà del Signore della Luce come indicato dal Gran Sacerdote a Volantis."

 # Innovation MaAs
  battering_ram:0 "Ariete d'Assedio"
  battering_ram_flavor:0 "Un ariete per sfondare i cancelli e le mura di qualsiasi nemico!"

  northern_spears:0 "Lance di legno di ferro"
  northern_spears_flavor:0 "Armati di lance di legno di ferro, queste truppe del Nord si dimostrano un contropiede letale contro i cavalieri del Sud."

  dornish_crossbows:0 "Vipere di Dorne"
  dornish_crossbows_flavor:0 "Armati di balestre, questi uomini di Dorne sono noti per la loro precisione letale e i dardi avvelenati."

  vale_heavy_infantry:0 "Guardia Insanguinata"
  vale_heavy_infantry_flavor:0 "Conosciuti per la difesa della Porta Insanguinata, questi spadaccini sono risoluti nel proteggere la Valle."

  crownlands_spears:0 "Lance del Crepuscolo"
  crownlands_spears_flavor:0 "Questi lancieri conoscono bene le Terre della Corona e la Baia dell'Acqua Nera, e sono rinomati per il combattimento in città."

  reach_light_cavalry:0 "Messaggeri della Mano"
  reach_light_cavalry_flavor:0 "Rapidi e leggeri, questi avanguardisti possono coprire tutto l'Altopiano più velocemente di qualsiasi altra forza montata, per recapitare ordini o molestare il nemico."

  riverlands_light_infantry:0 "Barcaioli"
  riverlands_light_infantry_flavor:0 "Viaggiando lungo il Tridente e i suoi affluenti, questi barcaioli offrono ai loro signori una fanteria rapida e mobile."

  westerlands_knights:0 "Cavalieri del Leone"
  westerlands_knights_flavor:0 "Forti e robusti, i cavalieri delle Terre dell'Ovest sono feroci come i leoni."

  stormlands_heavy_infantry:0 "Uomini dalle Corna"
  stormlands_heavy_infantry_flavor:0 "Corazzati e armati d'acciaio freddo, questi uomini adornano i loro elmi con corna di cervo per manifestare la loro furia."

  westerosi_sellswords:0 "Mercenari Westerosi"
  westerosi_sellswords_flavor:0 "Molti cavalieri dei Sette Regni prestano servizio nelle Compagnie Libere di Essos. Non sono tanto devoti quanto coloro giurati ai signori di Westeros, poiché il denaro non è mai forte quanto un giuramento."

  stepstone_sailors:0 "Pirati delle Stepstones"
  stepstone_sailors_flavor:0 "I pirati delle Stepstones sono stati un fastidio sin dalla Rovina e lo rimarranno fino al ritorno della Lunga Notte."

  giant_regiment:0 "Giganti"
  giant_regiment_flavor:0 "Alcuni dei famosi giganti dell'estremo Nord, queste imponenti creature hanno deciso di combattere per una tribù oltre la Barriera."

  goldenheart_bowmen:0 "Balestrieri del Cuore Dorato"
  goldenheart_bowmen_flavor:0 "Le Isole d'Estate e i loro velieri sono temuti da pirati e schiavisti, poiché sono protette da reggimenti di Balestrieri del Cuore Dorato, le cui balestre sono superate solo dalle rare balestre d'ossa di drago."

  ruby_spearwomen:0 "Lanciatrici di Rubino"
  ruby_spearwomen_flavor:0 "Le temibili donne delle Montagne delle Ossa sono feroci e abili con le loro grandi lance, e famose per i loro rubini e gli anelli di ferro."

 # Title MaAs
  goldcloaks:0 "Mantelli d'Oro"
  goldcloaks_flavor:0 "La Guardia Cittadina di Approdo del Re, più nota come Mantelli d'Oro, è una forza da non sottovalutare. Equipaggiati con mantelli di lana tinte d'oro, lance corte, mazze, cotte di maglia e guanti neri, sono riconoscibili ovunque nei Sette Regni."

  sea_watch:0 "Guardia del Mare"
  sea_watch_flavor:0 "La Guardia del Mare del Trono di Spade è un'unità navale dedicata a sorvegliare la Baia dell'Acqua Nera e l'approdo ad Approdo del Re. Sono temuti dai contrabbandieri e giustiziano chiunque catturino."

  redcloaks:0 "Mantelli Rossi"
  redcloaks_flavor:0 "La Guardia Cittadina di Lannisporto, o Mantelli Rossi, è nota per la sua efficienza e addestramento. Con la ricchezza di Lannisporto alle spalle, sono ben equipaggiati e ben addestrati."

  greycloaks:0 "Mantelli Grigi"
  greycloaks_flavor:0 "La Guardia Cittadina di Vecchia Cittadella, nota come Mantelli Grigi, è la più antica dei Sette Regni ed è rinomata per la sua professionalità e disciplina."

  cailin_archers:0 "Arcieri di Cailin"
  cailin_archers_flavor:0 "Moat Cailin funge da porta per il Nord, e con la sua forte posizione all'estremità della strada rialzata, protetta dall'Incollatura, gli arcieri possono facilmente difendere il castello — in rovina o ricostruito — da qualsiasi nemico."

wildling_cavalry: 0 "Cavalieri dei Bruti"
wildling_cavalry_flavor: 0 "I Bruti usano la cavalleria meno degli inginocchiati, affidandosi a una piccola e robusta razza di cavalli capace di sopravvivere al freddo e ai pascoli radi."

 # Night's Watch MaAs
  nw_rangers:0 "Esploratori"
  nw_rangers_flavor:0 "Le principali forze militari dei Guardiani della Notte, gli esploratori si avventurano regolarmente oltre la Barriera e ingaggiano i Bruti nella Foresta Stregata e oltre."

  nw_trackers:0 "Pistatori"
  nw_trackers_flavor:0 "Occasionalmente, membri dei Guardiani della Notte vengono inviati lontano per rintracciare obiettivi importanti o raccogliere informazioni chiave. Rari nel numero, questi truppe sono tra i pochi a montare a cavallo."

  sworn_brothers:0 "Fratelli Giurati"
  sworn_brothers_flavor:0 "Sebbene diminuiti di numero rispetto al passato, i fratelli giurati restano una forza temibile — specialmente rispetto ai Bruti oltre la Barriera."

  shadow_spears:0 "Lance d'Ombra"
  shadow_spears_flavor:0 "Gli uomini della Torre d'Ombra hanno da tempo sorvegliato il Ponte dei Teschi. Per tenere indietro i nemici in un punto di strozzatura cruciale, hanno perfezionato l'uso di lunghe lance."

  eastwatch_sailors:0 "Marinai di Eastwatch-by-the-Sea"
  eastwatch_sailors_flavor:0 "Essendo l'unico porto dei Guardiani della Notte, i fratelli di Eastwatch-by-the-Sea sono abili marinai, abituati a pattugliare il Mare Tremulo."

 # Dragons
  anti_dragon:0 "[anti_dragon_maa|E]"
  scorpions:0 "Scorpioni"
  scorpions_flavor:0 "Una grande macchina lancia dardi, capace di perforare anche le armature più spesse. Sebbene superata nella guerra tradizionale, lo scorpione è imbattibile in un aspetto — la capacità di trapassare le scaglie di un drago."

  water_wizards:0 "Maghi delle Acque"
  water_wizards_flavor:0 "I Rhoynar erano famosi per il loro legame con il grande fiume, venerato come Dea Madre. Questa devozione si manifesta più fortemente nei Maghi delle Acque, che impugnano il corpo della Madre stessa per abbattere persino i draghi."

  dragons_regiment:0 "[dragons_plural|E]"
  dragons_flavor:0 "I draghi sono l'arma più temibile del mondo, capaci di ridurre interi eserciti in cenere. Affrontarne uno significa guardare in faccia la morte stessa."

 #Special

laamp_settler_maa: 0 "Coloni"
laamp_settler_maa_flavor: 0 "Non veri soldati, i coloni sono una raccogliticcia schiera di chi cerca un nuovo inizio. Si possono trovare in qualunque possedimento, pronti a unirsi a qualsiasi [adventurer|E] che abbia posto nel proprio #V Convoglio di Coloni#! [building|E]."

