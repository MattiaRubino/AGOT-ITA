  ### THE RELIGION ###
  the_first_gods_religion:0 "I Primi Dei degli Uomini"
  the_first_gods_religion_adj:0 "I Primi Dei"
  the_first_gods_religion_adherent:0 "Seguace"
  the_first_gods_religion_adherent_plural:0 "Seguaci"
  the_first_gods_religion_desc:0 "Prima della forgiatura del Patto, i Primi Uomini veneravano i propri dei, divinità che portarono con sé dalla loro terra d’origine presso le praterie attorno al Mare d’Argento. Il culto di questi Primi Dei è quasi scomparso, ma alcuni seguaci possono ancora essere trovati a Westeros e oltre."

  ### Fedi ###
  #Bronze Gods
  fg_pan_bronze:0 "Dei del Bronzo e dello Zoccolo"
  fg_pan_bronze_adj:0 "Dei di Bronzo"
  fg_pan_bronze_adherent:0 "Seguace"
  fg_pan_bronze_adherent_plural:0 "Seguaci"
  fg_pan_bronze_desc:0 "I Primi Uomini non veneravano originariamente gli Antichi Dei; ciò avvenne solo dopo il Patto con i Figli della Foresta. In principio adoravano divinità a loro più simili e comprensibili. I capi tra questi erano gli Dei del Bronzo e dello Zoccolo, che guidarono i Primi Uomini da Essos fino a Westeros."

  #Sisters' Gods
  fg_pan_sisters:0 "Dei dell’Onda e del Cielo"
  fg_pan_sisters_adj:0 "Dei delle Sorelle"
  fg_pan_sisters_adherent:0 "Seguace"
  fg_pan_sisters_adherent_plural:0 "Seguaci"
  fg_pan_sisters_desc:0 "Prima dell’arrivo degli Andali e del culto dei Sette, i popoli nativi delle Tre Sorelle veneravano le proprie divinità, tra cui primeggiavano la Signora delle Onde e il suo compagno, il Signore dei Cieli. Ella è una dea voluttuosa ed esigente, i cui amplessi con il suo amante si crede causino le tempeste della regione.\n\nElla pretende che i nati storpi o deformi vengano gettati in mare, restituiti al suo dominio. Tuttavia, la sua severità è accompagnata da benevolenza — e da amore per i suoi devoti. Chi nasce con dita palmate riceve liberamente il suo favore."

  #Storm Gods
  fg_pan_elenei:0 "Dei del Mare e del Vento"
  fg_pan_elenei_adj:0 "Dei della Tempesta"
  fg_pan_elenei_adherent:0 "Seguace"
  fg_pan_elenei_adherent_plural:0 "Seguaci"
  fg_pan_elenei_desc:0 "Gli dei dei Primi Uomini erano numerosi e diversi, ma presso la Baia degli Schiantagaleoni dominano il dio del mare e sua moglie, la dea del vento. Fu la loro figlia, Elenei, a sposare Durran Pena-degli-Dèi, dal quale discendono i Durrandon e i loro eredi."

  #Merling Gods
  fg_pan_merling:0 "Dei della Corte del Merling"
  fg_pan_merling_adj:0 "Dei del Merling"
  fg_pan_merling_adherent:0 "Seguace"
  fg_pan_merling_adherent_plural:0 "Seguaci"
  fg_pan_merling_desc:0 "Il Re Merling è una divinità venerata in molte terre e da molti popoli, ma il suo legame con i Primi Uomini fu più stretto che con altri. Fu tra i Primi Uomini, in particolare con Casa Upcliff, che trovò sua moglie, Ursula Upcliff, la Regina Merling."

  # Snow Gods
  fg_pan_sni:0 "Dèi della Neve e del Gelo"
  fg_pan_sni_adj:0 "Dèi della Neve e del Gelo"
  fg_pan_sni_adherent:0 "Seguace"
  fg_pan_sni_adherent_plural:0 "Seguaci"
  fg_pan_sni_desc:0 "Sulle ampie distese gelate, dove scorrono i fiumi di ghiaccio, la gente venera i Dèi della Neve e del Gelo, la cui origine risale a epoche anteriori al Patto."

  #Garth the Green
  fg_pan_garth:0 "Dio del Verde"
  fg_pan_garth_adj:0 "Dio Verde"
  fg_pan_garth_adherent:0 "Pollice"
  fg_pan_garth_adherent_plural:0 "Pollici"
  fg_pan_garth_desc:0 "Garth il Verde, Garth Manoverde, Garth Capelli Verdi — con molti nomi è conosciuto quest’uomo leggendario, e da lui molte case dell'Altopiano e oltre rivendicano la propria discendenza. Alcuni lo vedono come il Primo Re, altri come il dio principale dei Primi Uomini. I suoi devoti cercano di diffondere il Verde."
  
