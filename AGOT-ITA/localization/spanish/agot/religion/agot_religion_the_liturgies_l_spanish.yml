  sarnori_faith_desc:0 "I Cento Dei un tempo camminavano tra i mortali, e fu tramite le loro voci, le Regine Pescatrici, che i popoli del mondo conobbero la prosperità. Ma dalla Lunga Notte e dalla morte dell’ultima Regina Pescatrice, i Cento Dei hanno abbandonato il mondo, e ora sono i Seguaci delle Liturgie a mantenere viva la fede, in attesa del loro ritorno."
