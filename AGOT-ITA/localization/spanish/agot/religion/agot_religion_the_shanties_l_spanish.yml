  shanty_black:0 "Il Canto Nero"
  shanty_black_adj:0 "Canto Nero"
  shanty_black_adherent:0 "Yeenita"
  shanty_black_adherent_plural:0 "Yeeniti"
  shanty_black_desc:0 "$shanty_base_desc$\nUno di questi canti, noto come il Canto Nero, porta i Sothoryi a venerare Yeen, la grande città abbandonata di Sothoryos. Costruita con una pietra nera e oleosa, la città resiste alla giungla che tutto consuma, e chi vi entra non trova pace."

