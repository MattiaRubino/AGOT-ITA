  shanty_basilisks_adherent:0 "Teschiato"
  shanty_basilisks_adherent_plural:0 "Teschiati"
  shanty_basilisks_desc:0 "$shanty_base_desc$\nUno di questi canti, noto come il Canto del Teschio, spinge corsari e altri popoli a portare i teschi delle vittime sull’Isola dei Teschi, dove vengono lasciati come parte di un rito sacro."

