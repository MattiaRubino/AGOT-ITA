  ### LA RELIGIONE ###
  the_shanties_religion:0 "I Canti di Basilischi e Viverne"
  the_shanties_religion_adj:0 "I Canti"
  the_shanties_religion_adherent:0 "Cantore"
  the_shanties_religion_adherent_plural:0 "Cantori"
  the_shanties_religion_desc:0 "Nelle terre di Sothoryos e nelle isole lungo la sua costa, molti dèi strani e vari sono venerati. Il legame comune tra tutti questi culti sono i canti, che diffondono la loro fede e vengono usati dai praticanti per placare la propria fame oscura."

  shanty_base_desc:0 "Tra le Isole dei Basilischi e le terre di Sothoryos non si trovano cronache scritte di regni, popoli o religioni. Ma grandi canti uniscono i diversi popoli, anche quelli non originari del continente meridionale. Questi canti assumono valore filosofico e religioso, e spesso contengono versi con richieste o comportamenti da seguire."

  ### Fedi ###
