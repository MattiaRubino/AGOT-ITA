  shanty_greenhell_adj:0 "Canto Verde"
  shanty_greenhell_adherent:0 "Verdeggiante"
  shanty_greenhell_adherent_plural:0 "Verdeggianti"
  shanty_greenhell_desc:0 "$shanty_base_desc$\nNelle profondità della Giungla Verde, dove la natura è nemica dell’uomo, dove le malattie sono comuni e incurabili, e dove l’umanità non è più al vertice, i nativi credono che la vita debba continuare — a qualunque costo."
