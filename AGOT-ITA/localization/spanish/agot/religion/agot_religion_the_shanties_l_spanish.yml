  shanty_brindle:0 "Il Canto Striato"
  shanty_brindle_adj:0 "Canto Striato"
  shanty_brindle_adherent:0 "Costiero"
  shanty_brindle_adherent_plural:0 "Costieri"
  shanty_brindle_desc:0 "$shanty_base_desc$\nUno di questi canti, noto come il Canto Striato, guida le azioni dei popoli costieri di Sothoryos e funge al tempo stesso da legge e da religione."

