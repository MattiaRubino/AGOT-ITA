  ### THE RELIGION ###
  the_mother_religion:0 "I Figli della Madre"
  the_mother_religion_adj:0 "La Madre"
  the_mother_religion_adherent:0 "Figlio"
  the_mother_religion_adherent_plural:0 "I Figli"
  the_mother_religion_desc:0 "I Figli della Madre sono molti, ormai sparsi in molte terre. Ciò che li unisce è la fede di essere nati dalla Madre Rhoyne, la dea che ha dato vita non solo a loro, ma all’intera creazione."

  ### Fedi ###
  #Mother Rhoyne
  mother_rhoyne:0 "Figli della Madre Rhoyne"
  mother_rhoyne_adj:0 "Madre Rhoyne"
  mother_rhoyne_adherent:0 "Figlio"
  mother_rhoyne_adherent_plural:0 "Figli"
  mother_rhoyne_desc:0 "La religione dei Rhoynar è incentrata, come tutta la loro civiltà, sul fiume Rhoyne. Il fiume è la dea principale, la Madre di tutte le altre divinità e dei popoli, ed è a lei che i Rhoynar si rivolgono."

  #Orphans
  mother_orphan:0 "Orfani della Madre Rhoyne"
  mother_orphan_adj:0 "Gli Orfani"
  mother_orphan_adherent:0 "Orfano"
  mother_orphan_adherent_plural:0 "Orfani"
  mother_orphan_desc:0 "Con la perdita della loro terra, anche la dea dei Rhoynar, la Madre Rhoyne, è stata perduta. Questo ha trasformato il loro culto in modi impensabili. La Madre non è più presente e vicina; ora i figli sono orfani, e solo il ricordo della Madre li sostiene."

  #Mother Summer
  mother_summer:0 "Figli della Madre dell’Estate"
  mother_summer_adj:0 "Madre dell’Estate"
  mother_summer_adherent:0 "Figlio"
  mother_summer_adherent_plural:0 "Figli"
  mother_summer_desc:0 "Sebbene la Madre Rhoyne sia l’origine di tutto, con la perdita delle sue acque rigogliose, i suoi figli si sono rivolti al culto dei suoi altri discendenti, in particolare agli Dei dell’Estate."
