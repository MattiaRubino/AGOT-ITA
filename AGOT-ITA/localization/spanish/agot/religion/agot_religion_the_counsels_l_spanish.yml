  ### THE RELIGION ###
  the_counsels_religion:0 "I Consigli di Doshi"
  the_counsels_religion_adj:0 "I Consigli"
  the_counsels_religion_adherent:0 "Drogikh"
  the_counsels_religion_adherent_plural:0 "Drogikh"
  the_counsels_religion_desc:0 "I Dothraki hanno da sempre creduto in una moltitudine di dèi, tra cui il Sole e la sua sposa, la Dea Luna. Ma fu la Strega Doshi a unire i Dothraki nella fede, così come suo figlio li unì sotto un unico Khalasar."

  ### Fedi ###
  #Grande Stallone
  dothraki_faith:0 "Khalasar del Grande Stallone"
  dothraki_faith_adj:0 "Grande Stallone"
  dothraki_faith_adherent:0 "Drogikh"
  dothraki_faith_adherent_plural:0 "Drogikh"
  dothraki_faith_desc:0 "La religione e le credenze dei Dothraki provengono dalle loro antiche tradizioni e dagli insegnamenti della regina-strega Doshi, madre del primo grande Khal. Il mondo naturale è abitato da molti dèi: il Sole e la sua sposa Luna, la Terra stessa e, sopra tutti, il Grande Stallone. Pur riconoscendo l’esistenza degli dèi stranieri, non li adorano: essi devono essere spezzati e trascinati a Vaes Dothrak come testimoni sconfitti della grandezza dei Dothraki e dei loro dèi."
