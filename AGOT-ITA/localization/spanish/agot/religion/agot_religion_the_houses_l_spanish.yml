 ### THE RELIGION ###
  the_houses_religion:0 "Le Case dei Qaathi"
  the_houses_religion_adj:0 "Le Case"
  the_houses_religion_adherent:0 "Qaathi"
  the_houses_religion_adherent_plural:0 "Qaathi"
  the_houses_religion_desc:0 "I Qaathi sono un popolo strano ed esotico, e i loro dèi e culti non sono da meno. Avvolta da usanze esoteriche e segrete, la religione dei Qaathi è intrecciata a ogni aspetto della vita, in particolare nella sfera politica ed economica."

 ### Faiths ###
 # Warlocks
  qh_warlock:0 "Casa degli Eterni"
  qh_warlock_adj:0 "Stregoni"
  qh_warlock_adherent:0 "Bevitore"
  qh_warlock_adherent_plural:0 "Bevitori"
  qh_warlock_desc:0 "Nel cuore della Casa degli Eterni, gli Stregoni di Qarth praticano le loro arti oscure e distillano l’Ombra della Sera dagli Alberi dalla Corteccia Nera. Da qui, gli Eterni guidano l’ordine nei loro sforzi spirituali e terreni."

 # Enthroned
  qh_pureborn:0 "Casa degli Incoronati"
  qh_pureborn_adj:0 "Troni"
  qh_pureborn_adherent:0 "Incoronato"
  qh_pureborn_adherent_plural:0 "Incoronati"
  qh_pureborn_desc:0 "I Qartheen si vantano d’essere il popolo più antico e civilizzato del mondo, e venerano la propria cultura e retaggio come i Westerosi venerano i Sette. Questo culto è particolarmente forte tra i Purasangue, che si considerano i custodi e giudici della civiltà e del decoro. Dalla Sala dei Mille Troni, essi governano la Regina delle Città."

 # Memories
  qh_commoner:0 "Casa delle Memorie"
  qh_commoner_adj:0 "Memorie"
  qh_commoner_adherent:0 "Piangente"
  qh_commoner_adherent_plural:0 "Piangenti"
  qh_commoner_desc:0 "Il popolo comune di Qarth segue le orme degli Incoronati e degli Eterni, ma il loro culto è rivolto più alla memoria del tempo in cui i Qaathi non erano confinati a Qarth, prima che le terre attorno divenissero il Deserto Rosso, prima che i Dothraki distruggessero le loro altre roccaforti."
