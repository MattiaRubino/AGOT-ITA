l_spanish:
 ### THE RELIGION ###
  the_pact_religion:0 "Il Patto dell’Isola dei Volti"
  the_pact_religion_adj:0 "Il Patto"
  the_pact_religion_adherent:0 "Seguace del Patto"
  the_pact_religion_adherent_plural:0 "Seguaci del Patto"
  the_pact_religion_desc:0 "Il Patto dell’Isola dei Volti è il trattato che pose fine al conflitto tra i Primi Uomini e i Figli della Foresta. Portò la pace a Westeros e introdusse il culto degli Antichi Dei tra gli uomini. Il Patto resiste ancora oggi e durerà finché il sangue dei Primi Uomini scorrerà nelle vene dell’umanità."

 ### Faiths ###
 # Northern Old Gods
  old_gods_wnw:0 "Antichi Dei dell’Inverno e del Bosco"
  old_gods_wnw_adj:0 "Antichi Dei"
  old_gods_wnw_adherent:0 "Seguace degli Antichi Dei"
  old_gods_wnw_adherent_plural:0 "Seguaci degli Antichi Dei"
  old_gods_wnw_desc:0 "Adottato dopo il Patto, il culto degli Antichi Dei è sopravvissuto nel Nord più che in qualsiasi altra parte dei Sette Regni. È una fede semplice e personale, senza comandamenti rigidi né scritture. Onorare gli dei è un atto intimo. I suoi principi fondamentali sono la sacralità degli alberi-diga, l’inviolabilità del diritto dell’ospite e la santità dei giuramenti pronunciati davanti all’albero-cuore."

 # River Old Gods
  old_gods_rnh:0 "Antichi Dei di Fiumi e Colline"
  old_gods_rnh_adj:0 "Antichi Dei del Fiume"
  old_gods_rnh_adherent:0 "Seguace degli Antichi Dei"
  old_gods_rnh_adherent_plural:0 "Seguaci degli Antichi Dei"
  old_gods_rnh_desc:0 "Fuori dal Nord, il secondo bastione del culto degli Antichi Dei si trova nelle Terre dei Fiumi. Anche prima del risveglio della fede, case provenienti dal Nord portarono con sé la loro religione. Le pratiche differiscono da quelle dei vicini settentrionali, fondendosi con la Fede dei Sette. Oltre alla sacralità degli alberi-diga e al diritto dell’ospite, in queste terre i cavalieri giurano non in un sept, ma davanti all’albero-cuore."

 # Vale Old Gods
  old_gods_mnv:0 "Antichi Dei della Luna e del Valle"
  old_gods_mnv_adj:0 "Antichi Dei del Valle"
  old_gods_mnv_adherent:0 "Seguace degli Antichi Dei"
  old_gods_mnv_adherent_plural:0 "Seguaci degli Antichi Dei"
  old_gods_mnv_desc:0 "Sebbene il Valle e le Montagne della Luna siano state le prime terre conquistate dagli Andali e la culla della Fede dei Sette a Westeros, i legami con i Primi Uomini e le loro credenze non sono mai stati del tutto spezzati. Oggi si assiste a un ritorno al culto degli Antichi Dei, pur mantenendo molte delle tradizioni e dei diritti legati alla Fede."

 # Western Old Gods
  old_gods_rng:0 "Antichi Dei della Roccia e dell’Oro"
  old_gods_rng_adj:0 "Antichi Dei dell’Ovest"
  old_gods_rng_adherent:0 "Seguace degli Antichi Dei"
  old_gods_rng_adherent_plural:0 "Seguaci degli Antichi Dei"
  old_gods_rng_desc:0 "Le Terre dell’Ovest furono a lungo luogo sacro per il culto degli Antichi Dei. Fu qui che Corlos mostrò misericordia ai cuccioli di leone, e fu ricompensato dagli dei. Il culto è rinato in questa regione, adottando tratti della Fede dei Sette, come la cavalleria, ma restando fedele ai principi del Patto."

 # Reach Old Gods
  old_gods_fng:0 "Antichi Dei di Campi e Boschetti"
  old_gods_fng_adj:0 "Antichi Dei dell’Altopiano"
  old_gods_fng_adherent:0 "Seguace degli Antichi Dei"
  old_gods_fng_adherent_plural:0 "Seguaci degli Antichi Dei"
  old_gods_fng_desc:0 "L’Altopiano è stato a lungo la culla della Fede dei Sette, ma conserva ancora legami con gli Antichi Dei. Racconti di Garth Manoverde, del Trono Vivente di Quercasede, dei mutapelle alla Lago Rosso e altri, continuano a vivere. Questi legami sono stati pienamente abbracciati con il ritorno del culto degli Antichi Dei, sebbene l’influenza della Fede persista in alcune tradizioni."

 # Storm Old Gods
  old_gods_snw:0 "Antichi Dei della Tempesta e dell’Onda"
  old_gods_snw_adj:0 "Antichi Dei della Tempesta"
  old_gods_snw_adherent:0 "Seguace degli Antichi Dei"
  old_gods_snw_adherent_plural:0 "Seguaci degli Antichi Dei"
  old_gods_snw_desc:0 "Le Terre della Tempesta hanno da sempre mantenuto legami con i Figli della Foresta, alleandosi notoriamente contro la Sacra Fratellanza. Questi legami hanno portato a un ritorno del culto degli Antichi Dei nella regione, pur conservando alcune tradizioni adottate sotto la Fede."

 # Dorne Old Gods
  old_gods_dns:0 "Antichi Dei della Duna e della Sabbia"
  old_gods_dns_adj:0 "Antichi Dei di Dorne"
  old_gods_dns_adherent:0 "Seguace degli Antichi Dei"
  old_gods_dns_adherent_plural:0 "Seguaci degli Antichi Dei"
  old_gods_dns_desc:0 "A Dorne i Figli della Foresta compirono le loro imprese più grandi con l’aiuto degli Antichi Dei. Sebbene gli Andali abbiano dominato le terre basse, i legami con gli Antichi Dei non si sono mai spezzati. Ora, il culto è tornato, mescolando elementi della Fede e della Madre."

 # Crownlands Old Gods
  old_gods_sns:0 "Antichi Dei del Fumo e del Sale"
  old_gods_sns_adj:0 "Antichi Dei delle Terre della Corona"
  old_gods_sns_adherent:0 "Seguace degli Antichi Dei"
  old_gods_sns_adherent_plural:0 "Seguaci degli Antichi Dei"
  old_gods_sns_desc:0 "La Baia delle Acque Nere, e le isole che la abitano, sono da tempo un rifugio per il culto degli Antichi Dei nel sud di Westeros — in particolare Punta Crackclaw e i suoi abitanti. Qui il culto si è diffuso, incorporando aspetti sia della Fede che dei Valyriani insediati nella regione."

 # Wildling Old Gods
  old_gods_btw_fnf:0 "Antichi Dei del Gelo e della Foresta"
  old_gods_btw_fnf_adj:0 "Antichi Dei dei Bruti"
  old_gods_btw_fnf_adherent:0 "Seguace degli Antichi Dei"
  old_gods_btw_fnf_adherent_plural:0 "Seguaci degli Antichi Dei"
  old_gods_btw_fnf_desc:0 "Solo oltre la Barriera, nel Vero Nord, si può davvero ascoltare e percepire la presenza degli Antichi Dei. A sud della Barriera, le terre sono ormai troppo coltivate, disboscate, civilizzate per udire davvero i sussurri degli Dei."

  old_gods_btw_fnf_old:0 "Antichi Dei Primigeni del Gelo e della Foresta"
  old_gods_btw_fnf_old_adj:0 "Antichi Dei Primigeni dei Bruti"
  old_gods_btw_fnf_old_adherent:0 "Seguace degli Antichi Dei"
  old_gods_btw_fnf_old_adherent_plural:0 "Seguaci degli Antichi Dei"

 # Frozen Old Gods
  old_gods_btw_sni:0 "Antichi Dei della Neve e del Ghiaccio"
  old_gods_btw_sni_adj:0 "Antichi Dei Gelati"
  old_gods_btw_sni_adherent:0 "Seguace degli Antichi Dei"
  old_gods_btw_sni_adherent_plural:0 "Seguaci degli Antichi Dei"
  old_gods_btw_sni_desc:0 "Il culto degli Antichi Dei è forte nelle terre ghiacciate oltre la Barriera. Tuttavia, i loro seguaci non cercano la voce degli Dei nei ruscelli o tra le foglie, ma nei crepitii del ghiaccio e nella caduta della neve. Queste terre forgiano un popolo duro, e così è anche il loro culto."

  old_gods_btw_sni_old:0 "Antichi Dei Primigeni della Neve e del Ghiaccio"
  old_gods_btw_sni_old_adj:0 "Antichi Dei Primigeni Gelati"
  old_gods_btw_sni_old_adherent:0 "Seguace degli Antichi Dei"
  old_gods_btw_sni_old_adherent_plural:0 "Seguaci degli Antichi Dei"

 # Moon Old Gods
  old_gods_btw_mns:0 "Antichi Dei della Montagna e della Pietra"
  old_gods_btw_mns_adj:0 "Antichi Dei della Luna"
  old_gods_btw_mns_adherent:0 "Seguace degli Antichi Dei"
  old_gods_btw_mns_adherent_plural:0 "Seguaci degli Antichi Dei"
  old_gods_btw_mns_desc:0 "Coloro che rifiutarono di abbandonare gli Antichi Dei e piegarsi ai Re Andal di Casa Arryn fuggirono nelle alture selvagge delle Montagne della Luna. Pur avendo perso quasi tutto, conservarono la fede e i giuramenti. Il loro odio verso gli uomini delle valli ha reso il loro culto più duro e spietato."

  old_gods_btw_mns_old:0 "Antichi Dei Primigeni della Montagna e della Pietra"
  old_gods_btw_mns_old_adj:0 "Antichi Dei Primigeni della Luna"
  old_gods_btw_mns_old_adherent:0 "Seguace degli Antichi Dei"
  old_gods_btw_mns_old_adherent_plural:0 "Seguaci degli Antichi Dei"

 # Magnar Old Gods
  old_gods_btw_pnv:0 "Antichi Dei di Vetta e Valle"
  old_gods_btw_pnv_adj:0 "Antichi Dei dei Magnar"
  old_gods_btw_pnv_adherent:0 "Seguace degli Antichi Dei"
  old_gods_btw_pnv_adherent_plural:0 "Seguaci degli Antichi Dei"
  old_gods_btw_pnv_desc:0 "I Thenn rivendicano d’essere i soli veri discendenti dei Primi Uomini, e affermano di essere gli unici a preservare davvero il Patto e a venerare correttamente gli Antichi Dei. Il [Glossary('Magnar', 'MAGNAR_GLOSS')] è considerato pari agli Antichi Dei — uno fatto di carne, mentre gli altri sono fatti di pietra, rami e fiume."

  old_gods_btw_pnv_old:0 "Antichi Dei Primigeni di Vetta e Valle"
  old_gods_btw_pnv_old_adj:0 "Antichi Dei Primigeni dei Magnar"
  old_gods_btw_pnv_old_adherent:0 "Seguace degli Antichi Dei"
  old_gods_btw_pnv_old_adherent_plural:0 "Seguaci degli Antichi Dei"

 # Cave Old Gods
  old_gods_btw_dnc:0 "Antichi Dei dell’Oscurità e della Caverna"
  old_gods_btw_dnc_adj:0 "Antichi Dei delle Caverne"
  old_gods_btw_dnc_adherent:0 "Seguace degli Antichi Dei"
  old_gods_btw_dnc_adherent_plural:0 "Seguaci degli Antichi Dei"
  old_gods_btw_dnc_desc:0 "Coloro che vivono sottoterra, nelle grotte e nei cunicoli delle Montagne dei Denti Gelati, venerano ancora gli Antichi Dei, nonostante ciò che altri possano pensare. Tuttavia, il loro culto è molto più oscuro di quello praticato in superficie: in questa variante, il consumo di carne umana, viva o morta, è permesso."

  old_gods_btw_dnc_old:0 "Antichi Dei Primigeni dell’Oscurità e della Caverna"
  old_gods_btw_dnc_old_adj:0 "Antichi Dei Primigeni delle Caverne"
  old_gods_btw_dnc_old_adherent:0 "Seguace degli Antichi Dei"
  old_gods_btw_dnc_old_adherent_plural:0 "Seguaci degli Antichi Dei"

 # Shore Old Gods
  old_gods_btw_sas:0 "Antichi Dei del Mare e della Conchiglia"
  old_gods_btw_sas_adj:0 "Antichi Dei delle Rive"
  old_gods_btw_sas_adherent:0 "Seguace degli Antichi Dei"
  old_gods_btw_sas_adherent_plural:0 "Seguaci degli Antichi Dei"
  old_gods_btw_sas_desc:0 "Lungo la costa oltre la Barriera, il culto degli Antichi Dei si è naturalmente rivolto verso il mare, assumendo tratti selvaggi e primitivi che un tempo erano parte integrante della fede."

  old_gods_btw_sas_old:0 "Antichi Dei Primigeni del Mare e della Conchiglia"
  old_gods_btw_sas_old_adj:0 "Antichi Dei Primigeni delle Rive"
  old_gods_btw_sas_old_adherent:0 "Seguace degli Antichi Dei"
  old_gods_btw_sas_old_adherent_plural:0 "Seguaci degli Antichi Dei"

 # Burned Old Gods
  old_gods_btw_valyrian:0 "Antichi Dei dei Bruciati"
  old_gods_btw_valyrian_adj:0 "Antichi Dei Bruciati"
  old_gods_btw_valyrian_adherent:0 "Seguace degli Antichi Dei"
  old_gods_btw_valyrian_adherent_plural:0 "Seguaci degli Antichi Dei"
  old_gods_btw_valyrian_desc:0 "Alcune tribù credono che gli Antichi Dei possano talvolta camminare tra gli uomini sotto forma di carne. Gli Uomini Bruciati venerano una strega del fuoco, che si dice comandi una fiamma vivente — probabilmente un drago — tra le Montagne della Luna."

 # Children's Old Gods
  old_gods_children:0 "Antichi Dei del Canto"
  old_gods_children_adj:0 "Antichi Dei Veri"
  old_gods_children_adherent:0 "Seguace degli Antichi Dei"
  old_gods_children_adherent_plural:0 "Seguaci degli Antichi Dei"
  old_gods_children_desc:0 "Gli uomini li chiamavano Figli della Foresta, i Giganti parlavano di [Glossary('woh dak nag gram', 'CHILDREN_FOREST_GLOSS')], ma essi si nominavano 'Coloro che Cantano il Canto della Terra.' È da quel canto che nasce la vera comprensione e venerazione degli Antichi Dei — dell’Inverno e del Bosco, dei Fiumi e delle Colline, della Luna e del Valle, della Roccia e dell’Oro, dei Campi e dei Boschetti, della Tempesta e dell’Onda, della Duna e della Sabbia, del Fumo e del Sale, del Gelo e della Foresta, della Neve e del Ghiaccio, della Montagna e della Pietra, della Vetta e della Valle, dell’Oscurità e della Caverna, del Mare e della Conchiglia."
