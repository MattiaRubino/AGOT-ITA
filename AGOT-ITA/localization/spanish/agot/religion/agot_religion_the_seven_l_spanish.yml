 ### THE RELIGION ###
  the_seven_religion:0 "La Fede degli Andali"
  the_seven_religion_adj:0 "Fede dei Sette"
  the_seven_religion_adherent:0 "Fedele"
  the_seven_religion_adherent_plural:0 "Fedeli"
  the_seven_religion_desc:0 "La Fede degli Andali è un insieme di credenze fondate sulla convinzione che vi sia un unico dio, un essere divino che si è rivelato al popolo eletto — gli Andali — in sette aspetti distinti per guidarli verso la grandezza."

 ### Faiths ###
 # Old Faith
  fots_stars:0 "Fede delle Stelle"
  fots_stars_adj:0 "Fede delle Stelle"
  fots_stars_adherent:0 "Fedele"
  fots_stars_adherent_plural:0 "Fedeli"
  fots_stars_desc:0 "Furono agli Andali e al loro re, Hugor della Collina, che i Sette-Che-Sono-Uno si rivelarono. Insegnarono loro a lavorare il ferro, conferirono i riti della Cavalleria e li incaricarono di conquistare le terre del tramonto: Westeros."

 # The FAITH
  fots_seven:0 "Fede dei Sette"
  fots_seven_adj:0 "Fede dei Sette"
  fots_seven_adherent:0 "Fedele"
  fots_seven_adherent_plural:0 "Fedeli"
  fots_seven_desc:0 "La Fede dei Sette è la religione dominante di Westeros. La maggior parte delle genti e delle terre si considerano Fedeli, e tutti i Re degli Andali, dei Rhoynar e dei Primi Uomini, oltre a farne parte, hanno cercato l’incoronazione da parte dell’Alto Septon. La Fede si fonda sulle rivelazioni contenute nella Stella a Sette Punte ed è guidata dai Pii Devoti e dall’Alto Septon."

 # Baelor Faith
  fots_blessed:0 "Fede del Benedetto"
  fots_blessed_adj:0 "Fede del Benedetto"
  fots_blessed_adherent:0 "Fedele"
  fots_blessed_adherent_plural:0 "Fedeli"
  fots_blessed_desc:0 "Baelor il Benedetto fu l’uomo più devoto mai salito sul Trono di Spade. Fu lui a commissionare la Grande Septa come nuova sede per l’Alto Septon e a guidare il reame verso una via più pura. Chi segue le sue orme cerca di proseguire la sua grande opera in nome dei Sette."

 # Sword Faith
  fots_sword:0 "Fede della Spada"
  fots_sword_adj:0 "Fede della Spada"
  fots_sword_adherent:0 "Fedele"
  fots_sword_adherent_plural:0 "Fedeli"
  fots_sword_desc:0 "Quando gli Andali giunsero a Westeros, portarono con sé fuoco e ferro, spada e stella. Da allora, i Fedeli sono stati sviati, poiché l’Alto Septon e i Pii Devoti si piegano ormai alle pressioni politiche e straniere. Solo attraverso la Spada la Fede potrà riguadagnare il favore dei Sette."

 # Pure Faith
  fots_pure:0 "Fede dei Puri"
  fots_pure_adj:0 "Fede dei Puri"
  fots_pure_adherent:0 "Fedele"
  fots_pure_adherent_plural:0 "Fedeli"
  fots_pure_desc:0 "La presenza degli Antichi Dei e del Dio Abissale ha corrotto i Fedeli. Quando il Padre parlò a Hugor sulla Collina, non disse forse che le terre di Westeros erano destinate agli Andali e ai Fedeli soltanto? Solo rifiutando queste eresie e bestemmie i Fedeli potranno compiere ciò che i Sette avevano previsto per loro."

 # Old and New Faith
  fots_oldnew:0 "Fede dell’Antico e del Nuovo"
  fots_oldnew_adj:0 "Fede dell’Antico e del Nuovo"
  fots_oldnew_adherent:0 "Fedele"
  fots_oldnew_adherent_plural:0 "Fedeli"
  fots_oldnew_desc:0 "Molto prima dell’arrivo degli Andali, gli Antichi Dei e i loro alberi-diga erano già qui. Eppure, gli Antichi e i Nuovi Dei non sono opposti, né divinità distinte. Gli Antichi Dei erano il modo in cui i Sette-Che-Sono-Uno parlavano agli uomini, prima di rivelarsi. Anche per loro, gli alberi-diga sono sempre stati sacri."

 # Dorne Faith
  fots_sands:0 "Fede delle Sabbie"
  fots_sands_adj:0 "Fede delle Sabbie"
  fots_sands_adherent:0 "Fedele"
  fots_sands_adherent_plural:0 "Fedeli"
  fots_sands_desc:0 "Dorne è sempre stata diversa nei rapporti con gli stranieri, e la Fede non fa eccezione. Sebbene quasi tutti i Dorniani siano Fedeli, a parte gli Orfani, non si sono mai piegati alle regole dei Pii Devoti o dell’Alto Septon. Adorano i Sette, sì, ma non rinunceranno mai al loro stile di vita — la via di Dorne — solo perché un Alto Septon dell’Altopiano lo comanda. Così i Dorniani hanno rotto con i Pii Devoti e seguono i Sette-Che-Sono-Uno a modo loro."

 # Axe Faith
  fots_axe:0 "Fede dell’Ascia"
  fots_axe_adj:0 "Fede dell’Ascia"
  fots_axe_adherent:0 "Fedele"
  fots_axe_adherent_plural:0 "Fedeli"
  fots_axe_desc:0 "Prima di giungere alle colline di Andalos, si dice che gli Andali provenissero dalle terre dell’Ascia. Coloro che vi sono tornati hanno portato con sé una forma di Fede più vicina all’originale, non contaminata da influenze straniere."

 # Scourged Faith
  fots_scourged:0 "Fede dei Flagellati"
  fots_scourged_adj:0 "Fede dei Flagellati"
  fots_scourged_adherent:0 "Fedele"
  fots_scourged_adherent_plural:0 "Fedeli"
  fots_scourged_desc:0 "Quando Qarlon il Grande fu l’ultimo re in Essos, dichiarò di voler unire tutti gli Andali del continente. Le sue campagne finirono nel fuoco, ma i sopravvissuti iniziarono a venerare la leggenda del Re di Tutti gli Andali, insieme ai Sette-Che-Sono-Uno."

