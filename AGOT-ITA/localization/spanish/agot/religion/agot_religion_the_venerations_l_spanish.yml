  the_venerations_religion_adherent_plural:0 "Devoti"
  the_venerations_religion_desc:0 "La religione degli Ibbenesi è cosa strana e chiusa, spesso sotto forma di Venerazioni, rivolte tanto ai loro sovrani quanto alla natura — in particolare al mare."

