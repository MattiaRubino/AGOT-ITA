  #Il Suono
  ib_ven_sound:0 "Venerazione del Suono"
  ib_ven_sound_adj:0 "Il Suono"
  ib_ven_sound_adherent:0 "Devoto"
  ib_ven_sound_adherent_plural:0 "Devoti"
  ib_ven_sound_desc:0 "Gli Ibbenesi sono un popolo strano: dove un tempo avevano un Re-Dio da venerare, ora rendono omaggio a una forza che chiamano il Suono. Il Suono è l’armonia naturale del mondo e di tutto ciò che lo compone, dalle onde che si infrangono sulle coste ai venti che soffiano sulle montagne."
