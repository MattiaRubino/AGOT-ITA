 ### THE RELIGION ###
  the_courts_religion:0 "Le Corti dell'Alba"
  the_courts_religion_adj:0 "Le Corti"
  the_courts_religion_adherent:0 "Devoto"
  the_courts_religion_adherent_plural:0 "Devoti"
  the_courts_religion_desc:0 "Yi Ti è una terra di mille dèi e centinaia di principi, e il reame divino è organizzato come quello terreno. Sebbene tutti gli dèi siano riconosciuti e venerati, ogni individuo o gruppo si dedica con devozione a una specifica Corte."

  ### Fedi ###
  #Corte Celeste
  yt_court_celestial:0 "La Corte Celeste dei Cieli"
  yt_court_celestial_adj:0 "Corte Celeste"
  yt_court_celestial_adherent:0 "Devoto"
  yt_court_celestial_adherent_plural:0 "Devoti"
  yt_court_celestial_desc:0 "Tutto ciò che è sotto i Cieli nasce dalla Volontà Celeste, e così come gli imperatori governano l’Impero Dorato, un Dio-in-Terra governa la Corte Celeste. Accanto a lui vi sono esseri divini, tra cui la Fanciulla-Fatta-di-Luce e il Leone della Notte, suoi principali consiglieri. Quando richiesto, il Leone della Notte agisce da giustiziere ed esecutore."

  #Corte Gioiellata
  yt_court_jewel:0 "La Corte Gioiellata dell’Alba"
  yt_court_jewel_adj:0 "Corte Gioiellata"
  yt_court_jewel_adherent:0 "Devoto"
  yt_court_jewel_adherent_plural:0 "Devoti"
  yt_court_jewel_desc:0 "La discendenza diretta dal Dio-in-Terra: gli Imperatori di Perla, Giada, Tormalina, Onice, Topazio, Opale e l’Imperatrice Ametista non erano esseri umani come noi, ma divinità incarnate. Anche se quella scintilla divina si è affievolita col tempo, ancora oggi offrono guida e saggezza a chi li invoca."

  #Corte Ancestrale
  yt_court_ancestor:0 "La Corte Ancestrale di Yi Ti"
  yt_court_ancestor_adj:0 "Corte Ancestrale"
  yt_court_ancestor_adherent:0 "Devoto"
  yt_court_ancestor_adherent_plural:0 "Devoti"
  yt_court_ancestor_desc:0 "Oltre le grandi corti divine e quelle degli imperatori dell’alba, anche la propria famiglia e i propri antenati formano una corte che guida e protegge i discendenti viventi. Dai casati più nobili ai più umili, tutti rendono omaggio ai propri antenati."

  #Corte della Pietra di Sangue
  yt_court_bloodstone:0 "La Corte della Pietra di Sangue della Notte"
  yt_court_bloodstone_adj:0 "Corte della Pietra di Sangue"
  yt_court_bloodstone_adherent:0 "Devoto"
  yt_court_bloodstone_adherent_plural:0 "Devoti"
  yt_court_bloodstone_desc:0 "L’Imperatore della Pietra di Sangue governava la propria corte ignorando i precetti giusti e pii dei suoi antenati e degli dèi. Prese in moglie una Donna Tigre e cominciò ad adorare la pietra oleosa caduta dal cielo con il Tradimento del Sangue. Oggi, ribelli, dissidenti, stregoni e empî lo venerano e cercano di riportare il mondo sotto il suo dominio."

  #Corte Sacra
  yt_court_leng:0 "La Corte Sacra di Leng"
  yt_court_leng_adj:0 "Corte Sacra"
  yt_court_leng_adherent:0 "Devoto"
  yt_court_leng_adherent_plural:0 "Devoti"
  yt_court_leng_desc:0 "Da Khiara la Grande in poi, l’Imperatrice-Divina è venerata come sovrana e guida spirituale di Leng. Ella è la manifestazione vivente dello spirito dell’isola, incarnazione dell’anima_
