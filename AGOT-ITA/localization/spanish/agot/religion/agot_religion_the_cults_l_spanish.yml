  ### THE RELIGION ###
  the_cults_religion:0 "I Culti degli Dèi"
  the_cults_religion_adj:0 "I Culti"
  the_cults_religion_adherent:0 "Discepolo"
  the_cults_religion_adherent_plural:0 "Discepoli"
  the_cults_religion_desc:0 "I numerosi dèi venerati dai culti delle Città Libere in Essos sono tanto vari quanto i popoli che vi abitano. Ogni città ha i propri dèi principali, ma quasi tutte accolgono anche quelli altrui."

  ### Fedi ###
  #Pantheon di Braavos
  fc_pan_braavos:0 "Vhugyahar"
  fc_pan_braavos_adj:0 "Vhugyahar"
  fc_pan_braavos_adherent:0 "Discepolo"
  fc_pan_braavos_adherent_plural:0 "Discepoli"
  fc_pan_braavos_desc:0 "I seguaci credono pienamente nel Vhugyahar, il 'Pantheon dei Pantheon'. Tutti gli dèi e le fedi del mondo sono accolti e venerati, purché non ostacolino la libertà intrinseca dell’uomo."

  #Uomini Senza Volto di Braavos
  fc_pan_faceless:0 "Discepoli del Dio dai Mille Volti"
  fc_pan_faceless_adj:0 "Dio dai Mille Volti"
  fc_pan_faceless_adherent:0 "Uomo Senza Volto"
  fc_pan_faceless_adherent_plural:0 "Uomini Senza Volto"
  fc_pan_faceless_desc:0 "Il Dio dai Mille Volti è il Dio di Ogni Morte, e tutti gli dèi della morte venerati nel mondo non sono altro che sue 'facce' o incarnazioni. Vivere è soffrire, e Lui dai Mille Volti offre una fine misericordiosa a tale sofferenza."

  #Pantheon di Tyrosh
  fc_pan_tyrosh:0 "I Toni di Trios"
  fc_pan_tyrosh_adj:0 "Toni di Trios"
  fc_pan_tyrosh_adherent:0 "Discepolo"
  fc_pan_tyrosh_adherent_plural:0 "Discepoli"
  fc_pan_tyrosh_desc:0 "Molto tempo fa, seguaci di innumerevoli dèi si unirono sotto stendardi di guerra e di commercio. In tale cooperazione, venne scelto Trios come guida meritata delle loro divinità."

  #Pantheon di Lys
  fc_pan_lys:0 "Divinità di Perla"
  fc_pan_lys_adj:0 "Divinità di Perla"
  fc_pan_lys_adherent:0 "Discepolo"
  fc_pan_lys_adherent_plural:0 "Discepoli"
  fc_pan_lys_desc:0 "I seguaci delle Divinità di Perla, un pantheon di dee e dèi guidato dalla Dama Piangente, Pantera, Yyndros, Bakkalon e Saagael, tendono a venerare la bellezza ed esaltare forme di potere più femminili."

  #Pantheon di Myr
  fc_pan_myr:0 "Giardini Dorati"
  fc_pan_myr_adj:0 "Giardini Dorati"
  fc_pan_myr_adherent:0 "Discepolo"
  fc_pan_myr_adherent_plural:0 "Discepoli"
  fc_pan_myr_desc:0 "Coloro che credono nei sacri Giardini Dorati custodiscono la loro bellezza presunta come un segreto prezioso. Gelenei e il suo conclave vengono onorati attraverso rituali arcani e scritture misteriose."

  #Pantheon di Pentos
  fc_pan_pentos:0 "Misericordie del Principe"
  fc_pan_pentos_adj:0 "Misericordie del Principe"
  fc_pan_pentos_adherent:0 "Discepolo"
  fc_pan_pentos_adherent_plural:0 "Discepoli"
  fc_pan_pentos_desc:0 "Per il bene del suo popolo, il Grande Principe offre prosperità e guida attraverso un prescelto. Le Misericordie, il pantheon che presiede, possono un giorno reclamare la vita del prescelto come tributo, una volta esaurite le sue benedizioni."

  ##Pantheon di Lorath
  fc_pan_lorath:0 "Il Disegno"
  fc_pan_lorath_adj:0 "Il Disegno"
  fc_pan_lorath_adherent:0 "Discepolo"
  fc_pan_lorath_adherent_plural:0 "Discepoli"
  fc_pan_lorath_desc:0 "Gli insegnamenti del Tessitore sostengono che la verità giace al centro di un grande labirinto — non sempre segnato da muri o svolte, ma da scelte, contraddizioni e rivelazioni. Tutti possono camminare per i suoi sentieri tortuosi, ma solo chi possiede umiltà e pazienza può trovare saggezza nei percorsi mutevoli della vita."

  #Pantheon di Volantis
  fc_pan_volantis:0 "Eredi Divini"
  fc_pan_volantis_adj:0 "Eredi Divini"
  fc_pan_volantis_adherent:0 "Discepolo"
  fc_pan_volantis_adherent_plural:0 "Discepoli"
  fc_pan_volantis_desc:0 "Gli Eredi Divini credono che gli dèi di Valyria siano periti nel Disastro, e che il loro potere e i loro troni siano passati a chi era degno di reclamarli. Questi dèi e i loro seguaci — fieri, splendenti e inflessibili — non sono visti come reliquie del passato, ma come suoi eredi legittimi. Il culto non guarda all’origine, ma alla successione."

  #Pantheon di Essaria
  fc_pan_essaria:0 "Discepoli di Josimakazma"
  fc_pan_essaria_adj:0 "Josimakazma"
  fc_pan_essaria_adherent:0 "Discepolo"
  fc_pan_essaria_adherent_plural:0 "Discepoli"
  fc_pan_essaria_desc:0 "Josimakazma, il Grande che Sempre Rinasce, guidò i suoi fedeli a nord del politeistico Dominio di Valyria scagliando una stella dal proprio corpo. Lì, tra le colline della Grande Desolazione, essi poterono venerare il Dio Sole nella sua purezza, lontani dai peccatori la cui ombra oscurerà un giorno i cieli."

  #Pantheon di Boash
  fc_pan_boash:0 "Discepoli di Boash"
  fc_pan_boash_adj:0 "Boash"
  fc_pan_boash_adherent:0 "Discepolo"
  fc_pan_boash_adherent_plural:0 "Discepoli"
  fc_pan_boash_desc:0 "Boash, il Dio Cieco, è venerato da millenni. I suoi seguaci osservano un rigido codice che proibisce carne e vino, credendo che le verità più alte possano essere viste solo con il Terzo Occhio — che si apre solo quando gli altri due vedono solo oscurità."

  #Pantheon di Qohor
  fc_pan_blackgoat:0 "Discepoli del Capro Nero"
  fc_pan_blackgoat_adj:0 "Capro Nero"
  fc_pan_blackgoat_adherent:0 "Discepolo"
  fc_pan_blackgoat_adherent_plural:0 "Discepoli"
  fc_pan_blackgoat_desc:0 "Un dio oscuro adorato a Qohor, visto come un demone da molte altre fedi. Il Capro Nero richiede sacrifici di sangue quotidiani per essere placato."

  #Pantheon di Norvos
  fc_pan_bearded:0 "Discepoli del Dio Barbuto"
  fc_pan_bearded_adj:0 "Dio Barbuto"
  fc_pan_bearded_adherent:0 "Discepolo"
  fc_pan_bearded_adherent_plural:0 "Discepoli"
  fc_pan_bearded_desc:0 "Diversamente da molti culti delle Città Libere, i Discepoli del Dio Barbuto venerano solo il loro dio, il cui vero nome è noto solo ai sacerdoti supremi. Poiché solo i sacerdoti possono portare la barba, gli stranieri lo chiamano semplicemente il Dio Barbuto. Anche i capelli hanno valore sacro: solo gli uomini possono portare i capelli, solo i sacerdoti la barba, mentre le donne devono radersi il capo a zero."
