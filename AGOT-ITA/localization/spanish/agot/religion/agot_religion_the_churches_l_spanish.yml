 ### THE RELIGION ###
  the_churches_religion:0 "Le Chiese degli Dèi Oscuri"
  the_churches_religion_adj:0 "Le Chiese"
  the_churches_religion_adherent:0 "Inquisitore"
  the_churches_religion_adherent_plural:0 "Inquisitori"
  the_churches_religion_desc:0 "Le terre oltre l’Impero Dorato sono oscure e terribili, e le loro chiese non sono da meno. I dèi e le filosofie di queste chiese sono esoterici, cupi e spaventosi."

 ### Faiths ###
 # The Fish God
  eldritch_fishgod:0 "Chiesa degli Dèi Pesce"
  eldritch_fishgod_adj:0 "Dèi Pesce"
  eldritch_fishgod_adherent:0 "Uomo Pesce"
  eldritch_fishgod_adherent_plural:0 "Uomini Pesce"
  eldritch_fishgod_desc:0 "La Chiesa degli Dèi Pesce è la fede dominante nelle Mille Isole. Si dice che gli uomini di quelle terre somiglino a pesci, con pelle verdastra, dita palmate e denti affilati. Venerano divinità simili ai mostruosi abissi marini, che parlano loro attraverso i sogni."

 # The Bloodless
  eldritch_bloodgod:0 "Chiesa del Senza Sangue"
  eldritch_bloodgod_adj:0 "Senza Sangue"
  eldritch_bloodgod_adherent:0 "Uomo Senza Sangue"
  eldritch_bloodgod_adherent_plural:0 "Uomini Senza Sangue"
  eldritch_bloodgod_desc:0 "Il culto degli Uomini Senza Sangue, oltre le Cinque Fortezze, è incentrato sul Senza Sangue, una divinità mostruosa imprigionata sotto le loro terre. Sebbene incatenato, parla loro nei sogni. I suoi seguaci sperano un giorno di liberarlo."

 # The Yellow Sign
  eldritch_yellow:0 "Chiesa del Segno Giallo"
  eldritch_yellow_adj:0 "Il Segno Giallo"
  eldritch_yellow_adherent:0 "Segnatore"
  eldritch_yellow_adherent_plural:0 "Segnatori"
  eldritch_yellow_desc:0 "Un altro degli Dèi Oscuri incatenato nelle profondità. Si dice che osservi tutta la storia, conoscitore di ogni cosa, noto anche come il Re di Carcosa. In suo nome si compiono atti oscuri e orrendi. Il segno giallo cela il suo vero nome a chiunque non sia un suo seguace, condannando chiunque osi guardarlo."

 # Unknown Dreams
  eldritch_deep_dreams:0 "Chiesa dei Sogni Ignoti"
  eldritch_deep_dreams_adj:0 "Sogni Ignoti"
  eldritch_deep_dreams_adherent:0 "Enochiano"
  eldritch_deep_dreams_adherent_plural:0 "Enochiani"
  eldritch_deep_dreams_desc:0 "Nelle profondità, in una città antica e ciclopica, un dio morto sogna. I suoi sogni toccano i seguaci, spingendoli a spezzare le catene della morale e della sanità — o almeno così proclama la Chiesa dei Sogni Ignoti."

 # Starry Wisdom
  eldritch_starry_wisdom:0 "Chiesa della Saggezza Stellare"
  eldritch_starry_wisdom_adj:0 "Saggezza Stellare"
  eldritch_starry_wisdom_adherent:0 "Inquisitore"
  eldritch_starry_wisdom_adherent_plural:0 "Inquisitori"
  eldritch_starry_wisdom_desc:0 "Fu l’Imperatore della Pietra di Sangue a fondare la Chiesa della Saggezza Stellare, ma presto essa lo superò. Oggi i suoi seguaci si nascondono in ogni angolo del mondo conosciuto. Essi venerano un grande frammento di pietra oleosa, simile a quella di Yeen, della Roccia del Rospo, di Asshai o persino del Trono di Pietra Marina. Questa pietra avrebbe rivelato la vera natura del cosmo — principi così vasti da infrangere la mente degli uomini."

 # Great Old Ones
  eldritch_leng:0 "Chiesa dei Grandi Antichi"
  eldritch_leng_adj:0 "Grandi Antichi"
  eldritch_leng_adherent:0 "Sognatore"
  eldritch_leng_adherent_plural:0 "Sognatori"
  eldritch_leng_desc:0 "Gli dèi non sono concetti astratti né entità lontane: no, i Grandi Antichi giacciono sotto l’isola stessa. Quando l’Impero Dorato — maledetto sia il suo nome — giunse, ne sigillò gli accessi. Ora, finalmente, l’Imperatrice-Divina li ha riaperti, ristabilendo il legame sacro tra i Grandi Antichi e il popolo di Leng!"
