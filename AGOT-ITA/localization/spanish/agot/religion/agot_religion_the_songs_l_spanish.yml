  ### THE RELIGION ###
  the_songs_religion:0 "I Canti dei Nhai"
  the_songs_religion_adj:0 "I Canti"
  the_songs_religion_adherent:0 "Nhai"
  the_songs_religion_adherent_plural:0 "Nhai"
  the_songs_desc:0 "Quando si parla agli dèi, come si mostra il dovuto rispetto? Per coloro che vivono a nord di Yi Ti, la risposta è nel canto. Solo attraverso il canto gli dèi possono udire il popolo e, a loro volta, rispondere."

  ### Fedi ###
  #Jogos Moonsingers
  song_moon:0 "Canti della Luna"
  song_moon_adj:0 "Canti della Luna"
  song_moon_adherent:0 "Nhai"
  song_moon_adherent_plural:0 "Nhai"
  song_moon_desc:0 "I Jogos Nhai sono da sempre un flagello per le pianure a nord di Yi Ti, sin dalle prime cronache dell’Impero d’Oro. Durante tutto questo tempo, i loro leader spirituali sono stati i Cantori della Luna. Ascoltano i Canti della Luna e guidano spiritualmente il popolo, mentre i Jhats offrono la leadership temporale."

  #Braavosi Moonsingers
  fc_pan_moon:0 "Discepoli dei Cantori della Luna"
  fc_pan_moon_adj:0 "Cantori della Luna"
  fc_pan_moon_adherent:0 "Uditore"
  fc_pan_moon_adherent_plural:0 "Uditori"
  fc_pan_moon_desc:0 "Gli schiavi del Dominio Libero erano composti da innumerevoli popoli, conquistati o provenienti da terre mai esplorate. Tra essi vi erano Cantori della Luna Jogos Nhai, che guidarono un gruppo di schiavi fuggitivi fino alla laguna che divenne Braavos. Da allora, i Cantori della Luna sono rimasti una fede rispettata e influente, sebbene minoritaria, nella città segreta."

  #Nefer 
  song_nefer:0 "Canti delle Profondità"
  song_nefer_adj:0 "Canti delle Profondità"
  song_nefer_adherent:0 "Scavatore"
  song_nefer_adherent_plural:0 "Scavatori"
  song_nefer_desc:0 "Nefer, l’ultimo dei N’Ghai, ha resistito all’invasione dei Jogos Nhai ritirandosi nelle viscere della terra, dove i Canti delle Profondità hanno protetto e riscaldato i suoi. Ascoltando il ritmo e il battito delle pareti di pietra che li circondano, hanno esteso la loro dimora sempre più in profondità."

  #Mossovy
  song_mossovy:0 "Canti della Neve"
  song_mossovy_adj:0 "Canti della Neve"
  song_mossovy_adherent:0 "Monomakh"
  song_mossovy_adherent_plural:0 "Monomakh"
  song_mossovy_desc:0 "Le remote terre di Mossovy sono dette essere luoghi strani e misteriosi. Gelate e innevate, queste terre sono tuttavia abitate da genti che, a differenza di chi vive nelle Terre dell’Inverno Perpetuo, prosperano nel gelo. Per loro, le nevi e le bufere cantano, e da questi canti essi traggono ordine e crescita."
