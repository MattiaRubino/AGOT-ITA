  ### THE RELIGION ###
  the_rhllor_religion:0 "Il Cuore di Fuoco"
  the_rhllor_religion_adj:0 "R’hllor"
  the_rhllor_religion_adherent:0 "R’hlloriano"
  the_rhllor_religion_adherent_plural:0 "R’hlloriani"
  the_rhllor_religion_desc:0 "Nato nell’Estremo Oriente di Essos, il culto di R’hllor, il Cuore di Fuoco, si è diffuso in tutto il mondo conosciuto. I suoi seguaci credono sia loro dovere diffondere la parola e preparare il mondo allo scontro tra R’hllor e il Grande Altro."

  ### Fedi ###
  #Asshai
  rhllor_asshai:0 "Cuore di Fumo e Ombra"
  rhllor_asshai_adj:0 "Cuore d’Ombra"
  rhllor_asshai_adherent:0 "Azoriano"
  rhllor_asshai_adherent_plural:0 "Azoriani"
  rhllor_asshai_desc:0 "Il culto di R’hllor nell’Estremo Oriente ruota attorno ad Asshai e alle antiche profezie della rinascita di Azor Ahai. Questo ramo del Cuore di Fuoco abbraccia aspetti più oscuri, propri di Asshai stessa e delle Legabombra che la abitano."

  #Free Cities
  rhllor_fc:0 "R’hllor"
  rhllor_fc_adj:0 "R’hllor"
  rhllor_fc_adherent:0 "R’hlloriano"
  rhllor_fc_adherent_plural:0 "R’hlloriani"
  rhllor_fc_desc:0 "Il culto di R’hllor, il Signore della Luce e Cuore di Fuoco, si è diffuso in tutto Essos, e i suoi devoti si trovano in ogni Città Libera. I fedeli si raccolgono attorno ai fuochi, sperando di ricevere visioni dal loro dio. La setta è guidata dal Sommo Sacerdote a Volantis."

  #Westerosi
  rhllor_fots:0 "Dio Rosso"
  rhllor_fots_adj:0 "Dio Rosso"
  rhllor_fots_adherent:0 "R’hllorista"
  rhllor_fots_adherent_plural:0 "R’hlloristi"
  rhllor_fots_desc:0 "Quando il culto di R’hllor si diffuse dalle Città Libere a Westeros, si mescolò con la cultura locale pur mantenendo usanze orientali. I cavalieri non giurano più davanti ai Sette, ma dinanzi a un braciere, consacrandosi al Dio Rosso."

  #Bone Mountains
  rhllor_hyrkoon:0 "Cuore di Fuoco e Spada"
  rhllor_hyrkoon_adj:0 "Cuore di Spada"
  rhllor_hyrkoon_adherent:0 "Eroista"
  rhllor_hyrkoon_adherent_plural:0 "Eroisti"
  rhllor_hyrkoon_desc:0 "Nelle Montagne d’Ossa, Azor Ahai è noto come Hyrkoon l’Eroe. Fu da lui che nacque il Patrimonio di Hyrkoon, e da lui discendono i Grandi Padri e le donne guerriere delle ultime tre città-roccaforte. Conoscono il prezzo della guerra, e l’affronteranno con Fuoco e Spada, con Rubini e Ferro."
