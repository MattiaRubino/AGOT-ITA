  ### THE RELIGION ###
  the_graces_religion:0 "Le Grazie di Ghis"
  the_graces_religion_adj:0 "Le Grazie"
  the_graces_religion_adherent:0 "Grazioso"
  the_graces_religion_adherent_plural:0 "Graziosi"
  the_graces_religion_desc:0 "Molto prima dell’ascesa di Valyria e del suo Dominio Libero, fu Ghis e i suoi Dei a forgiare un impero con la disciplina e il sangue. Anche dopo la caduta dell’Impero e la perdita della loro lingua, gli Dei Ghiscari sono sopravvissuti e hanno visto persino la fine dei loro odiati nemici."

  ### Fedi ###
  #General Ghiscari Faith
  sc_harpy:0 "Discendenti dell’Arpia"
  sc_harpy_adj:0 "L’Arpia"
  sc_harpy_adherent:0 "Grazioso"
  sc_harpy_adherent_plural:0 "Graziosi"
  sc_harpy_desc:0 "Fin dai tempi di Grazdan il Grande, fu l’Arpia a vegliare e proteggere l’Impero e i Ghiscari. Anche dopo la caduta dell’Impero e di Ghis stessa, l’Arpia continua a dominare il cielo sopra il suo popolo."

  #Unsullied Faith
  sc_spear:0 "Discendenti della Signora delle Lance"
  sc_spear_adj:0 "La Signora delle Lance"
  sc_spear_adherent:0 "Lanciere"
  sc_spear_adherent_plural:0 "Lancieri"
  sc_spear_desc:0 "Una delle dee minori di Ghis, la Signora delle Lance è stata accolta con fervore dagli Immacolati e da altre forze di soldati professionisti nelle terre dell’ex Impero. Ella è la loro patrona e protettrice; anche quando tutto è perduto, lei resterà con loro."
