l_spanish:
  rf_sunset:0 "Credi del Tramonto"
  rf_sunset_desc:0 "I credi nati nelle Terre del Tramonto di Westeros, anteriori all’arrivo dell’uomo, ma alcuni sopravvivono ancora tra i popoli odierni."
  rf_western_essos:0 "Sette dell’Essos Occidentale"
  rf_western_essos_desc:0 "Le molteplici e variegate sette nate nell’Essos occidentale: lungo il Mare Stretto, nelle Terre dell’Eterna Estate e lungo il corso del Rhoyne."
  rf_azorian:0 "Profezie Azoriane"
  rf_azorian_desc:0 "Religioni e culti votati alle profezie di Asshai, che narrano del ritorno di Azor Ahai."
  rf_grasslands:0 "Fedi delle Terre d’Erba"
  rf_grasslands_desc:0 "Le numerose fedi nate nelle pianure erbose un tempo bagnate dal Mare d’Argento e appartenenti al Regno delle Regine Pescatrici."
  rf_dawn:0 "Mille Dèi dell’Alba"
  rf_dawn_desc:0 "I moltissimi dèi di Yi Ti e dell’Impero Dorato, queste fedi precedono l’Impero e risalgono all’Era dell’Alba."
  rf_southseas:0 "Dèi dei Mari del Sud"
  rf_southseas_desc:0 "Le religioni e le fedi diffuse tra le isole e le terre dei mari meridionali."
