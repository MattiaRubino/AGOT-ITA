l_spanish:
  doctrine_not_both_marriage_and_concubinage:0 "[faith|E] non può prevedere sia più consorti che concubine"
  incompatible_doctrine_dualistic_ditheistic_trigger:0 "[faith|E] deve venerare o Dei Ditheistici o Dei Transtheistici"
  incompatible_doctrine_chaos_into_world_polytheistic_trigger:0 "[faith|E] deve credere in molte divinità"
  allowed_clergy_appointed_to_monks:0 "I membri del [clergy|E] devono essere monaci o suore."
  disallowed_clergy_appointed_to_monks:0 "I membri del [clergy|E] non devono essere monaci o suore."

  doctrine_pantheon_name:0 "Pantheon e Riti"
  doctrine_fots_pantheon_name:0 "I Sette"
  doctrine_fots_pantheon_desc:0 "Questa fede venera i Sette Che Sono Uno, originari dell’Antica Andalos e diffusi in Westeros con la Conquista degli Andali. Il loro pantheon comprende il Padre, la Madre, il Guerriero, il Fabbro, la Fanciulla, la Vecchia e lo Sconosciuto."
  doctrine_parameter_faith_of_the_seven_patrons:0 "Permette ai [characters|E] di questa [faith|E] di scegliere uno dei Sette come Patrono."
  doctrine_pantheon_the_seven_baelor_name:0 "I Sette & Baelor"
  doctrine_pantheon_the_seven_baelor_desc:0 "Oltre ai Sette-Che-Sono-Uno, viene pregato Baelor il Benedetto, Re-Septon e più Santo dei Mortali, affinché interceda presso i Sette."
  doctrine_pantheon_the_seven_name:0 "I Sette-Che-Sono-Uno"
  doctrine_pantheon_the_seven_desc:0 "I Sette-Che-Sono-Uno rappresentano un'unica divinità con sette aspetti: Il Padre, severo e giusto; La Madre, amorevole e protettiva; Il Guerriero, coraggioso e forte; La Fanciulla, pura e bella; Il Fabbro, diligente e costante; La Vecchia, saggia e riflessiva; e lo Sconosciuto, oscuro e misterioso."
  doctrine_pantheon_the_seven_old_gods_name:0 "I Sette-Che-Sono-Uno & Antichi Dei"
  doctrine_pantheon_the_seven_old_gods_desc:0 "Dove alcuni vedono gli Antichi e i Nuovi Dei come entità distinte, questi fedeli sanno che sono solo due volti della stessa moneta."
  doctrine_parameter_faith_of_the_seven_weirwood_patrons:0 "Permette ai [characters|E] di questa [faith|E] di scegliere come Patrono uno dei Sette o un Albero-diga."
  doctrine_pantheon_the_seven_qarlon_name:0 "I Sette-Che-Sono-Uno & Qarlon il Grande"
  doctrine_pantheon_the_seven_qarlon_desc:0 "Oltre ai Sette-Che-Sono-Uno, viene venerato Qarlon il Grande, Re di Tutti gli Andali, affinché protegga dai nemici e dagli infedeli."
  doctrine_parameter_faith_of_the_seven_qarlon_patrons:0 "Permette ai [characters|E] di questa [faith|E] di scegliere come Patrono uno dei Sette o Qarlon il Grande, avatar dei Sette."
  doctrine_parameter_baelorist_patrons:0 "Permette ai [characters|E] di questa [faith|E] di scegliere come Patrono uno dei Sette o Baelor I, avatar dei Sette."
  doctrine_pantheon_old_gods_name:0 "Antichi Dei"
  doctrine_pantheon_old_gods_desc:0 "Questa fede venera gli Antichi Dei di fiume, foresta e pietra, divinità senza nome legate agli Alberi-diga sparsi per Westeros."
  doctrine_parameter_old_gods_patrons:0 "I [characters|E] di questa [faith|E] credono in molti dèi locali che influenzano il loro ambiente."
  doctrine_old_gods_btw_pantheon_name:0 "Antichi Dei del Lontano Nord"
  doctrine_old_gods_btw_pantheon_desc:0 "Questa fede venera gli Antichi Dei di fiume, foresta e pietra, nonché strani dèi che dimorano oltre la Barriera."
  doctrine_parameter_free_folk_patrons:0 "I [characters|E] di questa [faith|E] credono in molti dèi locali che influenzano il loro ambiente."
  doctrine_parameter_rhllor_volantene_patrons:0 "I [characters|E] di questa [faith|E] credono nel Signore della Luce."
  doctrine_parameter_magnar_patron:0 "I [characters|E] di questa [faith|E] credono che il loro Re sia più vicino alla divinità che agli uomini, e lo venerano."
  doctrine_pantheon_old_gods_magnar_name:0 "Il Magnar & Antichi Dei"
  doctrine_pantheon_old_gods_magnar_desc:0 "Gli Antichi Dei sono infiniti e incomprensibili, tranne uno solo, che cammina nel mondo in carne: il Magnar."
  doctrine_parameter_bronze_gods_pantheon:0 "I [characters|E] di questa [faith|E] credono che i loro dèi siano incarnazioni del Bronzo, dello Stagno e del Rame, portatori di ricchezza e fortuna."
  doctrine_bronze_ones_name:0 "Dèi di Bronzo"
  doctrine_bronze_ones_desc:0 "I [characters|E] di questa [faith|E] credono che i loro dèi siano incarnazioni del Bronzo, dello Stagno e del Rame, portatori di ricchezza e fortuna."
  doctrine_parameter_lady_of_the_waves_pantheon:0 "I [characters|E] di questa [faith|E] credono in una Dea che domina le onde e un Dio che regna sui cieli."
  doctrine_waves_and_skies_name:0 "Onde e Cieli"
  doctrine_waves_and_skies_desc:0 "I [characters|E] di questa [faith|E] credono in una Dea che domina le onde e un Dio che regna sui cieli."
  doctrine_parameter_others_pantheon:0 "I [characters|E] di questa [faith|E] credono che gli estranei siano esseri speciali destinati a portare una nuova, giusta distruzione del mondo, sacrificando neonati in loro nome."
  doctrine_pantheon_the_others_name:0 "Gli Estranei"
  doctrine_pantheon_the_others_desc:0 "Gli Estranei, gli Spettri, gli Ombre Ghiacciate: comunque li si chiami, portano Gelo e Morte, e annunciano la Lunga Notte."
  doctrine_old_gods_vale_pantheon_name:0 "Antichi Dei del Valle"
  doctrine_old_gods_vale_pantheon_desc:0 "Questa fede venera gli Antichi Dei di fiume, foresta e pietra, legati agli Alberi-diga sparsi per il Valle di Arryn."
  doctrine_parameter_vale_clans_patrons:0 "Permette ai [characters|E] di questa [faith|E] di scegliere come Patrono uno dei molti Antichi Dei del Valle."
  doctrine_pantheon_drowned_god_name:0 "Il Dio Abissale"
  doctrine_pantheon_drowned_god_desc:0 "Questa fede venera il Dio Abissale, Colui che Dimora sotto le Onde, nei suoi saloni d’acqua. Creatore dei Mari e padre dei fedeli, è legato a tutte le acque del mondo."
  doctrine_parameter_drowned_god_patrons:0 "Permette a questa [faith|E] di accedere ai Patroni del Dio Abissale."
  doctrine_pantheon_the_seven_drowned_god_name:0 "Gli Otto degli Uomini di Ferro"
  doctrine_pantheon_the_seven_drowned_god_desc:0 "Questa fede venera i Sette e il Dio Abissale, Colui che Dimora sotto le Onde, nei suoi saloni d’acqua. Creatore dei Mari e padre dei fedeli, comanda sugli dèi degli Andali."
  doctrine_parameter_faith_of_eight_patrons:0 "Permette a questa [faith|E] di accedere ai Patroni dei Sette e del Dio Abissale in forma sincretica."
  doctrine_pantheon_drowned_god_storm_name:0 "Il Dio della Tempesta"
  doctrine_pantheon_drowned_god_storm_desc:0 "Questa fede venera il Dio della Tempesta, Colui che Dimora nei Cieli, nei suoi saloni tra le nubi. Creatore dei Cieli e padre dei fedeli, è connesso al cielo sopra il mondo."
  doctrine_parameter_storm_god_patrons:0 "Permette a questa [faith|E] di accedere ai Patroni del Dio della Tempesta."
  doctrine_parameter_can_execute_drown:0 "Concede l'accesso al metodo di [execution|E] #V Annegar#!."
  doctrine_rhllor_westerosi_pantheon_name:0 "Dio Rosso"
  doctrine_rhllor_westerosi_pantheon_desc:0 "Questa fede segue i riti del Dio Rosso, venerando l’unico vero dio R’hllor, il Signore della Luce, e l’eroe Azor Ahai, destinato a tornare per bandire l’oscurità una volta per tutte."
  doctrine_pantheon_rhllor_name:0 "R'hllor"
  doctrine_pantheon_rhllor_desc:0 "R'hllor è il Cuore di Fuoco, il Signore della Luce, il Dio della Fiamma e dell'Ombra. È lui che combatte il Grande Altro e che guidò Azor Ahai per salvare il mondo durante la Lunga Notte dopo il Tradimento di Sangue."
  doctrine_rhllor_asshai_pantheon_name:0 "Rito di Asshai"
  doctrine_rhllor_asshai_pantheon_desc:0 "Questa fede segue il Rito di Asshai del culto di R'hllor, venerando l’unico vero dio R'hllor, il Signore della Luce, e l'eroe Azor Ahai, destinato a tornare per scacciare l’oscurità per sempre."
  doctrine_rhllor_hyrkooni_pantheon_name:0 "Rito di Hyrkoon"
  doctrine_rhllor_hyrkooni_pantheon_desc:0 "Questa fede segue il Rito di Hyrkoon del culto di R'hllor, venerando l’unico vero dio R'hllor, il Signore della Luce, e l'eroe Azor Ahai, destinato a tornare per scacciare l’oscurità per sempre."
  doctrine_valyrian_pantheon_name:0 "Pantheon Valyriano"
  doctrine_valyrian_pantheon_desc:0 "Questa fede venera gli Dei del Vecchio Pantheon Valyriano, dèi di fuoco e sangue, i cui simboli sono sia draghi che uomini."
  doctrine_pantheon_the_seven_valyrian_name:0 "I Quattordici-Che-Sono-Uno"
  doctrine_pantheon_the_seven_valyrian_desc:0 "Quando fu predicata la Fede dei Draghi, si comprese che le Quattordici Fiamme erano solo aspetti minori dell’Uno, così come l’Uno apparve agli Andali sotto forma dei Sette-Che-Sono-Uno."
  doctrine_valyrian_pantheon_painted_name:0 "Dèi di Fiamma e Ala"
  doctrine_valyrian_pantheon_painted_desc:0 "Un tempo, gli dèi erano tra noi, ma non camminavano: volavano, alti sopra le nostre teste su ali di terrore e sputavano fiamme."
  doctrine_pantheon_braavos_name:0 "Pantheon del Mondo"
  doctrine_pantheon_braavos_desc:0 "Sebbene tutti gli dèi siano accolti nelle Città Libere, quelli più celebrati sull’Isola degli Dèi sono la Fanciulla Pallida come la Luna, il Leone della Notte, il Padre delle Acque e il Re Merling."
  doctrine_parameter_braavosi_patrons:0 "Permette ai [characters|E] di questa [faith|E] di scegliere uno degli dèi del pantheon braavosi come Patrono."
  doctrine_pantheon_black_goat_name:0 "Il Capro Nero"
  doctrine_pantheon_black_goat_desc:0 "Il Capro Nero è venerato soprattutto a Qohor ed è noto per i sanguinosi sacrifici che richiede."
  doctrine_pantheon_boash_name:0 "Dio Cieco"
  doctrine_pantheon_boash_desc:0 "Boash, il Dio Cieco, è una divinità severa che guida i suoi seguaci a vedere oltre il velo dell’esistenza."
  doctrine_pantheon_josimakazma_name:0 "Josimakazma"
  doctrine_pantheon_josimakazma_desc:0 "Il Sole Divino, Josimakazma, è fonte di tutta la vita e progenitore di ogni cosa. È a lui che dobbiamo tutto."
  doctrine_pantheon_volantis_name:0 "I Meritevoli"
  doctrine_pantheon_volantis_desc:0 "Sebbene tutti gli dèi siano accolti nelle Città Libere, a Volantis sono principalmente venerati il Leone della Notte, i gemelli Semosh e Selloso, Pantera e Aquan il Toro Rosso."
  doctrine_parameter_volantene_patrons:0 "Permette ai [characters|E] di questa [faith|E] di scegliere uno degli dèi del pantheon volantese come Patrono."
  doctrine_pantheon_lorath_name:0 "Patroni del Disegno"
  doctrine_pantheon_lorath_desc:0 "Sebbene tutti gli dèi siano accolti nelle Città Libere, a Lorath sono venerati soprattutto il Disegno, il Padre delle Acque, il Viandante Incappucciato e Bakkalon."
  doctrine_parameter_lorath_patrons:0 "Permette ai [characters|E] di questa [faith|E] di scegliere uno degli dèi del pantheon lorathi come Patrono."
  doctrine_pantheon_pentos_name:0 "Misericordie del Principe"
  doctrine_pantheon_pentos_desc:0 "Sebbene tutti gli dèi siano accolti nelle Città Libere, a Pentos il Principe è visto come l’intermediario, colui che parla a nome degli dèi e che alla fine viene sacrificato per placarli."
  doctrine_pantheon_myr_name:0 "Il Concilio"
  doctrine_pantheon_myr_desc:0 "Sebbene tutti gli dèi siano accolti nelle Città Libere, a Myr sono principalmente venerati Aquan il Toro Rosso, il Viandante Incappucciato, il Dio Silenzioso e Gelenei."
  doctrine_parameter_myrish_patrons:0 "Permette ai [characters|E] di questa [faith|E] di scegliere uno degli dèi del pantheon myriense come Patrono."
  doctrine_pantheon_tyrosh_name:0 "Tinte di Trios"
  doctrine_pantheon_tyrosh_desc:0 "Sebbene tutti gli dèi siano accolti nelle Città Libere, a Tyrosh sono celebrati soprattutto Trios, i gemelli Semosh e Selloso, il Dio Ubriaco e il Disegno."
  doctrine_parameter_tyroshi_patrons:0 "Permette ai [characters|E] di questa [faith|E] di scegliere uno degli dèi del pantheon tyroshi come Patrono."
  doctrine_pantheon_lys_name:0 "Divinità di Perla"
  doctrine_pantheon_lys_desc:0 "Sebbene tutti gli dèi siano accolti nelle Città Libere, a Lys sono adorati più di tutti la Dama in Lutto, Pantera, Yndros del Crepuscolo, Bakkalon e Saagael."
  doctrine_parameter_lyseni_patrons:0 "Permette ai [characters|E] di questa [faith|E] di scegliere uno degli dèi del pantheon lyseno come Patrono."
  doctrine_pantheon_faceless_men_name:0 "Dio dai Mille Volti"
  doctrine_pantheon_faceless_men_desc:0 "Tutti conoscono il Dio dai Mille Volti, anche se non lo sanno; quando si prega il Padre degli Andali, il Leone della Notte, Yndros del Crepuscolo, il Dio sulla Terra e così via, si prega lui. La Morte è il suo premio, e la Morte è il suo dono, e a tutti sarà data."
  doctrine_pantheon_mother_rhoyne_name:0 "Madre Rhoyne"
  doctrine_pantheon_mother_rhoyne_desc:0 "Madre Rhoyne è la Dea Suprema. Da lei provengono tutti gli altri dèi e gli uomini. È lei che nutre e provvede a tutto ciò che serve."
  doctrine_pantheon_mother_summer_name:0 "Madre Rhoyne & Dèi dell’Estate"
  doctrine_pantheon_mother_summer_desc:0 "Sebbene Madre Rhoyne abbia dato vita a tutto, sono i suoi figli, gli Dèi dell’Estate, a guidarci e proteggerci ora."
  doctrine_parameter_rhoynish_patrons:0 "Questa fede venera Madre Rhoyne, o Madre Fiume."
  doctrine_pantheon_bearded_god_name:0 "Dio Barbuto"
  doctrine_pantheon_bearded_god_desc:0 "Questa fede venera il Dio Barbuto."
  doctrine_parameter_norvoshi_patrons:0 "Questa fede venera il Dio Barbuto."
  doctrine_pantheon_summer_naath_name:0 "Signore dell’Armonia"
  doctrine_pantheon_summer_naath_desc:0 "Il Signore dell’Armonia, la Grande Farfalla, protegge il suo popolo, anche senza far ricorso alla violenza."
  doctrine_pantheon_eldritch_fishgod_name:0 "Dèi Pesci"
  doctrine_pantheon_eldritch_fishgod_desc:0 "Gli Dèi Pesci sono alcune delle grandi divinità che giacciono sotto le onde. Gli uomini delle Mille Isole credono siano i progenitori della loro stirpe."
  doctrine_pantheon_eldritch_bloodless_name:0 "Il Senza Sangue"
  doctrine_pantheon_eldritch_bloodless_desc:0 "Il Dio Senza Sangue è noto per la sua fame insaziabile e richiede sacrifici per placarla."
  doctrine_pantheon_eldritch_yellow_name:0 "Il Segno Giallo"
  doctrine_pantheon_eldritch_yellow_desc:0 "Il Dio celato dietro il Segno Giallo tutto vede."
  doctrine_pantheon_eldritch_dreams_name:0 "Lo Straniero"
  doctrine_pantheon_eldritch_dreams_desc:0 "Il potere dei sogni è noto dai tempi dei valyriani fino ai metamorfi delle leggende. Tuttavia, più a est, si crede in dèi che esistono oltre la Terra e i Cieli."
  doctrine_pantheon_eldritch_wisdom_name:0 "L'Oscuro Vegliante"
  doctrine_pantheon_eldritch_wisdom_desc:0 "L’Imperatore della Pietra del Sangue fu il primo Sommo Sacerdote della Chiesa della Saggezza Stellare, il primo a riconoscere il dono della conoscenza, donato dalla pietra nera e oleosa caduta dall’Oscuro Vegliante."
  doctrine_pantheon_eldritch_leng_name:0 "Gli Antichi e l’Imperatrice-Divina"
  doctrine_pantheon_eldritch_leng_desc:0 "Gli Antichi giacciono nei tunnel sotto Leng. Tramite l’Imperatrice-Divina, si conoscono i loro voleri e disegni."
  doctrine_pantheon_dothraki_name:0 "Il Grande Stallone"
  doctrine_pantheon_dothraki_desc:0 "Gli dèi sono molti e diversi, e ogni popolo ne ha. Ma tutti saranno calpestati dal Grande Stallone, che guiderà i Dothraki fino ai confini del mondo."
  doctrine_pantheon_yiti_celestial_name:0 "Dèi di Yi Ti"
  doctrine_pantheon_yiti_celestial_desc:0 "I Mille Dèi di Yi Ti sono disposti come il regno di mezzo sotto di loro, un’immensa burocrazia divina con a capo il Dio-sulla-Terra, asceso per unirsi ai suoi genitori, la Fanciulla-Fatta-di-Luce e il Leone della Notte."
  doctrine_pantheon_yiti_jewels_name:0 "Imperatori e Imperatrici dell’Alba"
  doctrine_pantheon_yiti_jewels_desc:0 "I successori del Dio-sulla-Terra nell’Impero dell’Alba, questi esseri sono ascesi e ricevuti nella burocrazia divina con incarichi celesti."
  doctrine_parameter_yiti_imperial_patrons:0 "Permette ai [characters|E] di questa [faith|E] di scegliere uno degli imperatori imperiali di Yi Ti come Patrono."
  doctrine_pantheon_yiti_ancestral_name:0 "Dèi-Imperatori & Antenati"
  doctrine_pantheon_yiti_ancestral_desc:0 "Gli antenati di tutti, dalle casate più umili alle grandi dinastie divine, proseguono nell’aldilà servendo nella grande burocrazia divina e vegliando sui loro discendenti."
  doctrine_pantheon_yiti_bloodstone_name:0 "Imperatore della Pietra del Sangue"
  doctrine_pantheon_yiti_bloodstone_desc:0 "Coloro che seguono le orme del Tradimento di Sangue vedono l’Imperatore della Pietra del Sangue non solo come un eroe, ma come un dio asceso, destinato a guidarli verso un nuovo mondo glorioso."
  doctrine_pantheon_yiti_leng_name:0 "Imperatrice-Divina & Antenati"
  doctrine_pantheon_yiti_leng_desc:0 "L’Imperatrice-Divina di Leng è sempre esistita e sempre esisterà, finché Leng la Santa rimarrà in piedi."
  doctrine_pantheon_first_men_bronze_name:0 "Gli Dèi di Bronzo"
  doctrine_pantheon_first_men_bronze_desc:0 "Gli dèi dei Primi Uomini erano molti, specchio delle loro genti quanto le genti erano specchio di loro. Che il gruppo più numeroso tra questi fosse incarnazione del bronzo, arma prediletta dei Primi Uomini, non sorprende."
  doctrine_pantheon_first_men_sisters_name:0 "Onde e Cieli"
  doctrine_pantheon_first_men_sisters_desc:0 "La Signora delle Onde e il Signore dei Cieli sono da sempre venerati da chi abita nelle Sorelle, anche dopo la conquista degli Andali. E il loro dono, il Marchio, è onorato ancora oggi."
  doctrine_pantheon_first_men_elenei_name:0 "Il Mare e i Venti"
  doctrine_pantheon_first_men_elenei_desc:0 "Il Dio del Mare e sua moglie, la Dea dei Venti, diedero alla luce la divina Elenei, che fu presa in sposa da Durran, arrecando dolore e afflizione ai suoi genitori per quella scelta mortale."
  doctrine_pantheon_first_men_merling_name:0 "La Corte del Merling"
  doctrine_pantheon_first_men_merling_desc:0 "Il culto del Re Merling si trova ovunque ci sia acqua salata, ma fu sulla terraferma che trovò la sua regina, la strega Ursulla Upcliff, o almeno così narra la sua casata."
  doctrine_pantheon_first_men_sni_name:0 "La Neve e il Gelo"
  doctrine_pantheon_first_men_sni_desc:0 "I fratelli e le sorelle di Neve e Gelo, la sorella e il fratello divini, si narra un tempo minacciassero il mondo intero. Nel tentativo di fermarli, gli altri dèi rubarono i loro nomi. In vendetta, i seguaci di Neve e Gelo divorano i nemici e i prigionieri nel tentativo di impadronirsi anch’essi dei loro nomi."
  doctrine_pantheon_first_men_garth_name:0 "Garth Manoverde"
  doctrine_pantheon_first_men_garth_desc:0 "Garth il Verde aveva molti fedeli nell’Altopiano; alcuni arrivarono a venerarlo come un dio."
  doctrine_pantheon_lhazar_name:0 "Il Grande Pastore"
  doctrine_pantheon_lhazar_desc:0 "Come un pastore guida e protegge il suo gregge, così il Grande Pastore guida e protegge il popolo di Lhazaar."
  doctrine_pantheon_ghis_name:0 "Dèi di Ghis"
  doctrine_pantheon_ghis_desc:0 "Gli antichi dèi di Ghis erano venerati ben prima che il Dominio Libero nascesse. I loro Octarchi predicavano e governavano dagli Otto Alti, guidando il vecchio impero alla grandezza dopo Grazdan."
  doctrine_pantheon_ghis_spears_name:0 "Signora delle Lame"
  doctrine_pantheon_ghis_spears_desc:0 "Una delle antiche divinità di Ghis, la Signora delle Lame è molto amata dai soldati, siano essi liberi o schiavi, in particolare dagli Immacolati."
  doctrine_pantheon_warlocks_name:0 "Gli Eterni"
  doctrine_pantheon_warlocks_desc:0 "I più antichi e potenti tra gli stregoni diventano gli Eterni, liberati dalla morsa della mortalità e resi immortali dall’Ombra della Sera e dagli Alberi dalla Corteccia Nera."
  doctrine_pantheon_pureborn_name:0 "I Troni & gli Eterni"
  doctrine_pantheon_pureborn_desc:0 "La civiltà è la più alta aspirazione dell’uomo, e nessuna è più grande di quella di Qarth. Questa impresa, e la sua protezione, è un dovere sacro che i Nati Puri portano avanti ancora oggi."
  doctrine_pantheon_qaathi_name:0 "Memorie & Troni"
  doctrine_pantheon_qaathi_desc:0 "I Qartheen ricordano i tempi prima del Deserto Rosso, prima dei Dothraki, prima della caduta. Ed è questo ricordo che li mantiene in vita."
  doctrine_pantheon_sarnori_name:0 "I Cento Dèi"
  doctrine_pantheon_sarnori_desc:0 "In tempi antichi, prima che il Mare d’Argento si ritraesse, i Cento Dèi parlavano tramite le Regine Pescatrici, portando armonia e prosperità."
  doctrine_pantheon_order_eternal_name:0 "Il Ciclo Eterno"
  doctrine_pantheon_order_eternal_desc:0 "Per fuggire dal mondo, bisogna spezzare la mente coi piaceri."
  doctrine_pantheon_order_manticore_name:0 "L’Insetto Letale"
  doctrine_pantheon_order_manticore_desc:0 "Per fuggire dal mondo, bisogna uccidere tutti gli altri."
  doctrine_pantheon_order_spice_name:0 "La Spezia Scorrevole"
  doctrine_pantheon_order_spice_desc:0 "Per fuggire dal mondo, bisogna guardare oltre esso."
  doctrine_pantheon_order_cow_name:0 "La Vacca di Pietra"
  doctrine_pantheon_order_cow_desc:0 "Per fuggire dal mondo, bisogna fare latte dalla pietra."
  doctrine_pantheon_order_chain_name:0 "L’Incatenato"
  doctrine_pantheon_order_chain_desc:0 "Per fuggire dal mondo, bisogna restare incatenati ad esso."
  doctrine_pantheon_shanty_skull_name:0 "Il Mucchio di Teschi"
  doctrine_pantheon_shanty_skull_desc:0 "Sull’Isola dei Teschi sorge il grande Mucchio, che cresce con ogni cranio aggiunto."
  doctrine_pantheon_shanty_toad_name:0 "La Pietra Raganella"
  doctrine_pantheon_shanty_toad_desc:0 "La grande Pietra Raganella, fatta di Pietra Nera e Oleosa, osserva e guida tutti coloro che cercano il suo abbraccio."
  doctrine_pantheon_shanty_brindle_name:0 "Lo Shanty Maculato"
  doctrine_pantheon_shanty_brindle_desc:0 "Lo Shanty Maculato guida le azioni delle genti costiere di Sothoryos e pare essere al contempo legge e religione."
  doctrine_pantheon_shanty_yeen_name:0 "Yeen"
  doctrine_pantheon_shanty_yeen_desc:0 "Yeen, la grande città deserta di Sothoryos. Costruita in pietra nera e oleosa, rimane intatta dalla giungla che la circonda, e chiunque vi entri ne esce turbato."
  doctrine_pantheon_summer_gods_name:0 "Dèi dell’Estate"
  doctrine_pantheon_summer_gods_desc:0 "Gli Dèi dell’Estate, della Passione e dell’Amore sono venerati dagli abitanti delle Isole dell’Estate."
  doctrine_parameter_summer_gods_patrons:0 "Permette ai [characters|E] di questa [faith|E] di scegliere uno degli Dèi dell’Estate come Patrono."
  doctrine_pantheon_ib_god_king_name:0 "Il Dio-Re"
  doctrine_pantheon_ib_god_king_desc:0 "Il Dio-Re di Ib, Signore della Pietra e del Suono, è il vero dio degli Ibbenesi."
  doctrine_pantheon_ib_sound_name:0 "Suoni del Mare"
  doctrine_pantheon_ib_sound_desc:0 "Ascoltando i Suoni del Mare, il ritmo delle onde, il battito delle maree, si può trovare comprensione, saggezza e se stessi."
  doctrine_pantheon_song_moon_name:0 "Luna e Stelle"
  doctrine_pantheon_song_moon_desc:0 "I Canti della Luna e delle Stelle guidano coloro che li ascoltano e li cantano, ovunque essi siano."
  doctrine_pantheon_song_nefer_name:0 "Terra e Pietre"
  doctrine_pantheon_song_nefer_desc:0 "I Canti della Terra e delle Pietre risuonano in eterno, guidando chi ha orecchie per ascoltarli."
  doctrine_pantheon_song_mossovy_name:0 "Neve e Tempesta"
  doctrine_pantheon_song_mossovy_desc:0 "I Canti di Neve e Tempesta possono essere silenziosi come un fiocco o fragorosi come una tempesta."

  doctrine_syncretism_name:0 "Sincretismo"
  doctrine_no_syncretism_name:0 "Unica Fede Vera"
  doctrine_no_syncretism_desc:0 "Questa Fede non riconosce alcuna altra religione o divinità; è pura e fedele solo ai propri insegnamenti."
  doctrine_parameter_counties_harder_to_convert:0 "Le contee di questa fede sono più resistenti alla conversione."
  doctrine_general_syncretism_name:0 "Tutte le Fedi Benvenute"
  doctrine_general_syncretism_desc:0 "Questa Fede riconosce tutte le altre come valide, sebbene inferiori alla propria."
  doctrine_parameter_hostility_override_special_doctrine_agot_is_any_faith:3 "Tutte le altre [faiths|E] al di fuori della religione [GetReligionByKey('the_others_religion').GetName] sono considerate [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
  doctrine_syncretism_the_pact_name:0 "Sincretismo del Patto"
  doctrine_syncretism_the_pact_desc:0 "Gli Antichi Dei potrebbero rappresentare una forma più antica e informale dei nostri stessi dèi; per questo onoreremo i loro riti, le loro tradizioni e la santità del loro culto."
  doctrine_syncretism_the_others_name:0 "Sincretismo delle Ombre Bianche"
  doctrine_syncretism_the_others_desc:0 "Gli Estranei sono solo un altro aspetto delle nostre divinità, e dunque onoreremo i diritti e le tradizioni dei loro devoti."
  doctrine_parameter_can_sacrifice_children_to_others:0 "I fedeli possono sacrificare i propri figli e nipoti agli Estranei in cambio di [piety|E]"
  doctrine_syncretism_the_faith_name:0 "Sincretismo della Fede"
  doctrine_syncretism_the_faith_desc:0 "I Sette-Che-Sono-Uno sono solo un altro volto della nostra divinità, e dunque onoreremo i diritti e le tradizioni dei loro fedeli."
  doctrine_syncretism_the_mother_name:0 "Sincretismo della Madre"
  doctrine_syncretism_the_mother_desc:0 "Madre Rhoyne e i suoi Figli sono anch’essi parte del nostro pantheon, e dunque onoreremo i diritti e le tradizioni dei suoi seguaci."
  doctrine_syncretism_the_cults_name:0 "Sincretismo dei Culti"
  doctrine_syncretism_the_cults_desc:0 "I molti dèi dei Culti delle Città Libere sono solo altri aspetti delle nostre divinità, e dunque onoreremo i diritti e le tradizioni dei loro templi."
  doctrine_parameter_cannot_demand_conversion:0 "I fedeli non possono esigere la conversione dei personaggi di fede diversa."
  doctrine_syncretism_the_flames_name:0 "Sincretismo delle Fiamme"
  doctrine_syncretism_the_flames_desc:0 "Gli dèi di Valyria sono anch’essi aspetti delle divinità che veneriamo, e dunque onoreremo i diritti e le tradizioni dei seguaci delle Fiamme."
  doctrine_parameter_can_send_food_to_dragons:0 "I fedeli possono offrire cibo ai [dragons_plural|E] in cambio di [piety|E]."
  doctrine_syncretism_the_rhllor_name:0 "Sincretismo del Cuore (R'hllor)"
  doctrine_syncretism_the_rhllor_desc:0 "Il Dio Rosso non appartiene al nostro pantheon, ma potrebbe pur sempre essere un dio, e dunque onoreremo i diritti e le tradizioni dei suoi sacerdoti."
  doctrine_syncretism_the_graces_name:0 "Sincretismo delle Grazie"
  doctrine_syncretism_the_graces_desc:0 "Gli dèi di Ghis sono antichi e consumati dal tempo, e perciò onoreremo i diritti e le tradizioni trasmessi dalle loro Grazie."
  doctrine_parameter_unlock_maa_unsullied:0 "$culture_parameter_unlock_maa_unsullied$"
  doctrine_syncretism_the_flocks_name:0 "Sincretismo del Gregge"
  doctrine_syncretism_the_flocks_desc:0 "Il Grande Pastore potrebbe non essere un vero dio, ma i suoi insegnamenti sono giusti e virtuosi, e dunque onoreremo i diritti e le tradizioni del suo gregge."
  doctrine_syncretism_the_counsels_name:0 "Sincretismo dei Consigli"
  doctrine_syncretism_the_counsels_desc:0 "Il Grande Stallone ha guidato il suo Khalasar attraverso il Grande Mare d’Erba, e dunque onoreremo i diritti e le tradizioni di coloro che seguono i suoi consigli."
  doctrine_parameter_unlocks_dothraki_screams_maa:0 "I fedeli possono arruolare i [GetMaA('dothraki_screamers').GetName] come [men_at_arms|E]"
  doctrine_syncretism_the_liturgies_name:0 "Sincretismo delle Liturgie"
  doctrine_syncretism_the_liturgies_desc:0 "Le Liturgie raccontano verità e saggezze, e dunque onoreremo i diritti e le tradizioni di coloro che le seguono."
  doctrine_syncretism_the_houses_name:0 "Sincretismo delle Case"
  doctrine_syncretism_the_houses_desc:0 "Le Case custodiscono segreti e verità nascoste, e dunque onoreremo i diritti e le tradizioni di coloro che seguono i loro insegnamenti."
  doctrine_syncretism_the_first_gods_name:0 "Sincretismo dei Primi Dèi"
  doctrine_syncretism_the_first_gods_desc:0 "I Primi Dèi sono anch’essi parte del nostro pantheon, e dunque onoreremo i diritti e le tradizioni dei loro adoratori."
  doctrine_syncretism_the_venerations_name:0 "Sincretismo delle Venerazioni"
  doctrine_syncretism_the_venerations_desc:0 "Le Venerazioni parlano di verità, e dunque onoreremo i diritti e le tradizioni di coloro che le venerano."
  doctrine_parameter_can_join_defensive_wars:0 "I fedeli possono unirsi liberamente alle guerre difensive dei sovrani della stessa fede"
  doctrine_syncretism_the_courts_name:0 "Sincretismo delle Corti"
  doctrine_syncretism_the_courts_desc:0 "Le Corti custodiscono verità e giustizia, e dunque onoreremo i diritti e le tradizioni dei loro sudditi."
  doctrine_syncretism_the_songs_name:0 "Sincretismo dei Canti"
  doctrine_syncretism_the_songs_desc:0 "I Canti trasmettono verità e saggezza, e dunque onoreremo i diritti e le tradizioni di coloro che li intonano."
  doctrine_syncretism_the_churches_name:0 "Sincretismo delle Chiese"
  doctrine_syncretism_the_churches_desc:0 "Le Chiese predicano oscure verità e segreti nascosti, e dunque onoreremo i diritti e le tradizioni delle loro congregazioni."
  doctrine_syncretism_the_shanties_name:0 "Sincretismo degli Shanty"
  doctrine_syncretism_the_shanties_desc:0 "Gli Shanty del sud e i loro Dèi Oscuri professano credenze simili alle nostre, e dunque onoreremo i loro diritti e le loro tradizioni."
  doctrine_syncretism_the_ways_name:0 "Sincretismo dei Cammini"
  doctrine_syncretism_the_ways_desc:0 "Il Dio Abissale è solo un altro aspetto dei nostri dèi, e dunque onoreremo i diritti e le tradizioni dei suoi seguaci."
  doctrine_syncretism_the_orders_name:0 "Sincretismo degli Ordini"
  doctrine_syncretism_the_orders_desc:0 "Gli Ordini della Giada e della Cannella forse non venerano i nostri dèi, ma le loro filosofie contengono verità e logica, e dunque onoreremo i loro diritti e le loro tradizioni."
  doctrine_syncretism_the_chosen_name:0 "Sincretismo degli Eletti"
  doctrine_syncretism_the_chosen_desc:0 "Il Signore dell’Armonia potrebbe essere un dio o no, ma gli insegnamenti del dio farfalla sono pacifici e miti, e dunque onoreremo i loro diritti e le loro tradizioni."
  doctrine_syncretism_the_temples_name:0 "Sincretismo dei Templi"
  doctrine_syncretism_the_temples_desc:0 "Gli Dèi dell’Estate e i loro fedeli sono un popolo pacifico e laborioso, e dunque onoreremo i loro diritti e le loro tradizioni."

  faith_of_the_seven_hostility_doctrine_name:0 "Ostilità della Fede dei Sette"
  faith_of_the_seven_hostility_doctrine_desc:0 "Considera le altre [faiths|E] della stessa famiglia come [faith_astray|L], gli Dèi del Gelo Eterno come [faith_evil|L], e tutte le altre religioni come [faith_hostile|L]."
  western_essosi_hostility_doctrine_name:0 "Ostilità dell'Essos Occidentale"
  western_essosi_hostility_doctrine_desc:0 "Considera tutte le altre [faiths|E] come [faith_astray|L], tranne gli Dèi del Gelo Eterno, considerati [faith_evil|L]."
  sunset_hostility_doctrine_name:0 ""
  sunset_hostility_doctrine_desc:0 ""
  dawn_hostility_doctrine_name:0 ""
  dawn_hostility_doctrine_desc:0 ""
  southern_hostility_doctrine_name:0 ""
  southern_hostility_doctrine_desc:0 ""
  azorian_hostility_doctrine_name:0 ""
  azorian_hostility_doctrine_desc:0 ""
  grasslands_hostility_doctrine_name:0 ""
  grasslands_hostility_doctrine_desc:0 ""

  doctrine_parameter_hostility_override_doctrine_clerical_marriage_allowed:0 "Considera sempre tutte le altre [faiths|E] come [faith_astray|L], a prescindere dalle differenze dottrinali"
  doctrine_parameter_hostility_override_doctrine_clerical_marriage_disallowed:0 "L’[opinion_county|E] non è influenzata dall’[faith_hostility|E]"

  doctrine_slavery_name:0 "Schiavitù"
  doctrine_slavery_crime_name:0 "Crimine"
  doctrine_slavery_crime_desc:0 "La schiavitù, in ogni sua forma, è un’offesa agli dèi e agli uomini."
  doctrine_slavery_indentured_name:0 "Servitù a Contratto"
  doctrine_slavery_indentured_desc:0 "Qui non vi è schiavitù, solo servitori vincolati, liberi, ma debitori verso i loro padroni."
  doctrine_slavery_thralls_name:0 "Soggiogati"
  doctrine_slavery_thralls_desc:0 "I soggiogati non sono schiavi; non possono essere comprati né venduti, eppure le loro vite non sono meno dure."
  doctrine_slavery_accepted_name:0 "Accettata"
  doctrine_slavery_accepted_desc:0 "Così come tutti sono incatenati al divino, così uomini e donne sono incatenati ai loro padroni terreni."

  doctrine_parameter_slavery_crime:0 "La schiavitù è considerata un [crime|E] in ogni sua forma."
  doctrine_parameter_slavery_indentured:0 "La schiavitù è malvista, ma è pienamente accettata la servitù a contratto."
  doctrine_parameter_slavery_thralls:0 "Soggiogare e tenere prigionieri è pienamente accettato, sebbene non possano essere comprati o venduti."
  doctrine_parameter_slavery_accepted:0 "La schiavitù è pienamente accettata in ogni sua forma."

  agot_exceptionalism_doctrine_name:0 "Dottrina dell'Eccezionalismo"
  agot_exceptionalism_doctrine_desc:0 "La Fede nasce ad Andalos, dove l’incesto è visto come un’abominazione. Tuttavia, gli Alti Valyriani come i Targaryen affondano le radici in Valyria, non ad Andalos, dove vigevano tradizioni diverse. I Valyriani furono creati dagli dèi per sposare fratello e sorella, e la Fede non li giudicherà per tale usanza."
  agot_exceptionalism_name:0 "$agot_exceptionalism_doctrine_name$"
  doctrine_parameter_targaryen_incest_active:0 "I membri della dinastia Targaryen possono sposare legalmente fratelli e sorelle."

 #Tenets
  tenet_weirwoods_name:0 "Alberi-Diga"
  tenet_weirwoods_desc:0 "Quando fu stretto il Patto tra i Figli della Foresta e i Primi Uomini, gli uomini rinunciarono ai loro dèi per abbracciare gli Antichi Dei. Così nacquero i Boschi Sacri, radure dove si può adorare e comunicare con gli Antichi Dei. Al centro di ogni Bosco Sacro sorge l’Albero del Cuore, per chi segue gli Antichi Dei un Albero-Diga col volto inciso, per gli altri spesso un albero diverso. È dall’Albero del Cuore che gli dèi osservano e ascoltano il mondo."
  doctrine_parameter_can_visit_weirwood_groves:0 "[rulers|E] con questo precetto possono [decide|E] di visitare un Bosco Sacro o un Bosco degli Dei per vivere vari eventi."
  doctrine_parameter_can_build_weirwood_groves:0 "È possibile costruire la linea di edifici #V Bosco degli Dei#!"
  tenet_the_pact_exclusive_trigger:0 "Tali vie sono note solo a [GetReligionByKey('the_pact_religion').GetName]."

  tenet_god_kings_name:0 "Re Divini"
  tenet_god_kings_desc:0 "Chi può dubitare degli dèi, soprattutto quando uno cammina tra noi? Non tutte le divinità rifiutano la carne mortale, e i fedeli di questa fede hanno la fortuna di essere guidati da una tale presenza."
  doctrine_parameter_can_change_crown_authority_frequently:0 "I sovrani possono cambiare l’Autorità Regia ogni 3 anni"

  tenet_greensight_name:0 "Vista Verde"
  tenet_greensight_desc:0 "Gli Antichi Dei offrono molti doni, ma nessuno è grande quanto la Vista Verde: vedere attraverso gli occhi di uccelli e bestie, vedere epoche passate e future, vedere il mondo come lo vedono gli dèi, cosa potrebbe essere più grande?"
  doctrine_parameter_increased_chance_of_greenseers:0 "Aumenta le probabilità di sviluppare il [GetTrait('greensight').GetName( GetNullCharacter )] [trait|E]"
  doctrine_parameter_increased_chance_of_wargs:0 "Aumenta le probabilità di diventare metamorfi"

  tenet_always_winter_name:0 "Terre del Sempre Inverno"
  tenet_always_winter_desc:0 "I venti gelidi soffiano su queste terre; l’estate stessa è fuggita dall’inverno e da chi lo porta. E gli uomini, se così si possono chiamare, che ascoltano il richiamo del gelo accolgono tutto ciò che esso comporta."
  doctrine_parameter_always_winter:0 "Tutte le terre del [realm|E] vivono l’inverno perenne."
  tenet_the_others_exclusive_trigger:0 "Tali vie sono note solo a [GetReligionByKey('the_others_religion').GetName]."


  tenet_ever_growing_armies_name:0 "Eserciti Sempre Crescenti"
  tenet_ever_growing_armies_desc:0 "Gli eserciti degli Estranei sono composti dai morti stessi. Gli spettri non hanno bisogno di riposo, né cibo o riparo, e si rinnovano coi caduti del nemico. Chi potrebbe opporsi a tale forza?"
  doctrine_parameter_raise_wights_from_dead:0 "I nemici uccisi in battaglie guidate dagli Estranei si rialzano come spettri e si uniscono ai tuoi eserciti"
  wight_army_name:0 "Armata di Spettri"

  tenet_knighthood_name:0 "Cavalleria Consacrata"
  tenet_knighthood_desc:0 "Quando gli Andali giunsero con ferro e asce, i loro migliori guerrieri venivano unti dai Septon e chiamati [agot_knights|e]. Oggi [agot_knights|e] sono ancora unti dalla Fede dei Sette e servono come bastioni di cavalleria, esempi di coraggio, onore e forza."
  doctrine_parameter_can_grant_knighthood:0 "I fedeli sono più propensi ad accettare [interactions|E] legate alla cavalleria."
  doctrine_parameter_can_host_joust_contests:0 "I fedeli possono tenere un [contest|E] #V Torneo di Giostra#!"
  faith_has_doctrine_can_grant_knighthood:0 "La tua fede possiede la [doctrine|E] [GetFaithDoctrine('tenet_knighthood').GetBaseName]"
  not_faith_has_doctrine_can_grant_knighthood:0 "La tua fede non possiede la [doctrine|E] [GetFaithDoctrine('tenet_knighthood').GetBaseName]"

  tenet_the_most_devout_name:0 "I Più Devoti"
  tenet_the_most_devout_desc:0 "I Più Devoti, guide spirituali dei Fedeli, sono il cuore e la mente della Fede dei Sette. Sono loro a eleggere e innalzare l’Alto Septon, anche se a volte i Lord e i Re hanno tentato di influenzarli."

  tenet_the_mark_name:0 "Il Marchio"
  tenet_the_mark_desc:0 "Si dice che chi nasce con fortuna venga segnato dal Divino con mani e piedi palmati. Chiaramente favoriti, questi sono coloro che gli dèi ritengono più degni tra noi."
  doctrine_parameter_more_likely_born_with_mark:0 "I fedeli hanno più probabilità di nascere con il Marchio"

  tenet_oily_black_stone_name:0 "Pietra Nera e Oleosa"
  tenet_oily_black_stone_desc:0 "Coloro che venerano dèi oscuri e strani, a prescindere da origini o credi, sono attratti dalla pietra nera e oleosa, costruendoci monumenti o portandola come talismano. Quali segreti cela?"
  doctrine_parameter_access_to_dark_communion_event:0 "Sblocca l’accesso alla [decision|E] #V Comunione Oscura#! se in possesso di [artifacts|E] o [holy_sites|E] pertinenti"

  tenet_scourge_of_the_seas_name:0 "Flagello dei Mari"
  tenet_scourge_of_the_seas_desc:0 "Il mare è libertà per alcuni, ricchezza per altri, ma per alcuni quelle ambizioni valgono più di tutto il resto."
  doctrine_parameter_faith_can_raid_overseas:0 "I fedeli possono effettuare [raid|E] oltremare"

  tenet_the_old_way_name:0 "La Via Antica"
  tenet_the_old_way_desc:0 "Il Re Grigio, il più benedetto agli occhi del Dio Abissale, stabilì il giusto cammino per un uomo nel mondo. Alcuni seguono ormai i nuovi dèi, ma solo la Via Antica porterà la vera prosperità ai fedeli."
  tenet_the_ways_exclusive_trigger:0 "Tali pratiche sono seguite solo da chi venera [GetReligionByKey('the_ways_religion').GetName]."
  doctrine_parameter_cannot_purchase_artifacts:0 "I fedeli non possono acquistare o commissionare [artifacts|E]"
  cannot_purchase_artifacts_name:0 "La fede proibisce l'acquisto o la creazione di [artifacts|E]"
  doctrine_parameter_more_likely_to_take_artifacts:0 "I fedeli hanno più probabilità di saccheggiare [artifacts|E]"

  tenet_stars_and_axes_name:0 "Stelle e Asce"
  tenet_stars_and_axes_desc:0 "Quando gli dèi concessero la terra ai loro prescelti, non fu un dono gratuito. I prescelti dovevano conquistare il proprio regno, con la stella e l’ascia se necessario."
  doctrine_parameter_can_use_adventure_cb:0 "Può usare il [casus_belli|E] dell’Avventuriero"

  tenet_black_barked_trees_name:0 "Alberi dalla Corteccia Nera"
  tenet_black_barked_trees_desc:0 "Dal calore dei Deserti Rossi nasce l’Ombra della Sera, estratta dagli Alberi dalla Corteccia Nera, dalle foglie blu. Questa bevanda è usata dagli Stregoni di Qarth e da altri esoteristi d'Oriente."
  doctrine_parameter_can_use_shade_of_the_evening:0 "Può usare l’Ombra della Sera"
  incompatible_tenet_the_pact_trigger:0 "Incompatibile con i [core_tenets|E] [GetFaithDoctrine('tenet_weirwoods').GetName( GetPlayer.GetFaith )] o [GetFaithDoctrine('tenet_greensight').GetName( GetPlayer.GetFaith )]"

  tenet_heart_of_fire_name:0 "Cuore di Fuoco"
  tenet_heart_of_fire_desc:0 "Attraverso il fuoco benedetto, in un linguaggio fatto di cenere, brace e fiamme contorte, R’hllor parla ai suoi fedeli."
  doctrine_parameter_can_execute_by_burning:0 "Può giustiziare per mezzo del rogo"
  doctrine_parameter_can_gaze_into_fire:0 "Può prendere la [decision|E] #V Guardare nelle Fiamme#!"

  tenet_shadowbinding_name:0 "Vincolatori d’Ombra"
  tenet_shadowbinding_desc:0 "Non vi sono ombre nell’oscurità. Le ombre sono servitrici della luce, figlie del fuoco. È la fiamma più luminosa a proiettare le ombre più cupe."
  doctrine_parameter_can_become_shadowbinders:0 "I fedeli possono diventare vincolatori d’ombra"
  doctrine_parameter_can_gain_shadowbinder_murder_plot_bonus:0 "[GetScheme('murder').GetTypeName] [scheme_success_chance|E]: #P +[EmptyScope.ScriptValue('agot_shadowbinding_tenet_bonus_value')]#!"

  tenet_healing_flames_name:0 "Fiamme della Guarigione"
  tenet_healing_flames_desc:0 "La vita è calore, e il calore è fuoco. Solo attraverso le fiamme di R’hllor la vita può esistere davvero."
  doctrine_parameter_can_heal_via_flames:0 "Permette ai fedeli di rivolgersi ai sacerdoti per ricevere la guarigione del fuoco"
  tenet_rhllor_exclusive_trigger:0 "Tali vie sono conosciute solo da [GetReligionByKey('the_rhllor_religion').GetName]."

  tenet_life_givers_life_takers_name:0 "Donatrici e Portatrici di Morte"
  tenet_life_givers_life_takers_desc:0 "Togliere una vita, in guerra o per giudizio, è un atto solenne. Solo chi dà la vita può comprendere il peso della morte: alle donne spetta questo fardello."
  doctrine_parameter_men_cannot_fight:0 "Solo le donne possono combattere"

  tenet_pequod_name:0 "Pequod"
  tenet_pequod_desc:0 "I mari sono un dono di vita, dai banchi di pesce ai grandi kraken, ma le creature più imponenti sono i leviatani, che nulla temono se non i cacciatori di balene."
  doctrine_parameter_can_go_on_whaling_expeditions:0 "I fedeli possono intraprendere spedizioni di caccia alle balene"

  tenet_sanctity_of_life_name:0 "Sacro è il Dono della Vita"
  tenet_sanctity_of_life_desc:0 "Ogni vita è sacra, dal più umile animale all’uomo stesso. Danneggiare le creature divine è sacrilegio."
  doctrine_parameter_cannot_hunt:0 "I fedeli non possono organizzare né partecipare a [GetActivityType('activity_hunt').GetName] [activities|E]"
  doctrine_parameter_cannot_eat_meat:0 "I fedeli non possono consumare carne"
  doctrine_parameter_cannot_execute_criminals:0 "I fedeli non possono giustiziare i criminali"
  cannot_execute_criminals_name:0 "Non può giustiziare i criminali"

  tenet_wrath_of_the_storm_name:0 "Furia della Tempesta"
  tenet_wrath_of_the_storm_desc:0 "L’ira degli dèi e degli uomini è come una tempesta: impetuosa e inarrestabile. I fedeli, temprati dal dovere, si abbattono come tempeste sulle rive dei nemici."

  tenet_chains_and_whips_name:0 "Catene e Fruste"
  tenet_chains_and_whips_desc:0 "La grandezza, sia essa di un uomo o di un impero, si costruisce con pietra e sangue. Solo attraverso il vincolo, la catena e la frusta si può fondare un regno veramente prospero."
  doctrine_parameter_can_build_slave_duchy_buildings:0 "I fedeli possono costruire edifici ducali schiavisti"
  can_build_slave_duchy_buildings_name:0 "Può costruire edifici ducali schiavisti"
  tenet_not_seven_or_pact_exclusive_trigger:0 "Non può appartenere né alla [GetReligionByKey('the_pact_religion').GetName] né alla [GetReligionByKey('the_seven_religion').GetName]."

  tenet_many_faces_name:0 "Molti Volti"
  tenet_many_faces_desc:0 "La grande menzogna che divide gli uomini è che i loro dèi siano diversi, e non soltanto i molti volti di un unico dio, che muta aspetto come fanno i suoi fedeli."
  tenet_many_faces_exclusive_trigger:0 "Tali segreti sono noti solo ai [GetFaithByKey('fc_pan_faceless').GetName]."
  doctrine_parameter_can_take_new_face:0 "I fedeli possono intraprendere la [decision|E] #V Assumere un Nuovo Volto#!"

  tenet_shield_of_the_seas_name:0 "Scudo dei Mari"
  tenet_shield_of_the_seas_desc:0 "Per alcuni, il mare è fonte di saccheggio; per altri, è lo scudo che protegge il popolo e ne rafforza la volontà."

  tenet_bounties_of_the_river_name:0 "Doni del Fiume"
  tenet_bounties_of_the_river_desc:0 "Dal fiume, madre di tutti noi, sgorgano i doni: il metallo, l’acqua per i raccolti, le ricchezze per le città e le armi per difendere la patria."

  tenet_ritual_wars_name:0 "Guerre Rituali"
  tenet_ritual_wars_desc:0 "La vita del popolo è sacra e non va gettata in conflitti inutili. Non offenderemo gli dèi con spargimenti di sangue insensati."
  doctrine_parameter_wars_replaced_with_ritual_battles:0 "Le guerre vengono risolte con giochi di guerra invece che con battaglie"

  tenet_blood_magic_steel_name:0 "Sangue, Magia e Acciaio"
  tenet_blood_magic_steel_desc:0 "Il Dominio Libero compiva prodigi. Molto andò perduto nel Disastro, ma attraverso il sangue e la magia alcuni segreti sono sopravvissuti."
  tenet_blood_magic_steel_exclusive_trigger:0 "Tali segreti sono noti solo ai [GetFaithByKey('valyrian_pan_freehold').GetName] e ai [GetFaithByKey('fc_pan_blackgoat').GetName]"
  doctrine_parameter_execute_prisoner_to_improve_artifact:0 "I fedeli possono giustiziare [prisoners|E] per migliorare [artifacts|E]"
  doctrine_parameter_reforge_valyrian_steel:0 "I fedeli possono riforgiare [artifacts|E] in Acciaio Valyriano"

  tenet_holy_hair_name:0 "Capelli Sacri"
  tenet_holy_hair_desc:0 "Il Dio che Regna in Alto è potente e ha dato ordine al mondo: l’uomo sopra la bestia, il sacerdote sopra l’uomo."
  doctrine_parameter_holy_hair:0 "Solo i membri del [clergy|E] possono portare la barba, e le donne devono rasare il capo"

  tenet_holy_water_name:0 "Acqua Sacra"
  tenet_holy_water_desc:0 "Il fiume, l’acqua, è dono della Madre. Dall’acqua nasce la vita, la speranza e la giustizia."
  doctrine_parameter_unlock_water_anti_dragon_maa:0 "Può arruolare i [GetMaA('water_wizards').GetName] come [men_at_arms|E]"

  tenet_secret_tongue_name:0 "Lingua Segreta"
  tenet_secret_tongue_desc:0 "Le nostre parole sono preziose e la nostra lingua è sacra: non è fatta per gli infedeli e gli eretici."
  doctrine_parameter_increased_languages:0 "I fedeli possono imparare una [language|E] in più"

  tenet_holy_bonds_name:0 "Vincoli Sacri"
  tenet_holy_bonds_desc:0 "I legami tra i fedeli sono sacri. Gli dèi comandano di combattere solo contro gli infedeli."
  doctrine_parameter_no_same_faith_wars:0 "I fedeli non possono dichiarare [war|E] contro membri della stessa [faith|E]"
  doctrine_parameter_prestige_for_different_faith_truce_break:0 "I fedeli guadagnano [prestige|E] e [dynasty_prestige|E] rompendo una [truce|E] contro un sovrano di fede diversa"
  doctrine_parameter_women_can_fight_if_they_have_martial:0 "Le donne possono combattere se hanno un alto valore in [martial|e] o [prowess|e]"

  tenet_peace_of_the_butterflies_name:0 "Pace delle Farfalle"
  tenet_peace_of_the_butterflies_desc:0 "Il Signore dell’Armonia onora la pace sopra ogni altra cosa. I fedeli non infrangono i suoi sacramenti per vana gloria, ed egli li protegge in cambio."
  doctrine_parameter_cannot_declare_war:0 "I fedeli non possono dichiarare [war|E]"
  cannot_declare_war_name:0 "Non può dichiarare guerra"
  doctrine_parameter_butterfly_disease_immunity:0 "I fedeli sono #P immuni#! alla Febbre della Farfalla"
  butterfly_disease_immunity_name:0 "Immunità alla Febbre della Farfalla"

  tenet_holiness_through_commerce_name:0 "Sacro è il Commercio"
  tenet_holiness_through_commerce_desc:0 "Mentre altre fedi disprezzano il commercio e la ricerca della moneta, qui si riconosce che la ricchezza è ciò che finanzia templi, arma missionari e fornisce sacrifici agli dèi."
  doctrine_parameter_can_fund_trade_expeditions:0 "I fedeli possono [decide|E] di finanziare spedizioni commerciali"

  tenet_divine_plots_name:0 "Trame Divine"
  tenet_divine_plots_desc:0 "Solo con l’astuzia e l’ombra possiamo proteggere i fedeli e donare il dono supremo: la morte che rende liberi. Il Dio dai Mille Volti ci accoglierà tutti."
  doctrine_parameter_can_hire_assassin:0 "I fedeli ottengono una [decision|E] per reclutare un assassino esperto durante i [schemes|E] di tipo [GetScheme('murder').GetTypeName]"

  tenet_opening_the_third_eye_name:0 "Apertura del Terzo Occhio"
  tenet_opening_the_third_eye_desc:0 "Questo mondo è pieno di menzogne e peccati; i nostri occhi ci ingannano. Solo accecandosi da tali illusioni si può vedere la verità."
  doctrine_parameter_can_blind_self_for_piety:0 "I fedeli possono accecarsi in cambio di [piety|E]"

  tenet_blasphemous_sacrifice_name:0 "Sacrificio Empio"
  tenet_blasphemous_sacrifice_desc:0 "Solo attraverso ciò che gli altri chiamano empio possiamo davvero comprendere il divino. Solo portando l’umanità all’estremo progrediremo."
  doctrine_parameter_can_sacrifice_dark_ritual:0 "I fedeli possono sacrificare prigionieri in rituali oscuri"
  tenet_dark_gods_exclusive_trigger:0 "È necessario venerare gli Dèi Oscuri degli Abissi."

  tenet_blood_is_the_life_name:0 "Il Sangue è Vita"
  tenet_blood_is_the_life_desc:0 "Solo attraverso il sangue, il sacro liquido della vita, si può afferrare il vero potere."
  doctrine_parameter_can_drain_and_consume_prisoners_blood:0 "I fedeli possono dissanguare e consumare il sangue dei propri prigionieri"

  tenet_imperial_records_name:0 "Archivi Imperiali"
  tenet_imperial_records_desc:0 "Se un oggetto non è presente nei nostri registri, allora non esiste!"
  doctrine_parameter_more_prestige_renown_for_book_inspirations:0 "I fedeli guadagnano [prestige|E] e [dynasty_prestige|E] alla creazione di un libro [artifact|E]"
  doctrine_parameter_faster_increase_development:0 "L’incarico del consiglio #V Aumenta lo Sviluppo#! è #P +50%#! più veloce per i fedeli"
  doctrine_parameter_slower_forge_claims:0 "L’incarico #V Falsifica Rivendicazione#! è #N -150%#! più lento per i fedeli e per chi reclama le loro terre"
  faith_has_parameter_faster_increase_development_tt:0 "[faith|E] consente un #P aumento#! più rapido dello [development|E]"
  faith_has_slower_forge_claims_tt:0 "[faith|E] #N rallenta#! la creazione di [claim|E]"

  tenet_deep_jungles_name:0 "Giungle Profonde"
  tenet_deep_jungles_desc:0 "Solo nel cuore della giungla, dove la natura è selvaggia e imprevedibile, l’uomo può ritrovare se stesso e superare la prova degli dèi."

  tenet_terror_of_the_plains_name:0 "Terrore delle Pianure"
  tenet_terror_of_the_plains_desc:0 "Le steppe sono il dominio dell’orda. Qui regnano i signori dei cavalli, che divorano tutto ciò che incontrano."
  doctrine_parameter_increased_dread_on_combat_win:0 "I fedeli ottengono più [dread|E] vincendo battaglie"

  tenet_blood_oaths_name:0 "Giuramenti di Sangue"
  tenet_blood_oaths_desc:0 "“Sangue del mio sangue,” così erano chiamati i fratelli del Khal, le sue ombre, i suoi più fieri compagni. Condividevano una sola vita."
  doctrine_parameter_can_make_bloodriders:0 "I fedeli possono nominare un [GetCourtPositionType('bloodrider_court_position').GetName]"
  can_make_bloodriders_name:0 "Può nominare Bloodriders"
  doctrine_parameter_dosh_khaleen:0 "Le vedove dei fedeli si uniscono al Dosh Khaleen"

  tenet_eternal_shields_name:0 "Scudi Eterni"
  tenet_eternal_shields_desc:0 "Solo con uno scudo saldo si può salvare la fede. Solo con vigilanza si proteggono i fedeli."

  tenet_divine_presence_name:0 "Presenza Divina"
  tenet_divine_presence_desc:0 "Le storie e le leggende si diffondono in fretta quando è volontà degli dèi."
  doctrine_parameter_holy_legends_spread_faster:0 "Le [legends|E] sacre si diffondono #P 50%#! più velocemente nei territori del tuo [domain|E]"

  tenet_crooks_and_ploughs_name:0 "Pastori e Aratri"
  tenet_crooks_and_ploughs_desc:0 "I sovrani non sono buoni amanti; meglio vendere il regno e seminare la terra."
  doctrine_parameter_increased_peacetime_development:0 "Fornisce ai [rulers|E] di questa [faith|E] un bonus all’incarico #V Aumenta Sviluppo#! durante la pace"

