  order_sting_desc:0 "Tra le isole meridionali del Mare di Giada e dello Stretto di Cannella, i popoli venerano più di semplici dèi — adorano ideali e concetti. Uno di questi è l’Insetto Letale, un culto vendicativo fondato sull’assassinio e gli intrighi, visto come un dono di liberazione dal mondo."

