 ### THE RELIGION ###
  the_orders_religion:0 "Gli Ordini di Giada e Cannella"
  the_orders_religion_adj:0 "Gli Ordini"
  the_orders_religion_adherent:0 "Ordista"
  the_orders_religion_adherent_plural:0 "Ordisti"
  the_orders_religion_desc:0 "Sebbene gli Ordini del Sud-est venerino dèi e divinità, essi sono molto più di una semplice religione. Il loro pensiero filosofico permea ogni aspetto della vita, andando ben oltre i templi e diventando parte integrante dell’esistenza dei loro seguaci."

 ### Faiths ###
 # Eternal Paradise
  order_paradise:0 "Ordine del Paradiso Eterno"
  order_paradise_adj:0 "Paradiso Eterno"
  order_paradise_adherent:0 "Eternalista"
  order_paradise_adherent_plural:0 "Eternalisti"
  order_paradise_desc:0 "Tra le isole meridionali del Mare di Giada e dello Stretto di Cannella, i popoli venerano più di semplici dèi — adorano ideali e concetti. Uno di questi è il Ciclo Eterno, che insegna che i piaceri del mondo sono la vera via per la salvezza, liberando l’anima dal ciclo eterno che la tiene prigioniera nel mondo."

