  dye_hair_decision_confirm:0 "È tempo di un nuovo look!"
  agot_minor_decisions_events.1000.t:0 "Una Vasta Gamma"
  agot_minor_decisions_events.1000.desc:0 "Decine di colori esotici e sfarzosi sono disposti davanti a me, formando un arcobaleno sul tavolo. Osservo con impazienza le mie opzioni, cercando di immaginare quale possa andarmi meglio. Dopo un momento di riflessione, un servo mi tappa sulla spalla. 'Qualche tonalità ha attirato la tua attenzione, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U]?'"
