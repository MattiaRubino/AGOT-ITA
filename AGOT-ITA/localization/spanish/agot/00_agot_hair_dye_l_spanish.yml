  dye_hair_decision:0 "Tinta per Capelli"
  dye_hair_decision_desc:0 "Ho mantenuto il mio colore di capelli attuale troppo a lungo; è diventato troppo familiare e noioso!\nÈ ora di cercare una nuova sfumatura."
