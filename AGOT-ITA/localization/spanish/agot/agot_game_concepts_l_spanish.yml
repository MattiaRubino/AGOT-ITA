l_spanish:
  game_concept_personal_steward:0 "Intenente Personale"
  game_concept_personal_steward_desc:0 "Il $game_concept_personal_steward$ è il [councillor|E] che si occupa delle necessità del Comandante della Guardia della Notte."

 ## KNIGHTING
  game_concept_agot_knight:0 "Cavaliere"
  game_concept_agot_knights:0 "Cavalieri"
  game_concept_agot_knightspossessive:0 "del Cavaliere"
  game_concept_agot_knight_desc:0 "Un cavaliere è un guerriero che segue un codice di cavalleria.\n\nSebbene tradizionalmente lo si trovi nei Sette Regni di Westeros, qualunque cavaliere può investire un altro cavaliere, anche se di cultura o fede diversa.\n\nPuoi prendere fino a uno [squire|E] e addestrarlo perché un giorno diventi cavaliere. Puoi inoltre conferire il cavalierato a chi ne ha i requisiti.\n\nPuoi diventare cavaliere a partire dai 16 anni, a patto di non possedere alcun tratto #N squalificante#!. Un personaggio può essere investito cavaliere già a 12 anni se dimostra un eccezionale [prowess|E]."

  game_concept_squire:0 "Scudiero"
  game_concept_squires:0 "Scudieri"
  game_concept_squirepossessive:0 "dello Scudiero"
  game_concept_squire_desc:0 "Uno scudiero è un [agot_knight|E] in addestramento. Serve come assistente del cavaliere, aiutandolo in tutti i suoi compiti.\n\nPuoi eleggere un personaggio scudiero al compimento del nono anno, e fino al ventunesimo. Durante il servizio da scudiero vivrà eventi speciali che #P aumenteranno#! o #N diminuiranno#! la sua esperienza di tirocinio. Raggiunta l’età e accumulata sufficiente esperienza, potrà infine essere investito cavaliere.\n\nIl cammino dello scudiero verso la cavalleria è influenzato dai suoi tratti e dalla personalità — alcuni lo affronteranno meglio di altri!"

 ## Dynastic Stability
  game_concept_agot_dynastic_stability:0 "Stabilità Dinastica"
  game_concept_agot_dynastic_stability_desc:0 "La stabilità dinastica è una meccanica che permette alle [houses|E] di sopravvivere alla [succession|E] patrilineare.\n\nSe un personaggio di una casa minore eredita il [title|E] di una casa maggiore con cui ha legami ancestrali, assumerà il nome di quella casa maggiore."

 ## Legitimate House
  game_concept_agot_legitimate_house:0 "Casata Legittima"
  game_concept_agot_legitimate_house_desc:0 "Westeros è una terra antica, dove i sovrani traggono la loro legittimità non solo dal potere presente, ma anche dal sangue antico che rivendicano. Una $game_concept_agot_legitimate_house$ è la [house|E] considerata la legittima detentrice di un [title|E]. I membri della $game_concept_agot_legitimate_house$ di un titolo avranno un diritto ancestrale su di esso, riusciranno a governare più facilmente il rispettivo dominio e riceveranno ulteriore sostegno per i loro pretendenti qualora dovessero perderlo.\n\nSe una casata che non è la $game_concept_agot_legitimate_house$ di un titolo lo dovesse ottenere, inizierà a fare progressi verso il diventare la nuova $game_concept_agot_legitimate_house$ di quel titolo. Tali progressi sono visibili nella storia del titolo, e dipendono da diversi fattori. Se quella casata dovesse mai perdere il titolo, ogni progresso verso il diventare la $game_concept_agot_legitimate_house$ andrà perduto."
  game_concept_agot_legitimate_house_the_north_remembers:0 "Il Nord Ricorda"
  game_concept_agot_legitimate_house_the_north_remembers_desc:0 "Il Nord è una terra ostinata, abitata da un popolo altrettanto testardo. Non dimentica facilmente i suoi sovrani, e sarà più lento ad accettare una nuova [agot_legitimate_house|E] rispetto ad altri domini."
  game_concept_agot_legitimate_house_iron_price:0 "Il Prezzo del Ferro"
  game_concept_agot_legitimate_house_iron_price_desc:0 "Gli Uomini di Ferro credono che solo chi ha la forza per prendere una corona meriti di indossarla. Danno meno peso alle antiche stirpi del continente, e si affezionano a una nuova [agot_legitimate_house|E] più rapidamente rispetto ad altri regni."

 ## Kingsguard
  game_concept_lord_commander:0 "Comandante della Guardia Reale"
  game_concept_lord_commander_desc:0 "Il $game_concept_lord_commander$ è il [councillor|E] responsabile della difesa personale della famiglia reale, guidando un piccolo contingente di [knights|E] d'élite che li proteggono con la loro vita."

  game_concept_kingsguard:0 "Guardia Reale"
  game_concept_kingsguardpossessive:0 "della Guardia Reale"
  game_concept_kingsguard_desc:0 "La $game_concept_kingsguard$ è una schiera dei più grandi guerrieri del regno, giurati al servizio del loro signore e impegnati a scambiare la loro vita con la sua."

  game_concept_maester:0 "Maestro"
  game_concept_maesters:0 "Maestri"
  game_concept_maester_desc:0 "I Cavalieri della Mente di Westeros; i Maestri della Cittadella sono educati all'avanguardia della scienza e continuano a spingere i confini. Al collo portano il peso di questa insegnamento in anelli metallici, rappresentando il loro impegno e il loro dovere, che curva loro il collo mentre vengono assegnati alle corti di tutto i Sette Regni per servire i signori come guaritori, tutori e consiglieri. Una rete di uomini colti, che hanno messo da parte il proprio nome per il bene superiore, consultandosi con i potenti, per amore della conoscenza."

  game_concept_monastery_holding:0 "Monastero"
  game_concept_monastery:0 "Monastero"
  game_concept_monasteries:0 "Monasteri"
  game_concept_monastery_holdings:0 "Possedimenti Monastici"
  game_concept_monastery_holding_desc:0 ""

  game_concept_unknown_holding:0 "Sconosciuto"
  game_concept_unknown:0 "Sconosciuto"
  game_concept_unknown_holdings:0 "Tenute sconosciute"
  game_concept_unknown_holding_desc:0 "La tenuta di questo reame è sconosciuta, poiché giace al di là della portata della tua vista diplomatica."

game_concept_wilderness_holding: "Terre Selvagge"
game_concept_wilderness: "Terre Selvagge"
game_concept_wildernesses: "Terre Selvagge"
game_concept_wilderness_desc: "Una terra vasta e vuota, senza padrone e popolata in modo molto sparso."
game_concept_wilderness_holdings: "Possedimenti delle Terre Selvagge"
game_concept_wilderness_holding_desc: "I Possedimenti delle Terre Selvagge sono del tutto improduttivi e devono essere sostituiti da un [settlement_holding|E] durante la [colonization|E] per sbloccarne il potenziale."

game_concept_settlement_holding: "Insediamento"
game_concept_settlement: "Insediamento"
game_concept_settlements: "Insediamenti"
game_concept_settlement_holdings: "Possedimenti di Insediamento"
game_concept_settlement_holding_desc: "I Possedimenti di Insediamento rappresentano i piccoli avamposti, i borghi e le colonie stabiliti come parte del processo di [colonization|E].\n\nSono meno produttivi di altri [holding_types|E], ma rimuovere tutti i [colonization_blockers|E] e aumentare il [county_development|E] permetterà alla loro produttività di crescere, fino a consentire la conversione in un [holding|E] standard."

  game_concept_ruin_holding:0 "Rovina"
  game_concept_ruin_holding_desc:0 "Una tenuta che è stata a lungo dimenticata e abbandonata, misera ombra di sé stessa. Puoi iniziare lo [reconstruction_effort|E] interagendo con la rovina stessa."
  game_concept_ruin:0 "Rovina"
  game_concept_ruins:0 "Rovine"
  game_concept_ruin_holdings:0 "Tenute in rovina"
  game_concept_ruin_holdings_desc:0 "Tenute che sono state a lungo dimenticate e abbandonate, misere ombre di ciò che erano un tempo."

  game_concept_ruin_reconstruction:0 "Ricostruzione delle Rovine"
  game_concept_ruin_reconstruction_desc:0 "Attraverso l'upgrade degli [buildings|E] di una rovina, essa può essere ricostruita in un vero possedimento, anche se il processo è lungo e faticoso.\n\nPer iniziare la ricostruzione, clicca sul personaggio della rovina che la possiede, il che ti porterà in un'altra finestra. Lì, clicca sul pulsante 'Ripristina Rovine'."
  game_concept_reconstruction:0 "Ricostruzione delle Rovine"
  game_concept_reconstruction_desc:0 "Attraverso l'upgrade degli [buildings|E] di una rovina, essa può essere ricostruita in un vero possedimento, anche se il processo è lungo e faticoso.\n\nPer iniziare la ricostruzione, clicca sul personaggio della rovina che la possiede, il che ti porterà in un'altra finestra. Lì, clicca sul pulsante 'Ripristina Rovine'."
  game_concept_reconstruction_effort:0 "Ricostruzione delle Rovine"
  game_concept_reconstruction_effort_desc:0 "Attraverso l'upgrade degli [buildings|E] di una rovina, essa può essere ricostruita in un vero possedimento, anche se il processo è lungo e faticoso.\n\nPer iniziare la ricostruzione, clicca sul personaggio della rovina che la possiede, il che ti porterà in un'altra finestra. Lì, clicca sul pulsante 'Ripristina Rovine'."

game_concept_colonization: "Colonizzazione"
game_concept_colonize: "Colonizza"
game_concept_colony: "Colonia"
game_concept_colonization_desc: "La Colonizzazione è il modo in cui un [independent_ruler|E] espande il proprio [realm|E] nelle [counties|E] di [wilderness|E] confinanti.\n\nDopo un investimento iniziale di [gold|E], può essere fondato un [settlement_holding|E], portando la [county|E] nel proprio [domain|E]. In principio, tale insediamento sarà improduttivo e incapace di costruire [buildings|E] standard nel [holding|E]. Occorrerà invece investire tempo e [gold|E] per aumentare il [development|E] nel nuovo insediamento e rimuovere qualunque [colonization_blockers|E] presente.\n\nQuando tutti i blocchi sono stati rimossi, il [settlement_holding|E] è pienamente potenziato e la colonia ha raggiunto un [county_development|E] pari a tre o superiore, l'insediamento può essere convertito in un [holding|E] standard."

game_concept_colonization_blocker: "Blocco alla Colonizzazione"
game_concept_colonization_blockers: "Blocchi alla Colonizzazione"
game_concept_blockers: "Blocchi"
game_concept_colonization_blocker_desc: "I Blocchi alla Colonizzazione sono [buildings|E] nelle [counties|E] di [wilderness|E] che rappresentano ostacoli alla [colonization|E] dell'area.\n\nQuesti blocchi applicano [modifiers|E] negativi alla contea, riducendone la produttività e impedendole di essere convertita in un [holding|E] standard."

game_concept_ongoing_colonies: "Colonie in Corso"
game_concept_settlement_holding_limit: "Limite degli Insediamenti"
game_concept_settlement_holding_limit_i: "@hud_wilderness! [Character.MakeScope.Var('num_settled_wilderness').GetValue]/[Character.MakeScope.ScriptValue('settlement_title_tier_limit')|0]"
game_concept_settlement_holding_limit_desc: "Il numero di insediamenti che un [ruler|E] può detenere in qualunque momento è determinato dal grado del suo titolo.\n\n$EFFECT_LIST_BULLET$Un #bold [count|E] #!può detenere al massimo 1 [settlement_holding|E] senza incorrere in [additional_settlement_upkeep|E].\n\n$EFFECT_LIST_BULLET$Un #bold [duke|E] #!può detenere al massimo 2 [settlement_holdings|E] senza incorrere in [additional_settlement_upkeep|E].\n\n$EFFECT_LIST_BULLET$Un #bold [king|E] #!può detenere al massimo 3 [settlement_holdings|E] senza incorrere in [additional_settlement_upkeep|E].\n\n$EFFECT_LIST_BULLET$Un #bold [emperor|E] #!può detenere al massimo 4 [settlement_holdings|E] senza incorrere in [additional_settlement_upkeep|E]."

game_concept_additional_settlement_upkeep: "Mantenimento Aggiuntivo"
game_concept_additional_settlement_upkeep_desc: "Il Mantenimento Aggiuntivo indica la riduzione dell'entrata mensile dovuta al possesso di troppi [settlement_holdings|E].\n\nI sovrani possono #V abbandonare#! i propri possedimenti di insediamento se il mantenimento inizia a mandare in rovina l'economia del [realm|E]."

  game_concept_bastard_house:0 "Ramo Bastardo"
  game_concept_bastard_branch:0 "Ramo Bastardo"
  game_concept_bastard_houses:0 "Rami Bastardi"
  game_concept_bastard_branches:0 "Rami Bastardi"
  game_concept_bastard_house_desc:0 "I membri [bastard|E] creano la propria [house|E] quando hanno prole. Tali rami secondari funzionano come [cadet_branches|E], agendo come un ramo separato all'interno della più grande dinastia."

  game_concept_reaving:0 "Razzia"
  game_concept_reaving_desc:1 "Un'[activity|E] in cui i governanti intraprendono una spedizione per saccheggiare una costa vicina.\n\nLo scopo principale di questa attività è saccheggiare [gold|E].\n\nUn [ruler|E] inviterà i suoi parenti stretti, [courtiers|E], [guests|E] e [vassals|E]."

  game_concept_admiral:0 "Ammiraglio"
  game_concept_admirals:0 "Ammiragli"
  game_concept_admiral_desc:1 "Il $game_concept_admiral$ è il tuo [councillor|E] responsabile delle questioni nautiche e navali. Gran Capitano della tua [fleet|E], e supervisore quando le tue armate [embark|E]."

  game_concept_castellan:0 "Castellano"
  game_concept_castellan_desc:1 "Il $game_concept_castellan$ è il tuo [councillor|E] che agisce nella sua capacità di tua forte mano destra. Può svolgere una varietà di [councillor_tasks|E] a seconda delle sue capacità, parlare con la tua voce e agire con la tua mano."

  activity_kinguard_bodyguard_name:0 "Servizio di Guardia del Corpo"
  activity_kinguard_bodyguard:0 "Servizio di Guardia del Corpo"

  activity_location_set:0 "Viaggio"
  activity_location_set_name:0 "Viaggio"

  game_concept_agot_personal_coa:0 "Stemmi Personali"
  game_concept_agot_personal_coa_desc:0 "$game_concept_agot_personal_coa$ sono un insieme di stemmi araldici di proprietà dell'individuo anziché della [house|e].\n\nUn giocatore può personalizzare i propri stemmi personali a piacimento; tuttavia, a volte può essere concesso uno basato su altre condizioni, come il soprannome o l'ordine di nascita."

  game_concept_pirate_den_holding:0 "Covo di Pirati"
  game_concept_pirate_den:0 "Covo di Pirati"
  game_concept_pirate_dens:0 "Covi di Pirati"
  game_concept_pirate_den_holdings:0 "Covi di Pirati"
  game_concept_pirate_den_holding_desc:0 "I covi di pirati sono il tipo di [holding_type|E] standard: accampamenti leggermente fortificati dove i pirati si radunano quando sono costretti a sbarcare. È l’unico tipo di possedimento disponibile ai [GetGovernment( 'pirate_government' ).GetName] [rulers|E]."

  game_concept_dragon:0 "Drago"
  game_concept_dragons_plural:0 "Draghi"
  game_concept_dragon_desc: "$game_concept_dragons_plural$ sono bestie magiche, famosamente usate dai signori dei draghi della vecchia Valyria nella loro conquista del mondo conosciuto. Vederne uno è come vedere il fuoco fatto carne, cavalcarne uno è essere padroni del proprio destino e modellatori del mondo.\n\nOgni drago avrà la propria [personality|E], [traits|E] e [education|E], che influenzeranno il suo [draconic_dread|E], [temperament|E] e [taming_chance|E]. L'[dragon_combat_effectiveness|E] di un drago influenzerà il suo utilizzo in combattimento e aumenterà con l'età e con la crescita in [dragon_size|E].\n\nCi sono tre [dragon_type|E]: [wild_dragon|E], [owned_dragon|E] e [tamed_dragon|E]. I draghi addomesticati e posseduti possono essere conservati in un [dragonpit|E] se disponibile."

  game_concept_dragon_type:0 "Tipi di Drago"
  game_concept_dragon_type_desc:0 "$game_concept_dragons_plural$ si suddividono in tre tipi distinti. Questi sono [wild_dragons|E], [owned_dragons|E] e [tamed_dragons|E]. Il tipo di drago influenzerà come interagisce con il mondo, come un [ruler|e] può interagirvi e se può essere utilizzato in combattimento."

  game_concept_wild_dragon:0 "Drago Selvaggio"
  game_concept_wild_dragons:0 "Draghi Selvaggi"
  game_concept_wild_dragon_desc:0 "$game_concept_wild_dragons$ sono draghi che non sono posseduti da alcun [ruler|E], vivendo come fanno naturalmente. Sono liberi di vagare per il mondo, anche se preferiscono restare vicino al loro nido. Un drago selvaggio non può essere utilizzato in combattimento o per viaggiare e rappresenta un pericolo per qualsiasi [ruler|E] o [realm|E] entro il raggio di caccia.\n\nSono uno dei tre tipi di [dragon|E]. Gli altri due sono [owned_dragons|E] e [tamed_dragons|E].\n\nUn sovrano con un [dragonpit|E] può tentare di catturare un $game_concept_wild_dragon$ per trasformarlo in un $game_concept_owned_dragon$, mentre i sovrani e i [courtiers|E] vicini possono tentare di addomesticarlo direttamente."

  game_concept_owned_dragon:0 "Drago Posseduto"
  game_concept_owned_dragons:0 "Draghi Posseduti"
  game_concept_owned_dragon_desc:0 "$game_concept_owned_dragons$ sono draghi posseduti da un [ruler|E] con un [dragonpit|E], ma che non sono stati addomesticati da un [GetTrait('dragonrider').GetName(GetNullCharacter)]. Rimarranno nella capitale del loro proprietario. I $game_concept_owned_dragons$ non possono essere utilizzati in combattimento o per viaggiare, ma sono più facili da addomesticare rispetto ai $game_concept_wild_dragons$. I personaggi che non hanno addomesticato un [dragon|E] potranno interagire con un drago posseduto nella loro corte, sia per cercare di stabilire un legame con lui, sia per addomesticarlo direttamente.\n\nSono uno dei tre tipi di [dragon|E]. Gli altri due sono [wild_dragons|E] e [tamed_dragons|E]."

  game_concept_tamed_dragon:0 "Drago Addomesticato"
  game_concept_tamed_dragons:0 "Draghi Addomesticati"
  game_concept_tamed_dragon_desc:0 "$game_concept_tamed_dragons$ sono draghi che sono stati addomesticati da un [GetTrait('dragonrider').GetName(GetNullCharacter)]. Se il loro cavaliere è un [ruler|E], rimarranno nella loro capitale, altrimenti rimarranno nella capitale del datore di lavoro del cavaliere. Cioè, a meno che non siano in un [army|E] o siano utilizzati per [travel|E].\n\nSono uno dei tre tipi di [dragon|E]. Gli altri due sono [wild_dragons|E] e [owned_dragons|E]. I draghi addomesticati diventeranno selvaggi se il loro cavaliere muore mentre non sono conservati in un [dragonpit|E]."

  game_concept_dragon_size:0 "Dimensione del Drago"
  game_concept_dragons_size:0 "Dimensione dei Draghi"
  game_concept_dragon_size_desc:0 "$game_concept_dragon_size$ è la dimensione fisica di un [dragon|E]. È una misura collettiva della lunghezza, dell'apertura alare e del peso del drago. La dimensione di un drago influenzerà notevolmente il suo [dragon_combat_effectiveness|E] così come il suo [draconic_dread|E] e [taming_chance|E].\n\nUn drago non smetterà mai di crescere, ma il tasso di crescita rallenterà con l'età. I draghi conservati in un [dragonpit|E] artificiale cresceranno più lentamente rispetto a quelli che crescono in natura o in un [natural_dragonpit|E]."
game_concept_dragon_size_i: "@dragon_size_stat_icon!"
game_concept_dragon_size_lists_i: "@dragon_size_lists_icon! [Character.MakeScope.ScriptValue('dragon_size')|0]"

  game_concept_dragon_combat_effectiveness:0 "Efficacia in Combattimento"
  game_concept_dragon_combat_effectiveness_desc:0 "$game_concept_dragon_combat_effectiveness$ è una misura di quanto un [dragon|E] sia efficace in combattimento. È influenzata principalmente dalla [dragons_size|E], ma può essere influenzata anche dai [traits|E] e dall'esperienza del suo [GetTrait('dragonrider').GetName(GetNullCharacter)]. Un drago con alta efficacia in combattimento sarà più efficace in battaglia."
game_concept_dragon_combat_effectiveness_num: "[Character.MakeScope.Var('current_dragon').Char.MakeScope.ScriptValue('dragon_combat_effectiveness')|0]"
game_concept_dragon_combat_effectiveness_i: "@dragon_combat_effectiveness_stat_icon!"
game_concept_dragon_combat_effectiveness_lists_i: "@dragon_combat_effectiveness_lists_icon!  [Character.MakeScope.ScriptValue('dragon_combat_effectiveness')|0]"

  game_concept_draconic_dread:0 "Timore Draconico"
  game_concept_draconic_dread_desc:0 "$game_concept_draconic_dread$ è il [dread|E] che un [dragon|E], piuttosto che un sovrano, possiede. Rappresenta la paura intrinseca che la creatura infonde nei cuori degli uomini. Sebbene rifletta in gran parte il [dragons_size|E], può essere influenzato anche dalla sua [personality|E] e dalle sue azioni."
game_concept_draconic_dread_i: "@draconic_dread_stat_icon!"
game_concept_draconic_dread_lists_i: "@draconic_dread_lists_icon! [Character.MakeScope.ScriptValue('draconic_dread')|0]"

  game_concept_temperament:0 "Temperamento"
  game_concept_temperament_desc:0 "$game_concept_temperament$ è la disposizione generale e l'atteggiamento che un [dragon|E] mostra. Valori positivi indicano un drago più socievole, mentre un drago con un temperamento negativo è una bestia più selvaggia e capricciosa. Il temperamento di un drago sarà influenzato dalla sua [education|E], [personality|E] ed esperienze."
game_concept_temperament_i: "@temperament_stat_icon!"
game_concept_temperament_lists_i: "@temperament_lists_icon! [Character.MakeScope.ScriptValue('temperament')|0]"

  game_concept_taming_chance:0 "Probabilità di Addomesticamento"
  game_concept_taming_chance_desc:0 "$game_concept_taming_chance$ è la probabilità innata di un [dragon|E] di essere addomesticato e legato. Una maggiore probabilità di addomesticamento indica un drago più suscettibile all'interazione umana, mentre una minore probabilità rappresenta un drago che solo le volontà più forti riusciranno a domare. La probabilità di addomesticamento di un drago sarà influenzata dalla sua [education|E], [personality|E] ed esperienze."

  game_concept_dragonpit:0 "Fossa del Drago"
  game_concept_dragonpits:0 "Fosse del Drago"
  game_concept_dragonpit_desc:0 "Una $game_concept_dragonpit$ è un [building|E] utilizzato per ospitare sia [owned_dragons|E] che [tamed_dragons|E]. Questi edifici sono molto costosi da costruire, ma una volta completati, forniscono al detentore maggiore sicurezza per i propri draghi, interazioni uniche e la possibilità di nominare un $head_dragonkeeper_court_position$ [court_position|E]. Notabilmente, queste sono l'unico modo per mantenere un drago domato come drago posseduto se il suo cavaliere dovesse morire.\n\nIl Monte del Drago su Roccia del Drago funge da [natural_dragonpit|E]; l'unico del suo genere."
  game_concept_dragon_pit:0 "$game_concept_dragonpit$"
  game_concept_dragon_pit_desc:0 "$game_concept_dragonpit_desc$"
  game_concept_natural_dragonpit:0 "Fossa del Drago Naturale"
  game_concept_natural_dragonpits:0 "Fosse del Drago Naturali"
  game_concept_natural_dragonpit_desc:0 "Una $game_concept_natural_dragonpit$ è una [dragonpit|E] dove un ordine di [dragonkeepers|E] ha utilizzato caverne naturali per conservare e proteggere i [dragons_plural|E]. Un [dragons_size|E] non soffrirà quanto un drago rinchiuso in una fossa del drago artificiale."

  game_concept_anti_dragon_maa:0 "Anti-Drago"
  game_concept_anti_dragon_maa_desc:0 "Unità [men_at_arms|E] appositamente costruite per combattere la minaccia dei [dragons_plural|E]. Questi reggimenti non daranno il massimo se non affrontano il loro nemico designato, ma poco altro può sperare di proteggere un [army|E] quando è di fronte a un drago."

  game_concept_dragon_gender:0 "Genere del Drago"
  game_concept_dragon_gender_desc:0 "I [maesters|E] della Cittadella hanno a lungo dibattuto sulla vera natura dei [dragons_plural|E], alcuni credendo che cambino a seconda delle necessità tra maschio e femmina, e altri che credono che non abbiano un genere particolare. Storicamente, i draghi che sono stati osservati deporre uova sono stati indicati come femmine, sebbene alcune di queste non abbiano mai deposto.\n\nIn ogni caso, le convenzioni degli uomini stabiliscono che i draghi siano distinti per sesso, e quindi vengono trattati come tali fino a quando il cavaliere o una covata non indicano diversamente."

  game_concept_dragonblood:0 "Sangue di Drago"
  game_concept_dragonblood_desc:0 "$game_concept_dragonblood$ è un indicatore che un [character|e] discende da un [GetTrait('dragonrider').GetName( GetNullCharacter )|LV], o da una [house|E] con il modificatore [GetModifier('dragonrider_house_modifier').GetNameWithTooltip|L]."

  game_concept_authorized_tamer:0 "Domatore Autorizzato"
  game_concept_authorized_tamer_desc:0 "Un $game_concept_authorized_tamer$ è un [character|e] che ha ricevuto un permesso speciale per accedere a una specifica [dragonpit|e] indipendentemente dalle sue leggi. Il proprietario della fossa del drago può revocare questa distinzione a suo piacimento.\n\nUn personaggio può essere $game_concept_authorized_tamer$ di una sola fossa del drago alla volta."

  game_concept_dragonkeeper:0 "Custode del Drago"
  game_concept_dragonkeepers:0 "Custodi del Drago"
  game_concept_dragonkeeper_desc:0 "L'Ordine dei $game_concept_dragonkeepers$ è incaricato di sovrintendere alla manutenzione delle [dragonpits|E] e dei [dragons_plural|E] ospitati. L'ordine è guidato da un $head_dragonkeeper_court_position$, che sblocca diverse [dragonpit_interactions|E] quando impiegato."
  game_concept_dragonpit_interactions:0 "Interazioni con la Fossa del Drago"
  game_concept_dragonpit_interactions_desc:0 "$game_concept_dragonpit_interactions$ sono un insieme di [interactions|E] sbloccate quando un [character|E] impiega il $head_dragonkeeper_court_position$ [court_position|E]. Queste interazioni permettono al proprietario di una [dragonpit|e] un maggiore controllo.\n\n$EFFECT_LIST_BULLET$#V Insegnare la Lore dei Draghi #!Interaction - Insegnare la Lore dei Draghi a bambini, nipoti o membri della [house|E].\n$EFFECT_LIST_BULLET$#V Vietare l'accesso alla Fossa del Drago #!Interaction - Restringere l'accesso a una fossa del drago a un personaggio che normalmente avrebbe accesso secondo le leggi della fossa.\n$EFFECT_LIST_BULLET$#V Revocare il Divieto di Accesso alla Fossa del Drago #!Interaction - Ripristinare l'accesso a una fossa del drago per un personaggio a cui era stato vietato.\n$EFFECT_LIST_BULLET$#V Concedere Accesso alla Fossa del Drago #!Interaction - Rendere un personaggio un [authorized_tamer|E] di una specifica fossa del drago.\n$EFFECT_LIST_BULLET$#V Inviare Uovo alla Fossa del Drago #!Interaction - Inviare un uovo di drago [artifact|e] alla fossa dove potrebbe schiudersi da solo, o per la conservazione.\n$EFFECT_LIST_BULLET$#V Recuperare Uovo dalla Fossa del Drago #!Interaction - Recuperare un uovo conservato nella fossa del drago."

 ## GAME CONCEPTS LOC
  game_concept_story_content_robert_baratheon_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_robert_baratheon$"
  game_concept_story_content_robert_baratheon_282_desc:0 "#tooltip_heading Stile Narrativo: Esteso#!\n\nCome Robert Baratheon, combatterai contro Aerys II Targaryen e i suoi lealisti. Eventi narrativi scriptati si susseguiranno durante la guerra mentre ti muovi verso la vittoria — o la sconfitta — contro Casa Targaryen."

  game_concept_story_content_rhaegar_targaryen_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_rhaegar_targaryen$"
  game_concept_story_content_rhaegar_targaryen_282_desc:0 "#tooltip_heading Stile Narrativo: Moderato#!\n\nCome Rhaegar Targaryen, ti unirai a tuo padre, Aerys II Targaryen, nella guerra contro Robert Baratheon e i suoi alleati. Affronterai eventi narrativi scriptati riguardanti la guerra in corso e il destino del reame."

  game_concept_story_content_aerys_targaryen_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_aerys_targaryen$"
  game_concept_story_content_aerys_targaryen_282_desc:0 "#tooltip_heading Stile Narrativo: Esteso#!\n\nCome Aerys II Targaryen, combatterai contro le forze di Robert Baratheon e dei suoi alleati. Eventi narrativi scriptati sulla guerra, il regno e la tua famiglia si susseguiranno durante il conflitto mentre ti muovi verso la vittoria — o la sconfitta — contro i ribelli."

  game_concept_story_content_tywin_lannister_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_tywin_lannister$"
  game_concept_story_content_tywin_lannister_282_desc:0 "#tooltip_heading Stile Narrativo: Moderato#!\n\nCome Tywin Lannister, sei un osservatore neutrale mentre il tuo amico-trasformatosi-in-rivale, Aerys II Targaryen, combatte una guerra contro un'alleanza di lord ribelli guidati da Robert Baratheon. Con il progredire della guerra, potresti affrontare eventi narrativi riguardanti la tua neutralità e la volontà di partecipare al conflitto."

  game_concept_story_content_eddard_stark_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_eddard_stark$"
  game_concept_story_content_eddard_stark_282_desc:0 "#tooltip_heading Stile Narrativo: Moderato#!\n\nCome Ned Stark, combatterai contro Aerys II Targaryen accanto al tuo amico di sempre, Robert Baratheon. Affronterai eventi narrativi scriptati riguardanti il destino della tua sorella scomparsa, Lyanna Stark."

  game_concept_story_content_aegon_targaryen_259:0 "$game_concept_story_generic_prefix$ $bookmark_259_aegon_targaryen$"
  game_concept_story_content_aegon_targaryen_259_desc:0 "#tooltip_heading Stile Narrativo: Esteso#!\n\nCome Aegon V Targaryen, dovrai trovare un equilibrio tra la tua famiglia, il reame e i tuoi desideri più profondi. Affronterai eventi narrativi scriptati riguardanti la tua famiglia e il tuo regno."

  game_concept_story_content_maelys_blackfyre_259:0 "$game_concept_story_generic_prefix$ $bookmark_259_maelys_blackfyre$"
  game_concept_story_content_maelys_blackfyre_259_desc:0 "#tooltip_heading Stile Narrativo: Esteso#!\n\nCome Maelys Blackfyre, combatterai insieme ai tuoi alleati per riprendere ciò che ti appartiene: i Sette Regni. Affronterai eventi narrativi scriptati che ti permetteranno di conquistare i regni circostanti, culminando in una guerra per il tuo obiettivo finale: Westeros."

  game_concept_story_content_viserys_targaryen_109:0 "$game_concept_story_generic_prefix$ $bookmark_106_viserys_targaryen$"
  game_concept_story_content_viserys_targaryen_109_desc:0 "#tooltip_heading Stile Narrativo: Leggero#!\n\nCome Viserys I Targaryen, sei il sovrano di un regno in pace ereditato da tuo nonno, Jaehaerys Targaryen. Affronterai eventi narrativi scriptati riguardanti la tua famiglia e le loro imprese — in particolare, tuo fratello, il Principe Daemon Targaryen."

  game_concept_story_content_daemon_targaryen_109:0 "$game_concept_story_generic_prefix$ $bookmark_106_daemon_targaryen$"
  game_concept_story_content_daemon_targaryen_109_desc:0 "#tooltip_heading Stile Narrativo: Esteso#!\n\nCome Daemon Targaryen, combatterai contro i pirati sostenuti dalla Triarchia che rivendicano le Stepstones. Con il progredire delle tue conquiste, affronterai eventi narrativi scriptati riguardanti il tuo regno e la tua famiglia."

  game_concept_story_content_corlys_velaryon_109:0 "$game_concept_story_generic_prefix$ $bookmark_106_corlys_velaryon$"
  game_concept_story_content_corlys_velaryon_109_desc:0 "#tooltip_heading Stile Narrativo: Moderato#!\n\nCome Corlys Velaryon, combatterai al fianco di Daemon Targaryen contro i pirati sostenuti dalla Triarchia che rivendicano le Stepstones. Con il progredire delle tue conquiste, affronterai eventi narrativi scriptati riguardanti il tuo ruolo nelle guerre in corso."

  game_concept_story_content_craghas_drahar_109:0 "$game_concept_story_generic_prefix$ $bookmark_106_craghas_drahar$"
  game_concept_story_content_craghas_drahar_109_desc:0 "#tooltip_heading Stile Narrativo: Leggero#!\n\nCome Craghas Drahar, combatterai contro le forze invasori di Daemon Targaryen e Corlys Velaryon. Affronterai eventi narrativi scriptati riguardanti la guerra mentre ti muovi verso la vittoria — o la sconfitta."

  game_concept_story_content_tytos_lannister_259:0 "$game_concept_story_generic_prefix$ $bookmark_259_tytos_lannister$"
  game_concept_story_content_tytos_lannister_259_desc:0 "#tooltip_heading Stile Narrativo: Moderato#!\n\nCome Tytos Lannister, sei un lord che deve affrontare vassalli arroganti con grandi ambizioni. Affronterai eventi narrativi scriptati riguardanti lo status e la posizione di alcuni dei tuoi vassalli, che potrebbero portare allo scoppio di una guerra."

  game_concept_story_content_roger_reyne_259:0 "$game_concept_story_generic_prefix$ $bookmark_259_roger_reyne$"
  game_concept_story_content_roger_reyne_259_desc:0 "#tooltip_heading Stile Narrativo: Leggero#!\n\nCome Roger Reyne, sei un lord ambizioso con poco rispetto per il tuo sovrano, Tytos Lannister. Affronterai eventi narrativi scriptati riguardanti la tua fedeltà, che potrebbero portare a una ribellione contro il tuo signore."

  game_concept_story_content_maekar_targaryen_233:0 "$game_concept_story_generic_prefix$ $bookmark_233_maekar_targaryen$"
  game_concept_story_content_maekar_targaryen_233_desc:0 "#tooltip_heading Stile Narrativo: Leggero#!\n\nCome Maekar I Targaryen, dovrai affrontare una rivolta nascente e una crisi di successione imminente. Affronterai eventi narrativi scriptati riguardanti la ribellione e il tuo erede prescelto."

 # Defiance of Duskendale 8277
  game_concept_story_content_aerys_targaryen_277:0 "$game_concept_story_generic_prefix$ $bookmark_277_aerys_targaryen$"
  game_concept_story_content_aerys_targaryen_277_desc:0 "#tooltip_heading Stile della Storia: Esteso#!\n\nCome Aerys II Targaryen, sei tenuto prigioniero da Denys Darklyn, che reclama una carta per salvare il suo porto in rovina. Affronterai eventi narrativi sceneggiati incentrati sulla tua prigionia, le azioni della tua Mano del Re e quelle di tuo figlio ed erede."

  game_concept_story_content_rhaegar_targaryen_277:0 "$game_concept_story_generic_prefix$ $bookmark_277_rhaegar_targaryen$"
  game_concept_story_content_rhaegar_targaryen_277_desc:0 "#tooltip_heading Stile della Storia: Moderato#!\n\nCome Rhaegar Targaryen, deciderai come affrontare il salvataggio di tuo padre, Re Aerys II Targaryen. Affronterai eventi narrativi sceneggiati riguardanti il suo salvataggio, o la sua mancanza, e prenderai decisioni cruciali sul destino di Duskendale e del reame stesso."

  game_concept_story_content_denys_darklyn_277:0 "$game_concept_story_generic_prefix$ $bookmark_277_denys_darklyn$"
  game_concept_story_content_denys_darklyn_277_desc:0 "#tooltip_heading Stile della Storia: Esteso#!\n\nCome Denys Darklyn, hai preso in ostaggio il Re Aerys II Targaryen. Affronterai eventi narrativi sceneggiati legati alle tue richieste, e se verranno soddisfatte, mentre lotti per ottenere maggiore influenza nel reame utilizzando il re come leva."

  game_concept_story_content_tywin_lannister_277:0 "$game_concept_story_generic_prefix$ $bookmark_277_tywin_lannister$"
  game_concept_story_content_tywin_lannister_277_desc:0 "#tooltip_heading Stile della Storia: Esteso#!\n\nCome Tywin Lannister, servi come Mano del Re per il prigioniero Re Aerys II Targaryen, e spetta a te affrontare Denys Darklyn per ottenere la liberazione del re. Affronterai eventi narrativi sceneggiati riguardanti il salvataggio del re e le conseguenze delle tue azioni."

 # The Laughing Storm Rebellion 8239
  game_concept_story_content_lyonel_baratheon_239:0 "$game_concept_story_generic_prefix$ $bookmark_239_lyonel_baratheon$"
  game_concept_story_content_lyonel_baratheon_239_desc:0 "#tooltip_heading Stile della Storia: Esteso#!\n\nNei panni di Lyonel Baratheon, sei un lord deciso a ristabilire l'onore della tua casata. Vivrai eventi di storia scritti incentrati sulla ribellione in fermento."

  game_concept_story_content_aegon_v_239:0 "$game_concept_story_generic_prefix$ $bookmark_239_aegon_targaryen$"
  game_concept_story_content_aegon_v_239_desc:0 "#tooltip_heading Stile della Storia: Esteso#!\n\nNei panni di Aegon V Targaryen, dovrai affrontare le conseguenze delle colpe dei tuoi figli. Vivrai eventi di storia scritti legati alla ribellione crescente."

  game_concept_story_content_bloodraven_239:0 "$game_concept_story_generic_prefix$ $bookmark_239_bloodraven$"
  game_concept_story_content_bloodraven_239_desc:0 "#tooltip_heading Stile della Storia: Moderato#!\n\nNei panni di Brynden Rivers, sei il nuovo Lord Comandante dei Guardiani della Notte. Vivrai eventi di storia scritti riguardanti le tue visioni."

  game_concept_story_content_bittersteel_239:0 "$game_concept_story_generic_prefix$ $bookmark_239_bittersteel$"
  game_concept_story_content_bittersteel_239_desc:0 "#tooltip_heading Stile della Storia: Leggero#!\n\nNei panni di Aegor Rivers, sei il Capitano Generale della Compagnia Dorata. Vivrai eventi di storia scritti legati all’ambizione di Maelys 'il Mostruoso.'"

  game_concept_story_content_garlan_tyrell_239:0 "$game_concept_story_generic_prefix$ $bookmark_239_garlan_tyrell$"
  game_concept_story_content_garlan_tyrell_239_desc:0 "#tooltip_heading Stile della Storia: Leggero#!\n\nNei panni di Garlan Tyrell, dovrai scegliere tra la lealtà al re o l’alleanza con la Tempesta Ridente. Vivrai eventi di storia scritti riguardanti i fidanzamenti dei figli di Aegon Targaryen."

  game_concept_story_content_runceford_redwyne_239:0 "$game_concept_story_generic_prefix$ $bookmark_239_runceford_redwyne$"
  game_concept_story_content_runceford_redwyne_239_desc:0 "#tooltip_heading Stile della Storia: Leggero#!\n\nNei panni di Runceford Redwyne, tua figlia Olenna è promessa in sposa a Daeron Targaryen — ma ciò potrebbe cambiare presto, e dovrai agire di conseguenza. Vivrai eventi di storia scritti legati ai fidanzamenti dei figli di Aegon Targaryen."

  game_concept_nw_govt:0 "Guardiani della Notte"
  game_concept_nw_govt_desc:0 "Sotto il $game_concept_nw_govt$ [government_form|E], il [liege|E] supremo distribuisce [land|E] ai [vassals|E] per governare e proteggere. Solo i fratelli giurati dei Guardiani della Notte possono detenere titoli sotto questo governo, e alla loro morte, i titoli tornano al loro signore."
  game_concept_nw_govt_i:0 "@nights_watch_government!"

  game_concept_pirate_govt:0 "Pirati"
  game_concept_pirate_govt_desc:0 "Sotto il $game_concept_pirate_govt$ [government_form|E], i [rulers|E] sono vincolati a una forma elettiva di [succession|E], uniche [buildings|E] da pirati e limitati ai [pirate_den_holdings|E]. Nonostante queste restrizioni, i sovrani pirata possono [raid|E] e utilizzare il [casus_belli|E] di conquista."
  game_concept_pirate_govt_i:0 "@pirate_government!"

  game_concept_citadel_govt:0 "Il Concilio"
  game_concept_citadel_govt_desc:0 "Il $game_concept_citadel_govt$ è un governo non giocabile che rappresenta l'ordine dei maestri."
  game_concept_citadel_govt_i:0 "@the_citadel_government!"

  game_concept_kg_govt:0 "Guardia Reale"
  game_concept_kg_govt_desc:0 "Il $game_concept_kg_govt$ è un governo non giocabile che rappresenta l'ordine d'élite delle guardie del corpo del monarca sul Trono di Spade."
  game_concept_kg_govt_i:0 "@kingsguard_government!"

  game_concept_command_govt:0 "Comando"
  game_concept_command_govt_desc:0 "Il $game_concept_command_govt$ è un governo non giocabile che rappresenta un comandante nominato a sorvegliare un titolo."
  game_concept_command_govt_i:0 "@command_government!"

  game_concept_silent_sisters_govt:0 "Sorellanza del Silenzio"
  game_concept_silent_sisters_govt_desc:0 "La $game_concept_silent_sisters_govt$ è un governo non giocabile che rappresenta l’ordine delle donne che si occupano dei morti nella religione dei Sette."
  game_concept_silent_sisters_govt_i:0 "@silent_sisters_government!"

  game_concept_host_govt:0 "Ospitata"
  game_concept_host_govt_desc:0 "L’$game_concept_host_govt$ è meno un governo e più una riunione temporanea di persone, spesso per uno scopo preciso. L'ospitata non è un [government|E] permanente, e cambierà o si scioglierà una volta compiuto il suo scopo."
  game_concept_host_govt_i:0 "@host_government!"

  game_concept_ruins_govt:0 "Rovina"
  game_concept_ruins_govt_desc:0 "Il $game_concept_ruins_govt$ è un governo non giocabile che rappresenta i regni caduti in rovina, ora sorvegliati dai Custodi fino al loro ripristino."
  game_concept_ruins_govt_i:0 "@ruins_government!"

  game_concept_unknown_govt:0 "Sconosciuto"
  game_concept_unknown_govt_desc:0 "Il $game_concept_unknown_govt$ è un governo non giocabile che rappresenta reami oltre i confini della tua portata diplomatica."
  game_concept_unknown_govt_i:0 "@unknown_government!"

game_concept_wilderness_govt: "Terre Selvagge"
game_concept_wilderness_govt_desc: "Il $game_concept_wilderness_govt$ è un governo non giocabile che rappresenta reami disabitati o troppo scarsamente popolati per sostenere un governo."
game_concept_wilderness_govt_i: "@wilderness_government!"

  game_concept_agot_spoils_of_war:0 "Bottino di Guerra"
game_concept_agot_spoils_of_war_desc: "$game_concept_agot_spoils_of_war$ è un evento che può scattare dopo la vittoria di un pretendente su [titles|e] di livello [empire|E] e [hegemony|E]. I primi 3 attaccanti della guerra che hanno raggiunto almeno il 10% di punteggio di guerra possono richiedere determinati favori al pretendente appena incoronat[Select_CString(ROOT.Char.IsFemale,'a','o')].\n\nQuesti favori includono:\n$EFFECT_LIST_BULLET$#V Oro#!\n$EFFECT_LIST_BULLET$#V Un incarico nel piccolo consiglio#!\n$EFFECT_LIST_BULLET$#V Un matrimonio reale#!\n$EFFECT_LIST_BULLET$#V Porre un membro della famiglia nei [kingsguard|E]#!\n$EFFECT_LIST_BULLET$#V Un lord protettorato#!"

 # MEGA WARS #
game_concept_agot_mega_wars: "Megaguerra"
game_concept_agot_mega_wars_desc: "Una megaguerra è un conflitto su vasta scala all'interno di un grande reame, e può essere di gravità minore o maggiore: i possenti imperi cadranno in una guerra [Concept('agot_major_mw', 'major')|E], mentre altri precipiteranno in una [Concept('agot_minor_mw', 'minor')|E]. L'impatto della guerra è considerato così severo che ogni partecipante deve scegliere una fazione o, se si tratta di una guerra [Concept('agot_major_mw', 'major')|E], restare neutrale.\nAlla fine della guerra, la fazione vincitrice ottiene opzioni più ampie riguardo alla punizione degli sconfitti."
game_concept_agot_major_mw: "Megaguerra Maggiore"
game_concept_agot_major_mw_desc: "In una [Concept('agot_mega_wars', 'Megaguerra')|E] maggiore, il reame viene diviso in tre tipi di partecipanti: [Concept('agot_loyalists', 'Lealisti')|E], [Concept('agot_neutrals', 'Neutrali')|E], [Concept('agot_rebels', 'Ribelli')|E].\nDurante la guerra, i neutrali possono comunque scegliere una fazione e non sono vincolati alla loro decisione iniziale."
game_concept_agot_minor_mw: "Megaguerra Minore"
game_concept_agot_minor_mw_desc: "In una [Concept('agot_mega_wars', 'Megaguerra')|E] minore, il reame viene diviso soltanto in due tipi di partecipanti: [Concept('agot_loyalists', 'Lealisti')|E] e [Concept('agot_rebels', 'Ribelli')|E]."
game_concept_agot_loyalists: "Lealisti"
game_concept_agot_loyalists_desc: "Coloro che restano fedeli alla Corona durante una [Concept('agot_mega_wars', 'Megaguerra')|E] sono detti lealisti. La Corona può essere presa di mira da molteplici [Concept('agot_rebels', 'capi ribelli')|E]."
game_concept_agot_neutrals: "Neutrali"
game_concept_agot_neutrals_desc: "I neutrali, in una [Concept('agot_mega_wars', 'Megaguerra')|E], sono vassalli che non hanno ancora dichiarato per una delle fazioni in lotta. Alcuni non vogliono aver nulla a che fare con la guerra, altri attendono che le maree del conflitto rechino nuove opportunità.\n\nQuesta posizione può essere assunta soltanto durante una guerra [Concept('agot_major_mw', 'major')|E]"
game_concept_agot_rebels: "Ribelli"
game_concept_agot_rebels_desc: "I ribelli, durante una [Concept('agot_mega_wars', 'Megaguerra')|E], sono coloro che si oppongono alla [Concept('agot_loyalists', 'Corona')|E]. I ribelli hanno un capo ribelle che guida lo sforzo bellico. Possono esistere più capi ribelli che prendono di mira la stessa [Concept('agot_loyalists', 'Corona')|E] in guerre differenti."
game_concept_agot_expel_character: "Espelli"
game_concept_agot_expel_character_desc: "Il personaggio in questione sarà costretto a lasciare il tuo reame e non potrà mai farvi ritorno. Il suo destino è l'esilio."
game_concept_agot_take_main_titles: "Requisire i titoli principali"
game_concept_agot_take_main_titles_desc: "Questo confisca tutti i titoli di livello superiore da un traditore."

 # BANKING CONCEPTS #
  game_concept_agot_bank:0 "Banca"
  game_concept_agot_banking:0 "Attività Bancarie"
  game_concept_agot_banks:0 "Banche"
  game_concept_agot_bank_desc:0 "Una $game_concept_agot_bank$ è un'istituzione che conserva, presta e investe oro. Le banche sono guidate da un [agot_bank_director|E], che ne supervisiona le operazioni. Gli azionisti della banca possiedono una parte dei fondi e ricevono rendite sotto forma di dividendi.\n\n#weak I giocatori possono richiedere prestiti alle banche, ma non dovrebbero indebitarsi oltre le proprie possibilità.#!"

  game_concept_agot_bank_director:0 "Direttore"
  game_concept_agot_bank_directors:0 "Direttori"
  game_concept_agot_bank_director_desc:0 "Il $game_concept_agot_bank_director$ di una [agot_bank|E] supervisiona le sue operazioni. Il $game_concept_agot_bank_director$ è eletto a vita dagli azionisti della banca."

  game_concept_agot_bank_profits:0 "Profitti"
  game_concept_agot_bank_profit:0 "Profitto"
  game_concept_agot_bank_profits_desc:0 "I $game_concept_agot_bank_profits$ di una [agot_bank|E] rappresentano l’entrata derivante dagli interessi dei prestiti e dagli investimenti, al netto delle [agot_bank_expenses|E]."

  game_concept_agot_bank_expenses:0 "Spese"
  game_concept_agot_bank_expense:0 "Spesa"
  game_concept_agot_bank_expenses_desc:0 "Le $game_concept_agot_bank_expenses$ di una [agot_bank|E] rappresentano le perdite dovute a prestiti non rimborsati, costi legati al loro recupero, compensi pagati ad agenti incaricati del recupero, eventuali perdite del fondo d’investimento e le spese generali della banca (pari all’1% del valore della banca all’anno)."

  game_concept_agot_bank_interest_rate:0 "Tasso d'Interesse"
  game_concept_agot_bank_interest_rate_l:0 "tasso d'interesse"
  game_concept_agot_bank_interest_rates:0 "Tassi d'Interesse"
  game_concept_agot_bank_interest_rates_l:0 "tassi d'interesse"
  game_concept_agot_bank_interest_rate_desc:0 "Il $game_concept_agot_bank_interest_rate$ definisce il livello base del tasso d’interesse annuo che un debitore deve pagare alla [agot_bank|E], suddiviso in tre livelli: #difficulty_hard Alto#!, #difficulty_medium Medio#!, e #difficulty_easy Basso#!. Il tasso effettivo viene calcolato individualmente per ciascun cliente."

  game_concept_agot_bank_risk_level:0 "Livello di Rischio"
  game_concept_agot_bank_risk_level_l:0 "livello di rischio"
  game_concept_agot_bank_risk_levels:0 "Livelli di Rischio"
  game_concept_agot_bank_risk_levels_l:0 "livelli di rischio"
  game_concept_agot_bank_risk_level_desc:0 "Il $game_concept_agot_bank_risk_level$ determina quanto rischio la [agot_bank|E] è disposta ad accettare quando concede prestiti o investe tramite il fondo d’investimento, suddiviso in tre livelli: #difficulty_hard Alto#!, #difficulty_medium Medio#!, e #difficulty_easy Basso#!. Se il tuo punteggio di credito supera il limite massimo definito dal livello di rischio, la banca rifiuterà il prestito."

  game_concept_agot_bank_dividend_level:0 "Livello dei Dividendi"
  game_concept_agot_bank_dividend_level_l:0 "livello dei dividendi"
  game_concept_agot_bank_dividends:0 "Dividendi"
  game_concept_agot_bank_dividend_level_desc:0 "Il $game_concept_agot_bank_dividend_level$ determina la frazione dei profitti quinquennali distribuiti agli azionisti della [agot_bank|E] sotto forma di dividendi: #difficulty_hard 50%#!, #difficulty_medium 75%#!, oppure #difficulty_easy 100%#!."


  game_concept_agot_bastard_surnames:0 "Cognomi Bastardi"
  game_concept_agot_bastard_surnames_desc:0 "Secondo la tradizione di Westeros, i [bastards|E] nati da nobili ricevono spesso cognomi regionali che indicano il luogo di nascita o dove sono stati cresciuti. Questa pratica serve a distinguere i figli illegittimi dalle casate dei genitori e dai fratelli legittimi.\n\nSebbene non obbligatorio, molti figli legittimi di bastardi mantengono il cognome bastardo del genitore o lo modificano per riflettere la propria legittimità."
  game_concept_agot_surname:0 "Cognome"

 # Spy Network
game_concept_agot_spy: "Spia"
game_concept_agot_spies: "Spie"
game_concept_agot_spy_desc: "Le spie sono agenti che possono essere stanziati in qualunque corte e riferire al loro datore quando trovano segreti. Il loro datore può apprendere uno di questi segreti pagando una piccola somma.\n\nIl gruppo complessivo di agenti al servizio di un datore è detto [agot_spy_network|E]."
game_concept_agot_spy_network: "Rete di Spie"
game_concept_agot_spy_network_desc: "Una raccolta di [agot_spies|E] che lavorano tutte per lo stesso datore. Questa rete può crescere usando l'interazione Recluta Spia su personaggi idonei, oppure usando l'interazione Cerca Spie su un sovrano per indagare la sua corte in cerca di opportunità.\n\nLe spie in altre corti vengono naturalmente reclutate da uno [spymaster|E] tramite l'incarico di consiglio Trova Segreti, e possono essere scoperte nella tua corte con l'incarico Disturba Complotti.\n\nL'efficacia di una [agot_spy_network|E] può essere migliorata prendendo determinate decisioni, con effetti quali l'aumento del numero massimo di spie, una maggiore probabilità che i cortigiani vogliano offrire i propri servigi, o la possibilità che le spie scoprano [innovations|E]."
