l_spanish:

  ### Events ###
  free_city_events.9999.t:0 "L'Elezione di [term_limit_country.GetAdjective]"
  free_city_events.9999.desc_old_holder:0 "Dunque, è fatta. Sono stato sostituito. \n\n[magister_winner.GetFullName] è il nuovo Primo Magistro, e io... io mi faccio da parte, per ora. I Magistri e il Gonfaloniere hanno giurato fedeltà al nuovo sovrano, le loro voci riecheggiano nella sala con promesse che un tempo obbedivano a me.\n\nÈ dura da accettare, ma non è la prima volta. Il potere scivola tra le dita come sabbia, ma so che la partita non è finita. Non sarò dimenticato. Non posso permettermelo."

  free_city_events.9999.desc_magister_winner:0 "Hanno scelto me. Il Conclave mi ha nominato nuovo Primo Magistro. [old_holder.GetTitledFirstName] è stato rimosso dall'incarico, e ora io sono dove un tempo stava lui.\n\nI Magistri e il Gonfaloniere hanno giurato lealtà alla mia persona, consacrando il mio potere. Ma ora? Come governerò? Già alcuni Magistri complottano apertamente, mentre altri sussurrano parole dolci, cercando nel frattempo di derubarmi alle spalle. Dovrò restare vigile, pronto a tutto ciò che verrà."

  free_city_events.9999.desc_vassal:0 "Un nuovo Primo Magistro è stato scelto, e [old_holder.GetFirstName] è stato sollevato dal suo incarico.\n\nCon la fine del suo regno, un altro inizia: [magister_winner.GetFullName] è stato scelto dal Conclave. Con grande cerimonia, i Magistri e il Gonfaloniere giurano fedeltà al nuovo Primo Magistro, e la sua ’autorità viene ufficialmente riconosciuta dal popolo.\n\nCome governerà [magister_winner.GetFullNameNoTooltip] resta da vedere, ma già i Magistri tramano su come piegare il nuovo sovrano ai propri interessi."

  free_city_events.9999.a:0 "Lunga vita al Primo Magistro! Lunga vita a [term_limit_country.GetName]!"
  free_city_events.9999.b:0 "Mi chiedo che tipo di sovrano sarà [magister_winner.GetFirstName]..."

  free_city_events.1001.t:0 "Elezione Posticipata"
  free_city_events.1001.desc_elector:0 "Con il reame coinvolto in una guerra contro il [war_enemy.GetPrimaryTitle.GetName], il Conclave ha ritenuto che non sia sicuro procedere con l'elezione di un nuovo Primo Magistro. \n\nInvece, il [current_ruler.GetFullNameNicknamed] ha temporaneamente assunto nuovi poteri per aiutare a mantenere l'ordine e la stabilità fino alla fine della guerra. \n\nIl Conclave e il Gonfaloniere dichiarano in un annuncio che riconoscono l'autorità del Primo Magistro durante questo periodo di crisi, consapevoli che il futuro della loro città è in bilico. I cittadini ora attendono la fine del conflitto, apparentemente divisi, tra chi applaude i decreti e chi è incerto su cosa accadrà una volta restaurata la pace."

  free_city_events.1001.desc_liege:0 "Con il reame coinvolto in una guerra contro il [war_enemy.GetPrimaryTitle.GetName], il Conclave ha ritenuto che non sia sicuro procedere con l'elezione di un nuovo Primo Magistro, mantenendo al sicuro la tua posizione per ora. \n\nInvece, il Conclave ha dichiarato di averti temporaneamente conferito nuovi poteri per aiutare a mantenere l'ordine e la stabilità fino alla fine della guerra. \n\nIl Conclave e il Gonfaloniere dichiarano pubblicamente di riconoscere la tua autorità durante questo periodo di crisi, consapevoli che il futuro della loro città è in bilico. I tuoi cittadini ora attendono la fine del conflitto, apparentemente divisi, tra chi applaude i decreti e chi è incerto su cosa accadrà una volta restaurata la pace."

  free_city_events.1001.a:0 "È così che muore la libertà?... con scroscianti applausi?"
  free_city_events.1001.a_liege:0 "Mi applaudono..."
  free_city_events.1001.a.tt:0 "Il conclave posticipa l'elezione fino alla fine della guerra."
  free_city_events.1001.war_delayed_due_to_war_tt:0 "L'elezione è stata rimandata a causa della guerra in corso."

  free_city_events.1002.t:0 "La Fine della Guerra"

  free_city_events.1002.desc_elector:0 "La guerra è finalmente terminata e la città si prepara a riprendere l'elezione di un nuovo Primo Magistro. \n\nCon il conflitto alle spalle, il Conclave si riunisce per scegliere un leader che guidi la città nella sua ripresa e verso un futuro prospero. \n\nLe prime indicazioni suggeriscono che [magister_winner.GetFullName] potrebbe avere il sostegno necessario per essere scelto. Mentre i Magistri e il Gonfaloniere si radunano, i cittadini sono pieni di aspettative e sperano in stabilità e un ritorno alla normalità."

  free_city_events.1002.desc_liege:0 "Con la guerra conclusa, la questione di rinunciare ai poteri d'emergenza assunti durante il conflitto si fa pressante. \n\nIl Conclave si sta preparando a riprendere l'elezione di un nuovo Primo Magistro, ma il processo è incerto. [magister_winner.GetFullName] sembra essere un candidato probabile, ma la decisione finale non è ancora stata presa. \n\nCome Magistro che ha mantenuto la stabilità durante la guerra, ti chiedi se abbandonare il potere sia davvero nel miglior interesse della città, o nel tuo, oppure se la tua leadership continuata potrebbe fornire la guida necessaria in questi tempi precari."
  free_city_events.1002.a:0 "Lunga vita al [current_ruler.GetPrimaryTitle.GetName]! Che l'elezione abbia inizio!"

  free_city_events.1002.a_liege:0 "Per il bene del [current_ruler.GetPrimaryTitle.GetName], seguirò il processo dovuto!"
  free_city_events.1002.a.tt:0 "Il conclave riprende l'elezione di un nuovo Primo Magistro."

  free_city_events.1002.b_liege:0 "La città ha bisogno di un leader forte, e io sarò colui che la guiderà!"
  free_city_events.1002.b.tt:0 "Cerchi di mantenere la tua posizione di Primo Magistro, trasformando lo stato in una Dittatura."

  free_city_events.1003.t:0 "Termine del Mandato"
  free_city_events.1003.desc:0 "È stato scelto un nuovo Primo Magistro, e [current_ruler.GetTitledFirstName] è stato sollevato dal suo incarico. Mentre il suo mandato termina, un altro inizia, poiché [magister_winner.GetFullName] è stato scelto dal Conclave. Con molta cerimonia, i Magistri e il Gonfaloniere giurano fedeltà al nuovo Primo Magistro e la sua autorità viene ufficialmente riconosciuta dal popolo. Come governerà [magister_winner.GetFullNameNoTooltip] rimane incerto, e già i Magistri complottano su come influenzare il loro nuovo leader."
  free_city_events.1003.a:0 "Lunga vita al Primo Magistro! Lunga vita al [magister_winner.GetPrimaryTitle.GetName]!"

  free_city_events.1004.t:0 "Una Svolta Oscura"
  free_city_events.1004.desc:0 "In un colpo di scena scioccante, [current_ruler.GetFullName] ha dichiarato che i poteri d'emergenza non verranno restituiti. Invece, [current_ruler.GetSheHe] intende mantenere il controllo e trasformare la città in una dittatura. Questo annuncio ha provocato shock nel Conclave e tra la popolazione, che sperava in un ritorno al governo democratico. Mentre le tensioni aumentano, il futuro del reame è in bilico, con incertezza e paura che si diffondono tra i cittadini."
  free_city_events.1004.a:0 "Cosa ne sarà del nostro reame?"

  free_city_events.0001.t:0 "Una Lettera con Proposta di Alleanza"
  free_city_events.0001.desc:0 "Una lettera con il sigillo di [request_sender.GetTitledFirstName] è stata portata da qualche capitano alla nostra corte, e il messaggio contenuto parlava di una decisione importante.\n\n[request_sender.GetTitledFirstNameNoTooltip] tende un ramo d'ulivo, proponendo il rinnovo di un'antica alleanza che una volta ha formato la potente Triarchia. Un ricordo di quei giorni, quando le nostre città erano unite e forti, è tornato nei nostri cuori una volta di più.\n\n[request_sender.GetSheHe|U] desidera ancora una volta alzare il vessillo del Regno delle Tre Figlie, unendo Myr, Lys e Tyrosh in scopo e potere.\n\nRifiuteremo noi, orgogliose e sovrane città, l'ostilità del passato e riformeremo un'eterna alleanza dai giorni lontani? Staremo insieme, spalla a spalla, e affronteremo le tempeste imminenti come una Triarchia unita — o sceglieremo di seguire il nostro destino come navi individuali, affrontando le tempeste da sole?"
  free_city_events.0001.a:0 "Che la Triarchia possa navigare nuovamente insieme!"
  free_city_events.0001.b:0 "È stato risolto secoli fa e non tornerà, non ancora..."

  free_city_events.0003.t:0 "Riforma delle Tre Figlie"
  free_city_events.0003.desc:0 "Ancora una volta, le Tre Figlie sono unite. Myr, Lys e Tyrosh hanno giurato di nuovo l'eterna alleanza della Triarchia. La nascita di un nuovo Regno delle Tre Figlie è stata dichiarata a tutti.\n\nInsieme, spalla a spalla, abbiamo giurato di riconquistare ogni centimetro della nostra terra legittima e respingere i nostri nemici indietro nei angoli più remoti da cui sono venuti.\n\nIl mondo sa che l'alba di una nuova era è arrivata, dove il Regno delle Tre Figlie si ergerà, forte e unito come uno per portare la nostra forza combinata!\n\n[request_sender.GetFirstName] [request_sender.GetHouse.GetName] è stato giurato come Triarca."
  free_city_events.0003.a:0 "Che la nostra alleanza sia eterna, ora e sempre!"

  free_city_events.0004.t:0 "Un Sogno in Cenere"
  free_city_events.0004.desc:0 "È con cuori pesanti che dobbiamo accettare il fallimento del tentativo di [request_sender.GetTitledFirstNamePossessive] di riformare l'alleanza tra le Tre Figlie. Nonostante la causa nobile, la Triarchia non sarà innalzata in questo momento della storia. Ma un giorno, l'idea potrebbe risorgere dalle ceneri.\n\nIl sogno di un regno unito, in cui Myr, Lys e Tyrosh stanno spalla a spalla, riconquistando le loro terre legittime e respingendo i loro nemici, rimane distante. Per ora, quelle tre città stanno a parte, ognuna seguendo la propria strada.\n\nSe solo le stelle si fossero allineate diversamente, il mondo conosciuto si sarebbe piegato alla nostra forza..."
  free_city_events.0004.a:0 "Se solo le stelle si fossero allineate diversamente..."
  free_city_events.0004.b:0 "Che sia scritto nelle pagine della storia!"

  free_city_events.0005.t:0 "Dichiarazione di Guerra"
  free_city_events.0005.desc:0 "[actor.GetTitledFirstName] ha convocato l'Alto Consiglio della Triarchia per votare sulla prospettiva di dichiarare guerra a [recipient.GetTitledFirstName]. Con cuori pesanti e menti concentrate sul benessere delle Tre Figlie e del loro regno, i membri del Consiglio si riuniscono nella Grande Sala per votare.\n\nQuel momento arriva quando gli occhi del Consiglio si rivolgono a me, uno dei suoi membri, e sono chiamato a votare.\n\nLa decisione collettiva del Consiglio plasmerà il cammino delle Tre Figlie e del regno che tutti teniamo caro — quindi schiarisco la voce e voto..."
  free_city_events.0005.a:0 "Dovremmo dichiarare guerra!"
  free_city_events.0005.b:0 "Non dovremmo dichiarare guerra..."

  free_city_events.1000.t:0 "Liberare le Città Libere"
  free_city_events.1000.desc:0 ""Pensavi che la tirannia di [dead_ruler.GetNamePossessive] sarebbe durata per sempre? Ora che [free_city.GetName] è stata liberata dalla sua macchia, abbiamo ripreso le elezioni, e tu non sei chi scegliamo.""
  free_city_events.1000.a:0 "Oh no..."

  free_city_events.2000.t:0 "Il Prezzo del Principe"
  free_city_events.2000.desc:0 "Mi trovo davanti alla folla, le mani legate, il peso dei miei fallimenti più gravoso di qualsiasi catena. Per aver perso la guerra, il mio popolo ora mi offrirà in sacrificio agli dei.\n\nLa lama fredda si posa sulla mia gola. Sento i mormorii della folla, ma ormai nulla ha più importanza; il mio destino è segnato.\n\nPenso a ciò che avrebbe potuto essere, alle ambizioni che un tempo coltivavo, e agli uomini che mi hanno seguito. Tutto questo ora sembra lontanissimo.\n\nCon un ultimo respiro, la lama squarcia il silenzio... e io non sono più."
  free_city_events.2000.a:0 "..."

  ### Decisions/Interactions ###
  agot_attempt_triarchy:0 "Tentativo di Formare la Triarchia"
  agot_attempt_triarchy_desc:0 "Contatta le altre Tre Figlie per formare la Triarchia"
  agot_attempt_triarchy_tooltip:0 "Contatta i tuoi colleghi sovrani per formare la triarchia"
  agot_attempt_triarchy_confirm:0 "Portami il mio sigillo"
  request_war_interaction:0 "Richiedi il Permesso per la Guerra"
  request_war_desc:0 "Richiedi che l'Alto Consiglio voti per concederti il permesso di dichiarare guerra"
  request_war_effect_tt:0 "L'Alto Consiglio si riunirà e voterà sulla tua richiesta di dichiarare guerra a [recipient.GetName]."


  agot_create_three_daughters:0 "Forma il Regno delle Tre Figlie"
  agot_create_three_daughters_desc:0 "Ora che controllo tutte e tre le figlie della Vecchia Valyria, è tempo di consolidare il mio potere."
  agot_create_three_daughters_tooltip:0 "Forma il regno delle Tre Figlie"
  agot_create_three_daughters_confirm:0 "Portami il mio sigillo"

  agot_stepstones_rhoynish_culture:0 "Una Nuova Identità"
  agot_stepstones_rhoynish_culture_desc:0 "Siamo stati bloccati su queste isole per lungo tempo, e per molto tempo ci siamo attenuti alle nostre radici della Rhoynar e delle Vecchie Principate. Ma davvero desideriamo rimanere così?"
  agot_stepstones_rhoynish_culture_tooltip:0 "Una nuova cultura divergente emergerà da $rhoynish$, con il suo proprio insieme di tradizioni."
  agot_stepstones_rhoynish_culture_confirm:0 "A nuovi inizi."

  agot_seize_control:0 "Prendere il Controllo"
  agot_seize_control_desc:0 "Una dittatura non può durare per sempre; se voglio garantire la successione della mia dinastia devo abbandonare ogni pretesa di democrazia."
  agot_seize_control_tooltip:0 "Metti fine per sempre alle elezioni convertendoti a un governo feudale"
  agot_seize_control_confirm:0 "Portami il mio sigillo"
  agot_seize_control_full_county_control_tt:0 "Hai il controllo massimo della [county_control|E] nella tua [capital|E]"
  strong_hook_on_all_powerful_vassals_tt:0 "Hai un [strong_hook|E] su tutti i tuoi [powerful_vassals|E]"

  agot_form_undisputed_lands:0 "Stabilire le Terre Contese"
  agot_form_undisputed_lands_decision_desc:0 "Queste terre sono state combattute e contese sin dalla Rovina di Valyria, ma finalmente le ho unite."
  agot_form_undisputed_lands_decision_tooltip:0 "Forma un regno da queste terre un tempo contese"
  agot_form_undisputed_lands_confirm:0 "All'infamia e all'immortalità!"

  agot_break_braavos_pentos_treaty:0 "Rompi il Trattato Braavos-Pentos"
  agot_break_braavos_pentos_treaty_desc:0 "Dal 209, i Braavosi costringono l’orgogliosa città di Pentos a rispettare un trattato oppressivo. È giunto il momento per Pentos di stracciare quell'accordo e governarsi liberamente!"
  agot_break_braavos_pentos_treaty_effect_tt:0 "Il Trattato Braavos-Pentos verrà spezzato. Pentos potrà nuovamente #bold sviluppare il proprio esercito, assoldare mercenari e partecipare alla schiavitù#!."
  agot_break_braavos_pentos_treaty_effect_2_tt:0 "Braavos otterrà un casus belli per #bold 15 anni#! che gli permetterà di tentare di ristabilire il trattato."
  agot_break_braavos_pentos_treaty_tooltip:0 "Rompi il Trattato Braavos-Pentos"
  agot_break_braavos_pentos_treaty_confirm:0 "Per Pentos!"
  agot_create_braavos_pentos_treaty_effect_tt:0 "[GetModifier('agot_pentos_braavos_treaty').GetNameWithTooltip] sarà permanentemente applicato a tutti i personaggi sotto il dominio di Pentos. Potrà essere rimosso solo se Pentos si libererà con la guerra."
  agot_break_braavos_pentos_treaty_as_braavos:0 "$agot_break_braavos_pentos_treaty$"
  agot_break_braavos_pentos_treaty_as_braavos_desc:0 "Abbiamo rispettato fedelmente i confini di Pentos, come stabilito nel Trattato Braavos-Pentos del 209. Ma ora è giunto il tempo dell'espansione; cos'è un pezzo di carta in confronto alla conquista?"
  agot_break_braavos_pentos_treaty_as_braavos_effect_tt:0 "Tu, e ogni vassallo braavosi, sarete liberi di dichiarare guerra a Pentos e ai suoi vassalli."
  agot_break_braavos_pentos_treaty_as_braavos_confirm:0 "Per Braavos!"
  agot_braavos_pentos_treaty_is_active:0 "Non puoi dichiarare guerra finché il [GetModifier('agot_pentos_braavos_treaty').GetNameWithTooltip] è attivo."
  agot_break_braavos_pentos_treaty_as_braavos_tooltip:0 "$agot_break_braavos_pentos_treaty_tooltip$"


