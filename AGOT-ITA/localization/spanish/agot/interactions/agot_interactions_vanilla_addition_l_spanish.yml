  childhood_education.1012.wv.desc:0 "Con l'educazione continua nella fede e nelle pratiche del mio popolo, [ward.GetTitledFirstName] mi ha detto che si sente un [guardian.GetFaith.GetAdjective] [guardian.GetCulture.MakeScope.Var('wv_culture').Culture.GetName]."
