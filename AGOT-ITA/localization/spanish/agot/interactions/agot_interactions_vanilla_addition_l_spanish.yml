  childhood_education.1032.wv.desc:0 "Dopo il mio lungo tutoraggio del giovane [ward.GetTitledFirstName], ero lieto oltre misura quando [ward.GetSheHe] mi disse che si considera [guardian.GetCulture.MakeScope.Var('wv_culture').Culture.GetName]!"
