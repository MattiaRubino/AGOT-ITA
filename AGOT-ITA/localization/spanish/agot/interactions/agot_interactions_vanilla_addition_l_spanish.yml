  childhood_education.1011.wv.desc:0 "[guardian.GetTitledFirstName] mi ha insegnato così tanto sui modi del suo popolo — del nostro popolo, perché non solo io mi professi nella fede [guardian.GetFaith.GetAdjective], ma mi identifico come [guardian.GetCulture.MakeScope.Var('wv_culture').Culture.GetName]."
