  childhood_education.1031.wv.desc:0 "Sono forse nato [ward.GetCulture.GetName], ma non posso negare che ormai non so nemmeno cosa significhi. Dopo il tutoraggio di [guardian.GetTitledFirstNamePossessive], mi sento totalmente [guardian.GetCulture.MakeScope.Var('wv_culture').Culture.GetName]."
