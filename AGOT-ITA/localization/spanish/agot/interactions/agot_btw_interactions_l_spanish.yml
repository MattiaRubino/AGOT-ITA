l_spanish:
  agot_btw_nightswatch_petition_non_rc:0 "Supplica al Sovrano"
  agot_btw_wildling_call_to_arms:0 "Richiamo alle Armi dei Bruti"

  agot_btw_interaction_events.0001.opening:0 "Un Richiamo alle Armi"
  agot_btw_interaction_events.0001.desc:0 "Per troppo tempo, i corvi neri hanno saccheggiato le terre del popolo libero come carogne — banchettando sulla morte dei nostri uomini, donne e figli.\n\nPrima che i piegatori di ginocchia arrivassero con le loro corone e le spade d'acciaio, ogni uomo condivideva queste terre. #bold E così sarà ancora.#!\n\nUnisciti a me, e combatteremo uniti contro i piegatori di ginocchia!"
  agot_btw_interaction_events.0001.a:0 "Ovviamente, mi unirò a te!"
  agot_btw_interaction_events.0001.b:0 "Mi unirò... #italic se il prezzo è giusto.#!"
  agot_btw_interaction_events.0001.c:0 "Ha! Non mi unirò mai a uno come te, [wildling_caller.GetFirstNameNoTooltip]!"

  agot_btw_interaction_events.0002.opening:0 "Alle Armi!"
  agot_btw_interaction_events.0002.desc:0 "Un tempo, prima che i corvi neri calassero su di noi, il popolo libero viveva in armonia con la terra. #bold Insieme, potremo rivedere quel giorno!#!\n\nI piegatori di ginocchia tremeranno nelle loro armature d’acciaio alla nostra vista — il popolo libero, unito nella lotta contro di loro!"
  agot_btw_interaction_events.0002.a:0 "Davvero uno spettacolo da ammirare!"

 # FireFighter451 TODO It may be useful to add tooltips to these options.
  agot_btw_interaction_events.0003.opening:0 "A un Prezzo..."
  agot_btw_interaction_events.0003.desc:0 "Non provo amore per i piegatori di ginocchia, né per i corvi neri che proteggono la Barriera.\n\nMa provo amore per l’oro, quindi potrei considerare di unirmi alla tua causa… se soddisfi le mie richieste."
  agot_btw_interaction_events.0003.a:0 "Ho bisogno di ogni aiuto che posso ottenere."
  agot_btw_interaction_events.0003.b:0 "Il mio sangue vale più dell’oro."
  agot_btw_interaction_events.0003.c:0 "Ti pentirai del giorno in cui mi hai fatto elemosinare..."

  agot_btw_interaction_events.0004.opening:0 "Sei Solo"
  agot_btw_interaction_events.0004.desc:0 "Non riesco a immaginare morte peggiore che combattere nella tua lurida guerra contro i piegatori di ginocchia.\n\nA pensarci bene, chi è peggio? I maledetti corvi, o tu, [ROOT.Char.GetCulture.GetName]."
  agot_btw_interaction_events.0004.a:0 "Che lurido bastardo!"

  agot_btw_interaction_events.0005.opening:0 "Più dell'Oro"
  agot_btw_interaction_events.0005.desc:0 "Non posso soddisfare le tue richieste con oro, ma posso offrirti qualcosa di molto più prezioso...\n\n[wildling_potential_house_hostage.GetFullName] è del mio sangue, e servirà come valido ostaggio nella guerra che verrà."
  agot_btw_interaction_events.0005.a:0 "Un’offerta che non posso rifiutare."
  agot_btw_interaction_events.0005.b:0 "Ha! Una bella battuta."

  agot_btw_interaction_events.0006.opening:0 "Alle Armi!"
  agot_btw_interaction_events.0006.desc:0 "Hai dimostrato di essere più che solo parole — e questo conta molto per noi del popolo libero.\n\nMi unirò alla tua guerra. I piegatori di ginocchia tremeranno alla nostra vista."
  agot_btw_interaction_events.0006.a:0 "Fa piacere sentire."

  agot_btw_interaction_events.0007.opening:0 "Divertiti a Morire mentre io Banchetto"
  agot_btw_interaction_events.0007.desc:0 "Allo sciocco [ROOT.Char.GetTitledFirstNameNoTooltip], i tuoi tentativi di comprare la mia lealtà mi hanno messo di buon umore. #bold Pensare che potrei perfino combattere al fianco di uno come te!#!\n\nNon riesco a smettere di ridere..."
  agot_btw_interaction_events.0007.a:0 "Maledetto mascalzone!"
