  ### EVENTS

  agot_nw_ranger_events.0001.t:0 "L'Eredità del Ranger"
  agot_nw_ranger_events.0001.t.deserted:0 "Un Mantello Macchiato di Neve"
  agot_nw_ranger_events.0001.t.fr_to_lc:0 "Il Nuovo Lord Comandante"
  agot_nw_ranger_events.0001.desc:0 "I fuochi ardono fiacchi nella sala, proiettando lunghe ombre su Castel Nero. La notizia è appena giunta: il Primo Ranger [dead_first_ranger.GetFirstName], un uomo di cui mi fidavo per guidare oltre la Barriera, è morto. La sua perdita pesa, ma i Guardiani della Notte non possono vacillare.\n\nI venti gelidi del Nord non attendono il lutto. Un altro deve sorgere al suo posto, qualcuno forte, capace e pronto ad affrontare i pericoli oltre i nostri muri."
  agot_nw_ranger_events.0001.desc.fr_to_lc:0 "I fuochi ardono fiacchi nella sala, proiettando lunghe ombre su Castel Nero. La notizia è appena giunta: il Lord Comandante [dead_first_ranger.GetFirstName] è morto.\n\nI confratelli hanno parlato, e ora devo assumere io stesso il mantello del Lord Comandante.\n\nI venti gelidi del Nord non attendono né lutto né dubbio. Qualcuno deve prendere il mio posto come Primo Ranger, un uomo che possa sostenere il peso della vigilanza oltre la Barriera, come un tempo feci io."
  agot_nw_ranger_events.0001.desc.incapable:0 "La notizia è giunta: il Primo Ranger [dead_first_ranger.GetFirstName], un uomo che ha servito con onore e coraggio, non può più compiere il proprio dovere. I pericoli oltre la Barriera e il passare del tempo lo hanno infine raggiunto.\n\nLa Confraternita non può restare senza un Primo Ranger.\n\nI venti gelidi del Nord non danno tregua, e ora spetta a me nominare il suo successore, qualcuno capace di guidare uomini oltre la Barriera, proprio come fece [dead_first_ranger.GetFirstNameNoTooltip]."
  agot_nw_ranger_events.0001.desc.fr_deserted:0 "Il Primo Ranger [deserted_first_ranger.GetFirstName], un uomo in cui un tempo riponevo fiducia, ha disertato. Il suo tradimento grava pesantemente sulla Confraternita, lasciando un vuoto che va colmato in fretta.\n\nIl Nord non attende, e i pericoli oltre la Barriera crescono ogni giorno. Non possiamo permetterci esitazioni tra le nostre fila.\n\nOra devo nominare un nuovo Primo Ranger, qualcuno capace, forte e pronto ad affrontare ciò che ci attende. La Confraternita dipende da questo, e non vacilleremo."
  agot_nw_ranger_events.0001.a:0 "Un nuovo ranger deve sorgere."
  agot_nw_ranger_events.0001.a.tt:0 "[fr_candidate.GetTitledFirstName] diventa il tuo Primo Ranger"

  agot_nw_ranger_events.0002.t:0 "Sorge un Nuovo Ranger"
  agot_nw_ranger_events.0002.desc:0 "La decisione è stata presa. Un nuovo Primo Ranger, [new_first_ranger.GetTitledFirstName], ora si erge dinanzi a me, pronto a portare il peso della responsabilità oltre la Barriera. È capace, scelto per il suo valore e il suo coraggio.\n\nI Guardiani della Notte devono avere occhi e orecchie tra le terre selvagge, e lui sarà la nostra avanguardia. Ora arde in lui il fuoco del dovere, e presto affronterà il gelo e l'ombra del Nord. Solo il tempo dirà come si svolgerà la sua storia."
  agot_nw_ranger_events.0002.a:0 "La Confraternita marcia avanti, come sempre."
  agot_nw_ranger_events.0002.b:0 "Mi chiedo quali pericoli e avventure lo attendano."

  agot_nw_ranger_events.0003.t:0 "Un Nuovo Fardello da Portare"
  agot_nw_ranger_events.0003.desc:0 "Il peso del mio nuovo titolo si posa sulle mie spalle: Primo Ranger dei Guardiani della Notte. È un onore, ma porta con sé un fardello che devo sostenere oltre la Barriera. Non c'è tempo da perdere. Dovrò allestire il mio nuovo accampamento, raccogliere provviste e scegliere gli uomini che mi accompagneranno nella terra gelata.\n\nI pericoli che ci attendono sono molti, ma ora questo è il mio dovere. La difesa della Barriera dipende dalla nostra vigilanza, e io non fallirò.\n\nLe terre selvagge chiamano, ed è tempo di rispondere."
  agot_nw_ranger_events.0003.a:0 "È giunto il momento di prepararsi al viaggio."

  agot_nw_ranger_events.0004.t:0 "Lama del Corvo"
  agot_nw_ranger_events.0004.desc:0 "Una bufera ci ha colti di sorpresa, costringendo me e i miei uomini a rifugiarci in una grotta vicina. Il vento ulula là fuori, feroce e instancabile, ma tra queste pareti di ghiaccio regna un silenzio inquietante. Infastidito dalla noia e dall'inattività, decido di esplorare più a fondo la grotta. Le pareti di ghiaccio brillano debolmente nella luce fioca, e qualcosa di nascosto cattura il mio sguardo.\n\nAll'inizio credevo fosse solo un altro frammento di pietra ghiacciata, ma rimuovendo la brina, la verità mi colpì.\n\nTra le mani tenevo la lama perduta in acciaio valyriano, [newly_created_artifact.GetName]. La spada, un tempo brandita da [bloodraven.GetTitledFirstName], detto Sangueraven, giaceva lì dimenticata, sepolta nel ghiaccio. Il cuore mi batte forte mentre passo la mano sul filo gelido e affilato. La spada della leggenda, perduta da generazioni, è stata ritrovata."
  agot_nw_ranger_events.0004.a:0 "Sorella Oscura... quali segreti hai visto?"

  agot_nw_ranger_events.0005.t:0 "Il Ranger Traditore"
  agot_nw_ranger_events.0005.desc:0 "La notizia è giunta, anche se avrei voluto non crederci: il mio Primo Ranger ha disertato il suo incarico. Un uomo incaricato di proteggere i regni degli uomini, di difendere la Confraternita, ha voltato le spalle al suo giuramento e si è dileguato nelle terre selvagge oltre la Barriera. Il suo tradimento ferisce più del gelo del Nord. Conosceva i giuramenti, il dovere che ci lega tutti, eppure ha scelto di romperli.\n\nLa Confraternita non perdona i disertori. Ora comincia una nuova caccia. Lo troveremo, ovunque si nasconda, poiché esiste un solo destino per chi tradisce i propri fratelli."
  agot_nw_ranger_events.0005.a:0 "Il disertore affronterà la giustizia dei Guardiani."

  agot_nw_ranger_events.0006.t:0 "Il Tributo del Ranger"
  agot_nw_ranger_events.0006.desc:0 "Come da consuetudine, al mio ritorno da oltre la Barriera, spetta a me offrire l’oro raccolto al Lord Comandante."
  agot_nw_ranger_events.0006.desc.gold:0 "La Confraternita ha bisogno di ogni moneta per sopravvivere agli inverni duri e alle minacce incessanti. È mio dovere contribuire con ciò che posso. L’oro è pesante nella mia sacca, una piccola fortuna guadagnata con il rischio e il sangue.\n\nIl Lord Comandante attende, aspettandosi il tributo per sostenere la Confraternita. È la via delle cose, il dovere prima di tutto."
  agot_nw_ranger_events.0006.desc.nogold:0 "La Confraternita sopravvive grazie a ogni moneta. Ma stavolta, la mia sacca è vuota. Nessun tesoro è stato trovato, e nulla posso offrire per sostenere la Barriera. Il Lord Comandante si aspetta un tributo, ma non ho nulla da dare. Il silenzio di una sacca vuota pesa più dell’oro stesso."
  agot_nw_ranger_events.0006.a:0 "Il dovere prima di tutto, offro ogni moneta alla Confraternita."
  agot_nw_ranger_events.0006.b:0 "Terrò una parte per me... nessuno deve saperlo."
  agot_nw_ranger_events.0006.b.tt:0 "Se il Lord Comandante lo scopre, le conseguenze potrebbero essere gravi"
  agot_nw_ranger_events.0006.c:0 "Non ho nulla da offrire questa volta."

  agot_nw_ranger_events.0007.t:0 "Il Tributo del Ranger"
  agot_nw_ranger_events.0007.desc:0 "Il mio Primo Ranger è tornato, segnato dal viaggio oltre la Barriera. Mentre si presenta dinanzi a me, attendo di vedere cosa ha riportato. Oltre la Barriera, le risorse scarseggiano, e qualsiasi bottino raccolto è vitale per la sopravvivenza della Confraternita.\n\nLà fuori, sopravvivere è già una ricompensa, ma qui a Castel Nero, è il tributo che ci mantiene in piedi."
  agot_nw_ranger_events.0007.a:0 "La Confraternita dipende da questo. Ogni moneta conta."
  agot_nw_ranger_events.0007.a.broke:0 "Niente? La Confraternita ha un disperato bisogno di provviste."
  agot_nw_ranger_events.0007.a.insult:0 "Credi che non me ne accorga? Stai nascondendo qualcosa."
  agot_nw_ranger_events.0007.a.suspicion:0 "Spero che sia tutto... e che nulla si sia #italic 'perso'#! sulla via del ritorno."


  agot_nw_ranger_events.0008.t:0 "Il Tradimento di un Fratello"
  agot_nw_ranger_events.0008.desc:0 "L’alba si leva fredda e silenziosa, e il campo giace ancora sepolto dalla neve. Mentre ci raduniamo attorno al fuoco, mi accorgo: manca un uomo. Osservo i volti dei miei fratelli, e la verità si fa luce. [turncloak.GetTitledFirstName] è scomparso. Uno dei miei uomini si fa avanti, e la notizia cade su di noi come un'ombra: [turncloak.GetTitledFirstNameNoTooltip] ha disertato il suo giuramento, ha abbandonato la Confraternita e si è rifugiato presso un capo dei bruti.\n\nUn mantello traditore. Solo il pensiero mi brucia dentro, un tradimento freddo quanto i venti che attraversano il campo. Era uno di noi, legato dallo stesso giuramento... e ora ha gettato tutto via.\n\nLe terre selvagge sono già abbastanza pericolose senza nemici tra le nostre fila."
  agot_nw_ranger_events.0008.a:0 "[turncloak.GetTitledFirstNameNoTooltip] affronterà la giustizia, in un modo o nell’altro."

  agot_nw_ranger_events.0009.t:0 "Un Momento di Calore"
  agot_nw_ranger_events.0009.desc:0 "Il fuoco crepita dolcemente, il suo calore taglia il gelo della notte. Per un breve istante, vedo [ranger_camper_one.GetTitledFirstName] e [ranger_camper_two.GetTitledFirstName] ridere insieme, con lo spirito sollevato nonostante le dure condizioni oltre la Barriera. Il vento può ululare, il freddo può mordere, ma per ora, c’è un senso di fratellanza attorno al fuoco.\n\nSono questi i momenti, rari com’è vero, che ci ricordano perché resistiamo all’oscurità e al ghiaccio.\n\nAnche qui, nelle terre gelide, il legame tra fratelli ci tiene uniti."
  agot_nw_ranger_events.0009.a:0 "Questi momenti rendono sopportabile la sofferenza."

  agot_nw_ranger_events.0010.t:0 "Tensione nel Gelo"
  agot_nw_ranger_events.0010.desc:0 "Il fuoco arde piano, il suo calore fa poco per alleviare la tensione nel campo. [ranger_camper_one.GetTitledFirstName] e [ranger_camper_two.GetTitledFirstName] sono di nuovo in disaccordo, le loro voci si alzano sopra il crepitio delle fiamme. Quella che era una discussione banale è degenerata in un aspro scontro.\n\nI venti oltre la Barriera sono implacabili, ma il freddo tra fratelli può essere ancor più tagliente. Sopravvivere qui è già abbastanza difficile, senza crepe nei nostri legami. Questa terra mette alla prova più dei nostri corpi: mette alla prova ciò che ci unisce. E ora, quei legami sembrano fragili.\n\nLa natura selvaggia non perdona, e comincia a logorarci."
  agot_nw_ranger_events.0010.a:0 "Il freddo può spezzare più delle ossa."

  agot_nw_ranger_events.0011.t:0 "La Fine del Cammino"
  agot_nw_ranger_events.0011.desc:0 "Sento il peso di ogni passo, ciascuno più doloroso del precedente. Il gelo è entrato nelle mie ossa, e la forza che un tempo avevo è svanita.\n\nSono stato Primo Ranger, ho guidato uomini oltre la Barriera, ho affrontato pericoli che avrebbero spezzato altri... ma ora, sono io quello spezzato. Non posso più continuare in questo ruolo.\n\nÈ giunto il momento di farmi da parte, di informare il Lord Comandante che deve trovare un altro che porti il peso del Primo Ranger. La Confraternita ha bisogno di qualcuno forte, capace e pronto a guidare.\n\nIo non sono più quell’uomo."
  agot_nw_ranger_events.0011.a:0 "Devo informare il Lord Comandante di scegliere un nuovo Primo Ranger."

  agot_nw_ranger_events.0012.t:0 "Morte al Corvo"
  agot_nw_ranger_events.0012.desc:0 "Il corvo, il cosiddetto Primo Ranger, minaccia la libertà del mio popolo. [recipient.GetSheHe|U] si oppone a noi, al Popolo Libero, e non permetterò che [recipient.GetSheHe] guidi un'altra spedizione. È tempo di agire.\n\nManderò uno dei miei guerrieri a cacciar[recipient.Custom('DE_PRO_POS_P_3P')] , per porre fine a questa minaccia una volta per tutte. Il corvo deve morire, e solo il guerriero più forte e astuto sarà all’altezza."
  agot_nw_ranger_events.0012.a:0 "Vai, e assicurati che [recipient.GetSheHe] non faccia ritorno."
  agot_nw_ranger_events.0012.b:0 "Lo farò io stesso."

  agot_nw_ranger_events.0013.t:0 "Assalito nella Natura Selvaggia"
  agot_nw_ranger_events.0013.desc:0 "Mentre svolgo i miei compiti oltre la Barriera, un movimento improvviso attira il mio sguardo. Prima che possa reagire, un bruto sbuca dagli alberi, lancia alla mano, furia negli occhi. È chiaro che [wildling_ambusher.GetSheHe] è qui per il mio sangue. Non c’è tempo per pensare, solo per combattere.\n\nIl vento gelido ulula mentre mi preparo ad affrontar[wildling_ambusher.Custom('DE_PRO_POS_P_3P')], il bruto deciso a uccidermi sul posto."
  agot_nw_ranger_events.0013.a:0 "Farò sì che [wildling_ambusher.GetSheHe] se ne penta."

  agot_nw_ranger_events.0014.t.win:0 "La Fine del Corvo"
  agot_nw_ranger_events.0014.t.lose:0 "Il Corvo Sfugge"
  agot_nw_ranger_events.0014.desc.win:0 "Il mio guerriero è tornato, e un sorriso si apre sul mio volto. Il corvo è morto. [wildling_ambusher.GetFirstNameNicknamed] ritorna con il sangue del Primo Ranger sulle mani, una vittoria per il Popolo Libero.\n\nLa minaccia che si aggirava oltre la Barriera è stata messa a tacere, e i corvi tremeranno per la perdita del loro capo."
  agot_nw_ranger_events.0014.desc.lose:0 "Le notizie sono arrivate, ma non quelle che speravo. Il corvo vive. Il mio guerriero ha fallito, e il Primo Ranger è ancora una minaccia. Abbiamo calcolato male, e ora i corvi sanno che li stiamo cercando. Questa guerra è tutt’altro che finita."
  agot_nw_ranger_events.0014.a.win:0 "Ora i corvi ci temeranno."
  agot_nw_ranger_events.0014.a.lose:0 "[recipient.GetSheHe|U] non sfuggirà la prossima volta."

  agot_nw_ranger_events.0016.t:0 "Una Spada per l’Ombra"
  agot_nw_ranger_events.0016.desc:0 "Tornato alla Barriera, mi trovo davanti alla corte del Lord Comandante. Le file sono piene di uomini desiderosi di gloria e di provare il proprio valore oltre la Barriera.\n\nOra posso sceglierne uno da portare con me, a condividere la vita nel campo e affrontare le terre selvagge. Mi serve qualcuno forte, affidabile, e pronto ad affrontare i pericoli che ci attendono."
  agot_nw_ranger_events.0016.desc.first:0 "Mi trovo davanti alla corte del Lord Comandante. Le file sono piene di uomini desiderosi di gloria e di provare il proprio valore oltre la Barriera.\n\nOra posso sceglierne uno da portare con me, a condividere la vita nel campo e affrontare le terre selvagge. Mi serve qualcuno forte, affidabile, e pronto ad affrontare i pericoli che ci attendono."
  agot_nw_ranger_events.0016.desc.second:0 "Un ranger in più, e saremo pronti a varcare la Barriera."
  agot_nw_ranger_events.0016.a:0 "Spero che tu sia pronto."
  agot_nw_ranger_events.0016.a.tt:0 "[ranger_candidate.GetTitledFirstName] si unisce al tuo Accampamento dei Ranger"

  agot_nw_ranger_events.0017.t:0 "Un Nuovo Giorno"
  agot_nw_ranger_events.0017.desc.fr:0 "La Barriera si erge come sempre, sentinella contro l’ignoto. Svolgo i miei doveri, pattugliando il terreno e mantenendo la disciplina tra gli uomini. In lontananza vedo il Lord Comandante che sovrintende i lavori del giorno, la sua voce che fende l’aria gelida. Ogni sua decisione porta il peso della Confraternita e delle vite a essa giurate.\n\nUna parte di me si chiede come sia portare un tale fardello."
  agot_nw_ranger_events.0017.desc.lc:0 "La Barriera incombe, incrollabile sull’orizzonte, mentre svolgo i miei compiti come Lord Comandante. Tra gli uomini, noto il Primo Ranger. Si muove con la calma di chi conosce i pericoli oltre la Barriera.\n\nOsservandolo, mi chiedo cosa significhi calzare i suoi stivali, affrontare direttamente le terre selvagge e l’ignoto."
  agot_nw_ranger_events.0017.a:0 "Devo concentrarmi sui miei doveri."
  agot_nw_ranger_events.0017.b:0 "Mi chiedo come sia essere lui."
  agot_nw_ranger_events.0017.c:0 "Sono occupato ora."
  agot_nw_ranger_events.0017.c.tt:0 "Non ti verrà chiesto di nuovo finché non vi sarà un nuovo Lord Comandante."

  agot_nw_ranger_events.0018.t:0 "Un Nuovo Giorno"
  agot_nw_ranger_events.0018.desc.lc:0 "Come Lord Comandante, il peso della leadership grava sulle mie spalle. I confratelli guardano a me per guida, e ogni decisione modellerà il futuro della Confraternita. L’aria gelida porta con sé il peso non detto del comando, ma il dovere chiama — e la Barriera deve resistere."
  agot_nw_ranger_events.0018.desc.fr:0 "Oltre la Barriera giace l’ignoto, ed è mio compito assicurarci che siamo pronti ad affrontarlo. Ogni impronta nella neve, ogni sussurro del vento — è mio dovere ascoltare e agire. La Barriera resiste, e così dovrò fare anch’io."
  agot_nw_ranger_events.0018.a:0 "C’è lavoro da fare."

  agot_nw_ranger_events.0019.t:0 "La Caduta dei Guardiani della Notte"
  agot_nw_ranger_events.0019.desc:0 "La Barriera è ancora in piedi, ma non ci appartiene più. Gli stendardi della Confraternita sono stati abbattuti, le sue roccaforti conquistate da altri. Coloro che un tempo chiamavo fratelli ora giacciono morti nella neve o si sono inginocchiati. I giuramenti che prestammo non significano nulla per chi ora regna qui.\n\nNon sono più Primo Ranger. Il mio dovere mi è stato strappato, e il cammino che mi attende è incerto."
  agot_nw_ranger_events.0019.desc.republic:0 "La Barriera è ancora in piedi, ma la Confraternita che conoscevo è scomparsa. I giuramenti, le tradizioni, lo scopo che dovevamo difendere — tutto è stato abbandonato. Ora comanda un nuovo ordine, che non segue più le vecchie vie. I Guardiani della Notte sono diventati altro, qualcosa che non riconosco più.\n\nNon sono più Primo Ranger, non in alcun modo che conti. Il mio posto qui è perduto, e davanti a me vi è una scelta."
  agot_nw_ranger_events.0019.a:0 "E così, la mia veglia è finita..."
  agot_nw_ranger_events.0019.a.tt:0 "...ma un nuovo viaggio ha inizio."
  agot_nw_ranger_events.0019.b:0 "Non è rimasto più nulla per me."
  agot_nw_ranger_events.0019.b.tt:0 "Fine del Gioco."

  ### First Ranger Council Events

  #Scout - Envoy - Wildling's Opinion bonus
  agot_nw_ranger_events.0021.t.success:0 "Esploratore: I Bruti Conoscono il Mio Nome"
  agot_nw_ranger_events.0021.t.failed:0 "Esploratore: Le Mie Parole Si Perdono nel Gelo"
  agot_nw_ranger_events.0021.desc.intro_a:0 "[my_ranger.GetTitledFirstName] entra nell'accampamento, il respiro che si fa nebbia nell'aria gelida. Cammina con decisione, il peso del suo viaggio evidente."
  agot_nw_ranger_events.0021.desc.intro_b:0 "[my_ranger.GetTitledFirstName] ritorna dopo giorni trascorsi nelle terre selvagge. I venti gelidi hanno lasciato il segno, ma nei suoi occhi arde il desiderio di riferire."
  agot_nw_ranger_events.0021.desc.intro_c:0 "Il crepitio del fuoco rompe a stento il silenzio mentre [my_ranger.GetTitledFirstName] si fa avanti, appena tornato dalla sua missione tra i Bruti."
  agot_nw_ranger_events.0021.desc.intro_d:0 "[my_ranger.GetTitledFirstName] cammina verso l'accampamento, il mantello carico di neve. Si asciuga la fronte dal gelo, pronto a raccontare ciò che ha appreso."
  agot_nw_ranger_events.0021.desc.intro_e:0 "Attraverso la neve fitta, [my_ranger.GetTitledFirstName] fa ritorno, l'espressione salda, anche se negli occhi si legge il fardello del viaggio."
  agot_nw_ranger_events.0021.desc.mid_a:0 "[my_ranger.GetTitledFirstNameNoTooltip] ha attraversato i campi dei Bruti, superando terre ostili per far conoscere il mio nome e le mie gesta."
  agot_nw_ranger_events.0021.desc.mid_b:0 "Impressionare i Bruti è arduo, ma [my_ranger.GetTitledFirstNameNoTooltip] ha parlato loro comunque, sperando di piantar semi di rispetto."
  agot_nw_ranger_events.0021.desc.mid_c:0 "Nei campi dei Bruti, [my_ranger.GetTitledFirstNameNoTooltip] ha narrato storie della mia forza e guida, cercando di catturare la loro attenzione in un luogo dove sopravvivere è tutto."
  agot_nw_ranger_events.0021.desc.mid_d:0 "[my_ranger.GetTitledFirstNameNoTooltip] si è addentrato nei campi dei Bruti, dove l'asprezza del Nord stringe più che altrove, raccontando le mie imprese."
  agot_nw_ranger_events.0021.desc.mid_e:0 "Tra i fuochi dei campi dei Bruti, [my_ranger.GetTitledFirstNameNoTooltip] ha pronunciato il mio nome, intrecciando racconti di forza e onore per conquistarne i cuori."
  agot_nw_ranger_events.0021.desc.success_a:0 "\n\nI suoi sforzi hanno dato frutto. I Bruti ora parlano del mio nome con rispetto cauto, e [my_ranger.GetTitledFirstNameNoTooltip] sa di aver lasciato il segno."
  agot_nw_ranger_events.0021.desc.success_b:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] accenna un sorriso mentre annuncia il successo. I Bruti hanno cominciato a parlare di me a bassa voce, riconoscendo il mio potere."
  agot_nw_ranger_events.0021.desc.success_c:0 "\n\nAnnuisce, raccontando di come i capi dei Bruti lo abbiano ascoltato mentre pronunciava il mio nome. Le parole di [my_ranger.GetTitledFirstNamePossessiveNoTooltip] hanno iniziato a cambiare la loro visione."
  agot_nw_ranger_events.0021.desc.success_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] riferisce che il mio nome ora si diffonde tra i campi dei Bruti, sussurrato attorno ai loro fuochi con nuovo rispetto."
  agot_nw_ranger_events.0021.desc.success_e:0 "\n\nIl compito di [my_ranger.GetTitledFirstNamePossessiveNoTooltip] è compiuto. I Bruti parlano del mio nome con cautela, ma è chiaro che hanno notato la mia forza."
  agot_nw_ranger_events.0021.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] sospira, ammettendo che i suoi sforzi sono stati vani. I Bruti sono rimasti freddi e indifferenti, il mio nome disperso nei venti."
  agot_nw_ranger_events.0021.desc.fail_b:0 "\n\nAbbassa il capo, dicendomi che i Bruti hanno prestato poca attenzione alle sue parole. [my_ranger.GetTitledFirstNameNoTooltip] sa che il Nord ha inghiottito il mio nome."
  agot_nw_ranger_events.0021.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] si rabbuia, ammettendo che i Bruti sono rimasti indifferenti. Le sue parole non hanno trovato ascolto, il mio nome svanito come neve al sole."
  agot_nw_ranger_events.0021.desc.fail_d:0 "\n\nLa delusione si percepisce nella sua voce mentre [my_ranger.GetTitledFirstNameNoTooltip] racconta di come i Bruti gli abbiano voltato le spalle, il mio nome dimenticato tra i loro fuochi."
  agot_nw_ranger_events.0021.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] torna a mani vuote, le sue parole cadute nel vuoto. I Bruti sono rimasti impassibili, e il mio nome è svanito nel gelo."
  agot_nw_ranger_events.0021.a.success:0 "È un buon segno."
  agot_nw_ranger_events.0021.a.failure:0 "Tentativo fallito, ma ci sarà un'altra occasione."

  agot_nw_ranger_events.0022.t.success:0 "Esploratore: Strade Spianate al Passaggio"
  agot_nw_ranger_events.0022.t.failed:0 "Esploratore: Pericoli Lungo la Via"
  agot_nw_ranger_events.0022.desc.intro_a:0 "[my_ranger.GetTitledFirstName] torna dalla sua esplorazione, il gelo aggrappato ai suoi abiti, ma il passo saldo mentre si avvicina per riferire."
  agot_nw_ranger_events.0022.desc.intro_b:0 "[my_ranger.GetTitledFirstName] entra nell'accampamento, lasciando neve dietro di sé. Il volto è calmo, ma gli occhi riflettono le sfide delle vie selvagge."
  agot_nw_ranger_events.0022.desc.intro_c:0 "Con la brina sul mantello, [my_ranger.GetTitledFirstName] si avvicina, provato dal viaggio, ma con determinazione nel passo."
  agot_nw_ranger_events.0022.desc.intro_d:0 "[my_ranger.GetTitledFirstName] ritorna dopo giorni trascorsi a tracciare sentieri ignoti. La sua espressione è imperscrutabile, ma la sua presenza impone ascolto."
  agot_nw_ranger_events.0022.desc.intro_e:0 "L'esploratore torna all'accampamento, i venti gelidi ancora gli mordono la pelle. Si erge deciso, pronto a riferire le notizie della sua esplorazione."
  agot_nw_ranger_events.0022.desc.mid_a:0 "[my_ranger.GetTitledFirstNameNoTooltip] ha esplorato le strade vicine, cercando percorsi più sicuri da attraversare nel gelido deserto del Nord."
  agot_nw_ranger_events.0022.desc.mid_b:0 "La natura selvaggia cela molti pericoli, ma [my_ranger.GetTitledFirstNameNoTooltip] ha proseguito, mappando strade e segnando i tratti più rischiosi."
  agot_nw_ranger_events.0022.desc.mid_c:0 "[my_ranger.GetTitledFirstNameNoTooltip] ha trascorso giorni seguendo i sentieri dimenticati, esplorando vie che pochi osano percorrere in questi tempi oscuri."
  agot_nw_ranger_events.0022.desc.mid_d:0 "Attraverso terre innevate e pericoli nascosti, [my_ranger.GetTitledFirstNameNoTooltip] si è spinto in profondità nella natura selvaggia, cercando passaggi sicuri per l'accampamento."
  agot_nw_ranger_events.0022.desc.mid_e:0 "[my_ranger.GetTitledFirstNameNoTooltip] ha vagato a lungo, valutando le strade future. Le terre selvagge del Nord sono spietate, ma il suo occhio attento potrebbe trovare un varco."
  agot_nw_ranger_events.0022.desc.success_a:0 "\n\nI suoi sforzi hanno avuto successo. Le strade sono sgombre, e [my_ranger.GetTitledFirstNameNoTooltip] conferma che il nostro viaggio sarà più sicuro."
  agot_nw_ranger_events.0022.desc.success_b:0 "\n\nCon un cenno soddisfatto, [my_ranger.GetTitledFirstNameNoTooltip] riferisce che i percorsi avanti sono molto più sicuri. I suoi sforzi hanno aperto la via ai nostri viaggi futuri."
  agot_nw_ranger_events.0022.desc.success_c:0 "\n\nL'esploratore accenna un sorriso, sapendo che il suo lavoro ha garantito un passaggio più sicuro. I pericoli della natura selvaggia sono, per ora, tenuti a bada."
  agot_nw_ranger_events.0022.desc.success_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] riferisce il successo: sono stati individuati sentieri sicuri, e l'accampamento potrà muoversi senza timore d'agguati."
  agot_nw_ranger_events.0022.desc.success_e:0 "\n\nGrazie al lavoro di [my_ranger.GetTitledFirstNamePossessiveNoTooltip], le strade vicine offriranno un passaggio sicuro. Il compito è compiuto, e il rischio è ridotto."
  agot_nw_ranger_events.0022.desc.fail_a:0 "\n\nNonostante gli sforzi, [my_ranger.GetTitledFirstNameNoTooltip] ammette che le strade restano insidiose. La natura selvaggia è spietata, e il viaggio sarà pericoloso."
  agot_nw_ranger_events.0022.desc.fail_b:0 "\n\nAbbassa il capo, dicendomi che non è riuscito a garantire percorsi sicuri. Le strade sono piene d'insidie, e l'accampamento dovrà rischiare."
  agot_nw_ranger_events.0022.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] si rabbuia, spiegando che le strade restano pericolose. Il suo pattugliamento ha rivelato pericoli che non possiamo evitare."
  agot_nw_ranger_events.0022.desc.fail_d:0 "\n\nL'esploratore ammette che la sua missione è fallita. Le vie selvagge sono ancora pericolose, e l'accampamento dovrà affrontare condizioni insidiose."
  agot_nw_ranger_events.0022.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] torna a mani vuote, non avendo trovato sentieri sicuri. Le terre selvagge restano ostili, e il nostro cammino è tutt'altro che certo."
  agot_nw_ranger_events.0022.a.success:0 "Ora il nostro cammino è più sicuro."
  agot_nw_ranger_events.0022.a.failure:0 "Le vie selvagge sono spietate, ma dobbiamo andare avanti."


  #Tracker - Provisioner - Finds Gold in Abandoned Wildling Camp
  agot_nw_ranger_events.0023.t.success:0 "Tracciatore: Oro tra le Rovine"
  agot_nw_ranger_events.0023.t.failed:0 "Tracciatore: Accampamento Vuoto, Tasche Vuote"
  agot_nw_ranger_events.0023.desc.intro_a:0 "[my_ranger.GetTitledFirstName] entra nell'accampamento, il mantello coperto di brina. Mi fa un cenno, segnalando che ha qualcosa da riferire."
  agot_nw_ranger_events.0023.desc.intro_b:0 "[my_ranger.GetTitledFirstName] si avvicina dopo una lunga ricerca nella natura selvaggia. I suoi occhi portano il gelo dei luoghi che ha attraversato, ma il passo è deciso."
  agot_nw_ranger_events.0023.desc.intro_c:0 "Con la neve aggrappata agli stivali, [my_ranger.GetTitledFirstName] torna dalle terre selvagge, l'espressione rigida mentre si prepara a raccontare ciò che ha trovato."
  agot_nw_ranger_events.0023.desc.intro_d:0 "[my_ranger.GetTitledFirstName] si fa avanti, l'aria fredda ancora addosso. Nei suoi occhi leggo che ha scoperto qualcosa degno d'udire."
  agot_nw_ranger_events.0023.desc.intro_e:0 "Attraverso il vento pungente, [my_ranger.GetTitledFirstName] torna dalle terre selvagge, il mantello spolverato di neve, pronto a condividere le sue scoperte."
  agot_nw_ranger_events.0023.desc.mid_a:0 "Ha trovato un accampamento dei Bruti abbandonato, semisepolto nella neve, i resti sparsi ovunque. Ha frugato tra i detriti in cerca di valore."
  agot_nw_ranger_events.0023.desc.mid_b:0 "Nel cuore della natura selvaggia ha scovato un accampamento dei Bruti deserto. Ha rovistato tra ciò che restava, sperando in oro o tesori."
  agot_nw_ranger_events.0023.desc.mid_c:0 "Ha scoperto un campo abbandonato da tempo. I Bruti lo avevano lasciato alle spalle, ma vi era ancora speranza di trovare qualcosa di valore tra i resti."
  agot_nw_ranger_events.0023.desc.mid_d:0 "Negli abissi gelati del Nord, ha scovato un campo dei Bruti dimenticato. L'ha perlustrato con attenzione, sperando in qualcosa di prezioso tra le rovine."
  agot_nw_ranger_events.0023.desc.mid_e:0 "Ha esplorato l'accampamento abbandonato dei Bruti, le ceneri fredde narravano la storia degli scomparsi. Doveva trovare qualcosa di utile, sebbene il campo fosse deserto da tempo."
  agot_nw_ranger_events.0023.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] accenna un sorriso, rivelando una sacca d'oro celata tra le rovine. La sua ricerca ha dato frutto, e offre l'oro in tributo."
  agot_nw_ranger_events.0023.desc.success_b:0 "\n\nCon un cenno soddisfatto, [my_ranger.GetTitledFirstNameNoTooltip] porge un piccolo tesoro trovato sotto la neve. I suoi sforzi sono stati premiati."
  agot_nw_ranger_events.0023.desc.success_c:0 "\n\nApre una sacca, mostrando il luccichio dell'oro. Il campo abbandonato nascondeva più che ricordi, e [my_ranger.GetTitledFirstNameNoTooltip] è tornato con un premio."
  agot_nw_ranger_events.0023.desc.success_d:0 "\n\nCon un lieve sorriso, [my_ranger.GetTitledFirstNameNoTooltip] mi consegna una sacca colma d'oro. Il campo dei Bruti, sebbene abbandonato, celava un tesoro nascosto."
  agot_nw_ranger_events.0023.desc.success_e:0 "\n\nLa ricerca di [my_ranger.GetTitledFirstNamePossessiveNoTooltip] non è stata vana. Torna con dell'oro, raccolto tra le rovine del campo, e lo offre per il bene del nostro accampamento."
  agot_nw_ranger_events.0023.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] sospira, ammettendo che la sua ricerca non ha fruttato nulla. Il campo dei Bruti era vuoto quanto i venti gelidi che lo attraversavano."
  agot_nw_ranger_events.0023.desc.fail_b:0 "\n\nCon espressione cupa, [my_ranger.GetTitledFirstNameNoTooltip] riferisce che il campo non conteneva tesori. Nulla fu trovato, se non ceneri gelide."
  agot_nw_ranger_events.0023.desc.fail_c:0 "\n\nAbbassa il capo, spiegando che il campo era sterile. Nulla di valore vi era, e il viaggio si è rivelato vano."
  agot_nw_ranger_events.0023.desc.fail_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] si rabbuia, confessando che il campo dei Bruti era stato spogliato da tempo. Le rovine offrivano solo delusione."
  agot_nw_ranger_events.0023.desc.fail_e:0 "\n\nIl campo, pur promettente, non celava tesori. [my_ranger.GetTitledFirstNameNoTooltip] torna a mani vuote, il vento freddo ha spazzato via ogni speranza."
  agot_nw_ranger_events.0023.a.success:0 "Questo oro ci sarà utile."
  agot_nw_ranger_events.0023.a.failure:0 "Una ricerca vana."

  agot_nw_ranger_events.0024.t.success:0 "Tracciatore: Doni dalle Terre Selvagge"
  agot_nw_ranger_events.0024.t.failed:0 "Tracciatore: La Caccia È Andata a Vuoto"
  agot_nw_ranger_events.0024.desc.intro_a:0 "[my_ranger.GetTitledFirstName] torna dalle terre selvagge, il respiro affannoso, ma lo sguardo determinato."
  agot_nw_ranger_events.0024.desc.intro_b:0 "[my_ranger.GetTitledFirstName] entra nell'accampamento, neve e sudore sulla fronte dopo ore tra i ghiacci."
  agot_nw_ranger_events.0024.desc.intro_c:0 "Con un vento gelido alle spalle, [my_ranger.GetTitledFirstName] si avvicina, i suoi passi misurati. Il viaggio pesa su di lui."
  agot_nw_ranger_events.0024.desc.intro_d:0 "[my_ranger.GetTitledFirstName] ritorna dalla caccia, il respiro che si fa vapore nell'aria gelida. Nei suoi occhi qualcosa brilla: il successo... o il peso del fallimento."
  agot_nw_ranger_events.0024.desc.intro_e:0 "[my_ranger.GetTitledFirstName] fa ritorno all'accampamento, i vestiti rigidi per il gelo, pronto a riferire il frutto della sua ricerca tra i ghiacci."
  agot_nw_ranger_events.0024.desc.mid_a:0 "Si è spinto lontano nelle terre selvagge, seguendo le tracce e raccogliendo tutto ciò che poteva. Il paesaggio gelato offriva poco, ma lui non si è arreso."
  agot_nw_ranger_events.0024.desc.mid_b:0 "Il Nord non cede facilmente i suoi doni, ma ha frugato tra le selve, cercando qualsiasi cosa potesse sfamare l'accampamento."
  agot_nw_ranger_events.0024.desc.mid_c:0 "Cacciare tra i ghiacci non è impresa facile, ma ha seguito piste e cercato provviste per sostenere l'accampamento in tempi difficili."
  agot_nw_ranger_events.0024.desc.mid_d:0 "Ha sfidato il freddo, inseguendo prede e raccogliendo ciò che poteva, nella speranza di riempire le scorte del campo."
  agot_nw_ranger_events.0024.desc.mid_e:0 "Ha battuto le terre innevate, sperando di trovare selvaggina o provviste, mosso dal bisogno di nutrire i suoi fratelli."
  agot_nw_ranger_events.0024.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] ritorna con del cibo tra le mani. La caccia è stata fruttuosa, e le scorte che ha raccolto aiuteranno a sfamare il campo nelle notti gelide."
  agot_nw_ranger_events.0024.desc.success_b:0 "\n\nPresenta i frutti della fatica: carne e cibo raccolto. [my_ranger.GetTitledFirstNameNoTooltip] è tornato con abbastanza da rinvigorire le riserve."
  agot_nw_ranger_events.0024.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] accenna un sorriso mentre consegna il cibo. I suoi sforzi hanno nutrito il campo, e il viaggio è stato ripagato."
  agot_nw_ranger_events.0024.desc.success_d:0 "\n\nCon un lieve cenno, [my_ranger.GetTitledFirstNameNoTooltip] porge le provviste raccolte. Le scorte dell'accampamento sono rinnovate, e la sua opera ha avuto esito positivo."
  agot_nw_ranger_events.0024.desc.success_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] torna con cacciagione fresca e viveri raccolti nella natura. Le provviste sono benvenute, e l'accampamento non patirà la fame."
  agot_nw_ranger_events.0024.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] sospira, ammettendo che la caccia non ha fruttato nulla. Le terre selvagge sono state spietate, e il tentativo ci è costato."
  agot_nw_ranger_events.0024.desc.fail_b:0 "\n\nCon espressione cupa, [my_ranger.GetTitledFirstNameNoTooltip] riferisce che la sua ricerca di cibo è stata vana. Lo sforzo ha indebolito le scorte del campo."
  agot_nw_ranger_events.0024.desc.fail_c:0 "\n\nAbbassa il capo, spiegando che la natura non ha offerto né prede né doni. Il campo ha perso più di quanto ha guadagnato."
  agot_nw_ranger_events.0024.desc.fail_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] si rabbuia, ammettendo che la raccolta è fallita. La caccia ci ha privato di più di quanto ci abbia offerto."
  agot_nw_ranger_events.0024.desc.fail_e:0 "\n\nLe terre selvagge non hanno offerto cibo, e [my_ranger.GetTitledFirstNameNoTooltip] torna a mani vuote. Il tentativo ha lasciato il campo con meno scorte di prima."
  agot_nw_ranger_events.0024.a.success:0 "Questo ci sfamerà."
  agot_nw_ranger_events.0024.a.failure:0 "Caccia infruttuosa... dovremo fare attenzione a ciò che ci resta."


  #Blademaster - Warbrand - Gathers Wood
  agot_nw_ranger_events.0025.t.success:0 "Maestro di Spada: Legna per il Freddo"
  agot_nw_ranger_events.0025.t.failed:0 "Maestro di Spada: Il Gelo Rimane"
  agot_nw_ranger_events.0025.desc.intro_a:0 "[my_ranger.GetTitledFirstName] ritorna, il respiro visibile nell'aria gelida mentre si avvicina. L'espressione è salda mentre si prepara a riferire."
  agot_nw_ranger_events.0025.desc.intro_b:0 "[my_ranger.GetTitledFirstName] rientra nell'accampamento, il gelo aggrappato ai suoi abiti, pronto a raccontare ciò che il giorno ha portato."
  agot_nw_ranger_events.0025.desc.intro_c:0 "Con l'inverno ancora addosso, [my_ranger.GetTitledFirstName] ritorna, i passi fermi nonostante il freddo."
  agot_nw_ranger_events.0025.desc.intro_d:0 "[my_ranger.GetTitledFirstName] entra nell'accampamento, il mantello carico di brina, ma uno scintillio di determinazione brilla nei suoi occhi."
  agot_nw_ranger_events.0025.desc.intro_e:0 "[my_ranger.GetTitledFirstName] entra nell'accampamento, la sua figura oscurata dalla neve che cade. Il volto imperscrutabile, ma l'aria è di certezza."
  agot_nw_ranger_events.0025.desc.mid_a:0 "Lui e i suoi uomini si sono avventurati nella foresta, asce alla mano, per raccogliere legna da ardere e scaldare l’accampamento nelle notti più rigide."
  agot_nw_ranger_events.0025.desc.mid_b:0 "Il vento gelido li inseguiva mentre perlustravano la foresta in cerca di legna. Era un compito estenuante, ma il calore del fuoco poteva fare la differenza."
  agot_nw_ranger_events.0025.desc.mid_c:0 "Ha guidato i suoi uomini nei profondi boschi, in cerca di legna sufficiente a garantire il calore per le notti più fredde."
  agot_nw_ranger_events.0025.desc.mid_d:0 "Nel cuore della foresta, hanno lavorato sfidando il gelo, tagliando legna che avrebbe portato conforto all'accampamento."
  agot_nw_ranger_events.0025.desc.mid_e:0 "Lui e gli altri hanno trascorso il giorno a tagliare legna, sapendo che ogni ceppo avrebbe tenuto vivi i fuochi e respinto il gelo del Nord."
  agot_nw_ranger_events.0025.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] accenna un sorriso mentre riporta il successo. La legna raccolta terrà accesi i fuochi, alleviando il gelo e le menti di chi è nel campo."
  agot_nw_ranger_events.0025.desc.success_b:0 "\n\nCon un cenno, [my_ranger.GetTitledFirstNameNoTooltip] mi informa che è stata raccolta legna a sufficienza per mantenere accesi i fuochi, portando calore e sollievo."
  agot_nw_ranger_events.0025.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] rivela che il compito è stato compiuto. I fuochi dell'accampamento bruceranno più a lungo, il gelo tenuto lontano ancora per un po'."
  agot_nw_ranger_events.0025.desc.success_d:0 "\n\nRiferisce che la legna basterà, alleviando il peso del freddo sull’accampamento. Il calore porta non solo tepore, ma sollievo dal gelido inverno."
  agot_nw_ranger_events.0025.desc.success_e:0 "\n\nLa legna raccolta è ammucchiata in gran quantità, abbastanza da mantenere forti i fuochi. [my_ranger.GetTitledFirstNameNoTooltip] sa che quel calore placherà gli animi del campo."
  agot_nw_ranger_events.0025.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] sospira, spiegando che i loro sforzi sono stati vani. Il gelo ha colpito troppo duro, e poca legna è stata raccolta. Il freddo resta, mordendo il campo."
  agot_nw_ranger_events.0025.desc.fail_b:0 "\n\nCon un cipiglio, [my_ranger.GetTitledFirstNameNoTooltip] ammette che il compito è stato più difficile del previsto. Troppa poca legna è stata riportata, e i fuochi faticano a restare accesi."
  agot_nw_ranger_events.0025.desc.fail_c:0 "\n\nAbbassa lo sguardo, rivelando che la legna raccolta non durerà. Il freddo resta, e il suo morso intacca l'animo dei fratelli nel campo."
  agot_nw_ranger_events.0025.desc.fail_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] si rabbuia, confessando che i loro sforzi non hanno portato abbastanza legna. Il campo resta freddo, e i fuochi tremolano debolmente."
  agot_nw_ranger_events.0025.desc.fail_e:0 "\n\nLa legna raccolta non è abbastanza per mantenere vivi i fuochi. [my_ranger.GetTitledFirstNameNoTooltip] sa che il freddo continuerà a mordere l’accampamento, senza calore a respingerlo."
  agot_nw_ranger_events.0025.a.success:0 "Stanotte l’accampamento sarà caldo."
  agot_nw_ranger_events.0025.a.failure:0 "Il freddo resta... per ora."

  agot_nw_ranger_events.0026.t.success:0 "Maestro di Spada: Affilando Acciaio e Abilità"
  agot_nw_ranger_events.0026.t.failed:0 "Maestro di Spada: La Lama Si Ottunde"
  agot_nw_ranger_events.0026.desc.intro_a:0 "[my_ranger.GetTitledFirstName] si avvicina con uno sguardo tagliente, la mano poggiata leggera sull'elsa della spada, pronto per un altro duello d’allenamento."
  agot_nw_ranger_events.0026.desc.intro_b:0 "[my_ranger.GetTitledFirstName] si fa avanti, la spada scintillante nella luce gelida, pronto a mettere alla prova le mie abilità nel cerchio d'addestramento."
  agot_nw_ranger_events.0026.desc.intro_c:0 "L'aria dell'accampamento è fredda, ma [my_ranger.GetTitledFirstName] non sembra curarsene mentre si avvicina, uno sguardo di sfida negli occhi. È pronto a duellare."
  agot_nw_ranger_events.0026.desc.intro_d:0 "[my_ranger.GetTitledFirstName] si pone di fronte a me, la spada sguainata, la postura salda. È tempo di mettere alla prova forza e abilità."
  agot_nw_ranger_events.0026.desc.intro_e:0 "[my_ranger.GetTitledFirstName] avanza con passo sicuro, la lama luccicante. L’aria fredda tra noi si carica della tensione del duello imminente."
  agot_nw_ranger_events.0026.desc.mid_a:0 "Mi guida nel cerchio d’addestramento, le lame che si scontrano mentre testiamo la forza l’uno dell’altro. I suoi movimenti sono rapidi, i colpi precisi."
  agot_nw_ranger_events.0026.desc.mid_b:0 "Ci affrontiamo, spade sguainate, e l’aria si riempie del clangore dell’acciaio mentre incrociamo i colpi, spingendoci ai limiti."
  agot_nw_ranger_events.0026.desc.mid_c:0 "Nel cerchio del duello, mi mette alla prova, ogni fendente teso a saggiare resistenza e abilità. La precisione dei suoi colpi mi tiene in guardia."
  agot_nw_ranger_events.0026.desc.mid_d:0 "Il duello inizia con movimenti decisi e concentrati, ogni colpo e parata mette alla prova la mia destrezza contro la maestria di [my_ranger.GetTitledFirstNamePossessiveNoTooltip]."
  agot_nw_ranger_events.0026.desc.mid_e:0 "Acciaio contro acciaio nel cerchio d’addestramento, ogni colpo è ponderato, ogni mossa calcolata mentre ci spingiamo al limite con [my_ranger.GetTitledFirstNameNoTooltip]."
  agot_nw_ranger_events.0026.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] annuisce con approvazione, notando i miei progressi. L’allenamento ha affinato la mia abilità, lasciandomi più forte e sicuro."
  agot_nw_ranger_events.0026.desc.success_b:0 "\n\nSorridendo appena mentre rinfodera la spada, riconosce la mia forza crescente. L’allenamento mi ha lasciato più affilato, più sicuro nelle mie capacità."
  agot_nw_ranger_events.0026.desc.success_c:0 "\n\nCon un cenno soddisfatto, [my_ranger.GetTitledFirstNameNoTooltip] si fa da parte, riconoscendo la destrezza guadagnata. Lo scontro ha rafforzato la mia maestria."
  agot_nw_ranger_events.0026.desc.success_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] riconosce i miei progressi con un cenno. Il duello ha affinato la mia forza, affilando la mia lama per la prossima battaglia."
  agot_nw_ranger_events.0026.desc.success_e:0 "\n\nIl duello mi ha lasciato più forte. [my_ranger.GetTitledFirstNameNoTooltip] si ritira, notando quanto l’allenamento abbia temprato le mie abilità e la mia fiducia."
  agot_nw_ranger_events.0026.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] aggrotta la fronte, notando che siamo più lenti del solito. L’allenamento non è andato come sperato, lasciandomi stanco e meno lucido."
  agot_nw_ranger_events.0026.desc.fail_b:0 "\n\nAbbassa la spada, la delusione nello sguardo. Lo scontro mi ha lasciato senza fiato, e la mia forza sembra scemata, non accresciuta."
  agot_nw_ranger_events.0026.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] si fa da parte, con preoccupazione negli occhi. Il duello mi ha prosciugato, lasciandomi più debole che temprato."
  agot_nw_ranger_events.0026.desc.fail_d:0 "\n\nSi ritira con un cipiglio, notando che il duello mi ha logorato più che rinvigorito. L’allenamento ha affaticato il corpo e offuscato la mente."
  agot_nw_ranger_events.0026.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] osserva mentre fatico a reggere il ritmo. Lo scontro ha consumato le forze, lasciandomi più debole di prima."
  agot_nw_ranger_events.0026.a.success:0 "Dovremmo farlo più spesso."
  agot_nw_ranger_events.0026.a.failure:0 "Credo di essermi stirato qualcosa."

  #Nightguard - Shadow - Spreads Dreadful/Silly Stories About You
  agot_nw_ranger_events.0027.t.success:0 "Guardiano della Notte: Il Timore Si Diffonde nel Campo"
  agot_nw_ranger_events.0027.t.failed:0 "Guardiano della Notte: I Sussurri Cadono nel Vuoto"
  agot_nw_ranger_events.0027.desc.intro_a:0 "[my_ranger.GetTitledFirstName] si fa avanti tra le ombre del fuoco da campo, la sua presenza quasi impercettibile finché non sceglie di parlare. Lo sguardo è fermo, pronto a riferire."
  agot_nw_ranger_events.0027.desc.intro_b:0 "[my_ranger.GetTitledFirstName] avanza silenzioso tra le tende, come fosse parte della notte stessa. L’espressione è indecifrabile, ma l’aria si fa più greve attorno a lui."
  agot_nw_ranger_events.0027.desc.intro_c:0 "Con il chiarore del fuoco che disegna ombre sul suo volto, [my_ranger.GetTitledFirstName] si fa avanti. È pronto a raccontare dei sussurri che ha diffuso."
  agot_nw_ranger_events.0027.desc.intro_d:0 "[my_ranger.GetTitledFirstName] emerge dall’oscurità, silenzioso e composto. C’è qualcosa d’inquietante nei suoi movimenti, come se le ombre gli avessero svelato dei segreti."
  agot_nw_ranger_events.0027.desc.intro_e:0 "[my_ranger.GetTitledFirstName] ritorna, i movimenti silenziosi ma decisi, come se la notte stessa lo avvolgesse. La sua missione è compiuta, ed è pronto a parlare."
  agot_nw_ranger_events.0027.desc.mid_a:0 "Si è mosso per il campo, la voce bassa, raccontando storie della mia forza e del mio potere, affinché timore e rispetto crescessero ad ogni parola."
  agot_nw_ranger_events.0027.desc.mid_b:0 "Ha camminato tra gli uomini, sussurrando racconti della mia potenza, sperando che ogni parola si diffondesse come altofuoco, portando timore e ammirazione."
  agot_nw_ranger_events.0027.desc.mid_c:0 "Nei momenti di quiete del campo, ha narrato tetre storie sulla mia forza, dipingendo l'immagine di un capo che nessuno dovrebbe sfidare."
  agot_nw_ranger_events.0027.desc.mid_d:0 "Ha scelto con cura a chi bisbigliare parole di terrore, forgiando l’immagine di me come figura temuta e riverita."
  agot_nw_ranger_events.0027.desc.mid_e:0 "Si muoveva come un’ombra tra le tende, diffondendo racconti del mio potere, ogni parola studiata per suscitare timore e soggezione."
  agot_nw_ranger_events.0027.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] riferisce che le sue storie hanno attecchito. Gli uomini pronunciano il mio nome sottovoce, e al rispetto si unisce la paura."
  agot_nw_ranger_events.0027.desc.success_b:0 "\n\nCon un lieve sorriso, [my_ranger.GetTitledFirstNameNoTooltip] rivela che il campo ora mi guarda con maggiore timore. Il rispetto cresce, portato dal terrore."
  agot_nw_ranger_events.0027.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] annuisce, soddisfatto. Il campo è colmo di sussurri, e la mia reputazione è ora intrecciata a timore e potere."
  agot_nw_ranger_events.0027.desc.success_d:0 "\n\nLe storie si sono diffuse bene, e [my_ranger.GetTitledFirstNameNoTooltip] conferma che ora nel campo aleggia il timore, legato al mio nome come un’ombra."
  agot_nw_ranger_events.0027.desc.success_e:0 "\n\nIl compito di [my_ranger.GetTitledFirstNamePossessiveNoTooltip] è riuscito. Gli uomini ora mi guardano con timore e rispetto, il mio nome pronunciato con cautela."
  agot_nw_ranger_events.0027.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] abbassa lo sguardo, ammettendo che le sue parole sono cadute nel vuoto. Gli uomini restano indifferenti, e il mio nome non incute timore."
  agot_nw_ranger_events.0027.desc.fail_b:0 "\n\nCon un sospiro, [my_ranger.GetTitledFirstNameNoTooltip] riferisce che gli uomini non hanno dato ascolto ai suoi racconti. Il campo resta impassibile, e il rispetto vacilla."
  agot_nw_ranger_events.0027.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] si rabbuiò, confessando che le storie non hanno avuto presa. Gli uomini sembrano meno intimoriti dalla mia presenza."
  agot_nw_ranger_events.0027.desc.fail_d:0 "\n\nScuote il capo, spiegando che le sue parole sono state ignorate. Le storie sulla mia potenza non si sono diffuse, e il rispetto non è cresciuto."
  agot_nw_ranger_events.0027.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] riferisce che il tentativo di incutere timore è fallito. Il mio nome ha perso peso, e con esso anche il rispetto."
  agot_nw_ranger_events.0027.a.success:0 "Ora il campo sa chi detiene il vero potere."
  agot_nw_ranger_events.0027.a.failure:0 "Lo capiranno col tempo."

  agot_nw_ranger_events.0028.t.success:0 "Guardiano della Notte: Il Bruto Respinto"
  agot_nw_ranger_events.0028.t.failed:0 "Guardiano della Notte: Il Campo È Stato Violato"
  agot_nw_ranger_events.0028.desc.intro_a:0 "Il campo era silenzioso sotto il cielo notturno, quando d’un tratto la quiete si ruppe. Un Bruto sbucò dalle ombre, attaccando con furia selvaggia."
  agot_nw_ranger_events.0028.desc.intro_b:0 "Mentre il campo riposava, un Bruto tentò l’incursione, emergendo dalla notte come un fantasma, gli occhi brillanti di disperazione mentre [wildling_intruder.GetSheHe] passava all’attacco."
  agot_nw_ranger_events.0028.desc.intro_c:0 "La notte era calma, ma il pericolo era strisciante. Un Bruto emerse dalle tenebre, deciso ad abbattere chiunque si trovasse sul suo cammino."
  agot_nw_ranger_events.0028.desc.intro_d:0 "Il fuoco del campo tremolava fioco quando il Bruto colpì, sfruttando l’oscurità per assalire. La sua presenza fu improvvisa, violenta."
  agot_nw_ranger_events.0028.desc.intro_e:0 "Il campo era immobile, il vento ululava sopra la neve, quando un Bruto attaccò, feroce e determinato a prendere ciò che [wildling_intruder.GetSheHe] poteva."
  agot_nw_ranger_events.0028.desc.mid_a:0 "Il Guardiano della Notte, vigile come sempre, fu il primo a incontrare l’intruso, affrontando il Bruto in una lotta disperata per difendere il campo."
  agot_nw_ranger_events.0028.desc.mid_b:0 "Il Guardiano intervenne prontamente, sbarrando il cammino all’intruso, tentando di respinger[main_figure.Custom('DE_PRO_POS_P_3P')] e mettere il campo al sicuro."
  agot_nw_ranger_events.0028.desc.mid_c:0 "Fu rapido, reagendo non appena vide il Bruto, deciso a fermarlo prima che [wildling_intruder.GetSheHe] potesse nuocere o rubare qualcosa."
  agot_nw_ranger_events.0028.desc.mid_d:0 "Il Bruto incontrò dura resistenza quando il Guardiano lo intercettò, cercando di respingere l’assalto e proteggere l’accampamento."
  agot_nw_ranger_events.0028.desc.mid_e:0 "Combatté col Bruto sotto le fredde stelle, deciso a impedirgli di portare via qualcosa dall’accampamento."
  agot_nw_ranger_events.0028.desc.success_a:0 "\n\nIl Bruto cadde al suolo, sconfitto dalla prontezza di [my_ranger.GetTitledFirstNamePossessiveNoTooltip]. Il campo è salvo, la minaccia neutralizzata prima che potesse far danno."
  agot_nw_ranger_events.0028.desc.success_b:0 "\n\nCon un colpo secco, il Guardiano della Notte abbatté il Bruto, scagliando[main_figure.Custom('DE_PRO_POS_P_3P')] nella neve. Il campo è rimasto illeso."
  agot_nw_ranger_events.0028.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] ha sopraffatto il Bruto, garantendo la sicurezza dell’accampamento. L’intruso è stato fermato, tutto è sotto controllo."
  agot_nw_ranger_events.0028.desc.success_d:0 "\n\nL’assalto del Bruto fu fermato dal Guardiano della Notte, il suo corpo ora giace nella neve. Il campo è salvo, grazie a un’azione tempestiva."
  agot_nw_ranger_events.0028.desc.success_e:0 "\n\nIl Bruto è stato sconfitto, il suo tentativo di saccheggiare il campo stroncato dalla lama di [my_ranger.GetTitledFirstNamePossessiveNoTooltip]. Il pericolo è svanito rapido com’era giunto."
  agot_nw_ranger_events.0028.desc.fail_a:0 "\n\nIl Bruto colpì duro e veloce, sopraffacendo [my_ranger.GetTitledFirstNameNoTooltip] prima di afferrare ciò che [wildling_intruder.GetSheHe] poteva e sparire nella notte."
  agot_nw_ranger_events.0028.desc.fail_b:0 "\n\nNel caos, il Bruto riuscì a sconfiggere il Guardiano della Notte, rubò provviste e fuggì nell’oscurità prima che qualcuno potesse fermar[main_figure.Custom('DE_PRO_POS_P_3P')]."
  agot_nw_ranger_events.0028.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] cercò di fermare il Bruto, ma l’intruso ebbe la meglio, afferrò ciò che poteva e scomparve nel gelo."
  agot_nw_ranger_events.0028.desc.fail_d:0 "\n\nIl Guardiano lottò con valore, ma il Bruto fu più rapido. [wildling_intruder.GetSheHe|U] prese provviste e si dileguò tra le ombre, lasciando il campo esposto."
  agot_nw_ranger_events.0028.desc.fail_e:0 "\n\nSebbene [my_ranger.GetTitledFirstNameNoTooltip] tentasse di fermar[main_figure.Custom('DE_PRO_POS_P_3P')], il Bruto ebbe la meglio e fuggì con del bottino, lasciando il campo scosso."
  agot_nw_ranger_events.0028.a.success:0 "Il campo è salvo, ancora una volta."
  agot_nw_ranger_events.0028.a.failure:0 "Dovremo riprenderci da questo colpo."


  ### CONTRACTS
  game_concept_agot_ranger_mission:0 "Missione del Ranger"
  game_concept_agot_ranger_mission_plural:0 "Missioni dei Ranger"
  game_concept_agot_ranger_mission_desc:0 "Le $game_concept_agot_ranger_mission_plural$ sono il principale mezzo con cui il [agot_ranger_camp|E] ottiene [gold|E] o [prestige|E]. Possono anche fornire [provisions|E], [piety|E] e perfino [artifacts|E].\n\nOgnuna è un compito che il Primo Ranger apprende tramite una voce.\n\nNuove $game_concept_agot_ranger_mission_plural$ si generano viaggiando verso una nuova località oltre la Barriera.\n\n#alert_trial La maggior parte delle missioni è pericolosa, e ciascuna potrebbe reclamare la vita del Primo Ranger.#!"

  ranger_laamp_contract_1101_contract:0 "Terreni di Caccia"
  ranger_laamp_contract_1101_request:0 "Questa [agot_ranger_mission|E] richiede di raggiungere un sito di caccia"
  ranger_laamp_contract_1101_desc_title:0 "Primo Ranger [TaskContract.GetTaker.GetFirstNameNoTooltip]!"
  ranger_laamp_contract_1101_desc:0 "Ho trovato un luogo promettente non lontano da qui.\n\nLe tracce sono fresche e i segni di selvaggina ovunque. Se ci muoviamo in fretta, potremo raccogliere abbastanza cibo per riempire le scorte del campo. È un’occasione per cacciare prima che il gelo morda più a fondo."

  agot_nw_ranger_event_success:0 "Il mio tentativo ha successo"
  agot_nw_ranger_event_failure:0 "Fallisco nel mio tentativo"
  agot_nw_ranger_events_duel_begins:0 "#X @warning_icon! Affronti subito [opponent.GetFirstName] in un duello fino alla [character_death_death|E]#!"

  agot_nw_ranger_events.1101.t:0 "Nelle Terre Selvagge"
  agot_nw_ranger_events.1101.desc.intro_a:0 "L’aria è frizzante, e il cielo sopra di noi è limpido mentre ci prepariamo a partire. Il rapporto di [my_ranger.GetTitledFirstNamePossessive] era promettente: c'è selvaggina da cacciare, e il campo ha bisogno di provviste fresche."
  agot_nw_ranger_events.1101.desc.intro_b:0 "Ci prepariamo, sapendo che il sentiero potrebbe condurci a una ricca preda. Le terre selvagge non perdonano, ma dove c’è selvaggina, vi è speranza per le scorte del campo."
  agot_nw_ranger_events.1101.desc.intro_c:0 "Il vento punge mentre ci mettiamo in marcia, ma la promessa di una caccia fruttuosa ne vale la pena. La parola di [my_ranger.GetTitledFirstNamePossessive] è buona, e se c’è cibo da trovare, lo prenderemo."
  agot_nw_ranger_events.1101.desc.intro_d:0 "Il freddo stringe il mio mantello mentre do il segnale agli uomini. Un buon terreno di caccia è vicino, [my_ranger.GetTitledFirstName] ha fatto bene. È tempo di vedere se le selve ci daranno sostentamento."
  agot_nw_ranger_events.1101.desc.intro_e:0 "Ci prepariamo all’uscita, il vento gelido ci morde i volti. La preda è vicina, se [my_ranger.GetTitledFirstName] ha visto giusto. È l’occasione per riempire le scorte prima che il gelo si faccia più duro."
  agot_nw_ranger_events.1101.desc.outro:0 "\n\nCi inoltriamo nelle terre selvagge, occhi vigili e orecchie attente. C'è selvaggina da cacciare e provviste da riportare. Il successo di questo viaggio riposa nella forza delle nostre braccia e nella pazienza della caccia."
  agot_nw_ranger_events.1101.a:0 "Andiamo a caccia."
  agot_nw_ranger_events.1101.b:0 "Spostiamo il campo vicino al terreno di caccia."
  agot_nw_ranger_events.1101.tt.destination:0 "Inizi subito il viaggio verso [destination_1.GetBaseNameNoTier]"

  agot_nw_ranger_events.1102.t:0 "La Bestia e lo Sconosciuto"
  agot_nw_ranger_events.1102.desc.intro_a:0 "Mi ritrovo separato dagli altri. Il suono dell’inseguimento svanisce mentre il bosco attorno a me si fa silenzioso."
  agot_nw_ranger_events.1102.desc.intro_b:0 "Il gruppo sta inseguendo la preda tra gli alberi, ma io sono rimasto indietro. Il silenzio mi avvolge, il gelo penetra tra i rami."
  agot_nw_ranger_events.1102.desc.intro_c:0 "Mentre gli altri inseguono la preda, io resto solo nella selva. La neve ovatta i miei passi, e una strana quiete avvolge la terra."
  agot_nw_ranger_events.1102.desc.intro_d:0 "Mentre gli altri tracciano la preda, io mi inoltro in un tratto silenzioso della foresta. I rumori della caccia si sono spenti, lasciandomi solo."
  agot_nw_ranger_events.1102.desc.intro_e:0 "Il vento sussurra tra gli alberi mentre mi allontano dal gruppo. Da solo, la selva sembra chiudersi attorno, fredda e silente."

  agot_nw_ranger_events.1102.desc.mid_a:0 "Un ringhio improvviso dalle ombre mi avvisa appena prima che un lupo si lanci, zanne scoperte e occhi bramosi. Alzo l’arma appena in tempo."
  agot_nw_ranger_events.1102.desc.mid_b:0 "Un enorme orso irrompe tra i cespugli, il fiato che si condensa nell’aria mentre ruggisce. Ho un attimo per reagire prima che carichi con furia."
  agot_nw_ranger_events.1102.desc.mid_c:0 "La neve cede sotto di me, e prima che possa muovermi, un lupo enorme balza fuori ringhiando, le fauci a un soffio dalla mia gola."
  agot_nw_ranger_events.1102.desc.mid_d:0 "Dal fitto del bosco, un orso si lancia su di me, le zampe pesanti che schiacciano il terreno. Alzo la lama, pronto a ricevere la sua furia."
  agot_nw_ranger_events.1102.desc.mid_e:0 "\n\nUn lupo, emaciato e folle nello sguardo, sbuca dalle ombre. Riesco a malapena a deviare il colpo, il suo ringhio riecheggia nell’aria immobile."

  agot_nw_ranger_events.1102.desc.outro_a:0 "\n\nPrima che la bestia colpisca ancora, un Bruto irrompe tra gli alberi, una lancia in pugno. Per un istante, restiamo tutti immobili: la bestia, il Bruto e io, sospesi in un triangolo mortale."
  agot_nw_ranger_events.1102.desc.outro_b:0 "\n\nMentre fatico a contenere l’assalto, un Bruto appare con la lancia pronta. La bestia si volta verso il nuovo arrivato, e ora siamo in tre, tutti fermi, nessuno osa muoversi."
  agot_nw_ranger_events.1102.desc.outro_c:0 "\n\nLa bestia attacca di nuovo, ma si arresta quando nota un nuovo arrivato: un Bruto è emerso dal bosco, lancia alzata. Ora siamo in tre, diffidenti, pronti a colpire."
  agot_nw_ranger_events.1102.desc.outro_d:0 "\n\nMi preparo a un altro assalto quando un Bruto appare dalle ombre. Siamo in tre: io, la bestia e il Bruto, bloccati in un equilibrio precario."
  agot_nw_ranger_events.1102.desc.outro_e:0 "\n\nLa bestia gira su sé stessa, pronta a balzare ancora, ma un Bruto si fa avanti con la lancia. Ora siamo in stallo, ognuno osserva l’altro, incerti su chi colpirà per primo."

  agot_nw_ranger_events.1102.a:0 "Cerco di proporre un’alleanza per abbatterla insieme."
  agot_nw_ranger_events.1102.b:0 "Alzo l’arma, pronto a uccidere entrambi."
  agot_nw_ranger_events.1102.c:0 "Li inganno affinché si attacchino a vicenda, mentre fuggo."

  agot_nw_ranger_events_1102.a.tt.win:0 "Sconfiggiamo insieme la bestia"
  agot_nw_ranger_events_1102.a.tt.lose:0 "Il Bruto fraintende le mie intenzioni"
  agot_nw_ranger_events_1102.b.tt.win:0 "Sopraffo sia il Bruto che la bestia"
  agot_nw_ranger_events_1102.b.tt.lose:0 "Il Bruto è troppo forte, e cado"
  agot_nw_ranger_events_1102.c.tt.win:0 "Il Bruto e la bestia si azzannano, e io sguscio via"
  agot_nw_ranger_events_1102.c.tt.lose:0 "Il mio inganno fallisce, e si voltano entrambi contro di me"

  #You Win
  agot_nw_ranger_events.1104.t:0 "La Caccia Giunge al Termine"
  agot_nw_ranger_events.1104.desc.one.a:0 "Insieme, io e il Bruto abbiamo abbattuto la bestia, la nostra forza unita si è dimostrata superiore alla sua ferocia. Quando il mostro crollò al suolo, avvertii una fitta acuta alla mia ferita.\n\nIl Bruto, in un raro momento di tregua, si inginocchiò accanto a me e curò la ferita, mormorando qualcosa nella sua lingua. Non era una guarigione definitiva, ma abbastanza per farmi arrivare a fine giornata."
  agot_nw_ranger_events.1104.desc.one.b:0 "Fianco a fianco, abbiamo affrontato la bestia. La lancia del Bruto e la mia lama hanno stroncato la creatura, il suo corpo pesante si abbatté davanti a noi. Esausto, mi accorsi che del sangue scendeva da una ferita che non avevo notato.\n\nIl Bruto lo vide prima di me e bendò la ferita con uno strappo di stoffa. [main_figure.GetSheHe|U] annuì una sola volta, e senza dire altro, svanì nella foresta."
  agot_nw_ranger_events.1104.desc.one.c:0 "Io e il Bruto ci scambiammo uno sguardo, poi agimmo come uno solo. Insieme abbattiamo la bestia con un colpo netto e deciso.\n\nIl momento fu teso, ma prima che potessimo mostrare ostilità, [main_figure.GetSheHe] indicò la mia ferita. Con sorprendente abilità, [main_figure.GetSheHe] la medicò. Il tocco era ruvido ma efficace. Dopo avermi curato, svanì tra le ombre."
  agot_nw_ranger_events.1104.desc.one.d:0 "Con un cenno d’intesa, io e il Bruto affrontammo la bestia, abbattendola con un turbine di acciaio e lancia. La battaglia finì tanto rapida quanto era cominciata, ma il dolore della ferita si fece presto sentire.\n\nIl Bruto si avvicinò e, con mia sorpresa, fasciò la ferita con una benda grezza ma efficace. Senza dire una parola, [main_figure.GetSheHe] sparì tra gli alberi."
  agot_nw_ranger_events.1104.desc.one.e:0 "Il Bruto non esitò mentre combattevamo insieme. Le nostre armi colpirono la bestia, che cadde ai nostri piedi.\n\nIl mio sangue macchiava la neve, ma il Bruto, dopo un ultimo sguardo alla creatura, si avvicinò e curò la mia ferita. Il suo intervento fu rapido, ma sufficiente a permettermi di continuare. Senza ulteriori parole, [main_figure.GetSheHe] si perse nel deserto."
  agot_nw_ranger_events.1104.desc.two.a:0 "Con un colpo feroce, abbattei la bestia, la mia lama trovò il bersaglio. Mentre la creatura cadeva, mi voltai verso il Bruto, ma [main_figure.GetSheHe] era già sparito tra le ombre.\n\nAnsante, controllai le mie ferite. Era profonda, ma riuscii a curarla con le mie provviste. Il pericolo era passato, ma il Bruto era scomparso."
  agot_nw_ranger_events.1104.desc.two.b:0 "La bestia caricò, ma la mia lama la colpì in pieno. Con un ultimo fendente, la uccisi, e il Bruto, vedendo la mia forza, scomparve tra gli alberi. Finito il caos, mi accorsi di una ferita. La curai in fretta, stringendola con degli stracci. Era sotto controllo, ma il Bruto era ormai lontano."
  agot_nw_ranger_events.1104.desc.two.c:0 "La mia spada squarciò la bestia, il suo ringhio svanì nel vento. Il Bruto, nascosto tra le ombre, fuggì prima che potessi affrontar[main_figure.Custom('DE_PRO_POS_P_3P')].\n\nUna volta passato il pericolo, medicai la ferita lasciata dalla bestia. Fu un lavoro rozzo, ma sufficiente. La fuga del Bruto mi turbò, ma ero vivo."
  agot_nw_ranger_events.1104.desc.two.d:0 "La creatura cadde sotto la mia lama, la battaglia finita in un attimo. Il Bruto, temendo la mia forza, scomparve nella notte.\n\nCon la bestia morta, ebbi tempo di occuparmi della ferita. La legai con quello che avevo, e mi preparai al ritorno."
  agot_nw_ranger_events.1104.desc.two.e:0 "Con un colpo potente, uccisi la bestia, il suo corpo cadde al suolo. Il Bruto, spaventato dalla mia abilità, fuggì senza voltarsi.\n\nDa solo, esaminai la ferita. Dopo una medicazione rapida e dolorosa, ero pronto a tornare, ma il Bruto mi aveva lasciato con un’inquietudine dentro."
  agot_nw_ranger_events.1104.desc.three.a:0 "Mentre la bestia e il Bruto combattevano, sgattaiolai via silenziosamente, lasciandoli l’uno all’altro.\n\nLa ferita pulsava mentre correvo, ma non mi fermai finché non raggiunsi gli altri. Mi aiutarono a curarla, ma la sorte della bestia e del Bruto rimase ignota."
  agot_nw_ranger_events.1104.desc.three.b:0 "Mentre la bestia e il Bruto si affrontavano, svanì tra gli alberi, inosservato da entrambi.\n\nIl sangue colava dal fianco, ma raggiunsi il campo. I miei compagni mi medicarono, permettendomi di riprendermi dallo scontro e dalla fuga."
  agot_nw_ranger_events.1104.desc.three.c:0 "Il Bruto e la bestia combattevano con ferocia, e io ne approfittai per fuggire inosservato.\n\nQuando raggiunsi gli altri ranger, avevo già perso molto sangue. Per fortuna agirono in fretta. Ero salvo, ma l'incontro mi aveva segnato."
  agot_nw_ranger_events.1104.desc.three.d:0 "Mentre Bruto e bestia si scontravano, svanì tra le ombre. Quando si accorsero di me, ero già lontano. La ferita mi rallentava, ma raggiunsi il campo.\n\nMi aiutarono a curarmi, ma quell’incontro non mi avrebbe abbandonato presto."
  agot_nw_ranger_events.1104.desc.three.e:0 "Con il Bruto distratto dalla bestia, colsi l'occasione per fuggire. Poco dopo raggiunsi i compagni, il sangue scorrendo dalla mia ferita.\n\nLavorarono rapidamente per curarmi. Ero salvo, ma la sorte degli altri due restava un mistero."
  agot_nw_ranger_events.1104.a:0 "La caccia è finita, dobbiamo tornare al campo."

  agot_nw_ranger_events.1105.t:0 "La Caccia Va Storta"
  agot_nw_ranger_events.1105.desc.one.a:0 "Tentai di parlare al Bruto, ma le mie parole furono fraintese. [main_figure.GetSheHe] reagì con ostilità. La bestia ci assalì, e nella confusione riuscii a fuggire, ma non senza ferite."
  agot_nw_ranger_events.1105.desc.one.b:0 "Cercai di ringraziare il Bruto, ma [main_figure.GetSheHe|U] pensò a un inganno. Invece di aiutarmi, [main_figure.GetSheHe] si scagliò contro di me. Fuggii, ferito, lasciando entrambi alle spalle."
  agot_nw_ranger_events.1105.desc.one.c:0 "Provai a chiedere aiuto al Bruto, ma nei suoi occhi vidi solo sospetto. Il momento svanì, la bestia attaccò. Scappai, il sangue sgorgava, e il Bruto scomparve nel bosco."
  agot_nw_ranger_events.1105.desc.one.d:0 "Il mio gesto di pace fu frainteso. Il Bruto lo vide come una minaccia, e mi ritrovai a combattere sia [main_figure.GetSheHe] che la bestia. Fuggii a stento, ferito."
  agot_nw_ranger_events.1105.desc.one.e:0 "Tentai di ringraziare il Bruto, ma [main_figure.GetSheHe] fraintese. Invece di aiutarmi, [main_figure.GetSheHe] mi assalì. Scappai, lasciandoli a combattere tra loro."
  agot_nw_ranger_events.1105.desc.two.a:0 "Alzai l’arma, deciso ad abbatterli entrambi, ma fui sopraffatto. Lottai con forza, ma la mia energia venne meno. Fuggii, sanguinante."
  agot_nw_ranger_events.1105.desc.two.b:0 "La bestia era feroce, e il Bruto colpiva con rapidità. Travolto da entrambi, dovetti fuggire, ferito e sconfitto."
  agot_nw_ranger_events.1105.desc.two.c:0 "Tentai di colpirli entrambi, ma il Bruto fu più rapido e la bestia colpì con ferocia. Fuggii barcollando, quasi privo di forze."
  agot_nw_ranger_events.1105.desc.two.d:0 "Pensavo di potercela fare, ma il Bruto era abile e la bestia instancabile. Ferito, capii che dovevo fuggire."
  agot_nw_ranger_events.1105.desc.two.e:0 "La mia forza non bastava. Il Bruto e la bestia danzavano insieme in una letale armonia. Scappai, sanguinante e a malapena vivo."
  agot_nw_ranger_events.1105.desc.three.a:0 "Tentai di metterli l’uno contro l’altro, ma capirono il mio inganno. Entrambi mi attaccarono. Fuggii, ferito e senza fiato."
  agot_nw_ranger_events.1105.desc.three.b:0 "Cercai di ingannarli, ma il Bruto lo intuì. La bestia si volse contro di me. Corsi via, ferito, cercando di sopravvivere."
  agot_nw_ranger_events.1105.desc.three.c:0 "Pensavo di poterli raggirare, ma il Bruto fu troppo scaltro. Entrambi si lanciarono su di me. Scappai, ma riportai gravi ferite."
  agot_nw_ranger_events.1105.desc.three.d:0 "Il mio piano fallì: il Bruto capì, la bestia mi assalì. Mi gettai nel folto, ferito e umiliato."
  agot_nw_ranger_events.1105.desc.three.e:0 "Tentai di fuggire mentre si combattevano, ma fallii. Il Bruto se ne accorse, e la bestia mi rincorse. Sopravvissi a stento, la ferita mi faceva tremare."
  agot_nw_ranger_events.1105.a:0 "La caccia è finita, devo tornare al campo a curarmi."

  ##DEFEAT THE CHIEF
  #Contract Texts
  ranger_laamp_contract_1201_contract:0 "Nemico in Vista"
  ranger_laamp_contract_1201_request:0 "Questa [agot_ranger_mission|E] richiede di combattere e sconfiggere [TaskContract.GetEmployer.GetName]"
  ranger_laamp_contract_1201_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
  ranger_laamp_contract_1201_desc:0 "Ho scorto un capo bruto non lontano dal nostro accampamento.\n\n[TaskContract.GetEmployer.GetName|U] è noto per essere nostro nemico, e pare sia vulnerabile ora, con pochi uomini al suo fianco. Se agiamo in fretta, potremmo tendergli un’imboscata e spezzare la sua influenza. Questa potrebbe essere l’occasione giusta per eliminarlo prima che porti ulteriore rovina."

  agot_nw_ranger_events.1201.t:0 "Nell’Agguato"
  agot_nw_ranger_events.1201.desc.intro_a:0 "Ci prepariamo a muoverci sotto il velo della notte. Il rapporto di [my_ranger.GetTitledFirstNamePossessive] è chiaro: [main_figure.GetTitledFirstNamePossessive] ci ha recato abbastanza danni, ed è giunta l’ora di colpire."
  agot_nw_ranger_events.1201.desc.intro_b:0 "Il vento è gelido mentre ci prepariamo alla partenza. Il capo dei Bruti è vicino, e questa è la nostra occasione migliore per coglierlo di sorpresa. L’accampamento si risveglia, impaziente per la caccia."
  agot_nw_ranger_events.1201.desc.intro_c:0 "Il campo è silenzioso, ma la mia mente è lucida. Un capo pericoloso è vicino, e quest’agguato potrebbe essere la nostra unica possibilità di affrontarlo prima che colpisca di nuovo."
  agot_nw_ranger_events.1201.desc.intro_d:0 "Il capo dei Bruti ci è sfuggito troppo a lungo. Ma ora, grazie all’occhio attento di [my_ranger.GetTitledFirstNamePossessive], abbiamo la possibilità di abbatterlo. Il campo si prepara alla missione."
  agot_nw_ranger_events.1201.desc.intro_e:0 "Le armi sono pronte e gli uomini in attesa. Abbiamo atteso abbastanza. È il momento di colpire questo capo bruto. Non sprecheremo questa opportunità."
  agot_nw_ranger_events.1201.desc.outro:0 "\n\nPartiamo, armi in pugno, avanzando rapidi nella neve. Se le informazioni dello scout sono esatte, questo sarà la fine di un nemico temibile."
  agot_nw_ranger_events.1201.a:0 "Avanziamo e tendiamo l’agguato a [main_figure.GetSheHe]."
  agot_nw_ranger_events.1201.b:0 "Avviciniamo il campo al luogo dell’imboscata."
  agot_nw_ranger_events.1201.tt.destination:0 "Inizi immediatamente il viaggio verso [destination_1.GetBaseNameNoTier]"

  agot_nw_ranger_events.1202.t:0 "La Trappola È Pronta"
  agot_nw_ranger_events.1202.desc.intro_a:0 "Ci avviciniamo al campo dei Bruti sotto l’ombra della notte. La tenda di [main_figure.GetTitledFirstNamePossessive] è ben visibile, le guardie poche e sparse."
  agot_nw_ranger_events.1202.desc.intro_b:0 "Il vento ulula lieve mentre ci accovacciamo poco fuori dal loro campo. [main_figure.GetTitledFirstName] siede al centro, ignaro della nostra presenza."
  agot_nw_ranger_events.1202.desc.intro_c:0 "Il campo di [main_figure.GetTitledFirstNamePossessive] si trova nascosto tra gli alberi. Le sue guardie appaiono rilassate: una buona occasione per colpire senza essere visti."
  agot_nw_ranger_events.1202.desc.intro_d:0 "Tra gli alberi, scorgiamo [main_figure.GetTitledFirstName]. Il suo fuoco arde luminoso nel gelo. È il momento di agire."
  agot_nw_ranger_events.1202.desc.intro_e:0 "Oltre una collina innevata, il campo dei Bruti si apre in una radura. [main_figure.GetTitledFirstName] siede accanto al fuoco, i suoi uomini sparsi attorno."
  agot_nw_ranger_events.1202.desc.mid_a:0 "Le guardie appaiono annoiate, ignare del pericolo. Il capo è immerso in una conversazione, con le spalle rivolte verso di noi."
  agot_nw_ranger_events.1202.desc.mid_b:0 "Pochi Bruti restano accanto al fuoco, parlando a bassa voce. Il capo è seduto, distratto, ignaro della trappola ormai pronta."
  agot_nw_ranger_events.1202.desc.mid_c:0 "Il campo è tranquillo. Il capo parla con un suo luogotenente, mentre le guardie sono prese da altri compiti. Nessun segno che ci abbiano notati."
  agot_nw_ranger_events.1202.desc.mid_d:0 "Il campo è scarsamente sorvegliato. Il capo dei Bruti conversa con un suo uomo, ignaro del pericolo che si avvicina."
  agot_nw_ranger_events.1202.desc.mid_e:0 "Le guardie sono poche e disperse. Il capo siede presso il fuoco, la mente rivolta ai suoi, ignaro della nostra presenza."
  agot_nw_ranger_events.1202.desc.outro_a:0 "\n\nCi avviciniamo ancora, la luce del fuoco danza sulla neve. È il momento di decidere come abbatter[main_figure.Custom('DE_PRO_POS_P_3P')]."
  agot_nw_ranger_events.1202.desc.outro_b:0 "\n\nIl capo è vulnerabile, ma un attacco affrettato potrebbe allertare i suoi. Dobbiamo decidere bene il nostro approccio."
  agot_nw_ranger_events.1202.desc.outro_c:0 "\n\nSiamo al sicuro per ora, ma ogni istante che passa potrebbe costarci tutto. Devo agire prima che [main_figure.GetSheHe] percepisca il pericolo."
  agot_nw_ranger_events.1202.desc.outro_d:0 "\n\nSiamo abbastanza vicini per colpire, ma i Bruti sono imprevedibili. Se non agiamo in fretta, perderemo l’effetto sorpresa."
  agot_nw_ranger_events.1202.desc.outro_e:0 "\n\nIl capo dei Bruti non sospetta nulla, ma i suoi uomini potrebbero notare qualcosa da un momento all’altro. È ora di agire."
  agot_nw_ranger_events.1202.a:0 "Carico contro il capo dei Bruti."
  agot_nw_ranger_events.1202.b:0 "Ci travestiamo da Bruti per avvicinarci."
  agot_nw_ranger_events.1202.c:0 "Ideo un piano tattico per prenderli ai fianchi."
  agot_nw_ranger_events_1202.b.tt.win:0 "I travestimenti funzionano, entriamo nel campo indisturbati"
  agot_nw_ranger_events_1202.b.tt.lose:0 "Veniamo scoperti prima di agire, scoppia il caos"
  agot_nw_ranger_events_1202.c.tt.win:0 "La strategia funziona, accerchiamo il campo e catturiamo il capo"
  agot_nw_ranger_events_1202.c.tt.lose:0 "Il piano fallisce e i Bruti fuggono prima dell’assalto"

  agot_nw_ranger_events.1204.t:0 "Il Capo È Caduto"
  agot_nw_ranger_events.1204.desc.one.a:0 "Appena caricai, gli occhi del capo dei Bruti si spalancarono per la sorpresa. Le lame si incrociarono, ma la mia forza ebbe la meglio. Le sue guardie fuggirono, e con un colpo finale, il capo cadde."
  agot_nw_ranger_events.1204.desc.one.b:0 "Mi avvicinai rapido, il capo non fece in tempo a reagire. I suoi uomini tentarono di opporsi, ma non poterono nulla. Con un fendente, pose fine al suo regno."
  agot_nw_ranger_events.1204.desc.one.c:0 "Tentò di radunare i suoi, ma vacillarono sotto il nostro assalto. Nella confusione, lo colpii a morte: il suo dominio sui Bruti finì in un solo colpo."
  agot_nw_ranger_events.1204.desc.one.d:0 "L’acciaio s’incrociò, il capo lottò con vigore, ma non poté nulla contro la mia volontà. I suoi uomini fuggirono mentre io lo abbattevo con un colpo secco."
  agot_nw_ranger_events.1204.desc.one.e:0 "Caricai contro il capo con furia, i suoi uomini fuggirono impauriti. Il duello fu breve: la mia lama ebbe la meglio, ponendo fine al suo regno di terrore."
  agot_nw_ranger_events.1204.desc.two.a:0 "I travestimenti ci permisero di penetrare nel cuore del campo. Il capo, ignaro, fu colpito senza pietà. Non ebbe tempo di reagire."
  agot_nw_ranger_events.1204.desc.two.b:0 "Ci muovemmo come ombre tra i Bruti. Al momento giusto, circondammo il capo. I suoi uomini non fecero in tempo a reagire: [main_figure.GetSheHe] era già sconfitto."
  agot_nw_ranger_events.1204.desc.two.c:0 "Ci avvicinammo inosservati, mescolati tra i suoi. Quando lo raggiungemmo, lo colpimmo a morte con un colpo preciso."
  agot_nw_ranger_events.1204.desc.two.d:0 "Travestiti da Bruti, passammo inosservati. Raggiunto il capo, lo abbattemmo prima che potesse gridare allarme."
  agot_nw_ranger_events.1204.desc.two.e:0 "Grazie ai nostri travestimenti, arrivammo al capo senza resistenza. Il colpo fu rapido, e quando i suoi si accorsero, era già caduto."
  agot_nw_ranger_events.1204.desc.three.a:0 "Il piano tattico riuscì perfettamente. Accerchiammo il campo, il capo non ebbe scampo. Cercò di lottare, ma fu sopraffatto."
  agot_nw_ranger_events.1204.desc.three.b:0 "Ci muovemmo con precisione, circondando il campo. Il capo si accorse troppo tardi. Dopo un breve scontro, cadde per nostra mano."
  agot_nw_ranger_events.1204.desc.three.c:0 "La mia strategia funzionò: il capo fu intrappolato. Provò a resistere, ma la nostra manovra coordinata lo sconfisse."
  agot_nw_ranger_events.1204.desc.three.d:0 "Il piano andò meglio del previsto. I Bruti si trovarono accerchiati, e il capo dovette combattere. Cadde poco dopo."
  agot_nw_ranger_events.1204.desc.three.e:0 "La nostra tattica ci diede il vantaggio. Circondammo il campo, tagliando ogni via di fuga. Il capo cadde sotto il nostro assalto."
  agot_nw_ranger_events.1204.a:0 "Il capo è sconfitto, torniamo all’accampamento."

  #You Lose
  agot_nw_ranger_events.1205.t:0 "L’imboscata Fallisce"
  agot_nw_ranger_events.1205.desc.one.a:0 "Tentai di negoziare con il capo bruto, ma le mie parole non fecero che accendere la sua ira. [main_figure.GetSheHe|U] diede un segnale, e i suoi uomini ci circondarono. Prima che potessimo reagire, fummo sopraffatti e costretti alla ritirata."
  agot_nw_ranger_events.1205.desc.one.b:0 "Il mio tentativo di ragionare fu accolto con scherno. I suoi uomini agirono in fretta, cogliendoci di sorpresa. Sopraffatti e disorientati, non ci restò che fuggire."
  agot_nw_ranger_events.1205.desc.one.c:0 "Credevo di poterlo convincere ad arrendersi, ma le sue risate risuonarono nel campo mentre i suoi si avvicinavano. L’imboscata crollò, e fuggimmo a stento con la vita."
  agot_nw_ranger_events.1205.desc.one.d:0 "Mentre cercavo di parlamentare, gli uomini del capo ci stavano già circondando. I Bruti attaccarono con ferocia, costringendoci a battere in ritirata."
  agot_nw_ranger_events.1205.desc.one.e:0 "Il mio tentativo di calmare il capo bruto fallì miseramente. I suoi uomini ci assalirono in un attimo. Non potemmo fare altro che fuggire."
  agot_nw_ranger_events.1205.desc.two.a:0 "Caricai il capo, ma i suoi erano più rapidi del previsto. Ci circondarono in un lampo, sopraffacendoci. Combattemmo con valore, ma dovemmo ritirarci."
  agot_nw_ranger_events.1205.desc.two.b:0 "\n\nTentai di abbattere il capo con la forza, ma i suoi uomini furono implacabili. La battaglia fu feroce, e presto ci trovammo in fuga, feriti."
  agot_nw_ranger_events.1205.desc.two.c:0 "\n\nColpii con forza, ma il capo era pronto. I suoi uomini ci accerchiarono, e fummo costretti a ritirarci, sanguinanti e sconfitti."
  agot_nw_ranger_events.1205.desc.two.d:0 "\n\nCaricai con la lama alzata, ma i suoi uomini furono troppo rapidi. Il nostro attacco si sgretolò, costringendoci a fuggire."
  agot_nw_ranger_events.1205.desc.two.e:0 "\n\nAttaccai il capo, ma i suoi ci travolsero prima che potessi infliggergli un colpo serio. Circondati e sopraffatti, riuscimmo a salvarci per un soffio."
  agot_nw_ranger_events.1205.desc.three.a:0 "\n\nI nostri travestimenti non ingannarono nessuno. I Bruti diedero l’allarme, e in un attimo ci assalirono, costringendoci a una fuga disordinata."
  agot_nw_ranger_events.1205.desc.three.b:0 "\n\nProvammo ad avvicinarci fingendoci Bruti, ma il nostro inganno fu scoperto troppo presto. Ci circondarono, costringendoci a fuggire."
  agot_nw_ranger_events.1205.desc.three.c:0 "\n\nIl piano fallì: il capo ci riconobbe subito e i suoi ci travolsero. Fuggimmo, appena in tempo."
  agot_nw_ranger_events.1205.desc.three.d:0 "\n\nIl nostro tentativo di infiltrazione fallì quando i Bruti scoprirono il trucco. Attaccarono con furia, e dovemmo battere in ritirata."
  agot_nw_ranger_events.1205.desc.three.e:0 "\n\nIl capo era più vigile del previsto. [main_figure.GetSheHe|U] ci riconobbe subito, e i suoi ci assalirono. Fuggimmo, ma solo per poco."
  agot_nw_ranger_events.1205.a:0 "Non può finire così."

  ranger_laamp_contract_1301_contract:0 "Minaccia Emergente"
  ranger_laamp_contract_1301_request:0 "Questa [agot_ranger_mission|E] richiede di combattere e sconfiggere [TaskContract.GetEmployer.GetName]"
  ranger_laamp_contract_1301_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
  ranger_laamp_contract_1301_desc:0 "Il capo bruto che stiamo osservando sta crescendo in forza.\n\nLa sua influenza si diffonde, e sempre più clan si uniscono a lui. Se non agiamo subito, [TaskContract.GetEmployer.GetSheHe] potrebbe diventare inarrestabile. Dobbiamo colpire ora, mentre è ancora vulnerabile, prima che la sua potenza ci superi."

  agot_nw_ranger_events.1301.t:0 "La Tempesta Cresce"
  agot_nw_ranger_events.1301.desc.intro_a:0 "Abbiamo atteso fin troppo. Il potere del capo bruto cresce, e se non agiamo ora, [main_figure.GetSheHe] sarà troppo forte per essere fermato. È tempo di intervenire, prima che sia troppo tardi."
  agot_nw_ranger_events.1301.desc.intro_b:0 "Il capo dei Bruti si rafforza ogni giorno. Dobbiamo agire prima che la sua influenza si estenda. Il campo è pronto: è il momento di colpire."
  agot_nw_ranger_events.1301.desc.intro_c:0 "La minaccia dei Bruti è più vicina che mai. Se non [main_figure.Custom('DE_PRO_POS_P_3P')] fermiamo ora, questo capo diverrà un pericolo per tutti noi. Non possiamo più attendere."
  agot_nw_ranger_events.1301.desc.intro_d:0 "Le sue forze crescono, sempre più Bruti si uniscono alla sua causa. Non possiamo lasciarlo fare. Il momento di agire è ora."
  agot_nw_ranger_events.1301.desc.intro_e:0 "[main_figure.GetTitledFirstName] si è fatto audace, il suo potere cresce ogni giorno. Abbiamo una possibilità di fermarlo: non va sprecata."
  agot_nw_ranger_events.1301.desc.outro:0 "\n\nCi prepariamo alla partenza, armi alla mano. Il capo bruto deve essere fermato, e affronteremo qualunque ostacolo."
  agot_nw_ranger_events.1301.a:0 "Andiamo ad affrontare questa minaccia."
  agot_nw_ranger_events.1301.b:0 "Spostiamo il campo vicino al suo territorio."
  agot_nw_ranger_events.1301.tt.destination:0 "Inizi subito il viaggio verso [destination_1.GetBaseNameNoTier]"

  agot_nw_ranger_events.1302.t:0 "La Trappola Si Rovescia"
  agot_nw_ranger_events.1302.desc.intro_a:0 "Ci muoviamo silenziosi nella neve, il campo dei Bruti è davanti a noi. Le guardie sono poche, e [main_figure.GetTitledFirstName] sembra a portata. Siamo pronti."
  agot_nw_ranger_events.1302.desc.intro_b:0 "Il piano è chiaro: abbattere le guardie rapidamente e colpire [main_figure.GetTitledFirstName] prima che reagisca. Siamo in posizione, pronti a cominciare."
  agot_nw_ranger_events.1302.desc.intro_c:0 "Il campo è davanti a noi, le guardie sparse. Tutto sembra perfetto per l’agguato. Ci prepariamo a colpire."
  agot_nw_ranger_events.1302.desc.intro_d:0 "Ci avviciniamo al campo di [main_figure.GetTitledFirstNamePossessive] senza farci notare. Tutto fa pensare che abbiamo il vantaggio."
  agot_nw_ranger_events.1302.desc.intro_e:0 "Nel buio ci avviciniamo al campo. Le guardie di [main_figure.GetTitledFirstNamePossessive] sono poche. È il momento di colpire."
  agot_nw_ranger_events.1302.desc.mid_a:0 "All’improvviso, un grido risuona tra gli alberi. Il capo ci scorge, e i suoi ci assalgono. Siamo noi, ora, i presi nell’agguato."
  agot_nw_ranger_events.1302.desc.mid_b:0 "Senza preavviso, il capo e i suoi sbucano tra gli alberi. Ci aspettavano, trasformando la nostra trappola nella loro."
  agot_nw_ranger_events.1302.desc.mid_c:0 "Il capo emerge dalle ombre, i suoi uomini lo circondano. Il nostro assalto non è più una sorpresa: siamo circondati."
  agot_nw_ranger_events.1302.desc.mid_d:0 "Prima che possiamo colpire, i Bruti ci assalgono, guidati dal capo stesso. Ci hanno rovesciato l’agguato, siamo in trappola."
  agot_nw_ranger_events.1302.desc.mid_e:0 "Proprio mentre stiamo per attaccare, il capo e i suoi saltano fuori. Siamo caduti nella loro trappola: ora sono loro ad avere il vantaggio."
  agot_nw_ranger_events.1302.desc.outro_a:0 "\n\nSiamo circondati, superati in numero. Dobbiamo agire subito o perderemo tutto."
  agot_nw_ranger_events.1302.desc.outro_b:0 "\n\nI Bruti ci stringono da ogni lato. Serve una decisione rapida o verremo travolti."
  agot_nw_ranger_events.1302.desc.outro_c:0 "\n\nI Bruti avanzano. Solo un piano astuto può salvarci ora."
  agot_nw_ranger_events.1302.desc.outro_d:0 "\n\nAccerchiati e inferiori in numero, ci serve ingegno per ribaltare la sorte."
  agot_nw_ranger_events.1302.desc.outro_e:0 "\n\nIl nostro assalto è fallito: ora siamo in pericolo. Dobbiamo reagire subito."
  agot_nw_ranger_events.1302.a:0 "Carichiamo il capo!"
  agot_nw_ranger_events.1302.b:0 "Ci ritiriamo su terreno elevato per difenderci."
  agot_nw_ranger_events.1302.c:0 "Usiamo l’inganno: appicchiamo un incendio per confonderli e fuggire."
  agot_nw_ranger_events_1302.b.tt.win:0 "La posizione elevata ci dà vantaggio e respingiamo l'assalto"
  agot_nw_ranger_events_1302.b.tt.lose:0 "I Bruti superano le nostre difese e dobbiamo fuggire"
  agot_nw_ranger_events_1302.c.tt.win:0 "Il fuoco crea il caos e ci permette di fuggire"
  agot_nw_ranger_events_1302.c.tt.lose:0 "Il trucco fallisce, e il fuoco ci intrappola"

  #You Win
  agot_nw_ranger_events.1304.t:0 "Il Capo È Caduto"
  agot_nw_ranger_events.1304.desc.one.a:0 "Carichiamo con furia sui Bruti. Il loro capo tenta di radunare gli uomini, ma la nostra forza è travolgente. Con un colpo potente, lo abbatto, e i suoi fuggono nella notte."
  agot_nw_ranger_events.1304.desc.one.b:0 "La nostra carica squarcia le linee dei Bruti come lama nella neve. Il capo mi affronta, ma [main_figure.GetSheHe] non regge il confronto. Quando cade, i suoi si disperdono. Abbiamo vinto."
  agot_nw_ranger_events.1304.desc.one.c:0 "Guido la carica, aprendo un varco tra le fila nemiche. Il capo tenta di opporsi, ma lo abbatto prima che possa reagire. I suoi guerrieri fuggono, lasciandoci vittoriosi."
  agot_nw_ranger_events.1304.desc.one.d:0 "I Bruti esitano alla nostra carica. Nella confusione, raggiungo il capo. Le nostre lame si scontrano, ma la mia forza lo sopraffà. Quando cade, i suoi perdono il coraggio e fuggono."
  agot_nw_ranger_events.1304.desc.one.e:0 "Gli uomini del capo non possono fermarci. Affronto il capo in singolar tenzone e lo abbatto con decisione. I suoi si disperdono nel selvaggio."
  agot_nw_ranger_events.1304.desc.two.a:0 "Ci ritiriamo su terreno elevato e resistiamo. Il capo, incapace di sfondare, cade nell'assalto finale. I suoi fuggono lasciando il campo nel caos."
  agot_nw_ranger_events.1304.desc.two.b:0 "Dall’alto respingiamo facilmente i Bruti. Il capo guida una nuova carica, ma lo abbatto. I suoi, vedendolo cadere, si danno alla fuga."
  agot_nw_ranger_events.1304.desc.two.c:0 "La nostra difesa dalla sommità è impenetrabile. Il capo mi attacca, ma con un solo colpo lo abbatto. I suoi, privi di guida, fuggono."
  agot_nw_ranger_events.1304.desc.two.d:0 "Difendiamo l’altura con ferocia. Il capo guida l’assalto finale: lo affronto in duello e lo abbatto, costringendo i suoi alla fuga."
  agot_nw_ranger_events.1304.desc.two.e:0 "Usiamo il terreno a nostro vantaggio e respingiamo le ondate dei Bruti. Quando il capo guida l’ultima carica, lo abbatto e i suoi spariscono nella foresta."
  agot_nw_ranger_events.1304.desc.three.a:0 "Accendiamo il fuoco, e il caos si diffonde tra i Bruti. Nella confusione, trovo il capo e lo abbatto. I suoi, presi dal panico, si dileguano."
  agot_nw_ranger_events.1304.desc.three.b:0 "Mentre il fuoco divampa, i Bruti cadono nel disordine. Colgo l’occasione per abbattere il capo. I suoi, senza guida, fuggono."
  agot_nw_ranger_events.1304.desc.three.c:0 "Il nostro inganno riesce. Il fuoco distrae i Bruti, e abbatto il loro capo. I suoi, smarriti e impauriti, si disperdono."
  agot_nw_ranger_events.1304.desc.three.d:0 "Nel tumulto delle fiamme, raggiungo il capo e lo abbatto. I suoi, vedendo la sua fine, fuggono nella notte."
  agot_nw_ranger_events.1304.desc.three.e:0 "Il fuoco getta i Bruti nel disordine. Sfruttando il caos, uccido il capo, e i suoi, terrorizzati, si perdono nel selvaggio."
  agot_nw_ranger_events.1304.a:0 "Il capo è morto. Torniamo vittoriosi."

  agot_nw_ranger_events.1305.t:0 "L’Imboscata Crolla"
  agot_nw_ranger_events.1305.desc.one.a:0 "Carichiamo, ma i Bruti sono troppi. Il loro capo raduna gli uomini, e siamo sopraffatti. La sua lama colpisce nel segno: siamo costretti a ritirarci."
  agot_nw_ranger_events.1305.desc.one.b:0 "Il nostro assalto vacilla. Il capo si erge saldo, i suoi ci circondano. Lottiamo con valore, ma non possiamo avanzare. Fuggiamo sopraffatti."
  agot_nw_ranger_events.1305.desc.one.c:0 "Guido l’attacco, ma i Bruti resistono. Il capo ci affronta con forza travolgente. Uno ad uno siamo respinti e costretti alla fuga."
  agot_nw_ranger_events.1305.desc.one.d:0 "La nostra carica si infrange come onde sulla roccia. Il capo combatte con ferocia, e siamo respinti. Dobbiamo abbandonare il campo."
  agot_nw_ranger_events.1305.desc.one.e:0 "Carichiamo con tutto il nostro vigore, ma i Bruti sono troppi. I loro attacchi non danno tregua. La battaglia è persa, fuggiamo nel selvaggio."
  agot_nw_ranger_events.1305.desc.two.a:0 "Prendiamo l'altura, ma il capo si dimostra astuto. I suoi ci accerchiano, e prima di reagire, siamo costretti alla ritirata."
  agot_nw_ranger_events.1305.desc.two.b:0 "La nostra difesa crolla. Il capo guida un assalto implacabile: siamo travolti e costretti a fuggire."
  agot_nw_ranger_events.1305.desc.two.c:0 "Pur avendo l’altura, il capo ci supera in astuzia. I suoi ci attaccano da ogni lato. Sconfitti, fuggiamo."
  agot_nw_ranger_events.1305.desc.two.d:0 "L’altura non basta: i Bruti ci assalgono da tutte le direzioni. Il capo guida la disfatta, e dobbiamo cedere il campo."
  agot_nw_ranger_events.1305.desc.two.e:0 "Nonostante il vantaggio, i Bruti ci sopraffanno. La nostra linea cede, e non resta che ritirarci e riorganizzarci."
  agot_nw_ranger_events.1305.desc.three.a:0 "Il nostro piano con il fuoco ci si ritorce contro. I Bruti lo usano contro di noi. Il capo contrattacca con furia, costringendoci alla fuga."
  agot_nw_ranger_events.1305.desc.three.b:0 "Il fuoco avrebbe dovuto creare caos, ma i Bruti ci aspettavano. Il capo guida l’assalto, e cadiamo nella trappola. Siamo costretti alla fuga."
  agot_nw_ranger_events.1305.desc.three.c:0 "Il nostro inganno fallisce. Il capo ordina l’assalto, e nel caos siamo sopraffatti. Fuggiamo per un soffio."
  agot_nw_ranger_events.1305.desc.three.d:0 "Il fuoco si diffonde troppo rapidamente, intrappolandoci. Il capo ride mentre ci travolge. Sconfitti, ci disperdiamo."
  agot_nw_ranger_events.1305.desc.three.e:0 "Tentiamo di usare il fuoco come copertura, ma i Bruti lo volgono contro di noi. Siamo sopraffatti e dobbiamo fuggire in disgrazia."
  agot_nw_ranger_events.1305.a:0 "La battaglia è persa."
  agot_nw_ranger_events.1305.a.tt.super_dead:0 "Ho lottato, ho perso, ora riposo..."
  agot_nw_ranger_events.1305.a.tt.im_wounded:0 "Ma me la sono cavata con un graffio..."

  ranger_laamp_contract_1401_contract:0 "Convocato dal Capo"
  ranger_laamp_contract_1401_request:0 "Questa [agot_ranger_mission|E] richiede di visitare [TaskContract.GetEmployer.GetName] per scoprirne le intenzioni"
  ranger_laamp_contract_1401_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
  ranger_laamp_contract_1401_desc:0 "Sono entrato in contatto con un capo bruto che sembra interessato a incontrarti.\n\n[TaskContract.GetEmployer.GetSheHe|U] ha sentito parlare di te e desidera un colloquio. Non vi è garanzia che sia sicuro, ma [TaskContract.GetEmployer.GetSheHe] non sembrava ostile. Potrebbe valere la pena ascoltare cosa [TaskContract.GetEmployer.GetSheHe] ha da dire."

  ##CAST
  # main_figure - The main character of the event - Curious chief
  # my_ranger - Ranger Scout

  #Start Event
  agot_nw_ranger_events.1401.t:0 "In Terre Sconosciute"
  agot_nw_ranger_events.1401.desc.intro_a:0 "Abbiamo affrontato capi bruti in passato, ma questo è diverso. [main_figure.GetSheHe|U] ha chiesto d'incontrarmi di persona. Il campo è in fermento mentre ci prepariamo a questo strano incontro."
  agot_nw_ranger_events.1401.desc.intro_b:0 "Un capo dei Bruti mi ha convocato, e l'aria nel campo è carica di tensione. Non conosciamo le sue intenzioni, ma siamo pronti a scoprire cosa vuole [main_figure.GetSheHe]."
  agot_nw_ranger_events.1401.desc.intro_c:0 "Non so cosa aspettarmi da questo capo bruto. Il suo invito potrebbe essere un tranello, o un'opportunità. In ogni caso, ci stiamo preparando all'incontro."
  agot_nw_ranger_events.1401.desc.intro_d:0 "Il messaggio del capo dei Bruti è giunto inaspettato. Essere convocato da un nemico del campo sembra rischioso, ma potrebbe essere una rara occasione per trattare o scoprire i loro piani."
  agot_nw_ranger_events.1401.desc.intro_e:0 "Non siamo mai stati convocati in questo modo. Un capo bruto vuole vedermi, e il campo è in allerta mentre ci prepariamo a incontrar[main_figure.Custom('DE_PRO_POS_P_3P')]. Che porti pace o pericolo, lo scopriremo presto."
  agot_nw_ranger_events.1401.desc.outro:0 "\n\nIl campo si agita mentre ci prepariamo. Che questo incontro porti pace o conflitto, presto lo sapremo."
  agot_nw_ranger_events.1401.a:0 "Andiamo a incontrare il capo."
  agot_nw_ranger_events.1401.b:0 "Spostiamo il campo più vicino alla sua posizione."
  agot_nw_ranger_events.1401.tt.destination:0 "Parti subito per [destination_1.GetBaseNameNoTier]"

  agot_nw_ranger_events.1402.t:0 "Racconti al Fuoco"
  agot_nw_ranger_events.1402.desc.intro_a:0 "Siamo seduti intorno al fuoco, [main_figure.GetTitledFirstName] mi osserva attentamente mentre ci scambiamo racconti. I suoi uomini tacciono, ma sento i loro occhi su di me mentre il capo parla."
  agot_nw_ranger_events.1402.desc.intro_b:0 "[main_figure.GetTitledFirstName] non è come mi aspettavo. [main_figure.GetSheHe|U] ascolta con attenzione mentre narro storie del nostro campo, i suoi occhi brillano di curiosità mentre scambiamo parole."
  agot_nw_ranger_events.1402.desc.intro_c:0 "Seduti attorno al fuoco, ci scambiamo racconti. [main_figure.GetTitledFirstName] parla di battaglie e razzie, mentre io condivido storie da oltre la Barriera. La sua curiosità verso di noi è evidente."
  agot_nw_ranger_events.1402.desc.intro_d:0 "[main_figure.GetTitledFirstName] è seduto di fronte a me, il volto illuminato dal fuoco. Ci scambiamo racconti, i suoi uomini ascoltano in silenzio. [main_figure.GetSheHe|U] vuole sapere di più su di noi."
  agot_nw_ranger_events.1402.desc.intro_e:0 "[main_figure.GetTitledFirstName] ascolta in silenzio mentre racconto a [main_figure.GetSheHe] dei nostri viaggi oltre la Barriera. [main_figure.GetSheHe|U] annuisce di tanto in tanto, condividendo a sua volta i suoi racconti. Sembra più interessato a noi che alla guerra."
  agot_nw_ranger_events.1402.desc.mid_a:0 "Parla dello stile di vita dei Bruti, della sopravvivenza nei territori selvaggi. In cambio, racconto a [main_figure.GetSheHe] dei lunghi anni passati a guardia della Barriera, condividendo le sfide che affrontiamo."
  agot_nw_ranger_events.1402.desc.mid_b:0 "Parliamo di vecchie battaglie, dei rigidi inverni e della lotta per sopravvivere oltre la Barriera. Il capo racconta razzie, io racconto di pattugliamenti e dei doveri dei Guardiani della Notte."
  agot_nw_ranger_events.1402.desc.mid_c:0 "Il capo racconta delle difficoltà del suo popolo nei ghiacci. Io condivido le nostre, sperando di creare un ponte d'intesa tra noi."
  agot_nw_ranger_events.1402.desc.mid_d:0 "Ci scambiamo racconti di sopravvivenza, [main_figure.GetSheHe] parla della ricerca di cibo nei boschi, mentre io gli racconto dell'addestramento brutale che subiamo per difendere il reame."
  agot_nw_ranger_events.1402.desc.mid_e:0 "La conversazione scorre facile. [main_figure.GetSheHe|U] parla della lotta continua dei Bruti per sopravvivere, mentre io gli racconto delle nostre lunghe missioni oltre la Barriera."
  agot_nw_ranger_events.1402.desc.outro_a:0 "\n\nMentre il fuoco crepita, mi domando se questo momento possa portarci vantaggi. Forse, se riesco a impressionar[main_figure.Custom('DE_PRO_POS_P_3P')], il capo potrebbe offrirci del cibo per il ritorno al campo."
  agot_nw_ranger_events.1402.desc.outro_b:0 "\n\nLa notte si fa più scura, ma sento che c'è un'opportunità. Se gioco bene le mie carte, potrei convincere il capo a darci delle provviste."
  agot_nw_ranger_events.1402.desc.outro_c:0 "\n\nTerminato il discorso, mi viene un'idea. Se riesco a impressionar[main_figure.Custom('DE_PRO_POS_P_3P')] con le mie parole o azioni, forse ci offrirà provviste per il ritorno."
  agot_nw_ranger_events.1402.desc.outro_d:0 "\n\nIl capo sembra intrigato dai nostri racconti. Se riesco a fare buona impressione, potrei ottenere cibo o rifornimenti per il campo."
  agot_nw_ranger_events.1402.desc.outro_e:0 "\n\nIl capo mi osserva con interesse. Se riesco a impressionar[main_figure.Custom('DE_PRO_POS_P_3P')] , c'è la possibilità che ci offra provviste per il lungo cammino di ritorno."
  agot_nw_ranger_events.1402.a:0 "Offro a [main_figure.GetSheHe] dei consigli su come gestire meglio il suo accampamento."
  agot_nw_ranger_events.1402.b:0 "Lodo il suo accampamento e la sua guida."
  agot_nw_ranger_events.1402.c:0 "Invento una storia per ottenere la sua compassione e del cibo."
  agot_nw_ranger_events_1402.a.tt.win:0 "Il capo è impressionato e accetta di condividere le sue provviste"
  agot_nw_ranger_events_1402.a.tt.lose:0 "Il capo si sente insultato dai miei consigli e rifiuta di aiutarci"
  agot_nw_ranger_events_1402.b.tt.win:0 "Il capo è lusingato e ci offre del cibo per il viaggio"
  agot_nw_ranger_events_1402.b.tt.lose:0 "Il capo vede attraverso le mie parole e ci nega ogni aiuto"
  agot_nw_ranger_events_1402.c.tt.win:0 "Il capo crede alla mia storia e ci offre delle provviste"
  agot_nw_ranger_events_1402.c.tt.lose:0 "Il capo scopre la mia menzogna e rifiuta di aiutarci"

  agot_nw_ranger_events.1404.t:0 "Un Bottino Inatteso"
  agot_nw_ranger_events.1404.desc.one.a:0 "I miei consigli hanno colpito nel segno. Il capo bruto non solo ha accettato le mie idee, ma mi ha ricompensato ben oltre le aspettative. I suoi uomini hanno portato sacchi di cibo, abbastanza da sfamare il nostro campo per settimane."
  agot_nw_ranger_events.1404.desc.one.b:0 "Il capo ha ascoltato con attenzione, annuendo con approvazione. In segno di gratitudine, [main_figure.GetSheHe] ci ha offerto molte più provviste di quanto sperassimo. È più che sufficiente per il viaggio."
  agot_nw_ranger_events.1404.desc.one.c:0 "Gli ho dato consigli preziosi su come organizzare il campo, e [main_figure.GetSheHe] è rimasto chiaramente impressionato. La sua generosità mi ha sorpreso: ci ha fornito un'abbondanza di cibo inaspettata."
  agot_nw_ranger_events.1404.desc.one.d:0 "Il capo ha apprezzato i miei consigli e ci ha dato molto più cibo del previsto. I suoi uomini hanno caricato le nostre sacche con provviste a sufficienza per molto tempo."
  agot_nw_ranger_events.1404.desc.one.e:0 "Le mie parole sul miglioramento del campo hanno trovato ascolto. In cambio, [main_figure.GetSheHe] ci ha dato molto più di quanto potessimo immaginare: cibo sufficiente per tutto il campo."
  agot_nw_ranger_events.1404.desc.two.a:0 "I miei complimenti hanno avuto più effetto del previsto. [main_figure.GetSheHe|U] ha sorriso, lusingato, e ha ordinato ai suoi uomini di portare più rifornimenti di quanti ne avessi chiesto."
  agot_nw_ranger_events.1404.desc.two.b:0 "Le mie lodi sul campo e sulla sua guida hanno funzionato. [main_figure.GetSheHe] ha accettato di aiutarci e ha fatto portare molto più cibo del previsto. Partiamo con più di quanto possiamo portare."
  agot_nw_ranger_events.1404.desc.two.c:0 "Il capo ha sorriso ai miei elogi, chiaramente compiaciuto. [main_figure.GetSheHe|U] ci offre provviste ben oltre ogni aspettativa, abbastanza da sfamare il nostro campo per molti giorni."
  agot_nw_ranger_events.1404.desc.two.d:0 "Lusingato dalle mie parole, il capo ci ha ricompensato con generosità. Quella che era una semplice richiesta si è trasformata in un bottino inaspettato."
  agot_nw_ranger_events.1404.desc.two.e:0 "Le mie parole hanno colpito nel segno. La gratitudine del capo è stata sorprendente, e abbiamo ricevuto più cibo di quanto potessimo immaginare, riempiendo ogni sacca."
  agot_nw_ranger_events.1404.desc.three.a:0 "Il capo bruto ha creduto a ogni parola del mio racconto inventato. Non solo ci ha dato cibo, ma molto più del previsto, riempiendo i nostri zaini d'un bottino inatteso."
  agot_nw_ranger_events.1404.desc.three.b:0 "La mia menzogna ha funzionato perfettamente. Il capo, commosso, ha ordinato ai suoi uomini di portarci molte più provviste di quanto sperassimo."
  agot_nw_ranger_events.1404.desc.three.c:0 "La mia farsa ha dato i suoi frutti. Il capo, credendoci disperati, ha fatto raccogliere più cibo di quanto potessimo sognare. Partiamo con le sacche colme."
  agot_nw_ranger_events.1404.desc.three.d:0 "Il capo ha bevuto ogni mia parola, e la sua generosità ha superato ogni mia aspettativa. I suoi uomini ci hanno dato molto più di quanto servisse, una vera fortuna."
  agot_nw_ranger_events.1404.desc.three.e:0 "Il mio racconto inventato ha toccato il cuore del capo. Non solo [main_figure.GetSheHe] ci ha creduto, ma ci ha dato ben più provviste di quanto sperassimo, riempiendo le nostre sacche fino all'orlo."
  agot_nw_ranger_events.1404.a:0 "Che strano [Select_CString(main_figure.IsFemale,'donna','uomo')]."

  #You Lose
  agot_nw_ranger_events.1405.t:0 "A Mani Vuote"
  agot_nw_ranger_events.1405.desc.one.a:0 "I miei consigli per migliorare il suo accampamento non hanno avuto l'effetto sperato. Il capo bruto ha aggrottato la fronte, chiaramente poco impressionato, e ci ha offerto solo sguardi gelidi. Ce ne andiamo a mani vuote."
  agot_nw_ranger_events.1405.desc.one.b:0 "Il capo ha ascoltato i miei suggerimenti, ma ho capito subito che [main_figure.GetSheHe] non era interessato. Alla fine, [main_figure.GetSheHe] ha respinto i miei consigli e non ci ha dato provviste da portare al campo."
  agot_nw_ranger_events.1405.desc.one.c:0 "Il mio tentativo di consigliare il capo bruto sulla gestione del suo campo è fallito. [main_figure.GetSheHe|U] sembrava offeso, e ce ne siamo andati a mani vuote, senza guadagnare nulla da questo incontro."
  agot_nw_ranger_events.1405.desc.one.d:0 "Ho provato ad aiutare il capo bruto a migliorare il suo campo, ma [main_figure.GetSheHe] non ha preso bene le mie parole. Con un gesto della mano, [main_figure.GetSheHe] ci ha mandati via senza nulla."
  agot_nw_ranger_events.1405.desc.one.e:0 "Le mie parole di consiglio non sono state gradite dal capo bruto. [main_figure.GetSheHe|U] sembrava infastidito dai miei suggerimenti, e siamo stati costretti ad andarcene senza alcun aiuto o rifornimento."
  agot_nw_ranger_events.1405.desc.two.a:0 "Ho provato a lusingare il capo bruto, ma le mie parole sono cadute nel vuoto. [main_figure.GetSheHe|U] non sembrava colpito, e abbiamo lasciato il suo campo con nulla se non delusione."
  agot_nw_ranger_events.1405.desc.two.b:0 "I miei complimenti non hanno avuto effetto sul capo bruto. [main_figure.GetSheHe|U] ha visto attraverso i miei tentativi di compiacerlo e ci ha mandati via senza offrirci provviste."
  agot_nw_ranger_events.1405.desc.two.c:0 "Ho provato ad ammaliare il capo, ma i miei sforzi sono stati vani. [main_figure.GetSheHe|U] non era interessato alle mie parole, e ce ne siamo andati a mani vuote, senza alcun risultato."
  agot_nw_ranger_events.1405.desc.two.d:0 "Il mio tentativo di lodare il capo bruto si è ritorto contro. [main_figure.GetSheHe|U] non ha apprezzato le lusinghe e ci ha mandati via senza una sola provvista."
  agot_nw_ranger_events.1405.desc.two.e:0 "Speravo che le mie parole gentili ci valessero un favore, ma il capo bruto non si è mosso. [main_figure.GetSheHe|U] ci ha voltato le spalle senza offrirci alcun sostegno per il viaggio."
  agot_nw_ranger_events.1405.desc.three.a:0 "La mia menzogna non ha funzionato. Il capo bruto ha visto la mia farsa e si è insospettito. Invece di aiutarci, [main_figure.GetSheHe] ci ha mandato via a mani vuote."
  agot_nw_ranger_events.1405.desc.three.b:0 "Pensavo che il mio racconto inventato ci avrebbe guadagnato della pietà, ma il capo bruto non si è lasciato ingannare. [main_figure.GetSheHe|U] ha smascherato la bugia e si è rifiutato di darci provviste."
  agot_nw_ranger_events.1405.desc.three.c:0 "Il mio racconto è stato accolto con sospetto, e il capo bruto ha capito subito che stavo mentendo. Infuriato, [main_figure.GetSheHe] ci ha mandato via senza cibo e senza ottenere nulla dall'incontro."
  agot_nw_ranger_events.1405.desc.three.d:0 "Il capo non ha creduto alla mia storia ed è diventato ostile. [main_figure.GetSheHe|U] ci ha ordinato di lasciare il suo campo, rifiutandosi di darci cibo o sostegno per il viaggio."
  agot_nw_ranger_events.1405.desc.three.e:0 "Il mio tentativo di ingannare il capo bruto è fallito miseramente. [main_figure.GetSheHe|U] ha smascherato le mie falsità e ha rifiutato di offrirci alcunché, lasciandoci a mani vuote."
  agot_nw_ranger_events.1405.a:0 "Meglio tornare al campo."

  ranger_laamp_contract_1501_contract:0 "Bambino in Pericolo"
  ranger_laamp_contract_1501_request:0 "Questa [agot_ranger_mission|E] ti richiede di salvare la vita di un bambino bruto"
  ranger_laamp_contract_1501_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
  ranger_laamp_contract_1501_desc:0 "Durante una ricognizione, ho trovato qualcosa d'inaspettato: un bambino bloccato su un ramo sottile sopra un burrone profondo.\n\nIl ramo sembra pronto a spezzarsi da un momento all’altro, e la caduta sarebbe letale. È una situazione pericolosa, e dobbiamo agire in fretta se vogliamo salvarlo."

  agot_nw_ranger_events.1501.t:0 "Il Salvataggio"
  agot_nw_ranger_events.1501.desc.intro_a:0 "Il rapporto di [my_ranger.GetTitledFirstNamePossessive] è urgente, e non abbiamo tempo da perdere. Un bambino è in pericolo, sospeso sopra un burrone. Se non agiamo subito, non sopravvivrà."
  agot_nw_ranger_events.1501.desc.intro_b:0 "Abbiamo affrontato molti pericoli oltre la Barriera, ma questo è diverso. È in gioco la vita di un bambino, appeso a un filo sopra una caduta mortale. Non c'è tempo da perdere."
  agot_nw_ranger_events.1501.desc.intro_c:0 "Un bambino è bloccato, la sua vita appesa a un filo. Il pensiero di un'anima così giovane in pericolo ci spinge a muoverci più in fretta. Dobbiamo raggiungerlo prima che sia troppo tardi."
  agot_nw_ranger_events.1501.desc.intro_d:0 "Il rapporto di [my_ranger.GetTitledFirstNamePossessive] è agghiacciante: un bambino sospeso su un ramo sopra una caduta letale. Dobbiamo arrivare in fretta, prima che accada il peggio. Non c’è margine d’errore."
  agot_nw_ranger_events.1501.desc.intro_e:0 "La vita di un bambino è in bilico, appeso a un ramo fragile sopra un profondo burrone. Ci prepariamo a partire subito, sapendo che ogni attimo di ritardo lo avvicina alla fine."
  agot_nw_ranger_events.1501.desc.outro:0 "\n\nL'aria è carica d’urgenza mentre ci prepariamo alla missione. La vita del bambino dipende dalla nostra velocità e dalla nostra abilità, non c’è spazio per l’indecisione."
  agot_nw_ranger_events.1501.a:0 "Muoviamoci subito a salvare il bambino."
  agot_nw_ranger_events.1501.b:0 "Avviciniamo il campo al burrone per aiutare."
  agot_nw_ranger_events.1501.tt.destination:0 "Parti subito per [destination_1.GetBaseNameNoTier]"

  #Action Event
  agot_nw_ranger_events.1502.t:0 "Il Salvataggio del Timoroso"
  agot_nw_ranger_events.1502.desc.intro_a:0 "Arriviamo al bordo del burrone, e lì, aggrappato a un ramo fragile, c’è il fanciullo. I suoi occhi spalancati sono pieni di terrore, ed è chiaro che [main_figure.GetSheHe] non si fida di noi."
  agot_nw_ranger_events.1502.desc.intro_b:0 "Mentre ci avviciniamo, vediamo il giovane bruto penzolare dal ramo, il vuoto sotto di lui fa paura. [main_figure.GetSheHe|U] ci guarda con terrore, riconoscendoci come ranger, e resta paralizzato."
  agot_nw_ranger_events.1502.desc.intro_c:0 "Dalla cresta, finalmente scorgiamo il bambino. [main_figure.GetSheHe|U] stringe il ramo con disperazione, ma quando i suoi occhi incontrano i nostri, il terrore prende il sopravvento. [main_figure.GetSheHe|U] sa chi siamo, e questo rende tutto più difficile."
  agot_nw_ranger_events.1502.desc.intro_d:0 "Raggiungiamo il margine del burrone, e lì c’è il fanciullo, a malapena aggrappato. Il suo terrore è palpabile, e [main_figure.GetSheHe] indietreggia alla nostra vista. [main_figure.GetSheHe|U] non collaborerà facilmente."
  agot_nw_ranger_events.1502.desc.intro_e:0 "Il bambino si aggrappa alla vita, ma la paura di noi ranger è evidente. Il suo piccolo corpo trema, e il ramo geme sinistramente sotto di [main_figure.GetSheHe]."
  agot_nw_ranger_events.1502.desc.mid_a:0 "Il terrore del bambino cresce man mano che ci avviciniamo. La sua presa si fa più salda, ma [main_figure.GetSheHe] si sposta più lontano, come se temesse che vogliamo fargli del male anziché aiutarlo."
  agot_nw_ranger_events.1502.desc.mid_b:0 "Ogni volta che tentiamo di avvicinarci, il bambino si ritrae, sopraffatto dal timore più che dall’istinto di sopravvivenza. Il ramo traballa pericolosamente, e il tempo stringe."
  agot_nw_ranger_events.1502.desc.mid_c:0 "Cerchiamo di rassicurar[main_figure.Custom('DE_PRO_POS_P_3P')], ma la nostra presenza sembra spaventarlo ancor di più. Si agita nel panico, e il ramo comincia a piegarsi sotto il suo peso."
  agot_nw_ranger_events.1502.desc.mid_d:0 "Più ci avviciniamo, più la paura lo domina. [main_figure.GetSheHe|U] sobbalza a ogni nostra parola, e il suo corpo si sposta sempre più verso l’estremità del ramo fragile."
  agot_nw_ranger_events.1502.desc.mid_e:0 "I suoi occhi corrono tra noi e l’abisso sotto di lui, incerto su quale tema di più. Ma la sua riluttanza ad avvicinarsi è chiara, [main_figure.GetSheHe] non si fida."
  agot_nw_ranger_events.1502.desc.outro_a:0 "\n\nDobbiamo agire in fretta prima che il ramo ceda. La paura del bambino lo rende restio, ma dev’esserci un modo per guadagnare la sua fiducia... o forzare la mano."
  agot_nw_ranger_events.1502.desc.outro_b:0 "\n\nNon c’è tempo da perdere. Il piccolo è terrorizzato, ma se non troviamo un modo per calmarlo o agire con decisione, [main_figure.GetSheHe] non sopravvivrà alla caduta."
  agot_nw_ranger_events.1502.desc.outro_c:0 "\n\nLa situazione si fa disperata. La paura del fanciullo è il nostro nemico, e il ramo cede. Dobbiamo trovare un modo per raggiungerlo, o questo salvataggio sarà un fallimento."
  agot_nw_ranger_events.1502.desc.outro_d:0 "\n\nIl terrore del bambino ci blocca, e il ramo non reggerà ancora a lungo. Se non agiamo ora, [main_figure.GetSheHe] cadrà verso la morte. Serve astuzia, forza o persuasione."
  agot_nw_ranger_events.1502.desc.outro_e:0 "\n\nPoco tempo ci resta. Il bambino non collabora, e il pericolo cresce di secondo in secondo. È tempo di agire, con l’inganno o con il coraggio."
  agot_nw_ranger_events.1502.a:0 "Provo ad afferrarlo con la forza prima che il ramo ceda."
  agot_nw_ranger_events.1502.b:0 "Provo a convincerlo spiegandogli il pericolo."
  agot_nw_ranger_events.1502.c:0 "Provo a ingannarlo per farlo venire più vicino."
  agot_nw_ranger_events_1502.a.tt.win:0 "La mia forza mi permette di afferrar[main_figure.Custom('DE_PRO_POS_P_3P')] in tempo"
  agot_nw_ranger_events_1502.a.tt.lose:0 "Il ramo si spezza prima che io riesca a raggiunger[main_figure.Custom('DE_PRO_POS_P_3P')]"
  agot_nw_ranger_events_1502.b.tt.win:0 "Il bambino comprende il pericolo e si avvicina"
  agot_nw_ranger_events_1502.b.tt.lose:0 "Il bambino non ascolta e resta paralizzato dalla paura"
  agot_nw_ranger_events_1502.c.tt.win:0 "Le mie parole [main_figure.Custom('DE_PRO_POS_P_3P')] ingannano, e [main_figure.GetSheHe] si avvicina"
  agot_nw_ranger_events_1502.c.tt.lose:0 "Il bambino non cade nel mio inganno e resta dov’è"
  agot_nw_ranger_events.1504.t:0 "Il Salvataggio Riuscito"
  agot_nw_ranger_events.1504.desc.one.a:0 "Mi muovo rapido, afferrando il bambino proprio mentre il ramo si spezza sotto di lui. Il suo terrore è ancora visibile, ma [main_figure.GetSheHe] si aggrappa a me mentre lo porto in salvo."
  agot_nw_ranger_events.1504.desc.one.b:0 "Con uno scatto di forza, raggiungo il bambino e lo tiro via dal ramo prima che si spezzi. I suoi occhi sono pieni di paura, ma [main_figure.GetSheHe] è salvo nelle mie braccia."
  agot_nw_ranger_events.1504.desc.one.c:0 "È un momento teso, ma agisco in fretta, afferrando il bambino prima che il ramo ceda. [main_figure.GetSheHe|U] si stringe a me, ancora tremante, ma finalmente al sicuro."
  agot_nw_ranger_events.1504.desc.one.d:0 "Mentre il ramo si spezza, riesco a prendere il bambino tra le braccia. Il terrore lascia spazio al sollievo mentre ci allontaniamo dal bordo."
  agot_nw_ranger_events.1504.desc.one.e:0 "Uso ogni briciolo di forza per afferrare il bambino mentre il ramo trema sotto di lui. [main_figure.GetSheHe|U] è terrorizzato, ma salvo, stretto a me mentre lo porto su terreno sicuro."
  agot_nw_ranger_events.1504.desc.two.a:0 "Le mie parole riescono a rompere la paura del bambino. [main_figure.GetSheHe|U] ascolta e si avvicina, permettendomi di trarlo in salvo prima che il ramo crolli."
  agot_nw_ranger_events.1504.desc.two.b:0 "Spiego con calma il pericolo, e il bambino risponde, avanzando fino a quando posso afferrarlo e portarlo al sicuro, giusto mentre il ramo si spezza."
  agot_nw_ranger_events.1504.desc.two.c:0 "Il bambino esita, ma alla fine si fida delle mie parole e si avvicina quanto basta perché io possa afferrarlo. Insieme ci salviamo, mentre il ramo si rompe."
  agot_nw_ranger_events.1504.desc.two.d:0 "Spiego la situazione con attenzione, e la paura del bambino lascia spazio alla comprensione. [main_figure.GetSheHe|U] si avvicina, e lo tiro in salvo appena in tempo."
  agot_nw_ranger_events.1504.desc.two.e:0 "La mia calma rassicura il bambino, e [main_figure.GetSheHe] si avvicina con cautela. Lo tiro su proprio mentre il ramo cede, salvandolo dalla caduta."
  agot_nw_ranger_events.1504.desc.three.a:0 "Il mio inganno funziona. Il bambino, ancora spaventato, si avvicina, e lo afferro in tempo prima che il ramo ceda."
  agot_nw_ranger_events.1504.desc.three.b:0 "Uso una bugia rapida per convincere il bambino ad avvicinarsi. [main_figure.GetSheHe|U] esita, poi viene più vicino, permettendomi di afferrarlo prima che il ramo si spezzi."
  agot_nw_ranger_events.1504.desc.three.c:0 "Il bambino cade nel mio tranello e si avvicina. Lo tiro in salvo proprio mentre il ramo si spezza sotto il suo peso."
  agot_nw_ranger_events.1504.desc.three.d:0 "Le mie parole ingannano il bambino per un momento, e quel momento è tutto ciò che serve. Lo afferro dal ramo prima che si spezzi."
  agot_nw_ranger_events.1504.desc.three.e:0 "Il mio inganno funziona, la paura lascia spazio alla fiducia, e il bambino si avvicina quanto basta perché io lo possa mettere in salvo. Il ramo si spezza, ma lui è fuori pericolo."
  agot_nw_ranger_events.1504.a:0 "Il bambino è salvo, e il pericolo è scampato."

  #You Lose
  agot_nw_ranger_events.1505.t:0 "Il Bambino È Perduto"
  agot_nw_ranger_events.1505.desc.one.a:0 "Mi muovo in fretta, ma non abbastanza. Il ramo si spezza proprio mentre tento di afferrare il bambino, e guardo impotente mentre [main_figure.GetSheHe] precipita nel burrone."
  agot_nw_ranger_events.1505.desc.one.b:0 "Provo ad afferrarlo, ma il ramo trema e cede prima che riesca a raggiunger[main_figure.Custom('DE_PRO_POS_P_3P')]. In un istante il bambino sparisce, urlando mentre [main_figure.GetSheHe] cade."
  agot_nw_ranger_events.1505.desc.one.c:0 "Mi slancio in avanti per salvarlo, ma il ramo cede. Le mie dita sfiorano il suo mantello, ma manco la presa, e il bambino precipita nell'abisso."
  agot_nw_ranger_events.1505.desc.one.d:0 "Mi sforzo di sollevarlo, ma il ramo si spezza prima che riesca ad afferrarlo. Il suo urlo di terrore riecheggia mentre [main_figure.GetSheHe] scompare nel burrone."
  agot_nw_ranger_events.1505.desc.one.e:0 "Spingo il mio corpo al limite per raggiunger[main_figure.Custom('DE_PRO_POS_P_3P')], ma il ramo si spezza. Guardo con orrore mentre il bambino cade, incapace di fermare ciò che accade."
  agot_nw_ranger_events.1505.desc.two.a:0 "Le mie parole non raggiungono il bambino. La paura ha la meglio, e [main_figure.GetSheHe] si allontana invece di avvicinarsi. Il ramo cede, e [main_figure.GetSheHe] si perde nel burrone."
  agot_nw_ranger_events.1505.desc.two.b:0 "Cerco di spiegare il pericolo, ma il terrore del bambino è troppo forte. [main_figure.GetSheHe|U] si rifiuta di avvicinarsi, e il ramo si spezza sotto di [main_figure.GetSheHe]. [main_figure.GetSheHe|U] precipita nel vuoto."
  agot_nw_ranger_events.1505.desc.two.c:0 "Parlo con calma, ma il bambino non reagisce. La paura lo sopraffà, e prima che possa agire, il ramo si spezza, trascinando[main_figure.Custom('DE_PRO_POS_P_3P')]negli abissi."
  agot_nw_ranger_events.1505.desc.two.d:0 "La mia spiegazione non calma il bambino. [main_figure.GetSheHe|U] resta paralizzato dal terrore, e posso solo guardare mentre il ramo si spezza e [main_figure.GetSheHe] cade nel burrone."
  agot_nw_ranger_events.1505.desc.two.e:0 "Provo a ragionare con lui, ma le mie parole restano inascoltate. Il ramo sotto di [main_figure.GetSheHe] cede, e il suo urlo echeggia mentre [main_figure.GetSheHe] sparisce nel burrone."
  agot_nw_ranger_events.1505.desc.three.a:0 "Il mio inganno non funziona. Il bambino intuisce la mia menzogna e rifiuta di avvicinarsi. Il ramo cede, e [main_figure.GetSheHe] precipita prima che io possa salvarlo."
  agot_nw_ranger_events.1505.desc.three.b:0 "Provo a manipolarlo, ma [main_figure.GetSheHe] resta immobile per la paura. Il ramo sotto di [main_figure.GetSheHe] si spezza, e con un ultimo urlo, [main_figure.GetSheHe] sparisce nel burrone."
  agot_nw_ranger_events.1505.desc.three.c:0 "Il mio inganno non [main_figure.Custom('DE_PRO_POS_P_3P')] convince. Il bambino resta dov'è, e prima che io possa raggiungerlo, il ramo cede. Lo guardo impotente mentre [main_figure.GetSheHe] cade."
  agot_nw_ranger_events.1505.desc.three.d:0 "Il bambino non crede alla mia bugia, e resta fermo dov'è. Il ramo sotto di [main_figure.GetSheHe] si spezza, e [main_figure.GetSheHe] precipita nell’oscurità."
  agot_nw_ranger_events.1505.desc.three.e:0 "Il mio tentativo di ingannarlo fallisce. [main_figure.GetSheHe|U] resta immobile, e il ramo si spezza sotto il suo peso. Il suo urlo svanisce mentre [main_figure.GetSheHe] sparisce nel burrone."
  agot_nw_ranger_events.1505.a:0 "Non possiamo più fare nulla, ormai."

  ## LOOT ARTIFACT
  #Contract Texts
  ranger_laamp_contract_1601_contract:0 "Il Tesoro del Capo"
  ranger_laamp_contract_1601_request:0 "Questa [agot_ranger_mission|E] ti chiede di prendere l’artefatto di [TaskContract.GetEmployer.GetNamePossessive]"
  ranger_laamp_contract_1601_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
  ranger_laamp_contract_1601_desc:0 "Ho sentito da uno degli accampamenti dei bruti che un capo lì vicino custodisce qualcosa di prezioso, una reliquia.\n\nSi dice sia ben protetta, ma se agiamo in fretta potremmo riuscire a impadronircene prima che [TaskContract.GetEmployer.GetSheHe] sappia del nostro arrivo. Potrebbe essere una vera occasione per noi."

  ##CAST
  # main_figure - The main character of the event - Artifact owner chief
  # my_ranger - Ranger Scout

  #Start Event
  agot_nw_ranger_events.1601.t:0 "Alla Caccia della Reliquia"
  agot_nw_ranger_events.1601.desc.intro_a:0 "Le informazioni di [my_ranger.GetTitledFirstNamePossessive] potrebbero essere la chiave per qualcosa di prezioso. Impadronirsi dell’artefatto di un capo bruto potrebbe darci vantaggio, o potere. Raduniamo le provviste e ci prepariamo alla missione."
  agot_nw_ranger_events.1601.desc.intro_b:0 "C’è la possibilità che il capo bruto non sappia davvero cosa possiede, ma noi sì. Questo artefatto potrebbe essere importante. Non abbiamo tempo da perdere, dobbiamo prenderlo prima che il capo ne comprenda il valore."
  agot_nw_ranger_events.1601.desc.intro_c:0 "Una reliquia preziosa nelle mani dei bruti non può essere ignorata. Con il campo pronto, ci prepariamo a recuperarla, qualunque cosa sia, e a farla nostra."
  agot_nw_ranger_events.1601.desc.intro_d:0 "La scoperta di [my_ranger.GetTitledFirstNamePossessive] è un’occasione rara. Il capo bruto protegge qualcosa di valore, qualcosa che potremmo necessitare. Con il campo in fermento, ci prepariamo a partire e a prendercela."
  agot_nw_ranger_events.1601.desc.intro_e:0 "Una reliquia nelle mani di un capo bruto potrebbe essere un pericolo… o un’opportunità. Ci armiamo in fretta, sapendo che dobbiamo colpire prima che ci sfugga."
  agot_nw_ranger_events.1601.desc.outro:0 "\n\nCi prepariamo per la missione. L’artefatto potrebbe essere la chiave per qualcosa di più grande, ma serviranno rapidità e saggezza se vogliamo avere successo."
  agot_nw_ranger_events.1601.a:0 "Andiamo a prendere l’artefatto."
  agot_nw_ranger_events.1601.b:0 "Spostiamo il campo più vicino al territorio del capo bruto."
  agot_nw_ranger_events.1601.tt.destination:0 "Parti immediatamente verso [destination_1.GetBaseNameNoTier]"

  agot_nw_ranger_events.1602.t:0 "Avvicinandoci alla Reliquia"
  agot_nw_ranger_events.1602.desc.intro_a:0 "Giungiamo ai confini del campo di [main_figure.GetTitledFirstNamePossessive], con la reliquia nascosta da qualche parte all’interno. Gli uomini del capo sono di guardia, e il campo è all’erta. Dobbiamo muoverci con cautela."
  agot_nw_ranger_events.1602.desc.intro_b:0 "Con il campo in vista, scorgiamo gli uomini di [main_figure.GetTitledFirstNamePossessive] vigilare. La reliquia è dentro, ma non sarà facile raggiungerla. Sono pronti a respingere intrusi; non possiamo permetterci leggerezze."
  agot_nw_ranger_events.1602.desc.intro_c:0 "Il campo dei bruti è davanti a noi, ben sorvegliato e vigile. La reliquia è nascosta là dentro, ma gli uomini di [main_figure.GetTitledFirstNamePossessive] sorvegliano attentamente. Entrare senza farsi notare sarà arduo."
  agot_nw_ranger_events.1602.desc.intro_d:0 "Abbiamo raggiunto il territorio di [main_figure.GetTitledFirstNamePossessive]. Il suo campo è ben difeso, e la reliquia probabilmente è nascosta in profondità. Le sentinelle sono in allerta, servirà un piano solido."
  agot_nw_ranger_events.1602.desc.intro_e:0 "Dall’ombra, osserviamo il campo dei bruti. Le guardie di [main_figure.GetTitledFirstNamePossessive] sono ben armate e vigili. La reliquia che cerchiamo è là dentro, ma avvicinarsi non sarà semplice."
  agot_nw_ranger_events.1602.desc.mid_a:0 "Il campo è più fortificato di quanto pensassimo, con pattuglie che sorvegliano il perimetro. Un solo passo falso potrebbe allertare i bruti, e se accadesse, la reliquia sarebbe perduta."
  agot_nw_ranger_events.1602.desc.mid_b:0 "Scorgiamo diverse guardie a punti chiave, rendendo difficile avvicinarsi inosservati. I bruti sembrano pronti a tutto, e la reliquia probabilmente è ben nascosta."
  agot_nw_ranger_events.1602.desc.mid_c:0 "Il capo bruto ha fortificato bene la sua posizione. Le guardie sono piazzate a ogni ingresso, e il campo è in continuo movimento. Raggiungere la reliquia senza allarme sarà un’impresa."
  agot_nw_ranger_events.1602.desc.mid_d:0 "Osserviamo le pattuglie dei bruti muoversi nel campo. Gli uomini del capo sono in allerta, e la reliquia è ben custodita. Dovremo superarli con l’astuzia se vogliamo prenderla."
  agot_nw_ranger_events.1602.desc.mid_e:0 "Le guardie brute sono piazzate strategicamente, e il campo sembra pronto al combattimento. Raggiungere la reliquia richiederà forza… o un abile inganno."
  agot_nw_ranger_events.1602.desc.outro_a:0 "\n\nMentre mi avvicino alla reliquia, il capo bruto mi vede. I suoi occhi si stringono mentre [main_figure.GetSheHe] impugna l’arma, pronto a combattere. Devo agire in fretta, con forza, astuzia o strategia."
  agot_nw_ranger_events.1602.desc.outro_b:0 "\n\nLa reliquia è a vista, ma il capo bruto mi scorge. La sua mano va all’arma, e comincia un duello di sguardi. Devo decidere se combattere, ingannare o superar[main_figure.Custom('DE_PRO_POS_P_3P')]."
  agot_nw_ranger_events.1602.desc.outro_c:0 "\n\nSono a un passo dalla reliquia, ma il capo bruto mi vede. I suoi uomini sono vicini, non si può tornare indietro. Lo scontro sembra inevitabile, a meno che non riesca a superar[main_figure.Custom('DE_PRO_POS_P_3P')]."
  agot_nw_ranger_events.1602.desc.outro_d:0 "\n\nIl capo bruto incrocia il mio sguardo, capendo perché sono qui. [main_figure.GetSheHe|U] è pronto a difendere la reliquia, e i suoi uomini si muovono. È tempo di decidere: combatter[main_figure.Custom('DE_PRO_POS_P_3P')], ingannar[main_figure.Custom('DE_PRO_POS_P_3P')] o tentare qualcosa di astuto."
  agot_nw_ranger_events.1602.desc.outro_e:0 "\n\nIl capo mi vede, e la tensione cresce. [main_figure.GetSheHe|U] sa perché sono qui, e i suoi uomini si radunano. Con la forza, l’inganno o la strategia… devo agire ora."
  agot_nw_ranger_events.1602.a:0 "Sfido il capo a singolar tenzone per la reliquia."
  agot_nw_ranger_events.1602.b:0 "Gli lancio della terra negli occhi per accecarlo e afferrare la reliquia."
  agot_nw_ranger_events.1602.c:0 "Ordino una falsa ritirata per attirarlo in un’imboscata."
  agot_nw_ranger_events_1602.b.tt.win:0 "Il capo inciampa, accecato dalla terra, e prendo la reliquia prima che [main_figure.GetSheHe] possa reagire"
  agot_nw_ranger_events_1602.b.tt.lose:0 "Il capo si riprende in fretta e mi ferma prima che possa afferrare la reliquia"
  agot_nw_ranger_events_1602.c.tt.win:0 "Il capo cade nel tranello e finisce dritto nella nostra imboscata, lasciando indietro la reliquia"
  agot_nw_ranger_events_1602.c.tt.lose:0 "Il capo smaschera la manovra e reagisce, fuggendo con la reliquia"

  #You Win
  agot_nw_ranger_events.1604.t:0 "Il Tesoro"
  agot_nw_ranger_events.1604.desc.one.a:0 "Lo scontro è feroce, ma la mia forza ha la meglio. Il capo bruto cade davanti a me, sconfitto, e la reliquia è nostra. I suoi uomini si disperdono, lasciandoci vittoriosi."
  agot_nw_ranger_events.1604.desc.one.b:0 "Colpisco con precisione, sopraffacendo il capo. La sua forza si affievolisce, e [main_figure.GetSheHe] crolla a terra. Con [main_figure.GetSheHe] sconfitto, la reliquia è a portata di mano."
  agot_nw_ranger_events.1604.desc.one.c:0 "Con un solo colpo deciso, abbatto il capo bruto. [main_figure.GetSheHe|U] combatte con ferocia, ma non basta. Sconfitto lui, la reliquia è al sicuro, e il campo piomba nel silenzio."
  agot_nw_ranger_events.1604.desc.one.d:0 "La mia lama colpisce il bersaglio, e il capo bruto cade al suolo. I suoi uomini esitano, vedendo il loro leader cadere. La reliquia è mia, e la battaglia è finita."
  agot_nw_ranger_events.1604.desc.one.e:0 "Lo scontro finisce rapidamente. Il capo crolla sotto il colpo finale, e con la sua caduta, otteniamo la reliquia e la vittoria."
  agot_nw_ranger_events.1604.desc.two.a:0 "Il capo bruto barcolla, accecato dalla terra che gli ho gettato negli occhi. Nel caos, afferro la reliquia e scompaio, lasciando [main_figure.GetSheHe] stordito e sconfitto."
  agot_nw_ranger_events.1604.desc.two.b:0 "Il mio inganno funziona. Il capo è accecato dalla terra, e nella confusione afferro la reliquia. Quando [main_figure.GetSheHe] si riprende, siamo già spariti, lasciando [main_figure.GetSheHe] umiliato."
  agot_nw_ranger_events.1604.desc.two.c:0 "Accecato dal mio inganno, il capo resta inerme mentre prendo la reliquia. [main_figure.GetSheHe|U] colpisce a vuoto. Ce ne andiamo con il bottino, lasciando [main_figure.GetSheHe] indietro."
  agot_nw_ranger_events.1604.desc.two.d:0 "Lo stupore del capo è la sua rovina. Afferro la reliquia mentre [main_figure.GetSheHe] è disorientato e svanisco nell’ombra prima che [main_figure.GetSheHe] possa reagire. La reliquia è nostra, e il capo è umiliato."
  agot_nw_ranger_events.1604.desc.two.e:0 "La terra lo acceca abbastanza a lungo da permettermi di prendere la reliquia. Prima che [main_figure.GetSheHe] capisca cosa è accaduto, sono già lontano, e il campo cade nel caos."
  agot_nw_ranger_events.1604.desc.three.a:0 "La finta ritirata funziona alla perfezione. Il capo entra nella trappola e lo sopraffacciamo con facilità. Con la sua caduta, otteniamo la reliquia e lasciamo il campo nel caos."
  agot_nw_ranger_events.1604.desc.three.b:0 "La nostra imboscata è impeccabile. Il capo ci casca in pieno, e lo sconfiggiamo rapidamente. I suoi uomini fuggono, e la reliquia è nostra."
  agot_nw_ranger_events.1604.desc.three.c:0 "Il capo cade nel tranello, e le nostre forze colpiscono al momento giusto. Con [main_figure.GetSheHe] fuori gioco, prendiamo la reliquia e lasciamo il campo vittoriosi."
  agot_nw_ranger_events.1604.desc.three.d:0 "Il nostro piano si realizza alla perfezione. Il capo cade nella nostra trappola, e la sua sconfitta è rapida. La reliquia è nostra, e i bruti sono dispersi."
  agot_nw_ranger_events.1604.desc.three.e:0 "L’imboscata ha successo. Il capo, rendendosene conto troppo tardi, cade sotto la nostra forza. I suoi uomini si ritirano, e la reliquia è nelle nostre mani."
  agot_nw_ranger_events.1604.a:0 "Il capo è sconfitto, e la reliquia è nostra."

  agot_nw_ranger_events.1605.t:0 "Il Capo Fugge"
  agot_nw_ranger_events.1605.desc.one.a:0 "Lo scontro va male. La forza del capo bruto mi sorprende, e sono costretto a indietreggiare. Alla fine, veniamo sopraffatti, e il capo fugge con la reliquia in mano."
  agot_nw_ranger_events.1605.desc.one.b:0 "Avanzo all’attacco, ma il capo risponde con un colpo brutale. I suoi uomini ci attaccano con forza, e nonostante i miei sforzi, siamo costretti a ritirarci senza la reliquia."
  agot_nw_ranger_events.1605.desc.one.c:0 "La mia lama incontra quella del capo, ma [main_figure.GetSheHe] è più forte di quanto immaginassi. Indietreggio, e i suoi uomini ci sopraffanno. La reliquia resta fuori dalla nostra portata."
  agot_nw_ranger_events.1605.desc.one.d:0 "Affronto il capo, ma le sue difese resistono. I suoi uomini ci travolgono, e dobbiamo ritirarci a mani vuote, lasciando la reliquia dietro di noi."
  agot_nw_ranger_events.1605.desc.one.e:0 "Il capo bruto combatte con ferocia. Nonostante i miei sforzi, siamo sopraffatti. Fuggiamo dal campo mentre il capo solleva la reliquia in segno di vittoria."
  agot_nw_ranger_events.1605.desc.two.a:0 "Getto la terra verso il capo, ma [main_figure.GetSheHe] schiva il colpo, intuendo il mio inganno. Prima che possa reagire, i suoi uomini ci assalgono. La reliquia è perduta, e siamo costretti alla fuga."
  agot_nw_ranger_events.1605.desc.two.b:0 "Il mio tentativo di ingannarlo fallisce. [main_figure.GetSheHe|U] smaschera il trucco, e con un ordine secco, i suoi uomini ci sopraffanno. La reliquia ci sfugge mentre fuggiamo."
  agot_nw_ranger_events.1605.desc.two.c:0 "Cerco di ingannare il capo, ma [main_figure.GetSheHe] capisce in fretta. La sua reazione è rapida, e dobbiamo indietreggiare, lasciando la reliquia alle sue mani."
  agot_nw_ranger_events.1605.desc.two.d:0 "Il capo intuisce l’inganno, e i suoi uomini ci circondano. La reliquia resta nelle sue mani mentre siamo costretti alla ritirata, sconfitti."
  agot_nw_ranger_events.1605.desc.two.e:0 "Il mio piano fallisce quando il capo smaschera l’inganno. I suoi uomini ci travolgono, e lasciamo il campo sconfitti, la reliquia ancora lontana."
  agot_nw_ranger_events.1605.desc.three.a:0 "La nostra finta ritirata fallisce. Il capo non cade nella trappola, e i suoi uomini ci sopraffanno. Siamo costretti alla ritirata, lasciando la reliquia indietro."
  agot_nw_ranger_events.1605.desc.three.b:0 "L’imboscata fallisce. Il capo vede attraverso la nostra tattica, e i suoi uomini rispondono con forza. La reliquia ci sfugge mentre siamo costretti a ritirarci."
  agot_nw_ranger_events.1605.desc.three.c:0 "Il nostro piano si ritorce contro di noi. Il capo anticipa la nostra mossa, e prima che possiamo reagire, i suoi uomini ci travolgono. Fuggiamo sconfitti, senza la reliquia."
  agot_nw_ranger_events.1605.desc.three.d:0 "Il capo è troppo astuto per le nostre tattiche. [main_figure.GetSheHe|U] sfonda le nostre linee, i suoi uomini ci respingono. Lasciamo il campo sconfitti, con la reliquia ancora in suo possesso."
  agot_nw_ranger_events.1605.desc.three.e:0 "La nostra imboscata fallisce quando il capo ci supera in astuzia. I suoi uomini ci respingono, e la reliquia resta nelle sue mani mentre fuggiamo dal campo."
  agot_nw_ranger_events.1605.a:0 "Non possiamo più fare nulla, ormai."


  ##TURNCLOAK
  #Contract Texts
  ranger_laamp_contract_1701_contract:0 "Il Corvo Liberato"
  ranger_laamp_contract_1701_request:0 "Questa [agot_ranger_mission|E] ti chiede di visitare [TaskContract.GetEmployer.GetName] per scoprire quali siano le sue vere intenzioni"
  ranger_laamp_contract_1701_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
  ranger_laamp_contract_1701_desc:0 "Il capo bruto ha inviato un messaggio curioso, [TaskContract.GetEmployer.GetSheHe] vuole incontrarti, dicendo che intende 'liberare il corvo.'\n\nCosa intenda dire è un mistero, e non possiamo sapere quali siano le sue vere intenzioni. Potrebbe essere una trappola… o qualcosa di ben più inaspettato. Dobbiamo procedere con cautela e scoprire cosa voglia davvero."

  agot_nw_ranger_events.1701.t:0 "Verso l'Ignoto"
  agot_nw_ranger_events.1701.desc.intro_a:0 "Il messaggio di [main_figure.GetTitledFirstNamePossessive] è tanto criptico quanto inquietante. #italic 'Liberare il corvo.'#! Le parole risuonano nella mia mente mentre ci prepariamo per il viaggio. Qualunque sia il suo significato, dobbiamo essere pronti a tutto."
  agot_nw_ranger_events.1701.desc.intro_b:0 "Non riesco a togliermi dalla mente l’idea che ci sia di più dietro le parole di [main_figure.GetTitledFirstNamePossessive]. #italic 'Liberare il corvo.'#! Cosa vuole davvero? L’incertezza mi rode mentre ci prepariamo."
  agot_nw_ranger_events.1701.desc.intro_c:0 "[main_figure.GetTitledFirstName] ha gettato un enigma sul mio cammino. #italic 'Liberare il corvo.'#! Parole strane e oscure. Raccolgo le mie cose, sapendo che questa missione potrebbe portarci ovunque."
  agot_nw_ranger_events.1701.desc.intro_d:0 "Mentre ci prepariamo a partire, le parole di [main_figure.GetTitledFirstNamePossessive] mi tormentano ancora: #italic 'liberare il corvo.'#! È un avvertimento o un invito? Con ogni passo, affondo più a fondo nel mistero."
  agot_nw_ranger_events.1701.desc.intro_e:0 "#italic 'Liberare il corvo.'#! Il messaggio criptico di [main_figure.GetTitledFirstNamePossessive] non lascia la mia mente. Mentre il campo si organizza per la partenza, mi chiedo cosa ci aspetta dall’altra parte di questo incontro ignoto."
  agot_nw_ranger_events.1701.desc.outro:0 "\n\nL’incertezza pesa su di noi mentre partiamo. Le intenzioni del capo restano oscure, ma qualunque cosa accada, la affronteremo a testa alta."
  agot_nw_ranger_events.1701.a:0 "Andiamo a incontrare il capo."
  agot_nw_ranger_events.1701.b:0 "Avviciniamo il campo al luogo dell’incontro."
  agot_nw_ranger_events.1701.tt.destination:0 "Parti immediatamente verso [destination_1.GetBaseNameNoTier]"

  agot_nw_ranger_events.1702.t:0 "L’Offerta del Capo"
  agot_nw_ranger_events.1702.desc.intro_a:0 "Arriviamo al campo dei bruti, accolti dal capo. Il suo volto è calmo, ma nei suoi occhi c’è qualcosa di più. È chiaro che [main_figure.GetSheHe] ha pianificato questo momento con attenzione."
  agot_nw_ranger_events.1702.desc.intro_b:0 "Il capo bruto ci accoglie con un sorriso che non raggiunge mai gli occhi. L’aria è carica di parole non dette mentre ci raccogliamo attorno al suo fuoco, in attesa che [main_figure.GetSheHe] sveli le sue intenzioni."
  agot_nw_ranger_events.1702.desc.intro_c:0 "In piedi davanti al capo bruto, sento che non si tratta di un semplice incontro. [main_figure.GetSheHe|U] non è qui solo per parlare, c’è qualcosa che [main_figure.GetSheHe] vuole da me. È solo questione di tempo."
  agot_nw_ranger_events.1702.desc.intro_d:0 "Il campo è teso mentre ci conducono dal capo. [main_figure.GetSheHe|U] siede presso il fuoco, scrutandomi con attenzione, come se stesse scegliendo con cura le parole. So che ciò che dirà sarà importante."
  agot_nw_ranger_events.1702.desc.intro_e:0 "Giungiamo al campo del capo bruto, e si percepisce un’attesa. Il capo ci fa cenno di sedere, ma non c’è calore nel gesto. Sento che [main_figure.GetSheHe] sta per fare un’offerta."
  agot_nw_ranger_events.1702.desc.mid_a:0 "Il capo si china in avanti, parlando a bassa voce. [main_figure.GetSheHe|U] mi offre qualcosa che mi coglie di sorpresa: terra. Terra mia, se lo aiuto nella guerra contro un rivale. L’offerta pesa come una lama sospesa."
  agot_nw_ranger_events.1702.desc.mid_b:0 "\n\nMentre parliamo, il capo rende chiara la sua proposta. Vuole il mio aiuto nella guerra contro un suo rivale, in cambio mi promette delle terre. È più che allettante… è tradimento."
  agot_nw_ranger_events.1702.desc.mid_c:0 "\n\nIl tono del capo è casuale, ma le sue parole non lo sono. [main_figure.GetSheHe|U] mi offre terre, se lo aiuto contro il suo nemico. È un patto che significherebbe voltare le spalle alla Barriera."
  agot_nw_ranger_events.1702.desc.mid_d:0 "\n\nIl capo finalmente scopre le carte. Vuole il mio aiuto in una guerra contro un rivale. In cambio, promette terre tutte mie. Il peso dell’offerta è chiaro: significherebbe tradire tutto ciò che sono."
  agot_nw_ranger_events.1702.desc.mid_e:0 "\n\nIl capo parla senza mezzi termini, offrendo terre in cambio del mio aiuto. Le sue parole sono tanto pericolose quanto tentatrici. Aiutarlo vorrebbe dire infrangere i miei voti."
  agot_nw_ranger_events.1702.desc.outro_a:0 "\n\nMentre l’offerta resta sospesa, realizzo il peso della scelta davanti a me. Accettare significherebbe disertare dalla Barriera, tradire ogni giuramento fatto."
  agot_nw_ranger_events.1702.desc.outro_b:0 "\n\nGli occhi del capo si fissano nei miei, mentre l’offerta pende nell’aria. La scelta è chiara: unirmi a lui e rinnegare i miei voti, o rifiutarlo e restare fedele all’onore."
  agot_nw_ranger_events.1702.desc.outro_c:0 "\n\nIl fuoco crepita tra noi mentre soppeso le sue parole. [main_figure.GetSheHe|U] mi offre terre, potere, ma al costo di ogni giuramento. La decisione non è facile."
  agot_nw_ranger_events.1702.desc.outro_d:0 "\n\nSento crescere la tensione mentre il capo attende la mia risposta. Le terre offerte sono allettanti, ma il prezzo è alto. Il peso del tradimento grava già su di me."
  agot_nw_ranger_events.1702.desc.outro_e:0 "\n\nMentre considero l’offerta, le conseguenze di entrambe le scelte si fanno chiare. Accettare sarebbe diserzione, rifiutare potrebbe significare farsi un nemico potente. Nessuna via è semplice."
  agot_nw_ranger_events.1702.a:0 "Combatterò al tuo fianco. Conquisteremo queste terre."
  desert_and_war:0 "Diserti i Guardiani della Notte e dichiari guerra a [an_enemy.GetTitledFirstNameNoTooltip]."
  agot_nw_ranger_events.1702.b:0 "Come osi chiedermi di tradire i Guardiani della Notte?"

  agot_nw_ranger_events.1704.t:0 "Tradimento alla Barriera"
  agot_nw_ranger_events.1704.desc:0 "La decisione è presa. Ho lasciato indietro i Guardiani della Notte e rinnegato i miei voti. Ora io e il capo bruto siamo uniti, pronti a lanciare la guerra contro il suo rivale. Gli uomini che una volta mi chiamavano fratello, presto mi conosceranno come nemico. Il vento freddo ulula mentre marciamo, e a ogni passo sento il peso della mia scelta. Non si torna più indietro.\n\nLa guerra ha inizio, e queste terre presto saranno nostre."
  agot_nw_ranger_events.1704.a:0 "Alla guerra! Queste terre saranno nostre!"

  agot_nw_ranger_events.1705.t:0 "L’Ultima Tentazione"
  agot_nw_ranger_events.1705.desc:0 "Il capo insiste, le sue parole si fanno più accorate, il tono più disperato. [main_figure.GetSheHe|U] mi promette tutto: potere, libertà, terre. Ma la mia decisione è già presa. Non rinnegherò il mio giuramento ai Guardiani della Notte. Eppure, la tentazione rimane, e sento tutto il peso di questo momento.\n\nMentre mi trovo davanti a [main_figure.GetSheHe], rifletto sulle mie opzioni."
  agot_nw_ranger_events.1705.a:0 "Pagherai per questo."
  agot_nw_ranger_events.1705.b:0 "Me ne vado. Il suo destino non mi riguarda."

  agot_nw_ranger_events.1706.t:0 "Da Corvo a Capo"
  agot_nw_ranger_events.1706.desc:0 "Un tempo indossavo il nero, servivo come Primo Ranger dei Guardiani della Notte. Ma quei giorni sono finiti. Ora, oltre la Barriera, sono un disertore agli occhi dei miei ex fratelli, ma qualcosa di più per il Popolo Libero.\n\nLe terre selvagge mi chiamano, così come il sentiero del Popolo Libero. È tempo di decidere se abbracciare davvero questa nuova vita o restarne ai margini."
  agot_nw_ranger_events.1706.desc_wildling:0 "Un tempo indossavo il nero, Primo Ranger dei Guardiani della Notte, ma il mio sangue ha sempre appartenuto alle terre selvagge. Ho camminato tra i corvi, ma il Popolo Libero è da dove provengo. Ora la Barriera è alle spalle, e mi trovo oltre di essa, non come disertore, ma come figlio ritornato.\n\nLe terre selvagge mi richiamano come una vecchia amica. È tempo di scegliere se essere davvero ciò che sono sempre stato, o aggrapparmi alla vita che ho lasciato."
  agot_nw_ranger_events.1706.a:0 "Che siano gli Antichi Dei a guidarmi."
  agot_nw_ranger_events.1706.b:0 "Ora appartengo al Popolo Libero."
  agot_nw_ranger_events.1706.c:0 "Questa è casa mia, ormai."
  agot_nw_ranger_events.1706.d:0 "Nulla cambia davvero."

  ranger_laamp_contract_1801_contract:0 "Fuochi Abbandonati"
  ranger_laamp_contract_1801_request:0 "Questa [agot_ranger_mission|E] ti chiede di investigare un campo dei bruti abbandonato"
  ranger_laamp_contract_1801_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
  ranger_laamp_contract_1801_desc:0 "Durante l’esplorazione, mi sono imbattuto in un campo dei bruti abbandonato.\n\nSembra che siano fuggiti in fretta, i fuochi ancora fumanti, le provviste sparse ovunque. Dovremmo indagare. Potrebbe esserci qualcosa di utile... o almeno capire perché se ne siano andati così in fretta."

  ##CAST
  # main_figure - The main character of the event - Seducer chief
  # my_ranger - Ranger Scout

  #Start Event
  agot_nw_ranger_events.1801.t:0 "Prepararsi all’Ignoto"
  agot_nw_ranger_events.1801.desc.intro_a:0 "Il rapporto di [my_ranger.GetTitledFirstNamePossessive] continua a ronzarmi nella testa mentre ci prepariamo a partire. Un campo dei bruti abbandonato in fretta. Osservando la neve smossa, so che c’è dell’altro. Dobbiamo essere pronti a tutto."
  agot_nw_ranger_events.1801.desc.intro_b:0 "Mentre raccogliamo le provviste, non riesco a smettere di chiedermi perché i bruti abbiano lasciato il campo così all’improvviso. Non possiamo sapere cosa troveremo, ma qualunque cosa sia, saremo pronti."
  agot_nw_ranger_events.1801.desc.intro_c:0 "Ci prepariamo per il viaggio. Il campo potrebbe essere deserto, ma le domande senza risposta pesano. Fuochi abbandonati, provviste sparse… c’è una storia da scoprire."
  agot_nw_ranger_events.1801.desc.intro_d:0 "La scoperta di [my_ranger.GetTitledFirstNamePossessive] ha dato il via alla nostra missione. Con i ranger riuniti, ci prepariamo a partire. Qualunque cosa abbia spinto i bruti alla fuga, potrebbe ancora essere là fuori."
  agot_nw_ranger_events.1801.desc.intro_e:0 "L’aria gelida pare ancor più pesante mentre prepariamo le sacche. Un campo abbandonato, ancora caldo degli ultimi segni di vita. Dovremo tenere gli occhi aperti se vogliamo scoprire cosa sia accaduto."
  agot_nw_ranger_events.1801.desc.outro:0 "\n\nIl cammino fino al campo non sarà lungo, ma il mistero che ci attende rende ogni passo più pesante. Qualunque cosa abbia spaventato i bruti, potrebbe essere ancora là."
  agot_nw_ranger_events.1801.a:0 "Andiamo a investigare il campo."
  agot_nw_ranger_events.1801.b:0 "Avviciniamo l’intero campo dei ranger per essere pronti."
  agot_nw_ranger_events.1801.tt.destination:0 "Parti immediatamente verso [destination_1.GetBaseNameNoTier]"

  agot_nw_ranger_events.1802.t:0 "Catturato tra i Ghiacci"
  agot_nw_ranger_events.1802.desc.intro_a:0 "Giungiamo al campo abbandonato e iniziamo l’indagine. I ranger si sparpagliano in cerca di indizi. Io mi allontano dal gruppo, e poco dopo mi ritrovo da solo."
  agot_nw_ranger_events.1802.desc.intro_b:0 "Il campo è inquietantemente silenzioso mentre iniziamo a perlustrare. Mi allontano dagli altri, intento a esaminare le provviste sparse, quando mi rendo conto di essere solo."
  agot_nw_ranger_events.1802.desc.intro_c:0 "Mentre perlustriamo il campo, seguo un sentiero di neve calpestata, allontanandomi dagli altri. Il silenzio è inquietante, ma la mia curiosità mi spinge oltre."
  agot_nw_ranger_events.1802.desc.intro_d:0 "I ranger si sparpagliano, lasciandomi a indagare per conto mio. Più mi addentro, più il campo abbandonato sembra sinistro. Prima che me ne accorga, sono troppo lontano dagli altri."
  agot_nw_ranger_events.1802.desc.intro_e:0 "La nostra ricerca ci porta in direzioni diverse. Io mi addentro nel campo, deciso a trovare risposte, ma presto capisco di essermi separato dal gruppo."
  agot_nw_ranger_events.1802.desc.mid_a:0 "All’improvviso sento una presenza alle spalle. Prima che possa reagire, mani rozze mi afferrano, trascinandomi nell’ombra. Sono stato catturato dai bruti, i loro volti feroci... eppure curiosi."
  agot_nw_ranger_events.1802.desc.mid_b:0 "Un rumore improvviso, un ramo che si spezza... ma è troppo tardi. I bruti emergono dall’ombra e mi sopraffanno. Il loro capo avanza: un [Select_CString(main_figure.IsFemale,'donna','uomo')] che mi fissa con attenzione."
  agot_nw_ranger_events.1802.desc.mid_c:0 "Non faccio in tempo a gridare: un gruppo di bruti mi stende. Si muovono rapidi, mi legano le mani mentre il loro capo si avvicina. [main_figure.GetSheHe|U] è calmo, ma nei suoi occhi c’è qualcosa di inquietante."
  agot_nw_ranger_events.1802.desc.mid_d:0 "Un gruppo di bruti mi circonda prima che possa reagire. Mi legano i polsi, e mentre lotto, il loro capo — un [Select_CString(main_figure.IsFemale,'donna','uomo')] — si fa avanti, senza distogliere lo sguardo da me."
  agot_nw_ranger_events.1802.desc.mid_e:0 "Vengo colto di sorpresa dai bruti, le loro mani ruvide mi immobilizzano. Il loro capo si avvicina, un [Select_CString(main_figure.IsFemale,'donna','uomo')] con uno sguardo calcolatore. [main_figure.GetSheHe|U] mi osserva con occhi attenti."
  agot_nw_ranger_events.1802.desc.outro_a:0 "\n\nIl capo bruto, un [Select_CString(main_figure.IsFemale,'donna','uomo')], si avvicina. I suoi occhi restano su di me più del necessario. [main_figure.GetSheHe|U] sorride appena, quasi con malizia, come se ci fosse dell’altro dietro la curiosità."
  agot_nw_ranger_events.1802.desc.outro_b:0 "\n\nIncrocio il suo sguardo, e [main_figure.GetSheHe] sembra meno interessato a me come prigioniero e più... incuriosito. Le sue parole sono provocatorie, il sorriso inquietante. È chiaro che c’è un secondo fine."
  agot_nw_ranger_events.1802.desc.outro_c:0 "\n\nLo sguardo del [Select_CString(main_figure.IsFemale,'donna','uomo')] si addolcisce mentre mi osserva. Il suo tono cambia, quasi seduttivo, e il sorriso lascia intendere che tiene in mente qualcosa di più della semplice prigionia."
  agot_nw_ranger_events.1802.desc.outro_d:0 "\n\n[main_figure.GetSheHe|U] si avvicina, la voce bassa, quasi divertita. Nei suoi occhi brilla qualcosa che va oltre il riscatto. Il suo sorriso non è ostile."
  agot_nw_ranger_events.1802.desc.outro_e:0 "\n\nIl bruto [Select_CString(main_figure.IsFemale,'donna','uomo')] mi scruta, il suo sguardo passa dalla cautela a qualcosa di più… giocoso. [main_figure.GetSheHe|U] si sta chiaramente prendendo gioco di me, con parole che suonano come una provocazione."
  agot_nw_ranger_events.1802.a:0 "Provo a sedur[main_figure.Custom('DE_PRO_POS_P_3P')] per ottenere la libertà."
  agot_nw_ranger_events.1802.b:0 "Provo a guadagnarmi la sua fiducia e il suo favore."
  agot_nw_ranger_events.1802.c:0 "Mi Appello alla sua ragione, affinché mi liberi."
  agot_nw_ranger_events_1802.a.tt.win:0 "[main_figure.GetSheHe|U] è affascinato dalle mie parole e mi lascia andare"
  agot_nw_ranger_events_1802.a.tt.lose:0 "[main_figure.GetSheHe|U] capisce il mio gioco e mi tiene prigioniero"
  agot_nw_ranger_events_1802.b.tt.win:0 "[main_figure.GetSheHe|U] si intenerisce e accetta di liberarmi"
  agot_nw_ranger_events_1802.b.tt.lose:0 "[main_figure.GetSheHe|U] resta impassibile, e rimango legato"
  agot_nw_ranger_events_1802.c.tt.win:0 "[main_figure.GetSheHe|U] è convinto dalla mia logica e mi lascia andare"
  agot_nw_ranger_events_1802.c.tt.lose:0 "[main_figure.GetSheHe|U] rifiuta la mia richiesta e mi tiene prigioniero"

  #You Win
  agot_nw_ranger_events.1804.t:0 "Il Legame Fornito"
  agot_nw_ranger_events.1804.desc.one.a:0 "Le mie parole fanno effetto, e la tensione tra noi cambia. [main_figure.GetTitledFirstName], il suo sguardo si addolcisce. Ora condividiamo più delle parole. [main_figure.GetSheHe|U] non è più un nemico, ma un amante."
  agot_nw_ranger_events.1804.desc.one.b:0 "Il suo sorriso si fa malizioso, e capisco di aver vinto. Ciò che era una sfida è divenuto qualcosa di più profondo. [main_figure.GetTitledFirstName] è caduto sotto il mio incanto, e il nostro legame è suggellato."
  agot_nw_ranger_events.1804.desc.one.c:0 "Mentre parlo, il suo sguardo indugia, il sorriso rivela un nuovo interesse. L’aria cambia, e presto capisco che abbiamo superato una soglia. Non siamo più solo prigioniero e carceriere."
  agot_nw_ranger_events.1804.desc.one.d:0 "Il mio fascino è innegabile, e ben presto il suo tono civettuolo diventa qualcosa di più. Non siamo solo alleati ora, il nostro legame si è rafforzato, e la notte che ci attende promette più della semplice sopravvivenza."
  agot_nw_ranger_events.1804.desc.one.e:0 "[main_figure.GetSheHe|U] sta al gioco, e capisco che il mio piano ha funzionato. L’attrazione tra noi cresce, e non si tratta più solo di fuga. L'ho conquistato, e ora siamo qualcosa di più che nemici."
  agot_nw_ranger_events.1804.desc.two.a:0 "Le mie parole [main_figure.Custom('DE_PRO_POS_P_3P')] raggiungono, e [main_figure.GetSheHe] si rilassa. [main_figure.GetTitledFirstName] ora mi guarda non come una minaccia, ma come un possibile amico. Il rispetto è reciproco, e potrebbe cambiare tutto."
  agot_nw_ranger_events.1804.desc.two.b:0 "Dopo una lunga conversazione, le sue difese cedono. In qualche modo siamo diventati alleati, condividendo storie e trovando punti in comune. L’ostilità è diventata amicizia."
  agot_nw_ranger_events.1804.desc.two.c:0 "Con calma e pazienza, [main_figure.Custom('DE_PRO_POS_P_3P')] conquisto. [main_figure.GetSheHe|U] non mi vede più come un nemico, ma come qualcuno di cui fidarsi. [main_figure.GetTitledFirstName] e io non siamo più estranei: siamo amici."
  agot_nw_ranger_events.1804.desc.two.d:0 "[main_figure.GetTitledFirstName] ascolta, e i miei sforzi danno frutto. [main_figure.GetSheHe|U] sorride, accettando le mie parole, e in breve troviamo un terreno comune. Ciò che è iniziato con la tensione finisce in una nuova amicizia."
  agot_nw_ranger_events.1804.desc.two.e:0 "Parlo di pace, e lentamente [main_figure.GetSheHe] comincia a vedermi in modo diverso. La sua ostilità svanisce, e ci ritroviamo a parlare da amici, non più da nemico e prigioniero. Il legame è nato."
  agot_nw_ranger_events.1804.desc.three.a:0 "La mia logica [main_figure.Custom('DE_PRO_POS_P_3P')] colpisce . [main_figure.GetTitledFirstName] ascolta con attenzione, e presto il suo atteggiamento cambia. So di averlo convinto."
  agot_nw_ranger_events.1804.desc.three.b:0 "Con pazienza e ragionevolezza, lo convinco lentamente. [main_figure.GetTitledFirstName] annuisce, e capisco che il suo giudizio su di me è cambiato. Non sono più solo un prigioniero ai suoi occhi."
  agot_nw_ranger_events.1804.desc.three.c:0 "[main_figure.GetSheHe|U] ascolta con attenzione mentre espongo il mio punto, e presto lo sguardo ostile si fa comprensivo. [main_figure.GetTitledFirstName] è colpito, e so di averlo conquistato."
  agot_nw_ranger_events.1804.desc.three.d:0 "La mia ragione abbatte le sue difese. [main_figure.GetTitledFirstName] inizia a vedere le cose come me, e presto [main_figure.GetSheHe] non è più una minaccia ma un alleato. Ho vinto."
  agot_nw_ranger_events.1804.desc.three.e:0 "[main_figure.GetSheHe|U] riflette sulle mie parole, e vedo che il suo atteggiamento cambia. [main_figure.GetTitledFirstName] non è più ostile, ma riflessivo. L’ho convinto a vedere con i miei occhi."
  agot_nw_ranger_events.1804.a:0 "Potrebbe essere l’inizio di qualcosa."

  agot_nw_ranger_events.1805.t:0 "Sotto lo Sguardo del Capo"
  agot_nw_ranger_events.1805.desc.one.a:0 "Il mio tentativo di seduzione fallisce. Il capo bruto vede attraverso le mie parole, e il suo sorriso svanisce. Ho giocato male le mie carte, e ora [main_figure.GetSheHe] mi osserva con fredda diffidenza. Resto legato."
  agot_nw_ranger_events.1805.desc.one.b:0 "Provo a persuader[main_figure.Custom('DE_PRO_POS_P_3P')] , ma il capo bruto non si lascia ingannare. Il suo volto si irrigidisce: ho fallito. Invece di conquistarlo, ho solo rafforzato la sua presa su di me."
  agot_nw_ranger_events.1805.desc.one.c:0 "Il mio tentativo civettuolo è accolto con freddo disinteresse. Il capo bruto si volta, deluso, e la mia occasione di fuga svanisce. I legacci restano saldi."
  agot_nw_ranger_events.1805.desc.one.d:0 "Le mie parole non hanno l’effetto sperato. Il capo stringe gli occhi, vedendo oltre la mia maschera. Niente libertà… solo le pareti della mia prigione."
  agot_nw_ranger_events.1805.desc.one.e:0 "[main_figure.GetSheHe|U] ride, senza alcuna impressione. Il capo bruto non si lascia ammaliare, e ho guadagnato solo il suo disprezzo. Le corde attorno a me restano strette come prima."
  agot_nw_ranger_events.1805.desc.two.a:0 "Provo a parlare con ragione, ma il volto del capo resta di pietra. [main_figure.GetSheHe|U] non cerca amici né alleati. Le mie parole cadono nel vuoto, e io resto prigioniero."
  agot_nw_ranger_events.1805.desc.two.b:0 "Cerco un punto in comune, ma il capo perde ogni interesse. Il suo sguardo si fa distante. [main_figure.GetSheHe|U] fa cenno che mi leghino di nuovo. Non andrò da nessuna parte."
  agot_nw_ranger_events.1805.desc.two.c:0 "Nonostante i miei tentativi di ragionare, il capo mi volta le spalle, disinteressato. Le corde si stringono, e capisco di aver fallito."
  agot_nw_ranger_events.1805.desc.two.d:0 "Provo a parlare, ma le parole non hanno effetto. Il capo non si fida, e i suoi uomini seguono l’esempio. Resto legato, la fuga ormai sfumata."
  agot_nw_ranger_events.1805.desc.two.e:0 "[main_figure.GetSheHe|U] ascolta un istante, poi il suo sguardo si fa duro. Le mie parole non sono bastate. Rimango in silenzio, le mani ancora legate."
  agot_nw_ranger_events.1805.desc.three.a:0 "La mia logica non basta, e il capo bruto si fa solo più diffidente. [main_figure.GetSheHe|U] non vede la ragione, e io resto sotto il suo sguardo vigile, legato."
  agot_nw_ranger_events.1805.desc.three.b:0 "Cerco di far leva sul buonsenso, ma è inutile. Il capo bruto non è tipo da farsi convincere con la ragione. Ho fallito, e le corde restano salde."
  agot_nw_ranger_events.1805.desc.three.c:0 "[main_figure.GetSheHe|U] ascolta le mie parole, ma non si lascia convincere. [main_figure.GetSheHe|U] scuote la testa, e la mia occasione svanisce. Resto suo prigioniero."
  agot_nw_ranger_events.1805.desc.three.d:0 "La mia logica non ha effetto. Il capo mi scaccia, il suo interesse svanito. Resto al freddo, legato e sconfitto, il mio piano in frantumi."
  agot_nw_ranger_events.1805.desc.three.e:0 "Sebbene provi a ragionare, il capo bruto non vuole ascoltare. Il mio discorso si sgretola, e resto sotto la sua custodia, la libertà più lontana che mai."
  agot_nw_ranger_events.1805.a:0 "Pare che resterò qui ancora un po'."

  ranger_laamp_contract_1901_contract:0 "Il Traditore"
  ranger_laamp_contract_1901_request:0 "Questa [agot_ranger_mission|E] richiede che tu combatta e vinca contro il traditore"
  ranger_laamp_contract_1901_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
  ranger_laamp_contract_1901_desc:0 "Ho ricevuto notizie su un disertore dei Guardiani della Notte.\n\nSi nasconde nei pressi, tra i boschi selvaggi. Non possiamo lasciare impunito questo tradimento. Se ci muoviamo in fretta, dovremmo riuscire a trovarlo e a fargli giustizia prima che riesca a fuggire oltre."

  ##CAST
  # main_figure - The main character of the event - Turncloak
  # my_ranger - Ranger Scout

  #Start Event
  agot_nw_ranger_events.1901.t:0 "A Caccia del Traditore"
  agot_nw_ranger_events.1901.desc.intro_a:0 "Il rapporto di [my_ranger.GetTitledFirstName] mi ossessiona. Un disertore, un traditore dei Guardiani della Notte, si nasconde non lontano. Non abbiamo tempo da perdere. I venti ululano nel campo mentre ci prepariamo alla caccia."
  agot_nw_ranger_events.1901.desc.intro_b:0 "Un disertore dei Guardiani della Notte… non c'è tradimento peggiore. Le informazioni di [my_ranger.GetTitledFirstNamePossessive] sono fresche, e se ci muoviamo in fretta, possiamo catturar[main_figure.Custom('DE_PRO_POS_P_3P')] prima che [main_figure.GetSheHe] sparisca nei boschi."
  agot_nw_ranger_events.1901.desc.intro_c:0 "Disertare dai Guardiani è il crimine più grave, e non lascerò che questo fuggitivo ci sfugga. Ci prepariamo alla caccia, consapevoli che potrà essere lunga e spietata."
  agot_nw_ranger_events.1901.desc.intro_d:0 "I disertori della Notte non vanno lontano, e questo non farà eccezione. Il rapporto di [my_ranger.GetTitledFirstNamePossessive] ci ha messo sulla pista giusta. Il morso del Nord sarà il minore dei suoi problemi, una volta che lo troveremo."
  agot_nw_ranger_events.1901.desc.intro_e:0 "Le notizie di [my_ranger.GetTitledFirstNamePossessive] ci offrono una pista fresca. Un disertore dei Guardiani della Notte. È tradimento, e non sarà perdonato. Ci prepariamo a riportar[main_figure.Custom('DE_PRO_POS_P_3P')] indietro… in un modo o nell’altro."
  agot_nw_ranger_events.1901.desc.outro:0 "\n\nDobbiamo muoverci in fretta. Un disertore sa come fuggire, ma non per molto. La caccia ha inizio."
  agot_nw_ranger_events.1901.a:0 "Andiamo. Lo prenderemo."
  agot_nw_ranger_events.1901.b:0 "Avviciniamo il campo. Potremmo aver bisogno di rinforzi."
  agot_nw_ranger_events.1901.tt.destination:0 "Parti immediatamente verso [destination_1.GetBaseNameNoTier]"

  agot_nw_ranger_events.1902.t:0 "Il Disertore Trovato"
  agot_nw_ranger_events.1902.desc.intro_a:0 "Siamo giunti al margine della foresta, e non passa molto prima di scorgere [main_figure.GetTitledFirstName], il disertore. [main_figure.GetSheHe|U] si muove in fretta, ma non sa che siamo qui. Questa è la nostra occasione."
  agot_nw_ranger_events.1902.desc.intro_b:0 "I boschi sono fitti, ma [main_figure.GetTitledFirstName], il disertore, non è lontano. Lo vedo tra gli alberi, ignaro del fatto che ci siamo avvicinati. Il tempo stringe per lui."
  agot_nw_ranger_events.1902.desc.intro_c:0 "Ci addentriamo nella foresta, e presto lo troviamo: il traditore. La sua testa si gira nervosamente. [main_figure.GetSheHe|U] non si è ancora accorto di quanto siamo vicini."
  agot_nw_ranger_events.1902.desc.intro_d:0 "Là, tra gli alberi, [main_figure.Custom('DE_PRO_POS_P_3P')] scorgo. [main_figure.GetTitledFirstName], il disertore, non ci ha notati. È teso, ma per ora abbiamo il vantaggio."
  agot_nw_ranger_events.1902.desc.intro_e:0 "Seguendo la pista, finalmente avvistiamo [main_figure.GetTitledFirstName], il disertore. [main_figure.GetSheHe|U] si muove nei boschi, ignaro di essere stato trovato."
  agot_nw_ranger_events.1902.desc.mid_a:0 "[main_figure.GetSheHe|U] è solo, cerca di farsi strada nella foresta in fretta, ma commette errori. È il momento giusto per agire, prima che [main_figure.GetSheHe] si accorga della nostra presenza."
  agot_nw_ranger_events.1902.desc.mid_b:0 "I suoi movimenti sono affrettati, disperati. Leggo la paura nei suoi occhi mentre si fa strada nei boschi, ignaro che lo stiamo braccando."
  agot_nw_ranger_events.1902.desc.mid_c:0 "Il disertore è in preda al panico, i suoi passi confusi. [main_figure.GetSheHe|U] è vulnerabile, ma un solo errore potrebbe farlo fuggire."
  agot_nw_ranger_events.1902.desc.mid_d:0 "[main_figure.GetSheHe|U] corre, ma il panico lo rallenta. La foresta è contro di lui, e ci offre il momento giusto per colpire."
  agot_nw_ranger_events.1902.desc.mid_e:0 "[main_figure.Custom('DE_PRO_POS_P_3P')|U] Osservo inciampare tra i rami, gli occhi che scrutano l’ambiente, inconsapevole della nostra vicinanza. [main_figure.GetSheHe|U] è impaurito, e questa è la nostra arma."
  agot_nw_ranger_events.1902.desc.outro_a:0 "\n\nDobbiamo agire prima che [main_figure.GetSheHe] ci scopra. Un solo passo falso e [main_figure.GetSheHe] scapperà. Ma per ora abbiamo il vantaggio. È ora di decidere come agire."
  agot_nw_ranger_events.1902.desc.outro_b:0 "\n\n[main_figure.GetSheHe|U] è in tensione, ma non ci ha ancora visto. Abbiamo l’iniziativa, ma dobbiamo agire prima che sia troppo tardi."
  agot_nw_ranger_events.1902.desc.outro_c:0 "\n\nNon c’è tempo da perdere. Il disertore è vulnerabile, e se agiamo ora, possiamo catturarlo. È il momento di scegliere come procedere."
  agot_nw_ranger_events.1902.desc.outro_d:0 "\n\nIl disertore è vicino, e abbiamo l’effetto sorpresa. Ma dobbiamo muoverci prima che abbia occasione di fuggire."
  agot_nw_ranger_events.1902.desc.outro_e:0 "\n\nQuesto è il nostro momento. [main_figure.GetSheHe|U] è nel panico, e se agiamo subito, lo prenderemo. Devo decidere come agire."
  agot_nw_ranger_events.1902.a:0 "Lo carico e lo butto a terra."
  agot_nw_ranger_events.1902.b:0 "Lo inganno, fingendo di essere un alleato."
  agot_nw_ranger_events.1902.c:0 "Do il segnale ai miei uomini per circondarlo."
  agot_nw_ranger_events_1902.b.tt.win:0 "[main_figure.GetSheHe|U] cade nel tranello, e lo catturiamo facilmente"
  agot_nw_ranger_events_1902.b.tt.lose:0 "[main_figure.GetSheHe|U] capisce l’inganno e fugge"
  agot_nw_ranger_events_1902.c.tt.win:0 "Chiudiamo il cerchio, intrappolandolo senza via di scampo"
  agot_nw_ranger_events_1902.c.tt.lose:0 "[main_figure.GetSheHe|U] trova una via di fuga e ci sfugge"

  #You Win
  agot_nw_ranger_events.1904.t:0 "La Fine del Traditore"
  agot_nw_ranger_events.1904.desc.one.a:0 "Carico in avanti e il disertore non ha tempo di reagire. La mia lama colpisce nel segno, e con un solo fendente, [main_figure.GetSheHe] cade al suolo. Il cammino del traditore finisce qui."
  agot_nw_ranger_events.1904.desc.one.b:0 "Lo colpisco con forza, il colpo è rapido e mortale. Il traditore ha a malapena il tempo di capire il suo destino prima di crollare sotto la mia lama. La giustizia dei Guardiani della Notte è rapida."
  agot_nw_ranger_events.1904.desc.one.c:0 "Attacco con velocità, e il disertore vacilla, il sangue scorre mentre lo abbatto. Il suo tradimento finisce con l’ultimo respiro nella foresta gelata."
  agot_nw_ranger_events.1904.desc.one.d:0 "Mi lancio contro di [main_figure.GetSheHe], senza via di fuga. Il combattimento finisce tanto in fretta quanto è iniziato, la mia lama spezza le sue difese. Il traditore giace ai miei piedi."
  agot_nw_ranger_events.1904.desc.one.e:0 "La mia carica [main_figure.Custom('DE_PRO_POS_P_3P')] coglie di sorpresa. Nessuna pietà, nessuna esitazione. [main_figure.GetSheHe|U] cade al suolo, senza vita, il tradimento punito dalla spada."
  agot_nw_ranger_events.1904.desc.two.a:0 "Il disertore cade nel mio inganno, abbassando la guardia quanto basta. In un solo colpo, metto fine alla sua fuga: la mia lama compie ciò che il suo tradimento ha iniziato. La [main_figure.Custom('DE_PRO_POS_P_3P')] natura reclama."
  agot_nw_ranger_events.1904.desc.two.b:0 "Crede alle mie parole… fino a che è troppo tardi. Quando abbassa la guardia, colpisco. La vita del disertore finisce, e il suo tradimento muore con lui, nella neve."
  agot_nw_ranger_events.1904.desc.two.c:0 "La mia menzogna funziona. [main_figure.GetSheHe|U] mi lascia avvicinare abbastanza e, con un colpo rapido, lo finisco. I suoi occhi si spalancano per lo stupore mentre esala l’ultimo respiro."
  agot_nw_ranger_events.1904.desc.two.d:0 "L’inganno riesce alla perfezione, e prima che il disertore capisca, lo colpisco. Il suo corpo crolla nella neve: la giustizia è servita."
  agot_nw_ranger_events.1904.desc.two.e:0 "Ingannato dalle mie parole, il disertore abbassa la guardia. Ed è allora che colpisco. Il tradimento finisce nel sangue, il corpo cade nella landa gelida."
  agot_nw_ranger_events.1904.desc.three.a:0 "I miei uomini rispondono al segnale senza esitare, stringendo il cerchio. Il disertore tenta di fuggire, ma non c’è scampo. Colpisco con fermezza. La sua fine è rapida."
  agot_nw_ranger_events.1904.desc.three.b:0 "La trappola si chiude. I miei uomini accerchiano il disertore, senza via d’uscita. Io porto il colpo finale: il tradimento muore qui, nella foresta."
  agot_nw_ranger_events.1904.desc.three.c:0 "Lo circondiamo. Senza via di fuga, il disertore cade sotto la mia lama. Il sangue del traditore macchia la neve: giustizia per i Guardiani della Notte."
  agot_nw_ranger_events.1904.desc.three.d:0 "La nostra formazione è perfetta. Il disertore è intrappolato. Con un solo colpo, tutto finisce. Il traditore giace morto, punito per il suo crimine."
  agot_nw_ranger_events.1904.desc.three.e:0 "I miei uomini circondano il disertore, senza lasciargli scampo. L’esecuzione è rapida: il traditore cade al suolo, la sua vita presa dalla spada della Notte."
  agot_nw_ranger_events.1904.a:0 "La giustizia è fatta."

  agot_nw_ranger_events.1905.t:0 "Quello Che è Fuggito"
  agot_nw_ranger_events.1905.desc.one.a:0 "Mi lancio su di [main_figure.GetSheHe], ma il disertore è più rapido del previsto. [main_figure.GetSheHe|U] schiva il colpo e scompare tra gli alberi prima che possa reagire. La caccia è persa, il traditore svanito."
  agot_nw_ranger_events.1905.desc.one.b:0 "Balzo in avanti, ma il colpo fallisce. Il disertore è più veloce di quanto sembri, e in un attimo è già scomparso, inghiottito dalla foresta. L’ho perso."
  agot_nw_ranger_events.1905.desc.one.c:0 "La mia lama fende l’aria, ma [main_figure.GetSheHe] è troppo rapido. Il disertore sfugge, si dilegua nella boscaglia. Sento i suoi passi, ma [main_figure.Custom('DE_PRO_POS_P_3P')] ho già perso di vista."
  agot_nw_ranger_events.1905.desc.one.d:0 "Attacco, ma il traditore anticipa la mia mossa. [main_figure.GetSheHe|U] si abbassa sotto la lama e sparisce tra le ombre degli alberi. Il bosco lo reclama, e io resto con il nulla."
  agot_nw_ranger_events.1905.desc.one.e:0 "Colpisco, ma il disertore evita il fendente, svanendo tra gli alberi prima che possa fermarlo. [main_figure.GetSheHe|U] è fuggito, e con lui l’occasione di giustizia."
  agot_nw_ranger_events.1905.desc.two.a:0 "Cerco di ingannarlo, ma il disertore scopre il trucco. [main_figure.GetSheHe|U] sorride e fugge tra i boschi, lasciandomi solo nel silenzio della sua fuga."
  agot_nw_ranger_events.1905.desc.two.b:0 "Il mio trucco fallisce. Gli occhi del disertore si stringono nel capirlo. Non aspetta il mio prossimo gesto: corre via tra le ombre del bosco, fuori dalla mia portata."
  agot_nw_ranger_events.1905.desc.two.c:0 "Il disertore non cade nella mia trappola. Il suo volto cambia, da confuso a determinato, e prima che possa fermarlo, [main_figure.GetSheHe] corre tra gli alberi, svanendo nel nulla."
  agot_nw_ranger_events.1905.desc.two.d:0 "Il mio inganno si sgretola. [main_figure.GetSheHe|U] se ne accorge e fugge senza esitazione. L’oscurità del bosco lo avvolge, e io rimango a mani vuote."
  agot_nw_ranger_events.1905.desc.two.e:0 "Provo a ingannarlo, ma il disertore non si lascia ingannare. [main_figure.GetSheHe|U] capisce tutto e scappa prima che possa agire. Il bosco lo inghiotte, mentre lo osservo svanire."
  agot_nw_ranger_events.1905.desc.three.a:0 "Ci muoviamo per circondarlo, ma il disertore scorge un varco nella nostra formazione. [main_figure.GetSheHe|U] corre via tra gli alberi. Lo guardo scomparire nella foresta."
  agot_nw_ranger_events.1905.desc.three.b:0 "La mia strategia vacilla, e il disertore trova una via di fuga. [main_figure.GetSheHe|U] si lancia tra gli alberi e fugge. Quando me ne rendo conto, è già lontano."
  agot_nw_ranger_events.1905.desc.three.c:0 "Cerchiamo di intrappolarlo, ma il disertore nota una debolezza. Prima che io possa reagire, [main_figure.GetSheHe] scivola via tra le ombre della foresta."
  agot_nw_ranger_events.1905.desc.three.d:0 "Il piano è buono, ma il disertore è più veloce del previsto. [main_figure.GetSheHe|U] trova un varco e fugge nel bosco. La caccia finisce con lui che ci sfugge."
  agot_nw_ranger_events.1905.desc.three.e:0 "Ci muoviamo, ma il disertore è troppo veloce. [main_figure.GetSheHe|U] sfrutta un nostro errore e scompare tra gli alberi. Non ci resta che guardarlo sparire."
  agot_nw_ranger_events.1905.a:0 "No!"

  ranger_laamp_contract_2001_contract:0 "Braccato dai Bruti"
  ranger_laamp_contract_2001_request:0 "Questa [agot_ranger_mission|E] richiede che tu salvi un confratello dalla furia di [TaskContract.GetEmployer.GetNamePossessive]"
  ranger_laamp_contract_2001_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
  ranger_laamp_contract_2001_desc:0 "Ho appena ricevuto notizia che un nostro confratello è in fuga, braccato da un capo dei bruti.\n\nÈ in pericolo, e la sua vita pende da un filo. Dobbiamo muoverci in fretta se vogliamo aiutarlo. I bruti non gli concederanno molto tempo prima di chiudere il cerchio."

  ##CAST
  # main_figure - The main character of the event - Aggressor chief
  # my_ranger - Ranger Scout
  # rescued_bb - The blackbrother

  #Start Event
  agot_nw_ranger_events.2001.t:0 "Corsa Contro il Tempo"
  agot_nw_ranger_events.2001.desc.intro_a:0 "La notizia del confratello in fuga mi pesa sulla coscienza. I bruti non si fermeranno, e noi non possiamo perdere tempo. Dobbiamo raggiunger[main_figure.Custom('DE_PRO_POS_P_3P') prima che lo faccia [main_figure.GetTitledFirstName]."
  agot_nw_ranger_events.2001.desc.intro_b:0 "Un confratello è braccato, e noi siamo la sua unica speranza. I bruti stringono il cerchio, e ogni momento conta. Raduno i ranger per quella che potrebbe essere una caccia mortale."
  agot_nw_ranger_events.2001.desc.intro_c:0 "Non c’è tempo da perdere. Un fratello corre per la sua vita, e [main_figure.GetTitledFirstName] è alle sue calcagna. Il vento ulula mentre ci prepariamo a partire. Dovremo muoverci altrettanto in fretta."
  agot_nw_ranger_events.2001.desc.intro_d:0 "Un fratello è in pericolo, cacciato da [main_figure.GetTitledFirstName]. L’aria gelida punge mentre ci prepariamo. Nessun errore è permesso: un solo passo falso e [rescued_bb.GetSheHe] non sopravvivrà."
  agot_nw_ranger_events.2001.desc.intro_e:0 "I bruti sono in caccia, e uno dei nostri è la preda. Se non agiamo in fretta, il confratello non avrà scampo. Il campo si anima mentre raccogliamo ciò che serve per la missione."
  agot_nw_ranger_events.2001.desc.outro:0 "\n\nIl capo bruto è vicino, e più indugiamo, peggiori saranno le nostre possibilità. Dobbiamo agire subito, prima che sia troppo tardi."
  agot_nw_ranger_events.2001.a:0 "Non c’è tempo da perdere."
  agot_nw_ranger_events.2001.b:0 "Avviciniamo il campo."
  agot_nw_ranger_events.2001.tt.destination:0 "Parti immediatamente verso [destination_1.GetBaseNameNoTier]"

  agot_nw_ranger_events.2002.t:0 "La Corsa si Stringe"
  agot_nw_ranger_events.2002.desc.intro_a:0 "Raggiungiamo il margine della radura, e lì c’è [rescued_bb.GetSheHe], il nostro confratello, che fugge disperato, con il capo bruto alle calcagna. Abbiamo pochissimo tempo, ma siamo giunti in tempo."
  agot_nw_ranger_events.2002.desc.intro_b:0 "Scorgiamo il confratello davanti a noi, barcollante tra gli alberi, mentre il capo bruto lo incalza. Il divario tra loro si chiude: la finestra per salvarlo è quasi chiusa."
  agot_nw_ranger_events.2002.desc.intro_c:0 "La vista del confratello ci appare chiara, il suo volto sbiancato dal terrore mentre il capo bruto lo raggiunge. Non siamo lontani, ma ogni battito di cuore rende tutto più pericoloso."
  agot_nw_ranger_events.2002.desc.intro_d:0 "Arriviamo appena in tempo per vedere il confratello, esausto e vacillante, mentre il capo bruto si avvicina. Non c’è più tempo: il bruto è quasi su di lui."
  agot_nw_ranger_events.2002.desc.intro_e:0 "Il confratello corre nella foresta, ma il capo bruto è subito dietro, veloce. Siamo arrivati appena in tempo, ma ogni esitazione sarà fatale."
  agot_nw_ranger_events.2002.desc.mid_a:0 "[main_figure.GetTitledFirstName] è implacabile, accelera per colpire. Il confratello inciampa, il panico nei suoi occhi. Dobbiamo agire ora, o tutto sarà perduto."
  agot_nw_ranger_events.2002.desc.mid_b:0 "[main_figure.GetTitledFirstName] è quasi su di lui, la lancia alzata per il colpo finale. Il confratello cade, ansimando, mentre il bruto si avvicina. Mancano secondi."
  agot_nw_ranger_events.2002.desc.mid_c:0 "[main_figure.GetTitledFirstName] ha lo sguardo fisso sul confratello. La tensione si taglia col coltello mentre la distanza si accorcia. È ora di agire."
  agot_nw_ranger_events.2002.desc.mid_d:0 "Il confratello inciampa di nuovo e [main_figure.GetTitledFirstName] coglie l’attimo. La sua lancia brilla nella luce fredda, pronta a colpire. Il momento è ora."
  agot_nw_ranger_events.2002.desc.mid_e:0 "[main_figure.GetTitledFirstName] è a un passo dal colpire. I suoi movimenti sono pesanti e determinati, e il terrore del confratello è palpabile. La finestra per agire si chiude in fretta."
  agot_nw_ranger_events.2002.desc.outro_a:0 "\n\nNon c’è più tempo per pensare, solo per agire. Il capo bruto sta per colpire: tocca a me decidere come salvare il confratello."
  agot_nw_ranger_events.2002.desc.outro_b:0 "\n\nIl bruto sta per colpire, e devo agire in fretta se vogliamo fermarlo e salvare il nostro confratello."
  agot_nw_ranger_events.2002.desc.outro_c:0 "\n\nIl capo bruto è pronto a sferrare il colpo, e la vita del nostro fratello pende da un filo. È tempo di agire."
  agot_nw_ranger_events.2002.desc.outro_d:0 "\n\nIl bruto sta per raggiungerlo. Devo intervenire adesso, o sarà la fine."
  agot_nw_ranger_events.2002.desc.outro_e:0 "\n\nNon resta più tempo. Il capo bruto è pronto a colpire. Devo decidere come intervenire, prima che sia troppo tardi."
  agot_nw_ranger_events.2002.a:0 "Carico contro il bruto."
  agot_nw_ranger_events.2002.b:0 "Provo a parlargli, a farlo ragionare."
  agot_nw_ranger_events.2002.c:0 "Lo inganno affinché [main_figure.Custom('DE_PRO_POS_P_3P')] liberi."
  agot_nw_ranger_events_2002.b.tt.win:0 "Il capo bruto esita, e lo convinco a ritirarsi"
  agot_nw_ranger_events_2002.b.tt.lose:0 "Le mie parole non bastano e colpisce"
  agot_nw_ranger_events_2002.c.tt.win:0 "Il bruto cade nel mio tranello e libera il confratello"
  agot_nw_ranger_events_2002.c.tt.lose:0 "Il bruto vede oltre l’inganno e attacca"

  agot_nw_ranger_events.2004.t:0 "Vittoria nei Ghiacci"
  agot_nw_ranger_events.2004.desc.one.a:0 "La mia carica è rapida, il bruto non riesce a reagire. Con un solo, potente colpo, lo abbatto. Il confratello è salvo, la sua vita risparmiata dal nostro intervento."
  agot_nw_ranger_events.2004.desc.one.b:0 "Mi muovo prima che il bruto completi il colpo. La mia lama fende l’aria e lo abbatte in un lampo. Il confratello crolla in ginocchio, salvo."
  agot_nw_ranger_events.2004.desc.one.c:0 "Raggiungo il bruto mentre sta per colpire. La mia spada lo ferisce, e tutto finisce in pochi istanti. Il confratello mi guarda, salvo in extremis."
  agot_nw_ranger_events.2004.desc.one.d:0 "Con un ruggito mi lancio nella mischia, abbatto il bruto prima che possa colpire. La battaglia è breve, e la vita del confratello è salva."
  agot_nw_ranger_events.2004.desc.one.e:0 "La mia lama colpisce giusta, e il bruto cade ai miei piedi. Il confratello, tremante, mi fa cenno di gratitudine mentre lo aiutiamo a rialzarsi."
  agot_nw_ranger_events.2004.desc.two.a:0 "Le mie parole raggiungono il cuore del bruto. [main_figure.GetSheHe|U] esita, poi abbassa l’arma e si allontana, lasciando il confratello illeso."
  agot_nw_ranger_events.2004.desc.two.b:0 "Parlo in fretta, offrendo una via d’uscita. I suoi occhi si stringono, ma alla fine [main_figure.GetSheHe] cede. Il confratello è salvo, il bruto si dilegua nel bosco."
  agot_nw_ranger_events.2004.desc.two.c:0 "Il bruto ascolta, la sua presa si allenta. Dopo un attimo di riflessione, si volta e ci lascia in pace. Il confratello vive."
  agot_nw_ranger_events.2004.desc.two.d:0 "Le parole, non la lama, salvano la giornata. Il bruto ascolta la ragione, abbassa la lancia e si ritira. Il confratello è salvo."
  agot_nw_ranger_events.2004.desc.two.e:0 "Le mie parole colpiscono nel segno. Il bruto guarda prima il confratello, poi me, infine annuisce e si allontana. La minaccia è finita."
  agot_nw_ranger_events.2004.desc.three.a:0 "Con astuzia distraggo il bruto con una falsa promessa. In quel momento, il confratello fugge. Quando il bruto capisce, è troppo tardi, e scappa."
  agot_nw_ranger_events.2004.desc.three.b:0 "L’inganno funziona. Il bruto si volta, e il confratello fugge. Quando si accorge della verità, è ormai tardi, e si ritira nei boschi."
  agot_nw_ranger_events.2004.desc.three.c:0 "Convinco il bruto a guardare altrove. Quando capisce, il confratello è già lontano, e lui scompare nella foresta, beffato."
  agot_nw_ranger_events.2004.desc.three.d:0 "Il mio piano funziona. Il bruto esita quanto basta, e il confratello fugge. Sconfitto, il bruto si ritira, sapendo d’essere stato ingannato."
  agot_nw_ranger_events.2004.desc.three.e:0 "Ingannato dalle mie parole, il bruto indugia. Il confratello coglie l’attimo e fugge. Il bruto, ormai conscio dell’inganno, svanisce nei ghiacci."
  agot_nw_ranger_events.2004.a:0 "Ora siamo salvi."

  #You Lose
  agot_nw_ranger_events.2005.t:0 "Il Prezzo del Fallimento"
  agot_nw_ranger_events.2005.desc.one.a:0 "Carico in avanti, ma arrivo troppo tardi. La lama del capo bruto colpisce con precisione, e il confratello in nero cade prima che io possa raggiungerlo. Quando arrivo sulla scena, il danno è fatto, [rescued_bb.GetSheHe] è scomparso."
  agot_nw_ranger_events.2005.desc.one.b:0 "Il mio colpo manca il bersaglio, e quello del capo bruto è fulmineo. Il confratello crolla a terra, la vita spezzata sotto i nostri occhi. Il nostro fallimento è completo."
  agot_nw_ranger_events.2005.desc.one.c:0 "Combatto con tutte le forze, ma non basta. Il colpo del capo bruto va a segno, e il confratello cade senza vita al suolo. Non posso far altro che guardare mentre il bruto si allontana vittorioso."
  agot_nw_ranger_events.2005.desc.one.d:0 "Carico in avanti, ma il capo bruto è più rapido. La sua arma abbatte il confratello prima che io possa raggiungerlo. La sconfitta brucia mentre osserviamo il nostro compagno cadere."
  agot_nw_ranger_events.2005.desc.one.e:0 "Il capo bruto si muove prima che io possa reagire, e la vita del confratello viene stroncata in un istante. Cerco di fermarlo, ma i miei sforzi arrivano troppo tardi, la battaglia è perduta."
  agot_nw_ranger_events.2005.desc.two.a:0 "Cerco di ragionare col capo bruto, ma le mie parole cadono nel vuoto. La sua lama guizza, e il confratello cade morto prima che io possa muovermi."
  agot_nw_ranger_events.2005.desc.two.b:0 "Parlo in fretta, cercando di calmare la situazione, ma il capo bruto resta impassibile. La sua arma abbatte il confratello, e la mia occasione di salvarlo svanisce."
  agot_nw_ranger_events.2005.desc.two.c:0 "Il mio tentativo di negoziare fallisce. L’ira del capo bruto non vacilla, e con un colpo deciso, uccide il confratello. Le mie parole non sono bastate."
  agot_nw_ranger_events.2005.desc.two.d:0 "Cerco un terreno comune, ma il capo bruto non ascolta. La sua lama trafigge il confratello, e tutto ciò che posso fare è guardare con orrore mentre la battaglia finisce in disfatta."
  agot_nw_ranger_events.2005.desc.two.e:0 "Il mio appello alla pace resta inascoltato. Il capo bruto colpisce, e il confratello viene ucciso là dove [rescued_bb.GetSheHe] si trova. La sconfitta è schiacciante, e non ci resta che la perdita."
  agot_nw_ranger_events.2005.desc.three.a:0 "Tento di ingannare il capo bruto, ma [main_figure.GetSheHe] vede attraverso il mio trucco. Con un gesto fulmineo, la sua lama colpisce il confratello. La sconfitta è rapida e innegabile."
  agot_nw_ranger_events.2005.desc.three.b:0 "Il mio piano per sviare il bruto fallisce. [main_figure.GetSheHe|U] vede il tranello e uccide il confratello prima che io possa fermarlo. L’astuzia non è bastata a salvarlo."
  agot_nw_ranger_events.2005.desc.three.c:0 "Cerco di superare in astuzia il capo bruto, ma il mio piano crolla. Il suo colpo va a segno, e il confratello cade morto davanti ai miei occhi. La sconfitta è amara, e la mia strategia fallisce."
  agot_nw_ranger_events.2005.desc.three.d:0 "Il mio inganno fallisce. Il capo bruto non si lascia ingannare, e con un colpo rapido, [main_figure.GetSheHe] uccide il confratello. La perdita è acuta, e i miei sforzi svaniscono nel nulla."
  agot_nw_ranger_events.2005.desc.three.e:0 "Il mio tentativo di ingannare il capo bruto va terribilmente storto. [main_figure.GetSheHe|U] vede tutto con chiarezza, e la sua lama abbatte il confratello. Rimango lì, sconfitto."
  agot_nw_ranger_events.2005.a:0 "È finita... lo abbiamo perso."
  agot_nw_ranger_events.2005.a.tt:0 "Il bruto fugge"

  # INVESTIGAZIONE
  # Testi dei Contratti
  ranger_laamp_contract_2101_contract:0 "Segni nella Neve"
  ranger_laamp_contract_2101_request:0 "Questa [agot_ranger_mission|E] richiede un'attenta indagine su strane tracce e indizi nascosti nella zona"
  ranger_laamp_contract_2101_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
  ranger_laamp_contract_2101_desc:0 "Ho trovato qualcosa di strano là fuori: una traccia, segni nella neve.\n\nNon riesco a capire cosa li abbia lasciati, ma c'è qualcosa, Primo Ranger. Se indaghiamo più a fondo, potremmo scoprire cosa si cela dietro tutto questo."
  ranger_laamp_contract_2101_reward_win:0 "Potresti ottenere una ricompensa casuale, inclusi [gold_i|E][gold|E], [prestige_i|E][prestige|E] o [piety_i|E][piety|E]"
  ranger_laamp_contract_2101_reward_lose:0 "Potresti subire lievi penalità, come la perdita di [prestige_i|E][prestige|E] o [piety_i|E][piety|E]"

  ##CAST
  # my_ranger - Ranger Scout

  #Start Event
  agot_nw_ranger_events.2101.t:0 "Nel Regno dell'Ignoto"
  agot_nw_ranger_events.2101.desc.intro_a:0 "Ci prepariamo a seguire le tracce trovate dal mio esploratore. L’aria è gelida e tagliente, carica del peso dell’ignoto. Qualunque cosa ci attenda là fuori potrebbe rivelarsi preziosa… o letale. Le orme ci attendono."
  agot_nw_ranger_events.2101.desc.intro_b:0 "Gli uomini sono pronti a muoversi, gli occhi scrutano il paesaggio ghiacciato. Il rapporto di [my_ranger.GetTitledFirstName] riecheggia nella mia mente, segni insoliti sparsi in tutta l’area. È tempo di vedere con i nostri occhi."
  agot_nw_ranger_events.2101.desc.intro_c:0 "Mentre raccogliamo provviste, il mistero delle tracce ci chiama. Là fuori c’è qualcosa, e la scoperta di [my_ranger.GetTitledFirstNamePossessive] ha agitato l’intero accampamento. Seguiremo quei segni, ovunque conducano."
  agot_nw_ranger_events.2101.desc.intro_d:0 "L’equipaggiamento è pronto, gli uomini sono inquieti, e le tracce si aprono davanti a noi. Che conducano a qualcosa di banale o di pericoloso, dobbiamo scoprirlo. Questa terra cela segreti, e stiamo per svelarne uno."
  agot_nw_ranger_events.2101.desc.intro_e:0 "Con il sole appena oltre la Barriera, ci prepariamo a partire. La scoperta di [my_ranger.GetTitledFirstNamePossessive] ci attende oltre, chiamandoci verso una caverna, i boschi o le colline. Il sentiero potrebbe rivelare qualcosa d’inaspettato… o qualcosa che sarebbe meglio restasse nascosto."
  agot_nw_ranger_events.2101.desc.outro:0 "\n\nI segni lasciati nella neve non dureranno a lungo. Dobbiamo agire in fretta prima che il selvaggio li cancelli. È tempo di mettersi in cammino."
  agot_nw_ranger_events.2101.a:0 "Non c’è tempo da perdere."
  agot_nw_ranger_events.2101.b:0 "Avviciniamo l'accampamento."
  agot_nw_ranger_events.2101.tt.destination:0 "Parti subito verso [destination_1.GetBaseNameNoTier]"

  agot_nw_ranger_events.2102.t:0 "Prima del Calar del Sole"
  agot_nw_ranger_events.2102.desc.intro_a:0 "Siamo giunti sul posto proprio mentre il sole inizia a calare. L’aria si fa più fredda, le ombre si allungano sul terreno. Il tempo stringe, e dobbiamo scegliere: c’è luce sufficiente per perlustrare solo una zona con attenzione."
  agot_nw_ranger_events.2102.desc.intro_b:0 "Il paesaggio si stende davanti a noi, le tracce svaniscono nella distanza. Ogni sentiero racconta una storia, e conduce verso la caverna, i boschi o le colline. Dobbiamo scegliere con cura, non ci sarà una seconda occasione prima che cali la notte."
  agot_nw_ranger_events.2102.desc.intro_c:0 "Al nostro arrivo, il gelo del crepuscolo ci avvolge. Ogni sentiero — verso la caverna, i boschi o le colline rocciose — suggerisce qualcosa lasciato indietro. C’è un’energia strana nell’aria, e la scelta che faremo ora potrà cambiare ciò che troveremo."
  agot_nw_ranger_events.2102.desc.intro_d:0 "Le ombre si allungano mentre osserviamo l’area. Tracce si diramano in diverse direzioni, ciascun sentiero con il suo mistero. Il sole non ci aspetterà, dobbiamo scegliere con saggezza se vogliamo scoprire qualcosa prima che faccia buio."
  agot_nw_ranger_events.2102.desc.intro_e:0 "La luce che svanisce getta un bagliore fioco sul paesaggio. Siamo a un bivio, con sentieri che portano alla caverna, ai boschi e alle colline. Non c’è tempo per esplorarli tutti, ma una scelta oculata potrebbe svelare i segreti nascosti in questo luogo."
  agot_nw_ranger_events.2102.desc.outro:0 "\n\nL’ultima luce del giorno svanisce, lasciandoci con una sola scelta."
  agot_nw_ranger_events.2102.a:0 "Dovremmo indagare nella caverna vicina."
  agot_nw_ranger_events.2102.b:0 "Cercheremo nei boschi vicini."
  agot_nw_ranger_events.2102.c:0 "Dobbiamo salire sulle colline rocciose."

  agot_nw_ranger_events.2103.t.cave:0 "Nelle Ombre"
  agot_nw_ranger_events.2103.desc.intro_a.cave:0 "Ci avviciniamo alla bocca della caverna, un vuoto oscuro scavato nel fianco della collina. L’aria qui è più pesante, come se trattenesse il respiro."
  agot_nw_ranger_events.2103.desc.intro_b.cave:0 "L’entrata della caverna incombe, incorniciata da pietra frastagliata. Ombre si riversano fuori, celando i segreti che si nascondono all’interno."
  agot_nw_ranger_events.2103.desc.intro_c.cave:0 "Il sentiero verso la caverna è insidioso, cosparso di rocce taglienti e pietre instabili. L’aria fredda che ne esce ci sfiora."
  agot_nw_ranger_events.2103.desc.intro_d.cave:0 "Ci fermiamo al limite della caverna, scrutando nell’oscurità. All’interno regna il silenzio, inquietante, come se qualcosa ci stesse aspettando."
  agot_nw_ranger_events.2103.desc.intro_e.cave:0 "L’apertura della caverna si spalanca davanti a noi, profonda e minacciosa. Un brivido ne fuoriesce, portando con sé l’odore di terra umida e pietra."
  agot_nw_ranger_events.2103.desc.mid_a.cave:0 "L’oscurità ci avvolge mentre avanziamo. Le ombre si muovono a ogni passo, i nostri occhi faticano a distinguere nel buio."
  agot_nw_ranger_events.2103.desc.mid_b.cave:0 "Procediamo con cautela, attenti a ogni suono. Il silenzio è inquietante, rotto solo dal debole gocciolio d’acqua che riecheggia."
  agot_nw_ranger_events.2103.desc.mid_c.cave:0 "I nostri passi rimbombano contro le pareti di pietra, e l’aria si fa più gelida. Siamo ormai in profondità, dove la luce dell’ingresso non arriva più."
  agot_nw_ranger_events.2103.desc.mid_d.cave:0 "La caverna si restringe mentre ci inoltriamo, le pareti si chiudono intorno a noi. Ogni suono è amplificato, facendo crescere la tensione."
  agot_nw_ranger_events.2103.desc.mid_e.cave:0 "Ogni passo nella tenebra rivela soltanto nuove ombre. L’aria è densa, e qualcosa… non va, come se fossimo osservati."
  agot_nw_ranger_events.2103.desc.outro_a.cave:0 "\n\nPiù avanti, un debole bagliore cattura la nostra attenzione, semi-sepolto tra le macerie. La caverna nasconde più delle ombre… nasconde qualcosa."
  agot_nw_ranger_events.2103.desc.outro_b.cave:0 "\n\nI nostri occhi si abituano, e là, tra le rocce, giace qualcosa di insolito. Questa caverna potrebbe contenere le risposte che cerchiamo."
  agot_nw_ranger_events.2103.desc.outro_c.cave:0 "\n\nCi fermiamo, scorgendo qualcosa in lontananza: un flebile luccichio di metallo o ossa, appena visibile nell’oscurità."
  agot_nw_ranger_events.2103.desc.outro_d.cave:0 "\n\nProprio quando stavamo per tornare indietro, intravediamo qualcosa parzialmente nascosto — una scoperta che potrebbe spiegare le strane tracce."
  agot_nw_ranger_events.2103.desc.outro_e.cave:0 "\n\nLe ombre rivelano un luccichio, una forma fuori posto nell’oscurità della caverna. Abbiamo trovato qualcosa… ma cosa?"
  agot_nw_ranger_events.2103.a.cave:0 "Ci inoltriamo ancor più nell’oscurità."
  agot_nw_ranger_events.2103.b.cave:0 "Esaminiamo da vicino il bagliore."
  agot_nw_ranger_events.2103.c.cave:0 "Cerchiamo segni di attività recente."
  agot_nw_ranger_events_2103.a.tt.win.cave:0 "Scopro una reliquia nascosta."
  agot_nw_ranger_events_2103.a.tt.lose.cave:0 "Perdo l’equilibrio e trovo solo pericolo."
  agot_nw_ranger_events_2103.b.tt.win.cave:0 "È un ritrovamento prezioso, nascosto in bella vista."
  agot_nw_ranger_events_2103.b.tt.lose.cave:0 "L’oggetto è una trappola, si frantuma sotto l’ispezione."
  agot_nw_ranger_events_2103.c.tt.win.cave:0 "Individuo tracce fresche."
  agot_nw_ranger_events_2103.c.tt.lose.cave:0 "Le tracce non portano da nessuna parte."

  ##woods scenario
  agot_nw_ranger_events.2103.t.woods:0 "I Boschi Sussurranti"
  agot_nw_ranger_events.2103.desc.intro_a.woods:0 "Gli alberi si stringono intorno a noi, i rami appesantiti dalla brina. I boschi sono silenziosi, quasi troppo immobili."
  agot_nw_ranger_events.2103.desc.intro_b.woods:0 "Alberi fitti si ergono come colonne, i rami intrecciati a formare un tetto oscuro. I boschi sembrano infiniti, un labirinto d’ombra e corteccia."
  agot_nw_ranger_events.2103.desc.intro_c.woods:0 "Mettiamo piede nel bosco, il suolo è morbido sotto i nostri passi. Ogni suono è ovattato dal spesso strato di foglie."
  agot_nw_ranger_events.2103.desc.intro_d.woods:0 "Il bosco ci inghiotte, con sentieri che serpeggiano tra gli alberi. I rami sopra le nostre teste oscurano quasi tutta la luce."
  agot_nw_ranger_events.2103.desc.intro_e.woods:0 "Il silenzio è quasi assordante mentre ci addentriamo. Ogni passo sembra più rumoroso, come se il bosco stesso ci stesse ascoltando."
  agot_nw_ranger_events.2103.desc.mid_a.woods:0 "I rami scricchiolano sopra di noi, e un vento freddo ci sfiora, come se qualcosa d’invisibile si muovesse attorno a noi."
  agot_nw_ranger_events.2103.desc.mid_b.woods:0 "Udiamo un fruscio leggero nei pressi. La foresta non è vuota, e ogni ombra cela un segreto."
  agot_nw_ranger_events.2103.desc.mid_c.woods:0 "Un senso d’inquietudine ci avvolge, le ombre sotto gli alberi si muovono nella luce morente."
  agot_nw_ranger_events.2103.desc.mid_d.woods:0 "Più ci addentriamo, più contorti diventano gli alberi, i rami simili ad artigli protesi verso di noi."
  agot_nw_ranger_events.2103.desc.mid_e.woods:0 "Ogni svolta svela nuove ombre, e l’aria si fa più fredda. C’è qualcosa nascosto in questo bosco."
  agot_nw_ranger_events.2103.desc.outro_a.woods:0 "\n\nDavanti a noi, tra le radici, vediamo qualcosa nascosto: un piccolo pegno, lasciato o perduto."
  agot_nw_ranger_events.2103.desc.outro_b.woods:0 "\n\nTroviamo una radura, e lì, a terra, giace uno strano fagotto, mezzo coperto dalle foglie."
  agot_nw_ranger_events.2103.desc.outro_c.woods:0 "\n\nUn bagliore ci colpisce l’occhio, una scorta nascosta o un’offerta lasciata da qualcuno... per qualcosa."
  agot_nw_ranger_events.2103.desc.outro_d.woods:0 "\n\nProprio quando stiamo per tornare indietro, scorgiamo un luccichio nell’ombra, un indizio di chi è passato di qui."
  agot_nw_ranger_events.2103.desc.outro_e.woods:0 "\n\nGli alberi si aprono appena, rivelando un oggetto a terra. È piccolo, ma potrebbe contenere delle risposte."
  agot_nw_ranger_events.2103.a.woods:0 "Esaminiamo lo strano pegno."
  agot_nw_ranger_events.2103.b.woods:0 "Cerchiamo tracce nel suolo."
  agot_nw_ranger_events.2103.c.woods:0 "Frughiamo con attenzione nella boscaglia."
  agot_nw_ranger_events_2103.a.tt.win.woods:0 "È una reliquia preziosa."
  agot_nw_ranger_events_2103.a.tt.lose.woods:0 "L’oggetto si rompe, senza rivelare nulla."
  agot_nw_ranger_events_2103.b.tt.win.woods:0 "Trovo tracce fresche che conducono più a fondo."
  agot_nw_ranger_events_2103.b.tt.lose.woods:0 "Le tracce non portano da nessuna parte."
  agot_nw_ranger_events_2103.c.tt.win.woods:0 "Scopro una scorta nascosta."
  agot_nw_ranger_events_2103.c.tt.lose.woods:0 "Non c’è altro che ombra qui."

  agot_nw_ranger_events.2103.t.hill:0 "Tra le Altezze Rocciose"
  agot_nw_ranger_events.2103.desc.intro_a.hill:0 "Le colline rocciose si ergono davanti a noi, un paesaggio aspro di creste e massi. Scalando, godiamo di una vista che abbraccia l’intera regione."
  agot_nw_ranger_events.2103.desc.intro_b.hill:0 "Ci arrampichiamo su pietre instabili, il vento si alza mentre saliamo. Le colline sono silenziose, ma la vista è immensa."
  agot_nw_ranger_events.2103.desc.intro_c.hill:0 "Rocce e pendii ripidi rendono difficile la salita, ma da quassù possiamo vedere ben oltre la Barriera."
  agot_nw_ranger_events.2103.desc.intro_d.hill:0 "Il terreno accidentato si stende davanti a noi, ogni passo è una prova. Pietre sciolte scricchiolano sotto i nostri piedi."
  agot_nw_ranger_events.2103.desc.intro_e.hill:0 "Le colline sono aspre, con creste affilate e sentieri stretti. Salendo, cerchiamo qualsiasi segno di attività recente."
  agot_nw_ranger_events.2103.desc.mid_a.hill:0 "Ci fermiamo a riprendere fiato, scrutando l’orizzonte. Il vento fende le colline, freddo e tagliente."
  agot_nw_ranger_events.2103.desc.mid_b.hill:0 "Tra le rocce notiamo dei segni, sembrano intenzionali, un debole indizio lasciato da qualcuno."
  agot_nw_ranger_events.2103.desc.mid_c.hill:0 "Pietre allentate rotolano sotto i nostri passi, ma qualcosa brilla tra i massi più avanti."
  agot_nw_ranger_events.2103.desc.mid_d.hill:0 "Giunti su un altopiano, vediamo qualcosa incastrato tra le rocce, parzialmente nascosto, in attesa."
  agot_nw_ranger_events.2103.desc.mid_e.hill:0 "Il vento cambia direzione e per un attimo si avverte un lieve odore di fumo, come se qualcuno fosse stato qui di recente."
  agot_nw_ranger_events.2103.desc.outro_a.hill:0 "\n\nDavanti a noi scorgiamo una piccola nicchia tra due massi, nasconde qualcosa celato con cura."
  agot_nw_ranger_events.2103.desc.outro_b.hill:0 "\n\nLì, sul pendio, c’è un fagotto incastrato tra le rocce, lasciato o nascosto di proposito."
  agot_nw_ranger_events.2103.desc.outro_c.hill:0 "\n\nUn oggetto strano attira il nostro sguardo, mezzo sepolto nel pendio roccioso. Stona con il resto."
  agot_nw_ranger_events.2103.desc.outro_d.hill:0 "\n\nCi avviciniamo, notando qualcosa d’insolito tra le rocce: forse un indizio di ciò che cerchiamo."
  agot_nw_ranger_events.2103.desc.outro_e.hill:0 "\n\nProprio mentre ci prepariamo a salire ancora, scorgiamo qualcosa di parzialmente sepolto: una scoperta tra le pietre."
  agot_nw_ranger_events.2103.a.hill:0 "Frughiamo nelle fessure rocciose."
  agot_nw_ranger_events.2103.b.hill:0 "Esaminiamo i segni sulla pietra."
  agot_nw_ranger_events.2103.c.hill:0 "Cerchiamo tracce d’attività recente."
  agot_nw_ranger_events_2103.a.tt.win.hill:0 "Trovo una reliquia nascosta."
  agot_nw_ranger_events_2103.a.tt.lose.hill:0 "Solo pietra fredda."
  agot_nw_ranger_events_2103.b.tt.win.hill:0 "I segni conducono a qualcosa di prezioso."
  agot_nw_ranger_events_2103.b.tt.lose.hill:0 "I segni non significano nulla."
  agot_nw_ranger_events_2103.c.tt.win.hill:0 "Scopro un falò recente."
  agot_nw_ranger_events_2103.c.tt.lose.hill:0 "Il posto pare intatto."

  agot_nw_ranger_events.2104.t:0 "Scoperta"
  agot_nw_ranger_events.2104.desc.a:0 "Dopo ulteriori indagini, scopriamo qualcosa di prezioso, un indizio che approfondisce la nostra comprensione del luogo e dei suoi segreti."
  agot_nw_ranger_events.2104.desc.b:0 "La nostra ricerca ha successo, rivelando tracce nascoste. Qualunque cosa fosse qui ha lasciato dietro di sé qualcosa di valore."
  agot_nw_ranger_events.2104.desc.c:0 "Dopo un’attenta perlustrazione, troviamo un oggetto nascosto, un premio inatteso che offre nuovi indizi su quanto accaduto."
  agot_nw_ranger_events.2104.desc.d:0 "I nostri sforzi sono ripagati: portiamo alla luce una reliquia che racchiude parte della storia. È più di quanto sperassimo."
  agot_nw_ranger_events.2104.desc.e:0 "Seguendo le tracce giungiamo a qualcosa di prezioso, sepolto nell’ombra. È un ritrovamento che dà valore alla nostra missione."
  agot_nw_ranger_events.2104.desc.artifact:0 "\n\nProprio prima di andarcene, inciampo su qualcosa sepolto: un’arma, nascosta sotto terra. La raccolgo e decido di portarla all’accampamento."
  agot_nw_ranger_events.2104.a:0 "Torniamo all’accampamento."

  #You Lose
  agot_nw_ranger_events.2105.t:0 "Ombre Vuote"
  agot_nw_ranger_events.2105.desc.a:0 "Nonostante le nostre indagini, non troviamo nulla. Qualunque cosa fosse qui, non ha lasciato traccia da seguire."
  agot_nw_ranger_events.2105.desc.b:0 "La nostra ricerca non produce nulla di valore, solo ombre e silenzio dove speravamo di trovare di più."
  agot_nw_ranger_events.2105.desc.c:0 "Malgrado gli sforzi, non scopriamo nulla di concreto. Gli indizi si sono dissolti, lasciandoci solo domande."
  agot_nw_ranger_events.2105.desc.d:0 "Dopo aver ispezionato ogni angolo, ce ne andiamo a mani vuote e col dubbio che qualcosa ci sia sfuggito."
  agot_nw_ranger_events.2105.desc.e:0 "La nostra indagine non porta a nulla di utile, solo tempo perso e un crescente senso di inutilità."
  agot_nw_ranger_events.2105.a:0 "Una ricerca vana."

  ranger_laamp_contract_2201_contract:0 "Valutare il Capo dei Bruti"
  ranger_laamp_contract_2201_request:0 "Questa [agot_ranger_mission|E] richiede che tu visiti [TaskContract.GetEmployer.GetName] per valutarlo"
  ranger_laamp_contract_2201_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
  ranger_laamp_contract_2201_desc:0 "Il Lord Comandante ci ha ordinato di investigare su [TaskContract.GetEmployer.GetName], che sta attirando l'attenzione oltre la Barriera. La sua gente cresce in numero, e le voci parlano della sua natura imprevedibile. Alcuni dicono che [TaskContract.GetEmployer.GetSheHe] sia un pericolo per noi, altri sostengono che non sia che un altro gruppo in lotta per sopravvivere. Ho localizzato il suo accampamento. Se ci muoviamo in fretta, potremo valutare la minaccia prima che diventi ingestibile."

  agot_nw_ranger_events.2201.t:0 "Uno Sguardo Vigile"
  agot_nw_ranger_events.2201.desc.intro_a:0 "Gli ordini del Lord Comandante sono chiari: [main_figure.GetTitledFirstName] va osservato attentamente. Se [main_figure.GetSheHe] rappresenta una minaccia per la Barriera, dobbiamo saperlo prima che sia troppo tardi."
  agot_nw_ranger_events.2201.desc.intro_b:0 "Oltre la Barriera si mormora di un capo bruto che si fa sempre più audace. Alcuni dicono che [main_figure.GetSheHe] stia radunando altri, altri che non sia che uno sciocco rumoroso. Dobbiamo scoprire la verità."
  agot_nw_ranger_events.2201.desc.intro_c:0 "Un altro capo dei Bruti si leva tra i geli del Nord. Alcuni saccheggiano, altri commerciano, altri ancora restano isolati. Scopriremo a quale di questi [main_figure.GetSheHe] appartiene."
  agot_nw_ranger_events.2201.desc.intro_d:0 "Si parla dei liberi che si radunano in numero crescente, guidati da un leader con il fuoco negli occhi. Se vi è pericolo, dobbiamo essere i primi a scorgerlo."
  agot_nw_ranger_events.2201.desc.intro_e:0 "Questa è la natura della Guardia: osservare. Se questo bruto è un problema, il Lord Comandante deve saperlo prima che arrivi alla nostra soglia."
  agot_nw_ranger_events.2201.desc.outro:0 "\n\nCon provviste raccolte e lame affilate, ci dirigiamo verso i ghiacci. Presto saremo dinanzi alle terre di [main_figure.GetTitledFirstNamePossessive] e scopriremo che tipo di [Select_CString(main_figure.IsFemale,'donna','uomo')] [main_figure.GetSheHe] sia davvero."
  agot_nw_ranger_events.2201.a:0 "Muoviamoci."
  agot_nw_ranger_events.2201.b:0 "Dovremmo spostare l’intero accampamento più vicino."
  agot_nw_ranger_events.2201.tt.destination:0 "Parti subito verso [destination_1.GetBaseNameNoTier]"

  agot_nw_ranger_events.2202.t:0 "Ai Confini del Loro Mondo"
  agot_nw_ranger_events.2202.desc.intro_a:0 "Giungiamo nei pressi dell’accampamento bruto sotto il velo della brina e dell’ombra. Fuochi tremolano più avanti, i loro guerrieri si muovono come spettri tra gli alberi."
  agot_nw_ranger_events.2202.desc.intro_b:0 "Oltre il crinale, l’accampamento bruto si stende sul terreno gelato. I loro numeri sono incerti, la minaccia sconosciuta."
  agot_nw_ranger_events.2202.desc.intro_c:0 "L’odore di fumo aleggia nell’aria gelida. Un accampamento di guerra? Un raduno? È troppo presto per dirlo."
  agot_nw_ranger_events.2202.desc.intro_d:0 "Una linea di fortificazioni rozze circonda l’insediamento — pali conficcati nella terra gelata. Che siano per difesa o per mostrare forza, ancora non possiamo dirlo."
  agot_nw_ranger_events.2202.desc.intro_e:0 "Il suono di risate e voci taglienti si leva nella notte. Se appartengano a guerrieri o a folli, lo scopriremo."
  agot_nw_ranger_events.2202.desc.mid_a:0 "\n\nIl loro capo esce dalla tenda, un [Select_CString(main_figure.IsFemale,'donna','uomo')] dalle spalle larghe e con un sorriso crudele. Anche da qui, la sua presenza è inquietante."
  agot_nw_ranger_events.2202.desc.mid_b:0 "\n\nDonne e bambini si muovono tra le capanne grezze, ma al centro del campo, il loro capo si erge con fierezza."
  agot_nw_ranger_events.2202.desc.mid_c:0 "\n\nUna figura alta siede davanti a un grande fuoco, i suoi guerrieri raccolti attorno. La loro lealtà è evidente, meritata o meno."
  agot_nw_ranger_events.2202.desc.mid_d:0 "\n\nA prima vista sembrano comuni. Poi il capo parla, e c’è qualcosa nella sua voce che mi rode l’anima."
  agot_nw_ranger_events.2202.desc.mid_e:0 "\n\nOsservo [main_figure.GetTitledFirstName] sollevare il corno del vino, i suoi uomini urlano in risposta. Una dimostrazione di forza… o disperazione?"
  agot_nw_ranger_events.2202.desc.outro_a:0 "\n\nÈ giunto il momento di decidere — questa [Select_CString(main_figure.IsFemale,'donna','uomo')] è un pericolo, o solo un bruto in cerca di sopravvivenza?"
  agot_nw_ranger_events.2202.desc.outro_b:0 "\n\nUn capo può fare degli uomini guerrieri… o mostri. Questo cammina sul filo tra i due."
  agot_nw_ranger_events.2202.desc.outro_c:0 "\n\nChe [main_figure.GetSheHe] voglia sfidare la Guardia o no, la sua gente lo seguirebbe in battaglia se lo chiamasse."
  agot_nw_ranger_events.2202.desc.outro_d:0 "\n\n[main_figure.GetSheHe|U] non è un amico per noi, ma questo lo rende un nemico? Dobbiamo decidere cosa riferire."
  agot_nw_ranger_events.2202.desc.outro_e:0 "\n\nNon possiamo indugiare oltre. Il Lord Comandante deve sapere cosa abbiamo visto."
  agot_nw_ranger_events.2202.a:0 "Questo capo è pericoloso. [main_figure.GetSheHe|U] va affrontato."
  agot_nw_ranger_events.2202.b:0 "[main_figure.GetSheHe|U] non è un alleato, ma non rappresenta una vera minaccia."
  ranger_report_danger:0 "Il Lord Comandante potrebbe dichiarare guerra a [main_figure.GetTitledFirstNameNoTooltip]"

  agot_nw_ranger_events.2204.t:0 "Una Minaccia Oltre la Barriera"
  agot_nw_ranger_events.2204.desc:0 "Un messaggero giunge da [first_ranger.GetTitledFirstName], con notizie inquietanti. Il Primo Ranger ha investigato su [main_figure.GetTitledFirstName] e lo ha giudicato un vero pericolo. La sua forza cresce, e le sue ambizioni potrebbero presto volgersi verso la Barriera. Se non agiamo, potremmo pentircene quando i suoi predoni caleranno in massa.\n\nLa decisione è mia — marciamo oltre la Barriera, o restiamo in attesa?"
  agot_nw_ranger_events.2204.a:0 "La Barriera non resterà a guardare. Marciamo!"
  agot_nw_ranger_events.2204.b:0 "Attenderemo e osserveremo. Non è ancora il momento."

  agot_nw_ranger_events.2205.t:0 "Uno Sguardo Vigile"
  agot_nw_ranger_events.2205.desc:0 "Un messaggero giunge da [first_ranger.GetTitledFirstName], portando il suo resoconto su [main_figure.GetTitledFirstName]. Sebbene il [Select_CString(main_figure.IsFemale,'donna','uomo')] non sia un amico per noi, [main_figure.GetSheHe] non appare come una minaccia immediata. La sua gente è occupata a sopravvivere, non a radunarsi per colpire la Barriera.\n\nPer ora, non c’è bisogno di guerra. Ma è saggio lasciarli liberi di agire?"
  agot_nw_ranger_events.2205.a:0 "Allora li lasceremo stare."
  agot_nw_ranger_events.2205.b:0 "Colpiamo per primi, prima di pentircene."

  ##FALLEN RANGER
  #Contract Texts
  ranger_laamp_contract_2301_contract:0 "Il Ranger Caduto"
  ranger_laamp_contract_2301_request:0 "Questa [agot_ranger_mission|E] richiede che tu indaghi sulla morte di un ranger caduto"
  ranger_laamp_contract_2301_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
  ranger_laamp_contract_2301_desc:0 "Il Lord Comandante ci ha ordinato di indagare sulla morte di uno dei nostri. Un ranger è stato ritrovato oltre la Barriera, senza vita e solo, il corpo segnato da ferite che non raccontano una storia chiara. Sono stati i Bruti, bestie… o qualcosa di peggio? Dobbiamo scoprire la verità prima che altre vite vadano perdute."

  agot_nw_ranger_events.2301.t:0 "Una Morte Senza Risposte"
  agot_nw_ranger_events.2301.desc.intro_a:0 "Uno dei nostri è caduto oltre la Barriera, il corpo lasciato al gelo. Il Lord Comandante esige risposte, e tocca a me trovarle."
  agot_nw_ranger_events.2301.desc.intro_b:0 "La Guardia ha sempre conosciuto la morte, ma quando un confratello muore da solo, senza una causa chiara, non possiamo voltare lo sguardo."
  agot_nw_ranger_events.2301.desc.intro_c:0 "Il corpo di un ranger è stato trovato nei territori selvaggi, senza vita e segnato. Nessuno ha visto ciò che lo ha ucciso, e questo è ciò che più mi turba."
  agot_nw_ranger_events.2301.desc.intro_d:0 "Oltre la Barriera, la morte è sempre vicina. Ma questa? Questa non è stata una semplice disgrazia. Qualcosa — o qualcuno — gli ha tolto la vita."
  agot_nw_ranger_events.2301.desc.intro_e:0 "Un confratello della Guardia ha trovato la morte oltre la Barriera, e il suo assassino resta ignoto. Non tornerò senza risposte."
  agot_nw_ranger_events.2301.desc.outro:0 "\n\nC'è solo un modo per scoprire la verità — devo seguire le tracce e vedere dove conducono."
  agot_nw_ranger_events.2301.a:0 "Mettiamoci in marcia."
  agot_nw_ranger_events.2301.b:0 "Spostiamo l'intero accampamento più vicino."
  agot_nw_ranger_events.2301.tt.destination:0 "Parti subito verso [destination_1.GetBaseNameNoTier]"

  agot_nw_ranger_events.2302.t:0 "Segni nel Gelo"
  agot_nw_ranger_events.2302.desc.intro_a:0 "Raggiungiamo il luogo dove è stato trovato il ranger. Il suo corpo giace immobile dove è caduto, toccato solo dal vento gelido che gli scivola sopra."
  agot_nw_ranger_events.2302.desc.intro_b:0 "La scena è inquietantemente silenziosa, salvo il crocchiare della neve sotto i miei stivali. Il ranger è lì davanti a me, e i suoi ultimi istanti restano un mistero."
  agot_nw_ranger_events.2302.desc.intro_c:0 "Il suo corpo è rigido per il gelo, ma le ferite sono fresche. Qualunque cosa l'abbia ucciso, non dev’essere lontana."
  agot_nw_ranger_events.2302.desc.intro_d:0 "Tracce circondano il cadavere — alcune umane, altre no. I segni non raccontano una storia chiara, ma qualcosa aleggia ancora qui."
  agot_nw_ranger_events.2302.desc.intro_e:0 "La spada giace al suo fianco, ancora stretta nella mano gelata. Qualunque cosa abbia affrontato, ha combattuto fino alla fine."
  agot_nw_ranger_events.2302.desc.mid_a:0 "Nessuna arma, nessun bottino. Se sono stati Bruti, non hanno preso nulla. Ma se non erano loro… allora chi?"
  agot_nw_ranger_events.2302.desc.mid_b:0 "Le ferite sono profonde, irregolari — non da lama, ma da qualcos’altro. Una bestia? Artigli? Denti?"
  agot_nw_ranger_events.2302.desc.mid_c:0 "La neve ha coperto gran parte delle tracce, ma qualche segno resta — una lotta, forse una fuga. Non è morto facilmente."
  agot_nw_ranger_events.2302.desc.mid_d:0 "Il freddo ha conservato il corpo. Le ferite ancora sanguinano, il volto bloccato in un'espressione finale di dolore."
  agot_nw_ranger_events.2302.desc.mid_e:0 "Mi inginocchio accanto a lui, studiando la scena. Era forte, un buon combattente, eppure ciò che l’ha abbattuto l’ha fatto con facilità."
  agot_nw_ranger_events.2302.desc.outro_a:0 "\n\nLa verità giace nel gelo. Devo decidere come indagare prima che le tracce spariscano per sempre."
  agot_nw_ranger_events.2302.desc.outro_b:0 "\n\nNessuna risposta facile si presenta. Se voglio sapere cos'è accaduto, devo seguire i segni lasciati."
  agot_nw_ranger_events.2302.desc.outro_c:0 "\n\nNon posso andarmene senza sapere cosa l’ha ucciso. Le scelte davanti a me determineranno ciò che scoprirò."
  agot_nw_ranger_events.2302.desc.outro_d:0 "\n\nLa Barriera non ha bisogno di altri ranger morti. Se qui si cela una minaccia, devo trovarla prima che trovi noi."
  agot_nw_ranger_events.2302.desc.outro_e:0 "\n\nQuesto luogo custodisce risposte, ma solo se saprò dove cercare. La prossima decisione dovrà essere saggia."
  agot_nw_ranger_events.2302.a:0 "Esamina le tracce che si allontanano."
  agot_nw_ranger_events.2302.b:0 "Ispeziona il corpo in cerca di indizi nascosti."
  agot_nw_ranger_events.2302.c:0 "Perlustra i dintorni in cerca di pericoli."
  agot_nw_ranger_events_2302.a.tt.win:0 "Le tracce rivelano più di quanto sperassi"
  agot_nw_ranger_events_2302.a.tt.lose:0 "I segni sono troppo confusi per capirci qualcosa"
  agot_nw_ranger_events_2302.b.tt.win:0 "Una ferita nascosta, un indizio sfuggito a un primo sguardo"
  agot_nw_ranger_events_2302.b.tt.lose:0 "Nulla di nuovo, solo ciò che già si sapeva"
  agot_nw_ranger_events_2302.c.tt.win:0 "Un occhio attento scorge qualcosa in agguato"
  agot_nw_ranger_events_2302.c.tt.lose:0 "Non vedo nulla, ma ciò non vuol dire che nulla mi veda"

  #You Win
  agot_nw_ranger_events.2304.t:0 "La Verità Svelata"
  agot_nw_ranger_events.2304.desc.a:0 "Le tracce raccontano la storia. Non era solo quando è morto, e il sentiero del suo assassino si perde più a fondo nei territori selvaggi."
  agot_nw_ranger_events.2304.desc.b:0 "Una ferita nascosta, un segno strano — questa non è stata una lotta ordinaria. Qualcosa di più sinistro è all’opera."
  agot_nw_ranger_events.2304.desc.c:0 "I segni ora sono chiari — il ranger è stato braccato, e il suo predatore potrebbe ancora essere vicino."
  agot_nw_ranger_events.2304.a:0 "Questa conoscenza deve giungere al Lord Comandante."
  agot_nw_ranger_events.2304.b:0 "Devo approfondire le indagini."

  agot_nw_ranger_events.2305.t:0 "Nessuna Risposta Chiara"
  agot_nw_ranger_events.2305.desc.a:0 "Le tracce sono confuse, perdute nel tempo. Ogni risposta qui è sepolta sotto la neve."
  agot_nw_ranger_events.2305.desc.b:0 "Nessun indizio nascosto si rivela. La morte del ranger resta misteriosa come prima."
  agot_nw_ranger_events.2305.desc.c:0 "Nonostante le mie ricerche, la verità mi sfugge. Se qui c'è un pericolo, rimane invisibile."
  agot_nw_ranger_events.2305.a:0 "Devo riferire quel poco che ho scoperto."

  agot_nw_ranger_events.2306.t:0 "Ciò che Resta nella Neve"
  agot_nw_ranger_events.2306.artifact.desc:0 "La verità sulla morte del ranger resta sfuggente. Nessuna traccia conduce all’assassino, nessun segno ne rivela l’identità.\n\nMentre ispeziono l’area un’ultima volta, la mia mano sfiora qualcosa sotto la neve — un’arma, vecchia ma ancora utile. Non risponde alle mie domande, ma potrà servirci."
  agot_nw_ranger_events.2306.gold.desc:0 "Il vento ulula tra gli alberi, come a beffarsi del mio fallimento. Chiunque — o qualunque cosa — abbia ucciso il ranger, non ha lasciato tracce evidenti.\n\nMentre mi volto per andarmene, qualcosa brilla nel gelo. Oro. Non molto, ma abbastanza per far nascere il dubbio — era la borsa del ranger? O qualcuno l’ha lasciata fuggendo?"
  agot_nw_ranger_events.2306.food.desc:0 "La natura selvaggia non concede risposte facili. Nessun segno del suo assassino resta, nessuna verità nascosta sotto il ghiaccio.\n\nCercando nei dintorni, trovo qualcosa d’inaspettato — provviste legate insieme, semisepolte nella neve. Che fossero del ranger o di qualcun altro, non andranno sprecate."
  agot_nw_ranger_events.2306.nothing.desc:0 "Ho setacciato ogni angolo della zona, ma nessuna risposta si rivela. Nessuna traccia, nessun indizio — solo il freddo bianco senza fine.\n\nChi ha ucciso il ranger è ormai lontano, e io me ne vado con nient’altro che domande."
  agot_nw_ranger_events.2306.a:0 "Dovrei riferire al Lord Comandante ciò che ho trovato."

  ranger_reward_sword:0 "Spada d'Inverno"
  ranger_reward_sword_desc:0 "Una spada affilata, trovata oltre la Barriera. La sua efficacia è tanto indiscutibile quanto la sua rozzezza."
  ranger_reward_spear:0 "Lancia d'Inverno"
  ranger_reward_spear_desc:0 "Una lancia grezza, trovata oltre la Barriera. La sua portata è letale, pari solo al suo fusto ruvido e consunto."
  ranger_reward_axe:0 "Ascia d'Inverno"
  ranger_reward_axe_desc:0 "Un’ascia brutale, trovata oltre la Barriera. Il suo peso e la sua lama sono feroci quanto il suo manico consumato."
  ranger_reward_bow:0 "Arco d'Inverno"
  ranger_reward_bow_desc:0 "Un arco mortale, trovato oltre la Barriera. La sua corda è letale quanto il suo corpo ruvido e segnato dal tempo."
