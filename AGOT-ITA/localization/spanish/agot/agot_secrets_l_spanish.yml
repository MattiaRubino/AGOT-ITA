  # Artefatto Nascosto
  # Diadema di Rhaenys
  agot_secret_events.3000.t:0 "Il mio segreto svelato!"
  agot_secret_events.3000.desc.intro:0 "Quando [GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNameNicknamed] rivendicò il Trono dei Sette Regni, era accompagnato dalle sue due sorelle-consorti: [GetScriptedCharacterByHistoryID('Targaryen_28').GetFirstNameNicknamed] e [GetScriptedCharacterByHistoryID('Targaryen_29').GetFirstNameNicknamed]. I draghi conquistarono gran parte di Westeros, ma Dorne rimase indomita.\n\nMa quando Rhaenys volò su [GetScriptedCharacterByHistoryID('dragon_meraxes').GetName] verso sud per completare la conquista, il drago cadde nel deserto e la sua diadema non fu mai ritrovata. O così dicono le cronache...\n\n"
  agot_secret_events.3000.desc.self:0 "Ho rivelato al mondo il possesso di [ROOT.Char.Custom('HiddenArtifact')]."
  agot_secret_events.3000.desc.other:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha rivelato al mondo che possiedo [ROOT.Char.Custom('HiddenArtifact')]."
  agot_secret_events.3000.desc.shared:0 "\n\nLa Casa Uller possiede il diadema da quando [uller_ancestor.GetFullName] lo ottenne da [rhaenys.GetFirstNameNoTooltip] dopo aver abbattuto [meraxes.GetFirstNameNoTooltip]."
  agot_secret_events.3000.desc.shared_uller_ancestor:0 "\n\nLa Casa Uller possiede il diadema da quando l'ho ottenuto personalmente da [rhaenys.GetFirstNameNoTooltip] dopo aver abbattuto [meraxes.GetFirstNameNoTooltip]."
  agot_secret_events.3000.desc.targs:0 "\n\nI Targaryen non prenderanno bene questa rivelazione. Forse sarebbe più saggio restituirlo in segreto, come gesto di buona volontà, prima che ne vengano a conoscenza in altro modo."
  agot_secret_events.3000.a:0 "È di diritto della Casa Uller per diritto di conquista."
  agot_secret_events.3000.b:0 "Lo restituirò."

  # Blackfyre
  agot_secret_events.3010.t:0 "Il mio segreto svelato!"
  agot_secret_events.3010.desc.self:0 "Ho rivelato al mondo il possesso di [ROOT.Char.Custom('HiddenArtifact')]."
  agot_secret_events.3010.desc.other:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha rivelato al mondo che possiedo [ROOT.Char.Custom('HiddenArtifact')]."
  agot_secret_events.3010.desc.shared:0 "\n\nLa Casa Mopatis possiede la spada da quando [illyrio.GetFullName] la ottenne nella sua giovinezza. Peccato che la rivelazione avvenga in questo modo."
  agot_secret_events.3010.desc.shared_illyrio:0 "\n\nSono passati molti anni da quando la ottenni; speravo di metterla a frutto, ma questa rivelazione mi ha privato dell’opportunità."
  agot_secret_events.3010.desc.targs:0 "\n\nI Targaryen potrebbero aver perso la spada anni fa, ma senza alcun Blackfyre noto a reclamarla, il loro titolo è il più forte."
  agot_secret_events.3010.desc.blackfyres:0 "\n\nCon l’estinzione della linea principale dei Targaryen, i Blackfyre sono gli unici con un vero diritto sulla spada."
  agot_secret_events.3010.desc.both:0 "\n\nSia i Targaryen sia i Blackfyre saranno pronti a reclamarla."
  agot_secret_events.3010.a:0 "Mi appartiene."
  agot_secret_events.3010.b:0 "La restituirò ai Targaryen."
  agot_secret_events.3010.c:0 "Appartiene ai Blackfyre."
