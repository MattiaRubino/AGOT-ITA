  agot_secret_events.0001.t:0 "Il Mio Segreto è Stato Svelato!"
  agot_secret_events.0001.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi ha denunciato per essere un Bruto."
  agot_secret_events.0001.a:0 "Il mio inganno è stato scoperto!"

  agot_secret_events.0101.t:0 "Un Segreto Svelato!"
  agot_secret_events.0101.desc:0 "[owner.GetFirstName|U] sembrava sempre il tipo eccentrico, non del tutto a suo agio con gli altri in tribunale, ma in modo affascinante e folkloristico. Non sapevo che la verità fosse molto più oscura: [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha portato prove che dimostrano chiaramente che [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] è, infatti, #N un Bruto#!\n\nPensare che abbia condiviso il pane con un selvaggio..."
  agot_secret_events.0101.likes_negative:0 "Non avrei mai... Non avrei mai pensato!"
  agot_secret_events.0101.dislikes_negative:0 "Mi disgusti, [owner.GetFirstNameNoTooltip]!"
  agot_secret_events.0101.b:0 "Questo Bruto pagherà per i suoi crimini. Guardie!"
  agot_secret_events.0101.c:0 "Queste accuse non sono altro che malizia e bugie."


  agot_secret_events.1001.t:0 "Il Mio Segreto Esposto!"
  agot_secret_events.1001.desc:0 "Sono stato rivelato come il #Bold Cavaliere che Ride Tree#!! Non mi vergogno di ciò che ho fatto; quei scudieri erano disonorevoli e crudeli e dovevano essere messi al loro posto da #italic qualcuno#! Tuttavia, i cavalieri che ho sconfitto potrebbero non essere felici di scoprire che sono stata sconfitta da una donna."
  agot_secret_events.1001.desc_aerys:0 "\n\n[aerys.GetTitledFirstName] era furioso all'epoca e marchiò questo cavaliere misterioso come traditore. Spero che gli anni abbiano raffreddato la sua rabbia..."
  agot_secret_events.1001.a:0 "Quel che è fatto è fatto."

  agot_secret_events.1002.t:0 "Un Segreto Esposto!"
  agot_secret_events.1002.desc:0 "[owner.GetTitledFirstName] è stato rivelato come il #Bold Cavaliere che Ride Tree#!, il cavaliere misterioso del Torneo di Harrenhal. Una semplice ragazza che sconfigge tre cavalieri addestrati..."
  agot_secret_events.1002.desc_aerys:0 "\n\n[aerys.GetTitledFirstName] era furioso all'epoca e marchiò il cavaliere misterioso come traditore. Se gli anni non hanno placato la sua rabbia, questa rivelazione potrebbe averla messa in una situazione precaria..."
  agot_secret_events.1002.a:0 "Oh, Lyanna..."
  agot_secret_events.1002.b:0 "Portatela da me in catene"

  ###############################
  ### IDENTITÀ SEGRETA DINAMICA ###
  ###############################

  #Scenario: Figlio Segreto è senza terra
  agot_secret_events.2004.t:0 "Il Ritorno dell'Erede Perduto"
  agot_secret_events.2004.desc:0 "Sono passati anni da quando ho abbandonato la mia casa, adottando un'identità segreta per sopravvivere dopo che la mia casa è caduta in disordine. Ora, si presenta un'opportunità per reclamare ciò che mi spetta di diritto.\n\nTuttavia, il compito è arduo e potrei aver bisogno dell'assistenza di [helping_ruler.GetFirstName], il sovrano locale, per ripristinare il mio posto."
  agot_secret_events.2004.a:0 "Devo cercare aiuto dal mio sovrano."
  agot_secret_events.2004.b:0 "Il mio passato è finito, devo andare avanti."
  agot_secret_events.2004.c:0 "È tempo di tornare a casa."
  agot_secret_events.2004.d:0 "Cerco avventura, abbandonando gli altri percorsi."

  #Scenario: Figlio Segreto è con terra e farà valere i suoi diritti
  agot_secret_events.2005.t:0 "Il Ritorno dell'Erede Perduto"
  agot_secret_events.2005.desc:0 "Sono passati anni da quando ho abbandonato la mia casa, adottando un'identità segreta per sopravvivere dopo che la mia casa è caduta in disordine. Ora, si presenta un'opportunità per reclamare ciò che mi spetta di diritto.\n\nSpero di prendere la decisione giusta."
  agot_secret_events.2005.a:0 "Posso raggiungere i miei obiettivi solo attraverso la guerra."
  agot_secret_events.2005.a.tt:0 "Riceverai un esercito assemblato in tuo supporto"
  agot_secret_events.2005.b:0 "Rivelo il mio vero io al mondo."
  agot_secret_events.2005.c:0 "Aspetterò un'opportunità migliore."
  agot_secret_events.2005.d:0 "Devo andare avanti con la mia vita attuale."

  #Scenario: Figlio Segreto è con terra e rifiuta di far valere i suoi diritti
  agot_secret_events.2006.t:0 "L'Erede Perduto"
  agot_secret_events.2006.desc:0 "Sono passati anni da quando ho abbandonato la mia casa, adottando un'identità segreta per sopravvivere dopo che la mia casa è caduta in disordine. Anche se il mondo è cambiato e il mio vero nome è svanito nell'oblio, ora si presenta un'opportunità per reclamare la mia identità e rivelare la mia vera eredità al mondo."
  agot_secret_events.2006.a:0 "Rivelo il mio vero io al mondo."
  agot_secret_events.2006.b:0 "Devo andare avanti con la mia vita attuale."

  #Scenario: Figlio Segreto è senza terra - Il sovrano aiuta in guerra o no
  agot_secret_events.2007.t:0 "Rivelazione dell'Erede Perduto"
  agot_secret_events.2007.desc:0 "Con mio grande stupore, ho scoperto che [secret_child.GetFirstName] è in realtà [true_char.GetFirstName], l'erede perduto di una casa nobile che una volta comandava grande rispetto. Ora, [secret_child.GetSheHe] cerca il mio aiuto per reclamare la sua terra natale.\n\nLa decisione pesa su di me. Dovrei prestare il mio supporto, anche se ciò significa trascinare il mio regno in guerra, o dovrei allontanare [secret_child.GetHerHim] e lasciare che il passato rimanga sepolto?"
  agot_secret_events.2007.a:0 "Aiuta [secret_child.GetFirstNameNoTooltip], anche se ciò significa guerra."
  agot_secret_events.2007.a.tt:0 "Riceverai un esercito assemblato in supporto di [true_char.GetFirstName]"
  agot_secret_events.2007.b:0 "Lascia che il passato rimanga sepolto."

  #Scenario: Figlio Segreto è senza terra - Figlio Segreto non andrà in guerra
  agot_secret_events.2008.t:0 "Crocevia del Destino"
  agot_secret_events.2008.desc:0 "Il mio sovrano ha rifiutato di assistermi nel reclamare la mia terra natale, lasciandomi senza il supporto necessario per condurre la guerra. Tuttavia, rimane una scelta.\n\nPosso ancora rivelare la mia vera identità al mondo, rischiando tutto per un'opportunità di reclamare il mio diritto di nascita. Oppure, posso rimanere nascosto, lasciando che il ricordo della mia casa svanisca nell'oblio. Il cammino che scelgo definirà il mio destino."
  agot_secret_events.2008.a:0 "Rivelo il mio vero io al mondo."
  agot_secret_events.2008.b:0 "Devo andare avanti con la mia vita attuale."
  agot_secret_events.2008.c:0 "Cerco avventura, abbandonando gli altri percorsi."

  #Evento di Rivelazione
  agot_secret_events.2009.t:0 "Il Ritorno"
  agot_secret_events.2009.desc:0 "I corvi hanno portato notizie straordinarie, [secret_child.GetFirstName], a lungo ritenuto morto, ha vissuto sotto un'identità segreta. Ora, [secret_child.GetSheHe] è riemersa, rivelando il suo vero io.\n\nIl regno è in fermento con speculazioni sul prossimo passo di [secret_child.GetSheHe]. Cercherà di reclamare la sua eredità perduta, o ha altri piani? Gli eventi in corso sicuramente plasmeranno il futuro delle nostre terre."
  agot_secret_events.2009.a:0 "Interessante."

