l_spanish:
  agot_bm_group_VF:0 "Il Dominio di Valyria\n6478 D.C. - 6699 D.C."
  agot_bm_7600:0 "La Fondazione di Roccia del Drago"
  agot_bm_7600_desc:0 "Sicuri della loro dominazione di Essos, i Valyriani stabilirono una piccola colonia su un'isola rocciosa nella Baia delle Acque Nere."
  agot_bm_7615:0 "La Guerra dello Sparviero"
  agot_bm_7615_desc:0 "Su ordine del sacerdote Abissale lo Sparviero, la Regina Lelia Lannister fu mutilata e mandata di nuovo a Castel Granito incatenata. Ora il suo furioso nipote ha scatenato una guerra contro gli Uomini di Ferro in rappresaglia."
  agot_bm_7679:0 "Caduta della Casa Teague"
  agot_bm_7679_desc:0 "Per secoli i signori dei fiumi hanno sofferto sotto Casa Teague. Ora una coalizione guidata da Roderick Blackwood ha ottenuto il sostegno dei Durrandon per rovesciare i Teague."
  agot_bm_7700:0 "La Scoperta di Braavos"
  agot_bm_7700_desc:0 "Dopo 100 anni, Braavos, la Città Nascosta, ha scelto questo momento per rivelare la sua esistenza al mondo."
  agot_bm_7800:0 "Prima della Rovina"
  agot_bm_7800_desc:0 "Il mondo com'era prima che la Rovina arrivasse a Valyria"
