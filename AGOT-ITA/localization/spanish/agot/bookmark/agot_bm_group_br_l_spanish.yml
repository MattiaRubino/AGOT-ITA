  agot_bm_group_BR:0 "La Ribellione dei Blackfyre\n157 D.C. - 259 D.C."
  agot_bm_8157:0 "La Conquista di Dorne"
  agot_bm_8157_desc:0 "Quando il Principe Daeron il Giovane Drago salì al Trono di Spade nel 157 D.C., dichiarò guerra al Regno indipendente di Dorne per completare l'eredità del suo antenato Aegon "il Conquistatore" e unire tutti i Sette Regni sotto il dominio Targaryen. Daeron vinse rapidamente la guerra, una vittoria che immortalò nel suo libro 'Conquista di Dorne': 'Lo stemma di Casa Martell mostra il sole e la lancia, le due armi preferite del Dorniano, ma delle due, il sole è il più letale.' Dopo l'invasione, il Giovane Drago lasciò al Lord Protettore dell'Altopiano il compito di governare Dorne al suo posto. I fieri Dorniani, sebbene sconfitti, non si sottomisero né a un Drago né a un Tyrell. Cospirazioni e rivolte si diffusero in tutto Dorne come un incendio, culminando con la morte di Lord Tyrell. La sua morte portò alla ribellione in tutta Dorne e in una quindicina di giorni tutto ciò che Daeron aveva raggiunto fu annullato."
  agot_bm_8195:0 "La Prima Ribellione dei Blackfyre"
  agot_bm_8195_desc:0 "Westeros è sull'orlo di una guerra civile poiché Daemon Blackfyre, il figlio bastardo legittimato del Re Aegon IV, si è ribellato contro il suo fratellastro legittimo Re Daeron II, costringendo i signori di Westeros a scegliere tra il Drago Nero e il Drago Rosso. Nel frattempo, nel Nord, Casa Stark affronta una ribellione guidata dai pericolosi Skagosi e oltre il Mare Stretto le Città Libere di Braavos e Pentos sono in guerra. Sta a te decidere il destino dei Sette Regni. Quando giochi al Gioco del Trono, o vinci o muori."
  agot_bm_8211:0 "Dopo la Primavera"
  agot_bm_8211_desc:0 "La Grande Malattia di Primavera che ha devastato i Sette Regni, uccidendo giovani e anziani, signori e contadini, è finalmente finita. Con il Re Daeron "il Buono" ucciso dalla peste e suo figlio primogenito Principe Baelor Breakspear ucciso durante il torneo di Ashford, suo figlio minore Aerys I Targaryen ora siede sul Trono di Spade. Mentre i Targaryen, i Blackfyre e il resto di Westeros hanno già iniziato le loro vecchie trame per il potere, la fama o l'oro di nuovo, un giovane scudiero di nome Egg inizia il lungo percorso che lo attende sotto la guida di Ser Duncan l'Alto..."
  agot_bm_8219:0 "La Terza Ribellione dei Blackfyre"
  agot_bm_8219_desc:0 "Haegon Blackfyre, quarto figlio di Daemon Blackfyre, e Aegor Bittersteel lanciarono un attacco contro Aerys Targaryen nel tentativo di reclamare il Trono di Spade per i Blackfyre."
  agot_bm_8226:0 "L'Invasione di Raymun Barba Rossa"
  agot_bm_8226_desc:0 "Raymun Barba Rossa ha unito i popoli liberi e si è autoproclamato Re-Oltre-la-Barriera. Ha il coraggio di attaccare la Guardia della Notte dopo aver visto come sono caduti in declino e ora sono nella posizione perfetta per essere colti alla sprovvista in un attacco a sorpresa."
  agot_bm_8236:0 "La Quarta Ribellione dei Blackfyre"
  agot_bm_8236_desc:0 "Daemon Blackfyre, il Terzo del Suo Nome, primogenito di Haegon Blackfyre, insieme a Aegor Bittersteel lanciò un attacco contro il Re Aegon Targaryen, il Quinto del Suo Nome, sbarcando a Massey's Hook."

