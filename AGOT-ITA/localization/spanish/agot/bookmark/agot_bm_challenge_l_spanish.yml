l_spanish:
  challenge_character_106_jeyne_arryn:0 "Dama Jeyne"
  challenge_character_106_jeyne_arryn_desc:0 "Dama Jeyne Arryn ereditò la Valle a tenera età di tre anni. Né la sua giovinezza né il suo genere hanno ispirato grande fiducia nei vassalli, mentre parenti maschi ambiziosi attendono il momento propizio per spodestarla. #bold Riuscirai a sopravvivere alle sfide della tua reggenza e mantenere saldo quel trono elevato?#!"

  challenge_character_239_steffon_tully:0 "Lord Protettore Steffon"
  challenge_character_239_steffon_tully_desc:0 "Con il matrimonio sconsiderato di Duncan e la sua conseguente diseredazione, la Casa Tully ha ottenuto un raro vantaggio: il fidanzamento della giovane Celia con il principe Jaehaerys la renderà un giorno regina. #bold Purché Lord Steffon Tully riesca a garantire che il fidanzamento duri...#!"

  challenge_character_259_tancred_crane:0 "Lord Tancred"
  challenge_character_259_tancred_crane_desc:0 "Figlio di una principessa targaryen, Lord Tancred Crane gode di prestigio e influenza ben superiori al suo titolo. Anzi, ha ricevuto un invito personale del re per una grande celebrazione a Summerhall: #bold quale splendente futuro attende chi vi si riunirà?#!"

  challenge_character_106_rhaenyra_targaryen:0 "Principessa Rhaenyra"
  challenge_character_106_rhaenyra_targaryen_desc:0 "Solo le sfortunate morti di quasi mezza dozzina di parenti hanno condotto Rhaenyra Targaryen a divenire Principessa di Dragonstone — ma la sua posizione rimane precaria. Il Lord Protettore e i suoi alleati la usano per indebolire la “Delizia del Regno”, tramando di porre sangue Hightower sul Trono di Spade. #bold Forze sinistre di corte cercheranno di sovvertire il tuo diritto di nascita, ma saprai tu assicurare la successione e fondare un nuovo ordine?#!"

  challenge_character_209_danelle_lothston:0 "Danelle la “Folle”"
  challenge_character_209_danelle_lothston_desc:0 "La Maledizione di Harrenhal grava su chiunque varchi le sue porte in rovina, ma nessuno la porta come ‘Danelle la Folle’ Lothston. Innumerevoli incidenti e tradimenti hanno quasi sterminato la sua famiglia, rendendola sovrana in gioventù e, dicono, spingendola alla pazzia. #bold I servitori parlano di rituali magici e pipistrelli giganti nel cielo notturno; voci di banchetti di carne e bagni colmi di sangue. Saranno verità?#!"

  challenge_character_209_viserys_plumm:0 "Lord Viserys"
  challenge_character_209_viserys_plumm_desc:0 "Le guerre si combattono quando i bastardi reclamano terre da padri falsi, ma non per Viserys Plumm. Qualunque dubbio fu spazzato via dall’assenza di un altro erede accettabile — e dal timore di attirare l’ira di Aegon “l’Indegno”. Lord Viserys, ormai assestato nella vita di campagna, non mostra ambizioni per il trono. #bold Ma quale destino attende quella generazione di draghi mascherati che lo seguirà? Potrai svelare la tua vera discendenza e proteggere Tarth dal “Mostruoso”?#!"

  challenge_character_239_gerold_lannister:0 "Lord Gerold"
  challenge_character_239_gerold_lannister_desc:0 "Migliaia di voci circondano Gerold “il Dorato”. Il suo governo dell’Ovest ha portato prosperità, ma i plebei sussurrano che abbia ucciso fratello, nipote e due mogli appena intralciassero il suo cammino. Ora due suoi figli sono caduti in battaglia per la corona; un patto matrimoniale con la Casa Reyne infranto da una lama Blackfyre. Eppure Ellyn Reyne non si lascia fermare dalla morte. #bold Saprà la Casa Lannister inaugurare un’altra generazione di prosperità, o un cucciolo dal cuore debole distruggerà quanto hai costruito?#!"

  challenge_character_259_aemon_tarth:0 "Lord Aemon"
  challenge_character_259_aemon_tarth_desc:0 "Cosa nasce dai peccati di un plebeo di Flea Bottom e di una principessa di alto rango? Un lord pacifico che gode i giorni sull’Isola di Zaffiro. Sposato con la cugina per evitare dubbi sulla successione, Lord Aemon non teme ribellioni. #bold Ma un altro sangue di drago plebeo raduna un esercito oltre il Mare Stretto; potrai custodire il segreto della tua nascita e difendere Tarth dal cosiddetto “Mostruoso”?#!"

  challenge_character_277_loreza_martell:0 "Principessa Loreza"
  challenge_character_277_loreza_martell_desc:0 "Il re è in catene, eppure il Principe di Dragonstone rimane senza fidanzamento. Forse il valoroso Rhaegar potrebbe sposare una principessa di Dorne, rinsaldando i legami tra il Trono di Spade e i sudditi meridionali. #bold Saprà la Principessa Loreza Martell negoziare il fidanzamento di sua figlia Elia con l’erede al trono?#!"

  challenge_character_277_beric_dayne:0 "Lord Beric"
  challenge_character_277_beric_dayne_desc:0 "La vita è generosa con Lord Beric Dayne: un primogenito erede pronto a proseguire la stirpe, un secondogenito fra i più abili cavalieri del regno, una figlia bella che si avvia all’età adulta e una moglie devota. Sebbene le notizie di una Defiance a Duskendale abbiano turbato la scena, una stella cadente potrebbe tornare propizia per la Casa Dayne. #bold Con Prince Rhaegar Targaryen ancora non sposo, sapranno i custodi di Starfall assicurarsi un fidanzamento con il futuro re?#!"

  challenge_character_282_walter_whent:0 "Lord Walter"
  challenge_character_282_walter_whent_desc:0 "Quanto è cambiato dal fatidico torneo… Lord Walter Whent, noto per la sua generosità quanto per la ricchezza, ospitò uno dei momenti più cruciali della storia di Harrenhal: il torneo che dilaniò il regno. La vittoria di Prince Rhaegar e la incoronazione di Lyanna Stark a Regina dell’Amore e della Bellezza scatenarono questa dannata guerra. #bold Ora che il regno si prepara alla guerra, sceglierai il benefratello e signore, Lord Hoster Tully, o tuo fratello della Guardia Reale, Ser Oswell Whent?#!"

  challenge_character_282_walder_frey:0 "Lord Walder"
  challenge_character_282_walder_frey_desc:0 "Pochi nei Sette Regni hanno regnato a lungo come Lord Walder Frey, e ancor meno hanno memoria tanto lunga dei torti fatti ai propri. Mentre la guerra infuria, le alleanze sembrano poco più di mere contabilità di matrimoni tra casate — snobbando quelle indesiderate a ogni svolta. #bold Alcuni chiamano il caos una scala, ma tu lo vedi come un ponte… verso una vita migliore per la Casa Frey e i tuoi, #italic tanti#! figli.#!"

  challenge_character_284_jon_arryn:0 "Mano del Re Jon"
  challenge_character_284_jon_arryn_desc:0 "Vincere una guerra è una cosa, governare un regno è ben altra. Ora che King Robert Baratheon, Primo del Suo Nome, siede sul Trono di Spade, ha scelto il suo mentore e amico Lord Jon Arryn come Mano del Re. #bold Con una giovane, #italic certo fidata#! sposa Tully al tuo fianco, riuscirai a garantire pace nei Sette Regni e la tua successione nella Valle dal tuo nuovo ufficio a King’s Landing?#!"

  challenge_character_284_petyr_baelish:0 "Lord Petyr “Ditocorto”"
  challenge_character_284_petyr_baelish_desc:0 "Mantieni sempre i tuoi nemici confusi. Se non sanno chi sei o cosa vuoi, non possono prevedere le tue mosse. A volte il modo migliore per sconcertarli è agire senza uno scopo, o addirittura contro te stesso. #bold Ricorda questo quando giochi l’unica partita… il #italic gioco dei troni#!"
