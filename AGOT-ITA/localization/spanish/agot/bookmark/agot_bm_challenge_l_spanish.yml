  bookmark_106_jeyne_arryn:0 "Lady Jeyne"
  bookmark_106_jeyne_arryn_desc:0 "Lady Jeyne Arryn ha ereditato la Valle alla tenera età di tre anni. Né la sua giovane età né il suo essere donna hanno suscitato grande fiducia tra i suoi vassalli, mentre ambiziosi parenti maschi attendono nell’ombra, bramosi di un’occasione per spodestarla. #bold Sopravvivrà alle insidie della sua reggenza e riuscirà a restare aggrappata al suo trono elevato?#!"

  bookmark_239_steffon_tully:0 "Lord Protettore Steffon"
  bookmark_239_steffon_tully_desc:0 "Con il matrimonio sconsiderato del principe Duncan e la sua conseguente diseredazione, Casa Tully si è ritrovata tra le mani un raro tesoro: il fidanzamento della giovane Celia con il principe Jaehaerys la porterà un giorno a diventare regina. #bold Sempre che Lord Steffon Tully riesca a far sì che l’unione venga onorata...#!"

  bookmark_258_tancred_crane:0 "Lord Tancred"
  bookmark_258_tancred_crane_desc:0 "Figlio di una principessa Targaryen, Lord Tancred Crane possiede un prestigio e un'influenza che vanno ben oltre ciò che il suo titolo suggerisce. Invero, ha ricevuto l’onore di un invito personale del re per prendere parte a una grande celebrazione a Summerhall, in onore della nuova generazione dei Targaryen. #bold Quale radioso destino attende coloro che si raduneranno lì?#!"

  bookmark_106_rhaenyra_targaryen_desc:0 "Solo la sventurata morte di quasi una mezza dozzina di parenti ha portato Rhaenyra Targaryen a essere nominata Principessa di Roccia del Drago — eppure la sua posizione resta precaria. La Mano del Re e i suoi alleati sfruttano la nuova regina per minare il diritto della ‘Delizia del Reame’, tramando per porre sul Trono di Spade qualcuno del sangue degli Hightower. #bold Forze oscure si agitano a corte per strappare ciò che le spetta, ma Rhaenyra riuscirà a proteggere la sua eredità e forgiare un nuovo ordine?#!"

  bookmark_209_danelle_lothston:0 "‘La Folle’ Danelle"
  bookmark_209_danelle_lothston_desc:0 "La Maledizione di Harrenhal pesa su chiunque varchi i cancelli in rovina del castello, ma nessuno ne è più segnato di ‘Danelle la Folle’ Lothston. Innumerevoli incidenti e tradimenti hanno quasi estinto la sua casata — facendone una sovrana in giovane età, e, si dice, spingendola alla follia. #bold I servitori parlano di rituali oscuri e pipistrelli giganti che volano sotto la luna; si sussurra di banchetti a base di carne umana e bagni colmi di sangue. Saranno vere queste dicerie?#!"

  bookmark_209_viserys_plumm:0 "Lord Viserys"
  bookmark_209_viserys_plumm_desc:0 "Le guerre si scatenano quando bastardi reclamano terre da falsi padri, ma non per Viserys Plumm. Ogni dubbio fu accantonato per mancanza di un erede più adatto — e per non attirare l’ira di Aegon ‘l’Indegno’. Ormai sistemato nella vita di signore rurale, Viserys mostra poca ambizione per il trono e si gode la tranquillità. #bold Ma che ne sarà della generazione di draghi celati che verrà dopo di lui? Potrà Viserys abbandonare la sua maschera porpora e rivendicare il manto rosso e nero?#!"

  bookmark_239_gerold_lannister:0 "Lord Gerold"
  bookmark_239_gerold_lannister_desc:0 "Mille voci circondano Gerold ‘il Dorato’. Il suo dominio sull’Ovest ha portato grande prosperità, ma il popolo bisbiglia che abbia ucciso fratello, nipote e due mogli appena si frapponevano al suo cammino. Ora, due dei suoi figli sono caduti combattendo i nemici della corona; un patto matrimoniale con Casa Reyne infranto da una lama Blackfyre. Ma Ellyn Reyne non è donna da lasciarsi fermare dalla morte. #bold Casa Lannister potrà guidare un’altra era di prosperità, o sarà un cucciolo debole a distruggere tutto ciò che Gerold ha costruito?#!"

  bookmark_258_aemon_tarth:0 "Lord Aemon"
  bookmark_258_aemon_tarth_desc:0 "Cosa nasce dal peccato d’un popolano di Approdo del Re e d’una principessa dalle alte torri? Un signore silenzioso che cerca la pace sull’Isola di Zaffiro. Sposato a sua cugina per evitare dubbi sulla successione, Lord Aemon non affronta ribellioni. #bold Ma oltre il Mare Stretto si raduna un’armata al comando d’un altro sangue di drago bastardo; Aemon riuscirà a tenere celato il suo segreto e a proteggere Tarth da colui che chiamano ‘il Mostruoso’?#!"
  
  bookmark_277_loreza_martell:0 "Principessa Loreza"
  bookmark_277_loreza_martell_desc:0 "Il re è in catene, eppure il Principe di Roccia del Drago è ancora senza promessa. Forse il vigoroso principe Rhaegar potrebbe essere convinto a prendere in sposa una principessa di Dorne, rafforzando i legami secolari tra il Trono di Spade e i suoi sudditi più meridionali. #bold Mentre il reame trattiene il fiato, riuscirà la principessa Loreza Martell a negoziare il fidanzamento tra sua figlia Elia e l’erede al trono?#!"

  bookmark_277_beric_dayne:0 "Lord Beric"
  bookmark_277_beric_dayne_desc:0 "La vita sorride a Lord Beric Dayne: un figlio maggiore pronto a portare avanti la stirpe, un figlio minore tra i più grandi cavalieri del reame, una splendida figlia in età da marito e una moglie devota al suo fianco. Sebbene giungano voci di una Ribellione a Duskendale, una stella cadente potrebbe ancora una volta portare fortuna a Casa Dayne. #bold Con il principe Rhaegar Targaryen ancora scapolo, riusciranno i custodi di Campoestrella a garantirsi un’unione con il futuro re?#!"

  bookmark_282_walter_whent:0 "Lord Walter"
  bookmark_282_walter_whent_desc:0 "Quante cose sono cambiate da quel fatidico torneo... Lord Walter Whent, noto per la sua generosità quanto per le sue ricchezze, fu anfitrione di uno dei momenti più cruciali nella storia di Harrenhal: il torneo che frantumò il reame. La vittoria del principe Rhaegar, e l’incoronazione di Lyanna Stark come Regina d’Amore e Bellezza, accesero le fiamme di questa maledetta guerra. #bold Mentre il reame si prepara allo scontro, Walter dovrà scegliere tra il suo cognato e signore, Lord Hoster Tully, e suo fratello e membro della Guardia Reale, Ser Oswell Whent.#!"

  bookmark_282_walder_frey:0 "Lord Walder"
  bookmark_282_walder_frey_desc:0 "Pochi nei Sette Regni hanno regnato tanto a lungo quanto Lord Walder Frey, e ancor meno conservano memoria così acuta per i torti subiti dalla propria casata. Mentre la guerra infuria in ogni angolo, le alleanze sembrano soltanto meri conti tra nobili che da secoli si scambiano spose — ignorando le casate meno desiderabili. #bold Alcuni vedono il caos come una scala, ma Walder lo considera un ponte... verso un futuro migliore per Casa Frey e i suoi innumerevoli, #italic innumerevoli#! figli.#!"

  bookmark_284_jon_arryn_desc:0 "Vincere una guerra è una cosa. Governare un reame, ben altra. Ora che il re Robert Baratheon, Primo del suo Nome, siede sul Trono di Spade, ha chiamato il suo mentore e amico, Lord Jon Arryn, per aiutarlo a garantire pace e prosperità come Mano del Re. #bold Con una giovane e #italic sicuramente#! fidata sposa Tully al suo fianco, riuscirà Jon ad assicurare tanto i Sette Regni quanto la successione nella Valle dal suo nuovo posto ad Approdo del Re?#!"

  bookmark_284_petyr_baelish:0 "Lord Petyr ‘Ditocorto’"
  bookmark_284_petyr_baelish_desc:0 "Confondi sempre i tuoi nemici. Se non sapranno mai chi sei o cosa desideri, non potranno prevedere le tue mosse. A volte, il modo migliore per disorientarli è compiere azioni prive di senso, o che sembrano addirittura andare contro di te. #bold Ricorda questo, quando ti troverai a giocare l’unico vero gioco... il #italic gioco dei troni#!!#!"
