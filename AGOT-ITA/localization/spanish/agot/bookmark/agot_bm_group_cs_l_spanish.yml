  agot_bm_group_8284:0 "284 D.C."
  agot_bm_8284:0 "Il Cervo Incoronato"
  agot_bm_8284_desc:0 "La Guerra dell'Usurpatore, la Ribellione di Robert — non importa come la chiamino i piccoli, ma #italic è fatta.#!\n\nI Targaryen sono praticamente estinti, gli ultimi discendenti dispersi nelle Città Libere sotto forma di un giovane uomo e un neonato in braccio. Robert I Baratheon ora siede sul Trono di Spade di Westeros, ma presto si rende conto che essere un re non è così facile come si aspettava.\n\n“Onore? Ho Sette Regni da governare! Un Re, Sette Regni! Credi che l'onore li tenga a bada? Credi che sia l'onore a mantenere la pace?  #bold È la paura! Paura e sangue!#!”"

  bookmark_284_robert_baratheon:0 "Re Robert I"
  bookmark_284_robert_baratheon_desc:0 "Tutti salutano, Robert I della Casa Baratheon, Re degli Andali, dei Roinar e dei Primi Uomini, Signore dei Sette Regni e Protettore del Regno di Westeros! Ora seduto sul Trono di Spade, Robert deve unire il regno per assicurare un governo pacifico e prospero. Legato ai Lannister tramite un matrimonio reale con la bella e astuta — Cersei Lannister, Robert si trova circondato da adulatori e anche di peggio.\n\n#bold Come farà il Cervo Incoronato a creare un'eredità duratura per la Casata Baratheon sul trono?#!"
  bookmark_284_cersei_lannister:0 "Regina Cersei"
  bookmark_284_jon_arryn:0 "Lord Jon"

  bookmark_284_tywin_lannister:0 "Lord Tywin"
  bookmark_284_tywin_lannister_desc:0 "Tywin Lannister, Signore di Castel Granito, Scudo di Lannisport e Protettore dell'Ovest, ha garantito il lascito del leone: un patto matrimoniale con il neo-Re di Westeros, Robert I Baratheon. Ma sua figlia, Cersei, si interessa poco o nulla alle macchinazioni del padre, preferendo i suoi stessi schemi e trame. Suo figlio, Jaime, sarà per sempre conosciuto come lo Sterminatore di Re. E il suo erede, il giovane Tyrion, non si ergerà mai alto agli occhi di suo padre.\n\n#bold Come il grande leone migliorerà il futuro della sua Casata, al servizio del regno?#!"
  bookmark_284_tyrion_lannister:0 "Tyrion"
  bookmark_284_jaime_lannister:0 "Ser Jaime"

  bookmark_284_renly_baratheon:0 "Lord Renly"
  bookmark_284_renly_baratheon_desc:0 "Renly Baratheon, un ragazzo di soli sette anni e il nuovo Signore di Capo Tempesta e Lord Protettore delle Terre della Tempesta, porta molte promesse al seggio ancestrale della sua famiglia. Un bambino carismatico che fa amicizia facilmente, Renly è destinato a riflettere la forza e la statura di Robert a tempo debito. Ma prima deve navigare tra le tumultuose acque del nuovo regno del fratello maggiore e forgiare nuove alleanze per se stesso.\n\n#bold Come Renly dimostrerà il suo valore a suo fratello, il Re — e a tutti i signori e le dame di Westeros che si inchinano per l'attenzione reale?#!"

  bookmark_284_stannis_baratheon:0 "Lord Stannis"
  bookmark_284_stannis_baratheon_desc:0 "Stannis Baratheon, un uomo taciturno e il nuovo Signore di Rocca del Drago, è sopravvissuto alla guerra grazie alla pura grinta e determinazione. Laddove alcuni uomini avrebbero sofferto la fame e sarebbero crollati, Stannis ha resistito in difesa di Capo Tempesta per quasi un anno. Onorato da Robert con il tradizionale seggio dell'erede del re — senza il titolo principesco — ora prende il suo posto al fianco di suo fratello, per aiutare a guidare il regno verso una prosperità rinnovata.\n\n#bold Ma la nuova influenza alla corte di Roccia del Drago plasmerà le opinioni del giovane Lord, e il suo governo a venire?#!"
  bookmark_284_davos_seaworth:0 "Ser Davos Seaworth"
  bookmark_284_cressen:0 "Maestro Cressen"

  bookmark_284_balon_greyjoy:0 "Lord Balon"
  bookmark_284_balon_greyjoy_desc:0 "Balon Greyjoy, Signore delle Isole di Ferro e capitano del Grande Kraken, desidera un ritorno alla Vecchia Via. Dopo che suo padre, Quellon, ha trascorso il suo regno a migliorare le relazioni con le terre verdi - ponendo fine all'attività di espansione e alla cattura di schiavi - il nuovo sovrano degli Uomini di Ferro vede l'opportunità, sotto il nuovo re, di tracciare la propria rotta nella scia agitata del regno Targaryen spodestato.\n\n#bold Con i venti del cambiamento alle sue spalle, come farà Balon a conquistare il suo posto negli annali della storia di Westeros?"
  bookmark_284_euron_greyjoy:0 "Euron"
  bookmark_284_victarion_greyjoy:0 "Victarion"