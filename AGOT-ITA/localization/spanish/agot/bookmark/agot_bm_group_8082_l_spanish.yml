  agot_bm_group_8082:0 "82 A.C."
  agot_bm_8082:0 "Regno del Conciliatore"
  agot_bm_8082_desc:0 "Sono passati trentaquattro anni dalla morte di Maegor ‘il Crudele’ — e i Sette Regni non hanno mai conosciuto un'età dell'oro come questa. Un'intera generazione di pace e prosperità, tutto sotto la supervisione del Conciliatore e della Buona Regina. Con una schiera di eredi, la successione è sicura e le minacce al regno della Casa Targaryen sono state placate dalla diplomazia abile del re.\n\nMa la pace non può durare per sempre. Le tensioni aumentano a Dorne, poiché l'erede del Principato desidera una guerra di vendetta contro il Trono di Spade, e all'interno della Casa del Drago i giovani eredi si sentono spesso trascurati e sfidano la volontà del loro padre.\n\n#bold I sussurri si diffondono tra il popolo, molti dei quali dicono che l'età dell'oro potrebbe presto svanire — o sia già sbiadita.#!"

  bookmark_82_jaehaerys_targaryen:0 "Re Jaehaerys I"
 bookmark_82_jaehaerys_targaryen_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
  bookmark_82_jaehaerys_targaryen_desc:0 "Quando il Conciliatore nacque, pochi pensavano che sarebbe mai salito al trono, e neppure Jaehaerys stesso avrebbe potuto immaginare di essere acclamato come un re più grande del Conquistatore. Sebbene il regno si sia unito dopo la morte del suo tirannico zio, i problemi familiari dominano ora la vita del re in modo molto diverso. Insieme alla Buona Regina, deve ora cercare di mantenere unita la sua famiglia.\n\n#bold Per un terzo di secolo, Jaehaerys ha mantenuto la pace — ma sotto le pressioni dei suoi lord, dei principi stranieri e dei suoi stessi figli, riuscirà a mantenerla ancora a lungo?#!"
  bookmark_82_alysanne_targaryen:0 "‘Buona Regina’ Alysanne"
  bookmark_82_septon_barth:0 "Septon Barth"

  bookmark_82_aemon_targaryen:0 "Principe Aemon"
bookmark_82_aemon_targaryen_subheading: "Principe di Roccia del Drago"
  bookmark_82_aemon_targaryen_desc:0 "Il secondo genito e figlio più anziano sopravvissuto del Conciliatore e della Buona Regina, il pallido Aemon ha avuto una vita facile rispetto ai principi Targaryen che lo hanno preceduto. Senza guerre né ribellioni, la sua ascesa al trono sembra certa. La sua stessa successione è meno chiara: Con solo una figlia — che somiglia alla madre Baratheon — il Principe di Roccia del Drago dovrà pregare i Sette per il figlio che gli è sfuggito, o cambiare l'ordine delle cose per vedere sua figlia succedere.\n\n#bold Riuscirà Aemon a garantire la successione e onorare l'eredità di suo padre, assicurando la pace per un'altra generazione?#!"
  bookmark_82_rhaenys_targaryen:0 "Principessa Rhaenys"
  bookmark_82_jocelyn_baratheon:0 "Jocelyn Baratheon"

  bookmark_82_mors_martell:0 "Principe Mors VI"
bookmark_82_mors_martell_subheading: "Principe di Dorne"
  bookmark_82_mors_martell_desc:0 "Da quando Rhaenys e Meraxes sono stati abbattuti nel tentativo del Conquistatore di piegare i Dorniani, un senso di orgoglio e ansia ha sopraffatto i Martell di Dorne. Orgoglio per essere i soli governanti a fermare l'avanzata del Drago; ansia per sapere che un giorno ali oscure potrebbero inghiottire di nuovo intere città. L'erede del principe, Morion, sta alimentando le fiamme, e alcuni temono che quando il figlio regnerà, porterà i Draghi in guerra contro Dorne ancora una volta.\n\n#bold Riuscirà il Principe Mors Martell a garantire un futuro libero per Dorne — per rimanere indomiti, inflessibili e intatti?#!"

  bookmark_82_manfryd_redwyne:0 "Lord Manfryd"
 bookmark_82_manfryd_redwyne_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
  bookmark_82_manfryd_redwyne_desc:0 "Uno status di prestigio unico, Lord Manfryd serve come primo comandante di navi della Casa Velaryon. Con un figlio che ha giurato la sua spada nella Guardia Reale e un altro che guida la Guardia Cittadina di Approdo del Re, la Casa Redwyne non ha conosciuto tali altezze da prima dell'arrivo dei Draghi. Ma il Lord Ammiraglio teme che sia solo un momento passeggero, con il Serpente di Mare e i suoi leggendari viaggi attraverso il mondo conosciuto - è quasi impossibile che Ser Robert gli succeda nel Consiglio.\n\n#bold Riuscirà Manfryd a consolidare il suo rapporto con la corona, o si spegnerà non appena lui o il Re Saggio passeranno a miglior vita?#!"
  bookmark_82_ryam_redwyne:0 "Ser Ryam"
  bookmark_82_robert_redwyne:0 "Ser Robert"

  bookmark_82_lyman_beesbury:0 "Lord Lyman"
 bookmark_82_lyman_beesbury_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
  bookmark_82_lyman_beesbury_desc:0 "Mai stata una Casata di grande rilievo, il talento finanziario di Lord Lyman lo ha portato all'attenzione di Re Jaehaerys, e molti si chiedono ad alta voce se un giorno Lyman siederà nel piccolo consiglio. Ma uno scandalo minaccia il futuro di Lyman e della sua casata. Suo figlio ed erede, ser Braxton, ha scoperto di avere troppa confidenza con la principessa Saera e i suoi cortigiani. Il Lord di Honeyholt teme che un tale comportamento possa condannare suo figlio alla morte o all'esilio, un destino che lui stesso ha creato.\n#bold Può Lyman riportare suo figlio in riga, portando più gloria e potere alla sua castasa? O si affaticherà per sempre all'ombra degli Hightower?#!"
  bookmark_82_braxton_beesbury:0 "Ser Braxton"

  bookmark_82_roy_connington:0 "Lord ‘Rosso’ Roy"
 bookmark_82_roy_connington_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
  bookmark_82_roy_connington_desc:0 "Affascinante, coraggioso e già signore a pieno titolo, ‘Rosso’ Roy è tutto ciò che le giovani fanciulle di alto lignaggio desiderano come loro marito. Sebbene non sia un cavaliere perfetto, lui e i suoi amici - Jonah Mooton e Ser Braxton Beesbury - si sono ritrovati consumati dalla lussuria della gioventù, portandosi a letto Perianne Moore, Alys Turnburry e, cosa più pericolosa di tutte, la Principessa Saera Targaryen. Se il Re dovesse scoprire le malefatte di Roy 'Rosso' e dei suoi amici, potrebbe significare la morte o la Barriera.\n\n#bold Riuscirà ‘Rosso’ Roy a evitare gli occhi vigili della corona e a dimostrarsi un degno sovrano? O rimarrà per sempre un bambino fuorviato?#!"

  bookmark_82_osmund_strong:0 "Lord Osmund"
 bookmark_82_osmund_strong_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
  bookmark_82_osmund_strong_desc:0 "Favorito dal re, la Casa Strong ha ottenuto la signoria su Harrenhal solo dieci anni fa per grazia della corona. Il futuro della dinastia risiede attualmente alla Cittadella, guadagnando anelli nella sua catena per tornare un giorno a casa come un governante saggio e giusto. Tuttavia, Lyonel non è privo di impulsi. Di recente è arrivata una bambina alle porte del castello del nonno. Alys, la figlia illegittima dell'erede maestro, la cui identità della madre è andata perduta durante il viaggio di ritorno dalla Cittadella, porta una macchia sull'eredità di Osmund.\n\n#bold Riusciranno Osmund e la sua gente a sopravvivere e a prosperare ad Harrenhal, o saranno reclamati come l'ennesima vittima della maledizione di Harren il Nero?#!"
  bookmark_82_simon_strong:0 "Ser Simon"
  bookmark_82_lyonel_strong:0 "Lyonel"
