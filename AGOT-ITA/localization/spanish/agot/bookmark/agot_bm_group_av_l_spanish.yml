l_spanish:
  agot_bm_group_AV:0 "L'Invasione degli Andali\n6478 D.C. - 6699 D.C."
  agot_bm_6478:0 "La Purga di Lorath"
  agot_bm_6478_desc:0 "Avendo consolidato il suo controllo su Andalos, l'Alto Re Qarlon il Grande ha messo gli occhi sulla conquista della Città Libera di Norvos."
  agot_bm_6538:0 "La Battaglia delle Sette Stelle"
  agot_bm_6538_desc:0 "Uniti sotto il Re Robar Royce, i Primi Uomini della Valle si radunano per fare un'ultima resistenza contro gli invasori Andali. Gli Andali si sono anche uniti dietro Ser Artys Arryn, un giovane guerriero conosciuto come il Cavaliere del Falco."
  agot_bm_6583:0 "La Caduta dei Greyiron"
  agot_bm_6583_desc:0 "Mille anni dopo il loro sbarco sulla costa delle Dita, gli Andali hanno rivolto la loro attenzione alle Isole di Ferro. Mentre gli Andali invadevano e si insediavano nelle terre dei fiumi, delle Terre Occidentali e dell'Altopiano, iniziarono a costruire nuovi insediamenti e robusti castelli. Queste difese più solide, unite alla capacità di navigazione degli Andali, hanno indebolito la presa degli Uomini di Ferro sul Mare del Tramonto. Gli Andali hanno iniziato a invadere le Isole di Ferro a ondate, spesso con il supporto di signori rivali. Ora Rognar II Greyiron, Re delle Isole di Ferro, deve affrontare un'alleanza di Andali con le Casete Drumm, Greyjoy, Hoare e Orkwood."
  agot_bm_6610:0 "Il Lupo Affamato"
  agot_bm_6610_desc:0 "Il Re Theon Stark governa il Nord in un momento in cui è assediato da ogni lato. Gli Uomini di Ferro razziavano le coste occidentali, gli Andali, incoraggiati dalle loro vittorie al sud, sbarcano sulle coste orientali e la minaccia dei Bruti al di là della Barriera non può mai essere scartata. Altrove a Westeros, i Primi Uomini continuano a lottare contro la marea apparentemente infinita di invasori Andali."
  agot_bm_6650:0 "Il Martello della Giustizia"
  agot_bm_6650_desc:0 "Mentre gli Andali continuano a invadere Westeros, il Re Trister Mudd delle Terre dei Fiumi si afferma come il più grande difensore dei Primi Uomini. Conosciuto come il Martello della Giustizia, ha vinto 99 battaglie contro gli invasori. Dopo aver recentemente sconfitto un'invasione del Re Roland Arryn, il Martello della Giustizia si trova ora assediato da un potente signore della guerra Andalo, Armistead Vance."
  agot_bm_6699:0 "La Luce dei Sette"
  agot_bm_6699_desc:0 "Con le lotte in gran parte finite e i più grandi eroi tutti sconfitti, i più saggi dei Primi Uomini si resero conto che resistere all'onda degli invasori non era possibile. Molti di loro videro anche la via per adottare il culto dei sette dei degli Andali. Che cosa riserverà il futuro a Westeros in questa nuova era?"
