  agot_bm_group_8106:0 "106 A.C."
  agot_bm_8106:0 "Il Principe Ribelle"
  agot_bm_8106_desc:0 "Nella fase iniziale del regno di Re Viserys I Targaryen, il suo principale fastidio era il proprio fratello: il Principe Daemon Targaryen. Daemon era imprevedibile e si offendeva facilmente, ma era anche audace, affascinante e pericoloso. ra uno dei più spavaldi sostenitori del fratello nel Gran Consiglio, anche se alcuni sostengono che fosse motivato dalla convinzione di essere nominato erede. Tuttavia, la nipote di Daemon, Rhaenyra, è stata nominata erede e ora il re si è risposato con la giovane Alicent Hightower.\n\nIn questo, lui e Lord Corlys Velaryon hanno fatto causa comune, grazie alla dominazione della Triarchia delle Tre Figlie. Questa alleanza emergente di Lys, Myr e Tyrosh sta minacciando il commercio che passa attraverso le Stepstones, e #bold il Principe Ribelle ha giurato di fermarli#!"

  bookmark_106_daemon_targaryen:0 "Principe Daemon"
bookmark_106_daemon_targaryen_subheading: "Il Principe Ribelle"
  bookmark_106_daemon_targaryen_desc:0 "[Concept( 'story_content_daemon_targaryen_109', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_daemon_targaryen_109', '$bm_story_content_available_copy|q$' )|E]\nIl Principe Ribelle è stanco di aspettare una corona. Credendo che sarebbe stato lui l'erede, è stato uno sfrontato sostenitore di suo fratello, re Viserys I, nel Gran Consiglio — persino sollevando un esercito in nome di suo fratello.  Tuttavia, con Rhaenyra nominata erede e Viserys nuovamente sposato, Daemon vede sgretolarsi la sua possibilità di salire al trono. Ora è deciso a ritagliarsi un proprio regno e, in sella al drago Caraxes, vola accanto alla flotta Velaryon per distruggere il dominio della Triarchia sulle Stepstones.\n\n#bold Avrà questo principe ribelle il suo regno, o il fuoco e la morte che porta con sé arriveranno invece a lui?#!"
  bookmark_106_rhea_royce:0 "Lady Rhea"
  bookmark_106_mysaria:0 "Mysaria"

  bookmark_106_viserys_targaryen:0 "Re Viserys I"
 bookmark_106_viserys_targaryen_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
  bookmark_106_viserys_targaryen_desc:0 "[Concept( 'story_content_viserys_targaryen_109', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_viserys_targaryen_109', '$bm_story_content_available_copy|q$' )|E]\nIl re buono, anche se non molto rispettato, re Viserys I Targaryen governa i Sette Regni da poco più di tre anni, e in questo periodo ha avuto una costante spina nel fianco: suo fratello, il principe Daemon. Il suo rifiuto di nominare Daemon come suo erede ha spinto il fratello ad allearsi con Lord Corlys Velaryon per ritagliarsi un proprio regno nelle Stepstones. Anche se spezzare la presa della Triarchia su quelle rotte commerciali sarebbe una benedizione per il Continente Occidentale, Viserys deve bilanciare il suo amore per il fratello - e il suo desiderio di vederlo avere successo - con la minaccia che un altro sovrano Targaryen rappresenterebbe.\n\n#bold Riuscirà Viserys a districarsi tra le ambizioni del fratello e la morsa delle Tre Figlie?#!"
  bookmark_106_rhaenyra_targaryen:0 "Principessa Rhaenyra"
  bookmark_106_alicent_hightower:0 "Regina Alicent"

  bookmark_106_corlys_velaryon:0 "Lord Corlys"
bookmark_106_corlys_velaryon_subheading: "Signore delle Maree"
  bookmark_106_corlys_velaryon_desc:0 "[Concept( 'story_content_corlys_velaryon_109', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_corlys_velaryon_109', '$bm_story_content_available_copy|q$' )|E]\nIl Serpente Marino di Driftmark è un uomo orgoglioso che ha costruito la propria fortuna, rendendo la sua famiglia una delle più ricche del regno. La ricchezza che Corlys ha accumulato in una vita è ora minacciata dalle restrizioni commerciali della Triarchia. Si è alleato con il Principe Daemon Targaryen e, insieme, sono decisi a rompere la Triarchia e ripristinare le rotte commerciali attraverso le Stepstones sotto un nuovo re.\n\n#bold Questa ultima spedizione del Serpente Marino potrebbe rivelarsi la più pericolosa — mentre sfida il re, si allea con un drago e salpa contro un impero.#!"
  bookmark_106_rhaenys_targaryen:0 "Principessa Rhaenys"
  bookmark_106_laenor_velaryon:0 "Laenor"

bookmark_106_craghas_drahar: 0 "Craghas ‘Mangiagranchi’"
bookmark_106_craghas_drahar_subheading: "Ammiraglio della Triarchia"
  bookmark_106_craghas_drahar_desc:0 "[Concept( 'story_content_craghas_drahar_109', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_craghas_drahar_109', '$bm_story_content_available_copy|q$' )|E]\nUn comandante esperto delle guerre per le Terre Contese, Craghas ‘Mangiatore di Granchi’ è tornato a sostenere la causa della Triarchia nella loro conquista dei signori pirati delle Stepstones. Craghas ha trovato il successo con il suo metodo brutale di dare in pasto i signori dei pirati ai granchi dell'isola e ora si arricchisce grazie ai salati pedaggi imposti alle navi di passaggio. Tuttavia, un nuovo sfidante salpa - e vola - dal nord e cerca di sconvolgere questo equilibrio. Il Mangiatore di Granchi affronta il nemico più grande della sua carriera e il destino della Triarchia potrebbe risiedere sulle sue spalle.\n\n#bold Come affronterà il Mangiatore di Granchi la flotta più grande del Mare Stretto, insieme a un'ambizione mai vista dai tempi in cui Aegon ‘il Conquistatore’ riscrisse il mondo?#!"
