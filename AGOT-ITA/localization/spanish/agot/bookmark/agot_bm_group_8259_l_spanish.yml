 bookmark_259_jaehaerys_targaryen:0 "Principe Jaehaerys"
bookmark_259_jaehaerys_targaryen_subheading: 0 "Principe di Roccia del Drago"
 bookmark_259_jaehaerys_targaryen_desc:0 "Il Principe di Roccia del Drago è considerato debole da molti, probabilmente a causa della sua natura malaticcia, ma la sua determinazione quando viene messa alla prova rimane incrollabile. È stato così anche con il suo amore per sua sorella, la Principessa Shaera. Quando il loro fratello maggiore, il principe Duncan il Piccolo, mise da parte la propria eredità per prendere in sposa una popolana, Jaehaerys ne prese atto - e segretamente sposò e consumò il tradizionale matrimonio Targaryen con Shaera.\n\n#bold  Mentre la ribellione fermenta ad est, come il giovane principe affronterà il suo destino e guiderà il futuro della Casa Targaryen?#!"
 bookmark_259_shaera_targaryen:0 "Principessa Shaera"
