 agot_bm_8259:0 "I Re da Nove Soldi" 
 agot_bm_8259_desc:0 "Un pretendente dei Blackfyre si erge ancora una volta a est, mentre un nuovo terrificante Generale ha preso il comando della Compagnia Dorata e mira al Trono di Spade.\n\nMaelys il Mostruoso è all'altezza del suo nome, e una crescente alleanza di pirati, fuorilegge ed esiliati ha promesso di sostenere l'aspirante re. L'autodefinita Banda dei Nove potrebbe ancora creare problemi ai signori e alle signore di Westeros.\n\nMa re Aegon V Targaryen ha preoccupazioni in patria che fanno a pari con la minaccia esterna. Campione della piccola gente, le sue numerose riforme hanno sconvolto i governanti dei Sette Regni e i fidanzamenti rifiutati dai suoi figli hanno deteriorato il poco sostegno di cui godeva un tempo. E l'agitazione a ovest è diventata febbrile, con il rischio di ribellione da parte dell'astuto Lord Roger Reyne tenuto in una fragile precarietà.\n\n#bold La speranza per il re risiede negli antichi testi di Asshai, che promettono una rinascita dei draghi per inaugurare una nuova era di prosperità. Ma l'inferno intorno a lui cresce e rischia di inghiottirlo completamente.#!" 

 bookmark_259_maelys_blackfyre:0 "Re Maelys I" 
bookmark_259_maelys_blackfyre_subheading: 0 "Il Rampollo Blackfyre"
 bookmark_259_maelys_blackfyre_desc:0 "[Concept( 'story_content_maelys_blackfyre_259', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_maelys_blackfyre_259', '$bm_story_content_available_copy|q$' )|E]\nIl sangue bastardo scorre nelle vene di Maelys "il Monstruoso", un guerriero incredibilmente forte e un leader feroce. Per prendere il controllo della Compagnia Dorata, uccise un cavallo da guerra con un solo pugno e strappò la testa a suo cugino Daemon dal corpo. Ora, circondato da sostenitori loschi, potrebbe avere la forza sufficiente per realizzare il destino del Drago Nero.\n\n#bold La forza bruta può vincere battaglie, ma Maelys avrà l'astuzia e il tatto necessari per conquistare i Sette Regni?#!"

 bookmark_259_aegon_targaryen:0 "Re Aegon V"
 bookmark_259_aegon_targaryen_subheading:0 "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_259_aegon_targaryen_desc:0 "[Concept( 'story_content_aegon_targaryen_259', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aegon_targaryen_259', '$bm_story_content_available_copy|q$' )|E]\nQuarto figlio di un quarto figlio, Aegon l'Improbabile non sembrava destinato a sedere sul Trono di Spade. Eppure il destino è un'amante volubile, e Egg l'Affidabile ha governato abilmente i Sette Regni per venticinque anni, migliorando la vita dei piccoli abitanti, gestendo fidanzamenti non rispettati e ponendo fine a rivolte piccole e grandi.\n\n#bold Sull'orlo di un'ennesima ribellione, mentre una schiera di Blackfyre si raduna sotto il formidabile Maelys "il Mostruoso", Aegon è consumato dal suo sogno di riportare in vita i draghi, ma il sogno sarà la sua rovina?#!"
