 bookmark_259_tytos_lannister:0 "Lord Tytos"
bookmark_259_tytos_lannister_subheading: 0 "Guardiano dell'Ovest"
 bookmark_259_tytos_lannister_desc:0 "[Concept( 'story_content_tytos_lannister_259', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_tytos_lannister_259', '$bm_story_content_available_copy|q$' )|E]\nTytos il Leone Senza Denti non è mai stato un uomo dal carattere forte, e troppo fiducioso a volte. Un tempo conosciuto come il Leone che Ride per la sua natura gioiosa, Tytos ha perso molto vigore con la morte di sua moglie, Lady Jeyne Marbrand, e i suoi vassalli indisciplinati sono stati rapidi nel cogliere l'occasione di approfittare del loro signore indulgente.\n\n#bold Mentre un nuovo leone scopre i suoi denti dalla sede di Castamere, Tytos troverà la volontà - e il modo - di ripristinare l'ordine nelle Terre Occidentali? O i suoi cuccioli prenderanno in mano la situazione per il bene della Casa Lannister?#!"
