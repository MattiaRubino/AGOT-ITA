 bookmark_259_roger_reyne:0 "Lord Roger"
 bookmark_259_roger_reyne_subheading:0 "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_259_roger_reyne_desc:0 "[Concept( 'story_content_roger_reyne_259', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_roger_reyne_259', '$bm_story_content_available_copy|q$' )|E]\nRoger il Leone Rosso trascorse molto tempo a Castel Granito durante il breve matrimonio di sua sorella, Ellyn, e l'erede di Castel Granito, Tion Lannister. Ma dopo la morte di Tion durante la Quarta Ribellione Blackfyre, tornò alle miniere di Castamere per pianificare il futuro della sua famiglia.\n\n#bold Gli artigli del leone sono affilati, ma sono abbastanza lunghi da raggiungere la sede quasi impenetrabile di Casa Lannister?#!"
