 ### 82 A.C. / Reign of the Conciliator ###
  start_year_8082_01_01_desc:0 "Sono passati trentiquattro anni dalla fine di Maegor il Crudele — e i Sette Regni non hanno mai conosciuto un’età dell’oro come questa. Un’intera generazione di pace e prosperità, tutto sotto la supervisione del Conciliatore e della Buona Regina. Con una miriade di eredi, la successione è sicura, e le minacce al regno della Casa Targaryen sono state portate sotto controllo grazie alla diplomazia abile del re.\n\nMa la pace non può durare per sempre. Le tensioni aumentano a Dorne, poiché l'erede del Principato desidera una guerra di vendetta contro il Trono di Spade, e all'interno della Casa del Drago i giovani eredi spesso si sentono trascurati e sfidano la volontà del padre.\n\n#bold Si diffondono voci tra i popolani, molti dei quali dicono già che l’età dell’oro potrebbe presto svanire — o è già offuscata.#!"

 ### 106 A.C. / The Rogue Prince ###
  start_year_8106_04_18_desc:0 "Nella fase iniziale del regno di Re Viserys I Targaryen, il suo principale fastidio era il proprio fratello: il Principe Daemon Targaryen. Daemon era imprevedibile e si offendeva facilmente, ma era anche audace, affascinante e pericoloso. Era uno dei più spavaldi sostenitori del fratello nel Gran Consiglio — anche se alcuni dicono che fosse motivato dalla convinzione di essere nominato erede.  Tuttavia, la nipote di Daemon, Rhaenyra, è stata nominata erede e ora il re si è risposato con la giovane Alicent Hightower.\n\nSembrando stanco di aspettare una corona, Daemon è ora deciso a ritagliarsi un regno tutto suo. In questo, ha trovato un alleato in Lord Corlys Velaryon, grazie al dominio della Triarchia delle Tre Figlie. Questa alleanza emergente di Lys, Myr e Tyrosh minaccia il commercio che scorre attraverso le Stepstones, e #bold il Principe Ribelle ha giurato di fermarli#!."

 ### 170 A.C. / The Titan Marches ###
  start_year_8170_12_11_desc:0 "Le guerre tra Braavos e Pentos infuriano oltre il Mare Stretto, una lotta brutale per la supremazia che minaccia di consumare le Città Libere. A Braavos, Tenesio Velaron, il nuovo Signore dei Mari, guida la flotta della città per schiacciare Pentos. Ma il suo dominio è insidiato da Donalo Prestayn, il Signore dei Mari deposto, che trama per riprendersi il titolo e gettare Braavos nella guerra civile. A sud, il principe Syssilio Estatis raduna il suo popolo per resistere all’assalto braavosiano; sebbene inferiore sul mare, la ricchezza e l’astuzia di Pentos ne fanno un avversario temibile. I pentoshi hanno trasformato le celebri flotte mercantili della città in strumenti di guerra, mentre tra le masse schiavizzate il malcontento monta.\n\nA occidente, Baelor ‘il Benedetto’ governa i Sette Regni con una mano tanto pia quanto imprudente. Il re dedica il suo regno alla costruzione di grandi Septi e all’isolamento delle sorelle nella Torre delle Fanciulle, temendo che la loro bellezza possa indurre gli uomini al peccato. Ma il suo disinteresse per il governo lascia il reame alla deriva, e i sussurri di malcontento crescono tra i lord.\n\n#bold Mentre il Mare Stretto brucia, Westeros dorme — ma anche i sogni più santi devono finire.#!"

 ### 209 A.C. / The Shadows of Ashford ###
  start_year_8209_02_01_desc:0 "Ombre si addensano in seguito al Torneo nei prati di Ashford. Baelor Targaryen, Principe di Roccia del Drago, Primo Cavaliere del Re e Protettore del Regno, giace morto — tragicamente ucciso dal suo fratello minore Maekar mentre difendeva un umile cavaliere errante. La mano ferma di Baelor Lancia Spezzata non toccherà mai il Trono di Spade; al suo posto vi è suo figlio, il giovane e inesperto Principe Valarr. Era giunto ad Ashford in cerca di una gloria minore, ma ne parte cambiato, con il peso del mondo sulle sue spalle.\n\nMentre una nube di incertezza avvolge Approdo del Re, coloro che minacciano il Trono di Spade si fanno più audaci. Nella città libera di Tyrosh, i figli del Drago Nero sono ormai cresciuti sotto l’occhio vigile del loro zio, Bittersteel. Allo stesso modo, il Signore dei Predoni di Pyke si compiace dell’indebolimento della Casa Targaryen. #bold I nemici si celano in ogni ombra, aspettando il momento perfetto per issare il loro stendardo e sfidare ancora una volta il Buon Re.#!"

 ### 233 A.C. / The Peake Uprising ###
  start_year_8233_02_08_desc: "Dopo cent'anni di declino e tre tentativi falliti di porre un pretendente Blackfyre sul Trono di Spade, la Casa Peake si è nuovamente sollevata in ribellione contro la linea di Daeron 'il Buono.'\n\nNonostante la sua età, il Re Maekar I Targaryen rimane un potente guerriero e guida personalmente un esercito di uomini della Corona e del Westerland per schiacciare questa piccola e disperata rivolta. Dopo tutte le sfide che Maekar ha affrontato nei suoi quasi sessant'anni, sicuramente #italic questa#! sarà la più facile.\n\n#bold I Peake riusciranno contro ogni previsione o la loro un tempo fiera dinastia scivolerà ancora più nell'oblio?#!"

 ### 239 A.C. / The Laughing Storm ###
  start_year_8239_01_11_desc:0 "Lord Lyonel Baratheon delle Terre della Tempesta, uomo tanto temuto quanto rispettato, guadagnò il nome di ‘Tempesta che Ride’ per la sua natura feroce e imprevedibile. Figura imponente nei Sette Regni, il fidanzamento di sua figlia con il principe Duncan Targaryen doveva unire due grandi casate. Eppure, con un gesto che echeggiò come un tuono attraverso il reame, il principe Duncan rinunciò all’alleanza per amore di una ragazza di umili origini: Jenny di Vecchie Pietre.\n\nPer i Baratheon, non si trattò solo di un fidanzamento infranto — ma di un grave affronto che macchiò l’onore della loro Casata. Ora, la Tempesta che Ride infuria. I legami che un tempo tenevano unito il reame iniziano a logorarsi, e venti di ribellione soffiano sulle Terre della Tempesta. Con l’orgoglio ferito e la furia nel cuore, Lord Lyonel deve decidere se piegarsi o infrangere la pace del regno, sfidando il Trono di Spade stesso.\n\nUna domanda grava sul reame come un presagio: #bold Quanto si spingerà oltre la Tempesta che Ride per restaurare l’onore della sua Casata?#!"

 ### 258 A.C. / The Ninepenny Kings ###
  start_year_8258_12_21_desc:0 "Un pretendente Blackfyre si solleva ancora una volta nell'est, mentre un terribile nuovo capitano ha preso il comando della Compagnia Dorata con lo sguardo rivolto al Trono di Spade.\n\nMaelys il Mostruoso è all'altezza del suo nome e una crescente alleanza di pirati, fuorilegge ed esiliati hanno promesso sostegno all'aspirante re. La Banda dei Nove auto-proclamata potrebbe ancora causare problemi ai signori e alle dame di Westeros.\n\nMa il Re Aegon V Targaryen ha preoccupazioni in patria che vanno di pari passo con la minaccia all'estero. Un campione del popolino e le sue numerose riforme hanno scontentato i governanti dei Sette Regni, e i fidanzamenti respinti dai suoi figli hanno inasprito quel poco di supporto che aveva. E il tumulto nell'ovest è diventato febbrile, il rischio di ribellione da parte del astuto Lord Roger Reyne è in una situazione precaria.\n\n#bold La speranza per il re riposa nei testi antichi di Asshai, promettendo una rinascita dei draghi per inaugurare una nuova era di prosperità. Ma mentre l'inferno intorno a lui cresce, rischia di inghiottirlo completamente.#!"

 ### 277 A.C. / Defiance of Duskendale ###
  start_year_8277_01_01_desc:0 "Il regno un tempo promettente del Re Aerys II Targaryen si trova ora in una posizione pericolosa: per molti anni, voci e intrighi hanno circondato il Re e il suo Primo Cavaliere, con una frattura che si è ampliata tra i due antichi amici. Ora, Lord Denys Darklyn ha sfruttato questa discordia a suo vantaggio, attirando il Re a Duskendale per un trattato — solo per farlo prigioniero.\n\nI giochi di potere tra Lord Tywin Lannister e il Re hanno permesso ai Darklyn di ottenere un'influenza sul Trono di Spade mai raggiunta da alcuna altra casata prima di loro... #bold Tuttavia, ambizioni così alte spesso conducono a decisioni avventate, e il destino della rinomata Casa Darklyn pende ora su un filo.#!"

 ### 282 A.C. / Robert's Rebellion ###
  start_year_8282_09_15_desc:0 "È passato l'Anno della Falsa Primavera, e #italic l'inverno sta arrivando#! — e con esso, una scintilla che accenderà i Sette Regni.\n\nRhaegar Targaryen, erede del Trono di Spade, ha rapito Lyanna Stark, figlia del Guardiano del Nord e promessa sposa al Lord Protettore delle Terre della Tempesta. Quando suo fratello Brandon Stark andò verso sud per chiedere giustizia per il suo rapimento, il Re Folle Aerys II Targaryen gli negò una giusta udienza, giustiziandolo brutalmente insieme a suo padre.\n\nMa quando il Re Folle ordinò le teste dei giovani Lord Eddard Stark e Robert Baratheon, Lord Jon Arryn della Valle alzò invece i suoi Stendardi in ribellione. #bold Mentre la lotta si diffonde attraverso Westeros come un incendio, spetta a te decidere il destino del regno. Perché quando giochi al Gioco del Trono, o vinci o muori.#!"

 ### 284 A.C. / The Crowned Stag ###
  start_year_8284_06_02_desc:0 "La Guerra dell'Usurpatore, la Ribellione di Robert — poco importa come la chiamino il popolino, ma #italic è finita.#!\n\nI Targaryen sono praticamente sterminati, gli ultimi rampolli dispersi nelle Città Libere sotto forma di un giovane e un neonato. Robert I Baratheon ora siede sul Trono di Spade di Westeros, ma ben presto si rende conto che essere un re non è così facile come si aspettava.\n\n“Onore? Ho Sette Regni da governare! Un Re, Sette Regni! Credi che l'onore li tenga a bada? Credi che sia l'onore a mantenere la pace? #bold È la paura! Paura e sangue!#!”"
