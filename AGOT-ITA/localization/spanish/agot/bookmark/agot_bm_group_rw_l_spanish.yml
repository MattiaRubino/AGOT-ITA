l_spanish:
  agot_bm_group_RW:0 "Le Guerre Rhoyne\n7100 D.C. - 7300 D.C."
  agot_bm_7100:0 "La Guerra delle Tartarughe"
  agot_bm_7100_desc:0 "I Rhoynar e i coloni Valyriani lungo il fiume Rhoyne hanno da tempo una relazione difficile. Questo conflitto è stato acuito quando i Volantiani hanno catturato e massacrato una delle gigantesche tartarughe che vivono nel Rhoyne. Queste immense creature sono considerate sacre dai Rhoynar."
  agot_bm_7294:0 "Il Saccheggio di Sarhoy"
  agot_bm_7294_desc:0 "La Seconda Guerra delle Spezie è scoppiata all'imbocco del Rhoyne tra la città Rhoynar di Sarhoy e la Libera Città di Volantis."
  agot_bm_7297:0 "Le Diecimila Navi"
  agot_bm_7297_desc:0 "Con la distruzione di Sarhoy, i popoli Rhoynar si sono uniti sotto il Principe Garin di Chroyane, conosciuto come il Grande. Il Principe Garin giura di schiacciare i Volantini per le loro azioni. Tuttavia, non tutti i Rhoynar condividono il sentimento di Garin. La Principessa Nymeria di Ny Sar ha consigliato che non possono vincere una tale lotta."
  agot_bm_7300:0 "Lo Sbarco di Nymeria"
  agot_bm_7300_desc:0 "Dopo lunghi anni di navigazione per i mari, la Principessa Nymeria ha portato ciò che rimaneva della sua flotta a Dorne. Lì è stata accolta e sposata da Lord Mors Martell. Dichiarandosi nel tradizionale stile Rhoynar del Principe, Mors Martell ha proclamato la sua dominazione su tutto Dorne, cercando di conquistare i vari re minori con i suoi nuovi alleati Rhoynar."
