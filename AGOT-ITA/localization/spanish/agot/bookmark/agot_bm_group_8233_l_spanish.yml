  agot_bm_group_8233:0 "233 D.C."
  agot_bm_8233:0 "La Rivolta dei Peake"
  agot_bm_8233_desc:0 "Dopo cento anni di declino e tre tentativi falliti di far sedere un pretendente Blackfyre sul Trono di Spade, la Casa Peake si è ribellata ancora una volta contro la linea di Daeron 'il Buono.'\n\nNonostante la sua età, Re Maekar I Targaryen rimane un possente guerriero e guida personalmente un esercito di uomini delle Terre della Corona e dell'Ovest per schiacciare questa rivolta meschina e destinata al fallimento. Dopo tutte le sfide che Maekar ha affrontato nei suoi quasi sessant’anni, sicuramente #italic questa#! sarà la più facile.\n\n#bold Riusciranno i Peake contro ogni previsione, o la dinastia un tempo orgogliosa sprofonderà ancora di più nell’oblio?#!"
  peake_uprising_name:0 "La Rivolta dei Peake"

  bookmark_233_maekar_targaryen:0 "Re Maekar I"
 bookmark_233_maekar_targaryen_subheading:0 "$BOOKMARK_SUBHEADING_DEFAULT$"
  bookmark_233_maekar_targaryen_desc:0 "[Concept( 'story_content_maekar_targaryen_233', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_maekar_targaryen_233', '$bm_story_content_available_copy|q$' )|E]\nUltimo figlio del Re Daeron II, Maekar I Targaryen ha passato gran parte della sua vita a reprimere tradimenti contro il dominio sempre più fragile della casa del drago. Dalla Seconda Ribellione Blackfyre, mai una rivolta è stata tanto debole quanto l’insurrezione futile di Lord Estyn Peake. Sebbene i parenti che un tempo lo avevano aiutato siano ormai persi nel tempo, ‘l’Incudine’ non dovrebbe avere difficoltà a schiacciare questi nemici.\n\n#bold Anziano e stanco, Maekar potrà adempiere al suo dovere e garantire un'ultima volta il futuro della Casa Targaryen?#!"
  bookmark_233_brynden_bloodraven:0 "Brynden"
  bookmark_233_aemon_targaryen:0 "Maestro Aemon"

  bookmark_233_aegon_targaryen:0 "Principe Aegon"
bookmark_233_aegon_targaryen_subheading: 0 "Principe di Sala dell'Estate"
  bookmark_233_aegon_targaryen_desc:0 "Quarto figlio di un quarto figlio, per gran parte della sua vita sembrava che questo insospettabile Egg avesse poco da fare con il futuro della dinastia Targaryen, circondato com'era da zii e cugini di figli maggiori. Tuttavia, malattia e conflitti li hanno reclamati tutti. Dopo la morte sconsiderata del fratello maggiore Aerion, Re Maekar I non ha nominato un nuovo Principe di Roccia del Drago — e quindi un erede. Già si mormora, però, che questo figlio siederà sul trono quando i giorni di suo padre saranno finiti.\n\n#bold Come affronterà Aegon la vita come l’ultimo uomo adulto non legato della casa del drago, oltre al re stesso?#!"
  bookmark_233_betha_blackwood:0 "Betha 'Nera'"
  bookmark_233_duncan_tall:0 "Ser Duncan"

  bookmark_233_estyn_peake:0 "Lord Estyn"
bookmark_233_estyn_peake_subheading: 0 "Signore di Starpike"
  bookmark_233_estyn_peake_desc:0 "Cento anni fa, un Peake servì come Reggente del Re, Primo Cavaliere e Protettore del Regno; sua figlia quasi divenne Regina. Ma quanto sono caduti i potenti. La Casa Peake ha subito tragedia dopo tragedia da quando Lord Unwin governava ad Approdo del Re. Tre volte i Peake si sono schierati con il Drago Nero, e tre volte sono stati abbattuti da Daeron il Bastardo e dai suoi figli. La lealtà è costata loro molto.\n\n#bold Riuscirà Estyn a riportare la sua casa agli splendori visti sotto i suoi antenati, o la Casa Peake è destinata a cadere ancora più in basso?#!"

  bookmark_233_gerold_lannister:0 "Lord Gerold 'il Dorato'"
bookmark_233_gerold_lannister_subheading: 0 "Guardiano dell'Ovest"
  bookmark_233_gerold_lannister_desc:0 "Gerold Lannister, Lord di Castel Granito e Protettore dell’Ovest, è stato perseguitato dalla tragedia e dai pettegolezzi per gran parte della sua vita. Dalla morte del fratello e della nipote alla scomparsa della moglie, c’è chi sussurra che Gerold sia il colpevole. Il suo vassallo, Lord Robert Reyne, ha radunato un esercito per reprimere i ribelli Peake, e i suoi figli marciano verso sud al fianco di Lord Reyne.\n\n#bold Mentre gli uomini del suo regno marciano in guerra, come affronteranno Gerold e le Terre dell’Ovest il ritorno di chi non tornerà mai?#!"
  bookmark_233_tywald_lannister:0 "Tywald"
  bookmark_233_tion_lannister:0 "Ser Tion"

  bookmark_233_robert_reyne:0 "Lord Robert"
 bookmark_233_robert_reyne_subheading:0 "$BOOKMARK_SUBHEADING_DEFAULT$"
  bookmark_233_robert_reyne_desc:0 "Lord Robert Reyne ha radunato i suoi vessilli e convocato i suoi uomini — senza neanche un appello alle armi da parte del re o del suo lord . Ma Robert avrebbe aiutato a reprimere la Rivolta dei Peake con o senza invito. Per fortuna, Re Maekar I ha accolto l’aiuto, indipendentemente da qualsiasi cattiva intenzione.\n\n#bold L’ambizioso lord leone soddisferà la sua fame di gloria, o questa marcia verso sud cambierà per sempre il destino della Casa Reyne?#!"
  bookmark_233_roger_reyne:0 "Ser Roger"
  bookmark_233_ellyn_reyne:0 "Ellyn"
