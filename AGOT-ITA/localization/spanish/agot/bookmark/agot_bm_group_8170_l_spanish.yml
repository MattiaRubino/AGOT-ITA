  agot_bm_group_8170:0 "170 A.C."
  agot_bm_8170:0 "La Marcia del Titano"
  agot_bm_8170_desc:0 "Le guerre tra Braavos e Pentos infuriano oltre il Mare Stretto, una lotta brutale per la supremazia che rischia di divorare le Città Libere. A Braavos, Tenesio Velaron, il nuovo Signore dei Mari, guida la flotta della Città Segreta per schiacciare Pentos. Ma il suo dominio è minacciato da Donalo Prestayn, il Signore dei Mari deposto, che trama per riprendersi il titolo e gettare Braavos nella guerra civile. A sud, il Principe Syssilio Estatis raduna il suo popolo per resistere all’assalto braavosiano; sebbene inferiore per mare, la ricchezza e l’astuzia di Pentos ne fanno un avversario temibile. I pentoshi hanno trasformato le celebri flotte mercantili della città in strumenti di guerra, mentre il malcontento serpeggia tra le masse schiavizzate di Pentos.\n\nA occidente, Baelor ‘il Benedetto’ governa i Sette Regni con una mano tanto pia quanto imprudente. Il re dedica il suo regno alla costruzione di grandi Septi e all’isolamento delle sue sorelle nella Torre delle Fanciulle, temendo che la loro bellezza possa indurre gli uomini al peccato. Ma il suo disinteresse per il governo lascia il reame alla deriva, e i sussurri di malcontento crescono tra i lord.\n\n#bold Mentre il Mare Stretto arde, Westeros dorme — ma anche i sogni più santi devono finire.#!"

  bookmark_170_tenesio_velaron:0 "Tenesio - Signore dei Mari"
  bookmark_170_tenesio_velaron_desc:0 "Ammiraglio rinomato, Tenesio Velaron è asceso a capo di Braavos in tempo di guerra. La flotta della Città Segreta è la più potente del Mare Stretto, e Tenesio l’ha guidata per annientare Pentos e affermare il dominio braavosiano. Ma il suo governo è insidiato da Donalo Prestayn, il Signore dei Mari deposto, che trama per riconquistare il titolo e gettare Braavos nel caos.\n\n#bold L’ambizione del Signore dei Mari porterà Braavos alla gloria, o i suoi nemici la faranno sprofondare nella rovina?#!"

  bookmark_170_syssilio_estatis:0 "Principe Syssilio"
  bookmark_170_syssilio_estatis_desc:0 "Il principe Syssilio Estatis raduna Pentos per resistere all’assalto braavosiano, ma avrà bisogno di alleati per domare la figlia bastarda di Valyria. Inferiore sul mare, la città mercantile deve anche domare i tumulti tra le masse schiavizzate se vuole avere una speranza nelle guerre future. Il principe è deciso a difendere la sua città e il suo popolo, ma tutto sembra contro di lui.\n\n#bold Riuscirà Syssilio Estatis a salvare Pentos dalla marcia del Titano?#!"

  bookmark_170_donalo_prestayn:0 "Donalo - Signore dei Mari in esilio"
  bookmark_170_donalo_prestayn_desc:0 "Un tempo Signore dei Mari di Braavos, il loquace Donalo Prestayn era maestro di politica e commercio, i cui successi all’estero portarono ricchezze e potere alla città. Ma il suo regno finì nel tradimento, quando i rivali cospirarono per spodestarlo e insediare Tenesio Velaron al suo posto. Ora Donalo trama nell’ombra, tessendo una rete di alleati scontenti e progettando di riprendersi il titolo che ritiene suo di diritto.\n\n#bold La guerra tra Braavos e Pentos gli offre l’occasione di colpire, ma le sue ambizioni potrebbero gettare la città nel caos — o peggio, condurla alla distruzione.#!"

  bookmark_170_baelor_targaryen:0 "Re Baelor I"
  bookmark_170_baelor_targaryen_desc:0 "Il re Baelor ‘il Benedetto’, il più pio tra coloro che mai sedettero sul Trono di Spade, ha dedicato il suo regno alla gloria dei Sette. A dieci anni dalla sua incoronazione, il fervore di Baelor non fa che crescere. Ha ordinato la costruzione di un Grande Sept a Approdo del Re, bruciato libri da lui ritenuti eretici, e persino liberato criminali che giurarono pentimento. Eppure, il suo atto più discusso resta l’isolamento delle sue sorelle nella Torre delle Fanciulle, temendo che la loro bellezza potesse indurre gli uomini al peccato.\n\n#bold La devozione del re gli ha guadagnato l’amore del popolo minuto, ma la sua corte si fa inquieta — e c’è chi si chiede se la sua pietà non abbia sconfinato nella follia.#!"

  bookmark_170_aryse_ranennox:0 "Capitana Aryse"
  bookmark_170_aryse_ranennox_desc:0 "Aryse Ran Ennox è una capitana mercenaria delle Città Libere, veterana di innumerevoli battaglie e campagne, e figlia che stringe ancora il sogno del padre: restaurare un antico regno andalo. Ha combattuto per Braavos, Pentos e Myr a turno — conquistando un dominio personale nelle Marce dell’Andalos — ma mai aveva avuto un’occasione come questa.\n\n#bold Mentre le guerre tra Braavos e Pentos divampano, Aryse intravede un’occasione per arricchirsi, tagliando il proprio destino lungo le frontiere andalosiane.#!"
