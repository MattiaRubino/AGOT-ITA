  agot_bm_group_8209:0 "209 D.C."
  agot_bm_8209:0 "Le Ombre di Ashford"
  agot_bm_8209_desc:0 "Le ombre si radunano in seguito al Torneo nel Prato di Ashford. Baelor Targaryen, Principe di Roccia del Drago, Primo Cavaliere del Re e Protettore del Regno, giace morto — tragicamente ucciso dal suo fratello minore Maekar mentre difendeva un umile cavaliere errante. La mano ferma di Baelor Lancia Spezzata non ornerà mai il Trono di Spade; al suo posto rimane il figlio, l'inesperto Principe Valarr. Era giunto ad Ashford in cerca di un po' di gloria, ma riparte come un uomo cambiato, con il peso del mondo sulle spalle.\n\nMentre una nube di incertezza cresce su Approdo del Re, coloro che minacciano il Trono di Spade si fanno più audaci. Nella città libera di Tyrosh, i figli del Drago Nero sono giunti alla maturità sotto l’occhio vigile dello zio Bittersteel. Allo stesso modo, il Lord Reaper di Pyke si compiace del nuovo indebolimento della Casa Targaryen. #bold I nemici si celano in ogni ombra, in attesa del momento perfetto per alzare il loro vessillo e sfidare ancora una volta il Buon Re.#!"

  bookmark_209_daeron_targaryen:0 "Re Daeron II"
  bookmark_209_daeron_targaryen_desc:0 "La tragedia ha colpito ancora una volta Daeron il Buono. Suo figlio ed erede, Baelor Targaryen, è tragicamente perito difendendo un cavaliere errante durante il Torneo di Ashford. Ucciso accidentalmente dal figlio più giovane di Daeron, Maekar, la morte di Baelor ha indebolito ancora una volta la casa del drago. Con il figlio di Baelor, Valarr, confermato come nuovo Principe di Roccia del Drago e Primo Cavaliere del Re, Daeron deve garantire che la morte di Lancia Spezzata non sconvolga la fragile pace che Westeros conosce da tredici anni.\n\n#bold Riuscirà Daeron il Buono a guidare Westeros verso un periodo di prosperità, o i fantasmi di suo fratello e di suo figlio lo condanneranno?#!"

  bookmark_209_aerys_targaryen:0 "Principe Aerys"
  bookmark_209_brynden_bloodraven:0 "Brynden Corvo di Sangue"

  bookmark_209_dagon_greyjoy:0 "Lord Reaper Dagon"
  bookmark_209_dagon_greyjoy_desc:0 "Dagon Greyjoy, Lord delle Isole di Ferro, onora l’Antica Via. Dire il contrario significa sfidare il potere stesso del Lord Reaper di Pyke. Ha osservato mentre la casa del drago si indeboliva e lasciava le Terre Verdi nel declino, e non è più disposto a essere contenuto sotto il giogo della debolezza dei Targaryen.\n\n#bold Con Westeros che guarda a est, riuscirà Dagon a onorare davvero le vie dei suoi antenati?#!"

  bookmark_209_daemon_blackfyre:0 "Daemon II"
  bookmark_209_daemon_blackfyre_desc:0 "Sono passati tredici lunghi anni dalla morte di Daemon I Blackfyre. Ora, il suo omonimo e figlio maggiore sopravvissuto, Daemon II, ha raggiunto la maturità durante l'esilio a Tyrosh. Bittersteel incombe come un’ombra minacciosa su Daemon, esortandolo che non è ancora il momento giusto per invadere Westeros. Ma Aegor è partito per servire come mercenario, e Daemon rimane a Tyrosh con solo i suoi fratelli e sorelle come compagnia. Con la morte di suo cugino Baelor, Daemon vede possibilità dove suo zio non ne vede.\n\n#bold Riuscirà Daemon il Giovane a liberare Westeros dagli usurpatori Targaryen e reclamare il trono che spetta a suo padre?#!"

  bookmark_209_valarr_targaryen:0 "Principe Valarr"
  bookmark_209_valarr_targaryen_desc:0 "Principe di Roccia del Drago ed erede al Trono di Spade... una gloria che la maggior parte degli uomini raggiunge solo nei sogni, ma parole che Valarr Targaryen non sperava di sentire per un’altra generazione. Con la morte di suo padre, Baelor Lancia Spezzata, il giovane principe ora eredita la prestigiosa posizione del padre — prossimo in linea al trono e Primo Cavaliere del Re per suo nonno, il Re Daeron II. Valarr ha giurato sulla memoria di suo padre di essere buono e giusto, e di governare come avrebbe fatto lui, ma Westeros si avvicina a un periodo di incertezza che non si vedeva dai tempi della Ribellione Blackfyre.\n\n#bold Riuscirà il Principe Valarr a mantenere l’eredità di suo padre e garantire la sicurezza e la stabilità della Casa Targaryen?#!"

  bookmark_209_maekar_targaryen:0 "Principe Maekar"
  bookmark_209_maekar_targaryen_desc:0 "Dopo il terribile incidente con suo fratello, il burbero e impaziente Principe Maekar Targaryen è ancora più aspro. Baelor Lancia Spezzata era amato in tutto il regno, ma il fratello minore non possiede nemmeno metà del suo carisma. Signori e popolani sussurrano accuse di fratricidio mentre il reame piange il principe perduto, ma nessuno conoscerà mai l’angoscia che il Principe Maekar affronterà per il resto dei suoi giorni.\n\n#bold La memoria di Baelor Lancia Spezzata perseguiterà Maekar per sempre?#!"

  bookmark_209_ambrose_butterwell:0 "Lord Ambrose"
  bookmark_209_ambrose_butterwell_desc:0 "L’amicizia di Lord Ambrose con il defunto Aegon l’Indegno era ben nota, sia per la sua precedente posizione di maestro del conio che per il prezioso uovo di drago donato a suo nonno. Lord Butterwell ha seguito un percorso misterioso mandando i suoi figli su fronti opposti nella Ribellione Blackfyre, per poi perderli entrambi nel conflitto.\n\n#bold Cosa potrebbe fare Lord Ambrose, se mai, con un uovo di drago?#!"

  bookmark_209_duncan_tall:0 "Ser Duncan l’Alto"
  bookmark_209_duncan_tall_desc:0 "Un orfano di Fondo delle Pulci, senza né nome né prestigio, Ser Duncan ha sfidato le probabilità e si è spinto nella storia del regno sconfiggendo il Principe Aerion Targaryen in un Giudizio dei Sette. Avendo dimostrato il suo valore come cavaliere e guerriero, Dunk ora viaggia attraverso il regno come cavaliere errante, con un nuovo scudiero di sangue reale al suo fianco.\n\n#bold Riuscirà Ser Duncan a insegnare al suo giovane scudiero l’umiltà e le altre virtù di un cavaliere?#!"

