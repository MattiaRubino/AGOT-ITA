  agot_bm_group_8277:0 "277 D.C."  
  agot_bm_8277:0 "La Ribellione di Duskendale"  
  agot_bm_8277_desc:0 "Il regno un tempo promettente del Re Aerys II Targaryen si trova ora in grave pericolo: da anni, voci e intrighi circondano il Re e il suo Primo Cavaliere, con una frattura che si è allargata tra i due antichi amici. Ora, Lord Denys Darklyn ha sfruttato questa discordia a suo vantaggio, attirando il Re a Duskendale per un trattato — solo per farlo prigioniero.\n\nI giochi di potere tra Lord Tywin Lannister e il Re hanno concesso ai Darklyn un'influenza sul Trono di Spade come mai nessun'altra casata prima d'ora... #bold Tuttavia, ambizioni così alte spesso conducono a decisioni avventate, e il destino della rinomata Casa Darklyn pende ora su un filo.#!"

  bookmark_277_tywin_lannister:0 "Lord Tywin"  
  bookmark_277_tywin_lannister_desc:0 "[Concept( 'story_content_tywin_lannister_277', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_tywin_lannister_277', '$bm_story_content_available_copy|q$' )|E]\nIl fiero Lord Tywin serve come Primo Cavaliere del Re da quindici anni — più a lungo della vita dei suoi stessi figli. Celebrato come uno dei più grandi uomini a ricoprire questa carica, molti sussurrano che sia lui il vero sovrano, che salva il regno dai capricci del Re. Il loro rapporto, però, è ormai teso, e Tywin trascorre sempre più tempo a tentare di placare il crescente sospetto del suo un tempo caro amico.\n\n#bold Aerys ha ignorato i consigli del suo Primo Cavaliere e si è mosso per affrontare la Casa Darklyn di persona; ancora una volta, Tywin deve rimediare ai disastri del Re.#!"

  bookmark_277_cersei_lannister:0 "Cersei"  
  bookmark_277_jaime_lannister:0 "Jaime"  

  bookmark_277_denys_darklyn:0 "Lord Denys"  
  bookmark_277_denys_darklyn_desc:0 "[Concept( 'story_content_denys_darklyn_277', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_denys_darklyn_277', '$bm_story_content_available_copy|q$' )|E]\nLa Casa Darklyn è famosa per aver fornito più spade giurate alla Guardia Reale di qualsiasi altra casata, dimostrando innumerevoli volte la sua fedeltà alla Corona. Ma Denys Darklyn è un uomo spinto agli estremi — c'è chi dice per aiutare il popolo della sua città, chi per via dei consigli della moglie myriense. Ad ogni modo, ora si trova di fronte a un esercito sotto le sue mura, guidato dal temuto Primo Cavaliere del Re, un Re che egli tiene in ostaggio.\n\n#bold La fama della Casa Darklyn si trasformerà in infamia in un solo istante, o Lord Denys riuscirà a usare la sicurezza del Re come leva per la prosperità del suo popolo?#!"

  bookmark_277_lady_serala:0 "Lady Serala"  
  bookmark_277_jon_hollard:0 "Ser Jon"  

  bookmark_277_aerys_targaryen:0 "Re Aerys II"  
  bookmark_277_aerys_targaryen_desc:0 "[Concept( 'story_content_aerys_targaryen_277', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aerys_targaryen_277', '$bm_story_content_available_copy|q$' )|E]\nAerys II, un tempo noto come membro affascinante e diligente della sua dinastia, è ora tormentato da voci e sospetti. Spesso saltando da un progetto all'altro, si dice che sia sempre più in conflitto con il suo Primo Cavaliere — e un tempo caro amico — Tywin Lannister.\n\n#bold Il tentativo del Re di dimostrare la sua volontà e abilità nel trattare con i Darklyn di Duskendale è fallito, ma è davvero perduta ogni speranza mentre giace prigioniero del suo stesso vassallo?#!"

  bookmark_277_barristan_selmy:0 "Barristan 'il Valoroso'"  

  bookmark_277_rhaegar_targaryen:0 "Principe Rhaegar"  
  bookmark_277_rhaegar_targaryen_desc:0 "[Concept( 'story_content_rhaegar_targaryen_277', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_rhaegar_targaryen_277', '$bm_story_content_available_copy|q$' )|E]\nIl Principe di Roccia del Drago, Rhaegar è noto per essere un uomo solenne e riservato, ma dotato di grande intelligenza e stabilità — specialmente in confronto alla natura erratica di suo padre. Ancora non sposato, molte grandi casate sperano di conquistare il giovane erede con le loro figlie, sebbene sia lui che suo padre abbiano criteri severi per tale unione.\n\n#bold Con il recente conflitto a Duskendale, Rhaegar vedrà forse il suo tempo sul Trono di Spade giungere molto prima di quanto si aspettasse?#!"

  bookmark_277_elia_martell:0 "Principessa Elia"  
