  agot_bm_group_TDOD:0 "La Danza dei Draghi\n96 D.C. - 129 D.C."
  agot_bm_8096:0 "L'Ascesa delle Tre Figlie"
  agot_bm_8096_desc:0 "Nelle Città Libere, i Triarchi di Volantis sostengono di essere i veri discendenti della Vecchia Valyria, ponendo la loro città in uno status superiore rispetto alle altre ex colonie della Libera Città di Valyria. Lys e Myr, dopo lungi anni di accesa rivalità, hanno deciso di mettere da parte le loro differenze e, insieme a Tyrosh, ora combattono contro la potente Volantis nella speranza di stabilire una nuova alleanza invincibile tutta loro."

  agot_bm_8129:0 "La Danza dei Draghi"
  agot_bm_8129_desc:0 "Alla morte del Re Viserys nel 129 D.C., il Lord Comandante della Guardia Reale, Ser Criston Cole, poi chiamato 'il Reamatore', sfida la volontà del defunto Re che nominava sua figlia la Principessa Rhaenyra come sua erede e invece incorona suo fratello minore il Principe Aegon come Re Aegon II. Scoppia una guerra civile tra Aegon II Targaryen e Rhaenyra Targaryen per il controllo del Trono di Spade, successivamente conosciuta come la 'Danza dei Draghi'."
