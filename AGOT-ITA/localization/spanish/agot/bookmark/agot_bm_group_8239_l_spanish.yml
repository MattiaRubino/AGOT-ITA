  agot_bm_8239:0 "La Tempesta che Ride"
  agot_bm_8239_desc:0 "Lord Lyonel Baratheon delle Terre della Tempesta, uomo tanto temuto quanto rispettato, ha guadagnato il nome di ‘Tempesta che Ride’ per la sua natura feroce e imprevedibile. Figura imponente nei Sette Regni, il fidanzamento di sua figlia con il principe Duncan Targaryen doveva unire due Grandi Case. Ma in un gesto che fece tremare il reame, il principe Duncan rinunciò all’alleanza per amore di una ragazza di umili origini: Jenny di Vecchie Pietre.\n\nPer i Baratheon, non si trattò solo di un fidanzamento spezzato — ma di un insulto gravissimo all’onore della loro Casata. Ora, la Tempesta che Ride infuria. I legami che un tempo tenevano unito il reame iniziano a disfarsi, e venti di ribellione soffiano sulle Terre della Tempesta. Con l’orgoglio ferito e la furia nel cuore, Lord Lyonel deve decidere se piegarsi o infrangere la pace del reame, sfidando apertamente il Trono di Spade.\n\nUna domanda grava sul reame come un presagio: #bold Quanto si spingerà oltre la Tempesta che Ride per restaurare l’onore della sua Casata?#!"

  bookmark_239_lyonel_baratheon:0 "Lord Lyonel"
  bookmark_239_lyonel_baratheon_desc:0 "[Concept( 'story_content_lyonel_baratheon_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_lyonel_baratheon_239', '$bm_story_content_available_copy|q$' )|E]\nDai tempi di Argilac ‘l’Arrogante’ nessun Re della Tempesta ha governato le Terre della Tempesta — fino ad ora. Un tempo tra le Case più leali del reame, i Baratheon hanno reciso i loro legami con il Trono di Spade, spinti dal disonore inflitto a Lyonel dalla rottura del fidanzamento tra sua figlia e Duncan, Principe di Roccia del Drago. L’erede, così detto, l’ha abbandonata per un’altra, e per giunta una donna di basso lignaggio.\n\n#bold Riuscirà Lyonel a ottenere la sua vendetta, a qualsiasi costo?#!"

  bookmark_239_ormund_baratheon:0 "Ormund"
  bookmark_239_cassandra_baratheon:0 "Cassandra"

  bookmark_239_aegon_targaryen:0 "Re Aegon V"
  bookmark_239_aegon_targaryen_desc:0 "[Concept( 'story_content_aegon_v_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aegon_v_239', '$bm_story_content_available_copy|q$' )|E]\nAegon ‘il Fortunato’, amato dal popolino, è celebrato da molti come uno dei più grandi sovrani ad aver mai regnato sul Trono di Spade. Eppure, per colpa delle azioni sconsiderate dei suoi figli, il reame è prossimo alla frattura. Dai tempi del Conquistatore nessun sovrano aveva reclamato la corona sulle Terre della Tempesta, ma ora Capo Tempesta è dimora d’un nuovo Re della Tempesta. Le alleanze faticosamente forgiate da Aegon e dalla regina giacciono in rovina, e tocca a loro tentare di riunire il reame.\n\n#bold Riuscirà il Re che fu un Uovo a evitare che anche il regno si rompa?#!"

  bookmark_239_duncan_targaryen:0 "Principe Duncan"
  bookmark_239_duncan_tall:0 "Comandante Lord Duncan"

  bookmark_239_garlan_tyrell:0 "Lord Garlan"
  bookmark_239_garlan_tyrell_desc:0 "[Concept( 'story_content_garlan_tyrell_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_garlan_tyrell_239', '$bm_story_content_available_copy|q$' )|E]\nCasa Tyrell deve molto ai Targaryen e ha sempre mantenuto la sua lealtà. Tuttavia, mentre si mormora che il principe Jaehaerys passi troppo tempo con sua sorella, la principessa Shaera, voci suggeriscono che potrebbero rompere i rispettivi fidanzamenti con Lady Celia Tully e Lord Luthor Tyrell per seguire l’esempio del loro fratello maggiore, il principe Duncan, che rinunciò al suo per amore. Questa possibilità inquietante ha logorato i legami tra le due Case, e Lord Garlan dovrà muoversi con cautela in mezzo a questa spinosa situazione.\n\n#bold Come farà Garlan a far prosperare la sua Casa, se i semi sono stati gettati nel caos?#!"

  bookmark_239_luthor_tyrell:0 "Luthor"
  bookmark_239_gormon_tyrell:0 "Gormon"

  bookmark_239_runceford_redwyne:0 "Lord Runceford"
  bookmark_239_runceford_redwyne_desc:0 "[Concept( 'story_content_runceford_redwyne_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_runceford_redwyne_239', '$bm_story_content_available_copy|q$' )|E]\nCasa Redwyne — sebbene non rinomata quanto i Baratheon, i Tyrell o i Tully — potrebbe comunque avere un ruolo importante nel conflitto imminente. Con Olenna Redwyne promessa al principe Daeron Targaryen, ogni scossone nella famiglia reale potrebbe trascinare i Redwyne nel turbine. Voci di fidanzamenti spezzati e alleanze mutevoli potrebbero avere conseguenze profonde, e la Casata dovrà farsi trovare pronta.\n\n#bold Casa Redwyne coglierà quest’occasione per elevarsi, o resterà ai margini degli eventi?#!"

  bookmark_239_denys_redwyne:0 "Denys"
  bookmark_239_olenna_redwyne:0 "Olenna"

  bookmark_239_bloodraven:0 "Comandante Lord Brynden"
  bookmark_239_bloodraven_desc:0 "[Concept( 'story_content_bloodraven_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_bloodraven_239', '$bm_story_content_available_copy|q$' )|E]\nDai saloni del potere alle lande gelide dell’estremo nord, Brynden Rivers — l’infame ‘Sangue di Corvo’ — ha percorso molte strade. Maestro dei segreti, Mano del Re, e ora, spada nell’ombra. Eletto Comandante dei Guardiani della Notte, si trova ora lontano dalle trame di corte, ma le ombre del passato non l’hanno mai abbandonato. Qui, alla fine del mondo, dove il gelo punge e gli uomini vengono messi alla prova, Bloodraven dovrà radunare la Confraternita contro minacce interne e oltre la Barriera.\n\n#bold Troverà Brynden redenzione, o le ombre del passato lo reclameranno ancora una volta?#!"

  bookmark_239_aemon:0 "Maestro Aemon"
  bookmark_239_jon_karstark:0 "Primo Ranger Jon"

  bookmark_239_bittersteel:0 "Capitano-Generale Aegor"
  bookmark_239_bittersteel_desc:0 "[Concept( 'story_content_bittersteel_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_bittersteel_239', '$bm_story_content_available_copy|q$' )|E]\nSpinto dal fuoco e dalla furia, Aegor Rivers — detto ‘Acciaioamaro’ — ha conquistato fama oltre i Sette Regni. Un tempo bastardo di corte, ora feroce comandante della Compagnia Dorata, guida un’armata di esiliati e mercenari con un solo scopo: porre un Blackfyre sul Trono di Spade. Nella sua mano impugna la spada dei re, la leggendaria Blackfyre, e nel cuore arde l’odio per chi ha distrutto la sua famiglia.\n\n#bold Acciaioamaro riuscirà a riportare i Blackfyre alla gloria, o l’eredità dei draghi resterà spezzata?#!"

  bookmark_239_daemon:0 "Daemon"
  bookmark_239_maelys:0 "Maelys ‘il Mostruoso’"


