  agot_bm_group_AC:0 "La Conquista di Aegon\n4 D.C. - 0 D.C."
  agot_bm_7898:0 "Il Secolo di Sangue"
  agot_bm_7898_desc:0 "Il Crollo della Città Libera di Valyria. Una disgrazia ha colpito la penisola, Valyria è scomparsa e la Città è distrutta. Si dice che il fuoco e il fumo siano stati così intensi che persino i draghi sono stati consumati. La distruzione di Valyria ha ridotto notevolmente il numero di signori dei draghi nel mondo conosciuto: la Casa Targaryen si era già trasferita a Roccia del Drago, altri signori dei draghi che non erano a Valyria quando è avvenuto il Disastro sono sopravvissuti. La distruzione di Valyria ha lasciato un vuoto di potere ad Essos. Aurion, un signore dei draghi che si trovava a Qohor in visita, si è proclamato il primo Imperatore di Valyria e ha radunato forze tra i qohorik. Volantis, la più potente delle Nove Città Libere, ha reclamato l'impero di Valyria. Nel frattempo, ci sono voci di Dothraki che si avvicinano da est..."
  agot_bm_7932:0 "Harwyn Mano Dura"
  agot_bm_7932_desc:0 "Con la morte di suo padre, il re Qhorwyn Hoare, Harwyn, noto come "Mano Dura", è tornato da un viaggio nelle Città Libere per reclamare il Trono del Mare. Non essendo un uomo cauto come suo padre, Harwyn guarda alle terre verdi dove i signori dei fiumi soffrono sotto il dominio dei Re della Tempesta."
  agot_bm_7974:0 "Caduta di Sarnor"
  agot_bm_7974_desc:0 "Per troppo tempo gli Alti Uomini di Sarnor hanno ignorato la minaccia rappresentata dai Khals Dothraki. Mentre città dopo città veniva saccheggiata e rasa al suolo, gli Alti Uomini si sono nascosti dietro le loro mura. Ora, finalmente uniti dietro l'Alto Re Mazor Alexi, gli uomini di Sarnor preparano la loro ultima resistenza contro i signori dei cavalli."
  agot_bm_7996:0 "Gli Anni Sanguinolenti"
  agot_bm_7996_desc:0 "Prima della Conquista, sette re regnavano a Westeros, ognuno lottando per il potere e la supremazia sugli altri. Puoi emulare Aegon Targaryen e unire tutto Westeros sotto un solo Re?"
  agot_bm_7998:0 "La Guerra di Conquista"
  agot_bm_7998_desc:0 "Aegon Targaryen e le sue sorelle sono sbarcati alla foce delle Acque Nere, armati di tre possenti draghi. Argilac "l'Arrogante" ha respinto l'offerta di Aegon di un matrimonio tra il suo amico Orys e la figlia di Argilac, restituendo le mani all'inviato di Aegon. Come conseguenza, Aegon ha giurato di conquistare i Sette Regni, proclamando 'Ci sarà un solo Re'."
  agot_bm_8000:0 "Il Drago Intronato"
  agot_bm_8000_desc:0 "PLACEHOLDER"
  agot_bm_8043:0 "La Rivolta Militante della Fede"
  agot_bm_8043_desc:0 "Dopo la morte di Aegon il Conquistatore e l'ascesa di suo figlio Aenys al Trono di Spade, l'Alto Septon si è ribellato contro questo abominio nato dall'incesto. Ora, molti anni dopo, l'ammalato Aenys è morto e suo fratellastro Maegor "il Crudele" siede sul Trono di Spade ed è deciso a porre fine a questa rivolta."
