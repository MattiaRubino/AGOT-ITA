  agot_bm_group_ACOK:0 "299 D.C. & 300 D.C."
  agot_bm_8299:0 "La Guerra dei Cinque Re"
  agot_bm_8299_desc:0 "Westeros è in guerra. Dopo la prematura morte di Robert Baratheon, Joffrey, il suo figlio primogenito inesperto, siede sul Trono di Spade. Eddard Stark, Signore del Nord e Mano del Re, ha fatto sapere a Stannis Baratheon che Joffrey non è figlio di Robert ma il risultato della relazione incestuosa tra la Regina Cersei e suo fratello Ser Jaime Lannister. Joffrey, indignato dalle accuse del Lord Eddard, lo ha fatto giustiziare. Ora il figlio di Eddard, Robb, sostenuto dai Tully delle Terre dei Fiumi, ha alzato le sue insegne e sta marciando su Approdo del Re. Nel frattempo, il Lord Balon Greyjoy, sempre pronto a cogliere l'opportunità, ha reclamato la Seastone e spera di razziare come gli Uomini di Ferro di un tempo. Infine, dall'altra parte del Mare Stretto, Daenerys Targaryen, in lutto per la morte del marito e del bambino non nato, inizia la sua missione per tornare a Westeros. In questo scenario, rivivi il conflitto centrale de 'Il Trono di Spade' di George R.R. Martin, ma ricorda: l'Inverno Sta Arrivando."
  agot_bm_8300:0 "Il Banchetto dei Corvi"
  agot_bm_8300_desc:0 "La Guerra dei Cinque Re sembra avvicinarsi alla fine. Robb Stark, Joffrey Baratheon, Renly Baratheon e Balon Greyjoy sono morti. Re Stannis Baratheon è fuggito alla Barriera, dove Jon Snow è diventato Lord Comandante. Re Tommen Baratheon, otto anni, ora governa ad Approdo del Re sotto lo sguardo vigile di sua madre, la Regina Reggente Cersei Lannister. Lord Tywin Lannister è morto, ucciso dal figlio Tyrion durante la sua fuga dalla città. Sansa Stark si nasconde nella Valle, protetta da Petyr Baelish che ha assassinato sua moglie Lysa Arryn e si è autonominato Protettore della Valle e tutore dell'ottoenne Lord Robert Arryn."
