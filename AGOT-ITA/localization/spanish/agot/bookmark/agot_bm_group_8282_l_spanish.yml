 agot_bm_8282:0 "La Ribellione di Robert" 
 agot_bm_8282_desc:0 "L'Anno della Falsa Primavera è passato, e #italic l'Inverno è arrivato#! — e con esso, una scintilla che accenderà i Sette Regni.\n\nRhaegar Targaryen, erede del Trono di Spade, ha rapito Lyanna Stark, figlia del Protettore del Nord e promessa sposa al Lord Protettore delle Terre della Tempesta. Quando suo fratello Brandon Stark cavalcò verso sud chiedendo riparazione per il suo rapimento, il Re Folle Aerys II Targaryen gli negò un'udienza equa, giustiziandolo brutalmente insieme al padre.\n\nMa quando il Re Folle chiese la testa dei giovani Lord Eddard Stark e Robert Baratheon, Lord Jon Arryn della Valle alzò invece i suoi vessilli in segno di ribellione. #bold Mentre le lotte si diffondono a macchia d'olio in tutto il Continente Occidentale, spetta a te decidere il destino del regno. Quando si gioca al Gioco dei Troni, infatti, o si vince o si muore.#!" 

 bookmark_282_eddard_stark:0 "Lord Eddard" 
bookmark_282_eddard_stark_subheading: 0 "Signore di Winterfell"
 bookmark_282_eddard_stark_desc:0 "[Concept( 'story_content_eddard_stark_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_eddard_stark_282', '$bm_story_content_available_copy|q$' )|E]\nEddard ha trascorso la sua giovinezza come pupillo di Jon Arryn nella Valle con il suo amico Robert Baratheon, diventando famoso per il suo incrollabile senso dell'onore e della giustizia. Dopo la macabra morte del padre e del fratello per mano del Re Folle, Ned è ora Lord di Grande Inverno e sta combattendo una guerra per la sua vita.\n\n#bold Riuscirà Ned a salvare sua sorella dal principe Rhaegar o subirà il destino dei suoi parenti, unendosi alle ceneri sotto il drago?#!" 
 bookmark_282_lyanna_stark:0 "Lyanna Stark" 
 bookmark_282_benjen_stark:0 "Benjen" 
 bookmark_282_catelyn_tully:0 "Lady Catelyn" 

 bookmark_282_rhaegar_targaryen:0 "Principe Rhaegar"
bookmark_282_rhaegar_targaryen_subheading: 0 "Principe di Roccia del Drago"
 bookmark_282_rhaegar_targaryen_desc:0 "[Concept( 'story_content_rhaegar_targaryen_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_rhaegar_targaryen_282', '$bm_story_content_available_copy|q$' )|E]\nErede del Trono di Spade, Rhaegar è rispettato dalla nobilità e amato dal popolo. Con il deteriorarsi della sanità mentale del padre, Rhaegar si trova ingarbugliato in una rete di sospetti. Al Torneo di Harrenhal, lo scandalo scosse il reame quando Rhaegar incoronò una figlia del Nord quale sua Regina d'Amore e di Bellezza, piuttosto che la sua stessa moglie. Un anno dopo, Rhaegar fuggì con l'amata Lyanna, anche se alcuni dicono che l'abbia rapita.\n\n#bold Mentre le azioni brutali di suo padre infiammano la situazione oltre il limite della diplomazia, riuscirà il Principe Drago a salvare la sua Casa dall'oblio?#!"
 bookmark_282_elia_martell:0 "Principessa Elia"

 bookmark_282_aerys_targaryen:0 "Re Aerys II"
 bookmark_282_aerys_targaryen_subheading:0 "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_282_aerys_targaryen_desc:0 "[Concept( 'story_content_aerys_targaryen_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aerys_targaryen_282', '$bm_story_content_available_copy|q$' )|E]\nAerys II della Casa Targaryen, Re degli Andali, dei Rhoynar e dei Primi Uomini, Lord dei Sette Regni e Protettore del Reame, diede inizio al suo regno in modo molto promettente, ma gli anni successivi alla Ribellione di Duskendale hanno visto la sua brusca discesa verso la follia. Sentendo minacce intorno a sé, sia reali che infondate, il Re Folle è diventato sempre più ossessionato dal fuoco.\n\n#bold Mentre i Sette Regni affrontano una guerra civile, Aerys si aggrapperà al potere dal Trono di Spade o semplicemente li brucerà tutti?#!"
 bookmark_282_rhaella_targaryen:0 "Regina Rhaella"
 bookmark_282_viserys_targaryen:0 "Principe Viserys"

 bookmark_282_tywin_lannister:0 "Lord Tywin"
bookmark_282_tywin_lannister_subheading: 0 "Guardiano dell'Ovest"
 bookmark_282_tywin_lannister_desc:0 "[Concept( 'story_content_tywin_lannister_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_tywin_lannister_282', '$bm_story_content_available_copy|q$' )|E]\nNoto per essere calcolatore e spietato, Tywin ha innalzato la sua Casata a nuovi livelli dopo il debole regno di suo padre. Un tempo Primo Cavaliere - e amico - di Re Aerys, Tywin si è dimesso ed è tornato a Castel Granito dopo un affronto di troppo. Ora, nonostante la chiamata alle armi del Re Folle, Tywin è rimasto accuratamente fuori dalla guerra.\n\n#bold Tywin sosterrà il suo amico e re di un tempo, o riuscirà invece a far sì che questa guerra vada a vantaggio della sua stessa casa?#!"
 bookmark_282_jaime_lannister:0 "Ser Jaime"
 bookmark_282_cersei_lannister:0 "Cersei"

 bookmark_282_robert_baratheon:0 "Lord Robert"
bookmark_282_robert_baratheon_subheading: 0 "Lord Protettore delle Terre della Tempesta"
 bookmark_282_robert_baratheon_desc:0 "[Concept( 'story_content_robert_baratheon_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_robert_baratheon_282', '$bm_story_content_available_copy|q$' )|E]\nIn quanto pupillo di Jon Arryn nella Valle, Robert divenne amico di Ned Stark per tutta la vita e si guadagnò rapidamente la reputazione di feroce guerriero, oltre che di bevitore e donnaiolo. A seguito del rapimento della sua promessa sposa e della condanna a morte di lui, Robert non ha altra scelta che adunare le Terre della Tempesta contro il Re Folle.\n\n#bold Deciso a distruggere i Targaryen, Robert avrà bisogno di tutta la sua forza per riuscirci. Ma la sua amata Lyanna sarà mai sua?#!"
