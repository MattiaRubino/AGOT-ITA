  ##############################################################################

  # Seek healing from Red Priest character interaction event
  agot_rhllor.0001.t:0 "L’Ultima Speranza"
  agot_rhllor.0001.multiple.desc:0 "Il dolore mi consuma. Il mio corpo cede, lacerato e indebolito da ferite che non guariscono e da un male che marcisce dentro. Ho tentato ogni rimedio, ogni speranza disperata, ma la mia forza non fa che svanire.\n\nResta un solo cammino, un’ultima possibilità prima che tutto sia perduto. Il sacerdote rosso parla di fuoco, della luce purificatrice capace di bruciare la sofferenza. Le sue parole sono ardite, la sua fede incrollabile. [red_priest.GetSheHe|U] giura che le fiamme guariranno ciò che nessuna mano mortale può sanare.\n\nNon so se credo nel suo dio, ma so che non posso sopportare ancora a lungo."

  agot_rhllor.0001.wound.desc:0 "La ferita infetta, rossa e gonfia, si rifiuta di rimarginarsi, nonostante ogni cura. Ogni movimento porta nuova agonia al mio corpo, un costante richiamo alla mia fragilità.\n\nRestano poche scelte. Il sacerdote rosso dice che il fuoco può ciò che né lama né unguento hanno potuto. [red_priest.GetSheHe|U] afferma che la fiamma purifica la debolezza, che può chiudere la carne e bruciare la corruzione.\n\nForse ha ragione. Forse è folle. Ma se nulla viene fatto, non vivrò abbastanza da poterlo sapere."

  agot_rhllor.0001.disease.desc:0 "Sento la mia forza svanire, come rubata da mani invisibili. Ogni respiro è una fatica, ogni giorno più pesante del precedente. La malattia persiste, indifferente a ogni rimedio, sorda alla mia volontà di resistere.\n\nIl sacerdote rosso parla del fuoco, del potere purificatore che può bruciare ogni male. [red_priest.GetSheHe|U] giura che le fiamme non mentono, che non vacillano. Se [red_priest.GetSheHe] ha ragione, questa è la mia unica speranza.\n\nSe [red_priest.GetSheHe] ha torto, non avrò tempo per rimpiangerlo."

  agot_rhllor.0001.deadly_curse.desc:0 "Sento la vita sfuggirmi di giorno in giorno. Non è una ferita che può guarire, né un male che farà il suo corso. È qualcosa di più profondo, crudele e implacabile.\n\nAlcuni dicono che tali afflizioni non possono essere sciolte, che sono destino, un fardello che non si può rimuovere. Ma il sacerdote rosso non crede nel destino. [red_priest.GetSheHe|U] crede nel fuoco. [red_priest.GetSheHe|U] afferma che anche la peggiore delle maledizioni può essere bruciata via.\n\nForse è follia. Forse è la mia unica speranza."

  agot_rhllor.0001.a:0 "Se il fuoco può salvarmi, allora che bruci."
  agot_rhllor.0001.b:0 "Ho cambiato idea."

  agot_rhllor.0002.t:0 "Fiamme del Giudizio"
  agot_rhllor.0002.desc:0 "[patient.GetTitledFirstName] si avvicina, i suoi passi gravati dalla sofferenza. Vedo ciò che il suo corpo ha sopportato — ferite che non guariscono, malattie che divorano la forza, l’ombra della morte che si fa sempre più vicina. [patient.GetSheHe|U] non viene a me come credente, ma come un disperato [Select_CString(patient.IsFemale,'donna','uomo')] che si aggrappa a una salvezza ormai rara.\n\nIl fuoco può purificare. Il fuoco può guarire. Ma il fuoco non è clemente. Il Signore della Luce non concede i suoi doni a cuor leggero — c’è sempre un prezzo. La vera domanda è se [patient.GetTitledFirstNameNoTooltip] sia degno della sua misericordia… o se [red_priest.GetSheHe] finirà per bruciare nel tentativo."
  agot_rhllor.0002.a:0 "La luce di R'hllor ti purificherà."
  agot_rhllor.0002.b:0 "Se vuoi camminare nel fuoco, devi prima accettarne la verità."
  agot_rhllor.0002.b.tt:0 "Chiedi a [patient.GetTitledFirstName] di convertirsi alla tua fede"
  agot_rhllor.0002.c:0 "Le fiamme non sono per te."

  agot_rhllor.0003.title:0 "Una Preghiera di Fuoco"
  agot_rhllor.0003.desc:0 "Il sacerdote rosso inizia il suo rituale, mormorando parole sacre mentre le fiamme si alzano, gettando ombre tremolanti nella stanza. Il calore cresce, preme sulla mia pelle — non solo calore, ma qualcosa di vivo.\n\n[red_priest.GetSheHe|U] parla della luce di R'hllor, del potere del fuoco di purificare e guarire. Ma il fuoco non guarisce ogni cosa in un sol colpo. Devo scegliere quale afflizione affidare alla misericordia del suo dio."
  agot_rhllor.0003.a:0 "Ti prego, guarisci le mie ferite!"
  agot_rhllor.0003.b:0 "Sono stanco — dammi forza!"
  agot_rhllor.0003.c:0 "Brucia via questa maledetta malattia!"
  agot_rhllor.0003.d:0 "Liberami da questo male prima che peggiori!"
  agot_rhllor.0003.e:0 "Liberami da questo male prima che peggiori!"
  agot_rhllor.0003.f:0 "Non voglio marcire — salvami!"
  agot_rhllor.0003.g:0 "Rinforza il mio corpo, scaccia questa debolezza!"
  agot_rhllor.0003.h:0 "Il dolore alle giunture è insopportabile!"
  agot_rhllor.0003.i:0 "Fammi respirare senza sofferenza!"
  agot_rhllor.0003.j:0 "Purga quest’ombra crescente in me!"
  agot_rhllor.0003.k:0 "Risparmiami dalla stretta della febbre!"
  agot_rhllor.0003.l:0 "Fammi sopravvivere a questa peste!"
  agot_rhllor.0003.m:0 "Purifica la mia pelle, rendimi di nuovo integro!"
  agot_rhllor.0003.n:0 "Scaccia questa maledizione dalla mia carne!"
  agot_rhllor.0003.o:0 "Placami il dolore nel ventre, te ne supplico!"
  agot_rhllor.0003.p:0 "Ferma questa maledizione, rendimi libero!"
  agot_rhllor.0003.q:0 "Ho bisogno d’aria! Fammi respirare ancora!"
  agot_rhllor.0003.r:0 "Brucia via questa pietra che avanza!"
  agot_rhllor.0003.s:0 "Salvami prima che la malattia prenda il sopravvento!"
  agot_rhllor.0003.t:0 "Ferma i miei brividi, donami calore!"
  agot_rhllor.0003.u:0 "Voglio camminare di nuovo!"

  # Red Priest helps me if I convert
  agot_rhllor.0004.t:0 "Il Prezzo della Salvezza"
  agot_rhllor.0004.desc:0 "Il sacerdote rosso non si muove per iniziare il suo rituale. Invece, [red_priest.GetSheHe] mi fissa con incrollabile convinzione, la voce ferma mentre parla.\n\n#EMP "Il fuoco può purificare. Il fuoco può guarire. Ma perché R'hllor dovrebbe concedere i suoi doni a chi non cammina nella sua luce?" #!\n\n[red_priest.GetSheHe|U] non mi aiuterà — non ancora. Non a meno che io non rinneghi i miei vecchi dèi, le mie vecchie vie, e non giuri fedeltà al Signore della Luce. La mia sofferenza può finire, ma solo se m’inginocchio davanti alla sua fiamma."
  agot_rhllor.0004.a:0 "Lo giuro! Guariscimi!"
  agot_rhllor.0004.b:0 "No, non ne vale la pena."

  agot_rhllor.0005.t:0 "Abbandonato dalla Fiamma"
  agot_rhllor.0005.desc:0 "Il sacerdote rosso mi osserva, l’espressione indecifrabile. Attendo che inizi il rituale, che mormori le preghiere, che il calore delle fiamme si alzi — ma non accade nulla.\n\n#EMP "Il Signore della Luce concede le sue benedizioni a chi desidera. Tu non sei stato scelto." #!\n\nLe sue parole sono definitive, il tono inflessibile. [red_priest.GetSheHe|U] non mi guarirà. Che sia per dubbio, disprezzo o qualcosa che va oltre la mia comprensione, non lo so. Ma [red_priest.GetSheHe] mi ha voltato le spalle, lasciandomi a soffrire come prima."
  agot_rhllor.0005.a:0 "Così sia."
  agot_rhllor.0005.b:0 "Gettate questo eretico nelle segrete!"

  agot_rhllor.0006.t:0 "La Follia di uno Stolto"
  agot_rhllor.0006.desc:0 "Lo stolto si allontana dalla luce, aggrappandosi ai suoi falsi dèi, alla sua fede vuota. [patient.GetSheHe|U] preferisce soffrire piuttosto che inginocchiarsi davanti alla verità del fuoco.\n\nNe ho visti [Select_CString(patient.IsFemale,'donne','uomini')] come lui prima — fieri, testardi, ciechi alla volontà di R'hllor. Alcuni restano nella loro miseria, consumandosi come braci morenti. Altri vengono del tutto annientati, i loro corpi spezzati dal peso della propria sfida.\n\nLa misericordia di R'hllor era stata offerta, ed è stata rifiutata. Ora, solo le fiamme sanno quale destino lo attende."
  agot_rhllor.0006.a:0 "Così sia. [patient.GetSheHe|U] ha fatto la sua scelta."
  agot_rhllor.0006.b:0 "[patient.GetSheHe|U] se ne pentirà."

  agot_rhllor.0007.t.success:0 "La Misericordia del Fuoco"
  agot_rhllor.0007.t.failure:0 "Il Giudizio del Fuoco"

  agot_rhllor.0007.patient.fail.desc:0 "Le fiamme ruggivano, il sacerdote cantava, ma nulla cambiava. Sentivo il calore, il peso dell’attesa, ma il mio corpo restava com’era — afflitto, debole. Era questo il giudizio di R'hllor, o il fallimento del sacerdote?"
  agot_rhllor.0007.patient.crit_fail.desc:0 "Un dolore come mai avevo conosciuto mi attraversò. Il fuoco, che doveva purificare, invece lacerava la mia carne, lasciandomi tremante, spezzato. L’espressione del sacerdote rosso non cambiò, come se [red_priest.GetSheHe] se lo aspettasse. R'hllor mi aveva davvero abbandonato?"
  agot_rhllor.0007.patient.succ.desc:0 "Il fuoco lambiva la mia pelle, ma invece del dolore, provai calore — profondo, travolgente, ma non crudele. Lentamente, la sofferenza diminuì, la forza tornò. Ero ancora io, ma di nuovo intero. Il sacerdote rosso osservava in silenzio, il suo sguardo indecifrabile."
  agot_rhllor.0007.patient.crit_succ.desc:0 "Fu più di una guarigione. Il fuoco scorreva in me, riempiendomi di nuova forza, affinando i sensi. Mi sentivo più leggero, più forte, come se qualcosa di più della carne fosse stato restaurato. Il sacerdote mi studiava, le labbra che formavano parole mute di preghiera."
  agot_rhllor.0007.red_priest.fail.desc:0 "Le fiamme si alzarono alte, ma la luce non rispose. Sentii il calore, mormorai le preghiere, ma il corpo davanti a me restava immutato. Questa anima non era degna, o avevo forse frainteso la volontà del fuoco?"
  agot_rhllor.0007.red_priest.crit_fail.desc:0 "Un avvertimento. Una punizione. Le fiamme si sollevarono troppo furiose, e prima che potessi fermarle, vidi il dolore bruciante impadronirsi di lui. Il rituale era fallito, ma più di questo — il fuoco aveva divorato anziché purificare. R'hllor aveva parlato, e il suo giudizio fu crudele."
  agot_rhllor.0007.red_priest.succ.desc:0 "Il fuoco rispose. Lentamente, l'afflizione svanì, le ferite si richiusero, la sofferenza si dissolse. Questa non era una guarigione qualunque — era la volontà del Signore della Luce, e oggi, [patient.GetSheHe] ha ricevuto la sua misericordia."
  agot_rhllor.0007.red_priest.crit_succ.desc:0 "Vidi le fiamme fare più che guarire — trasformare. La forza che colmava quel corpo non era solo carne restaurata, ma qualcosa di più, qualcosa di divino. R'hllor li aveva benedetti oltre la semplice guarigione. Forse era davvero uno dei prescelti."

  agot_rhllor.0007.patient.fail.outro_desc:0 "\n\nIl fuoco si spegne, e io resto com’ero. Debole. Spezzato. Qualunque cosa il sacerdote rosso sperasse di evocare, non è venuta. Forse le fiamme non rispondono a tutti coloro che le invocano."
  agot_rhllor.0007.patient.crit_fail.outro_desc:0 "\n\nUn dolore lacerante mi attraversò, il fuoco mi divorava la pelle. Questa non era guarigione — era rovina. Barcollai, ansimando, il mio corpo più debole di prima. Avevo offeso il suo dio, o era [red_priest.GetSheHe] a essere colpevole?"
  agot_rhllor.0007.patient.succ.outro_desc:0 "\n\nLe fiamme si ritirano, e respiro con sollievo. Il dolore è sparito, la malattia svanita. Sono di nuovo intero. Il sacerdote annuisce, come se fosse sempre stato certo."
  agot_rhllor.0007.patient.crit_succ.outro_desc:0 "\n\nUna forza mi attraversa, più grande di qualunque cosa io abbia mai conosciuto. Il fuoco non ha solo guarito — mi ha reso qualcosa di più. Il sacerdote rosso osserva, i suoi occhi ardono di qualcosa che va oltre la fede."
  agot_rhllor.0007.red_priest.fail.outro_desc:0 "\n\nLe braci si spengono, e l'afflizione resta. Il fuoco è rimasto in silenzio. Quest'anima non è stata scelta — o forse io non ero degno d’invocare la sua luce."
  agot_rhllor.0007.red_priest.crit_fail.outro_desc:0 "\n\nLe fiamme non hanno purificato. Hanno divorato. Osservo il corpo contorcersi, il marchio del fuoco inciso nella carne. R'hllor li ha abbandonati — o peggio, condannati."
  agot_rhllor.0007.red_priest.succ.outro_desc:0 "\n\nIl Signore della Luce ha risposto. L'afflizione è sparita, la misericordia del fuoco è stata concessa. Oggi, la fiamma ha guarito."
  agot_rhllor.0007.red_priest.crit_succ.outro_desc:0 "\n\nQuesta non è stata una semplice guarigione. La mano di R'hllor li ha toccati, riforgiandoli nel suo fuoco. Non sono solo tornati interi — sono diventati qualcosa di più grande."


  agot_rhllor.0007.patient.succ_wounds.outro_desc:0 "\n\nIl dolore è svanito. La mia carne, un tempo lacerata e viva, ora è salda, lasciando solo il ricordo della ferita. Il fuoco ha riparato ciò che l'acciaio non poteva."
  agot_rhllor.0007.patient.succ_disease.outro_desc:0 "\n\nRespiro a fondo, e per la prima volta da settimane, il mio corpo non oppone resistenza. La malattia è sparita, la sua stretta spezzata. Sono di nuovo intero."
  agot_rhllor.0007.patient.succ_curse.outro_desc:0 "\n\nIl fardello che portavo da tanto tempo si è alleggerito. Le mie membra non tremano, il respiro è fluido. Forse non tornerò mai com’ero un tempo, ma oggi cammino nella luce."
  agot_rhllor.0007.patient.crit_succ_wounds.outro_desc:0 "\n\nNon solo le ferite si sono richiuse, ma il mio corpo è più forte, più veloce — come se fossi stato riforgiato, temprato nell’abbraccio del fuoco. Qualunque cosa fossi prima, ora sono di più."
  agot_rhllor.0007.patient.crit_succ_disease.outro_desc:0 "\n\nIl fuoco ha fatto più che purgarmi dalla malattia — ha risvegliato qualcosa dentro di me. Le mie membra non dolgono più, la mente è lucida. Mi sento vivo, come se la malattia mi avesse risucchiato per anni, e solo ora fossi ciò che dovevo essere."
  agot_rhllor.0007.patient.crit_succ_curse.outro_desc:0 "\n\nMi rialzo, non solo guarito, ma intero in un modo che avevo dimenticato. Il mio respiro è saldo, il corpo fermo. Il fuoco non si è limitato a curarmi — mi ha benedetto con una nuova forza."
  agot_rhllor.0007.patient.fail_wounds.outro_desc:0 "\n\nLe fiamme si sono spente, ma le ferite restano. Non sento differenza, se non il calore rimasto sulla pelle. Le preghiere del sacerdote sono cadute nel vuoto."
  agot_rhllor.0007.patient.fail_disease.outro_desc:0 "\n\nAspetto, il petto stretto dalla speranza. Ma la malattia non mi lascia. Le membra sono ancora pesanti, il corpo fragile. Il fuoco non ha risposto."
  agot_rhllor.0007.patient.fail_curse.outro_desc:0 "\n\nLe mie membra tremano mentre mi alzo, non più forte di prima. Il peso che speravo di lasciarmi alle spalle è ancora con me. Forse neppure il fuoco può bruciare questa maledizione."
  agot_rhllor.0007.patient.crit_fail_wounds.outro_desc:0 "\n\nUn dolore rovente attraversa le mie membra. Barcollo, ansimante, mentre il fuoco mi brucia la carne — non per guarire, ma per ferire. Il rituale non mi ha sanato — mi ha spezzato ancor di più."
  agot_rhllor.0007.patient.crit_fail_disease.outro_desc:0 "\n\nIl calore si diffonde nelle vene, ma non c’è sollievo. La vista si oscura, il corpo è scosso da spasmi. Il fuoco mi ha tradito."
  agot_rhllor.0007.patient.crit_fail_curse.outro_desc:0 "\n\nIl petto si stringe, le membra si bloccano. Questa non era una benedizione. Le fiamme mi hanno marchiato, lasciandomi peggio di prima. Forse il sacerdote ha fallito. O forse R'hllor mi ha giudicato indegno."

  agot_rhllor.0007.red_priest.succ_wounds.outro_desc:0 "\n\nLe ferite si richiudono, la carne si ricompone. Il fuoco ha compiuto la sua opera, sigillando il corpo come l'acciaio nella forgia. Era la volontà del Signore della Luce."
  agot_rhllor.0007.red_priest.succ_disease.outro_desc:0 "\n\nOsservo la malattia svanire, il respiro farsi calmo, il colore tornare sul volto. Il fuoco ha risposto. L'afflizione non esiste più."
  agot_rhllor.0007.red_priest.succ_curse.outro_desc:0 "\n\nNon tutti i fardelli possono essere sollevati, ma oggi il fuoco ne ha alleggerito uno. Si alzano, più saldi di prima. Non è un miracolo, ma è abbastanza."
  agot_rhllor.0007.red_priest.crit_succ_wounds.outro_desc:0 "\n\nQuesta non è stata una semplice guarigione. Il fuoco li ha rafforzati, riforgiati come acciaio nella forgia. Non sono solo interi — sono qualcosa di più."
  agot_rhllor.0007.red_priest.crit_succ_disease.outro_desc:0 "\n\nHo visto molti guarire, ma questo è diverso. L’afflizione non è stata solo bruciata via — il corpo è stato rinnovato, dotato di più di quanto avesse prima."
  agot_rhllor.0007.red_priest.crit_succ_curse.outro_desc:0 "\n\nR'hllor ha fatto più che offrire misericordia — li ha riforgiati nelle sue fiamme. Si rialzano, più forti di prima. Il fuoco li ha scelti."
  agot_rhllor.0007.red_priest.fail_wounds.outro_desc:0 "\n\nIl fuoco è rimasto in silenzio. Le ferite permangono. Che sia una prova o un giudizio, non posso dirlo."
  agot_rhllor.0007.red_priest.fail_disease.outro_desc:0 "\n\nLa malattia persiste, insensibile alle fiamme. Non tutti coloro che cercano salvezza la troveranno."
  agot_rhllor.0007.red_priest.fail_curse.outro_desc:0 "\n\nIl fardello rimane. Forse neanche il fuoco può bruciare questo destino."
  agot_rhllor.0007.red_priest.crit_fail_wounds.outro_desc:0 "\n\nLe fiamme non hanno guarito. Hanno divorato. Vedo la carne arsa, il dolore inciso sul volto. Oggi, il fuoco non ha risposto con misericordia."
  agot_rhllor.0007.red_priest.crit_fail_disease.outro_desc:0 "\n\nSi contorcono, il corpo straziato dal dolore. Il fuoco non ha purgato la malattia — l’ha peggiorata."
  agot_rhllor.0007.red_priest.crit_fail_curse.outro_desc:0 "\n\nUn giudizio crudele. L’afflizione non svanisce — si approfondisce, come se il fuoco stesso li avesse maledetti ulteriormente."
  agot_rhllor.0007.a.patient.success:0 "Il fuoco mi ha guarito. Ti devo la mia gratitudine."
  agot_rhllor.0007.a.patient.crit_success:0 "Mi sento più forte che mai. Questa non era una guarigione qualunque."
  agot_rhllor.0007.a.patient.failure:0 "Le fiamme non hanno fatto nulla. Forse era solo una speranza da stolti."
  agot_rhllor.0007.a.patient.crit_failure:0 "Avevi promesso guarigione, ma il fuoco mi ha portato solo dolore!"
  agot_rhllor.0007.a.red_priest.success:0 "Il Signore della Luce oggi ti ha concesso la sua misericordia. Fanne buon uso."
  agot_rhllor.0007.a.red_priest.crit_success:0 "Il fuoco non ti ha solo guarito — ti ha riforgiato. Ora sei più forte di prima."
  agot_rhllor.0007.a.red_priest.failure:0 "Non tutti coloro che cercano la luce la troveranno. Forse è una prova, non una condanna."
  agot_rhllor.0007.a.red_priest.crit_failure:0 "Le fiamme non hanno concesso misericordia… Hanno parlato, e la loro volontà è definitiva."
  agot_rhllor.0007.b:0 "Il fuoco mi ha salvato… Ora vedo la verità. Camminerò nella luce di R'hllor."
  agot_rhllor.0007.c:0 "Questa non è stata una guarigione — è stata una tortura! Guardie, arrestate questo falso sacerdote!"

  agot_rhllor.0008.t:0 "Un Sussurro di Fuoco"
  agot_rhllor.0008.desc:0 "[red_priest.GetTitledFirstName], un sacerdote rosso, si fa avanti, le sue vesti che si muovono come braci danzanti. Il suo sguardo si posa su di me — non con paura, né con reverenza, ma con certezza.\n\n#EMP "Sei afflitto," #! dice [red_priest.GetSheHe], la voce calma ma inflessibile.#EMP "Forse non lo senti ancora. Forse hai ignorato i segni. Ma il fuoco vede ciò che l’occhio non coglie. Il Signore della Luce mi ha condotto da te per una ragione." #!\n\nNon l’avevo cercato, eppure [red_priest.GetSheHe] è qui, offrendo ciò che altri non potevano."
  agot_rhllor.0008.a:0 "Se puoi aiutarmi, fallo."
  agot_rhllor.0008.b:0 "Non ho bisogno del tuo fuoco."

  agot_rhllor.0009.t:0 "Un Patto nel Fuoco"
  agot_rhllor.0009.desc:0 "[red_priest.GetTitledFirstName], un sacerdote rosso, si avvicina, le sue vesti che si muovono come braci nel vento. I suoi occhi ardono di convinzione mentre parla.\n\n#EMP "Sei malato, che tu lo ammetta o no. Il fuoco rivela ciò che la carne nasconde. Ma R'hllor non concede i suoi doni a cuor leggero. Se desideri essere guarito, devi prima camminare nella sua luce." #!\n\n[red_priest.GetSheHe|U] offre la salvezza — ma a un prezzo. Per accettare la sua guarigione, devo rinnegare i miei vecchi dèi e abbracciare il Signore della Luce."
  agot_rhllor.0009.a:0 "Camminerò nel fuoco, se questo vuol dire salvezza."
  agot_rhllor.0009.b:0 "Non mi inginocchierò davanti al tuo dio."
  agot_rhllor.0009.c:0 "Questo eretico si approfitta dei deboli — arrestatelo!"
