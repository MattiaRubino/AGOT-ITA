  agot_slavery.0101.t:0 "La Prima Legge di Braavos"
  agot_slavery.0101.desc:0 "Ero così assorto in [ROOT.Char.Custom('IdleActivity')] che non mi accorsi dell’ingresso dello straniero nella mia stanza. Il [faceless_man.GetWomanMan] avanzò dalle ombre, e qualcosa nel suo volto era... inquietante. #italic È riconoscimento, quello che cattura il mio sguardo agli angoli dei suoi occhi — o qualcosa di profondamente, oscuramente sbagliato?#!\n\n"I fondatori di Braavos erano schiavi fuggiti da Valyria, lo sapevi?" dice calmo [faceless_man.GetSheHe], avanzando con l’andatura felpata di un felino. "Essi sancirono una legge, al di sopra di tutte le altre: Nessun uomo, donna o bambino in Braavos sarà mai schiavo, servo o prigioniero."\n\nSento il sudore colarmi lungo il collo, mentre i miei occhi scivolano verso la mano del [faceless_man.GetWomanMan]. Una lama, appena affilata, emerge dalle sue dita. "Hai tradito quella legge, l’hai calpestata per guadagni rubati," continua [faceless_man.GetSheHe]. "E per questo, dovrai servire il Dio dai Mille Volti... nella #bold morte#!."\n\nCon un rapido gesto del polso, la lama mi attraversa il collo — l’ultimo respiro intrappolato nella pozza cremisi che ribolle fuori dal mio corpo."
  agot_slavery.0101.a:0 "#weak *gorgoglio*#!"

  agot_slavery.9001.t:0 "Nuovi Schiavi Reclamati dalle Incursioni"
  agot_slavery.9001.desc:0 "Torno dal mio raid più recente con molte nuove anime in gabbia, in attesa ansiosa del loro destino. Una nuova vita nel mio dominio li attende, le loro famiglie e le loro case sono già scomparse all'orizzonte.\n\nCi sono molti luoghi nel mio dominio che potrebbero beneficiare di mani aggiuntive. Ma dove dovrei mandarli?"
  agot_slavery.9001.a:0 "[option_1.GetName]"
  agot_slavery.9001.b:0 "[option_2.GetName]"
  agot_slavery.9001.c:0 "[option_3.GetName]"
  agot_slavery.9001.d:0 "[option_4.GetName]"
  agot_slavery.9001.e:0 "[option_5.GetName]"
  agot_slavery.9001.f:0 "[option_6.GetName]"

  agot_slavery.9003.t:0 "Ex Schiavi Offrono i Loro Servizi"
  agot_slavery.9003.desc:0 "Il mio accampamento rimbomba di vita mentre i soldati festeggiano la loro grande vittoria, e viene preparato un banchetto sontuoso per tutti loro. Uno dei miei capitani entra nella mia tenda, con un'espressione di orgoglio sul volto. "[ROOT.Char.GetTitledFirstName], alcuni dei nuovi schiavi liberati chiedono udienza." Gli faccio un cenno con la testa, aspettandomi il diluvio di ringraziamenti.\n\n[freedman_1.GetFirstName] si avvicina con altri chiavi liberati al seguito, si fermano appena davanti a me e si inginocchiano. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U]! Quando gli schiavisti ci rapirono, distrussero le nostre case, massacrarono le nostre famiglie..." [freedman_1.GetFirstNameNoTooltip|U] getta uno sguardo al volto familiare di [freedman_2.GetFirstName] accanto a [freedman_1.GetSherHe], come se volesse trarne forza mentre trattiene le lacrime.\n\n"Ti ringraziamo per averci liberato dalla loro presa, ma non abbiamo nulla a cui tornare. Ti supplichiamo umilmente di prenderci al tuo servizio. Siamo tutti molto abili nei nostri mestieri, sono certo che potrai trovarci un impiego!""
  agot_slavery.9003.a:0 "Certamente posso trovarti un posto!"
  agot_slavery.9003.b:0 "Dovreste ricostruire le vostre vite invece di cercare un nuovo padrone."
