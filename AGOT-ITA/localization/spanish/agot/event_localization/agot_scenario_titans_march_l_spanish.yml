l_spanish:
  agot_titans_march.0001.t:0 "Nato Bastardo"
  agot_titans_march.0001.desc:0 "Com'è possibile? [daena.GetFirstName], mia sorella, mio sangue, ha dato alla luce un bastardo, frutto dei suoi peccati durante l’ultima fuga dalla Torre della Vergine. Ha chiamato il bambino [daemon.GetFirstName], ma si rifiuta di rivelare il nome del padre.\n\nHo pregato per avere forza, per la saggezza necessaria a guidarmi in quest’ora oscura, ma le mie preghiere sembrano cadere nel vuoto. L’esistenza stessa di quel bambino pare una beffa alla purezza che ho tanto disperatamente cercato. Come posso restare il Re Benedetto se il mio stesso sangue ha ceduto a tali debolezze?\n\nDevo rimanere saldo. Questo bambino è solo una delle molte prove che i Sette pongono sul mio cammino. Forse gli dèi hanno deciso di mettermi nuovamente alla prova. Devo trovare un modo per redimerci tutti da questa macchia."
  agot_titans_march.0001.a:0 "Devo digiunare in penitenza."
  agot_titans_march.0001.b:0 "Che i Sette ci perdonino entrambi."
  agot_titans_march.0001.c:0 "Forse la Torre della Vergine non è la soluzione..."

  agot_titans_march.0100.t:0 "Il Concilio si Raduna"
  agot_titans_march.0100.desc:0 "[ROOT.Char.GetFirstNameNicknamed] ha esalato l’ultimo respiro. Il re è morto, e il Trono di Spade ora è vacante. Di diritto, dovrebbe passare a [daena.GetFirstName], la figlia maggiore vivente di [egg3.GetTitledFirstNameRegnal]. Tuttavia, [daena.GetFirstNameNoTooltip] è selvaggia e indomita, e potrebbe non essere adatta al comando. Le sue sorelle potrebbero offrire alternative più misurate: [rhaena.GetFirstName] è pia e devota, mentre [elaena.GetFirstName] è astuta e pragmatica.\n\nEppure, le fanciulle hanno trascorso gran parte della vita nella Torre della Vergine, e forse nessuna di loro è davvero in grado di regnare. Se le loro pretese venissero scartate, il successivo in linea sarebbe [viserys.GetFirstName], che ha già dimostrato il suo valore come Primo Cavaliere, amministrando il regno durante i regni di tre sovrani.\n\nChi salirà sul trono vuoto?"
  agot_titans_march.0100.a:0 "[daena.GetFirstNameNoTooltip]"
  agot_titans_march.0100.a.flavor:0 "[daena.GetFirstNameNoTooltip] è l’erede legittima; non possiamo rischiare un’altra guerra di successione negandole il diritto."
  agot_titans_march.0100.b:0 "[rhaena.GetFirstNameNoTooltip]"
  agot_titans_march.0100.b.flavor:0 "[rhaena.GetFirstNameNoTooltip] è donna pia, e porterà avanti l’eredità del fratello. [daena.GetFirstNameNoTooltip] deve essere diseredata per le sue trasgressioni."
  agot_titans_march.0100.c:0 "[elaena.GetFirstNameNoTooltip]"
  agot_titans_march.0100.c.flavor:0 "[elaena.GetFirstNameNoTooltip] è arguta e pratica, la più adatta tra le sorelle a regnare. Lasciamo che [daena.GetFirstNameNoTooltip] venga diseredata per la sua sregolatezza, e che [rhaena.GetFirstNameNoTooltip] prenda i voti se lo desidera."
  agot_titans_march.0100.d:0 "[viserys.GetFirstNameNoTooltip]"
  agot_titans_march.0100.d.flavor:0 "Le fanciulle sono rimaste troppo isolate nella Torre della Vergine; nessuna sarebbe una regina adatta. Che [viserys.GetFirstNameNoTooltip] salga sul trono."

  agot_titans_march.0301.t:0 "Fuga!"
  agot_titans_march.0301.desc:0 "Mia sorella [daena.GetFirstName] è fuggita ancora una volta dalla Torre della Vergine — stavolta è scomparsa col figlio, [daemon.GetFirstName]. Nessuno sa dove sia andata, e non ha lasciato tracce. Temo che stavolta non farà ritorno. La vergogna delle sue azioni macchia la nostra casa, ed io sono impotente.\n\nQuante volte dovrò sopportare questa follia? Il popolo mormora della sua ribellione, e la mia pazienza si assottiglia. Eppure, il mio cuore si stringe al pensiero di lei, persa nel mondo insieme a quel figlio che potrebbe ben portare il sangue del suo spirito ribelle. La fuga di mia sorella è una maledizione che grava su entrambi, e mi chiedo se la rivedrò mai."
  agot_titans_march.0301.a:0 "Mi chiedo quale destino lo attenda..."
  agot_titans_march.0301.b:0 "Devo digiunare in penitenza."
  agot_titans_march.0301.c:0 "Che la Madre abbia pietà di lei."

  agot_titans_march.0302.t:0 "Un Nuovo Inizio"
  agot_titans_march.0302.desc:0 "Sono finalmente libera. La Torre della Vergine, quella prigione dorata, non può più trattenermi. Ho preso mio figlio, [daemon.GetFirstName], e sono fuggita oltre le sue mura opprimenti. Non sarò più soggetta ai capricci di un fratello che si proclama 'Benedetto', né incatenata alle aspettative di una vita che non ho mai scelto.\n\nSono giunta a [GetTitleByKey('k_braavos').GetName], terra di libertà e opportunità, per iniziare a costruire una nuova vita per me stessa."
  agot_titans_march.0302.a:0 "La mia vita è mia da vivere."

  agot_titans_march.0401.t:0 "Un Sogno Realizzato"
  agot_titans_march.0401.desc:0 "Dopo tanti anni, la mia visione si è finalmente compiuta: la grande sept sulla Collina di Visenya è terminata!\n\nIl [high_septon.GetTitleAsName] ha proclamato che porterà il mio nome — la #V Sept di Baelor#!.\n\nMai avrei immaginato che il mio nome si sarebbe intrecciato così profondamente con il cuore stesso della nostra fede. Questo non è solo un luogo di culto; è un monumento a tutto ciò che ho cercato di incarnare: devozione, pietà, e l’amore incrollabile per i Sette che mi ha guidato in ogni prova.\n\nEppure, mentre vi sto davanti, non posso che riflettere sul mio cammino — sui tanti momenti in cui ho cercato di vivere secondo il volere degli dèi, e su quelli in cui ho fallito. Posso davvero essere all’altezza di questo nome, delle immense aspettative ora legate a questo luogo sacro? Diventerò, col tempo, l’uomo degno di tale eredità?"
  agot_titans_march.0401.a:0 "Che i Sette ci guidino."

  agot_titans_march.0402.t:0 "Il Sogno di un Re Perduto"
  agot_titans_march.0402.desc:0 "La grande sept sulla Collina di Visenya è finalmente terminata. È uno spettacolo da ammirare: la cupola di marmo splende alla luce del sole, e le sette torri di cristallo si ergono alte nel cielo, scintillanti di grazia divina.\n\nIl [high_septon.GetTitleAsName] ha proclamato che porterà il nome del suo patrono originario — la Sept di [baelor.GetFirstName]. Un omaggio degno a un re che cercò solo il favore degli dèi, ma che, tragicamente, non visse abbastanza per vedere questo giorno. Il suo sogno si è fatto realtà, ma lui non è più qui per goderne la gloria.\n\nMentre mi fermo dinanzi a essa, non posso che pensare a Baelor — l’uomo che fu, e il sovrano che desiderava essere. La sua purezza, la sua fede incrollabile, e la profonda devozione verso i Sette — qualità che lo elevarono, e che, secondo molti, lo condussero alla rovina."
  agot_titans_march.0402.a:0 "Che i Sette ci guidino."
  agot_titans_march.0402.b:0 "Era un folle."

  agot_titans_march.1000.t:0 "Il Principe di Pentos"
  agot_titans_march.1000.desc:0 "Il nostro orgoglio è andato in frantumi. La sconfitta nella Terza Guerra Braavosi-Pentoshi ci ha costretti a cercare nuove vie per riconquistare forza. Volgemmo lo sguardo verso le Isole dei Passi, un arcipelago fertile per la conquista. Eppure, malgrado i nostri sforzi, la campagna fallì, e fummo costretti al ritiro.\n\nOra, [GetTitleByKey('k_braavos').GetNameNoTier], sempre vigile, ha visto nella nostra ritirata un segno di debolezza. Attaccano ora, spinti da quell’orgoglio che un tempo ci apparteneva. I nostri nemici si fanno arditi per via dei nostri errori, e noi paghiamo il prezzo della nostra arroganza."
  agot_titans_march.1000.a:0 "Dobbiamo resistere."

  agot_titans_march.2000.t:0 "Il Signore del Mare di Braavos"
  agot_titans_march.2000.desc:0 "Dopo il nostro trionfo nella Terza Guerra Braavosi-Pentoshi, sapevamo di dover rafforzare la nostra potenza. Espandemmo l’esercito, pronti a ciò che poteva venire. Nel frattempo, [GetTitleByKey('k_pentos').GetNameNoTier], ansiosa di affermare il proprio potere, rivolse lo sguardo alle Isole dei Passi, tentando di stabilire una roccaforte su quelle isole vitali.\n\nMa la loro ambizione è crollata. La campagna fu un fallimento, e la loro ritirata è ora un segno palese di debolezza. Il momento di colpire è giunto — questa è l’opportunità che attendevamo, e non la lasceremo sfuggire."
  agot_titans_march.2000.a:0 "Trionferemo ancora."

  agot_titans_march.3000.t:0 "La Dama di Andalos"
  agot_titans_march.3000.desc:0 "Mio padre trascorse i suoi ultimi anni sognando di restaurare un antico regno andalo, una visione che inseguì con instancabile determinazione. Ma la morte lo colse prima che potesse realizzarlo. Io però non permetterò che quel sogno muoia con lui. Porterò a compimento ciò che egli ha iniziato.\n\nLa guerra tra [GetTitleByKey('k_braavos').GetNameNoTier] e [GetTitleByKey('k_pentos').GetNameNoTier] infuria, un conflitto che ha già mutato gli equilibri di potere nella regione. Potrebbe essere il momento perfetto per cogliere il vantaggio e ampliare la nostra influenza. Se agirò con saggezza, potremmo sfruttare questo caos per conquistare il potere che mio padre tanto desiderava."
  agot_titans_march.3000.a:0 "Alla battaglia!"
  agot_titans_march.3000.b:0 "Per ora aspetterò il momento giusto."

  agot_titans_march.4000.t:0 "Un Signore del Mare in Esilio"
  agot_titans_march.4000.desc:0 "Un tempo fui il Signore del Mare di [GetTitleByKey('k_braavos').GetNameNoTier], saldo nella mia posizione e amato dal mio popolo. Ma nell’ombra serpeggiava il tradimento. [sealord.GetTitledFirstName] — l’ammiraglio della mia flotta, colui di cui mi fidavo ciecamente — colpì quando meno me l’aspettavo. Con il freddo acciaio del tradimento, guidò un colpo di mano che mi detronizzò, spinto dalla propria ambizione a sedersi sul seggio del Signore del Mare. La città che un tempo chiamavo casa ora è sua da comandare.\n\nRiuscii a fuggire con la sola vita... e tre uova di drago, un tempo vendute a Braavos. Le uova potrebbero celare una promessa di potere, ma per ora restano solo un fragile ricordo di ciò che ho perduto.\n\nIl mondo è crudele, e Braavos non ha più posto per me. Ma non sarò dimenticato."
  agot_titans_march.4000.a:0 "Troverò un modo per risorgere."

  agot_titans_march.4001.t:0 "Il Prezzo delle Uova..."
  agot_titans_march.4001.desc:0 "Queste tre uova di drago — gli ultimi miei tesori rimasti — sono al tempo stesso simbolo di speranza e rovina. Nelle mani sbagliate, potrebbero divenire una forza devastante, ma rappresentano anche un potente strumento di scambio. [prince.GetFullName], sempre avido di vantaggio, potrebbe pagarle a peso d’oro, o con promesse di potere. Tanto meglio se Pentos riuscisse a usarle nella sua guerra contro Braavos."
  agot_titans_march.4001.a:0 "L’oro può comprarmi tutto ciò di cui ho bisogno."
  agot_titans_march.4001.tooltip:0 "#bold Se accettato:#!"
  agot_titans_march.4001.eggs_gone:0 "#bold Aspetta, dove sono finite le uova...?#!"
  agot_titans_march.4001.alliance:0 "Verrà creata un’alleanza negoziata"
  agot_titans_march.4001.b:0 "Quello che mi serve davvero è supporto militare."
  agot_titans_march.4001.c:0 "Chiederò un titolo."
  agot_titans_march.4001.d:0 "Non hanno prezzo."

  agot_titans_march.4002.t:0 "Un’Offerta... di Uova!"
  agot_titans_march.4002.desc:0 "L’ex Signore del Mare di Braavos, ora solo l’ombra di ciò che era, mi ha scritto con una proposta curiosa. Offre in vendita tre uova di drago — tesori rari e potenti, capaci di cambiare le sorti di qualsiasi conflitto. So bene che non ci si può fidare di un uomo che un tempo regnava su Braavos, ma un’occasione simile non si può ignorare. Qual è la sua vera intenzione? Forse colpire al cuore Braavos, o forse solo riconquistare un po’ di potere."
  agot_titans_march.4002.a:0 "Devono essere mie."
  agot_titans_march.4002.b:0 "Forse accetterebbe l’oro."
  agot_titans_march.4002.tooltip:0 "#bold Se accettato:#!"
  agot_titans_march.4002.c:0 "Potrei offrirgli supporto militare."
  agot_titans_march.4002.d:0 "Potrei offrirgli un titolo."
  agot_titans_march.4002.e:0 "Non ho bisogno di cianfrusaglie inutili."

  agot_titans_march.4003.t:0 "Una Contro-Offerta"
  agot_titans_march.4003.desc:0 "Il Principe non si è mostrato entusiasta quanto speravo. Ha rifiutato il mio prezzo iniziale, inviando invece una contro-offerta che devo valutare con attenzione. Forse ritiene che le uova valgano meno di quanto credo... o forse cerca solo di approfittare della mia posizione. Tuttavia, non è un’offerta da scartare a cuor leggero. Le uova restano una potente pedina, e devo decidere se i suoi termini siano accettabili."
  agot_titans_march.4003.a:0 "Accetterò, suppongo."
  agot_titans_march.4003.b:0 "Non è ciò che desideravo."

  agot_titans_march.4002_accepted.title:0 "Offerta Accettata!"
  agot_titans_march.4002_accepted.desc:0 "[prince.GetTitledFirstName] ha accettato il tuo prezzo per le uova di drago"

  agot_titans_march.4002_refused.title:0 "Offerta Rifiutata!"
  agot_titans_march.4002_refused.desc:0 "[prince.GetTitledFirstName] non è interessato alle tue uova di drago"

  agot_titans_march.5000.t:0 "Il Titano Vacilla"
  agot_titans_march.5000.desc:0 "La guerra ci ha attesi al ritorno dalla ritirata strategica dalle Isole dei Passi, orchestrata dal più spinoso dei nemici di Pentos: un Signore del Mare di Braavos. Un errore sciocco, se mai ve ne fu uno. I nostri veterani, temprati dalle battaglie a sud, marciarono per fermare l’incursione nelle nostre terre. Dove il nemico si aspettava di trovare solo una banda sfiancata di coscritti esausti, consumati da anni di lotte contro pirati e simili, si trovò invece di fronte gli uomini del Principe.\n\nCi credevano deboli, ma resistemmo, respingendo quei sedicenti \"liberatori\" fuori dalle terre di Andalos. Ora che la polvere si è posata, siamo ancora una volta l’egemone incontrastato."
  agot_titans_march.5000.a:0 "Andalos è nostra!"
