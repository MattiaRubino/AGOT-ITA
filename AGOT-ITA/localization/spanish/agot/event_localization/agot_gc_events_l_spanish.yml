l_spanish:
  agot_gold_company_formation.0001.t:0 "La Compagnia Dorata"
  agot_gold_company_formation.0001.desc:0 "[disgruntled_merc.GetName] si avvicina a me, il volto dipinto di rabbia e la mano stretta attorno alla spada.\n\n"[ROOT.GetCharacter.GetName], hai fallito con questa compagnia per l'ultima volta. Lascio il tuo servizio e fonderò una compagnia tutta mia, una che gli uomini impareranno a rispettare.""
  agot_gold_company_formation.0001.desc_flavor_base:0 "Inoltre, ora che sono libero dalla stupidità della tua guida, il mio obiettivo si rivolge al giorno in cui potrò reclamare"
  agot_gold_company_formation.0001.desc_self_claim:0 "$agot_gold_company_formation.0001.desc_flavor_base$ #Bold i miei titoli perduti#! — un'impresa che sarebbe stata impossibile sotto [ROOT.Char.GetPrimaryTitle.GetName]."
  agot_gold_company_formation.0001.desc_family_claim:0 "$agot_gold_company_formation.0001.desc_flavor_base$ #Bold i titoli perduti della mia famiglia#! — un'impresa che sarebbe stata impossibile sotto [ROOT.GetCharacter.GetPrimaryTitle.GetName]."
  agot_gold_company_formation.0001.desc_blackfyre_loyalist:0 "$agot_gold_company_formation.0001.desc_flavor_base$ i #Bold titoli perduti del Drago Nero#! — un'impresa che sarebbe stata impossibile sotto [ROOT.GetCharacter.GetPrimaryTitle.GetName]."
  agot_gold_company_formation.0001.a:0 "Traditore!"
  agot_gold_company_formation.0001.b:0 ""

  agot_gold_company_formation.0002.t:0 "La Compagnia Dorata"
  agot_gold_company_formation.0002.desc:0 "#italic "La nostra parola vale quanto l'oro."#!\n\nCon cavalieri corazzati, feroci balestrieri, imponenti catapulte e altro ancora, è emersa una nuova compagnia di mercenari: la Compagnia Dorata.\n\nLa Compagnia Dorata ha promesso il suo supporto a chiunque possa permetterselo. Ma, a differenza di altri mercenari, la loro vera fedeltà è al Drago Nero, Casa Blackfyre.\n\nNon si fermeranno finché il Drago Nero non sarà incoronato."
  agot_gold_company_formation.0002.a:0 "Cosa significa questo per Westeros?"
  agot_gold_company_formation.0002.b:0 "Mi chiedo cosa riusciranno a realizzare..."

  agot_beg_bittersteel_to_make_golden_company:0 "Sotto l'Oro, l'Acciaio Amaro"
  agot_beg_bittersteel_to_make_golden_company_desc:0 "Bittersteel ha lavorato duramente per la causa Blackfyre... come mercenario. Ma ha espresso privatamente la preoccupazione che il supporto alla nostra causa stia svanendo tra gli esuli, costretti a servire in una dozzina di compagnie diverse. Forse è tempo di formare una nuova compagnia... una che servirà sempre il Drago Nero."
  agot_beg_bittersteel_to_make_golden_company_effect:0 "Bittersteel formerà la Compagnia Dorata"
  agot_beg_bittersteel_to_make_golden_company_confirm:0 "Forma la Compagnia Dorata"
  agot_beg_bittersteel_to_make_golden_company_tooltip:0 "$agot_beg_bittersteel_to_make_golden_company_effect$ — una compagnia mercenaria reclutabile"
  AGOT_PREFIX_THE:0 "La"
