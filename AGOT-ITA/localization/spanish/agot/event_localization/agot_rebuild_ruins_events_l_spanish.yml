l_spanish:
  #Ruin Artifacts 
  ruin_sigil_ring:0 "Anello con Sigillo nelle Rovine"
  ruin_sigil_ring_desc:0 "Un anello con sigillo trovato durante la ricostruzione di un castello in rovina. Sebbene il sigillo si sia sbiadito nel tempo, c'è poco dubbio che appartenesse una volta alla sventurata casa che un tempo rivendicava il dominio su queste rovine."
  ruin_sword:0 "Spada d'Acciaio delle Rovine"
  ruin_sword_desc:0 "Una spada fatta con lingotti d'acciaio trovati durante la ricostruzione di un castello in rovina."
  ruin_mace:0 "Mazza d'Acciaio delle Rovine"
  ruin_mace_desc:0 "Una mazza fatta con lingotti d'acciaio trovati durante la ricostruzione di un castello in rovina."
  ruin_spear:0 "Lancia d'Acciaio delle Rovine"
  ruin_spear_desc:0 "Una lancia fatta con lingotti d'acciaio trovati durante la ricostruzione di un castello in rovina."
  ruin_axe:0 "Ascia d'Acciaio delle Rovine"
  ruin_axe_desc:0 "Un'ascia fatta con lingotti d'acciaio trovati durante la ricostruzione di un castello in rovina."
  ruin_dagger:0 "Pugnale d'Acciaio delle Rovine"
  ruin_dagger_desc:0 "Un pugnale fatto con lingotti d'acciaio trovati durante la ricostruzione di un castello in rovina."



  ###############################
  #     The Charcoal Sells      #
  #     ZombieSchrodCat         #
  ###############################

  agot_rebuilding_ruins.0001.t:0 "I Venditori di Carbone"
  agot_rebuilding_ruins.0001.desc:0 "Un tempo dimora di grandi signori, ora tutto ciò che resta sono rovine oscure e boschi selvaggi.\n\nMentre iniziamo gli sforzi di ricostruzione, notiamo alcuni venditori di carbone indigenti, gente comune della zona che avevamo trascurato. Ma ora, abbiamo scoperto che alcuni sforzi di ricostruzione vengono continuamente interrotti. Attrezzature danneggiate o mancanti. Provvisioni rubate nella notte.\n\nUno dei miei uomini sostiene che i venditori di carbone ne sono responsabili, affermando che temono di perdere i boschi da cui traggono il loro sostentamento."
  agot_rebuilding_ruins.0001.a:0 "Se si comportano come banditi, li tratterò come tali!"
  agot_rebuilding_ruins.0001.a.tt:0 "Scatenerai la tua ira contro i venditori di carbone."
  agot_rebuilding_ruins.0001.b:0 "Parlerò con loro, facendo loro capire che non siamo una minaccia."
  agot_rebuilding_ruins.0001.b.tt:0 "Forse la diplomazia li convincerà a tuo favore, o, in caso contrario, una giusta compensazione per la perdita dei loro boschi."
  agot_rebuilding_ruins.0001.win.title:0 "Raggiunto un accordo con la gente del posto."
  agot_rebuilding_ruins.0001.lose.title:0 "Compensazione pagata ai venditori di carbone."
  agot_rebuilding_ruins.0001.c:0 "Forse un regalo a loro guadagnerà la nostra benevolenza?"
  agot_rebuilding_ruins.0001.c.tt:0 "Offri oro ai venditori di carbone per compensare la perdita di reddito dai boschi."

  ###############################
  #     The Poultry Bandits     #
  #     ZombieSchrodCat         #
  ###############################

  agot_rebuilding_ruins.0002.t:0 "I Briganti del Pollaio"
  agot_rebuilding_ruins.0002.desc:0 "I miei uomini hanno cercato tra le rovine per la maggior parte della mattina, #N per un gallo?#!\n\nAlcuni dei miei uomini affermano di aver sentito un gallo cantare durante la notte, come se fosse sotto i loro piedi. Franticati nel trovare prove delle loro affermazioni, hanno iniziato a cercare l'uccello.\n\nMolto alla loro sorpresa, i miei uomini hanno trovato il gallo rinchiuso — insieme a diversi #bold uomini#! in una cantina nascosta. Sembra che un gruppo di briganti stia usando le rovine come base operativa, e la nostra arrivata li ha costretti a nascondersi."
  agot_rebuilding_ruins.0002.a:0 "Arrestateli!"
  agot_rebuilding_ruins.0002.a.tt:0 "Sono chiaramente fuorilegge, e la giustizia deve essere fatta."
  agot_rebuilding_ruins.0002.b:0 "Uccideteli, e prendete il bottino..."
  agot_rebuilding_ruins.0002.b.tt:0 "Farai giustizia di questi fuorilegge, e il loro bottino servirà come ricompensa."
  agot_rebuilding_ruins.0002.c:0 "Forse sarebbero interessati a lavorare per me?"
  agot_rebuilding_ruins.0002.c.tt:0 "Chiaramente i fuorilegge sanno come usare un'arma; speriamo che possano esserti utili."

  ###############################
  #     Buried Treasuer         #
  #     ZombieSchrodCat         #
  ###############################

  agot_rebuilding_ruins.0003.t:0 "Tesoro Sepolto"
  agot_rebuilding_ruins.0003.desc:0 "Alcuni dei miei lavoratori hanno fatto una gradita scoperta mentre sgomberavano i detriti da una stanza crollata — #bold una borsa d'oro è stata trovata nascosta sotto i pavimenti!#!\n\nChiunque fosse il proprietario delle monete non è più tra i vivi... È mio per reclamare."
  agot_rebuilding_ruins.0003.a:0 "Una fortunata scoperta!"
  agot_rebuilding_ruins.0003.a.tt:0 "Il destino sorride a te."

  ###############################
  #     Bandit Attack!          #
  #     ZombieSchrodCat         #
  ###############################

  agot_rebuilding_ruins.0004.t:0 "Attacco dei Banditi"
  agot_rebuilding_ruins.0004.desc:0 "#bold Gli infami hanno atteso l'ora del lupo!#! Un grande gruppo di banditi è rimasto in agguato, nascosto tra i fitti boschi vicino alle rovine.\n\nChe sia per arroganza, disperazione o stupidità, questi ruffiani scarsamente addestrati credono di poter attaccare i miei uomini. Devo decidere rapidamente se prendere il comando o unirmi alla lotta."
  agot_rebuilding_ruins.0004.a:0 "Comanderò i miei uomini nel respingerli!"
  agot_rebuilding_ruins.0004.a.tt:0 "Utilizzando la tua conoscenza marziale, guiderai i tuoi uomini contro i banditi."
  agot_rebuilding_ruins.0004.a.win.title:0 "Battaglia Vinta!"
  agot_rebuilding_ruins.0004.a.lose.title:0 "Battaglia Persa..."
  agot_rebuilding_ruins.0004.b:0 "Mi unirò alla mischia!"
  agot_rebuilding_ruins.0004.b.tt:0 "La tua destrezza ti porterà nella lotta, affrontando il capo dei banditi in combattimento."
  agot_rebuilding_ruins.0004.b.win.title:0 "Battaglia Vinta!"
  agot_rebuilding_ruins.0004.b.lose.title:0 "Battaglia Persa..."
  agot_rebuilding_ruins.0004.c:0 "È persa, meglio ritirarsi..."
  agot_rebuilding_ruins.0004.c.tt:0 "Sei in svantaggio; meglio fuggire e vivere un altro giorno."

  ###############################
  #     Ghost Stories!          #
  #     ZombieSchrodCat         #
  ###############################

  agot_rebuilding_ruins.0005.t:0 "Storie di Fantasmi"
  agot_rebuilding_ruins.0005.desc:0 "Da quando è iniziata la ricostruzione delle rovine, il mio cavaliere [agot_ghost_story_knight.GetTitledFirstName] ha iniziato a raccontare le storie narrate dai piccoli popoli sulle rovine. Ogni angolo, sento sussurri tra i miei uomini...\n\n #italic      urla da far gelare il sangue...#!\n\n #italic            codardi frenetici...#!\n\n #italic                  nessuno è rimasto vivo...#! \n\nSfortunatamente, questi racconti sulla sfortunata casa che un tempo deteneva le rovine si stanno diffondendo nella mia corte."
  agot_rebuilding_ruins.0005.a:0 "Rimarrò la notte in queste rovine, metterò fine a tutto questo."
  agot_rebuilding_ruins.0005.a.tt:0 "Metterai fine a queste storie e dimostrerai la tua coraggio!"
  agot_rebuilding_ruins.0005.b:0 "Ah! Lascia che gli sciocchi parlino."
  agot_rebuilding_ruins.0005.b.tt:0 "Che importa a te di cosa sussurrano nei corridoi?"
  agot_rebuilding_ruins.0005.c:0 "Metterò paura a [agot_ghost_story_knight.GetFirstNameNoTooltip]..."
  agot_rebuilding_ruins.0005.c.tt:0 "Parlerai al tuo cavaliere, sottolineando quanto siano codarde tali storie per [agot_ghost_story_knight.GetSheHe]."
  agot_rebuilding_ruins.0005.c.win.title:0 "Sembra che tu abbia avuto un impatto!"
  agot_rebuilding_ruins.0005.c.lose.title:0 "Hai spaventato [agot_ghost_story_knight.GetSheHe] di più..."

  agot_rebuilding_ruins.0006.t:0 "Storie di Fantasmi: Notte Riposante"
  agot_rebuilding_ruins.0006.desc:0 "Rimane la notte alle rovine è stata più piacevole di quanto avessi immaginato. Nonostante le storie, sono riuscito a riposare bene!\n\nQuando è arrivato l'alba, l'aria fresca del mattino mi ha svegliato di scatto, sentendomi rinfrescato ed esaltato. Io e i miei uomini ci accorgiamo dell'abbondanza di cervi lungo il bordo del bosco, e scoppio a ridere pensando a quelli nella mia corte che temono per me."
  agot_rebuilding_ruins.0006.a:0 "Questo sicuramente metterà fine a quelle storie."

  agot_rebuilding_ruins.0007.t:0 "Storie di Fantasmi: Notte Orribile"
  agot_rebuilding_ruins.0007.desc:0 "#bold Maledette siano queste rovine...#! #italic anche se forse lo sono già...#! \n\nHo trascorso una notte terrificante! Incubi mi hanno tormentato durante i miei tentativi di dormire, e persino il tempo sembrava unirsi al tormento mentre una tempesta ululava tutta la notte.\n\nQuando è arrivata l'alba, persino gli uomini che una volta ridevano delle storie dei fantasmi le stavano ripetendo con occhi privi di sonno."
  agot_rebuilding_ruins.0007.a:0 "Maledette siano quelle storie... maledette siano queste rovine..."

  agot_rebuilding_ruins.0008.t:0 "Storie di Fantasmi: Visioni dei Morti"
  agot_rebuilding_ruins.0008.desc:0 "#bold Maledette siano queste rovine...#! #italic anche se forse lo sono già...#! \n\nI miei sogni sono stati tormentati da incubi orribili, nei quali ho vissuto gli ultimi momenti della sfortunata casa che un tempo governava queste rovine. Una serie di urla da far gelare il sangue, mentre codardi frenetici cercavano di fuggire. Io stesso, intrappolato tra le masse mentre [ROOT.Char.GetFaith.DeathDeityName] veniva per noi; nessuno è rimasto vivo... \n\nQuesti incubi mi svegliano prima dell'alba, e vago tra le rovine illuminate dalla luce della luna, sperando di alleviare la mia mente turbata, quando la vedo — scintillante nella luce della luna c'è un #bold vecchio anello con sigillo#!, posato a terra."
  agot_rebuilding_ruins.0008.a:0 "Un reliquia di una casa sfortunata."


  ###############################
  #     Blacksmith Cache        #
  #     ZombieSchrodCat         #
  ###############################

  agot_rebuilding_ruins.0009.t:0 "Deposito del Fabbro"
  agot_rebuilding_ruins.0009.desc:0 "Molti misteri di questo castello in rovina giacciono sotto il sottobosco muschioso che ha invaso i resti dell'antica struttura.\n\nNel liberare i detriti dalle rovine, uno dei miei uomini scopre un deposito di lingotti d'acciaio dove un tempo dovevano sorgere le fucine del castello. Nonostante gli anni, l'acciaio è in ottime condizioni."
  agot_rebuilding_ruins.0009.a:0 "Questo dovrebbe portarmi qualche moneta."
  agot_rebuilding_ruins.0009.a.tt:0 "Vendi i lingotti d'acciaio."
  agot_rebuilding_ruins.0009.b:0 "Forse il mio fabbro può crearne qualcosa..."
  agot_rebuilding_ruins.0009.b.tt:0 "Il tuo fabbro cercherà di forgarti un'arma con i lingotti d'acciaio delle rovine."
  agot_rebuilding_ruins.0009.sword.title:0 "Spada Forgiata"
  agot_rebuilding_ruins.0009.mace.title:0 "Mazza Forgiata"
  agot_rebuilding_ruins.0009.axe.title:0 "Ascia Forgiata"
  agot_rebuilding_ruins.0009.spear.title:0 "Lancia Forgiata"
  agot_rebuilding_ruins.0009.dagger.title:0 "Pugnale Forgiato"

  ###############################
  #     A Quick Decision        #
  #     ZombieSchrodCat         #
  ###############################

  agot_rebuilding_ruins.0010.t:0 "Una Decisione Rapida"
  agot_rebuilding_ruins.0010.desc:0 "Ricostruire una rovina come questa non è una cosa semplice. Anni di decadimento devono essere riparati, e la maestosa muratura deve essere restaurata.\n\nOggi, mentre alcuni dei miei uomini stanno issando pallet di mattoni alle parti più alte del castello in rovina, noto che una delle corde sta iniziando a sfilacciarsi. Vedo [agot_rebuilding_ruin_block_head.GetTitledFirstName] in basso, completamente ignara — #italic ma c'è abbastanza tempo per aiutarl[agot_rebuilding_ruin_block_head.Custom('DE_END_PRO_S_N')]?#!"
  agot_rebuilding_ruins.0010.a:0 "Speriamo che [agot_rebuilding_ruin_block_head.GetSheHe] non si faccia male..."
  agot_rebuilding_ruins.0010.a.tt:0 "Cerchi di avvertire [agot_rebuilding_ruin_block_head.GetSheHe]."
  agot_rebuilding_ruins.0010.b:0 "Potrei ancora raggiungere [agot_rebuilding_ruin_block_head.GetSheHe] e proteggerl[agot_rebuilding_ruin_block_head.Custom('DE_END_PRO_S_N')]!"
  agot_rebuilding_ruins.0010.b.tt:0 "Farlo ti metterà in pericolo, ma [agot_rebuilding_ruin_block_head.GetFirstNameNoTooltip] ti sarà grat[agot_rebuilding_ruin_block_head.Custom('DE_END_PRO_S_N')]."

  ###############################
  #     Options set in Stone    #
  #     ZombieSchrodCat         #
  ###############################

  agot_rebuilding_ruins.0011.t:0 "Opzioni Incise nella Pietra"
  agot_rebuilding_ruins.0011.desc:0 "Pietra per lo sforzo di ricostruzione viene trasportata da tutti gli angoli del mio dominio. Uno dei miei uomini ha fatto notare che c'è una potenziale fonte di pietra nelle vicinanze — anche se sarebbe solo una piccola cava che si esaurirebbe entro pochi anni."
  agot_rebuilding_ruins.0011.a:0 "Fornirò i fondi per questa piccola cava."
  agot_rebuilding_ruins.0011.b:0 "Il mio oro è meglio speso altrove."

  ###############################
  #     In the Details          #
  #     ZombieSchrodCat         #
  ###############################

  agot_rebuilding_ruins.0012.t:0 "Nei Dettagli"
  agot_rebuilding_ruins.0012.desc:0 "Gli sforzi di ricostruzione sono andati bene, eppure mi ritrovo ancora a esaminare i piani di costruzione fino a tarda notte. A volte, apporto piccole modifiche o trovo modi minuti per migliorare i piani già in corso di attuazione.\n\nAlcuni dei miei uomini hanno commentato che temono che io sia troppo assorbito nella ricostruzione..."
  agot_rebuilding_ruins.0012.a:0 "Certamente non è un'ossessione!"
  agot_rebuilding_ruins.0012.a.tt:0 "Riposerai quando le rovine saranno ricostruite."
  agot_rebuilding_ruins.0012.b:0 "Forse hanno ragione..."
  agot_rebuilding_ruins.0012.b.tt:0 "Segui il consiglio e ti ritiri dal supervisionare il progetto."

  ###############################
  #     Bronze Slate            #
  #     ZombieSchrodCat         #
  ###############################

  agot_rebuilding_ruins.0013.t:0 "La Tavoletta di Bronzo"
  agot_rebuilding_ruins.0013.desc:0 "Durante la ricostruzione delle rovine, i miei uomini hanno scoperto una reliquia interessante, che sembrava più antica delle rovine stesse. Una lastra di bronzo coperta dalle rune dei Primi Uomini."
  agot_rebuilding_ruins.0013.a:0 "Questo potrebbe fruttare un po' d'oro!"
  agot_rebuilding_ruins.0013.a.tt:0 "Vendi la lastra per oro."
  agot_rebuilding_ruins.0013.b:0 "Forse potrei decifrare la lastra..."
  agot_rebuilding_ruins.0013.b.tt:0 "Sei molto competente e ingegnoso; col tempo, potresti scoprire la verità."
  agot_rebuilding_ruins.0013.c:0 "I maestri alla Cittadella potrebbero tradurlo."
  agot_rebuilding_ruins.0013.c.tt:0 "Paghi un corriere per portare la lastra alla Cittadella."

  agot_rebuilding_ruins.0014.t:0 "Il Dio di Bronzo"
  agot_rebuilding_ruins.0014.desc:0 "Un maestro è riuscito a decifrare alcune delle rune, utilizzando l'armatura e il sigillo della Casa Royce come riferimento. La lastra era un rituale di preghiera a un antico dio dei Primi Uomini, prima del patto con i Figli della Foresta: #bold il Dio di Bronzo#!, un dio della guerra e dell'estrazione mineraria.\n\nIl maestro scrive che sarebbe disposto ad acquistare la lastra di bronzo per una somma decente."
  agot_rebuilding_ruins.0014.a:0 "Forse #italic io#! dovrebbe provare questo rituale."
  agot_rebuilding_ruins.0014.a.tt:0 "Pregi un dio da tempo morto."
  agot_rebuilding_ruins.0014.b:0 "Il #bold denaro#! sarebbe gradito!"
  agot_rebuilding_ruins.0014.b.tt:0 "La Cittadella pagherà bene per questo."

  agot_rebuilding_ruins.0015.t:0 "Preghiere al Dio di Bronzo"
  agot_rebuilding_ruins.0015.desc:0 "A tarda notte, eseguo il rituale come descritto dal maestro. Una febbre zelante mi pervade mentre il rituale si completa, una sensazione travolgente che la mia fede non mi ha mai dato."
  agot_rebuilding_ruins.0015.a:0 "Forse i Primi Uomini avevano ragione."
  agot_rebuilding_ruins.0015.b:0 "No... Resto fedele alla mia fede."

  ###############################
  #     Learder by Example    #
  #     ZombieSchrodCat         #
  ###############################

  agot_rebuilding_ruins.0016.t:0 "Guida con l'Esempio"
  agot_rebuilding_ruins.0016.desc:0 "Il lavoro sulle rovine è stato impegnativo sia fisicamente che mentalmente. Nonostante il mio rango, mi sono trovato sempre più a lavorare fisicamente per soddisfare le esigenze della ricostruzione, lavorando a fianco dei miei cortigiani. Oggi ho notato che i miei cortigiani sembrano avere un nuovo rispetto per me a causa del lavoro svolto insieme a loro."
  agot_rebuilding_ruins.0016.a:0 "Molti mani rendono il lavoro leggero!"

  ###############################
  #     A Curious Visitor       #
  #     ZombieSchrodCat         #
  ###############################

  agot_rebuilding_ruins.0017.t:0 "Un Visitatore Curioso"
  agot_rebuilding_ruins.0017.desc:0 "La voce si è diffusa sui miei sforzi per ripristinare le vecchie rovine alla loro antica gloria. Oggi sono stato visitato da un curioso Signore desideroso di fare un giro per osservare gli sforzi di ricostruzione."
  agot_rebuilding_ruins.0017.a:0 "Lo intratterrò con la storia militare e i vantaggi delle rovine!"
  agot_rebuilding_ruins.0017.a.tt:0 "Utilizzi la tua conoscenza militare."
  agot_rebuilding_ruins.0017.b:0 "Spiegherò i miei sforzi e le misure di risparmio!"
  agot_rebuilding_ruins.0017.b.tt:0 "Utilizzi la tua conoscenza di Stewardship."
  agot_rebuilding_ruins.0017.c:0 "Il mio fascino sarà sufficiente."
  agot_rebuilding_ruins.0017.c.tt:0 "Utilizzi la tua conoscenza di Diplomacy."
  agot_rebuilding_ruins.0017.win.title:0 "Hai fatto un'ottima impressione."
  agot_rebuilding_ruins.0017.lose.title:0 "Non hai fatto un'ottima impressione."

  ###############################
  #     Jenye of Summerhall     #
  #     ZombieSchrodCat         #
  ###############################

  agot_rebuilding_ruins.0018.t:0 "Il Fiore delle Rovine"
  agot_rebuilding_ruins.0018.desc:0 "Un tempo sede di una nobile casa, le rovine sono ora un luogo visitato e utilizzato dalla popolazione locale. Mentre i nostri sforzi di ricostruzione hanno causato qualche disaccordo tra la gente del luogo, una ragazza locale è stata un ponte tra noi. Dotata di un talento musicale, ha conquistato i miei cortigiani e i cavalieri che stanno lavorando sulle rovine. Oggi ha iniziato a suonare un arpa che uno dei lavoratori aveva, e tutti si sono fermati ad ascoltarla suonare."
  agot_rebuilding_ruins.0018.a:0 "Sarà meglio che ci prendiamo una pausa dalla costruzione oggi!"
  agot_rebuilding_ruins.0018.a.tt:0 "Tanto vale godersi la musica e fare una pausa."
  agot_rebuilding_ruins.0018.b:0 "Un tale talento sarebbe benvenuto alla mia corte!"
  agot_rebuilding_ruins.0018.b.tt:0 "Le offri un posto alla tua corte!"

  ##############################
  #        Moat Cailin         #
  #          by Lord           #
  ##############################


  agot_rebuilding_ruins.1001.t:0 "Fauci nelle Paludi"
  agot_rebuilding_ruins.1001.desc:0 "L'ambiente di una roccaforte può proteggere i suoi difensori almeno quanto, se non più, dei suoi bastioni e delle sue mura di cinta — come nel caso dell'Eyrie sulla Lancia del Gigante o di Delta delle Acque lungo la Forca Rossa.\n\nMa a volte accade che ciò che un giorno è un ambiente favorevole possa diventare un pericolo imprevedibile il giorno successivo. Questo è il mio fardello, con i leoni-lucertola che attaccano operai ignari tra le paludi."
  agot_rebuilding_ruins.1001.a:0 "Le perdite sono accettabili per un progetto di tale portata."
  agot_rebuilding_ruins.1001.b:0 "Assumi uomini per proteggere il sito."
  agot_rebuilding_ruins.1001.c:0 "Invia professionisti a caccia di questi demoni delle paludi!"
  agot_rebuilding_ruins.1001.c.tt:0 "Ritornano con il teschio di un leone-lucertola."
  agot_rebuilding_ruins.1001.d:0 "Assicurati che divorino solo i meno diligenti."
  agot_rebuilding_ruins.1001.e:0 "Ci deve essere una ragione per cui queste bestie amano la carne umana..."

  agot_rebuilding_ruins.1002.t:0 "Lezioni dalle Rovine"
  agot_rebuilding_ruins.1002.desc:0 "Così come Moat Cailin non è sempre stata una rovina, l'Incollatura non è sempre stata una palude. Sebbene molti credano che il Martello delle Acque abbia creato questo pantano, infestato da leoni-lucertola e fiori di sangue, nato dal dispetto dei Figli della Foresta, la verità è ancora oggetto di dibattito.\n\nMoat Cailin stesso è il luogo sospettato da cui i Figli evocarono la loro magia oscura, e un maestro è giunto urgentemente dalla Cittadella. Sembra che il mio impegno nel restaurare Moat Cailin potrebbe disturbare alcune tracce di informazioni, e [new_maester.GetName] desidera accedere al sito prima che i lavori siano completati.\n\n[new_maester.GetSheHe|U] non nasconde che la sua presenza potrebbe interrompere i lavori, ma insiste rispettosamente affinché io conceda questo favore."
  agot_rebuilding_ruins.1002.a:0 "Molto bene, ma condividi alcune delle tue conoscenze con me."
  agot_rebuilding_ruins.1002.a.tt:0 "Ricevi il libro di [new_maester.GetNamePossessiveNoTooltip]."
  agot_rebuilding_ruins.1002.b:0 "Devi avere qualcosa di valore da offrire."
  agot_rebuilding_ruins.1002.c:0 "Non posso permettermi di restare indietro."
  agot_rebuilding_ruins.1002.d:0 "Anch'io sono curioso di sapere."
