l_spanish:
 #Ruin Artifacts
  ruin_sigil_ring:0 "Anello con Sigillo nelle Rovine"
  ruin_sigil_ring_desc:0 "Un anello con sigillo trovato durante la ricostruzione di un castello in rovina. Sebbene il sigillo si sia sbiadito nel tempo, c'è poco dubbio che appartenesse una volta alla sventurata casa che un tempo rivendicava il dominio su queste rovine."
  ruin_sword:0 "Spada d'Acciaio delle Rovine"
  ruin_sword_desc:0 "Una spada fatta con lingotti d'acciaio trovati durante la ricostruzione di un castello in rovina."
  ruin_mace:0 "Mazza d'Acciaio delle Rovine"
  ruin_mace_desc:0 "Una mazza fatta con lingotti d'acciaio trovati durante la ricostruzione di un castello in rovina."
  ruin_spear:0 "Lancia d'Acciaio delle Rovine"
  ruin_spear_desc:0 "Una lancia fatta con lingotti d'acciaio trovati durante la ricostruzione di un castello in rovina."
  ruin_axe:0 "Ascia d'Acciaio delle Rovine"
  ruin_axe_desc:0 "Un'ascia fatta con lingotti d'acciaio trovati durante la ricostruzione di un castello in rovina."
  ruin_dagger:0 "Pugnale d'Acciaio delle Rovine"
  ruin_dagger_desc:0 "Un pugnale fatto con lingotti d'acciaio trovati durante la ricostruzione di un castello in rovina."


 ###############################
 #     The Charcoal Sells      #
 #     ZombieSchrodCat         #
 ###############################

  agot_rebuilding_ruins.0001.t:0 "I Venditori di Carbone"
  agot_rebuilding_ruins.0001.desc:0 "Un tempo dimora di grandi signori, ora tutto ciò che resta sono rovine oscure e boschi selvaggi.\n\nMentre iniziamo gli sforzi di ricostruzione, notiamo alcuni venditori di carbone indigenti, gente comune della zona che avevamo trascurato. Ma ora, abbiamo scoperto che alcuni sforzi di ricostruzione vengono continuamente interrotti. Attrezzature danneggiate o mancanti. Provvisioni rubate nella notte.\n\nUno dei miei uomini sostiene che i venditori di carbone ne sono responsabili, affermando che temono di perdere i boschi da cui traggono il loro sostentamento."
  agot_rebuilding_ruins.0001.a:0 "Se si comportano come banditi, li tratterò come tali!"
  agot_rebuilding_ruins.0001.a.tt:0 "Scatenerai la tua ira contro i venditori di carbone."
  agot_rebuilding_ruins.0001.b:0 "Parlerò con loro, facendo loro capire che non siamo una minaccia."
  agot_rebuilding_ruins.0001.b.tt:0 "Forse la diplomazia li convincerà a tuo favore, o, in caso contrario, una giusta compensazione per la perdita dei loro boschi."
  agot_rebuilding_ruins.0001.win.title:0 "Raggiunto un accordo con la gente del posto."
  agot_rebuilding_ruins.0001.lose.title:0 "Compensazione pagata ai venditori di carbone."
  agot_rebuilding_ruins.0001.c:0 "Forse un regalo a loro guadagnerà la nostra benevolenza?"
  agot_rebuilding_ruins.0001.c.tt:0 "Offri oro ai venditori di carbone per compensare la perdita di reddito dai boschi."

 ###############################
 #     The Poultry Bandits     #
 #     ZombieSchrodCat         #
 ###############################

  agot_rebuilding_ruins.0002.t:0 "I Briganti del Pollaio"
  agot_rebuilding_ruins.0002.desc:0 "I miei uomini hanno cercato tra le rovine per la maggior parte della mattina, #N per un gallo?#!\n\nAlcuni dei miei uomini affermano di aver sentito un gallo cantare durante la notte, come se fosse sotto i loro piedi. Franticati nel trovare prove delle loro affermazioni, hanno iniziato a cercare l'uccello.\n\nMolto alla loro sorpresa, i miei uomini hanno trovato il gallo rinchiuso — insieme a diversi #bold uomini#! in una cantina nascosta. Sembra che un gruppo di briganti stia usando le rovine come base operativa, e la nostra arrivata li ha costretti a nascondersi."
  agot_rebuilding_ruins.0002.a:0 "Arrestateli!"
  agot_rebuilding_ruins.0002.a.tt:0 "Sono chiaramente fuorilegge, e la giustizia deve essere fatta."
  agot_rebuilding_ruins.0002.b:0 "Uccideteli, e prendete il bottino..."
  agot_rebuilding_ruins.0002.b.tt:0 "Farai giustizia di questi fuorilegge, e il loro bottino servirà come ricompensa."
  agot_rebuilding_ruins.0002.c:0 "Forse sarebbero interessati a lavorare per me?"
  agot_rebuilding_ruins.0002.c.tt:0 "Chiaramente i fuorilegge sanno come usare un'arma; speriamo che possano esserti utili."

 ###############################
 #     Buried Treasuer         #
 #     ZombieSchrodCat         #
 ###############################

  agot_rebuilding_ruins.0003.t:0 "Tesoro Sepolto"
  agot_rebuilding_ruins.0003.desc:0 "Alcuni dei miei lavoratori hanno fatto una gradita scoperta mentre sgomberavano i detriti da una stanza crollata — #bold una borsa d'oro è stata trovata nascosta sotto i pavimenti!#!\n\nChiunque fosse il proprietario delle monete non è più tra i vivi... È mio per reclamare."
  agot_rebuilding_ruins.0003.a:0 "Una fortunata scoperta!"
  agot_rebuilding_ruins.0003.a.tt:0 "Il destino sorride a te."

 ###############################
 #     Bandit Attack!          #
 #     ZombieSchrodCat         #
 ###############################

  agot_rebuilding_ruins.0004.t:0 "Attacco dei Banditi"
  agot_rebuilding_ruins.0004.desc:0 "#bold Gli infami hanno atteso l'ora del lupo!#! Un grande gruppo di banditi è rimasto in agguato, nascosto tra i fitti boschi vicino alle rovine.\n\nChe sia per arroganza, disperazione o stupidità, questi ruffiani scarsamente addestrati credono di poter attaccare i miei uomini. Devo decidere rapidamente se prendere il comando o unirmi alla lotta."
  agot_rebuilding_ruins.0004.a:0 "Comanderò i miei uomini nel respingerli!"
  agot_rebuilding_ruins.0004.a.tt:0 "Utilizzando la tua conoscenza marziale, guiderai i tuoi uomini contro i banditi."
  agot_rebuilding_ruins.0004.a.win.title:0 "Battaglia Vinta!"
  agot_rebuilding_ruins.0004.a.lose.title:0 "Battaglia Persa..."
  agot_rebuilding_ruins.0004.b:0 "Mi unirò alla mischia!"
  agot_rebuilding_ruins.0004.b.tt:0 "La tua destrezza ti porterà nella lotta, affrontando il capo dei banditi in combattimento."
  agot_rebuilding_ruins.0004.b.win.title:0 "Battaglia Vinta!"
  agot_rebuilding_ruins.0004.b.lose.title:0 "Battaglia Persa..."
  agot_rebuilding_ruins.0004.c:0 "È persa, meglio ritirarsi..."
  agot_rebuilding_ruins.0004.c.tt:0 "Sei in svantaggio; meglio fuggire e vivere un altro giorno."

 ###############################
 #     Ghost Stories!          #
 #     ZombieSchrodCat         #
 ###############################

  agot_rebuilding_ruins.0005.t:0 "Storie di Fantasmi"
  agot_rebuilding_ruins.0005.desc:0 "Da quando è iniziata la ricostruzione delle rovine, il mio cavaliere [agot_ghost_story_knight.GetTitledFirstName] ha iniziato a raccontare le storie narrate dai piccoli popoli sulle rovine. Ogni angolo, sento sussurri tra i miei uomini...\n\n #italic      urla da far gelare il sangue...#!\n\n #italic            codardi frenetici...#!\n\n #italic                  nessuno è rimasto vivo...#! \n\nSfortunatamente, questi racconti sulla sfortunata casa che un tempo deteneva le rovine si stanno diffondendo nella mia corte."
  agot_rebuilding_ruins.0005.a:0 "Rimarrò la notte in queste rovine, metterò fine a tutto questo."
  agot_rebuilding_ruins.0005.a.tt:0 "Metterai fine a queste storie e dimostrerai la tua coraggio!"
  agot_rebuilding_ruins.0005.b:0 "Ah! Lascia che gli sciocchi parlino."
  agot_rebuilding_ruins.0005.b.tt:0 "Che importa a te di cosa sussurrano nei corridoi?"
  agot_rebuilding_ruins.0005.c:0 "Metterò paura a [agot_ghost_story_knight.GetFirstNameNoTooltip]..."
  agot_rebuilding_ruins.0005.c.tt:0 "Parlerai al tuo cavaliere, sottolineando quanto siano codarde tali storie per [agot_ghost_story_knight.GetSheHe]."
  agot_rebuilding_ruins.0005.c.win.title:0 "Sembra che tu abbia avuto un impatto!"
  agot_rebuilding_ruins.0005.c.lose.title:0 "Hai spaventato [agot_ghost_story_knight.GetSheHe] di più..."

  agot_rebuilding_ruins.0006.t:0 "Storie di Fantasmi: Notte Riposante"
  agot_rebuilding_ruins.0006.desc:0 "Rimane la notte alle rovine è stata più piacevole di quanto avessi immaginato. Nonostante le storie, sono riuscito a riposare bene!\n\nQuando è arrivato l'alba, l'aria fresca del mattino mi ha svegliato di scatto, sentendomi rinfrescato ed esaltato. Io e i miei uomini ci accorgiamo dell'abbondanza di cervi lungo il bordo del bosco, e scoppio a ridere pensando a quelli nella mia corte che temono per me."
  agot_rebuilding_ruins.0006.a:0 "Questo sicuramente metterà fine a quelle storie."

  agot_rebuilding_ruins.0007.t:0 "Storie di Fantasmi: Notte Orribile"
  agot_rebuilding_ruins.0007.desc:0 "#bold Maledette siano queste rovine...#! #italic anche se forse lo sono già...#! \n\nHo trascorso una notte terrificante! Incubi mi hanno tormentato durante i miei tentativi di dormire, e persino il tempo sembrava unirsi al tormento mentre una tempesta ululava tutta la notte.\n\nQuando è arrivata l'alba, persino gli uomini che una volta ridevano delle storie dei fantasmi le stavano ripetendo con occhi privi di sonno."
  agot_rebuilding_ruins.0007.a:0 "Maledette siano quelle storie... maledette siano queste rovine..."

  agot_rebuilding_ruins.0008.t:0 "Storie di Fantasmi: Visioni dei Morti"
  agot_rebuilding_ruins.0008.desc:0 "#bold Maledette siano queste rovine...#! #italic anche se forse lo sono già...#! \n\nI miei sogni sono stati tormentati da incubi orribili, nei quali ho vissuto gli ultimi momenti della sfortunata casa che un tempo governava queste rovine. Una serie di urla da far gelare il sangue, mentre codardi frenetici cercavano di fuggire. Io stesso, intrappolato tra le masse mentre [ROOT.Char.GetFaith.DeathDeityName] veniva per noi; nessuno è rimasto vivo... \n\nQuesti incubi mi svegliano prima dell'alba, e vago tra le rovine illuminate dalla luce della luna, sperando di alleviare la mia mente turbata, quando la vedo — scintillante nella luce della luna c'è un #bold vecchio anello con sigillo#!, posato a terra."
  agot_rebuilding_ruins.0008.a:0 "Un reliquia di una casa sfortunata."

 ###############################
 #     Blacksmith Cache        #
 #     ZombieSchrodCat         #
 ###############################

  agot_rebuilding_ruins.0009.t:0 "Deposito del Fabbro"
  agot_rebuilding_ruins.0009.desc:0 "Molti misteri di questo castello in rovina giacciono sotto il sottobosco muschioso che ha invaso i resti dell'antica struttura.\n\nNel liberare i detriti dalle rovine, uno dei miei uomini scopre un deposito di lingotti d'acciaio dove un tempo dovevano sorgere le fucine del castello. Nonostante gli anni, l'acciaio è in ottime condizioni."
  agot_rebuilding_ruins.0009.a:0 "Questo dovrebbe portarmi qualche moneta."
  agot_rebuilding_ruins.0009.a.tt:0 "Vendi i lingotti d'acciaio."
  agot_rebuilding_ruins.0009.b:0 "Forse il mio fabbro può crearne qualcosa..."
  agot_rebuilding_ruins.0009.b.tt:0 "Il tuo fabbro cercherà di forgarti un'arma con i lingotti d'acciaio delle rovine."
  agot_rebuilding_ruins.0009.sword.title:0 "Spada Forgiata"
  agot_rebuilding_ruins.0009.mace.title:0 "Mazza Forgiata"
  agot_rebuilding_ruins.0009.axe.title:0 "Ascia Forgiata"
  agot_rebuilding_ruins.0009.spear.title:0 "Lancia Forgiata"
  agot_rebuilding_ruins.0009.dagger.title:0 "Pugnale Forgiato"

 ###############################
 #     A Quick Decision        #
 #     ZombieSchrodCat         #
 ###############################

  agot_rebuilding_ruins.0010.t:0 "Una Decisione Rapida"
  agot_rebuilding_ruins.0010.desc:0 "Ricostruire una rovina come questa non è una cosa semplice. Anni di decadimento devono essere riparati, e la maestosa muratura deve essere restaurata.\n\nOggi, mentre alcuni dei miei uomini stanno issando pallet di mattoni alle parti più alte del castello in rovina, noto che una delle corde sta iniziando a sfilacciarsi. Vedo [agot_rebuilding_ruin_block_head.GetTitledFirstName] in basso, completamente ignara — #italic ma c'è abbastanza tempo per aiutarl[agot_rebuilding_ruin_block_head.Custom('DE_END_PRO_S_N')]?#!"
  agot_rebuilding_ruins.0010.a:0 "Speriamo che [agot_rebuilding_ruin_block_head.GetSheHe] non si faccia male..."
  agot_rebuilding_ruins.0010.a.tt:0 "Cerchi di avvertire [agot_rebuilding_ruin_block_head.GetSheHe]."
  agot_rebuilding_ruins.0010.b:0 "Potrei ancora raggiungere [agot_rebuilding_ruin_block_head.GetSheHe] e proteggerl[agot_rebuilding_ruin_block_head.Custom('DE_END_PRO_S_N')]!"
  agot_rebuilding_ruins.0010.b.tt:0 "Farlo ti metterà in pericolo, ma [agot_rebuilding_ruin_block_head.GetFirstNameNoTooltip] ti sarà grat[agot_rebuilding_ruin_block_head.Custom('DE_END_PRO_S_N')]."

 ###############################
 #     Options set in Stone    #
 #     ZombieSchrodCat         #
 ###############################

  agot_rebuilding_ruins.0011.t:0 "Opzioni Incise nella Pietra"
  agot_rebuilding_ruins.0011.desc:0 "Pietra per lo sforzo di ricostruzione viene trasportata da tutti gli angoli del mio dominio. Uno dei miei uomini ha fatto notare che c'è una potenziale fonte di pietra nelle vicinanze — anche se sarebbe solo una piccola cava che si esaurirebbe entro pochi anni."
  agot_rebuilding_ruins.0011.a:0 "Fornirò i fondi per questa piccola cava."
  agot_rebuilding_ruins.0011.b:0 "Il mio oro è meglio speso altrove."

 ###############################
 #     In the Details          #
 #     ZombieSchrodCat         #
 ###############################

  agot_rebuilding_ruins.0012.t:0 "Nei Dettagli"
  agot_rebuilding_ruins.0012.desc:0 "Gli sforzi di ricostruzione sono andati bene, eppure mi ritrovo ancora a esaminare i piani di costruzione fino a tarda notte. A volte, apporto piccole modifiche o trovo modi minuti per migliorare i piani già in corso di attuazione.\n\nAlcuni dei miei uomini hanno commentato che temono che io sia troppo assorbito nella ricostruzione..."
  agot_rebuilding_ruins.0012.a:0 "Certamente non è un'ossessione!"
  agot_rebuilding_ruins.0012.a.tt:0 "Riposerai quando le rovine saranno ricostruite."
  agot_rebuilding_ruins.0012.b:0 "Forse hanno ragione..."
  agot_rebuilding_ruins.0012.b.tt:0 "Segui il consiglio e ti ritiri dal supervisionare il progetto."

 ###############################
 #     Bronze Slate            #
 #     ZombieSchrodCat         #
 ###############################

  agot_rebuilding_ruins.0013.t:0 "La Tavoletta di Bronzo"
  agot_rebuilding_ruins.0013.desc:0 "Durante la ricostruzione delle rovine, i miei uomini hanno scoperto una reliquia interessante, che sembrava più antica delle rovine stesse. Una lastra di bronzo coperta dalle rune dei Primi Uomini."
  agot_rebuilding_ruins.0013.a:0 "Questo potrebbe fruttare un po' d'oro!"
  agot_rebuilding_ruins.0013.a.tt:0 "Vendi la lastra per oro."
  agot_rebuilding_ruins.0013.b:0 "Forse potrei decifrare la lastra..."
  agot_rebuilding_ruins.0013.b.tt:0 "Sei molto competente e ingegnoso; col tempo, potresti scoprire la verità."
  agot_rebuilding_ruins.0013.c:0 "I maestri alla Cittadella potrebbero tradurlo."
  agot_rebuilding_ruins.0013.c.tt:0 "Paghi un corriere per portare la lastra alla Cittadella."

  agot_rebuilding_ruins.0014.t:0 "Il Dio di Bronzo"
  agot_rebuilding_ruins.0014.desc:0 "Un maestro è riuscito a decifrare alcune delle rune, utilizzando l'armatura e il sigillo della Casa Royce come riferimento. La lastra era un rituale di preghiera a un antico dio dei Primi Uomini, prima del patto con i Figli della Foresta: #bold il Dio di Bronzo#!, un dio della guerra e dell'estrazione mineraria.\n\nIl maestro scrive che sarebbe disposto ad acquistare la lastra di bronzo per una somma decente."
  agot_rebuilding_ruins.0014.a:0 "Forse #italic io#! dovrebbe provare questo rituale."
  agot_rebuilding_ruins.0014.a.tt:0 "Pregi un dio da tempo morto."
  agot_rebuilding_ruins.0014.b:0 "Il #bold denaro#! sarebbe gradito!"
  agot_rebuilding_ruins.0014.b.tt:0 "La Cittadella pagherà bene per questo."

  agot_rebuilding_ruins.0015.t:0 "Preghiere al Dio di Bronzo"
  agot_rebuilding_ruins.0015.desc:0 "A tarda notte, eseguo il rituale come descritto dal maestro. Una febbre zelante mi pervade mentre il rituale si completa, una sensazione travolgente che la mia fede non mi ha mai dato."
  agot_rebuilding_ruins.0015.a:0 "Forse i Primi Uomini avevano ragione."
  agot_rebuilding_ruins.0015.b:0 "No... Resto fedele alla mia fede."

 ###############################
 #     Learder by Example    #
 #     ZombieSchrodCat         #
 ###############################

  agot_rebuilding_ruins.0016.t:0 "Guida con l'Esempio"
  agot_rebuilding_ruins.0016.desc:0 "Il lavoro sulle rovine è stato impegnativo sia fisicamente che mentalmente. Nonostante il mio rango, mi sono trovato sempre più a lavorare fisicamente per soddisfare le esigenze della ricostruzione, lavorando a fianco dei miei cortigiani. Oggi ho notato che i miei cortigiani sembrano avere un nuovo rispetto per me a causa del lavoro svolto insieme a loro."
  agot_rebuilding_ruins.0016.a:0 "Molti mani rendono il lavoro leggero!"

 ###############################
 #     A Curious Visitor       #
 #     ZombieSchrodCat         #
 ###############################

  agot_rebuilding_ruins.0017.t:0 "Un Visitatore Curioso"
  agot_rebuilding_ruins.0017.desc:0 "La voce si è diffusa sui miei sforzi per ripristinare le vecchie rovine alla loro antica gloria. Oggi sono stato visitato da un curioso Signore desideroso di fare un giro per osservare gli sforzi di ricostruzione."
  agot_rebuilding_ruins.0017.a:0 "Lo intratterrò con la storia militare e i vantaggi delle rovine!"
  agot_rebuilding_ruins.0017.a.tt:0 "Utilizzi la tua conoscenza militare."
  agot_rebuilding_ruins.0017.b:0 "Spiegherò i miei sforzi e le misure di risparmio!"
  agot_rebuilding_ruins.0017.b.tt:0 "Utilizzi la tua conoscenza di Stewardship."
  agot_rebuilding_ruins.0017.c:0 "Il mio fascino sarà sufficiente."
  agot_rebuilding_ruins.0017.c.tt:0 "Utilizzi la tua conoscenza di Diplomacy."
  agot_rebuilding_ruins.0017.win.title:0 "Hai fatto un'ottima impressione."
  agot_rebuilding_ruins.0017.lose.title:0 "Non hai fatto un'ottima impressione."

 ###############################
 #     Jenye of Summerhall     #
 #     ZombieSchrodCat         #
 ###############################

  agot_rebuilding_ruins.0018.t:0 "Il Fiore delle Rovine"
  agot_rebuilding_ruins.0018.desc:0 "Un tempo sede di una nobile casa, le rovine sono ora un luogo visitato e utilizzato dalla popolazione locale. Mentre i nostri sforzi di ricostruzione hanno causato qualche disaccordo tra la gente del luogo, una ragazza locale è stata un ponte tra noi. Dotata di un talento musicale, ha conquistato i miei cortigiani e i cavalieri che stanno lavorando sulle rovine. Oggi ha iniziato a suonare un arpa che uno dei lavoratori aveva, e tutti si sono fermati ad ascoltarla suonare."
  agot_rebuilding_ruins.0018.a:0 "Sarà meglio che ci prendiamo una pausa dalla costruzione oggi!"
  agot_rebuilding_ruins.0018.a.tt:0 "Tanto vale godersi la musica e fare una pausa."
  agot_rebuilding_ruins.0018.b:0 "Un tale talento sarebbe benvenuto alla mia corte!"
  agot_rebuilding_ruins.0018.b.tt:0 "Le offri un posto alla tua corte!"

 ##############################
 #        Moat Cailin         #
 #          by Lord           #
 ##############################
  agot_rebuilding_ruins.1001.t:0 "Fauci nelle Paludi"
  agot_rebuilding_ruins.1001.desc:0 "L'ambiente di una roccaforte può proteggere i suoi difensori almeno quanto, se non più, dei suoi bastioni e delle sue mura di cinta — come nel caso dell'Eyrie sulla Lancia del Gigante o di Delta delle Acque lungo la Forca Rossa.\n\nMa a volte accade che ciò che un giorno è un ambiente favorevole possa diventare un pericolo imprevedibile il giorno successivo. Questo è il mio fardello, con i leoni-lucertola che attaccano operai ignari tra le paludi."
  agot_rebuilding_ruins.1001.a:0 "Le perdite sono accettabili per un progetto di tale portata."
  agot_rebuilding_ruins.1001.b:0 "Assumi uomini per proteggere il sito."
  agot_rebuilding_ruins.1001.c:0 "Invia professionisti a caccia di questi demoni delle paludi!"
agot_rebuilding_ruins.1001.c.tt: "Ritornano con il teschio di un leonlucertola"
  agot_rebuilding_ruins.1001.d:0 "Assicurati che divorino solo i meno diligenti."
  agot_rebuilding_ruins.1001.e:0 "Ci deve essere una ragione per cui queste bestie amano la carne umana..."

  agot_rebuilding_ruins.1002.t:0 "Lezioni dalle Rovine"
agot_rebuilding_ruins.1002.desc: "Proprio come Castello del Guado non è sempre stato una rovina, L'Incollatura non è sempre stata una palude. Benché molti credano che il Martello delle Acque abbia creato questo pantano, infestato da leonlucertole e fiori di sangue, nato dal rancore dei Figli della Foresta, la verità della questione è ancora molto dibattuta.\n\nCastello del Guado stesso è il sito sospetto da cui i Figli avrebbero invocato la loro oscura magia, e un maestro è giunto con urgenza dalla Cittadella. Sembra che la mia impresa di restaurare Castello del Guado possa distruggere certe tracce d’informazione, e [new_maester.GetName] desidera accedere al sito prima che i lavori siano completati.\n\n[new_maester.GetSheHe|U] non nasconde che la presenza di [new_maester.GetHerHis] potrebbe interrompere i lavori, ma [new_maester.GetSheHe] insiste rispettosamente affinché io conceda a [new_maester.GetHerHim] questo favore."
  agot_rebuilding_ruins.1002.a:0 "Molto bene, ma condividi alcune delle tue conoscenze con me."
agot_rebuilding_ruins.1002.a.tt: "Ricevi il libro di [new_maester.GetNamePossessiveNoTooltip]"
  agot_rebuilding_ruins.1002.b:0 "Devi avere qualcosa di valore da offrire."
  agot_rebuilding_ruins.1002.c:0 "Non posso permettermi di restare indietro."
  agot_rebuilding_ruins.1002.d:0 "Anch'io sono curioso di sapere."

 ##############################
 #         Harrenhal          #
 #          by Lord           #
 ##############################

agot_rebuilding_ruins.2000.t: "Le Fiamme di Harren"
agot_rebuilding_ruins.2000.desc: "Negli ultimi giorni ho ricevuto rapporti su una febbre che si sta diffondendo nel cantiere di ricostruzione di Harrenhal. Pensando dapprima che fosse un male isolato, l’ho ignorata, ma i casi hanno continuato a moltiplicarsi.\n\nOra si parla di dolore interno, come un fuoco che arde dall’interno. #italic Lo stesso fuoco che prese Harren il Nero,#! sussurrano alcuni. Non ci volle molto perché questa storia di maledizioni si diffondesse come #WF Altofuoco#!.\n\nSe non voglio che i lavori subiscano ritardi, devo fare qualcosa per gli operai. Potrei cercare la causa di questa malattia, anche se potrebbe essere una perdita di tempo."
agot_rebuilding_ruins.2000.a: "Devo trovare la fonte di questo problema."
agot_rebuilding_ruins.2000.a.tt: "Sceglierai quale metodo verrà usato per scoprire l’origine della \"maledizione\""
agot_rebuilding_ruins.2000.b: "Basteranno alcuni giorni di riposo."
agot_rebuilding_ruins.2000.b.tt: "Speri che dietro non vi sia alcuna maledizione e che le cose si risolvano da sole"
agot_rebuilding_ruins.2000.c: "Non serve curarli — rimpiazzateli e basta."
agot_rebuilding_ruins.2000.c.tt: "Speri che il problema siano operai malati, non Harrenhal stessa"
agot_rebuilding_ruins.2000.d: "[physician.GetName] può occuparsene."
agot_rebuilding_ruins.2000.d.tt: "Confidi nelle capacità di [physician.GetNamePossessiveNoTooltip] per risolvere il problema"
agot_rebuilding_ruins.2000.e: "Un infuso di certe piante potrebbe aiutare."

agot_rebuilding_ruins.2001.t: "Il Mistero si Rivela"
agot_rebuilding_ruins.2001.desc: "Maledizione o no, qualcosa sta ostacolando la ricostruzione del castello, e devo trovarne la causa."
agot_rebuilding_ruins.2001.a: "Bene. Da dove cominciare?"
agot_rebuilding_ruins.2001.a.tt: "Cercherai di arrivare in fondo a questa storia senza sapere dove guardare"
agot_rebuilding_ruins.2001.b: "Credo di aver letto di casi simili."
agot_rebuilding_ruins.2001.b.tt: "Ti affidi alle tue conoscenze per indagare questa \"maledizione\""
agot_rebuilding_ruins.2001.c: "Nulla sfugge ai miei sospetti."
agot_rebuilding_ruins.2001.c.tt: "La tua costante vigilanza rende più facile trovare indizi."
agot_rebuilding_ruins.2001.d: "Devo parlare con il capomastro."
agot_rebuilding_ruins.2001.d.tt: "La tua esperienza amministrativa ti aiuterà nell’indagine"
agot_rebuilding_ruins.2001.success: "Scopri la causa"
agot_rebuilding_ruins.2001.failure: "Non riesci a scoprire la causa"

agot_rebuilding_ruins.2002.t: "Il Mistero è Risolto"
agot_rebuilding_ruins.2002.d: "Alla fine ho scoperto che cosa stava causando tutti questi problemi. Non era opera di alcuno spettro adirato, ma semplicemente di un cuoco incompetente. Gli operai hanno mangiato pietanze preparate con cibo marcio. La febbre era dovuta a un’intossicazione alimentare, e queste storie di fuoco interno non erano altro che dolori di stomaco esagerati da operai creduloni.\n\nOra che la questione è chiarita, i lavori possono proseguire."
agot_rebuilding_ruins.2002.a: "Speriamo non vi siano ulteriori incidenti."

agot_rebuilding_ruins.2003.t: "Il Mistero si Infittisce"
 agot_rebuilding_ruins.2003.d:0 "My searches turned up nothing.\n\nI hear them laughing at me, #italic damn ghosts!#!\n\nIf I die before I see this castle restored, I swear to every god in every heaven that I will come back and haunt you all!"
 agot_rebuilding_ruins.2003.a:0 "This fortress may kill me!"

 agot_harrenhal_curse_gone:0 "The ghosts are banished"
 agot_harrenhal_curse_not_gone:0 "The fever slows work considerably"

 agot_rebuilding_ruins.2200.t:0 "The Pyre Revived"
 agot_rebuilding_ruins.2200.desc_opening:0 "The pouring rain shows no signs of stopping, and storm clouds drift overhead even blacker than the stones of Harrenhal. I take a moment to speak with the foreman.\n\nDespite the unpredictable weather, I was hopeful that the work would progress well today, but that was without counting"
 agot_rebuilding_ruins.2200.desc_zealous:0 "on the intervention of [ROOT.Char.GetFaith.HighGodName].\n\n"
 agot_rebuilding_ruins.2200.desc_not_zealous:0 "on the #italic bad luck#! that seems to haunt this site time and again.\n\n"
 agot_rebuilding_ruins.2200.desc_ending:0 "#italic BOOM!#! Lightning strikes the Kingspyre Tower! With violence not seen since the Black Dread flew across these skies, the tower turns into a blazing torch. Of all the towers, it had to be this one that was struck! I see superstition-fueled panic flash across the workers' faces — panic that could spread throughout the construction site if I do not intervene..."
 agot_rebuilding_ruins.2200.a:0 "Lightning is not the prerogative of curses. Get back to work!"
 agot_rebuilding_ruins.2200.success.tt:0 "The workers pull themselves together and the fire is brought under control"
 agot_rebuilding_ruins.2200.success:0 "You convince the people to calm down"
 agot_rebuilding_ruins.2200.failure.tt:0 "Panic creates confusion, and the fire causes delays"
 agot_rebuilding_ruins.2200.failure:0 "You fail to convince the people to calm down"
 agot_rebuilding_ruins.2200.b:0 "The more time you speak of "curses" the less time you're getting paid!"
 agot_rebuilding_ruins.2200.b_success.tt:0 "The people listen to your warning and get back to work"
 agot_rebuilding_ruins.2200.b_failure.tt:0 "The people do not heed your warning and work is delayed"
 agot_rebuilding_ruins.2200.b.tt:0 "Your warning cuts off talk of curses, and the workers rush to douse the flames."
 agot_rebuilding_ruins.2200.c:0 "Curses are not what you should be scared of."
 agot_rebuilding_ruins.2200.c.tt:0 "Your dark reputation eclipses the fear of curses, driving the workers to smother the fire at once."
 agot_rebuilding_ruins.2200.d:0 "The flames... they are so magnificent..."
 agot_rebuilding_ruins.2200.d.tt:0 "Your unsettling demeanor frightens the workers more than curses ever could, and they scramble to put out the blaze."

 agot_rebuilding_ruins.2300.t:0 "The Plague Bearers"
 agot_rebuilding_ruins.2300.desc:0 "The constant clashing of the workmen's hammers has become like white noise to me; I simply ignore it as I stroll across the worksite. The cries of frightened workers, however, immediately draw my attention.\n\n"My [ROOT.Char.GetLadyLord]," says the foreman, rushing to greet me in the yard. I have already guessed the problem when I see the grey, matted forms of rodents squirming in all directions behind him. In a few words, I learn that the workers claim to have disturbed dormant spirits during the work, and they believe those spirits have sent armies of crawling pests through the castle as revenge.\n\nIf I can't go hunting for specters, I can certainly go hunting for rats."
 agot_rebuilding_ruins.2300.a:0 "This is why rat hunters exist."
 agot_rebuilding_ruins.2300.b:0 "Rats don't scare me!"
 agot_rebuilding_ruins.2300.b.tt:0 "This could have serious consequences. Who knows what evil these beasts carry..."
 agot_rebuilding_ruins.2300.c:0 "[ROOT.Char.Custom('DogStoryName')]! Come here!"
 agot_rebuilding_ruins.2300.c_cat:0 "[ROOT.Char.Custom('CatStoryName')], you know what to do..."
 agot_rebuilding_ruins.2300.c.tt:0 "You send your pet to hunt the rats"
 agot_rebuilding_ruins.2300.d:0 "Burn them all!"
 agot_rebuilding_ruins.2300.d.tt:0 "There is no evil that fire cannot purify"

 agot_rebuilding_ruins.2400.t:0 "A [bewitched.GetWomanMan|U] in Need"
 agot_rebuilding_ruins.2400.desc:0 "Once again, I find myself caught up in the never-ending flow of tasks that have plagued the rebuilding efforts at Harrenhal, oft keeping me at the worksite until after dusk. The fortress, now emptied of the workers, bears an oppressive atmosphere of silence — aside from the incessant thrum of rain.\n\nThat near-silence is broken by a patter of footsteps: A lovely [bewitched.GetWomanMan] appears before me through the pouring rain. [bewitched.GetHerHis|U] eyes stare at me, as if [bewitched.GetSheHe] is searching my very soul.\n\n[bewitched.GetSheHe|U] is humbly dressed, with the exception of a necklace which stands out completely from the rest of [bewitched.GetHerHis] plain trappings.\n\nIn a smooth voice, more pleasant to the ear than honey on the tongue, [bewitched.GetSheHe] introduces [bewitched.GetHerselfHimself]; [bewitched.GetFirstName] respectfully requests shelter from the rain."
 agot_rebuilding_ruins.2400.a:0 "My roof is yours for the night."
 agot_rebuilding_ruins.2400.a.tt:0 "You courteously agree to accommodate the poor wanderer for the night"
 agot_rebuilding_ruins.2400.b:0 "Does this place look like a tavern? Get out!"
 agot_rebuilding_ruins.2400.b.tt:0 "You have no desire to let the woman enter the fortress"

 agot_rebuilding_ruins.2401.t:0 "Scouring the Fortress"
 agot_rebuilding_ruins.2401.desc_denied_witch:0 "Darkness has fallen on the castle, and in my mind, because I have received word [bewitched.GetFirstName] has been secretly residing in my castle since I refused [bewitched.GetHerHim] entry. [bewitched.GetSheHe|U] wanders my halls as though [bewitched.GetSheHe] owns them.\n\nI take it upon myself to seek [bewitched.GetHerHim] out, searching the Hall of a Hundred Hearths and the Hunter's Hall, to no avail. After what feels like hours, I realize I've passed through the Kingspyre Tower to the Widow's Tower.\n\n"
 agot_rebuilding_ruins.2401.desc_restored_widow_tower:0 "The tower looks much better since it has been restored, but something unsettling hangs in the air. Something beyond all reason or logic. Something from this [bewitched.GetWomanMan]?\n\n"
 agot_rebuilding_ruins.2401.desc_not_restored_widow_tower:0 "The tower has always given off an unsettling aura, like nearly everything in Harrenhal, but this feeling is even more oppressive with this strange [bewitched.GetWomanMan] standing here.\n\n"
 agot_rebuilding_ruins.2401.desc_ending:0 "I see [bewitched.GetHerHim], the moonlight directly upon [bewitched.GetHerHim], looking almost frail in the soft pale light. But then [bewitched.GetSheHe] is upon me — a dagger in [bewitched.GetHerHis] hand, hilt gleaming with the gem from [bewitched.GetHerHis] necklace..."
 agot_rebuilding_ruins.2401.a:0 "I must defend myself!"

 agot_rebuilding_ruins.2402.t:0 "A Waking Moment"
 agot_rebuilding_ruins.2402.desc_welcomed_witch:0 "I wake with a start, feeling the gaze of someone upon me as I slumber. When I look around my room, I find nothing out of the ordinary and no one watching me.\n\nI begin to rise from my sheets when I notice something beside me in my bed: [harrenhal_soul.GetName] that I saw wrapped around [bewitched.GetFirstNamePossessive] neck.\n\nIf this is here, then was [bewitched.GetSheHe] also here? Is [bewitched.GetSheHe] still in the castle?"
 agot_rebuilding_ruins.2402.desc_denied_witch:0 "I let out a cry, and after a moment of confusion, the fog that hung over my mind clears. The room around me slowly comes into familiar focus. I'm in my own bed, daybreak reaching through my window, but I can't remember what happened last night.\n\nIt was #italic just a dream...#! #bold or a nightmare!#! The thought reassures me, until I discover something in my bed: [harrenhal_soul.GetName], completely spotless."
 agot_rebuilding_ruins.2402.a:0 "I have to keep this to myself."
 agot_rebuilding_ruins.2402.a.tt:0 "Although this story may disturb you, you prefer that rather than being thought mad"
 agot_rebuilding_ruins.2402.a.tt_2:0 "There is no sign of [bewitched.GetHerHim], and no sign [bewitched.GetSheHe] was ever here. Are you sure [bewitched.GetSheHe] was ever here?"
 agot_rebuilding_ruins.2402.b:0 "I must do everything possible to find [bewitched.GetHerHim]!"
 agot_rebuilding_ruins.2402.b.tt:0 "It doesn't matter if it achieves nothing, you decide to turn the castle upside down to focus your anxiety on something, even if it means hindering the repairs"
 agot_rebuilding_ruins.2402.c:0 "It's not the strangest dream I've had."
 agot_rebuilding_ruins.2402.d:0 "[ROOT.Char.GetFaith.HighGodName] will give me the strength I need!"

 agot_rebuilding_ruins.2500.t:0 "The Fleeing Foreman"
 agot_rebuilding_ruins.2500.desc:0 "As the curse of Harrenhal continues to haunt the construction and my dreams, the workmen themselves begin to waver. Now the foreman is determined to leave, preferring his safety to my coin. I thought it unlikely that I would find anyone willing to work in this accursed place, but he has given me the courtesy of recommending two potential replacements.\n\nOne is without experience, and therefore cheaper, but not without bravery — though he will need close guidance. The other is experienced but fears the curses of this place, unless I pay a hefty price for his courage. Unprovoked, a third man came to see me: strange in attitude, modest in price, but evasive when questioned about his experience."
 agot_rebuilding_ruins.2500.a:0 "I'll not spend any more on workers than I already budgeted."
 agot_rebuilding_ruins.2500.a.tt:0 "You prefer to spend time rather than money. You will still have to choose how to help the young foreman get comfortable on the construction site"
 agot_rebuilding_ruins.2500.b:0 "I want this project finished, whatever the cost."
 agot_rebuilding_ruins.2500.b.tt:0 "You agree to pay an exorbitant amount to make sure everything goes smoothly"
 agot_rebuilding_ruins.2500.c:0 "I'll hear more about this third man."
 agot_rebuilding_ruins.2500.c.tt:0 "As mysterious as this individual may be, he represents an alternative to the first two"

 agot_rebuilding_ruins.2500.continue:0 "The restoration of Harrenhal continues."
 agot_rebuilding_ruins.2500.foreman_flee:0 "The "foreman" disappears with your money."
 agot_rebuilding_ruins.2500.foreman_robbed:0 "The construction site will be interrupted until a new foreman is found who agrees to work in Harrenhal."

 agot_rebuilding_ruins.2501.t:0 "The New Foreman"
 agot_rebuilding_ruins.2501.desc:0 "Just as I feared, my new and inexperienced foreman struggles to meet deadlines and keep the workers on task. I may have saved money on him, but I may lose more through his inefficiency. I must find a way to combat this, whether by supervising the construction myself or assigning one of my courtiers to handle it.\n\nEither way, this project must move forward!"
 agot_rebuilding_ruins.2501.a:0 "I'll take care of it myself."
 agot_rebuilding_ruins.2501.a.success:0 "You successfully handle the problems"
 agot_rebuilding_ruins.2501.a.failure:0 "You cause more problems"
 agot_rebuilding_ruins.2501.b:0 "I know how to help baby birds fly."
 agot_rebuilding_ruins.2501.c:0 "[steward.GetName], take care of this."
 agot_rebuilding_ruins.2501.c_success:0 "[steward.GetName] successfully handles the problems"
 agot_rebuilding_ruins.2501.c_failure:0 "[steward.GetName] blunders and causes more problems"
 agot_rebuilding_ruins.2501.d:0 "[architect.GetName], that's right up your alley."
 agot_rebuilding_ruins.2501.d_failure:0 "[architect.GetName] blunders and causes more problems"

 agot_rebuilding_ruins.2600.t:0 "The Herald of Lies"
 agot_rebuilding_ruins.2600.desc:0 "One person's misfortune is another's joy, it is said, and many bards and minstrels ensure its truth in song. Bards often shape truth, transforming bloodshed and bitter feuds into verses that twist sorrow into spectacle and folly into fame.\n\nOne such minstrel has arrived in Harrenhal. Infamous raven of darkness that [bard.GetSheHe] is, [bard.GetName] seeks inspiration for songs that will fill [bard.GetHerHis] tankard in the taverns and [bard.GetHerHis] purse in the courts.\n\nThe workers are already agitated enough without another pebble in their boots. I should exercise caution as I deal with this singer."
 agot_rebuilding_ruins.2600.a:0 "If gold has brought him this far, gold can lead him away."
 agot_rebuilding_ruins.2600.a.tt:0 "The bard leaves without a fuss"
 agot_rebuilding_ruins.2600.a.ttwo:0 "The bard leaves... and spreads nasty songs aimed at you across the realm"
 agot_rebuilding_ruins.2600.a.toast:0 "The bard leaves"
 agot_rebuilding_ruins.2600.b:0 "Someone deal with this vagabond!"
 agot_rebuilding_ruins.2600.b.tt:0 "One of your captains volunteers to stop the bard with a few guards"
 agot_rebuilding_ruins.2600.b.ttwo:0 "The captain manages to imprison the bard without trouble"
 agot_rebuilding_ruins.2600.b.tthree:0 "The bard is imprisoned, but his capture leads to a few minor accidents"
 agot_rebuilding_ruins.2600.b.tfour:0 "The bard's escape attempt ends badly for him, the captain, and the shipyard"
 agot_rebuilding_ruins.2600.b.toast:0 "The bard is arrested without worry."
 agot_rebuilding_ruins.2600.b.toast_two:0 "The bard is arrested but people are hurt"
 agot_rebuilding_ruins.2600.b.toast_three:0 "The bard is arrested but at a severe cost"
 agot_rebuilding_ruins.2600.c:0 "I'm something of a bard myself!"
 agot_rebuilding_ruins.2600.c_success:0 "You beat [bard.GetName] in a battle of bards"
 agot_rebuilding_ruins.2600.c_failure:0 "[bard.GetName] beats you in a battle of bards"
 agot_rebuilding_ruins.2600.d:0 "Words are wind compared to what a dragon can breathe."
 agot_rebuilding_ruins.2600.d.tt:0 "If the bard is not frightened by the shadow of Harrenhal, he will be by that of [dragon.GetName]"

 agot_rebuilding_ruins.2700.t:0 "The Green Man"
 agot_rebuilding_ruins.2700.desc:0 "The workers at Harrenhal speak in hushed tones of a spirit in the night. Normally, I would pay it no heed — this is Harrenhal, after all, and we knew what sort of castle we were building. Lately, though, I am inclined to listen, as the workmen describe leaving offerings of gold to a #italic green man#! of the Isle of Faces who prowls in the darkness.\n\nThough I still do not believe the stories, work slows where tall tales grow, and I must get us back on schedule. How shall I deal with this gold-greedy spirit?"
 agot_rebuilding_ruins.2700.a:0 "I just need to watch where the gold is left... and wait."
 agot_rebuilding_ruins.2700.a.tt:0 "If you want to catch this #italic donation collector#! in the act, you will have to be discreet"
 agot_rebuilding_ruins.2700.a.toast:0 "Your investigation of the green man fails"
 agot_rebuilding_ruins.2700.a.duel_win_tt:0 "You discover the #italic donation collector#!"
 agot_rebuilding_ruins.2700.a.duel_loss_tt:0 "You fail to discover the #italic donation collector#!"
 agot_rebuilding_ruins.2700.b:0 "The green men would do no such thing."
 agot_rebuilding_ruins.2700.b_tt:0 "You attempt to convince the people with your knowledge of the Old Gods"
 agot_rebuilding_ruins.2700.b_duel_win_tt:0 "The people are convinced"
 agot_rebuilding_ruins.2700.b.toast_win:0 "You convince the people"
 agot_rebuilding_ruins.2700.b_duel_loss_tt:0 "The people are unconvinced"
 agot_rebuilding_ruins.2700.b.toast_loss:0 "You fail to convince them"
 agot_rebuilding_ruins.2700.b_tt_old_gods:0 "Your knowledge of your gods convinces the people"
 agot_rebuilding_ruins.2700.d:0 "When it comes to stalking prey, I'm second to none."
 agot_rebuilding_ruins.2700.d.tt:0 "Your experience in tracking will prove useful"
 agot_rebuilding_ruins.2700.e:0 "I can outsmart this green man."
 agot_rebuilding_ruins.2700.e.tt:0 "Your skill at deception will let you see through the green man's tricks"
 agot_rebuilding_ruins.2700.f:0 "I must obtain the blessing of the Old Gods."
 agot_rebuilding_ruins.2700.f.tt:0 "Perhaps this modest donation could earn you divine favor"
 agot_rebuilding_ruins.2700.f.toast:0 "The gods of the Isle of Faces remain deaf to you."
 agot_rebuilding_ruins.2700.f.toasttwo:0 "Something has changed in you... were the gods listening?"

 agot_rebuilding_ruins.2701.t:0 "The False Spirit"
 agot_rebuilding_ruins.2701.desc:0 "So here is the famous #italic green man#!. Answering to the name of [green_man.GetName] and no more mystical than any farmer, he was content to exploit people's naivety with an outfit mimicking the legends of the #italic true#! green men, complete with leaves for a crown and deer antlers for headgear.\n\nNow I must decide what to do with him. If I reveal his deception, the workers will be reassured and return to their tasks. On the other hand, they have been quite generous with their tributes of gold..."
 agot_rebuilding_ruins.2701.a:0 "Everyone will know the identity of the 'green man.'"
 agot_rebuilding_ruins.2701.a.tt:0 "The workers return to their tasks with peace of mind"
 agot_rebuilding_ruins.2701.b:0 "You have talent... teach me everything you know."
 agot_rebuilding_ruins.2701.b.tt:0 "You let the crook continue his scheme in exchange for a few lessons"
 agot_rebuilding_ruins.2701.c:0 "There is a lot of gold to be made... but only one of us will be making it."
 agot_rebuilding_ruins.2701.c.tt:0 "You take the place of the green man and let the workers continue to donate"

 agot_rebuilding_ruins.2800.t:0 "The Tree of Visions"
 agot_rebuilding_ruins.2800.desc_opening:0 ""We must take down this... #italic thing#!! My [ROOT.GetCharacter.GetLadyLord], who knows what is watching us through those eyes?"\n\nUntil now, it was the haunting ghosts of Harrenhal that unsettled my workers, but today it is something more tangible that agitates them. One of the workers, [worker.GetName], claims that the heart tree of the fortress's godswood carries an ancient evil, and that it must be cut down."
 agot_rebuilding_ruins.2800.desc_weirwood:0 "\n\nToo many heart trees have already been cut down south of the Neck!"
 agot_rebuilding_ruins.2800.desc_no_weirwood:0 "\n\nAmong the workers are many who are superstitious of these trees and these halls. They would be even more agitated if I allow [worker.GetNameNoTooltip] to continue."
 agot_rebuilding_ruins.2800.desc_weirwood_craven:0 "\n\nThose eyes have never stopped staring at me, and I fear what might happen if I draw the wrath of whatever lies beyond them."
 agot_rebuilding_ruins.2800.desc_closing:0 ""It's out of the question!" I retort in a tone that shows no weakness. Despite this, [worker.GetNameNoTooltip] seems unlikely to back down. I now face a difficult choice."
 agot_rebuilding_ruins.2800.desc_closing_shy_craven:0 ""It's out of the question!" I retort, rousing what little courage I have to say it. Despite this, [worker.GetNameNoTooltip] seems unlikely to back down. I now face a difficult choice."
 agot_rebuilding_ruins.2800.a:0 "You leave me no choice."
 agot_rebuilding_ruins.2800.a.tt:0 "Use force to make [worker.GetNameNoTooltip] comply"
 agot_rebuilding_ruins.2800.b:0 "I said it was out of the question!"
 agot_rebuilding_ruins.2800.b.duel_win_tt:0 "[worker.GetNameNoTooltip] is convinced"
 agot_rebuilding_ruins.2800.modifier:0 "The people return to work, though progress is still delayed for two months"
 agot_rebuilding_ruins.2800.b.duel_loss_tt:0 "[worker.GetNameNoTooltip] is not convinced and must be forcibly removed"
 agot_rebuilding_ruins.2800.c.tt:0 "The second attempt will be more convincing than the first"
 agot_rebuilding_ruins.2800.d:0 "Someone, please, do something!"
 agot_rebuilding_ruins.2800.d.tt:0 "Unable to resolve this yourself, you stoop to begging for help"
 agot_rebuilding_ruins.2800.e:0 "Fine, give me that axe. I'll end this."
 agot_rebuilding_ruins.2800.e.tt:0 "Indeed, you do end it — and [worker.GetHerHim]"
 agot_rebuilding_ruins.2800.a.win.title:0 "The blood of [worker.GetName] spills at the feet of the heart tree"
 agot_rebuilding_ruins.2800.b.win.title:0 "[worker.GetName] bends to your will"
 agot_rebuilding_ruins.2800.b.loss.title:0 "[worker.GetName] refuses to listen"
 agot_rebuilding_ruins.2800.d.win.title:0 "[worker.GetName] is stopped in time"
 agot_rebuilding_ruins.2800.d.win.desc:0 "The quick intervention of the other workers saves you from risking your life."
 agot_rebuilding_ruins.2800.e.win.title:0 "The blood of [worker.GetName] spills at the feet of the heart tree"

 agot_rebuilding_ruins.2801.t:0 "The Bleeding Heart"
 agot_rebuilding_ruins.2801.desc:0 "In the evening, I find myself drawn back to the weirwood, telling myself I only wish to ensure that any traces left by the earlier incident are gone. An unfortunate story, but perhaps it was for the best that it ended that way.\n\nI glance up to find the face of the weirwood gazing back at me. As the tree's eyes pierce through me, a strange feeling crawls across my skin. Something that was not present on my last visit now seems to emerge from the bark. I do not know if it is the ghosts of this ruin, or perhaps I'm under the influence of some witchcraft, but under the light of the moon, the sap seems... redder than it should be."
 agot_rebuilding_ruins.2801.desc_old_gods:0 "I hear the voices of the old gods in the rustling of the leaves."
 agot_rebuilding_ruins.2801.desc_craven:0 "#italic I don't have the strength to resist.#!"
 agot_rebuilding_ruins.2801.desc_inquisitive:0 "#italic I have to know!#!"
agot_rebuilding_ruins.2801.desc_ending: "Mi avvicino e poso la mano sul suo volto."
agot_rebuilding_ruins.2801.a: "Vedo qualcosa."

agot_rebuilding_ruins.2802.t: "Una Nuova Alba"
agot_rebuilding_ruins.2802.desc: "#italic Da cieli adirati, pioggia incandescente cade sulla pietra. Le grandi dame si piegano e avvizziscono, finché non restano che ombra e fumo. Spunta l’alba e, con essa, l’inizio di una nuova era. Il terrore cala, e l’aria ne è permeata.#!\n\nLa visione è frammentaria e dispersa, ma vi colgo un significato nascosto. Vedo."
agot_rebuilding_ruins.2802.a: ".potere!"
agot_rebuilding_ruins.2802.b: ".morte!"
agot_rebuilding_ruins.2802.c: ".un futuro colmo di promesse!"
agot_rebuilding_ruins.2802.d: ".la Rovina di Valyria?"
agot_rebuilding_ruins.2802.e: ".la maledizione di Harrenhal?"

agot_rebuilding_ruins.2804.t: "La Marea Senza Fine"
agot_rebuilding_ruins.2804.desc: "#italic Un’orda infinita preceduta da strida acute, la loro lingua gutturale portata dal vento. Al loro passaggio, l’erba cade per sempre, e le loro lame tramutano perfino i germogli più giovani in cadaveri. I capelli lunghi frustano l’aria, la morte guida le loro vite e il fuoco ne segna la fine.#!\n\nLa visione è spezzata e alla deriva, ma vi colgo qualcosa di reale. Vedo."
agot_rebuilding_ruins.2804.a: ".lame mortali!"
agot_rebuilding_ruins.2804.b: ".una forza inarrestabile!"
agot_rebuilding_ruins.2804.c: ".una carica furiosa!"
agot_rebuilding_ruins.2804.d: ".un’orda dothraki in campo aperto?"
agot_rebuilding_ruins.2804.e: ".la Lunga Notte?"
