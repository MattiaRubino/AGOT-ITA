  agot_scenario_rr_toj.0101.a: "Crescerò [baby_snow.GetHerHim] come fosse mio figlio."
  agot_scenario_rr_toj.0101.b: "[new_father_2.GetFirstNameNoTooltip] sarà un padre adottivo adeguato."
  agot_scenario_rr_toj.0101.c: "[new_father_3.GetFirstNameNoTooltip] lo farà se glielo chiedo."
  agot_scenario_rr_toj.0101.d: "[new_father_4.GetFirstNameNoTooltip] può essere fidato in questo."
  agot_scenario_rr_toj.0101.e: "Lyanna può restare alla nostra corte e crescere suo figlio come se fosse suo."
