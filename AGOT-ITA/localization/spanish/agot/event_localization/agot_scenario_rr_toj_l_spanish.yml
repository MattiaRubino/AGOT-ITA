  #TOWER OF JOY
  agot_scenario_rr_toj.0001.t: "La Torre della Gioia"
  agot_scenario_rr_toj.0001.desc: "Lyanna è ancora prigioniera nelle montagne di Dorne nella cosiddetta Torre della Gioia. Finché rimarrà prigioniera, questo conflitto non potrà mai essere veramente concluso. Rhaegar non l'avrà lasciata indifesa, e ci sono ancora diversi membri della Guardia Reale di cui non si sa nulla. Liberarla non sarà facile."
  agot_scenario_rr_toj.0001.a: "Questa cosa deve essere fatta. Chi ha il coraggio di unirsi a me?"
  agot_scenario_rr_toj_1_tooltip: "Raccoglierai un gruppo di compagni per accompagnarti."

  agot_scenario_rr_toj.0002.desc: "Sono chiamato/a da [agot_toj_chain_leader.GetFirstNameNoTooltip] per unirmi a [agot_toj_chain_leader.GetHerHim] nel viaggio verso la Torre della Gioia per liberare Lyanna Stark, prigioniera di Rhaegar Targaryen. Il pericolo sarà grave, ma l'onore impone che non indietreggi."
  agot_scenario_rr_toj.0002.a: "Non posso voltare le spalle a questo. Sto con [agot_toj_chain_leader.GetFirstNameNoTooltip]!"
  agot_scenario_rr_toj.0002.b: "Ho altri doveri. Non parteciperò."

  agot_scenario_rr_toj.0003.desc: "Mentre guardo il mio gruppo, la speranza si accende nel mio cuore. Non potrei chiedere compagni più coraggiosi o leali. Vedremo Lyanna in salvo anche se ci costerà la vita!"
  agot_scenario_rr_toj.0003.a: "Andiamo! Non sprecheremo tempo."
  AGOT_TOJ_COMPANION_JOINED: "[temp_companion.GetFirstName] si è unito/a a te!"

  agot_scenario_rr_toj.0004.desc_trident.a: "La torre in rovina si erge di fronte alle montagne dorniane rosso sangue, un monumento alla crudeltà e all'arroganza dei Targaryen. Tre figure avvolte dal mantello bianco ci attendono — cavalieri della Guardia Reale di Aerys, la loro armatura smaltata risplende nella luminosità del pomeriggio. Sono Ser Gerold Hightower, il Toro Bianco, Comandante Supremo di questi fratelli giurati; Ser Arthur Dayne, la Spada dell'Alba, il miglior spadaccino del regno e proprietario della migliore spada; e Ser Oswell Whent, dal umor nero ma leale e devoto.\n\nI miei uomini stanno al mio fianco — spettri, tutti loro, perché chi potrebbe sperare di sconfiggere nemici così robusti? \n"Vi cercavo sul [trident_battle.GetNameNoTooltip]." \n\n"Non eravamo lì", rispose il Toro Bianco. \nMentre avanzo con la spada sguainata, \n\nArthur Dayne dice "E ora comincia," mentre sguaina Alba. La luce danza lungo la sua lama pallida."

  agot_scenario_rr_toj.0004.desc.a: "La torre in rovina si erge di fronte alle montagne dorniane rosso sangue, un monumento alla crudeltà e all'arroganza dei Targaryen. Tre figure avvolte dal mantello bianco ci attendono — cavalieri della Guardia Reale di Aerys, la loro armatura smaltata risplende nella luminosità del pomeriggio. Sono Ser Gerold Hightower, il Toro Bianco, Comandante Supremo di questi fratelli giurati; Ser Arthur Dayne, la Spada dell'Alba, il miglior spadaccino del regno e proprietario della migliore spada; e Ser Oswell Whent, dal umor nero ma leale e devoto.\n\nI miei uomini stanno al mio fianco — spettri, tutti loro, perché chi potrebbe sperare di sconfiggere nemici così robusti? — e avanzo con la spada sguainata.\n\n"E ora comincia", dice Arthur Dayne mentre sguaina Alba. La luce danza lungo la sua lama pallida."

  agot_scenario_rr_toj.0004.desc.b: "La torre in rovina si erge di fronte alle montagne dorniane rosso sangue, un monumento alla crudeltà e all'arroganza dei Targaryen. Tre figure avvolte dal mantello bianco ci attendono — cavalieri della Guardia Reale di Aerys, la loro armatura smaltata risplende nella luminosità del pomeriggio. Sono Ser Gerold Hightower, il Toro Bianco, Comandante Supremo di questi fratelli giurati; Ser Arthur Dayne, la Spada dell'Alba, il miglior spadaccino del regno; e Ser Oswell Whent, dal umor nero ma leale e devoto.\n\nI miei uomini stanno al mio fianco — spettri, tutti loro, perché chi potrebbe sperare di sconfiggere nemici così robusti? — e avanzo con la spada sguainata.\n\n"Aspetta," dice il Toro Bianco. La sua spada è ancora nel fodero. "Non ti ostacoleremo. Il regno ha sanguinato abbastanza. Non ho più voglia di massacro.""
  agot_scenario_rr_toj.0004.desc.c: "SOSTITUZIONE"
  agot_scenario_rr_toj.0004.a.1: ""No," dico, con tristezza nella voce. "Ora finisce.""
  agot_scenario_rr_toj.0004.a.tt: "Il suono del ferro contro il ferro. Sopra tutto, la voce di Lyanna risuona: "Eddard!""
  agot_scenario_rr_toj.0004.a.2: "Gli dei sono misericordiosi."
  agot_scenario_rr_toj.9004.t: "La Torre della Gioia"
  agot_scenario_rr_toj.9004.desc: "Sto dietro a [agot_toj_chain_leader.GetTitledFirstName], guardando i cavalieri della Guardia Reale di Aerys. La loro armatura risplende vivacemente, contrastando con la torre in rovina che si erge dietro di loro. Ser Arthur Dayne sguaina la sua spada leggendaria Alba. "E ora comincia," dice. [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] fa un passo avanti rispondendo tristemente: "No, ora finisce." \n\nSubito i miei compagni e io ci precipitiamo in battaglia; vittoria o sconfitta, la nostra causa è giusta. L'aria si riempie del suono di scudi che si frantumano e spade che si scontrano, la danza dell'acciaio termina bruscamente con un silenzio assordante.\n\nCado in ginocchio, il dolore mi avvolge rapidamente. Guardando intorno vedo i cadaveri già senza vita dei miei compagni. Sento passi pesanti avvicinarsi, la loro armatura bianca accecante. Cerco disperatamente di combattere contro l'oscurità che restringe la mia visione."
  agot_scenario_rr_toj.9004.a: "Cosa troverà?"

  agot_scenario_rr_toj.0005.t: "La Torre della Gioia"
  agot_scenario_rr_toj.0005.desc:0 "Per un istante il tempo parve fermarsi, e il timore dei miei uomini svanì mentre si lanciavano avanti nella battaglia. Verso la vittoria o la sconfitta. Il clangore delle spade e il fracasso degli scudi riempivano l’aria, spezzati solo dal tonfo assordante di un soldato che cadeva. Le lame danzavano, finché non rimase che il silenzio.\n\nSparsi senza cerimonie sul terreno giacevano i corpi senza vita delle Guardie Reali di Aerys, il loro sangue macchiava l’arenaria sottostante, insieme a quello della maggior parte dei miei compagni leali, caduti anch’essi.\n\n[surviving_companion.GetFirstName] estrae la sua lama dal collo della Spada dell'Alba, asciugando il sangue ancora caldo dall’acciaio."
  agot_scenario_rr_toj.0005.tooltip: "Tutti i tuoi compagni tranne [surviving_companion.GetFirstName] sono periti."
  agot_scenario_rr_toj.0005.a: "Siamo sopravvissuti."
  agot_scenario_rr_toj.9005.t: "La Torre della Gioia"
  agot_scenario_rr_toj.9005.desc: "Sto dietro a [agot_toj_chain_leader.GetTitledFirstName], di fronte ai cavalieri della Guardia Reale di Aerys. La loro armatura risplende vivacemente, contrastando la torre in rovina che si erge dietro di loro. Ser Arthur Dayne sguaina la sua spada leggendaria Alba, la luce del sole danza sulla sua lama. "E ora comincia," dice. [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] fa un passo avanti rispondendo tristemente: "No, ora finisce." \n\nSubito tutta la tensione nell'aria si amplifica. Io e i miei compagni ci precipitiamo in battaglia, seguendo il nostro signore verso la vittoria o la sconfitta. Presto il suono di spade che si scontrano e scudi che si frantumano è tutto ciò che si può sentire. La danza dell'acciaio si interrompe bruscamente, lasciando spazio a un silenzio assordante.\n\nTiro fuori la mia spada dal collo di un nemico ucciso, la loro armatura bianca diventando macchiata dal sangue che cola sotto di loro. Lanciando uno sguardo in giro vedo che solo [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] ha sopravvissuto a questa dura battaglia."
  agot_scenario_rr_toj.9005.a: "Siamo sopravvissuti."

  agot_scenario_rr_toj.0006.t: "La Torre della Gioia"
  agot_scenario_rr_toj.0006.desc: "Il tempo sembra fermarsi, i miei uomini ancora timorosi e apprensivi si muovono avanti nella battaglia. Verso la vittoria o la sconfitta. Il suono assordante di acciaio contro acciaio si diffonde attraverso le montagne rosse. Scudi si spezzano e si frantumano, armature si schiantano a terra.\n\nIntorno a me i miei leali compagni cadono, abbattuti brutalmente dalle spade giurate di Aerys. La presa sulla mia spada si stringe, la mia risolutezza si rafforza. Affronto un nemico che non posso sperare di sconfiggere.\n\nGiaccio steso sulla dura arenaria, il dolore avvolge la mia esistenza. La mia mente vaga 'E del Nord ora? Le nevi familiari, le calde e confortanti sale di Grande Inverno, visioni che non vedrò mai più. Oh Lyanna, non sono riuscito a salvarti.'"
  agot_scenario_rr_toj.0006.tooltip: "Tutti i tuoi compagni sono periti."
  agot_scenario_rr_toj.0006.a: "Mi dispiace Lyanna, ti ho fallito..."
  agot_scenario_rr_toj.9006.t: "La Torre della Gioia"
  agot_scenario_rr_toj.9006.desc: "Sto dietro a [agot_toj_chain_leader.GetTitledFirstName], di fronte ai cavalieri della Guardia Reale di Aerys. La loro armatura risplende vivacemente, contrastando la torre in rovina che si erge dietro di loro. Ser Arthur Dayne sguaina la sua spada leggendaria Alba, la luce del sole danza sulla sua lama. "E ora comincia," dice. [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] fa un passo avanti rispondendo tristemente: "No, ora finisce." \n\nSubito tutta la tensione nell'aria è amplificata. Io e i miei compagni ci precipitiamo in battaglia, seguendo il nostro signore verso la vittoria o la sconfitta. Presto il suono di spade che si scontrano e scudi che si frantumano è tutto ciò che si può sentire. La danza dell'acciaio si interrompe bruscamente, lasciando spazio a un silenzio assordante.\n\nTiro fuori la mia spada dal collo di un nemico ucciso, la loro armatura bianca diventando macchiata dal sangue che cola sotto di loro. Lanciando uno sguardo in giro vedo che solo [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] ha sopravvissuto a questa dura battaglia."
  agot_scenario_rr_toj.9006.a: "Siamo sopravvissuti."


