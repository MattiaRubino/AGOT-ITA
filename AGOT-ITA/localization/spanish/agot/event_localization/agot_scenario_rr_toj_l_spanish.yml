  agot_scenario_rr_toj.0200.t: "Le Conseguenze della Torre"
  agot_scenario_rr_toj.0200.desc: "Basta bugie, basta inganni. Non posso permettere che questo continui. Questo bambino non fa parte della mia discendenza - è un figlio dell'impero Targaryen, e il lignaggio degli Stark ha già sofferto abbastanza per mano loro. \n\nInoltre, questo bambino è l'ultimo frammento di Lyanna. Non posso guardare nei suoi occhi e perpetuare una bugia del genere. Questo bambino non è solo un simbolo della verità - di ciò che ha veramente causato questa guerra - ma è tutto ciò che resta di un amore per cui Lyanna e Rhaegar erano disposti a rischiare tutto. \n\nIo sono solo un uomo. Non spetta a me decidere chi sarà questo bambino. Questo è compito degli dèi e solo degli dèi, e io non sono disposto a strappare via la parentela che hanno assegnato."
  agot_scenario_rr_toj.0200.a: "Così va..."
  agot_scenario_rr_toj.0200.desc.alive_alive: "Anche nelle ore più buie, si può trovare gioia. Il pianto di un neonato è spesso sufficiente sollievo, ma sentire la voce di una madre mentre tiene suo figlio per la prima volta e sapere che suona forte e sana è una vera benedizione. \n\nSembra che gli dèi sorridano a Lyanna oggi, poiché nonostante l'intensità e l'agonia del suo travaglio, sia lei che il suo bambino hanno sopravvissuto!"
  agot_scenario_rr_toj.0200.desc.dead_alive: "Anche nelle ore più buie, si può trovare gioia. Mentre la voce della madre svanisce, debole e malata mentre trasmette tutto l'amore che può al suo bambino nelle sue ultime ore, il pianto del neonato è forte, benedetto da polmoni robusti e dalla volontà di vivere. \n\nDopo aver partorito un bambino tanto amato, Lyanna non ha sopravvissuto al suo travaglio ed è morta durante il parto."
  agot_scenario_rr_toj.0200.desc.alive_dead: "Anche nelle ore più buie, si può trovare gioia, ma il suono del pianto di una madre mentre piange il suo bambino morto può seminare il dubbio nel cuore anche degli ottimisti più forti. \n\nDopo un travaglio intenso, sanguinoso e doloroso, Lyanna ha sopravvissuto al parto, dando alla luce un morto."
  agot_scenario_rr_toj.0200.desc.dead_dead: "Tutto questo sangue, tutte queste lacrime e cuori spezzati - tutta questa #italic guerra#! - per niente. Assolutamente per niente. \n\nNonostante una lunga e difficile lotta, né Lyanna né il suo bambino sono riusciti a superare l'agonia del suo travaglio, entrambi che passano prima che il bambino potesse fare il suo primo respiro. \n\nCos'è questo luogo nei cuori degli uomini? Ah, sì. Il pozzo della disperazione..."

  agot_scenario_rr_toj.0600.t: "La Lupa di Grande Inverno"
  agot_scenario_rr_toj.0600.desc: "Lyanna torna di notte, senza dire una parola. È pallida e ritirata, e rifiuta di parlare di cosa sia successo dalla notte in cui è stata rapita. \n\n"Cambierebbe qualcosa? Ora è guerra. Padre è morto, Brandon è morto... alcune cose fatte una volta non possono essere annullate." Si gira silenziosamente. "Grande Inverno è casa mia, non avrei mai dovuto lasciarla. Non sono sicura di volerla mai lasciare di nuovo.""
  agot_scenario_rr_toj.0600.a: "Non lo farai, te lo giuro."
  agot_scenario_rr_toj.0600.b: "Come desideri per ora; potresti cambiare idea un giorno..."
  agot_scenario_rr_toj.0600.c: "Alcune promesse non sono così facili da rompere."

