  agot_scenario_rr_toj.0007.t: "La Torre della Gioia"
  agot_scenario_rr_toj.0007.desc: "Tre cavalieri della Guardia Reale giacciono morti, strisce di cremisi tingono i loro mantelli come tracce di lacrime sanguinolente. È un peccato che la loro lealtà sia stata così sprecata per il mostro che servivano. Alzeremo tumuli per loro, ma non ora. Lyanna non può aspettare."
  agot_scenario_rr_toj.0007.a: "Stiamo arrivando, Lyanna!"
  agot_scenario_rr_toj.0008.desc.a: "La Ribellione di Robert è stata spezzata e questa guerra senza senso è finalmente finita, ma non posso riposare. Lyanna rimane dove l'ho lasciata, molto a sud in Dorne, lontana dalla lotta. Devo andare da lei e assicurarmi che stia bene. Devo vedere se le profezie si sono avverate."
  agot_scenario_rr_toj.0008.desc.b: "La Ribellione di Robert è stata spezzata e questa guerra senza senso è finalmente finita, ma non posso riposare. Il mio signore Rhaegar è morto, ma la sua amata Lyanna vive ancora, se gli Dei sono buoni. Devo viaggiare a Dorne, alla Torre della Gioia, e portarla indietro. Temo di portare notizie così tristi, ma per l'amore che ho avuto per Rhaegar, deve essere fatto."
  agot_scenario_rr_toj.0008.a: "Viaggio verso sud, verso le Montagne Rosse. Alla Torre della Gioia."
  agot_scenario_rr_toj.0009.desc.a: "La Torre della Gioia si erge alta tra le Montagne Rosse, un simbolo di speranza in mezzo a un paesaggio di desolazione. Il regno ha sanguinato profondamente, ma questa guerra sarà solo uno scontro futile rispetto a ciò che temo arriverà dopo. Ma in Lyanna, c'è speranza. Nel nostro bambino, c'è un fuoco che brucerà contro il ghiaccio imminente."
  agot_scenario_rr_toj.0009.desc.b: "La Torre della Gioia si erge alta tra le Montagne Rosse, un simbolo d'amore in mezzo a un paesaggio sanguinoso. Il mio signore Rhaegar ha lasciato la sua amata Lyanna qui, al riparo dalle devastazioni della guerra, e ora spetta a me portarle le tristi notizie della sua morte."
  agot_scenario_rr_toj.0009.a: "Lyanna aspetta."
  agot_scenario_rr_toj.0010.t: "La Torre della Gioia"
  agot_scenario_rr_toj.0010.desc.a: "I gridi di Lyanna mi guidano su per le scale, il suo dolore uno stimolo nella mia anima. Arrivo in cima e entro in una stanza che odora di sangue e rose. C'è sangue ovunque — tra le sue gambe, sul letto, sul pavimento — e c'è un bambino. Un neonato, rosso e piangente e vivo. Lyanna sorride. Lei vivrà.\n\nMa cosa fare con il bambino? "Promettemelo, [ROOT.Char.GetFirstNameNicknamedNoTooltip]," dice lei."
  agot_scenario_rr_toj.0010.desc.b: "I gridi di Lyanna mi guidano su per le scale, il suo dolore uno stimolo nella mia anima. Arrivo in cima e entro in una stanza che odora di sangue e rose. C'è sangue ovunque — tra le sue gambe, sul letto, sul pavimento — e c'è un bambino. Un neonato, rosso e piangente e vivo.\n\nLyanna, però, è pallida. La forza di urlare è scomparsa da lei, e tutto ciò che può fare è un sussurro. Vado da lei, avvicino il mio orecchio alle sue labbra, prendo la sua mano nella mia.\n\n"Promettemelo, [ROOT.Char.GetFirstNameNicknamedNoTooltip]," dice lei."
  agot_scenario_rr_toj.0010.desc.c: "I gridi di Lyanna mi guidano su per le scale, il suo dolore uno stimolo nella mia anima. Arrivo in cima e entro in una stanza che odora di sangue e rose. C'è sangue ovunque — tra le sue gambe, sul letto, sul pavimento — e c'è un bambino. Dei, salvami, c'è un bambino tra le sue braccia, ed è morto.\n\nPiangiamo insieme, Lyanna ed io, finché non abbiamo più lacrime da dare, e poi piangiamo senza lacrime. Con delicatezza, prendo il bambino morto dalle sue braccia e lo avvolgo in un panno.\n\nNon ci sono parole per un dolore così profondo."
  agot_scenario_rr_toj.0010.desc.d: "I gridi di Lyanna mi guidano su per le scale, il suo dolore uno stimolo nella mia anima. Arrivo in cima e entro in una stanza che odora di sangue e rose. C'è sangue ovunque — tra le sue gambe, sul letto, sul pavimento — e c'è un bambino. Dei, salvami, c'è un bambino tra le sue braccia, ed è morto.\n\nCon delicatezza, prendo il bambino morto dalle sue braccia e lo avvolgo in un panno. Lyanna stringe la mia mano e la cullò tra le braccia. Lei non dice niente, ma sento la sua forza svanire. Apre la mano mentre la vita se ne va da lei, e petali di rosa scivolano dal suo palmo, morti e neri."
  agot_scenario_rr_toj.0010.desc.e: "Mi volto verso i miei compagni, per trovare una famiglia adatta per il bambino di Lyanna."
  agot_scenario_rr_toj.0010.a: "Te lo prometto, Lyanna. Mi prenderò cura del bambino e ne manterrò segreta l'identità."
  agot_scenario_rr_toj.0010.b: "Te lo prometto, Lyanna. Mi prenderò cura del bambino, ma la sua parentela deve essere resa nota."
  agot_scenario_rr_toj.0010.c: "Te lo prometto, Lyanna. Il tuo bambino sarà tenuto al sicuro, ma l'unico modo per farlo è che uno dei miei compagni lo adotti."
  agot_scenario_rr_toj.0010.d: "Vieni, Lyanna. Dobbiamo tornare a casa."
  agot_scenario_rr_toj.0016.desc.a: "Il mio cuore è pesante mentre saliamo le scale. Arrivo in cima ed entro in una stanza che odora di rose. Lyanna giace a letto, le braccia cullano il suo ventre gonfio. È incinta.\n\nPer un momento senza fiato posso solo fissare. Lyanna corrisponde al mio sguardo, una sfida selvaggia che brucia nei suoi occhi grigi ghiaccio.\n\n"Il padre?" chiedo.\n\n"Rhaegar Targaryen. Il mio amato principe.""
  agot_scenario_rr_toj.0016.desc.b: "Il mio cuore è pesante mentre saliamo le scale. Arrivo in cima ed entro in una stanza che odora di rose. Lyanna sta in piedi vicino a una finestra, i suoi capelli castani fluttuano al vento. Si gira per guardarmi e nonostante tutti questi mesi nascosta in queste montagne, nei suoi occhi grigi ghiaccio c'è così tanta vita che il respiro mi si blocca in gola.\n\n"Sapevo che saresti venuto per me", dice."
  agot_scenario_rr_toj.0016.desc.c: "Il mio cuore è impaziente mentre saliamo le scale. Arrivo in cima ed entro in una stanza che odora di rose. La mia Lyanna giace a letto, le braccia cullano il suo ventre gonfio. #italic Il nostro bambino #!. Il suo sorriso è tutto ciò che c'è di buono in lei — selvatichezza, orgoglio, arguzia e bellezza. In esso, e nel grembo di Lyanna c'è ancora speranza per questi Sette Regni, e per il mondo. In esso si trova la canzone di ghiaccio e fuoco."
  agot_scenario_rr_toj.0016.desc.d: "Il mio cuore è impaziente mentre saliamo le scale. Arrivo in cima ed entro in una stanza che odora di rose. Lyanna sta in piedi vicino a una finestra, i suoi capelli castani fluttuano al vento. Si gira per guardarmi e nonostante tutti questi mesi nascosta in queste montagne, nei suoi occhi grigi ghiaccio c'è così tanta vita che il respiro mi si blocca in gola.\n\n"La guerra è vinta?" chiede. Il suo tempo qui l'ha resa impaziente.\n\n"È vinta," rispondo."Non c'è un bambino?"\n\n"Non ancora, mio principe. Ma c'è ancora tempo.""
  agot_scenario_rr_toj.0016.a: "Questa torre ti ha trattenuto abbastanza. Torniamo a casa."
  agot_scenario_rr_toj.0016.b: "Se qualcuno venisse a saperlo, il regno sanguinerebbe di nuovo."
  SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_NO: "Mentirai sulla vera parentela del bambino e terrai il segreto."
  agot_scenario_rr_toj.0016.c: "Robert, almeno, merita di conoscere la verità."
  SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_TO_ROBERT: "Mentirai sulla vera parentela del bambino al pubblico ma dirai la verità a Robert."
  agot_scenario_rr_toj.0016.d: "Non possiamo nascondere questo."

  SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_TO_EVERYONE: "Non mentirai sulla vera parentela del bambino e comunicherai al regno che è figlio di Rhaegar."
  agot_scenario_rr_toj.0016.e: "Sposiamoci, Lyanna, e mettiamo questi tempi difficili alle spalle."
  agot_scenario_rr_toj.0011.desc: "Ho promesso di assicurarmi che il figlio di Lyanna e Rhaegar venga curato, ma chi è più adatto a essere suo genitore? Ho la massima fiducia nei miei compagni, ma non sarebbe più adatto che adottassi il bambino io stesso e crescessi [baby_snow.GetHerHim] come se fosse mio?"
  agot_scenario_rr_toj.0011.a: "La responsabilità è mia. Mi prenderò cura del bambino personalmente."
  agot_scenario_rr_toj.0011.b: "Mi fido di [si_selected_character.GetFirstNameNicknamedNoTooltip] per questa responsabilità."
  agot_scenario_rr_toj.0012.desc: "Ho promesso di far adottare e curare il bambino, ma cosa ne pensa Robert? Vorrebbe sapere che la sua promessa sposa ha partorito un figlio del principe Rhaegar, ma ha il diritto di conoscere tale informazione? Non si può dubitare né dell'odio di Robert per i Targaryen né del suo amore per Lyanna, ma non posso sapere quale di questi sentimenti il bambino erediterà. In ogni caso, il bambino rappresenterà sempre una minaccia per chiunque sieda sul Trono di Spade."
  agot_scenario_rr_toj.0012.a: "Dire a Robert mette [baby_snow.GetHerHim] a rischio. Il segreto deve essere custodito."
  agot_scenario_rr_toj.0012.b: "Soprattutto, Robert amava Lyanna. Merita di sapere del figlio."
  agot_scenario_rr_toj.0013.t: "La Torre della Gioia"
  agot_scenario_rr_toj.0013.desc: "Culla il bambino tra le braccia. [baby_snow.GetSheHe] è stranamente silenzioso, ignaro di tutto il caos e il bagno di sangue che hanno culminato nel suo parto. È giusto così. Meno il bambino sa di questa guerra, meno [baby_snow.GetSheHe] dovrà portare un peso, tanto meglio.\n\nHo organizzato l'assistenza al bambino e deciso cosa fare riguardo alla conoscenza della sua parentela, ma c'è ancora una cosa che devo dare a [baby_snow.GetHerHim]."
  agot_scenario_rr_toj.0013.a: "Il bambino ha bisogno di un nome."
  agot_scenario_rr_toj.0014.t: "Ombre dell'Alba"
  agot_scenario_rr_toj.0014.desc: "Mi allontano dalla Torre, la mia vita è stata per sempre alterata da ciò che ho trovato all'interno. Tuttavia, non sono libero di tornare a casa. Ci sono ancora decisioni da prendere, ancora lavoro da fare.\n\nI corpi di tre cavalieri della Guardia Reale giacciono ancora morti dove li abbiamo lasciati, il loro sangue si mescola con la terra rossa di Dorne. Erano nemici, ma uomini onorevoli, degni di un destino migliore che diventare cibo per i corvi. Usiamo pietre della torre per erigere cairn per loro. È il meglio che possiamo fare.\n\nQuando alla fine abbiamo finito, mi siedo accanto al cairn di Ser Arthur Dayne e appoggio la spada del grande cavaliere sulle gambe. L'alba, la chiamano così. Alcuni la considererebbero la spada più preziosa di tutto Westeros. Nessuno negherebbe che sia la più bella. Per millenni è stata tramandata nella linea di Dayne, non al capo della casa, ma solo ai spadaccini più meritevoli. Ser Arthur avrebbe voluto che fosse restituita a Starfall e conferita al prossimo Spadaccino del Mattino."
  agot_scenario_rr_toj.0014.a: "E così sarà."
  agot_scenario_rr_toj.0014.b: "Quella tradizione finisce ora. L'Alba è mia."
  agot_scenario_rr_toj.0015.t: "Ombre dell'Alba"
  agot_scenario_rr_toj.0015.desc: "Il viaggio verso Starfall è arduo, ma necessario. Situato all'estremo ovest delle Montagne Rosse su un'isola del fiume Torentine, il castello è antico e forte. Le sue porte si spalancano per me, ma nessun gruppo di soldati esce per accogliermi. C'è solo una donna.\n\nIndossa un abito viola scuro per abbinarsi ai colori della Casa Dayne, ma il viola dei suoi occhi è ancora più vivido. Questa può essere solo Ashara, sorella dello Spadaccino del Mattino. Vede l'Alba nelle mie mani, capisce cosa deve significare che io porti questa spada a Starfall, eppure pone comunque la domanda che la tormenta da tempo.\n\n"Mio fratello?"\n\nPosso solo scuotere la testa e offrirle la spada. La sua facciata coraggiosa si incrina quando prende l'Alba tra le mani, le lacrime che ha trattenuto a lungo finalmente scorrono. Avrei dato molto per evitare di posare ancora un'altra tragedia ai piedi di questa donna, ma non c'era altra via."
  agot_scenario_rr_toj.0015.a: "Il fatto è compiuto."


  ### Outcomes outside ToJ chain
  agot_scenario_rr_toj.0017.t: "Notizie dalla Torre della Gioia"
  agot_scenario_rr_toj.0017.desc.a: "Osservo il sole cedere il passo alla luna dalla solitudine di una torre alta, il cielo dipinto dei colori di un fuoco che si spegne. Un colpo alla porta interrompe la mia contemplazione, ma in questi tempi difficili non posso permettermi il lusso di respingere i messaggeri.\n\nCon mia sorpresa, Ser [scoped_kg_messenger.GetFirstName] entra e si inginocchia. Lui aveva l'ordine di rimanere alla Torre della Gioia.\n\n"Mio principe," dice."Porto notizie."\n\n"Parla," dico.\n\n"Lyanna Stark ha partorito."\n\nNon mi permetto di parlare, ma aspetto che Ser [scoped_kg_messenger.GetFirstName] finisca.\n\n"Stanno bene, sia la madre che il bambino. I miei fratelli giurati li tengono al sicuro."\n\nIl calore della gioia e della speranza si accende nel mio petto. Tutto questo massacro non è stato vano."
  agot_scenario_rr_toj.0017.desc.b: "Osservo il sole cedere il passo alla luna dalla solitudine di una torre alta, il cielo dipinto dei colori di un fuoco che si spegne. Un colpo alla porta interrompe la mia contemplazione, ma in questi tempi difficili non posso permettermi il lusso di respingere i messaggeri.\n\nCon mia sorpresa, Ser [scoped_kg_messenger.GetFirstNameNoTooltip] entra e si inginocchia. Lui aveva l'ordine di rimanere alla Torre della Gioia.\n\n"Mio principe," dice."Porto notizie."\n\n"Parla," dico.\n\n"Lyanna Stark ha partorito."\n\nNon mi permetto di parlare, ma aspetto che Ser [scoped_kg_messenger.GetFirstName] finisca.\n\n"Il bambino è vivo, ma Lyanna… mio principe, Lady Stark non ce l'ha fatta."\n\nMi perdo nel silenzio per un momento o un'età, non posso dire. Che un messaggio di speranza possa venire avvolto in un tale dolore sembrerebbe impossibile se prima non sembrasse inevitabile.\n\n"Grazie, Ser [scoped_kg_messenger.GetFirstName]. Puoi andare.""
  agot_scenario_rr_toj.0017.desc.c: "Osservo il sole cedere il passo alla luna dalla solitudine di una torre alta, il cielo dipinto dei colori di un fuoco che si spegne. Un colpo alla porta interrompe la mia contemplazione, ma in questi tempi difficili non posso permettermi il lusso di respingere i messaggeri.\n\nCon mia sorpresa, Ser [scoped_kg_messenger.GetFirstName] entra e si inginocchia. Lui aveva l'ordine di rimanere alla Torre della Gioia.\n\n"Mio principe," dice."Porto notizie."\n\n"Parla," dico.\n\n"Lyanna Stark ha partorito."\n\nNon mi permetto di parlare, ma aspetto che Ser [scoped_kg_messenger.GetFirstName] finisca.\n\n"La madre vive, ma il bambino… è nato morto."\n\nMi perdo nel silenzio per un momento o un'età, non posso dire. Attraversare tutto questo sofferenza, questa guerra, questo dolore, solo per vedere il bambino morire senza mai sentire il calore del tocco di un genitore. Avrebbe potuto essere il Principe che fu Promesso, ma prima di tutto, era nostro figlio.\n\nDevo essere con Lyanna."
  agot_scenario_rr_toj.0017.desc.d: "Osservo il sole cedere il passo alla luna dalla solitudine di una torre alta, il cielo dipinto dei colori di un fuoco che si spegne. Un colpo alla porta interrompe la mia contemplazione, ma in questi tempi difficili non posso permettermi il lusso di respingere i messaggeri.\n\nCon mia sorpresa, Ser [scoped_kg_messenger.GetFirstName] entra e si inginocchia. Lui aveva l'ordine di rimanere alla Torre della Gioia.\n\n"Mio principe," dice."Porto notizie."\n\n"Parla," dico.\n\n"Lyanna Stark ha partorito."\n\nNon mi permetto di parlare, ma aspetto che Ser [scoped_kg_messenger.GetFirstName] finisca.\n\n"Mi dispiace, mio principe, ma né la madre né il bambino hanno resistito."\n\nMi perdo nel silenzio per un momento o un'età, non posso dire. Tutto questo dolore è stato inutile, e ce n'è ancora di più in arrivo."
  agot_scenario_rr_toj.0017.a: "Partirò subito per la Torre della Gioia."
  agot_scenario_rr_toj.0017.b: "Non posso partire. I miei doveri mi trattengono qui."
  agot_scenario_rr_toj.0018.t: "La Torre della Gioia"
  agot_scenario_rr_toj.0018.desc.a: "La voce di Lyanna mi attira su per i gradini della Torre della Gioia. Entro in una stanza che odora di rose e miele, ma anche quei dolci profumi non rendono giustizia alla scena. Lyanna è seduta sul letto, nostro figlio che sobbalza sulle sue ginocchia. Mi guarda e incrocia il mio sguardo, i suoi occhi grigi ghiacciati umidi di lacrime gioiose. Poi il bambino piange e Lyanna ride e riprende il suo dolce sobbalzo. Nel loro amore c'è speranza."
  agot_scenario_rr_toj.0018.desc.b: "Il fantasma di Lyanna mi attira su per i gradini della Torre della Gioia. Posso sentire la sua voce come se camminasse con me e non fosse sepolta sotto il cairn che ho superato sulla cresta. La stanza in cima è fredda, ma profuma ancora delle rose che Lyanna amava tanto. Petali decomposti sparpagliati sul pavimento.\n\nUno dei miei Cavalieri della Guardia Reale mi passa il bambino, pronuncia alcune parole di condoglianze che non riesco a sopportare di sentire. Il prezzo che ho pagato per questo bambino, che Lyanna ha pagato, che l'intero regno ha pagato, non è giusto, meno che mai per il bambino stesso. Eppure, questo è il Principe che fu Promesso. I suoi pesi saranno molti."
  agot_scenario_rr_toj.0018.desc.c: "Le lacrime di Lyanna mi attirano su per i gradini della Torre della Gioia. La stanza in cima è fredda, ma profuma ancora delle rose che Lyanna ama tanto. Petali decomposti sparpagliati sul pavimento. Lyanna incrocia il mio sguardo e per la prima volta, non vedo la scintilla selvaggia nei suoi occhi che tanto mi incantava nelle terre fluviali. Non c'è altro che dolore per me nei suoi occhi, nel suo tocco, eppure ho un dovere, anche in questo. Vado da lei, la culli tra le mie braccia. Non ci sono parole per il dolore che condividiamo, e quindi non parlo. Non ci sono più lacrime, Lyanna non ne ha più. Soffriamo nel silenzio freddo."
  agot_scenario_rr_toj.0018.desc.d: "Il fantasma di Lyanna mi attira su per i gradini della Torre della Gioia. Posso sentire la sua voce come se camminasse con me e non fosse sepolta sotto il cairn che ho superato sulla cresta. La stanza in cima è fredda, ma profuma ancora delle rose che Lyanna amava tanto. Petali decomposti sparpagliati sul pavimento.\n\nC'è tanto dolore qui, e tanta speranza infranta. Il freddo della stanza preannuncia dell'inverno imminente, che sarà la fine di ogni gioia.\n\nStringo il pugno fino a far male. Non posso permettermi di piangere, di arrendermi. Posso ancora fermare questa catastrofe, ma non se cedo alla malinconia."
  agot_scenario_rr_toj.rhaegar.a: "Te lo prometto, Lyanna. Il bambino è del mio sangue e sarà cresciuto come tale."
  agot_scenario_rr_toj.rhaegar.b: "Te lo prometto, Lyanna. Il bambino è del mio sangue e sarà trattato come legittimo."
  agot_scenario_rr_toj.rhaegar.c: "Sposiamoci, Lyanna, e giuro che i nostri figli erediteranno il regno."
  agot_scenario_rr_toj.rhaegar.d: "Sposiamoci, Lyanna, e mettiamo questi tempi difficili alle spalle."
  agot_scenario_rr_toj.rhaegar.e: "La consolerò..."
  agot_scenario_rr_toj.rhaegar.f: "Forse non era destinato a essere..."
  agot_scenario_rr_toj.rhaegar.g:0 "Riposa in pace, Lyanna."

  agot_scenario_rr_toj.0050.desc.a: "Mi giunge una lettera per me attraverso le ali nere di un corvo, e mai ho letto parole più nere. La mia adorata Lyanna è morta — assassinata dagli scellerati Targaryen in una torre senza nome in Dorne.\n\nNon c'è abbastanza sangue in tutto il mondo per pagare questo male, ma finché vivo, nessun spawn di drago sarà mai al sicuro. Vedrò la loro stirpe schiacciata nel fango sotto il mio tallone."
  agot_scenario_rr_toj.0050.desc.b: "Mi giunge una lettera per me attraverso le ali nere di un corvo, e mai ho letto parole più nere. La mia adorata Lyanna è morta — violentata dagli scellerati spawn di drago e uccisa dando alla luce il figlio di Rhaegar.\n\nNon c'è abbastanza sangue in tutto il mondo per pagare questo male, ma per il ricordo di Lyanna vedrò la stirpe Targaryen schiacciata nel fango sotto il mio tallone."
  agot_scenario_rr_toj.0050.desc.c: "Mi giunge una lettera per me attraverso le ali nere di un corvo, ma le parole non corrispondono all'uccello che le ha portate. La mia adorata Lyanna vive! È stata trovata in una torre in rovina sulle montagne di Dorne. Un'altra vittoria!"
  agot_scenario_rr_toj.0050.desc.d: "Mi giunge una lettera per me attraverso le ali nere di un corvo, e anche se il mio cuore si solleva alle prime parole, alla fine del messaggio sto tremando. La mia adorata Lyanna vive, ma ha dato alla luce un figlio spawn di drago del bastardo Rhaegar Targaryen. Giuro per tutti i Vecchi Dei e nuovi che schiaccerò la stirpe di drago nel fango!"
  agot_scenario_rr_toj.0050.desc.e: "Mi giunge una lettera per me attraverso le ali nere di un corvo, e anche se il mio cuore si solleva alle prime parole, alla fine del messaggio sto tremando. La mia adorata Lyanna vive, ma è incinta — violata prima che potessimo essere sposati! La lettera non include il nome del dannato bastardo che l'ha violentata, ma se mai conoscerò la verità lo schiaccerò il cranio con le mie mani nude!"
  agot_scenario_rr_toj.0050.desc.f: "Mi giunge una lettera per me attraverso le ali nere di un corvo, e anche se il mio cuore si solleva alle prime parole, alla fine del messaggio sto tremando. La mia adorata Lyanna vive, ma è incinta — violata prima che potessimo essere sposati dal bastardo spawn di drago Rhaegar Targaryen! Per tutti i Vecchi Dei e nuovi giuro che schiaccerò la stirpe di drago nel fango!"
  agot_scenario_rr_toj.0050.desc.g: "Mi giunge una lettera per me attraverso le ali nere di un corvo, e mai ho letto parole più nere. La mia adorata Lyanna è morta — violentata da qualche bastardo senza nome che l'ha lasciata morire in una torre sulle montagne di Dorne. Giuro per tutti gli dei, se mai troverò il nome dell'uomo, gli schiaccerò il cranio con le mie mani nude!"
  agot_scenario_rr_toj.0050.desc.h: "Mi giunge una lettera per me attraverso le ali nere di un corvo, e mai ho letto parole più nere. La mia adorata Lyanna è morta — violentata dal vile spawn di drago Rhaegar Targaryen e lasciata morire in una torre sulle montagne di Dorne. Per tutti i Vecchi Dei e nuovi giuro che schiaccerò la stirpe di drago nel fango!"
  agot_scenario_rr_toj.0050.desc.i: "Un corvo giunge con notizie da Dorne: Lyanna Stark, la sorella minore di Eddard e promessa sposa di Robert Baratheon, è stata trovata morta in una torretta sulle montagne di Dorne. Un peccato che una così innocente debba morire così inutilmente."
  agot_scenario_rr_toj.0050.desc.j: "Un corvo giunge con notizie da Dorne: Lyanna Stark, la sorella minore di Eddard e promessa sposa di Robert Baratheon, è stata trovata morta in una torretta sulle montagne di Dorne. Ancora più inquietante, sembra che prima di morire abbia partorito il figlio di Rhaegar Targaryen. La furia di Robert sarà terribile, non si può dubitarne."
  agot_scenario_rr_toj.0050.desc.k: "Un corvo giunge con notizie da Dorne: Lyanna Stark, la sorella minore di Eddard e promessa sposa di Robert Baratheon, è stata trovata viva in una torretta sulle montagne di Dorne — una notizia molto gradita per gli Stark e i Baratheon."
  agot_scenario_rr_toj.0050.desc.l: "Un corvo giunge con notizie da Dorne: Lyanna Stark, la sorella minore di Eddard e promessa sposa di Robert Baratheon, è stata trovata viva in una torretta sulle montagne di Dorne, ma la notizia arriva con una complicazione: ha partorito il figlio di Rhaegar Targaryen. La furia di Robert sarà terribile, non si può dubitarne."
  agot_scenario_rr_toj.0050.desc.m: "Un corvo giunge con notizie da Dorne: Lyanna Stark, la sorella minore di Eddard e promessa sposa di Robert Baratheon, è stata trovata viva in una torretta sulle montagne di Dorne, ma la notizia arriva con una complicazione: è stata violentata da un comune e ora è incinta del suo bambino. La furia di Robert sarà terribile, non si può dubitarne."
  agot_scenario_rr_toj.0050.desc.n: "Un corvo giunge con notizie da Dorne: Lyanna Stark, la sorella minore di Eddard e promessa sposa di Robert Baratheon, è stata trovata viva in una torretta sulle montagne di Dorne, ma la notizia arriva con una complicazione: Lyanna è incinta del figlio di Rhaegar Targaryen! La furia di Robert sarà terribile, non si può dubitarne."
  agot_scenario_rr_toj.0050.desc.o: "Un corvo giunge con notizie da Dorne: Lyanna Stark, la sorella minore di Eddard e promessa sposa di Robert Baratheon, è stata trovata morta in una torretta sulle montagne di Dorne. Un peccato che una così innocente debba morire così inutilmente."
  agot_scenario_rr_toj.0050.desc.p: "Un corvo giunge con notizie da Dorne: Lyanna Stark, la sorella minore di Eddard e promessa sposa di Robert Baratheon, è stata trovata morta in una torretta sulle montagne di Dorne. Ancora più inquietante, sembra che fosse incinta del figlio di Rhaegar Targaryen."
  agot_scenario_rr_toj.0050.desc.q: "Se vedi questo, qualcosa è andato storto."
  agot_scenario_rr_toj.0050.a: "Le vie degli dei sono misteriose."
  agot_scenario_rr_toj.0050.b: "Maledici questo crudele mondo. Ti ricorderò sempre, mia amata. La mia Lyanna."
  agot_scenario_rr_toj.0050.c: "Maledici questo bambino! Maledici tutti i dragonspawn!"
  agot_scenario_rr_toj.0050.d: "Non posso riprenderla. L'odore di Rhaegar non la lascerebbe mai."
  agot_scenario_rr_toj.0050.e: "Lei è ancora la mia amata Lyanna. Nulla è cambiato."
  AGOT_SCENARIO_RR_TOJ_MARRY_LYANNA_DISINHERIT: "Prendi Lyanna come tua moglie al posto di Elia. La disinvolgerai da tutti i tuoi figli con lei."
  AGOT_SCENARIO_RR_TOJ_MARRY_LYANNA: "Prendi Lyanna come tua moglie al posto di Elia."

  agot_scenario_rr_toj.0060.t: "Il Tradimento del Drago"
  agot_scenario_rr_toj.0060.desc: "Mi ci vogliono alcuni tentativi per leggere il messaggio che ricevo prima di capire appieno la gravità di ciò che sto leggendo. È così bizzarro che all'inizio penso che debba sicuramente avere la febbre, o forse ho preso troppo sole e ho danneggiato i miei occhi.\n\nMa, ahimè, dopo aver letto e riletto e poi riletto il messaggio ancora un po', sembra che Rhaegar Targaryen, per qualche motivo, abbia deciso di abbandonare Elia, disinheritedo i suoi figli e disonorando l'intera nostra famiglia."
  agot_scenario_rr_toj.0060.a: "La mia rabbia è incommensurabile e la mia giornata è rovinata. Questo non passerà."
  agot_scenario_rr_toj.0060.b: "Eh. Sono sicuro che cambierà idea quando sarà meno stressato..."


  agot_scenario_rr_toj.0101.desc.a: "La notte avvolge Starfall, ma la luna getta la fortezza e le montagne circostanti in un mantello d'argento pallido. Da questo paesaggio a mezzo illuminato si avvicina al mio cancello un cavaliere avvolto in un mantello bianco — un cavaliere della Guardia Reale, e al suo fianco, una donna che tiene in braccio un bambino. Con la massima discrezione, li faccio introdurre nelle mie stanze dove possiamo parlare privatamente. Il cavaliere è [scoped_kingsguard.GetTitledFirstName], e la donna Lady Lyanna Stark, promessa sposa di Robert Baratheon. E il bambino... il bambino, scopro, pone delle difficoltà.\n\n"Quando abbiamo finito gli ultimi assalitori," dice [scoped_kingsguard.GetTitledFirstName], "abbiamo contato i nostri sopravvissuti e seppellito i nostri caduti. Dopo questo, abbiamo riflettuto a lungo sulla Lady Stark e sul suo bambino. Con il nostro principe morto non c'era altro posto dove potevamo andare."\n\nRacconta del loro ordine di proteggere la Lady Stark a ogni costo. Ciò di cui non parla, che sia per vergogna o lealtà non posso dire, è il padre del bambino. Faccio la domanda. Egli esita, ma risponde.\n\n"Rhaegar. Il padre del bambino è Rhaegar."\n\nSegue un profondo silenzio mentre elaboro ciò che ho appena sentito. Infine, [scoped_kingsguard.GetTitledFirstName] parla di nuovo."La Lady ed io abbiamo discusso a lungo della situazione. L'unico modo per garantire la sicurezza del bambino è far sì che [baby_snow.GetHerHim] cresca come un bastardo alla tua corte. Questo è il desiderio della Lady Stark, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [root.Char.GetLadyLord], ed è ciò che avrebbe voluto il nostro principe."\n\nGuardo negli occhi di Lyanna, e sebbene ci siano lacrime, c'è anche determinazione. Questo è davvero il desiderio della madre del bambino. Fatico ad immaginare quanto possa essere dolorosa una decisione del genere."
