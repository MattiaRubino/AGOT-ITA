  agot_commission_crown.0001.t:0 "Commissione di una Corona"
  agot_commission_crown.0001.desc:0 "È deciso. Che la storia mi ricordi per il mio nome, le mie gesta e i simboli che ho scelto di portare. Commissionerò una corona che diventerà un retaggio tramandato di generazione in generazione, mostrando apertamente il mio potere e influenza."
  agot_commission_crown.0001.desc_coronation:0 "Ogni incoronazione richiede una corona e così ne commissionerò una. Diventerà un cimelio tramandato di generazione in generazione, esibendo apertamente il mio potere e la mia influenza."
  agot_commission_crown.0001.a:0 "Questa è quella giusta."
  agot_commission_crown.0001.b:0 "Ho cambiato idea. Non desidero più creare una nuova corona."
  
