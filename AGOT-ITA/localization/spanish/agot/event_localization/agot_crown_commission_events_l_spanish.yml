  #agot_commission_crown.0002.t:0 "Realizzazione di Corona"
  #agot_commission_crown.0002.desc:0 "È deciso. Quale miglior forma di rappresentare il mio regno se non omaggiare le terre e i titoli che chiamo miei? Commissionerò una corona ispirata al mio luogo di potere."
  #agot_commission_crown.0002.1:0 "Realizza per me una corona ispirata alle terre al di là della Barriera."
  #agot_commission_crown.0002.2:0 "Realizzami una corona ispirata alle Terre dei Fiumi."
  #agot_commission_crown.0002.3:0 "Realizzami una corona ispirata alle Isole di Ferro."
  #agot_commission_crown.0002.4:0 "Realizzami una corona ispirata al Nord."
  #agot_commission_crown.0002.5:0 "Realizzate una corona ispirata alla Barriera."

  #agot_commission_crown.0003.t:0 "Realizzazione di Corona"
  #agot_commission_crown.0003.desc:0 "È deciso. Dal più basso dei piccoli popoli, al più alto dei signori, e persino ai Re, siamo tutti fedeli servitori della divinità. È importante rendere omaggio a ciò che ci ha creati e mostrare la nostra devozione ai loro insegnamenti. Commissionerò una corona ispirata alla mia fede."
  #agot_commission_crown.0003.1:0 "Realizzami una corona per onorare il Dio Naufrago."
  #agot_commission_crown.0003.2:0 "Realizzami una corona per onorare gli Dei di Valyria."
  #agot_commission_crown.0003.3:0 "Realizzami una corona per onorare R'hllor."
  #agot_commission_crown.0003.4:0 "Realizzami un diadema per onorare R'hllor."
  #agot_commission_crown.0003.5:0 "Realizzami una corona per onorare i Vecchi Dei."


