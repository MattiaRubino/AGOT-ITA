l_spanish:
  dragon_taming_events.success.f:0 "Dominerai [dragon.GetFirstName]!"
  dragon_taming_events.failure.f:0 "Non riesci a dominare [dragon.GetFirstName]!"
  dragon_flee_during_taming_tt:0 "Fuggi via da [dragon.GetFirstName]"
 # Unbonded dragon events
 # 0101 - Walk up and use force of will
  dragon_taming_events.0101.t:0 "Una Battaglia di Volontà"
  dragon_taming_events.0101.desc.wilds:0 "Sento il respiro pesante di [dragon.GetFirstName] prima di vedere la sua grande forma.\n\nRiposa tra le rocce nella tana di his, il grande drago solleva la testa e mi guarda con uno sguardo penetrante. Avverto una strana sensazione nella mente, una connessione spirituale condivisa, anche se non posso dire se sia reale o una manifestazione della paura nel mio cuore. Restiamo a guardarci, per quello che sembra un'eternità.\n\nFinalmente, faccio un passo avanti, e [dragon.GetFirstNameNoTooltip] emette un basso ringhio. Devo dimostrare a [dragon.Custom('GetDragonSheHe')] che non ho paura, che sono degno del suo rispetto.\n\nFaccio un altro passo avanti, e un altro, e un altro, fino a trovarmi proprio davanti a [dragon.Custom('GetDragonSheHe')]. Guardo negli occhi e alzo il palmo verso il suo muso."
  dragon_taming_events.0101.desc.dragonpit:0 "Sento il respiro pesante di [dragon.GetFirstName] prima di vedere la sua grande forma.\n\nRiposa nella Fossa del Drago, il grande drago solleva la testa e mi guarda con uno sguardo penetrante. Avverto una strana sensazione nella mente, una connessione spirituale condivisa, anche se non posso dire se sia reale o una manifestazione della paura nel mio cuore. Restiamo a guardarci, per quello che sembra un'eternità.\n\nFinalmente, faccio un passo avanti, e [dragon.Custom('GetDragonSheHe')] emette un basso ringhio. Devo dimostrare a [dragon.GetFirstNameNoTooltip] che non ho paura, che sono degno del suo rispetto.\n\nFaccio un altro passo avanti, e un altro, e un altro, fino a trovarmi proprio davanti a [dragon.Custom('GetDragonSheHe')]. Guardo negli occhi di his e alzo il palmo verso il suo muso."
  dragon_taming_events.0101.a:0 "#emp [dragon.GetFirstNameNoTooltip]! Servimi!#!"
  dragon_taming_events.0101.a.valyrian:0 "#emp [Glossary( 'Dohaerās', 'DOHAERAS_GLOSS' )], [dragon.GetFirstNameNoTooltip]!#!"
  dragon_taming_events.0101.b:0 "Io, ehm, non intendo farti del male!"
  dragon_taming_events.0101.b.f:0 "Ti allontani lentamente, pentito della tua decisione di avvicinarti al drago."
  dragon_taming_events.0101.dragon_horn:0 "Prepara il corno del drago."
  dragon_taming_events.0101.dragon_horn.tt:0 "Selezionerai qualcuno per suonare il corno."

 # Bonded dragon events
 # 0201 - Acceptance during bonding
  dragon_taming_events.0201.t:0 "Un Legame Forgiato"
  dragon_taming_events.0201.sili:0 "Sento il tocco ruvido e liscio delle squame di [dragon.GetNameNicknamedPossessive] sotto il palmo, il calore del corpo di his che riscalda la mia mano. Mentre lo accarezzo, sento il nostro legame... consolidarsi.\n\nSenza alcun preavviso, [dragon.Custom('GetDragonSheHe')] abbassa la testa e mi spinge a sollevarmi. Accetto, ma [dragon.Custom('GetDragonSheHe')] resta abbassato, invitandomi a salire."
  dragon_taming_events.0201.aemmly:0 "Con grande cautela mi avvicino lentamente a [dragon.GetNameNicknamed]. Con grande curiosità ed eccitazione, [dragon.Custom('GetDragonSheHe')] si lancia verso di me, combattendo contro la sua catena. Lancio un pezzo di carne arrostita tra di noi mentre [dragon.Custom('GetDragonSheHe')] cerca di saltare in avanti e liberarsi. [dragon.Custom('GetDragonSheHe')|U] lacera la carne ferocemente, emettendo piccoli grugniti e brontolii di soddisfazione.\n\nPongo il palmo sul lato del suo volto, e il mio cuore comincia a riempirsi di fiducia mentre il calore si diffonde attraverso le squame di [dragon.GetNamePossessiveNoTooltip], salendo lungo il mio braccio. Dopo un momento, [dragon.Custom('GetDragonSheHe')] nota il mio tocco. Abbassando lentamente la testa, [dragon.Custom('GetDragonSheHe')] mi invita ad accarezzarl[dragon.Custom('DE_END_PRO_S_N')]."
  dragon_taming_events.0201.vaeron:0 "Il mio nervosismo va aumentano mentre mi avvicino a [dragon.GetNameNicknamed] — ogni passo richiede un po' più di coraggio rispetto al precedente, mentre tiro a me una pecora spaventata. Nell'oscurità, sento [dragon.GetNameNoTooltip] prima di vederl[dragon.Custom('DE_END_PRO_S_N')], e sembra percepirmi e il turno del suo pasto.\n\n[dragon.Custom('GetDragonSheHe')|U] si avvicina dalle ombre fino a quando ci fissiamo negli occhi, annusandomi e l'aria intorno a me prima che [dragon.Custom('GetDragonSheHe')] rivolga la sua attenzione alla pecora ora in preda al panico. Velocemente, passo il mio coltello attraverso il collo dell'animale, allontanandomi per offrire il cadavere al drago. Sembrando comprendere, [dragon.GetNameNoTooltip] emette una fiamma ardente che infiamma il corpo della pecora, poi morde i resti carbonizzati. Tra un morso e l'altro, [dragon.GetFirstName] mi annusa di nuovo, avvicinandosi con calma come se vollesse essere accarezzato."
  dragon_taming_events.0201.llama:0 "Il mio cuore accelera mentre faccio passi cauti verso [dragon.GetNameNicknamed]. Qualcosa si agita nell'oscurità appena oltre il raggio della mia torcia; il suono costante del respiro cresce più forte — e più veloce. Le squame color [dragon.Custom('GetDragonColorFull')|U], scintillanti alla luce della torcia, riempiono la mia vista mentre mi avvicino a [dragon.GetNameNicknamed].\n\n[dragon.Custom('GetDragonSheHe')|U] gira il grande collo verso di me, fermandosi come per esaminare il mio valore, e poi torna al suo sonno. Faccio un respiro profondo per calmarmi, poi mi avvicino per posare una mano su di [dragon.Custom('GetDragonSheHe')]. La bestia si gira verso di me con frustrazione. I suoi artigli graffiano il pavimento di pietra mentre il fuoco si raccoglie nella sua gola, illuminando la stanza e inviando un'ondata di calore su di me. "#italic [Glossary( 'Dohaerās!', 'DOHAERAS_GLOSS' )]!#!" grido, tenendo la mano alzata davanti alla sua bocca. [dragon.GetNameNoTooltip] si ferma, il fuoco che si ritrae sotto le sue squame. Posso sentire il calore del fuoco sotto la superficie. Sento una nuova forza fluire dentro di me, #italic mia da afferrare#!."
  dragon_taming_events.0201.a:0 "#emp Accetto la tua offerta, [dragon.GetFirstNameNoTooltip].#!"
  dragon_taming_events.0201.b:0 "Um, no, grazie..."
  dragon_taming_events.0201.b.f:0 "Rifiuti l'offerta del drago, restando a terra."
  agot_dragonbinding:0 "Legame con il Drago"
  dragon_taming_events.0300.t:0 "$agot_dragonbinding$: Il Suonatore del Corno"
  dragon_taming_events.0300.desc:0 "Seleziona qualcuno per suonare il corno del drago. #X Questo ucciderà il Suonatore del corno.#!"
  dragon_taming_events.0300.a:0 "Quest'individuo suonerà il corno."
  dragon_taming_events.0300.b:0 "Non c'è nessuno adatto per questo compito."

  dragon_taming_events.0301.t:0 "$agot_dragonbinding$: Un Corno Suonato"
  dragon_taming_events.0301.desc.intro:0 "Con diligenza, [horn_blower.GetName] solleva il corno infernale sulle sue labbra. Il suono del corno è un urlo da incubo, come il grido di mille anime. Come se fossero trasformate in fiamme, le mie ossa bruciano e scottano mentre il suono scuote il mio nucleo. Il silenzio che segue questo stridente lamento è interrotto solo dal soffocamento di [horn_blower.GetNameNoTooltip] — un leggero respiro di fumo, come se i suoi polmoni stessi fossero scottati e vescicati.\n\nSolo un momento passa prima che il corno del drago aggiunga un'altra voce al suo coro. La tensione tra [dragon.GetNameNicknamed] e me è insopportabile. I nostri sguardi si incrociano, e le nostre volontà sono in stallo. #italic Ha funzionato?#! penso, mentre l'incertezza mi tormenta...\n\n"
  dragon_taming_events.0301.desc.success_rebind:0 "[dragon.GetNameNoTooltip] è stato rimesso al suo posto; il drago è #bold mio#!. Superando il corpo fumante di [horn_blower.GetNameNoTooltip], mi avvicino alla bestia [dragon.Custom('GetDragonColorFull')] e rivendico il mio premio."
  dragon_taming_events.0301.desc.success:0 "Finalmente, [dragon.GetNameNoTooltip] si sottomette; il drago è #bold mio#!. Superando il corpo fumante di [horn_blower.GetNameNoTooltip], mi avvicino alla bestia [dragon.Custom('GetDragonColorFull')] e rivendico il mio premio."
  dragon_taming_events.0301.desc.another_rebind:0 "$dragon_taming_events.0301.desc.another$"
  dragon_taming_events.0301.desc.another:0 "Finalmente, [dragon.GetNameNoTooltip] cede. [dragon.Custom('GetDragonSheHe')|U] si avvicina a me, e io mi avvicino a [dragon.Custom('GetDragonSheHe'), ignorando il corpo ancora fumante di [horn_blower.GetNameNoTooltip], ansioso di rivendicare il mio premio. Tuttavia, la bestia [dragon.Custom('GetDragonColorFull')] continua a passarmi accanto, cieca alla mia esistenza."
  dragon_taming_events.0301.desc.failure_rebind:0 "$dragon_taming_events.0301.desc.failure$"
  dragon_taming_events.0301.desc.failure:0 "Il terrore assoluto mi afferra mentre la bestia [dragon.Custom('GetDragonColorFull')] avvolge il suo collo. [dragon.Custom('GetDragonSheHe')|U] non si sta sottomettendo... Al contrario, [dragon.Custom('GetDragonSheHe')] si sta preparando a incenerirmi #bold con le fiamme#!."
  dragon_taming_events.0301.a:0 "Il mondo è mio."
  dragon_taming_events.0301.b:0 "Aspetta, dove stai andando?"
  dragon_taming_events.0301.c:0 "Aspetta. Aspetta! ASPETTA!"
  dragon_taming_events.0301.c.tt:0 "Qualcosa è andato storto, è il momento di andarsene. CORRI!"
  agot_target_will_blow_horn:0 "[THIS.Var('si_selected_character').Char.GetName] suona il corno."
  agot_target_will_not_blow_horn:0 "[THIS.Var('si_selected_character').Char.GetName] si rifiuta di suonare il corno."

  dragon_taming_events.0302.t:0 "$agot_dragonbinding$: Un Drago Legato"
  dragon_taming_events.0302.desc:0 "A quanto pare, [fool.GetName] ha suonato il corno del drago in presenza di [dragon.GetNameNicknamed]. Poiché il corno era legato a me, la bestia [dragon.Custom('GetDragonColorFull')] mi ha cercato...\n\n"
  dragon_taming_events.0302.desc.dragon_rider:0 "Ci fissiamo negli occhi, una battaglia di volontà che continua nonostante la magia sanguinaria del corno infernale. Sento un rivolo di sudore lungo il collo, mentre [dragon.Custom('GetDragonSheHe')] interrompe il contatto visivo e fa un passo avanti con noncuranza. [dragon.GetNameNoTooltip] presenta il proprio collo, dichiarandomi suo cavaliere."
  dragon_taming_events.0302.a:0 "Il mio potere è cresciuto!"
  dragon_taming_events.0302.b:0 "$dragon_taming_events.0301.a$"
  dragon_taming_events.0302.b.tt:0 "Rivendichi questo drago come tuo cavaliere."
  dragon_taming_events.0302.decline:0 "Questo drago non mi si addice."
  dragon_taming_events.0302.decline.tt:0 "Il drago rimane sotto il tuo possesso."

  dragon_taming_events.0303.t:0 "$agot_dragonbinding$: Tradimento"
  dragon_taming_events.0303.desc:0 "Con diligenza, [horn_blower.GetName] solleva il corno infernale alle sue labbra. Chiudo gli occhi e mi preparo per un urlo che scuoterà la terra... Ma vengo accolto dal silenzio.\n\nApro un occhio, lanciando uno sguardo a [horn_blower.GetFirstNameNoTooltip], che mi sorride beffardamente. [horn_blower.GetSheHe|U] non intende fare ciò che dico. Come #bold osa#! [horn_blower.GetSheHe] tradire #bold me#!!\n\nFaccio un passo in avanti, rendendomi conto del pericolo che ora affronto... La bestia [dragon.Custom('GetDragonColorFull')] [dragon.GetNameNicknamed] apre il proprio ampio sorriso con un sibilo — una luminescenza ardente visibile all'interno."
  dragon_taming_events.0303.desc.stolen_horn:0 "E cosa peggiore, [horn_blower.GetFirstNameNoTooltip] ha rubato il corno!"
  dragon_taming_events.0303.a:0 "Maledizione su di te, [horn_blower.GetFirstNameNoTooltip]!"
  dragon_taming_events.0303.multiple.tt:0 "[horn_blower.GetFirstName] pagherà per questo nell'aldilà."
  dragon_taming_events.0303.a.tt:0 "Se riesci a superare questo, avrai una lunga chiacchierata con [horn_blower.GetFirstName]"

  dragon_taming_events.0304.t:0 "Rilegare il Drago"
  dragon_taming_events.0304.desc:0 "[dragon.GetNameNicknamed] recentemente ha mostrato segni di ribellione, e temo che [dragon.Custom('GetDragonSheHe')] possa rompere il legame imposto dal corno. È il momento di correggere la situazione ora che il corno infernale è pronto."
  dragon_taming_events.0304.desc_multiple:0 "\n\nE mentre ci sono, potrei rilegare anche gli altri draghi."
  dragon_taming_events.0304.a:0 "Rileggerò tutti."
  dragon_taming_events.0304.a.tt:0 "Questo tenterà di legare nuovamente i draghi posseduti e addomesticati al tuo fianco, ma sarà letale se fallisci."
  dragon_taming_events.0304.b:0 "Solo [dragon.GetNameNoTooltip] per ora."
  dragon_taming_events.0304.c:0 "Concentrati, [dragon.GetNameNoTooltip]."
  dragon_taming_events.0304.c.tt:0 "Tenterai di rafforzare il legame con [dragon.GetNameNoTooltip]."
  dragon_taming_events.0304.d:0 "Mai mind."
  has_available_horn_blower:0 "Corteo o prigioniero disponibile"
  agot_rebind_success:0 "[dragon.GetNameNicknamedNoTooltip] sarà rilegato."
  agot_rebind_failure:0 "[dragon.GetNameNicknamedNoTooltip] resisterà al tentativo di rilegatura."

  dragon_taming_events.0305.t:0 "Il Falso Sangue"
  dragon_taming_events.0305.desc.intro:0 "[dragon_keeper.GetFirstName] ha lanciato un appello al regno per nuovi cavalieri dei draghi, una sorta di reunion familiare. Sebbene io non abbia il sangue di drago, vedo un'opportunità.\n\nSi dice che i sangue di drago possano avere molti, hmm, sapori diversi. Potrebbe essere possibile far passare un mio cortigiano; un cortigiano fidato che non si tirerà indietro di fronte alla morte, poiché la morte è sicuramente inevitabile.\n\nCon il caos che regnerà al [dragonpit.GetNameNoTooltip] quel giorno, potrebbe essere possibile far entrare il corno con il nostro caro “sangue di drago.”"
  dragon_taming_events.0305.a:0 "Ora, chi interpreterà il ruolo di 'sangue di drago'?"
  dragon_taming_events.0305.a.tt:0 "Inizierai a selezionare qualcuno tra i tuoi cortigiani per ricoprire questo ruolo."
  dragon_taming_events.0305.b:0 "No, è una cattiva idea."
  dragon_taming_events.0305.toast.too_slow:0 "Troppo Tardi"
  dragon_taming_events.0305.toast.too_slow_desc:0 "Sei stato troppo lento nel decidere, il momento è passato."

  dragon_taming_events.0306.t:0 "$dragon_taming_events.0305.t$: Selezione"
  dragon_taming_events.0306.desc:0 "Seleziona il candidato al falso sangue di drago."
  dragon_taming_events.0306.a:0 "Hai un'aria da drago..."
  dragon_taming_events.0306.b:0 "Nessuno di voi è adatto."
  dragon_taming_events.0306.toast.confirm:0 "Il Seme è Piantato"
  dragon_taming_events.0306.toast.confirm_desc:0 "[horn_blower.GetFirstName] è partito per la sua missione."
  dragon_taming_events.0306.toast.refuses:0 "Terreno Infertile"
  dragon_taming_events.0306.toast.refuses_desc:0 "[horn_blower.GetFirstName] ha rifiutato la sua missione."
  agot_target_will_go:0 "[horn_blower.GetFirstName] accetta la missione."
  agot_target_will_not_go:0 "[horn_blower.GetFirstName] non accetta la missione."

  dragon_taming_events.0307.t:0 "Selezione del Drago"
  dragon_taming_events.0307.desc:0 "Seleziona quale drago intendi reclamare."
  dragon_taming_events.0307.a:0 "Mi piace questo."
  dragon_taming_events.0307.b:0 "Nessuno di questi draghi mi soddisfa."
  other_dragons_wild_or_pitted.tt:0 "Gli altri draghi diventeranno selvaggi a meno che tu non abbia una fasso dei draghi."
  each_dragon_wild_or_pitted.tt:0 "Ogni drago diventerà selvaggio a meno che tu non abbia una fossa dei draghi."
