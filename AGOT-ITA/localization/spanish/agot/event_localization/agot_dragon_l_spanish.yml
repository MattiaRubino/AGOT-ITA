  agot_dragon.1007.t:0 "Una Raccolta Rovinata"
  agot_dragon.1007.desc:0 "A quanto pare, il piano ha funzionato, eppure rimango #bold senza drago#!.\n\nGirano voci che il bestione [dragon_one.Custom('GetDragonColorFull')] [dragon_one.GetNameNicknamed] sia andato a [true_binder.GetTitledFirstName], sfidando tutto il potere che avevo conferito al corno del drago! A meno che...\n\nE, per rendere le cose ancora peggiori, [dragon_keeper.GetTitledFirstName] ha #bold il mio#! corno!"
  agot_dragon.1007.a:0 "Era #bold mio#! drago!"

  agot_dragon.1008.t:0 "L'Erbaccia Strappata"
  agot_dragon.1008.desc:0 "I candidati si presentano, pronti a tentare la sorte. Mentre conto le teste, è troppo tardi per notare che uno è scomparso. Ho solo un momento per speculare su quale terribile o banale destino possa aver incontrato prima che il suono bruciante dell’anima risuoni nella cavità. I lamenti di mille anime bruciano le mie ossa in cenere — o almeno così sembra.\n\nNel silenzio che segue, c'è molta confusione, confusione che si trasforma in shock quando [candidate_one.GetFirstName] grida, indicando la vista raccapricciante di [false_seed.GetFirstName]. Sanguinante dagli occhi e respirando quasi impercettibilmente, [false_seed.GetFirstNameNoTooltip] lotta per respirare con i polmoni che sono stati bruciati e vescicati.\n\nSolo un momento passa prima che il corno del drago a cui [false_seed.GetSheHe] si aggrappa aggiunga un’altra voce al suo coro. Passa un momento di silenzio, poi un altro. Nessun drago grida, né ali battono in lontananza. I candidati mi guardano in cerca di indicazioni su se continuare la Semina."
  agot_dragon.1008.a:0 "Questo non cambia nulla... Procediamo!"
  agot_dragon.1008.b:0 "Devo indagare su questo #italic falso seme#!."
  agot_dragon.1008.b_tt:0 "$agot_dragon.1001.b_tt$"

  agot_dragon.1009.t:0 "La Siccità"
  agot_dragon.1009.desc:0 "Sebbene avessi ricevuto notizie incoraggianti dell’infiltrazione di [false_seed.GetFirstNamePossessive] alla corte di [dragon_keeper.GetTitledFirstName], ora sento rapporti di fallimento. Dopo aver suonato il corno, [false_seed.GetFirstNameNoTooltip] sarebbe stato bruciato dall’interno.\n\nUna scena orribile a quanto pare, eppure se fosse vero pone una domanda importante..."
  agot_dragon.1009.a:0 "Dove è #bold il mio#! drago?"

  agot_dragon.1010.t:0 "L'Ascesa di un Dragonseed"
  agot_dragon.1010.desc:0 "[recipient.GetName], un sangue di drago che è recentemente entrato nella mia corte, deve essere premiato per il suo valore nell’arena dei draghi.\n\nTuttavia, la sua posizione di bastardo ha complicato le cose. Perciò devo ora esaminare più da vicino come dovrei premiarlo esattamente."
  agot_dragon.1010.a:0 "Lo legittimerò."
  agot_dragon.1010.b:0 "Gli concederò il permesso di fondare una nuova casata."
  agot_dragon.1010.b_tt:0 "[recipient.GetName] formerà una nuova [bastard_branch|E]"
  agot_dragon.1010.c:0 "La sua bastardìa è troppo controversa, offri qualcos'altro."
