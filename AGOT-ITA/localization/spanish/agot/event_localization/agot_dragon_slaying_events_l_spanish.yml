l_spanish:

  agot_dragon_duel.t:0 "Duello di Draghi:"

  agot_dragon_slaying_events.0001.t:0 "Il Rifugio del Drago"
  agot_dragon_slaying_events.0001.neck:0 "Il solito odore delle paludi mi ha tormentato per giorni, tanto che ormai mi sono abituato, ecco perché un nuovo aroma — sconosciuto ma in qualche modo simile a uova marce — mi colpisce di sorpresa, ma so che sono sulla strada giusta. Il labirinto di paludi, torba e fango è finalmente segnato da carcasse mutilate e ossa carbonizzate... Devo solo seguire la traccia.\n\nMi porta a un tumulo roccioso, ricoperto di vegetazione. È cavo, giudicando dall'entrata che si apre direttamente su uno stagno paludoso. Se [dragon.GetNameNicknamed] vive qui, [dragon.Custom('GetDragonSheHe')] probabilmente deve attraversare l'acqua. Una scelta curiosa per un rifugio, ma almeno il posto garantisce a [dragon.Custom('GetDragonSheHe')] una certa tranquillità. Occorre cautela, perché affrontare un drago è già difficile, ma su un terreno così insidioso come il fango appiccicoso e le acque torbide, non posso essere sicuro di nulla."
  agot_dragon_slaying_events.0001.north:0 "La neve e l'erba scricchiolano sotto i miei piedi mentre cammino nell'ombra di una fitta copertura di pini. La caverna è situata in un alto tumulo coperto di neve che sembra cercare di liberarsi dalla terra. La linea degli alberi finisce bruscamente; i pini che circondano il tumulo sono stati abbattuti o frantumati — rotti in pezzi contorti di tronco e corteccia, le loro aghi lasciando gruppi sparsi di verde tra la neve.\n\nUna densa nuvola di fumo nero si arriccia dalla bocca della caverna, salendo verso il cielo nuvoloso prima di essere dispersa dal vento gelido. Questo è sicuramente il rifugio di [dragon.GetNameNicknamed]. Le ossa carbonizzate delle sue prede sono ammonticchiate proprio attraverso l'ingresso della caverna. Come dovrei avvicinarmi a questa bestia? Dovrei anche provare?"
  agot_dragon_slaying_events.0001.vale:0 "Le Montagne della Luna proiettano ombre nette sul paesaggio mentre continuo la mia ricerca di [dragon.GetNameNicknamed]. Il suo rifugio deve essere nascosto tra questi dirupi, ma come trovarlo quando riesco a malapena a muovermi a piedi?\n\nLa fortuna favorisce la mia audacia oggi, mentre raggiungo una ripida sporgenza e scorgo una cavità simile a una fessura incastonata tra il volto grigio-verde della montagna. La terra intorno all'entrata è disseminata di carcasse carbonizzate, e il mio cuore salta al riconoscimento crescente: Ho trovato il mio premio, ma ora devo conquistarlo..."
  agot_dragon_slaying_events.0001.dorne:0 "Le dune sabbiose hanno offerto poco sollievo mentre scandaglio le terre per trovare [dragon.GetNameNicknamed]. A volte mi sono sentito delirante, mancando di acqua sufficiente tra le sabbie del deserto. Oggi, a pochi passi da me, vedo: una cavità mobile, che appare e scompare come un miraggio.\n\nLa mia gioia si scioglie rapidamente, come un rosso Dorniano trasformato in aceto... Qui devo fare la mia mossa contro [dragon.GetNameNoTooltip], ma il mio destino potrebbe sfuggirmi tra le dita tanto rapidamente quanto le sabbie."
  agot_dragon_slaying_events.0001.danwell:0 "Ho rintracciato [dragon.GetNameNicknamed] al suo rifugio, una caverna calda e umida non lontana da [dragon.GetCurrentLocation.GetName]. Un cattivo odore si aggrappa all'aria, un aroma repulsivo di decomposizione misto a quello di carne arrostita. Disseminati sulle pietre dell'entrata della caverna ci sono i resti carbonizzati di esseri umani e animali. Quali orrori si nascondono oltre l'ingresso di questa caverna minacciosa? Quali sfide mi aspettano?"
agot_dragon_slaying_events.0001.roselyse: 0 "Ho rintracciato [dragon.GetNameNicknamed] fino alla tana [dragon.Custom('GetDragonHerHis')] , una grotta color del vuoto non lontano da [dragon.GetCurrentLocation.GetName], cullata da pietra coperta di muschio e da una vegetazione vischiosa. Una fitta nebbia ondulata permea l'aria mentre avanzo in silenzio. È come se io stessi barcollando sulla lingua di un titano, il cui alito stagnante è greve dell'odore di carne marcia.\n\nGiungono indizi di movimento più in profondità. Un lento brontolio, simile a un dolce tuono che rotola. L'odore di fumo mi assale e il respiro mi si spezza in gola. Di certo è qui che troverò ciò che ho cercato. Ma vivrò abbastanza da raccontarlo, se procedo?"
  agot_dragon_slaying_events.0001.aemmly:0 "Dopo un viaggio già spaventoso e pericoloso, ho rintracciato la bestia [dragon.GetNameNicknamed] al suo rifugio, una caverna immersa nelle ombre più profonde, sepolta nei selvaggi dintorni vicino a [dragon.GetCurrentLocation.GetName]. Faccio un respiro profondo e avanzo silenziosamente verso l'ingresso della caverna, i venti mi sussurrano avvertimenti come per dichiarare "#italic torna indietro!#!" Muschio bruciato e carcasse di animali divorati e arrostiti disseminano il pavimento mentre ottengo una visione migliore dell'entrata. Avanzo con cautela, incerto se qualcosa si stia nascondendo nell'oscurità vicina. Vedo #italic muoversi#! — ma non riesco a dire se si tratti di un pipistrello, un bandito o [dragon.GetNameNoTooltip] [dragon.Custom('GetDragonHerselfHimself')].\n\nMentre mi concentro, riesco a sentire il respiro lento del drago all'interno. [dragon.Custom('GetDragonSheHe')|U] è qui. L'unica cosa che resta è andare avanti e segnare il mio nome negli annali della storia, ma all'ultimo momento un pensiero mi attanaglia la mente... posso davvero farlo?"
  agot_dragon_slaying_events.0001.desc_vengeance:0 "Non importa la sfida, avrò vendetta per il mio [ROOT.Char.Custom2('RelationToMeShort', vengeance_candidate)] [vengeance_candidate.GetFirstNameNicknamed]."
  agot_dragon_slaying_events.0001.desc_plan:0 "\n\nForse dovrei elaborare un piano."
  agot_dragon_slaying_events.0001.poison:0 "Combatti con una lama avvelenata."
  agot_dragon_slaying_events.0001.poison.tt:0 "Avvelenerai la tua lama e speri di rallentare [dragon.GetName]."
  agot_dragon_slaying_events.0001.mirror:0 "Combatti con uno scudo riflettente."
  agot_dragon_slaying_events.0001.mirror.tt:0 "Non ha funzionato prima, ma forse funzionerà per te."
  agot_dragon_slaying_events.0001.seal:0 "Sigilla il tunnel."
  agot_dragon_slaying_events.0001.seal.tt:0 "Sigillerai il tunnel e cercherai di far morire di fame [dragon.GetName]."
  agot_dragon_slaying_events.0001.feed:0 "Attira con del cibo."
  agot_dragon_slaying_events.0001.feed.tt:0 "Procurerai fauna locale per tentare [dragon.GetName]."
  agot_dragon_slaying_events.0001.confront:0 "Affronta [dragon.GetNameNoTooltip]."
  agot_dragon_slaying_events.0001.confront.tt:0 "Inizierai il combattimento con il drago immediatamente."
  agot_dragon_slaying_events.0001.cancel:0 "A pensarci bene, è una cattiva idea."

  agot_dragon_slaying_events.0002.t:0 "Ombre Oscure"
  agot_dragon_slaying_events.0002.desc:0 "La ricerca del rifugio di [dragon.GetNamePossessive] è durata a lungo, senza successo finora. Mentre i giorni si allungano, la mia attenzione al compito è diminuita. In questo luminoso e freddo mezzogiorno, mi ritrovo a vagare lontano dalla linea degli alberi — intrappolato in un'ampia distesa di campo aperto. Le ombre delle nuvole in movimento mi fanno compagnia mentre avanzo.\n\nLa mia mente è distratta quando noto qualcosa di strano: Una delle ombre si muove rapidamente, e #bold contro il vento#!... La realizzazione mi colpisce poco dopo: Piuttosto che trovare [dragon.GetNameNicknamedNoTooltip], [dragon.Custom('GetDragonSheHe')] ha trovato me!\n\nVedo il bestione [dragon.Custom('GetDragonColorFull')] tuffarsi fuori dalla copertura di una nuvola, con solo un istante per decidere la mia prossima mossa."
  agot_dragon_slaying_events.0002.fight:0 "Caverna o meno, non importa."
  agot_dragon_slaying_events.0002.fight.tt:0 "Inizierai un combattimento con [dragon.GetName]"
  agot_dragon_slaying_events.0002.run:0 "CORRI!"
  agot_dragon_slaying_events.0002.run.tt:0 "Le cose non sono andate come previsto."

  agot_dragon_slaying_events.0003.t:0 "Il Drago Scomparso"
  agot_dragon_slaying_events.0003.desc:0 "Non sono riuscito a trovare il drago nonostante i miei sforzi. È il momento di tornare a casa."
  agot_dragon_slaying_events.0003.a:0 "Forse la prossima volta!"

  agot_dragon_slaying_events.0004.t:0 "$agot_dragon_duel.t$ Lo Scudo Riflettente"
  agot_dragon_slaying_events.0004.desc.intro:0 "La leggenda racconta di Ser [serwyn.GetFirstName], un cavaliere famoso al servizio della Casa Gardener... O era un membro della Guardia Reale? La mia memoria mi tradisce. Preferito dalla gente comune, la sua tattica per uccidere la bestia [urrax.GetName] era così semplice da essere geniale: Nascosto dietro uno scudo lucido, si avvicinò al drago, confuso dal proprio riflesso.\n\nDavanti a me si erge [dragon.GetNameNicknamed], e la mia mano trema mentre afferro il mio scudo lucido, con le nocche bianche dalla tensione. #italic Sicuramente Ser Serwyn si sentiva più sicuro nel suo approccio...#!\n\nAd ogni passo, metto in discussione le favole antiche e le mie stesse debolezze per averle ascoltate."
  agot_dragon_slaying_events.0004.desc.some_success:0 "Il drago davanti a me è confuso per un po', ma non è più ingannato. Sono più vicino, ma non ancora nel raggio per colpire..."
  agot_dragon_slaying_events.0004.desc.major_success:0 "Nonostante i miei dubbi, il drago è stato ingannato, e ora sono nel raggio per colpire!"
  agot_dragon_slaying_events.0004.desc_failure:0 "Sento un ringhio basso... Il drago non è per nulla ingannato dalla mia astuzia, sento il calore del pericolo appiccicarsi alla mia pelle."
  agot_dragon_slaying_events.0004.a:0 "È il momento di abbandonare lo scudo."

  agot_dragon_slaying_events.0005.t:0 "$agot_dragon_duel.t$ La Tomba Sigillata"
  agot_dragon_slaying_events.0005.desc.intro:0 "Non ci è voluto molto per convincere gli abitanti del villaggio ad aiutarmi a sigillare l'ingresso della caverna. Anche se ogni volto era segnato dalla paura, ciascuno era più disperato di liberarsi di questa mostruosità infernale. E ciascuna testa, inoltre, sognava la gloria! Una volta che l'ultimo sasso è stato messo al suo posto, abbiamo aspettato un segno della morte del drago. Sicuramente [dragon.Custom('GetDragonSheHe')] morirà di fame o soffocherà...\n\n"
  agot_dragon_slaying_events.0005.desc.starved:0 "Dopo giorni di attesa, ordino di riaprire la caverna. L'orgoglio mi pervade al vedere il mio premio, appena oltre l'ingresso della caverna. "La bestia è morta, mi[ROOT.Char.GetLadyLord|l]" esclama [peasant.GetFirstName], uno degli abitanti del posto."
  agot_dragon_slaying_events.0005.desc.elsewhere:0 "Dopo giorni di attesa, ordino di riaprire la caverna. Tuttavia, dopo una ricerca approfondita all'interno della caverna, ogni speranza di un uccisione facile è svanita. "La bestia non è qui, mi[ROOT.Char.GetLadyLord|l]" sussurra [peasant.GetFirstName], uno degli abitanti del posto. "Forse [dragon.Custom('GetDragonSheHe')] non c'era mai.""
  agot_dragon_slaying_events.0005.desc.fire.impatient:0 "Dopo un giorno di attesa inutile, ne ho avuto abbastanza. La bestia deve essere indebolita e, almeno, più facile da uccidere."
  agot_dragon_slaying_events.0005.desc.fire:0 "Ordino di riaprire la caverna... solo per trovare il drago dietro la pietra, in attesa. In un batter d'occhio, il cielo si infiamma di una fiamma cremisi. [peasant.GetFirstName] urla sopra il fragore delle fiamme del drago, "Abbassati, mi[ROOT.Char.GetLadyLord|l]!""
  agot_dragon_slaying_events.0005.desc.away:0 "Non ci vuole molto per rendersi conto che qualcosa non va. L'aria è immobile, gli uccelli sono diventati silenziosi e i cavalli sono irrequieti. "Senti anche tu," chiama [peasant.GetFirstName], uno degli abitanti del posto, "è un tamburo?" No... non è un tamburo... #bold battiti d'ali#! Ho solo pochi istanti per raccogliere questo pensiero prima che il drago infernale emerga davanti a noi, scatenando un torrente di fiamme infuocate."
  agot_dragon_slaying_events.0005.desc.deadpeasant:0 "\n\nSe non fosse stato per le azioni rapide di [peasant.GetFirstNameNoTooltip], sarei stato incenerito con il resto. [peasant.GetSheHe|U] ha pagato caro per quest'atto, però, e con l'ultimo respiro sussurra con tutta la forza che riesce a raccogliere, "Uccidi la bestia... proteggi il villaggio.""
  agot_dragon_slaying_events.0005.starved:0 "È più piccolo di quanto mi aspettassi."
  agot_dragon_slaying_events.0005.starved.tt:0 "Ora sei considerato un cacciatore di draghi"
  agot_dragon_slaying_events.0005.elsewhere:0 "Dove potrebbe essere andato?"
  agot_dragon_slaying_events.0005.d:0 "La bestia pagherà per questo."
  agot_dragon_slaying_events.0005.d.tt:0 "Il drago ti ha sorpreso, inizierai il combattimento con uno svantaggio."

  agot_dragon_slaying_events.0006.t:0 "$agot_dragon_duel.t$ Un Trucco Gustoso"
  agot_dragon_slaying_events.0006.desc:0 "Convincere un pastore locale a cedere parte del suo gregge in cambio della mia sconfitta di [dragon.GetNameNicknamed] è stato facile... Ora arriva la parte difficile.\n\nMi nascondo tra le pecore, avvicinandomi alla temibile bestia. Circondato da carne di pecora, tenterò di mascherare la mia intenzione malevola dietro l'apparenza di un pasto.\n\nAd ogni passo falso verso il drago, il mio cuore batte sempre più forte nel petto."
  agot_dragon_slaying_events.0006.desc.success:0 "[dragon.GetNameNoTooltip] sembra essere caduto nel tranello, poiché [dragon.Custom('GetDragonSheHe')] emette un ringhio soddisfatto mentre osserva le pecore avvicinarsi. Quando mi trovo a distanza per colpire, sollevo la mia [ROOT.Char.Custom('signature_weapon')], ma il tono cambia rapidamente in un profondo e oscuro ringhio..."
  agot_dragon_slaying_events.0006.desc.fail:0 "[dragon.GetNameNoTooltip] non sembra interessato in alcun modo alle pecore. I suoi occhi mi scrutano immediatamente tra i mangimi di finzione... Sembra che [dragon.Custom('GetDragonSheHe')] preferisca un altro tipo di carne."
  agot_dragon_slaying_events.0006.a:0 "Non sono nel menu."

 ### DUEL LOCALIZATION ###

 ## 0100 for Proximity 2 or 1
 # Introduction
  agot_dragon_slaying_events.0100.t:0 "$agot_dragon_duel.t$ [dragon.GetNameNoTooltip]"
  agot_dragon_slaying_events.0100.desc.intro1:0 "[dragon.GetNameNicknamed] mi osserva con occhi incandescenti, le sue squame [dragon.Custom('GetDragonColorFull')] riflettono il mio sguardo determinato."
  agot_dragon_slaying_events.0100.desc.intro2:0 "[dragon.GetNameNicknamed] lecca la sua bocca, affamato del gusto di acciaio e carne."
  agot_dragon_slaying_events.0100.desc.intro3:0 "[dragon.GetNameNicknamed] dispiega le sue ali, inviando una raffica di vento verso di me."
  agot_dragon_slaying_events.0100.desc.intro4:0 "[dragon.GetNameNicknamed] abbassa la testa, gli occhi si restringono mentre incrocia il mio sguardo indurito."
  agot_dragon_slaying_events.0100.desc.close_intro:0 "I miei sforzi mi hanno procurato un breve vantaggio, ma la mia gioia svanisce rapidamente quando sento il calore emanare da [dragon.GetNameNicknamed]. Il mio avversario emette un rugito, quasi sfidandomi ad avvicinarmi ulteriormente."
  agot_dragon_slaying_events.0100.desc.mid1:0 "Regolo cautamente il mio appoggio, cercando di stabilizzarmi di fronte a questo mostro.\n\n"
  agot_dragon_slaying_events.0100.desc.mid2:0 "Preparo la mia [ROOT.Char.Custom('signature_weapon')], preparandomi alla ferocia che verrà.\n\n"
  agot_dragon_slaying_events.0100.desc.mid3:0 "Il sudore mi imperla la fronte e gli occhi, ma non posso rischiare un movimento improvviso per asciugarlo. Scaccio le gocce salate come lacrime.\n\n"
  agot_dragon_slaying_events.0100.desc.intro.poison:0 "La mia lama è imbevuta di veleno, devo solo avvicinarmi abbastanza per usarla..."
  agot_dragon_slaying_events.0100.desc.ending1:0 "Il mio destino pende come un filo fragile, pronto a essere reciso o intrecciato nella leggenda."
  agot_dragon_slaying_events.0100.desc.ending2:0 "Il mio destino è sospeso sull'orlo di un coltello, oscillando pericolosamente verso il disastro."
  agot_dragon_slaying_events.0100.desc.ending3:0 "La mia determinazione brucia più intensamente di qualsiasi fiamma di drago, e dimostrerò il mio valore. Ma"
  agot_dragon_slaying_events.0100.desc.get_closer:0 "Devo avvicinarmi al drago.\n\n"
  agot_dragon_slaying_events.0100.desc.get_even_closer:0 "Anche se mi duole, devo avvicinarmi al drago.\n\n"
 # Dragon Last Move
  agot_dragon_slaying_events.0100.desc.last_move_burn1:0 "Fuoco. Fuoco ovunque. Il torrente di fiamme prodotto dal drago è intenso, e il fumo che ha generato è denso e soffocante."
  agot_dragon_slaying_events.0100.desc.last_move_burn2:0 "Flamme esplodono dalla bocca di [dragon.GetNamePossessiveNoTooltip], inondando l'area di un calore intenso, mai provato prima."
  agot_dragon_slaying_events.0100.desc.last_move_burn3:0 "Un incendio infuocato mi avvolge, circondandomi da tutte le parti con mura di fiamme di drago e fumo. Il calore crea onde nell'aria stessa."
  agot_dragon_slaying_events.0100.desc.last_move_shake_cave:0 "L'ira del drago e gli echi del suo ruggito paralizzante si sono placati, e la caverna è diventata immobile."
  agot_dragon_slaying_events.0100.desc.last_move_sneak_attack:0 "Inganno! Quello che avevo scambiato per un momento di protezione era in realtà un inganno calcolato per aprire le mie difese. Fulmineo, [dragon.GetNameNoTooltip] ha colpito la mia figura in corsa, infliggendo una terribile ferita."
  agot_dragon_slaying_events.0100.desc.last_move_guarded_attack:0 "Le difese del drago si sono abbassate, ma c'è uno sguardo freddo nei suoi occhi."
  agot_dragon_slaying_events.0100.desc.last_move_guard:0 "Le difese del drago non sono più sollevate."
  agot_dragon_slaying_events.0100.desc.last_move_lunge:0 "[dragon.GetNameNoTooltip] si scaglia con terribile potenza, chiudendo la bocca con forza. Evito di poco di essere squartato."
 # Dragon Current Move
  agot_dragon_slaying_events.0100.desc.current_move_burn:0 "[dragon.GetNameNoTooltip] curva il collo. Un basso ringhio riecheggia dalla sua bocca, e l'odore di carbone riempie l'aria. Non c'è dubbio, [dragon.Custom('GetDragonSheHe')] sta preparando a purificare l'area con le fiamme."
  agot_dragon_slaying_events.0100.desc.current_move_shake_cave:0 "In una rampa aggressiva, [dragon.Custom('GetDragonSheHe')] ha creato un paesaggio dei più insidiosi. Il ruggito gutturale che esce dalla sua bocca riecheggia attraverso la caverna, un suono terrificante."
  agot_dragon_slaying_events.0100.desc.current_move_guard:0 "[dragon.GetNameNoTooltip] ha sollevato le sue difese, forse ora è il mio momento di chiudere il divario tra noi."
  agot_dragon_slaying_events.0100.desc.current_move_lunge:0 "Con forza e velocità, il drago sta riducendo il divario tra noi. Le sue potenti fauci sono aperte, desiderose di assaporare la mia carne."
 # Attacker's Options
  agot_dragon_slaying_events.0100.approach:0 "Assalta il drago."
  agot_dragon_slaying_events.0100.roll_burn:0 "Fai una capriola."
  agot_dragon_slaying_events.0100.roll_lunge:0 "Lanciati in avanti."
  agot_dragon_slaying_events.0100.approach_cautiously:0 "Continua ad avvicinarti, cautamente."
  agot_dragon_slaying_events.0100.run:0 "Devo andarmene da qui."

 ## 0101 for Proximity 0
  agot_dragon_slaying_events.0101.t:0 "$agot_dragon_duel.t$ [dragon.GetNameNoTooltip]"
  agot_dragon_slaying_events.0101.desc.mid.uncouth:0 "Fanculo questo drago e fanculo l'intero regno. Mi rifiuto di morire in battaglia con questo sacco fumante di #bold piscio di drago#!\n\n"
  agot_dragon_slaying_events.0101.desc.mid.brave:0 "I miei nervi vengono messi alla prova per un momento, mentre mi ritrae dall'attacco, ma la mia determinazione si indurisce di nuovo. [dragon.GetNameNoTooltip] #bold morirà#!\n\n"
  agot_dragon_slaying_events.0101.desc.mid.craven:0 "Il mio corpo intero tremola, la morte è così vicina che posso sentirne l'odore. I miei pantaloni sono zuppi di merda, avendo espulso il contenuto per paura e panico. È così che finisce...\n\n"
  agot_dragon_slaying_events.0101.desc.mid.fallback:0 "Barcollo, brevemente, poi mi rimetto a fuoco. Il compito richiederà ogni ultimo pezzo del mio essere. E anche così...\n\n"
  agot_dragon_slaying_events.0101.desc.outro1:0 "Il terreno intorno a me è un disastro di detriti e macerie, che non offre rifugio né pietà. Solo morte."
  agot_dragon_slaying_events.0101.desc.outro2:0 "Il mio piede si impiglia in un pezzo di osso... Un cranio di capra? Forse di lupo? Un drago non conosce nemico se non gli uomini."
  agot_dragon_slaying_events.0101.desc.outro3:0 "Un filo di sangue scorre giù per il mio viso, l'odore di ferro riempie le mie narici. Scaccio il sudore dai miei occhi con una smorfia."
  agot_dragon_slaying_events.0101.desc.outro4:0 "L'aria è pesante, eppure il momento sembra leggero e sfuggente — un breve lampo tra le fiamme, un'apparizione che svanisce in un istante."
  agot_dragon_slaying_events.0101.desc.ending1:0 "Davanti a me, sorprendentemente vicino, le ali di [dragon.GetNamePossessiveNoTooltip] scuotono polvere e cenere nell'aria."
  agot_dragon_slaying_events.0101.desc.ending2:0 "[dragon.GetNameNoTooltip] è ora a portata di mano, eppure le sue squame [dragon.Custom('GetDragonColor')] sembrano impenetrabili come una fortezza."
  agot_dragon_slaying_events.0101.desc.ending3:0 "Potrei quasi allungare la mano per sfiorare le squame [dragon.GetNamePossessiveNoTooltip] [dragon.Custom('GetDragonColor')] se non fosse per il sanguinoso compito che mi aspetta."
  agot_dragon_slaying_events.0101.desc.ending4:0 "Un silenzio calano su di noi. Il silenzio è la mia unica tregua. Gli occhi di [dragon.GetNamePossessiveNoTooltip] mi trafiggono come pugnali di acciaio valyriano."
  agot_dragon_slaying_events.0101.desc.current_move_bite:0 "\n\nLe fauci di questa bestia mostruosa si aprono. Diventerò cena se non mi muovo."
  agot_dragon_slaying_events.0101.desc.current_move_tail:0 "\n\nLa coda della bestia si scaglia con forza devastante. Devo muovermi o diventerò un tutt'uno con il fango."
  agot_dragon_slaying_events.0101.climb:0 "Arrampicati sul drago."
  agot_dragon_slaying_events.0101.dive:0 "Tuffati sotto il drago."
  agot_dragon_slaying_events.0101.stand:0 "Resta fermo. Il drago muore qui."

 ## 0102 for Final Strike
  agot_dragon_slaying_events.0102.t:0 "$agot_dragon_duel.t$ [dragon.GetNameNoTooltip]"
  agot_dragon_slaying_events.0102.desc.maimed:0 "Il mio braccio, strappato completamente dalla spalla, giace contorcendosi a terra, i suoi ultimi colpi di sangue giocano una pantomima di movimenti scoordinati. Beh, non è andata come previsto...\n\n"
  agot_dragon_slaying_events.0102.desc.crippled:0 "Trascino il mio corpo lacerato... Chi avrebbe mai pensato che la coda di un drago potesse schiacciare con tale forza? Sotto il mio torso, dove una volta si estendevano orgogliosi arti di [ROOT.Char.GetLadyLord], ora pende un disastro di ossa frantumate, viscere e stracci strappati dei miei pantaloni.\n\n"
  agot_dragon_slaying_events.0102.desc.ouchie:0 "Succede tutto in un istante... Mi tuffo sotto [dragon.GetNameNoTooltip], sperando di evitare il suo colpo, ma ho sbagliato il tempismo. Sento il mio elmo sbalzato via dalla testa. Un piede artigliato strappa furiosamente la mia gamba, lacerando sia carne che ossa. Il mio grido di angoscia viene interrotto quando la punta della coda di [dragon.GetNamePossessiveNoTooltip] taglia il mio volto, attraversando il mio occhio.\n\nIl sangue sgorga, scorrendo lungo la mia guancia come una fontana."
  agot_dragon_slaying_events.0102.desc.bite:0 "Le fauci di [dragon.GetNamePossessiveNoTooltip] scattano con una ferocia terrificante."
  agot_dragon_slaying_events.0102.desc.tail_swipe:0 "[dragon.GetNameNoTooltip] colpisce con la coda con forza poderosa."
  agot_dragon_slaying_events.0102.desc.climb:0 "Per evitare il colpo, mi sono aggrappato alla schiena del drago e [dragon.Custom('GetDragonSheHe')] è chiaramente scontent[dragon.Custom('DE_END_PRO_S_N')] .\n\n"
  agot_dragon_slaying_events.0102.desc.dive:0 "Tuffandomi sotto la pancia del drago, mi trovo al sicuro dalla sua furia più violenta — ma senza vantaggio, sono completamente ignaro della forza imminente sopra di me.\n\n"
  agot_dragon_slaying_events.0102.desc.valyrian:0 "#italic Valar morghulis#! mi corre per la mente. La morte: uno scopo, un dolce sollievo. Ma #italic non oggi#!."
  agot_dragon_slaying_events.0102.desc.uncouth:0 "#bold Fanculo a questo drago dimenticato da Dio#!"
  agot_dragon_slaying_events.0102.desc.seven:0 "#italic Madre... Guerriero... Padre...#! Mi aggrappo a un salvatore, ma tutto ciò che vedo è lo Straniero, venuto a reclamarmi."
  agot_dragon_slaying_events.0102.desc.oldgods:0 "Il mio corpo si sente improvvisamente come il ghiaccio, una calma gelidamente tranquilla si posa su di me. #italic Gli antichi dei sono qui#!, e devo mettere fine a questo flagello."
  agot_dragon_slaying_events.0102.desc.drowned:0 "#italic Ciò che è morto non può morire#!, mi supplico, #italic ma rinasce più duro... più forte...#!"
  agot_dragon_slaying_events.0102.desc.rhllor:0 "Anche se le fiamme danzano intorno a me, mi sento abbracciato da un caldo senso di calma. #italic Il Signore della Luce mi guiderà alla vittoria#!."
  agot_dragon_slaying_events.0102.desc.fallback:0 "La mia unica speranza ora riposa nella mia stessa risolutezza... #italic Devo spingermi avanti, attraverso il fuoco e le fiamme#!."
  agot_dragon_slaying_events.0102.desc.crush:0 "Il drago sposta il suo peso, [dragon.Custom('GetDragonSheHe')] intende schiacciarmi con il peso del suo corpo. Devo agire in fretta, o [dragon.Custom('GetDragonSheHe')] mi ucciderà."
  agot_dragon_slaying_events.0102.desc.tail:0 "Il drago intende schiacciarmi tra la sua schiena e la sua coda. Devo prendere una decisione mentre evito anche un solo colpo. La sua coda mi ucciderà facilmente."
  agot_dragon_slaying_events.0102.desc.shake:0 "[dragon.GetNameNoTooltip] sta cercando di scacciarmi dalla sua schiena."
  agot_dragon_slaying_events.0102.desc.fly_climb:0 "Il drago è decollato, devo decidere se lasciarmi andare mentre posso ancora o essere portato con lui. I pericoli di quest'ultimo sono evidenti, ma lasciarsi andare significherebbe perdere il mio premio."
  agot_dragon_slaying_events.0102.desc.fly_dive:0 "Il drago sta tentando di decollare. Devo agire in fretta se voglio abbattere la bestia, oppure potrei lasciare [dragon.Custom('GetDragonSheHe')] andare."
  agot_dragon_slaying_events.0102.kill_first_crush:0 "#bold Non se lo uccido prima!#!"
  agot_dragon_slaying_events.0102.kill_first_crush.tt:0 "Proverai a uccidere il drago prima che [dragon.Custom('GetDragonSheHe')] ti schiacci contro il terreno."
  agot_dragon_slaying_events.0102.kill_first_fly:0 "#bold Devo ucciderl[dragon.Custom('DE_END_PRO_S_N')] prima che [dragon.Custom('GetDragonSheHe')] decolli!#!"
  agot_dragon_slaying_events.0102.kill_first_fly.tt:0 "Proverai a uccidere il drago prima che possa decollare, andando potenzialmente incontro a una rappresaglia."
  agot_dragon_slaying_events.0102.roll:0 "Rotolati via."
  agot_dragon_slaying_events.0102.dive_fly_away:0 "Che vergogna..."
  agot_dragon_slaying_events.0102.climb_head:0 "Arrampicati verso la testa!"
  agot_dragon_slaying_events.0102.get_off:0 "Scendi!"
  agot_dragon_slaying_events.0102.hold_on:0 "Tieni duro!"

 ## 0110 Victory
  agot_dragon_slaying_events.0110.t:0 "$agot_dragon_duel.t$ Vittoria"
  agot_dragon_slaying_events.0110.desc.move_climb_tail:0 "Mentre mi arrampico freneticamente lungo la schiena di [dragon.GetNamePossessiveNoTooltip], la bestia cerca di schiacciarmi tra la sua schiena e la sua coda."
  agot_dragon_slaying_events.0110.desc.move_climb_shake:0 "Mentre mi arrampico freneticamente sulla schiena di [dragon.GetNamePossessiveNoTooltip], la bestia cerca di scuotermi via. Mi aggrappo per la vita alle sue scaglie mentre il suo corpo si contorce violentemente."
  agot_dragon_slaying_events.0110.desc.move_dive_crush:0 "Mi trovo sotto [dragon.GetNameNoTooltip], mettendo tutta la mia forza nei colpi al suo ventre scoperto. All'improvviso, il suo peso si sposta pericolosamente verso il basso."
  agot_dragon_slaying_events.0110.desc.move_climb_fly:0 "Mi aggrappo delirante alle scaglie [dragon.Custom('GetDragonColor')] della schiena di [dragon.GetNamePossessiveNoTooltip] mentre [dragon.Custom('GetDragonSheHe')] si lancia verso l'alto in volo."
  agot_dragon_slaying_events.0110.desc.move_dive_fly:0 "Scatenando una raffica di colpi al ventre scoperto di [dragon.GetNamePossessiveNoTooltip], le sue urla perforano le mie orecchie. In un istante, la bestia si alza in volo."
  agot_dragon_slaying_events.0110.desc.win_burn_wound:0 "Mentre [dragon.GetNameNoTooltip] sputa il suo letale fuoco, schivo e mi avvicino."
  agot_dragon_slaying_events.0110.desc.win_lunge_wound:0 "Mentre [dragon.GetNameNoTooltip] si scaglia verso di me, mi sposto di lato e poi chiudo la distanza tra noi."
  agot_dragon_slaying_events.0110.desc.win_confront_bite:0 "Paro il suo morso, avvicinandomi a [dragon.GetNameNoTooltip]."
  agot_dragon_slaying_events.0110.desc.win_confront_tail:0 "La coda di [dragon.GetNamePossessiveNoTooltip] si scaglia brutalmente contro la mia armatura, ma accolgo il colpo con tranquillità."
  agot_dragon_slaying_events.0110.desc.win_climb_head:0 "Continuo ad arrampicarmi lungo la sua schiena, dirigendomi verso la testa. [dragon.Custom('GetDragonSheHe')|U] frusta incontrollabilmente."
  agot_dragon_slaying_events.0110.desc.win_climb_roll:0 "Rotolo via appena in tempo per evitare di essere schiacciato, ma [dragon.GetNamePossessiveNoTooltip] mi osserva a pochi passi da me."
  agot_dragon_slaying_events.0110.desc.win_shake_climb:0 "[dragon.GetNameNoTooltip] scuote violentemente, richiedendo ogni goccia della mia forza per mantenere la mia vicinanza alla sua testa."
  agot_dragon_slaying_events.0110.desc.win_shake_roll:0 "[dragon.GetNameNoTooltip] fa una scrollata furiosa, ma io mi allontano appena in tempo. [dragon.Custom('GetDragonSheHe')|U] sbuffa con rabbia mentre si avvicina a me."
  agot_dragon_slaying_events.0110.desc.win_climb_fly:0 "Aggrappato saldamente, mantengo la mia posizione sulla schiena di [dragon.GetNamePossessiveNoTooltip], aspettando che atterri. Non appena [dragon.Custom('GetDragonSheHe')] tocca terra, mi avvicino alla sua testa."
  agot_dragon_slaying_events.0110.desc.win_dive_crushcrushcrush:0 "[dragon.GetNameNoTooltip] mi schiaccia con forza brutale. Sento come se potessi esplodere come un ascesso infetto, le mie interiora schiacciate come marmellata. Eppure, in sfida al drago, riesco a liberarmi."
  agot_dragon_slaying_events.0110.desc.win_dive_crush_move:0 "Evito per un pelo di essere schiacciato, mentre [dragon.GetNameNoTooltip] mi si scaglia contro. Il mio cuore batte forte nel petto mentre fisso il mio premio."
  agot_dragon_slaying_events.0110.desc.win_dive_stop_fly:0 "Nonostante i suoi tentativi, [dragon.GetNameNoTooltip] non riesce a prendere il volo e [dragon.Custom('GetDragonSheHe')] non può sfuggire alla mia furia."
  agot_dragon_slaying_events.0110.desc.mid1:0 "\n\nIl momento è arrivato. Devo colpire con precisione se voglio sopravvivere — e avere successo."
  agot_dragon_slaying_events.0110.desc.mid2:0 "\n\nL'opportunità è sorta. Devo afferrarla, se voglio evitare una morte infuocata."
  agot_dragon_slaying_events.0110.desc.mid3:0 "\n\nLa possibilità che ho sperato così a lungo è qui: un'apertura, sebbene breve, per colpire."
  agot_dragon_slaying_events.0110.desc.sword:0 "Impugno saldamente la mia [ROOT.Char.Custom('signature_weapon')], mirando alla carne morbida del drago sotto la mandibola. Con tutta la mia forza, infilo la mia lama nel suo collo."
  agot_dragon_slaying_events.0110.desc.dagger:0 "La [ROOT.Char.Custom('signature_weapon')] nella mia mano luccica mentre lo giro in posizione — infilando la lama affilatissima tra le scaglie di [dragon.GetNamePossessiveNoTooltip] e nel suo collo."
  agot_dragon_slaying_events.0110.desc.spear:0 "Preparo la mia [ROOT.Char.Custom('signature_weapon')], individuando un morbido angolo tra le sue scaglie [dragon.Custom('GetDragonColorFull')]. Con tutto il mio peso corporeo, infilo la punta della mia lancia nella sua testa."
  agot_dragon_slaying_events.0110.desc.smash:0 "Sollevando la mia [ROOT.Char.Custom('signature_weapon')] sopra la testa, tutti i miei muscoli tesi dallo sforzo. Con tutta la forza che ho, la schianto con forza contro la sua testa."
  agot_dragon_slaying_events.0110.desc.fallback:0 "Scatena una furia selvaggia di colpi, ancora e ancora. In modo angosciante, [dragon.GetNameNoTooltip] si rifiuta di morire. Alla fine, mi concentro sul suo occhio... #italic Adesso muori#!, penso mentre infilo la mia [ROOT.Char.Custom('signature_weapon')] dentro di [dragon.Custom('GetDragonSheHe')]."
  agot_dragon_slaying_events.0110.desc.ending1:0 "[dragon.Custom('GetDragonSheHe')|U] emette un trillo patetico, l'ultimo del suo respiro vitale.\n\n"
  agot_dragon_slaying_events.0110.desc.ending2:0 "[dragon.Custom('GetDragonSheHe')|U] strilla acutamente — un suono spaventoso, pari a dolore e paura. Il suo destino è giunto.\n\n"
  agot_dragon_slaying_events.0110.desc.ending3:0 "[dragon.Custom('GetDragonSheHe')|U] grida con un leggero gorgoglio, il sangue che si accumula nella sua gola dove una volta ardeva il fuoco.\n\n"
  agot_dragon_slaying_events.0110.desc.ending4:0 "[dragon.Custom('GetDragonSheHe')|U] cinguetta dolcemente, quasi tristemente, come se chiamasse un cavaliere del suo passato.\n\n"
  agot_dragon_slaying_events.0110.desc.ending5:0 "[dragon.GetNameNoTooltip], il grande colosso di un drago, emette un lungo e tremendo peto mentre muore.\n\n"
  agot_dragon_slaying_events.0110.desc_vengeance:0 "Finalmente, sono riuscito a ottenere la mia vendetta per [ROOT.Char.Custom2('RelationToMeShort', vengeance_candidate)], [vengeance_candidate.GetFirstNameNicknamed]."
  agot_dragon_slaying_events.0110.a:0 "Ora, come faccio a staccargli la testa..."
  agot_dragon_slaying_events.0110.a.stronger:0 "Pensavo fossi più forte"
  agot_dragon_slaying_events.0110.b:0 "Un premio così piccolo non vale il rischio."
  agot_dragon_slaying_events.0110.blood_burn.tt:0 "Attenzione, il sangue di drago è rovente..."
  agot_dragon_slaying_events.0110.blood_burn.toast:0 "[ROOT.Char.GetName] È stato bruciato dal sangue di drago"
  agot_dragon_slaying_events.0110.egg:0 "Aspetta... cos'è questo?"
  agot_dragon_slaying_events.0110.egg.flavor:0 "Non può essere..."
  agot_dragon_slaying_events.0110.egg.tt:0 "Nella fossa dell'antro del drago, trovi un uovo di drago."
 ## 0111 Defeat
  agot_dragon_slaying_events.0111.t:0 "$agot_dragon_duel.t$ Sconfitta"
  agot_dragon_slaying_events.0111.desc.move_climb_tail:0 "Velocissima, la coda di [dragon.GetNamePossessiveNoTooltip] si scaglia verso di me mentre cerco di arrampicarmi sulla sua schiena."
  agot_dragon_slaying_events.0111.desc.move_climb_shake:0 "Senza preavviso, [dragon.GetNameNoTooltip] cerca furiosamente di scrollarmi di dosso dalla sua schiena."
  agot_dragon_slaying_events.0111.desc.move_climb_fly:0 "In un istante, [dragon.GetNameNoTooltip] decolla con me sulla sua schiena."
  agot_dragon_slaying_events.0111.desc.move_dive_crush:0 "Con tutto il suo peso, [dragon.GetNameNoTooltip] cerca di schiacciarmi mentre sono sotto di lui."
  agot_dragon_slaying_events.0111.desc.move_dive_fly:0 "Con me nascosto sotto [dragon.Custom('GetDragonSheHe')], [dragon.GetNameNoTooltip] inizia a prendere il volo."
  agot_dragon_slaying_events.0111.desc.death_running_burn:0 "Vedendo il pericolo mortale, mi giro di scatto... Deve esserci una via d'uscita da questo infernale incendio.\n\nCon le spalle a [dragon.Custom('GetDragonSheHe')], [dragon.GetNameNoTooltip] lancia una nuova onda di fiamme di drago. Mi sento caldo, oh così caldo. No, non così.\n\nLe mie braccia e gambe si sciolgono, ceneri nel fragore di un calore insopportabile."
  agot_dragon_slaying_events.0111.desc.death.rip1:0 "I denti di [dragon.GetNamePossessiveNoTooltip] mi dilaniano, riducendo la mia carne in tritato, spruzzando il mio sangue come vino da un calice rotto. Osservo con terrore mentre [dragon.Custom('GetDragonSheHe')] ingoia la mia carne, divorando le mie viscere come sugo su montone."
  agot_dragon_slaying_events.0111.desc.death.rip2:0 "[dragon.GetNameNoTooltip] ruggisce orgogliosamente mentre [dragon.Custom('GetDragonSheHe')] scende su di me, denti e artigli sprofondati nella mia carne tenera. L'armatura non è nulla contro un dio così infame."
  agot_dragon_slaying_events.0111.desc.death.rip3:0 "Le mandibole di [dragon.GetNamePossessiveNoTooltip] si chiudono su di me, denti aguzzi strappando la mia carne e frantumando le mie ossa. Sicuramente [dragon.Custom('GetDragonSheHe')] potrebbe sbarazzarsi di me velocemente, ma invece sembra contento di giocare con il suo cibo. Il dolore travolge il mio cervello e vado in stato di incoscienza."
  agot_dragon_slaying_events.0111.desc.death_running_pursuit:0 "Non posso sopravvivere a questo combattimento. Mi giro rapidamente e scappo da [dragon.GetNameNoTooltip], ma la mia fuga viene interrotta bruscamente.\n\n"
  agot_dragon_slaying_events.0111.desc.run_escape:0 "Non c'è modo che io possa vincere contro questo mostro... Non ho altra scelta che fuggire, e anche così potrei perire.\n\nMi allontano in fretta, schivando e ondeggiando il meglio che posso finché non sono assolutamente sicuro di essere solo. In qualche modo riesco a scappare dal drago e lasciare dietro di me questo inferno."
  agot_dragon_slaying_events.0111.desc.climb_let_fly:0 "\n\nSolo un folle si aggrapperebbe a un drago in volo — e nonostante abbia scelto di intraprendere questa avventura errante, ho ancora un po' di saggezza. Cado a terra, e [dragon.GetNameNoTooltip] vola via...\n\n"
  agot_dragon_slaying_events.0111.desc.dive_let_fly:0 "\n\nDa questa posizione, non ho speranza di fermarl[dragon.Custom('DE_END_PRO_S_N')]. Mi giro sulla schiena e guardo mentre [dragon.GetNameNoTooltip] vola via, emettendo un ultimo ruggito e una fiammata mentre [dragon.Custom('GetDragonSheHe')] scompare dalla mia vista offuscata.\n\n"
  agot_dragon_slaying_events.0111.desc.death_burn_risky:0 "\n\nSapevo che le fiamme sarebbero state calde, ma non avrei immaginato che sarebbero state così #bold calde#! Mi sento come se stessi cuocendo dentro la mia armatura, una bizzarra torta salata pronta a esplodere con le mie interiora cotte.\n\nNonostante tutto, faccio un ultimo sforzo verso [dragon.GetNameNoTooltip], giusto in tempo per vederl[dragon.Custom('DE_END_PRO_S_N')] aprire la sua gola e scatenare un nuovo torrente di fiamme. Mi sento sciogliere come un formaggio morbido.\n\n"
  agot_dragon_slaying_events.0111.desc.death_lunge_risky:0 "Il mio margine di apertura è breve e devo fare una mossa rischiosa. Lancio in avanti, sperando di sorprendere [dragon.GetNameNoTooltip] con la mia [ROOT.Char.Custom('signature_weapon')], ma [dragon.Custom('GetDragonSheHe')] è troppo veloce.\n\n"
  agot_dragon_slaying_events.0111.desc.death_rock_risky:0 "Vedo il più breve dei margini di apertura, quindi faccio la mia mossa. Corro avanti, con la [ROOT.Char.Custom('signature_weapon')] in mano, cercando di ridurre la distanza tra me e la bestia.\n\nMa prima che possa raggiungerl[dragon.Custom('DE_END_PRO_S_N')] , un grande masso viene dislocato dal fragore di [dragon.GetNamePossessiveNoTooltip]... Mi colpisce dritto in testa, e la mia vista diventa sfocata, poi #bold nera#!. È qui che muoio?\n\n"
  agot_dragon_slaying_events.0111.desc.death_shake_wound_risky:0 "Nonostante le mie gravi ferite, cerco di avvicinarmi al drago. Il terreno trema attorno a me e la mia presa diventa precaria.\n\nAll'improvviso, cado a faccia in giù e sento un suono terrificante sopra di me. La furia di un drago, venuta a reclamare il suo nemico."
  agot_dragon_slaying_events.0111.desc.death_sneak_attack:0 "Il rapido attacco del drago mi ha lasciato sconvolto. Mi giro via, contorcendomi dal dolore. La mia guardia è completamente esposta...\n\n"
  agot_dragon_slaying_events.0111.desc.death_burn_cautious:0 "Cerco di rotolare via dal torrente di fiamme, ma sono troppo lento. Il mio corpo sembra prendere fuoco, mentre emetto un urlo angosciato.\n\n[dragon.GetNameNoTooltip] si diverte al mio dolore, sparando fuoco di drago sotto i miei piedi come se fosse un gioco... Il mio ballo tortuoso per sfuggire al calore è una crudele pantomima.\n\nIl dolore lancinante mi sopraffà."
  agot_dragon_slaying_events.0111.desc.death_lunge_cautious:0 "Nella mia cautela per evitare l'attacco di [dragon.GetNamePossessiveNoTooltip], ho sacrificato le mie difese. Mi sposto di lato, esponendo il mio dorso, e mi allontano lentamente da [dragon.Custom('GetDragonSheHe')]."
  agot_dragon_slaying_events.0111.desc.death_rock_cautious:0 "Nonostante il mio approccio cauto, un masso cadente mi colpisce di lato, cogliendomi di sorpresa e disarmato. [dragon.GetNameNoTooltip] è su di me.\n\n"
  agot_dragon_slaying_events.0111.desc.death_shake_wound_cautious:0 "Instabile, mi avvicino cautamente a [dragon.GetNameNoTooltip] — il dolore nelle mie membra mi lascia debole e nauseato. Cerco di urlare per rinvigorirmi, ma invece vomito. Vomito e barcollo. Non posso andare oltre.\n\n"
  agot_dragon_slaying_events.0111.desc.death_bite_climb:0 "[dragon.GetNameNoTooltip] contorce il collo e improvvisamente la sua testa è rivolta verso di me, distesa e esposta sulla schiena.\n\nLe fauci del drago si chiudono su di me mentre emetto un debole sospiro, i denti affilati come rasoi penetrano attraverso armature, carne e ossa."
  agot_dragon_slaying_events.0111.desc.death_tail_climb:0 "La mia scalata viene interrotta da un suono simile a uno schiocco di frusta.\n\nNon c'è più dolore nel mio petto o nelle mie membra, non sento nulla. La coda del drago ha schiacciato la mia spina dorsale appena sotto il collo, e mi sento scivolare dalla sua schiena come una marionetta senza vita.\n\nIncapace di muovermi, fisso l'anima di [dragon.GetNameNoTooltip] mentre [dragon.Custom('GetDragonSheHe')] si prepara a divorarmi..."
  agot_dragon_slaying_events.0111.desc.death_bite_dive:0 "[dragon.GetNameNoTooltip] mi osserva attentamente mentre cerco di tuffarmi sotto di [dragon.Custom('GetDragonSheHe')]. Senza perdere un colpo, le sue fauci si chiudono su di me, lanciandomi in aria.\n\nAtterro in un mucchio accartocciato, con la schiena rivolta verso di [dragon.Custom('GetDragonSheHe')]."
  agot_dragon_slaying_events.0111.desc.death_tail_dive:0 "Come un fulmine, la coda di [dragon.GetNamePossessiveNoTooltip] schizza attraverso l'aria, colpendomi nella spina dorsale sotto il collo mentre cerco di tuffarmi.\n\nNon c'è più dolore nel mio petto o nelle mie membra, non sento nulla. Rotolo in modo incontrollabile a terra, atterrando a faccia in su. Sopra di me, [dragon.GetNameNoTooltip] si prepara per uno spuntino sostanzioso."
  agot_dragon_slaying_events.0111.desc.confront_bite:0 "[dragon.GetNameNoTooltip] schiocca le fauci verso di me, afferrando la mia armatura — poi strappando la carne esposta sotto di essa. Il dolore lampeggia come il fuoco dei draghi in tutto il mio corpo."
  agot_dragon_slaying_events.0111.desc.confront_tail:0 "La coda di [dragon.GetNamePossessiveNoTooltip] mi colpisce alle gambe, facendomele cadere sotto. Colpisco il suolo con un forte grugnito, accartocciandomi per proteggere il mio ventre. Poi la sua coda schiaccia la mia testa, inviando ondate di dolore in tutto il mio corpo."
  agot_dragon_slaying_events.0111.desc.death_crushcrushcrush:0 "La mia posizione ribelle si trasforma in orrore mentre [dragon.GetNameNoTooltip] mi schiaccia brutalmente contro il terreno...\n\nSento le mie ossa spezzarsi come ramoscelli freschi sotto i piedi. Le mie interiora spostate verso l'alto attraverso il petto e verso il basso fuori dal fondo. Il dolore è insopportabile, eppure breve. Sono distrutto."
  agot_dragon_slaying_events.0111.desc.death_crush_move:0 "Il mio tentativo di rotolare via dal drago è vano. Incapace di spostarmi, ora sono inchiodato al terreno mentre [dragon.Custom('GetDragonSheHe')] spinge sempre di più il suo peso su di me.\n\nSento le mie ossa spezzarsi mentre sono schiacciato, come una marionetta..."
  agot_dragon_slaying_events.0111.desc.death_tail_climb_head:0 "Ack, la coda di [dragon.GetNameNoTooltip] mi ha intrappolato tra la sua coda e la sua schiena. Sento l'aria forzata fuori dai polmoni dalla sua forza schiacciante.\n\n#italic Respira, solo respira,#! mi dico, ma l'aria non arriva. Mi sento stordito... Il mio ultimo respiro sarà un grido tormentato."
  agot_dragon_slaying_events.0111.desc.death_tail_climb_roll:0 "Riesco a rotolare via dalla schiena del drago, ma la battaglia è persa. Mi sistemò in una debole difesa, solo per essere sbalzato di lato dalla coda di [dragon.GetNamePossessiveNoTooltip]."
  agot_dragon_slaying_events.0111.desc.death_shake_climb:0 "Mi tiro su con determinazione sulla schiena di [dragon.GetNamePossessiveNoTooltip], ma con una scossa feroce [dragon.Custom('GetDragonSheHe')] mi scaglia a terra. Non riesco a trovare nessuna posizione difensiva, questa è la fine."
  agot_dragon_slaying_events.0111.desc.death_shake_roll:0 "Riesco a rotolare via dalla schiena del drago mentre [dragon.Custom('GetDragonSheHe')] scuote violentemente, ma altrettanto rapidamente [dragon.GetNameNoTooltip] è di nuovo su di me."
  agot_dragon_slaying_events.0111.desc.death_fly_hold:0 "Saliamo verso l'alto a una velocità infuocata, molto più veloce di qualsiasi destriero possa portare un uomo.\n\nCerco con tutte le mie forze di aggrapparmi, ma [dragon.GetNameNoTooltip] non sembra volere un passeggero. Con una scossa brutale in volo, mi ritrovo in aria. Il mondo sotto di me sembra un'ombra di marrone e verde, che accelera verso di me.\n\nMorirò sicuramente all'impatto."
  agot_dragon_slaying_events.0111.desc.death_stop_fly:0 "Avrei dovuto lasciare fuggire la bestia. Questo è chiaro mentre le sue artigli mi graffiano il cuoio capelluto e il sangue inizia a gocciolare — poi #bold scorrere#! — giù per il mio volto.\n\nLa mia vista sfuma in rosso mentre il dolore squarcia il mio corpo. Le artigli di [dragon.GetNamePossessiveNoTooltip] sono affilati come lame, strappandomi come una pecora tra un branco di lupi. Così finisce..."
  agot_dragon_slaying_events.0111.desc.loss_wounded_one:0 "Graffiato e contuso, faccio il punto sui soli danni minori da questo incontro infernale."
  agot_dragon_slaying_events.0111.desc.loss_wounded_two:0 "Barcollo via dal massacro, lasciato in pessime condizioni da questo incontro infernale."
  agot_dragon_slaying_events.0111.desc.loss_wounded_three:0 "Sono sull'orlo della morte; questo incontro infernale è costato caro."
  agot_dragon_slaying_events.0111.desc.loss_minor_burns:0 "Sorpresa, sono uscito con solo lievi ustioni dalla battaglia."
  agot_dragon_slaying_events.0111.desc.loss_major_burns:0 "Sfortunatamente, sono gravemente ustionato."
  agot_dragon_slaying_events.0111.desc.loss_unscathed:0 "In qualche modo, sono riuscito a superare questo senza nuove ferite."
  agot_dragon_slaying_events.0111.desc_vengeance:0 "Ho fallito nel prendere vendetta per [ROOT.Char.Custom2('RelationToMeShort', vengeance_candidate)], [vengeance_candidate.GetFirstNameNicknamed]."
  agot_dragon_slaying_events.0111.escaped:0 "Mai più."
  agot_dragon_slaying_events.0111.loss:0 "La prossima volta l[dragon.Custom('DE_END_PRO_S_N')] prenderò ì."
  agot_dragon_slaying_events.0111.death:0 "[ROOT.Char.Custom('Scream')]"

  agot_dragon_slaying_events.0112.t:0 "Il Cacciatore di Draghi"
  agot_dragon_slaying_events.0112.desc:0 "[human.GetNameNicknamed] ha compiuto l'impossibile e ha sconfitto il drago [dragon.GetNameNicknamed] in un duello singolo."
  agot_dragon_slaying_events.0112.a:0 "Incredibile."

