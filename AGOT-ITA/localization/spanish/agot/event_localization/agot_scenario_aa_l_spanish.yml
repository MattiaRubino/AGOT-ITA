l_spanish:
  agot_scenario_aa.0001.t:0 "Nelle ombre di Ashford"
  agot_scenario_aa.0001.desc:0 "La tragedia ha colpito ancora me e la mia casata. Il mio primogenito e erede, [breakspear.GetFirstNameNicknamed], è stato tragicamente ucciso dal mio figlio più giovane, [maekar.GetTitledFirstName], al Torneo di Ashford Meadow. Ora tocca a me guidare [valarr.GetFirstName] — figlio di Baelor, ora Principe di Dragonstone e Mano del Re — affinché diventi un grande re quando finalmente passerò oltre, come avrebbe dovuto fare suo padre.\n\nI Sette continuano a mettere alla prova me e il mio regno, e spero che la mia famiglia possa ritrovare stabilità e gioia…"
  agot_scenario_aa.0001.desc_blackfyres:0 "\n\nEppure, i sussurri giunti dalle coste lontane riguardo a mio fratello [bittersteel.GetFirstNameNicknamed] e a mio nipote [daemon.GetFirstNameNicknamed] sono inquietanti. Prego che i Blackfyre non innalzino di nuovo i loro vessilli, che questa pace precaria regga ancora, e che un vecchio possa #bold piangere#!…"
  agot_scenario_aa.0001.a:0 "Devo andare avanti."
  agot_scenario_aa.0002.t:0 "$agot_scenario_aa.0001.t$"
  agot_scenario_aa.0002.desc:0 "[maekar.GetFirstName], l'Assassino di Consanguinei, ha ucciso suo fratello, [breakspear.GetFirstNameNicknamed], Principe di Roccia del Drago. [daeron.GetFirstNameRegnal], il Mite, piange sul Trono di Spade — e la fragile pace nelle terre verdi si sta sgretolando davanti ai suoi occhi. I venti del cambiamento stanno soffiando ancora una volta su Westeros.\n\nIn tempi come questi, i miei antenati sfruttavano le terre verdi, i loro campi e le loro miniere. Intendo seguire le loro orme e fare in modo che le vecchie usanze non solo non vengano dimenticate, ma prosperino ancora. Noi Uomini di Ferro prenderemo ciò che è nostro, e ciò che è nostro è tutto ciò che è verde."
  agot_scenario_aa.0002.a:0 "Noi non seminiamo."
  agot_scenario_aa.0003.t:0 "$agot_scenario_aa.0001.t$"
  agot_scenario_aa.0003.desc:0 "Per tredici anni, io e i miei fratelli siamo stati imprigionati a Tyrosh. Quando siamo arrivati, eravamo infanti nelle cure di nostro zio [bittersteel.GetFirstNameNicknamedPossessive] — ma ora siamo uomini e donne cresciuti, e Bittersteel si rifiuta ancora di sollevare nuovamente il Drago Nero in ribellione. Sostiene che non è ancora il momento giusto. Sostiene che non vedo le sfide davanti... che non sono #bold pronto#!.\n\nTuttavia, Bittersteel è andato a fare il mercenario nelle Terre Contese e #italic io#! posso ora dettare il futuro di Casa [ROOT.Char.GetHouse.GetName]. La morte di mio cugino [breakspear.GetFirstNameNicknamed] rappresenta finalmente la nostra opportunità. I preparativi sono già in corso, i semi della mia vittoria sono già stati piantati oltre il Mare Stretto... tutto ciò che devo fare è cogliere i frutti della vittoria quando saranno maturi."
  agot_scenario_aa.0003.a:0 "Reclamerò finalmente il diritto di nascita di mio padre."
  agot_scenario_aa.0004.t:0 "$agot_scenario_aa.0001.t$"
  agot_scenario_aa.0004.desc:0 "Il mio cuore è spezzato, mio padre, [baelor.GetName], è caduto per mano di mio zio, [maekar.GetFirstName], in difesa di [duncan.GetName]. #italic Perché?!#! Perché gli dei hanno scelto un cavaliere errante invece di mio padre?\n\nAd Ashford sono entrato come un giovane principe e sono diventato un campione, disarcionando oltre mezza dozzina di cavalieri stagionati nella giostra. E alla fine, sono uscito in attesa di essere nominato Principe di Roccia del Drago e Primo Cavaliere del Re per mio nonno, [king.GetName]. È un onore che avrei dato qualsiasi cosa per non dover ancora reclamare.\n\n[baelor.GetNameNoTooltip] sarebbe stato uno dei più grandi re che Westeros abbia mai avuto, ma ora, quando [king.GetFirstNameNoTooltip] passerà, dovrò prendere il suo posto. Venti anni prima del tempo, al posto di mio padre... Sono persino pronto?"
  agot_scenario_aa.0004.a:0 "Sarò un buon re, padre. Come tu saresti stato."
  agot_scenario_aa.0005.t:0 "$agot_scenario_aa.0001.t$"
  agot_scenario_aa.0005.desc:0 "Un principe morto, un principe esiliato e un regno in lutto. Questo è tutto ciò che i miei sogni hanno prodotto ad Ashford. Nella mia ansia di essere un grande cavaliere, ho gettato un'ombra su questo torneo, un'ombra che temo si estenderà su tutto il regno. Prima di questo torneo ero solo un cavaliere errante, ma ora il mio nome è conosciuto dalla casa del drago, dai lord alti e bassi. Se solo potessi chiedere a Ser Arlan cosa fare...\n\nSer Arlan è andato da tempo, però. Rimango solo io. Sono io che sono emerso vittorioso dalla Prova dei Sette ed è a me che il Principe Maekar ha visto un valore come cavaliere. Sebbene io abbia rifiutato la sua offerta di servizio a Summerhall, devo ancora insegnare a suo figlio [aegonfive.GetName], come una volta Ser Arlan insegnò a me.\n\nIl nostro viaggio inizia ora, ma prima dobbiamo uscire dall'ombra di Ashford e lasciarci tutto questo alle spalle."
  agot_scenario_aa.0005.a:0 "Verso Dorne, per vedere i parenti di [aegonfive.GetFirstNameNoTooltip]."
  agot_scenario_aa.0005.a_tt:0 "Tu e il tuo [domicile|E] viaggerete verso [GetTitleByKey('b_sunspear').GetNameNoTier]."
  agot_scenario_aa.0005.b:0 "Deciderò il mio percorso da solo."
  agot_scenario_aa.0006.t:0 "$agot_scenario_aa.0001.t$"
  agot_scenario_aa.0006.desc:0 "Cosa ho fatto? [baelor.GetName], il mio amato fratello, è morto per mano mia. Sebbene il regno mi chiamerà assassino di consanguinei e mi giudicherà colpevole, quel colpo di mazza non era mai destinato a porre fine a lui. Sono ora un ladro. Ho rubato al regno un principe ereditario. Ho rubato ai miei nipoti il loro padre. Ho rubato a mia madre il suo primogenito.\n\nIn cambio di questi furti, ho perso un figlio, esiliando [aerion.GetName] a Lys. Prego che lì dimentichi la sua crudeltà e un giorno ritorni un uomo migliore. Ho affidato un altro figlio, [aegonfive.GetName], a [duncan.GetName]; sebbene l'uomo abbia rifiutato la mia offerta di servirmi. Possa Egg tornare da me come un vero cavaliere. Quanto a me, sono tornato a Summerhall. Qui piangerò per sempre Baelor Breakspear.\n\nHo sentito a lungo che gli Dei sono crudeli, ma mai avevo capito cosa significasse fino ad ora. Il dolore nel mio cuore non svanirà mai, lo so. #italic Non lo permetterò#!.\n\nL'incudine è senza il suo martello, e ciò che rimane è spezzato."

 #agot_scenario_aa.0006.desc:0 "What have I done? [baelor.GetName], my beloved brother, is dead by my own hand. I did not mean for it to happen — it was meant to be a disarming blow, not a lethal one. But what is done, is done. I have robbed the realm of a crown prince; I have robbed my nephews of their father; and, I have robbed my mother of her firstborn son. Men have named me kinslayer, and I do not fight it. But their whispers are nothing compared to the pain I feel. I will forever mourn Baelor Breakspear.\n\nI have long heard that the Gods are cruel, but never before have I understood what it meant until now. The anguish in my heart will never fade, I know it. #italic I will not let it#!. The anvil is without its hammer."

  agot_scenario_aa.0006.a:0 "Baelor, mi dispiace."
