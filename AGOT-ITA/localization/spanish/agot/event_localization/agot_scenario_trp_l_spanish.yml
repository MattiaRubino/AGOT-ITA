  # 0001 - 0099: Daemon
  # 0100 - 0199: Corlys
  # 0200 - 0299: Crabfeeder
  # 1000 - 1999: Misc Minor Events

  # 0001 - 0099: Daemon
  agot_scenario_trp.0001.t:0 "La Guerra del Principe Ribelle"
  agot_scenario_trp.0001.desc:0 "Scendo dalla schiena di [current_dragon.GetName], rimuovo il mio elmo per osservare il campo di battaglia davanti a me. I vessilli dei Targaryen e dei Velaryon sventolano nel vento, i soldati si preparano già per la nostra prossima offensiva. L'isola di [ROOT.Char.GetCurrentLocation.GetName] è caduta facilmente, ma il resto delle Stepstones non sarà altrettanto semplice.\n\nAnche se mi è stato negato il diritto di nascita come Principe di Roccia del Drago, non permetterò a mio fratello di relegarmi all'oscurità. Conquisterò le Stepstones e dimostrerò che questo secondo figlio è il vero erede della Casa [ROOT.Char.GetHouse.GetName]!"
  agot_scenario_trp.0001.a:0 "Nessun #emp Mangiagranchi #! mi fermerà!"

  agot_scenario_trp.0002.t:0 "Un Approdo Sicuro"
  agot_scenario_trp.0002.desc_crabfeeder:0 "Vittoria! Il primo di questi ammiragli ciarlatani è stato sconfitto, e il cuore delle Stepstones è nostro! Tuttavia, sembra che la Triarchia abbia percepito le nostre azioni e si sia unita agli sforzi di [crabfeeder.GetFirstNameNicknamedPossessive] per fermarci.\n\nInoltre, sembra che abbiano conferito a lui il comando sui suoi co-ammiragli, e le loro forze si radunano unite sotto il suo vessillo.\n\nUniti, divisi, centinaia di navi o migliaia, non permetterò che mi fermino! Tutti apprenderanno il vero significato di #italic Fuoco e Sangue!#!"
  agot_scenario_trp.0002.desc_other:0 "Vittoria! Il primo di questi ammiragli ciarlatani è stato sconfitto, e il cuore delle Stepstones è nostro! Tuttavia, sembra che la Triarchia abbia percepito le nostre azioni e si sia unita agli sforzi dei loro ammiragli per fermarci.\n\nInoltre, sembra che abbiano conferito il comando a [stepstones_commander.GetTitledFirstName], e le loro forze si radunano unite sotto il suo vessillo.\n\nUniti, divisi, centinaia di navi o migliaia, non permetterò che mi fermino! Tutti apprenderanno il vero significato di #italic Fuoco e Sangue!#!"
  agot_scenario_trp.0002.a:0 "Queste Stepstones saranno mie!"

  agot_scenario_trp.0003.t:0 "Re del Mare Stretto"
  agot_scenario_trp.0003.desc:0 "Le Stepstones sono mie! La flotta della Triarchia è in rovina e i loro eserciti dispersi al vento.\n\nSono stato incoronato Re delle Stepstones e del Mare Stretto, e il mondo ora sa che almeno un Targaryen incarna ancora il destino della propria casata!\n\nAnche se la Triarchia è stata respinta fino al bordo di queste Isole, resta da vedere se accetteranno la loro sconfitta o se tenteranno di riprendere le terre perdute.\n\nAnche se presto arriveranno notizie sul loro prossimo movimento, c'è una piccola finestra per respirare, e nel frattempo, sono trionfante!"
  agot_scenario_trp.0003.a:0 "Inchinati davanti al tuo Re!"
  agot_scenario_trp.0003.a.tt:0 "La Triarchia deciderà presto se accettare la loro sconfitta o tentare di riprendere le terre perdute"

  agot_scenario_trp.0004.t:0 "Serpenti dal Deserto"
  agot_scenario_trp.0004.desc:0 "Sembra che gli uomini di Dorne non siano contenti di avere un secondo regno Targaryen al loro confine. Ho ricevuto notizia che hanno inviato il loro esercito alle Stepstones e hanno esortato la Triarchia a tentare di scacciarmi ancora una volta!\n\nAnche se siamo ancora in fase di recupero dalla nostra ultima guerra, questi mercanti in ascesa potrebbero rivelarsi difficili da sconfiggere insieme ai loro nuovi amici del deserto. Forse dovrei semplicemente tornare al Fortezza Rossa, soddisfatto della mia gloria, o forse dovrei mostrare al mondo che i Targaryen conservano ciò che conquistano!"
  agot_scenario_trp.0004.a:0 "Dorniani o meno, i nostri nemici bruceranno!"
  agot_scenario_trp.0004.b:0 "Tutto questo per un mucchio di rocce nel mare?"

  agot_scenario_trp.0005.t:0 "Signore dei Mari senza Rivali"
  agot_scenario_trp.0005.desc:0 "La Triarchia è stata costretta ad accettare il mio dominio ed è stata confinata saldamente a Essos. Ho dimostrato che le Stepstones sono mie, e non le lascerò facilmente!\n\nCon il mio regno forte e unito sotto il mio dominio, ora mi trovo di fronte a una scelta. A est si trova il mio antico nemico, che lecca le sue ferite. Potrei colpire mentre sono deboli e portare questo impero sotto #italic il mio #!dominio. A ovest, "
  agot_scenario_trp.0005.desc.west_brother:0 "mio fratello siede sul Trono di Spade. Anche se lo amo, so che non è un vero drago. Oso sfidarlo?"
  agot_scenario_trp.0005.desc.west_niece:0 "mia nipote siede sul Trono di Spade. Ma essendo una ragazza, non è una vera erede dell'eredità Targaryen. Eppure la amo ancora."
  agot_scenario_trp.0005.desc.west_other:0 "un falso erede siede sul Trono di Spade, e le loro conquiste sono ben piccole rispetto alle mie."
  agot_scenario_trp.0005.desc.end:0 "Potrei anche giurare fedeltà al trono. Sicuramente aggiungere un nuovo regno ai Sette merita un premio?\n\nInfine, potrei semplicemente governare il mio regno, soddisfatto della mia gloria. La scelta è mia."
  agot_scenario_trp.0005.a:0 "Conquisterò la Triarchia!"
  agot_scenario_trp.0005.b:0 "Basta finzioni. Il Trono di Spade dovrebbe essere mio!"
  agot_scenario_trp.0005.c:0 "Le Stepstones saranno aggiunte ai Sette Regni!"
  agot_scenario_trp.0005.c.tt:0 "Potresti ricevere ulteriori benefici per il tuo grande servizio al regno"
  agot_scenario_trp.0005.d:0 "Ho dimostrato di poter conquistare. Ora dimostrerò di poter governare."
  agot_scenario_trp.0005.d.tt:0 "Rimarrai indipendente e continuerai a governare le Stepstones"
  agot_scenario_trp.0005.e:0 "Sono stanco di questo regno di rocce. Tornerò al Fortezza Rossa."


  agot_scenario_trp.0006.t:0 "Un Invito del Serpente di Mare"
  agot_scenario_trp.0006.desc:0 "Il mio ex alleato in guerra e amico, [corlys.GetTitledFirstName], mi ha inviato un invito a Driftmark! Anche se ci sono già stato e non è passato molto tempo dall'ultima volta che ho visto Corlys, c'è un accenno di... opportunità nelle sue parole. Corlys è sempre stato incline ai gesti grandiosi, e non posso fare a meno di chiedermi cosa avrà in mente.\n\nDovrei accettare questo invito, o rimanere qui?"
  agot_scenario_trp.0006.a:0 "Vediamo cosa ha in mente il Serpente di Mare."
  agot_scenario_trp.0006.a.f:0 "Ordini una nave per partire il giorno seguente."
  agot_scenario_trp.0006.a.tt:0 "Parti per Driftmark"
  agot_scenario_trp.0006.b:0 "Non ho tempo per i giochi del Serpente di Mare."
  agot_scenario_trp.0006.b.tt:0 "Rifiuti l'invito di Corlys"

  agot_scenario_trp.0007.t:0 "Figlia del Serpente di Mare"
  agot_scenario_trp.0007.desc:0 "Non ci vuole molto per capire perché Corlys mi abbia invitato a Driftmark. Pochi minuti dopo aver messo piede a terra, mi guida verso il giardino dove sua figlia, la signora [laena.GetFirstName], ci sta aspettando. È diventata una donna davvero bella, e non posso negare l'effetto che i suoi incanti hanno su di me.\n\n"
  agot_scenario_trp.0007.desc_betrothed:0 "Tuttavia, ci sono delle complicazioni. Sembra che se voglio avere questa bellezza, il drago deve prima abbattere il cavaliere. Come racconta Corlys, alcuni anni fa Laena fu promessa a [laena_betrothed.GetFirstName], il quale, dopo aver ereditato il titolo del padre, sperperò rapidamente l'eredità paterna e ora vive alla corte di Corlys, cercando di garantire che Corlys mantenga la sua promessa."
  agot_scenario_trp.0007.desc_not:0 "Era, naturalmente, stata offerta a mio fratello quando era in lutto per la sua prima moglie. Ma lui rifiutò, e ora lei è qui con me, così #italic vicina#!. Era chiaramente un'opportunità persa per lui, ma dopo aver cercato di stare alla larga per così tanto tempo, posso accettare di essere secondo a lui nel matrimonio come lo sono stato nell'eredità?"
  agot_scenario_trp.0007.a:0 "Taglierò giù questo sfidante!"
  agot_scenario_trp.0007.a.tt:0 "Se vinci, sposerai [laena.GetName]"
  agot_scenario_trp.0007.b:0 "Mia Signora, posso chiedere la tua mano?"
  agot_scenario_trp.0007.b.tt:0 "Chiederai la mano di Laena in matrimonio"
  agot_scenario_trp.0007.c:0 "Non starò qui a suonare il secondo violino rispetto a mio fratello!"
  agot_scenario_trp.0007.c.f:0 "Ordini la prima nave per tornare a casa."

  agot_scenario_trp.daemon_leaves_tt:0 "Lascierai le Stepstones al proprio destino e tornerai al Fortezza Rossa."


  # 0100 - 0199: Corlys
  agot_scenario_trp.0101.t:0 "Il Serpente di Mare"
  agot_scenario_trp.0101.desc:0 "Mi trovo sul ponte della mia nave ammiraglia, il Serpente di Mare, pronto a salpare ancora una volta per una nuova avventura per la gloria della Casa [ROOT.Char.GetHouse.GetName]. Le tasse imposte dalla Triarchia sulle Stepstones hanno soffocato le ricchezze che avevo già accumulato, e non permetterò a dei mercanti in ascesa di rovinare il mio lavoro con un colpo di penna.\n\nIn questo, ho trovato alleato in [daemon.GetTitledFirstName], che è già sbarcato a [daemon.GetCurrentLocation.GetName] e ha iniziato a prepararsi per la prossima fase della guerra. Lo raggiungerò, e insieme porteremo la Triarchia in ginocchio!"
  agot_scenario_trp.0101.a:0 "Verso le Stepstones!"
  agot_scenario_trp.0101.a.tt:0 "Non concordando con questa guerra, tua moglie e i tuoi figli non parteciperanno al conflitto con i loro draghi."

  agot_scenario_trp.0102.t:0 "Sconfitta per Driftmark"
  agot_scenario_trp.0102.desc:0 "La guerra nelle Stepstones non è andata bene. La flotta della Triarchia è stata troppo forte, e con "
  agot_scenario_trp.0102.desc.dead:0 "la morte di Daemon "
  agot_scenario_trp.0102.desc.alive:0 "Daemon che fugge di ritorno alla Fortezza Rossa "
  agot_scenario_trp.0102.desc.end:0 "le nostre possibilità di vittoria sono state compromesse.\n\nLa Triarchia è destinata a imporre tasse ancora più dure sul nostro commercio, e temo che la gloria della Casa Velaryon possa essere in declino per il prossimo futuro."
  agot_scenario_trp.0102.a:0 "Non ho mai affrontato una sconfitta simile!"

  agot_scenario_trp.0103.t:0 "La Vendetta del Serpente di Mare"
  agot_scenario_trp.0103.desc:0 "Vittoria! La flotta della Triarchia è in fiamme, e con essa il loro controllo sulle Stepstones.\n\nHo incoronato Re [daemon.GetFirstName] delle Stepstones e del Mare Stretto in una cerimonia davanti ai nostri eserciti combinati, e con le sue assicurazioni di libero passaggio e porto, la Casa Velaryon è di nuovo la più ricca di Westeros!"
  agot_scenario_trp.0103.a:0 "Questa alleanza si è rivelata fruttuosa! Dovrebbe continuare!"
  agot_scenario_trp.0103.a.daemon_t:0 "Alleanza Consolidata"
  agot_scenario_trp.0103.a.daemon_tt:0 "Corlys ha deciso di continuare la sua alleanza con te"
  agot_scenario_trp.0103.b:0 "Il mondo sa che il Serpente di Mare non è da prendere alla leggera!"
  agot_scenario_trp.0103.b.daemon_t:0 "Alleanza Terminata"
  agot_scenario_trp.0103.b.daemon_tt:0 "Corlys ha riportato le sue navi a casa, avendo raggiunto i suoi obiettivi iniziali"

  agot_scenario_trp.0104.t:0 "Navi Libere"
  agot_scenario_trp.0104.desc:0 "È stato stabilito un solido approdo, e la flotta della Triarchia non può più sperare di mantenere il loro blocco sulle Stepstones.\n\nSe volessi, potrei tornare a Driftmark e riprendere la mia vita di lusso. Ma sono arrivato fin qui, e sicuramente gloria e oro mi attendono se continuo!"
  agot_scenario_trp.0104.a:0 "Non lascerò passare questa opportunità!"
  agot_scenario_trp.0104.b:0 "Le mie navi possono viaggiare liberamente, e così i miei obiettivi sono stati raggiunti."
  agot_scenario_trp.0104.b.f:0 "Lascerai Daemon a combattere le sue guerre da solo."


  agot_scenario_trp.0105.t:0 "Un Giuramento Importante"
  agot_scenario_trp.0105.desc:0 "«Era un accordo che aveva senso all'epoca...»\n\nLa mia amata figlia, [laena.GetFirstName], è stata promessa in matrimonio a [laena_betrothed.GetName] da anni, ma la convenienza di questo legame è diminuita notevolmente. Poco dopo aver accettato il matrimonio con il precedente Signore del Mare, [laena_betrothed.GetFirstNameNoTooltip] ha ereditato la posizione di suo padre e ha subito sperperato l'eredità paterna.\n\nIl suo fidanzamento con mia figlia è il suo ultimo bene rimasto, e da allora vive alla mia corte, cercando di assicurarsi che io mantenga la mia promessa.\n\nSono riuscito a respingere le sue richieste per anni, citando la gioventù di [laena.GetFirstNamePossessiveNoTooltip], ma ora che è diventata donna, non potrò mantenere a lungo questa farsa."
  agot_scenario_trp.0105.a:0 "Un giuramento è un giuramento. Non lo infrangerò."
  agot_scenario_trp.0105.a.f:0 "Con cuore pesante, acconsenti al matrimonio. Forse con il tempo si dimostrerà un adeguato pretendente... ma ne dubiti."
  agot_scenario_trp.0105.b:0 "No, il tempo non è ancora maturo, le mie scuse."
  agot_scenario_trp.0105.b.f:0 "Trovi ulteriori scuse per ritardare il matrimonio."
  agot_scenario_trp.0105.b.tt:0 "Se Laena rimane nubile, potrebbero esserci opportunità più vantaggiose in futuro."

  agot_scenario_trp.0106.t:0 "Un'Ambizione Rinnovata"
  agot_scenario_trp.0106.desc:0 "Alcune notizie interessanti sono giunte alle mie orecchie. Sembra che [king.GetTitledFirstName]"
  agot_scenario_trp.0106.desc_visy:0 " sia di nuovo senza moglie. Sebbene una volta avessi cercato di far sposare mia figlia con lui, era stata dichiarata troppo giovane all'epoca, e lui aveva invece sposato quella sgualdrina degli Hightower. Beh, è stato un imbecille, perché ora è di nuovo senza moglie, e mia figlia è ormai donna fatta.\n\nAnche se l'insulto del suo rifiuto precedente ancora brucia, non posso negare che il prestigio di un matrimonio con il Trono di Spade è ancora presente, e sarebbe un vantaggio per la mia casa. Forse dovrei offrire nuovamente la mano di mia figlia?"
  agot_scenario_trp.0106.desc_daemon:0 " sta cercando una nuova moglie per unirsi a lui alla Fortezza Rossa.\n\nRicordo con affetto i giorni trascorsi alle Stepstones e la gloria che abbiamo ottenuto insieme. Anche se una volta ho negato un matrimonio con suo fratello maggiore, forse il mio vecchio amico sarebbe più favorevole a un legame con mia figlia ora che è Re? È diventata una giovane donna di valore, e nessuno potrebbe negare l'appropriatezza di tale unione."
  agot_scenario_trp.0106.desc_other:0 " sta cercando una nuova moglie per unirsi a lui alla Fortezza Rossa.\n\nAnche se ho cercato tale matrimonio in passato, il momento non era giusto. [laena.GetFirstName] era troppo giovane, anche io ora posso ammetterlo. Tuttavia, la ferita al mio orgoglio brucia, e non posso essere certo che [king.GetFirstNameNoTooltip] accetti. Tuttavia, i benefici di tale unione sono chiari."
  agot_scenario_trp.0106.desc_betrothed:0 "\n\nNaturalmente, c'è anche la questione di [laena_betrothed.GetFirstName], ma alla luce di un matrimonio con il Trono di Spade, potrebbe essere facilmente messo da parte."
  agot_scenario_trp.0106.a:0 "Offrirò la mano di mia figlia!"
  agot_scenario_trp.0106.a.f:0 "Effettui il viaggio verso la Fortezza Rossa per offrire la mano di tua figlia in matrimonio."
  agot_scenario_trp.0106.a.tt:0 "Se [king.GetTitledFirstName] accetta, sposerà [laena.GetFirstName]"
  agot_scenario_trp.0106.b:0 "Ho già percorso questa strada. Non offrirò di nuovo."
  agot_scenario_trp.0106.b.tt:0 "Non offrirai la mano di tua figlia in matrimonio."

  agot_scenario_trp.0107.t:0 "Fratello d'Armi, Genero?"
  agot_scenario_trp.0107.desc:0 "Oggi è giunta alle mie orecchie la notizia che il mio vecchio compagno d'armi [daemon.GetTitledFirstName] si è recentemente trovato senza moglie. Sebbene una volta avessi cercato di far sposare [laena.GetFirstName] con suo fratello, forse lui potrebbe essere un pretendente migliore? Lo conosco da molti anni, e anche se è un uomo di grande ambizione, è un guerriero capace, un cavaliere dei draghi, un Targaryen e un Principe del regno.\n\nNaturalmente, tale unione dovrà essere... gestita, data la forza degli spiriti coinvolti. Ma i benefici sono chiari. Forse dovrei invitare Daemon a Driftmark, per valutare il loro interesse reciproco?"
  agot_scenario_trp.0107.a:0 "Non può far male esplorare tali possibilità."
  agot_scenario_trp.0107.a.f:0 "Scrivi a Daemon, invitandolo a Driftmark sotto le spoglie di una visita amichevole."
  agot_scenario_trp.0107.a.landed_tt:0 "[daemon.GetFirstName] considererà il tuo invito."
  agot_scenario_trp.0107.a.unlanded_tt:0 "[daemon.GetFirstName] arriverà a breve."
  agot_scenario_trp.0107.b:0 "Conosco Daemon. Tale unione non è nel miglior interesse di Laena."


  agot_scenario_trp.0108.t:0 "Un Fidanzamento Mal Concluso"
  agot_scenario_trp.0108.desc:0 "Davvero, sembra che questo pessimo matrimonio non possa essere evitato.\n\n[laena.GetFirstName] è promessa a [laena_betrothed.GetFirstName] da oltre due decenni, e ora sta arrivando il momento in cui la sua età inizierà a diventare un problema per eventuali #italic altre#! proposte di matrimonio che potrebbe ricevere. Sembra che la mia finestra per trovare un matrimonio veramente opportuno sia passata.\n\nDovrò fare del mio meglio con questa situazione e sperare che [laena_betrothed.GetFirstNameNoTooltip] possa dimostrarsi un adeguato pretendente per mia figlia."
  agot_scenario_trp.0108.a:0 "Molto bene. Porterò avanti questo fidanzamento fino alla fine."
  agot_scenario_trp.0108.a.f:0 "Decidi di mantenere il fidanzamento tra Laena e [laena_betrothed.GetFirstNameNoTooltip]."
  agot_scenario_trp.0108.b:0 "No! Non lo farò! Questa farsa è finita!"
  agot_scenario_trp.0108.b.f:0 "Rompi il fidanzamento tra Laena e [laena_betrothed.GetFirstNameNoTooltip]."

  agot_scenario_trp.0109.t:0 "Dilemma della Figlia"
  agot_scenario_trp.0109.desc:0 "Daemon ha inviato notizia che non farà il viaggio verso Driftmark, citando altri affari a cui deve prestare attenzione.\n\nAnche se questa notizia è deludente, era lontano dall’essere certo che si sarebbero trovati bene insieme. Tuttavia, la questione del matrimonio di [laena.GetFirstNamePossessive] rimane un problema urgente."
  agot_scenario_trp.0109.a:0 "Dovrò tenere d'occhio altre opportunità."
  agot_scenario_trp.0109.a.tt:0 "Continui a cercare un matrimonio per Laena"

  agot_scenario_trp.0110.t:0 "Daemon Rifiuta!"
  agot_scenario_trp.0110.desc_betrothed:0 "Tutto stava andando così bene! Quando [daemon.GetFirstName] è arrivato a Driftmark, lui e [laena.GetFirstName] sembravano completamente innamorati. Pensavo che tutto si sarebbe risolto quel giorno stesso!\n\nMa no! Quando ha scoperto del fidanzamento, piuttosto che prendere quello che voleva indipendentemente dalle consuetudini, come mi aspettavo dall'uomo che conoscevo, ha rifiutato completamente! «Ho finito di combattere uomini per le affezioni delle donne valyrie!» ha detto, qualunque cosa possa significare.\n\nSembra che dovrò trovare un altro pretendente per mia figlia ora, e che [laena_betrothed.GetFirstName] continua a trovare modi per infastidirmi!"
  agot_scenario_trp.0110.desc_not:0 "Avevo tutto pianificato! [daemon.GetFirstName] sarebbe venuto a Driftmark, lui e [laena.GetFirstName] si sarebbero innamorati, e la mia casa sarebbe stata legata ai Targaryen per sempre!\n\nMa no! Anche se è arrivato e sembrava contento di essere accolto, è stato freddo e distante con Laena. Quando ho accennato al matrimonio tra loro, è rimasto offeso dall'idea!\n\nSembrava pensare che stessi offrendo Laena solo perché suo fratello non era disponibile, e che stessi cercando di rifilarla a lui! Che audacia! Dovrò trovare un altro pretendente per mia figlia e sperare che questo insulto non torni a tormentarmi."
  agot_scenario_trp.0110.a:0 "Ero così sicuro che avrebbe funzionato..."
  agot_scenario_trp.0110.a.tt:0 "Continuerai a cercare un matrimonio per Laena"


  agot_scenario_trp.0111.t:0 "La Conquista del Drago"
  agot_scenario_trp.0111.desc:0 "Il mio piano ha funzionato meglio di quanto avessi sperato!\n\nQuando [daemon.GetFirstName] è arrivato a Driftmark, lui e [laena.GetFirstName] sembravano completamente innamorati. Pensavo che il fidanzamento avrebbe rappresentato un problema, ma il ribelle ha abbattuto la sua concorrenza senza pensarci due volte!\n\nNon ho visto motivo di indugi, e ho convocato il Septon per celebrare il matrimonio quel giorno stesso. È stata una cerimonia splendida per uno degli uomini più impressionanti del regno.\n\nCosa potrebbe chiedere di più un padre?"
  agot_scenario_trp.0111.a:0 "Sono così orgoglioso!"
  agot_scenario_trp.0111.a.daemon_t:0 "Gioia nella Vittoria"

  agot_scenario_trp.0112.t:0 "La Scommessa Esterna"
  agot_scenario_trp.0112.desc:0 "[daemon.GetFirstName] è arrivato con tutto il clamore previsto, ma cosa sarebbe derivato dalla sua visita non avrei mai potuto immaginare. Lui e [laena.GetFirstName] sembravano completamente innamorati, e pensavo che il fidanzamento sarebbe stato risolto quel giorno stesso! Quando ha scoperto del fidanzamento, ha sfidato [laena_betrothed.GetFirstName] a duello!\n\nIncredibilmente, questo rinomato spadaccino e cavalcatore di draghi è stato sconfitto da un mercante di basso rango! [laena_betrothed.GetFirstName] lo ha ucciso con un colpo al ventre, e ora chiede che Laena e lui si sposino immediatamente!"
  agot_scenario_trp.0112.a:0 "Non posso credere a ciò!"

  agot_scenario_trp.0113.t:0 "Successo dello Schema di Seduzione del Serpente Marino"
  agot_scenario_trp.0113.desc:0 "Il piano ha funzionato esattamente come avevo sperato!\n\nQuando [daemon.GetFirstName] è arrivato a Driftmark, lui e [laena.GetFirstName] sembravano completamente innamorati. Non ci è voluto molto prima che facesse l’offerta, e sono riuscito ad accettarla senza alcun problema!\n\nLa cerimonia è stata splendida, e i due sembrano molto felici insieme. Sono così orgoglioso di mia figlia, e così felice che abbia trovato un tale matrimonio!"
  agot_scenario_trp.0113.a:0 "È tutto ciò che un padre potrebbe chiedere!"
  agot_scenario_trp.0113.a.daemon_t:0 "Matrimonio Accettato"


  # 0200 - 0299: Crabfeeder
  agot_scenario_trp.0201.t:0 "Il Generale dei Granchi"
  agot_scenario_trp.0201.desc:0 "Un buon generale non si tira indietro di fronte al proprio dovere — né di fronte ai nemici. Ne ho affrontati dozzine, dalle mura di Myr alle Terre Contese. Negli ultimi dieci anni, sono stato al comando delle forze della Triarchia nelle Stepstones, combattendo contro piccoli re dei pirati isola per isola in campagne brutali tra le grotte. Ora, affronto un nuovo nemico, non uno che si nasconde sottoterra o solca i mari, ma uno che vola!\n\n[daemon.GetTitledFirstName] [daemon.GetHouse.GetName], il Principe Ribelle, è atterrato a [daemon.GetCurrentLocation.GetName] e ha iniziato una campagna per conquistare le Stepstones in un vano tentativo di gloria. Non gli permetterò di avere successo, e non permetterò alla Triarchia di cadere!"
  agot_scenario_trp.0201.a:0 "I granchi assaporeranno la carne di drago!"

  agot_scenario_trp.0202.t:0 "Una Corona dalle Ceneri"
  agot_scenario_trp.0202.desc:0 "Disastro! L'ospite del Drago ha stabilito un punto d'appoggio nelle Stepstones e uno dei miei coammiragli, [coadmiral_1.GetFirstName], è già caduto sotto il suo fuoco di drago. Semplicemente non possiamo farlo da soli!\n\nFortunatamente, sembra che non dobbiamo. Ho ricevuto notizia che la Triarchia si è unita alla nostra lotta! Inoltre, mi hanno conferito il comando supremo delle nostre forze nelle Stepstones! Non li deluderò!"
  agot_scenario_trp.0202.a:0 "Condurrò le nostre forze alla vittoria!"

  agot_scenario_trp.0203.t:0 "Il Drago Colpito!"
  agot_scenario_trp.0203.desc:0 "Vittoria! Questi draghi di Westeros sono tutt'altro che invincibili. Il Principe Ribelle è"
  agot_scenario_trp.0203.desc_fled:0 "fuggito di nuovo alla Fortezza Rossa, umiliato e sconfitto."
  agot_scenario_trp.0203.desc_dead:0 "stato gettato in mare; il sangue di drago ora lambisce le nostre coste."
  agot_scenario_trp.0203.desc_end:0 "Le Stepstones sono di nuovo nostre!\n\nIl conflitto ha notevolmente spostato l'equilibrio di potere nel Mare Stretto, e la Triarchia ha speso gran parte delle sue forze in questo conflitto. Forse la nostra nuova unità potrebbe spostare la forza da ovest a est? Se c'era mai un momento per puntare all'indipendenza, è ora!"
  agot_scenario_trp.0203.a:0 "Non tradiremo il nostro alleato di un tempo, torniamo a unire le forze."
  agot_scenario_trp.0203.b:0 "Queste isole sono mie, e di nessun altro!"

  # 1000 - 1999: Misc Minor Events
  agot_scenario_trp.1000.t:0 "Un Fratello Sbandato"
  agot_scenario_trp.1000.desc:0 "Sempre una spina nel fianco, ho ricevuto notizia che mio fratello, [daemon.GetTitledFirstName], è atterrato a [daemon.GetCurrentLocation.GetName] e ha iniziato una campagna per conquistare le Stepstones. Anche se non ho amore per la Triarchia, e nutro una certa preoccupazione per mio fratello, tale brama di guerra non si addice a un sovrano saggio.\n\nIl tempo dirà come andrà la sua campagna e cosa significherà per il futuro del regno."
  agot_scenario_trp.1000.a:0 "Buona fortuna, fratello folle."

  agot_scenario_trp.1001.t:0 "Zio Mio"
  agot_scenario_trp.1001.desc:0 "Ho ricevuto notizia che mio zio, [daemon.GetTitledFirstName], è atterrato a [daemon.GetCurrentLocation.GetName] e ha iniziato una campagna per conquistare le Stepstones. Vorrei tanto che mi avesse portato con sé!\n\nSfortunatamente, devo ancora piegarmi ai capricci di mio padre. Eppure, forse il futuro mi permetterà di spiegare le mie ali?"
  agot_scenario_trp.1001.a:0 "Buona fortuna, zio!"

  agot_scenario_trp.1002.t:0 "Scontro sulla Riva"
  agot_scenario_trp.1002.desc.daemon:0 "La battaglia sottostante infuria, la Triarchia ingaggia le nostre forze per una volta, piuttosto che nascondersi nelle loro grotte. Mentre brucio un'altra fila di navi, vedo una figura familiare sulla riva sottostante. Il Crabfeeder, [crabfeeder.GetFirstName], è qui!\n\nPotrei facilmente bruciarlo dal cielo, ma non voglio che si dica che sono un codardo. Atterrerò e lo affronterò in duello!\n\nFaccio scendere Caraxes in una picchiata improvvisa, gli uomini di [crabfeeder.GetHouse.GetNameNoTooltip] si disperdono al passaggio. Ma il Crabfeeder non si ritrae. #bold Bene.#!\n\nAtterro sulla sabbia, sguaino Dark Sister e la alzo senza parole in sfida."
  agot_scenario_trp.1002.desc.crabfeeder:0 "Le mie navi bruciano al largo della costa, le nostre forze sono catturate prima che possiamo ritirarci nelle grotte. Mentre taglio la testa di un altro uomo dal suo collo, vedo una figura familiare cadere dal cielo come un meteorite. Il Principe Ribelle, [daemon.GetFirstName], è qui!\n\nMi preparo a essere immerso nel fuoco di drago, ma il Principe atterra davanti a me, sguainando Dark Sister e sollevandola senza parole in sfida.\n\nVuole finire questo faccia a faccia. #bold Bene.#!\n\nOrdino ai miei uomini di restare indietro, sguaino la mia spada e passo avanti per incontrarlo."
  agot_scenario_trp.1002.a:0 "Vieni e muori allora!"

  agot_scenario_trp.1003.t:0 "Un Fratello in Difficoltà"
  agot_scenario_trp.1003.desc:0 "Sono passati più di due anni da quando ho sentito parlare di mio fratello, [daemon.GetName], e sento che la sua campagna nelle Stepstones è sull'orlo del collasso.\n\nAnche se so che non chiederebbe mai il mio aiuto, posso davvero restare a guardare mentre fallisce? Devo decidere se inviargli aiuto, o lasciarlo affrontare il suo destino da solo."
  agot_scenario_trp.1003.a:0 "Il peso di Westeros graviterà sulla Triarchia!"
  agot_scenario_trp.1003.b:0 "Avrà il sostegno delle nostre casse, se non delle nostre truppe."
  agot_scenario_trp.1003.c:0 "Mio fratello avrà successo, o #N fallirà#!, da solo."

  agot_scenario_trp.1004.t:0 "Un Altro Regno di Draghi"
  agot_scenario_trp.1004.desc:0 "Mi è giunta notizia che [daemon.GetName] ha conquistato le Stepstones e si è autoproclamato Re del Mare Stretto. Anche se non ho amore per la Triarchia, ho ancora meno per i miei vicini settentrionali.\n\nI miei consiglieri mi consigliano di non tollerare questa nuova minaccia dalle nostre coste orientali, così propensa a allearsi con i suoi parenti a King's Landing. Anche se recentemente sconfitto, se ci alleassimo, la Triarchia e i Dorniani potrebbero certamente rovesciare questo secondo genito, drago o no."
  agot_scenario_trp.1004.a:0 "Prendete la mia penna. Scriverò alla Triarchia."
  agot_scenario_trp.1004.b:0 "Nessun sangue Dorniano sarà versato per difendere suolo straniero."

  agot_scenario_trp.1005.t:0 "Un Offerta dall'Oltremare"
  agot_scenario_trp.1005.desc:0 "\"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]! Notizie dall'oltremare!\" sento un paggio gridare mentre mi porge un piccolo pezzo di carta. È una lettera da Dorne! La leggo rapidamente e il mio cuore si solleva.\n\nSembra che i Dorniani non desiderino vedere [daemon.GetName] riposare tranquillo nelle Stepstones come il re auto-proclamato del Mare Stretto.\n\nLa lettera prosegue dicendo che Dorne ha offerto di allearsi con noi per rovesciare questo secondo genito! Anche se stiamo ancora recuperando dall'ultima guerra, se ci alleassimo, la Triarchia e i Dorniani potrebbero sicuramente rovesciare questo principe ribelle, drago o no."
  agot_scenario_trp.1005.a:0 "Scriviamo ai Dorniani. Ci alleeremo!"
  agot_scenario_trp.1005.b:0 "Abbiamo versato abbastanza sangue per quelle maledette isole."

  agot_scenario_trp.1006.t:0 "La Triarchia Accetta!"
  agot_scenario_trp.1006.desc:0 "Ho ricevuto notizia che la Triarchia ha accettato la mia offerta di alleanza! Già le loro nuove navi stanno spiegando le vele, i loro eserciti navigano verso le Stepstones. Con il nostro aiuto, [daemon.GetName] sarà sicuramente rovesciato!"
  agot_scenario_trp.1006.a:0 "Sicuramente non ce ne pentiremo!"

  agot_scenario_trp.1007.t:0 "La Triarchia Rifiuta"
  agot_scenario_trp.1007.desc:0 "Ho ricevuto notizia che la Triarchia ha rifiutato la mia offerta di alleanza. Sostengono di essere ancora in fase di recupero dall'ultima guerra e che non hanno desiderio di combattere un'altra così presto.\n\nTemo che questo possa segnare la fine della resistenza significativa e che [daemon.GetFirstNameNicknamed] rimarrà Re del Mare Stretto."
  agot_scenario_trp.1007.a:0 "Solo il tempo dirà se la loro reticenza è stata saggia."

  agot_scenario_trp.1008.t:0 "Sangue nella Schiuma"
  agot_scenario_trp.1008.desc.daemon:0 "Con un colpo di Dark Sister stacco la testa del vile Crabfeeder dal suo collo, il volto scioccato che rotola nelle maree mentre il sangue si spruzza nell'aria.\n\nSento il ruggito di approvazione di Caraxes, e mi giro per vedere le forze della Triarchia che si rompono e fuggono verso le loro navi. Con il loro generale morto, la posizione della Triarchia nel Mare Stretto è condannata."
  agot_scenario_trp.1008.desc.crabfeeder:0 "Con un ultimo, disperato colpo della mia sciabola divido il principe salito dal basso dal sesso al cervello!\n\nHa giusto il tempo di guardare in basso con shock prima che la luce abbandoni i suoi occhi e la sua spada valyriana cada dalle sue mani. La minaccia non è finita però... Guardando cosa sta facendo la grande bestia, vengo spinto a terra mentre ruggisce in protesta, lanciando una fiammata nel cielo. Con un grande battito delle sue ali, decolla, volando chissà dove.\n\nGuardo di nuovo il mare e vedo le mie forze che lentamente superano le truppe Velaryon. Con il loro principe morto, la loro avventura contro di noi è sicuramente destinata al fallimento."
  agot_scenario_trp.1008.a:0 "Le Stepstones sono mie!"

  agot_scenario_trp.1009.t_alive:0 "Il Principe Prodigio Ritorna!"
  agot_scenario_trp.1009.t_dead:0 "Il Principe Prodigio Ritorna..."
  agot_scenario_trp.1009.desc_alive:0 "Ho ricevuto notizia che [daemon.GetTitledFirstName] è tornato alla Fortezza Rossa, con Caraxes avvistato entrare nel Pozzo dei Draghi questa mattina. Sembra che abbia abbandonato le Stepstones, trovando la situazione lì non di suo gradimento. Anche se mi aspettavo qualcosa di più glorioso, sono felice di vederlo al sicuro.\n\nRe del Mare Stretto o no, ora è un comandante esperto. Forse troverà un altro modo per dimostrare il suo valore al regno."
  agot_scenario_trp.1009.desc_dead:0 "[daemon.GetTitledFirstName] è tornato alla Fortezza Rossa, ma non nel modo in cui sperava. Sembra che [daemon.GetDeathReason] durante il suo tentativo di conquista delle Stepstones.\n\n"
  agot_scenario_trp.1009.desc_dead_related:0 "Anche se piango molto questa perdita,"
  agot_scenario_trp.1009.desc_dead_unrelated:0 "mi sento leggermente sollevato, anche se"
  agot_scenario_trp.1009.desc_dead_end:0 "sembra che il Mare Stretto rimarrà un luogo pericoloso per le navi di Westeros."
  agot_scenario_trp.1009.a_alive:0 "Ben tornato a casa!"
  agot_scenario_trp.1009.a_dead:0 "Riposa in pace."
  agot_scenario_trp.1009.a_dead_unrelated:0 "Beh, è un concorrente in meno di cui preoccuparsi."

  agot_scenario_trp.1010.t:0 "Il Principe Ritorna Re!"
  agot_scenario_trp.1010.desc:0 "Ho ricevuto notizia che [daemon.GetTitledFirstName] è tornato alla Fortezza Rossa, con Caraxes avvistato entrare nel Pozzo dei Draghi questa mattina. Torna vittorioso, l'unico e indiscusso Re delle Stepstones e del Mare Stretto! La Triarchia ha rinunciato a tutte le pretese sulle isole!\n\nAnche se avevo una lieve preoccupazione quando ho sentito che era tornato a cavallo del drago, sembra che sia venuto per fare più che vantarsi. È venuto per prestarmi giuramento di fedeltà!\n\nNon gli negherò nulla. Ha dimostrato di essere un sovrano degno, e sono felice di averlo di nuovo nel regno. È, tuttavia, previsto che io gli conceda qualche dono per il suo servizio. Dovrei estendere questa offerta?"
  agot_scenario_trp.1010.a:0 "Cosa chiederesti in cambio di un tale leale servizio?"
  agot_scenario_trp.1010.a.tt:0 "Daemon sceglierà un dono da chiederti."
  agot_scenario_trp.1010.b:0 "Beh, ehm, sì, grazie."
  agot_scenario_trp.1010.b.tt:0 "Non gli offrirai un dono."
  agot_scenario_trp.1010.b.toast.t:0 "Dono Negato"
  agot_scenario_trp.1010.b.toast.desc:0 "Non ti è stato offerto alcun dono."

  agot_scenario_trp.1011.t:0 "Il Prezzo di un Regno"
  agot_scenario_trp.1011.desc:0 "Mi inginocchio davanti a [sitting_ruler.GetTitledFirstName], con la testa chinata in segno di rispetto. Con un gesto ampio, tolgo la corona dalla mia testa e la pongo ai suoi piedi.\n\nCome previsto, [sitting_ruler.GetFirstNameNoTooltip] accetta con grazia la mia fedeltà e mi invita ad alzarmi. Ora non sono solo un Principe, ma anche Signore Supremo delle Stepstones.\n\nInoltre, mi è stato concesso un dono per il mio servizio al regno. La domanda ora è: cosa dovrei chiedere?"
  agot_scenario_trp.1011.desc.rhaenyra_rejected:0 "Shock! Nonostante sembri interessata a tutte le nostre interazioni finora, sembra che Rhaenyra non abbia alcun interesse per me. Ha rifiutato la mia offerta di matrimonio, nonostante il consenso di [sitting_ruler.GetTitledFirstNamePossessive].\n\nPer fortuna, [sitting_ruler.GetSheHe] mi ha offerto un altro dono al suo posto."
  agot_scenario_trp.1011.desc.rejected_start:0 ""Hai esagerato!" Il rifiuto è chiaro nella voce di [sitting_ruler.GetTitledFirstNamePossessive]. "Scegli un altro, prima che cambi idea!" dice [sitting_ruler.GetSheHe]. Apparentemente la mia richiesta "
  agot_scenario_trp.1011.desc.rejected_heir_boon:0 "per il mio legittimo posto come erede è un passo troppo lungo per [sitting_ruler.GetFirstNameNoTooltip], nonostante la legittimità e la capacità ovvie che porto."
  agot_scenario_trp.1011.desc.rejected_rhaenyra_boon:0 "per la mano di Rhaenyra in matrimonio infastidisce [sitting_ruler.GetFirstNameNoTooltip], nonostante i benefici politici e personali evidenti che tale unione comporterebbe."
  agot_scenario_trp.1011.desc.rejected_divorce_boon:0 "per un divorzio dalla Bitch di Bronzo era "contro i giuramenti che ho fatto" o altre sciocchezze religiose."
  agot_scenario_trp.1011.desc.rejected_hand_boon:0 "essere nominato Mano del Re sarebbe "politicamente infeasible"."
  agot_scenario_trp.1011.desc.rejected_gold_boon:0 "per semplici onori e oro non è finanziariamente fattibile al momento."
  agot_scenario_trp.1011.desc.rejected_end:0 "\n\nAnche se [sitting_ruler.GetSheHe] mi ha offerto la possibilità di scegliere un altro, deve forse un #emp Re#! implorare per i propri desideri? Sento la rabbia crescere dentro il mio petto.\n\nAncora, dopo tutti questi anni, non sarò riconosciuto qui?"
  agot_scenario_trp.1011.tt:0 "[sitting_ruler.GetTitledFirstName] potrebbe rifiutare la tua richiesta"
  agot_scenario_trp.1011.a:0 "Il mio diritto di nascita! Nomina me Principe di Roccia del Drago e tuo legittimo erede!"
  agot_scenario_trp.1011.b:0 "Voglio... Rhaenyra."
  agot_scenario_trp.1011.b.ruler:0 "Voglio... te."
  agot_scenario_trp.1011.c:0 "Desidero liberarmi della mia odiosa moglie."
  agot_scenario_trp.1011.d:0 "Desidero essere nominato Mano del Re!"
  agot_scenario_trp.1011.e:0 "L'oro e un festival in mio onore saranno sufficienti."
  agot_scenario_trp.1011.f:0 "Damn questo castello, e damn anche la tua regola!"
  agot_scenario_trp.1011.f.f:0 "Non puoi contenere la tua rabbia, e la furia trabocca."

  agot_scenario_trp.1012.t:0 "Il Prezzo di un Regno"
  agot_scenario_trp.1012.desc:0 "Daemon si alza in piedi, guardando pensieroso per un momento."
  agot_scenario_trp.1012.desc.rhaenyra_rejected:0 "Con mia sorpresa, sembra che Rhaenyra non abbia alcun interesse per Daemon e ha rifiutato la sua offerta di matrimonio. Vedo la delusione nei suoi occhi, e così gli offro un altro dono al suo posto."
  agot_scenario_trp.1012.desc.heir:0 "Eppure, non c'era mai stata una domanda su cosa avrebbe chiesto. È ciò che ha sempre voluto.\n\n"Voglio il mio diritto di nascita." dice, quasi un sussurro. "Voglio essere Principe di Roccia del Drago e tuo legittimo erede." alza la voce, abbastanza per farlo sentire alla corte.\n\nUna richiesta così audace! Oserei concederla?"
  agot_scenario_trp.1012.desc.rhaenyra:0 "Ciò che segue non avrei mai potuto prevedere.\n\n"Voglio Rhaenyra." dice, con uno scintillio nei suoi occhi mentre guarda oltre di me verso di lei. "Voglio sposarla secondo la tradizione della nostra casa. Unire il drago come uno solo." Alza la voce, abbastanza per farlo sentire alla corte.\n\nVolti sbigottiti riempiono la corte, ma Rhaenyra non è tra loro. Mi guarda, e vedo lo stesso scintillio nei suoi occhi. Lei #emp vuole#! questo!"
  agot_scenario_trp.1012.desc.rhaenyra.ruler:0 "Ciò che segue non avrei mai potuto prevedere.\n\n"Voglio te." dice, con uno scintillio nei suoi occhi, quel sorriso ironico sulle labbra. "Voglio sposarti secondo la tradizione della nostra casa. Unire il drago come uno solo. Ti ho sempre voluta Rhaenyra, e so che tu mi hai sempre voluto. Finisci la farsa. Facciamo che sia noto."\n\nVolti sbigottiti riempiono la corte, ma non posso fare a meno di sorridere. Anche io #emp voglio#! questo!"
  agot_scenario_trp.1012.desc.divorce:0 "Ciò che segue dovrebbe essere stato previsto.\n\n"Desidero liberarmi della mia odiosa moglie." dice, con il sussulto della corte. "Voglio essere libero dalla Bitch di Bronzo; sposare qualcuno di più degno della mia posizione. Ho dimostrato di essere un sovrano degno, e penso che il regno concordi sul fatto che merito una tale ricompensa."\n\nUn dono così è contemporaneamente banale, ma completamente scandaloso!"
  agot_scenario_trp.1012.desc.hand:0 "Ciò che segue dovrebbe essere stato previsto.\n\n"Desidero essere nominato Mano del Re!" dice, con il sussulto della corte. "Voglio essere la tua mano destra, il tuo consigliere più fidato, come avrei sempre dovuto essere. Ho dimostrato di essere un sovrano degno, e non c'è nessuno migliore per essere la tua Mano."\n\nSebbene certamente una dichiarazione politica, non posso negare che ha dimostrato di essere un sovrano degno."
  agot_scenario_trp.1012.desc.gold:0 "Ciò che segue dovrebbe essere stato previsto da un uomo come lui.\n\n"Beh, vostra Grazia... l'oro è sempre benvenuto. E un festival in mio onore sarebbe molto apprezzato. Ho dimostrato di essere un sovrano degno, e penso che il regno concordi sul fatto che merito tale ricompensa." dice con un sorriso ironico.\n\nUn dono così è banale rispetto al territorio guadagnato!"
  agot_scenario_trp.1012.a:0 "E così sia!"
  agot_scenario_trp.1012.a.toast.t:0 "Dono Concesso"
  agot_scenario_trp.1012.a.toast.desc.heir:0 "Sei stato nominato Principe di Roccia del Drago e legittimo erede al Trono di Spade!"
  agot_scenario_trp.1012.a.toast.desc.rhaenyra:0 "Ti è stata concessa la mano di Rhaenyra Targaryen!"
  agot_scenario_trp.1012.a.toast.desc.divorce:0 "Ti è stato concesso il divorzio dalla tua moglie, e sei libero di risposarti!"
  agot_scenario_trp.1012.a.toast.desc.hand:0 "Sei stato nominato Mano del Re!"
  agot_scenario_trp.1012.a.toast.desc.gold:0 "Ti è stato concesso un grande somma di oro, e un festival in tuo onore!"
  agot_scenario_trp.1012.b:0 "Questo è troppo! Scegli un altro prima che cambi idea!"
  agot_scenario_trp.1012.b.again:0 "Hai il coraggio!?"
  agot_scenario_trp.1012.b.tt:0 "Rifiuterai la sua richiesta e Daemon potrà chiedere un altro dono"
  agot_scenario_trp.1012.b.again.tt:0 "Rifiutate la sua richiesta."

  agot_scenario_trp.1013.t:0 "La Mano del Principe"
  agot_scenario_trp.1013.desc:0 "Ho ricevuto notizie che [daemon.GetTitledFirstName] è tornato alla Fortezza Rossa, con Caraxes avvistato mentre volava nel Volo del Drago questa mattina. Torna vittorioso, il Re incontrastato delle Stepstones e del Mare Stretto! Inoltre, è venuto a giurare fedeltà!\n\nMentre la corte si raduna davanti al trono, [sitting_ruler.GetTitledFirstName] offre a Daemon un dono per il suo servizio al regno. Incontrando i miei occhi, so cosa chiederà prima che le parole escano dalle sue labbra.\n\n"Voglio Rhaenyra.""
  agot_scenario_trp.1013.a:0 "Oh #italic Daemon!#!"
  agot_scenario_trp.1013.b:0 "Non sarò offerta come una semplice spilla!"

  agot_scenario_trp.1014.t:0 "Ali Rosso Sangue Sopra"
  agot_scenario_trp.1014.desc:0 "Ho governato su queste isole bagnate dalle maree per molti anni ormai, con una competizione instabile tra me e gli altri co-ammiragli qui a nome della Triarchia. Anche se sono riuscito a estrarre grandi ricchezze dalle nostre tasse sulle navi in transito, nessuno di noi è riuscito a prendere il comando.\n\nOra, tuttavia, ho ricevuto notizie che un nuovo potere è arrivato a sconvolgere le cose. [daemon.GetTitledFirstName] è sbarcato su [daemon.GetCurrentLocation.GetName] e ha avviato una campagna per conquistare le Stepstones! Con un drago al suo fianco, è sicuro di essere un avversario formidabile.\n\nAnche se non c'è amore tra noi, abbiamo messo da parte le nostre differenze e giurato di mandare questo Principe Ribelle giù nei fondali!"
  agot_scenario_trp.1014.a:0 "Le Stepstones non cadranno in mano a questo presuntuoso principe!"

  agot_scenario_trp.1015.t:0 "Ceneri nel Mare"
  agot_scenario_trp.1015.desc:0 "Disastro! L'ostile del Drago ha stabilito una testa di ponte sulle Stepstones, e uno dei miei co-ammiragli, [coadmiral_1.GetFirstName], è già caduto sotto il suo fuoco di drago. Non possiamo farcela da soli!\n\nFortunatamente, sembra che non dobbiamo. Ho ricevuto notizie che la Triarchia ha unito la nostra lotta! Anche se hanno dato a [drahar.GetTitledFirstNameNicknamed] il comando sulle nostre forze nelle Stepstones, sono stato nominato suo secondo. Non ho altra scelta che accettare questo accordo; la nostra stessa sopravvivenza dipende da esso!"
  agot_scenario_trp.1015.a:0 "Dobbiamo essere #EMP VITTORIOSI#!"

  agot_scenario_trp.1016.t:0 "Le Stepstones Bruciano"
  agot_scenario_trp.1016.desc:0 "Terribili notizie dalle Stepstones! Sembra che [daemon.GetTitledFirstName] abbia lanciato un'invasione delle Stepstones, e ha già conquistato un terzo! I nostri ammiragli burattini non sono riusciti a fermarlo finora; è necessario un intervento drastico e diretto!\n\nParteciperemo noi stessi a questa lotta, sistemeremo le dispute dei nostri ammiragli e porteremo questo Principe Ribelle alla giustizia!"
  agot_scenario_trp.1016.a:0 "Il nostro controllo sulle Stepstones sarà mantenuto!"

  agot_scenario_trp.1018.t:0 "Il Drago Crolla!"
  agot_scenario_trp.1018.desc.start:0 "Vittoria! Anche se conquistata con fatica, le forze di [daemon.GetTitledFirstName] non erano all'altezza della nostra forza combinata!"
  agot_scenario_trp.1018.desc.alive:0 "Il Principe Ribelle è fuggito di nuovo alla Fortezza Rossa, umiliato e sconfitto. Le Stepstones sono di nuovo nostre!"
  agot_scenario_trp.1018.desc.dead:0 "Il suo sangue di drago ora si lava sulle rive delle Stepstones, e il suo corpo giace nei fondali del mare. Le Stepstones sono di nuovo nostre!"
  agot_scenario_trp.1018.desc.end:0 "\n\nEppure non tutto è a posto. Il principe potrebbe essere stato sconfitto, ma mentre la minaccia muore, così fa la forza unificante della nostra alleanza. I miei co-ammiragli hanno già cominciato a litigare per i bottini, e ciascuno di noi deve ora scegliere: sarà pace o guerra?"
  agot_scenario_trp.1018.a:0 "Sanguinano abbastanza. Deve essere fatta la pace!"
  agot_scenario_trp.1018.a.tt:0 "Se i tuoi co-ammiragli concordano, tornerai pacificamente come vassallo della Triarchia."
  agot_scenario_trp.1018.b:0 "Le Stepstones saranno solo mie!"
  agot_scenario_trp.1018.b.tt:0 "Dichiarerai guerra a tutti gli altri governanti delle Stepstones. Anche loro dichiareranno guerra tra di loro. Chiunque vinca sarà l'unico sovrano delle Stepstones."


  agot_scenario_trp.1020.t:0 "Pace ai Nostri Tempi"
  agot_scenario_trp.1020.desc:0 "Sembra che né io né i miei co-ammiragli desideriamo vedere le Stepstones bruciare di nuovo così presto. Anche se siamo stati ai colli di bottiglia per anni, abbiamo deciso di mettere da parte le nostre differenze e tornare allo status quo.\n\nLe Stepstones sono di nuovo sotto il controllo della Triarchia, e il normale flusso commerciale è ripreso. Anche se non ho guadagnato nuove terre, ho guadagnato il rispetto dei miei pari e la consapevolezza di poterli guidare verso la vittoria."
  agot_scenario_trp.1020.desc.no_three_daughters:0 "Sembra che né io né i miei co-ammiragli desideriamo vedere le Stepstones bruciare di nuovo così presto. Anche se la guida della Triarchia potrebbe non essere più a nostra disposizione, si spera che con teste così calme al comando, la pace possa prevalere. Ho guadagnato il rispetto dei miei pari e la consapevolezza di poterli guidare saggiamente."
  agot_scenario_trp.1020.a:0 "Pace, finalmente."

  agot_scenario_trp.1021.t:0 "Caos sulle Secche"
  agot_scenario_trp.1021.desc:0 "Il processo di pace è fallito.\n\nSembra che, nonostante i miei sforzi, i miei co-ammiragli, [war_instigator.GetTitledFirstName] in primis, abbiano deciso che ora è il momento di decidere chi tra di noi dovrà governare le Stepstones.\n\nAnche se questo non era il cammino che desideravo, il destino ha deciso che dobbiamo combattere."
  agot_scenario_trp.1021.a:0 "Non prenderai ciò che è mio!"

  agot_scenario_trp.1022.t:0 "Isole Unite"
  agot_scenario_trp.1022.desc:0 "Vittoria!\n\nSono il primus tra i pari, le forze dei miei ex-co-ammiragli sono state distrutte in mare e ora servono sotto il mio stendardo. Anche se potrebbero brontolare e lamentarsi nei giorni a venire, per ora sono miei, e le Stepstones sono unite sotto il mio dominio!\n\nNaturalmente, questo mio regno è sempre stato solo vagamente indipendente dalla Triarchia. Devo decidere se continuare a governare come vassallo di questo regno più grande, o formalizzare la mia indipendenza."
  agot_scenario_trp.1022.a:0 "Le Stepstones rimarranno un vassallo della Triarchia."
  agot_scenario_trp.1022.b:0 "#EMP Noi#! abbiamo combattuto per queste isole, e saranno solo nostre!"

  agot_scenario_trp.1023.t:0 "Sanguinoso, Per Cosa?"
  agot_scenario_trp.1023.desc:0 "Questo scontro tra ammiragli e piccoli signori pirati che attualmente coinvolge le Stepstones non ha portato a un chiaro vincitore.\n\nCon i partecipanti che leccano le loro ferite nelle loro varie grotte e isole, la Triarchia non può più permettere tale spargimento di sangue. Anche se alcuni conflitti potrebbero ancora essere in corso, una cosa è certa.\n\nNessuno sarà incoronato da questo affare."
  agot_scenario_trp.1023.desc.no_three_daughters:0 "Questo scontro tra ammiragli e piccoli signori pirati che attualmente coinvolge le Stepstones non ha portato a un chiaro vincitore.\n\nCon i partecipanti che leccano le loro ferite nelle loro varie grotte e isole, nessuno può rivendicare una vera vittoria. Anche se alcuni conflitti potrebbero ancora essere in corso, una cosa è certa.\n\nNessuno sarà incoronato da questo affare."
  agot_scenario_trp.1023.a:0 "Forse è per il meglio."

  agot_scenario_trp.1024.t:0 "Rimprovero dalle Stepstones"
  agot_scenario_trp.1024.desc_daemon_lost_first:0 "Il nostro controllo sulle Stepstones è sempre stato una questione di suggerimento piuttosto che di enforcement. Quegli ammiragli sanno da dove sono venute le loro navi, dove il loro personale chiamava casa. Fino ad ora almeno...\n\nHo ricevuto notizie che [stepstones_ruler.GetName] è recentemente emerso vincitore del conflitto regionale tra gli ammiragli e ha rimproverato la nostra autorità sul suo nuovo regno."
  agot_scenario_trp.1024.desc_daemon_lost_second:0 "Si penserebbe che dopo aver respinto il drago, il nostro controllo sulle Stepstones sarebbe stato confermato come sicuro. Chiaramente però, abbiamo esagerato con [stepstones_ruler.GetName].\n\nHo recentemente sentito che [stepstones_ruler.GetSheHe] ha rimproverato la nostra autorità sul suo nuovo regno e ha dichiarato la sua indipendenza!"
  agot_scenario_trp.1024.a:0 "Quel presuntuoso pirata!"
  agot_scenario_trp.1024.b:0 "Non possiamo tollerare questo!"





  agot_scenario_trp.1025.t:0 "L'Ira del Principe dei Draghi"
  agot_scenario_trp.1025.desc.refused:0 "Ancora una volta, [sitting_ruler.GetTitledFirstName] ha rifiutato il mio dono!"
  agot_scenario_trp.1025.desc.rage:0 "Che [sitting_ruler.GetTitledFirstName] abbia rifiutato il mio dono è impensabile!"
  agot_scenario_trp.1025.desc:0 "È un'insulto di altissimo livello! Pensare che io, cavaliere del grande Caraxes e portatore di Dark Sister, Re delle Stepstones e del Mare Stretto, il #emp legittimo erede al Trono di Spade#!, venga rifiutato da un debole viziato che non sarebbe nemmeno sul trono se non fosse per il caso che non sono stato io a nascere primo!\n\nLa mia rabbia è totale, il fuoco del mio drago brucia nel mio petto. Per i Sette, il Dio Affogato, il Dio Rosso, tutti i maledetti dei e il buon senso di ogni dannato uomo e donna di Westeros #N MERITO RICONOSCIMENTO!#!"
  agot_scenario_trp.1025.a:0 "Caraxes! #N;bold DRACARYS!#!"
  agot_scenario_trp.1025.a.tt:0 "Se [sitting_ruler_heir.GetSheHe] sopravvive, dichiarerai guerra a [sitting_ruler_heir.GetTitledFirstName] per il diritto di governare Westeros"
  agot_scenario_trp.1025.b:0 "Allora il mio dono sarà il Trono di Spade!"
  agot_scenario_trp.1025.b.f:0 "Tiri fuori la tua lama per prendere il trono con un colpo di stato!"
  agot_scenario_trp.1025.b.fone:0 "$agot_scenario_trp.1025.b.f$ [daemon_kg_1.GetFullName] si frappone tra te e [sitting_ruler.GetTitledFirstName]."
  agot_scenario_trp.1025.b.ftwo:0 "$agot_scenario_trp.1025.b.f$ [daemon_kg_1.GetFullName] e [daemon_kg_2.GetFullName] si frappongono tra te e [sitting_ruler.GetTitledFirstName]."
  agot_scenario_trp.1025.b.tt:0 "[sitting_ruler.GetTitledFirstName] potrebbe sfidarti per il trono, o arrendersi"
  agot_scenario_trp.1025.b.ttone:0 "Sfidarete [daemon_kg_1.GetFullName]"
  agot_scenario_trp.1025.b.tttwo:0 "Sfidarete [daemon_kg_1.GetFullName] e [daemon_kg_2.GetFullName]"
  agot_scenario_trp.1025.b.ttadult:0 "Se vinci, [sitting_ruler.GetTitledFirstName] potrebbe poi sfidarti per il trono, o arrendersi alla tua misericordia"
  agot_scenario_trp.1025.b.ttchild:0 "Come bambino, [sitting_ruler.GetTitledFirstName] sarà costretto ad arrendersi e a cedere il trono a te"
  agot_scenario_trp.1025.c:0 "Non sei un sovrano per me!"
  agot_scenario_trp.1025.c.f:0 "Ritratti la tua fedeltà a [sitting_ruler.GetTitledFirstName], uscendo con furia dalla sala del trono."
  agot_scenario_trp.1025.d:0 "La vendetta è un piatto che si serve freddo."
  agot_scenario_trp.1025.d.f:0 "Accetti educatamente il rifiuto, ma inizi a tramare per vendicarti..."

  agot_scenario_trp.1026.t:0 "L'Orrore del Principe"
  agot_scenario_trp.1026.desc:0 "Daemon esce dalla fortezza in preda alla rabbia, infuriato per il mio rifiuto alla sua richiesta. Lo chiamo, ma lui è cieco alle mie parole.\n\nMi siedo di nuovo sul trono con un sospirone stanco, ma prima che possa anche solo chiamare uno scrivano per redigere la lettera che dobbiamo inevitabilmente inviare, sento un grande #bold RUGGITO #! proveniente dall'esterno della fortezza, seguito da un fenomenale #bold SCHIANTO!#!\n\nLa consapevolezza mi travolge come un bagno di ghiaccio, il freddo terrore che penetra nelle mie ossa. Non può aver — anche Daemon non sarebbe così distruttivo da...\n\nIl pensiero viene interrotto da un lampo accecante di luce, e vedi brevemente il cielo aperto prima che tutto nella sala del trono venga incenerito."
  agot_scenario_trp.1026.a:0 "Dannato Daemon!"


  agot_scenario_trp.1029.t:0 "L'Ambizione di Daemon Scatenata!"
  agot_scenario_trp.1029.desc.start:0 ""Per i Sette, il Dio Affogato, il Dio Rosso, tutti i maledetti dei, e il buon senso di ogni dannato uomo e donna di Westeros #N MERITO RICONOSCIMENTO!#!" urla [daemon.GetFirstName], estraendo Dark Sister più veloce di quanto possa vedere.\n\n"
  agot_scenario_trp.1029.desc.kgone:0 "I miei Guardiani Reali sono abbastanza veloci, con [daemon_kg_1.GetFullName]"
  agot_scenario_trp.1029.desc.kgoneend:0 " che estrae la sua spada in risposta. Daemon esita solo per un momento, incrociando lo sguardo con me."
  agot_scenario_trp.1029.desc.kgtwo:0 " e [daemon_kg_2.GetFullName] che estraggono a loro volta le spade in risposta. Daemon esita solo per un momento, incrociando lo sguardo con me."
  agot_scenario_trp.1029.desc.brother:0 ""Se non mi darai questo, caro fratello,"
  agot_scenario_trp.1029.desc.niece:0 ""Se non me lo darai #italic principessa#!,"
  agot_scenario_trp.1029.desc.other:0 ""Se ti metti sulla mia strada,"
  agot_scenario_trp.1029.desc.cont:0 "allora prenderò ciò che #bold mi è SEMPRE stato dovuto!#!""
  agot_scenario_trp.1029.desc.kgkill:0 "\n\nCome un serpente in attacco, carica contro [daemon_kg_1.GetFullNameNoTooltip], respingendo la spada del cavaliere prima di infilare Dark Sister nel suo orbita."
  agot_scenario_trp.1029.desc.kgkilltwo:0 "[daemon_kg_2.GetFirstNameNoTooltip] non fa molto meglio, poiché la spada di Daemon trova la strada attraverso la sua gola dopo solo un breve scambio."
  agot_scenario_trp.1029.desc.end:0 "La sala del trono è silenziosa, eccetto per il suono pesante del respiro di Daemon. I cortigiani scioccati sono troppo spaventati per muoversi, osservando cosa accadrà. Vedo il fuoco nei suoi occhi mentre indica silenziosamente la sua spada verso di me."
  agot_scenario_trp.1029.a:0 "Traditore! Ti metterò giù io stesso!"
  agot_scenario_trp.1029.a.tt:0 "Sfidarete [daemon.GetTitledFirstName] per il diritto di governare il Trono di Spade."
  agot_scenario_trp.1029.b:0 "Non posso batterti! Mi arrendo!"
  agot_scenario_trp.1029.b.tt:0 "Surrenderai il trono a [daemon.GetTitledFirstName]"
  agot_scenario_trp.1029.b.tt_child:0 "Essendo un bambino, non hai altra scelta che arrenderti."


  agot_scenario_trp.1030.t:0 "Regno Ascendente"
  agot_scenario_trp.1030.desc.start:0 "[loser_of_IT_duel.GetFirstName] giace morto ai miei piedi, e la sala del trono è silenziosa per un momento, prima che un solo applauso riecheggi nella stanza. Mi volto per vedere un cortigiano coraggioso, poi un altro, e un altro ancora, fino a quando la stanza è riempita dal suono dell'applauso.\n\nGuardo verso il trono e, con passi decisi, salgo al Trono di Spade per prendere il mio giusto posto."
  agot_scenario_trp.1030.desc.brother:0 "Anche se la morte di mio fratello peserà sul mio cuore, so che ho fatto ciò che era necessario."
  agot_scenario_trp.1030.desc.uncle:0 "Anche se la morte di mio zio peserà sul mio cuore, so che ho fatto ciò che era necessario."
  agot_scenario_trp.1030.desc.niece:0 "Anche se la morte di mia nipote peserà sul mio cuore, so che ho fatto ciò che era necessario."
  agot_scenario_trp.1030.a:0 "Il regno è mio, come dovrebbe essere."
  agot_scenario_trp.1030.a.tt:0 "[dragonstone_claimant.GetTitledFirstName] rimane tuttavia e potrebbe ancora sfidare il tuo regno."

  agot_scenario_trp.1031.t:0 "La Fine del Principe Ribelle"
  agot_scenario_trp.1031.desc.start:0 "$agot_scenario_trp.1029.desc.start$$agot_scenario_trp.1029.desc.kgone$"
  agot_scenario_trp.1031.desc.kgkilled:0 "\n\nCome un serpente in attacco, carica contro [daemon_kg_1.GetFullNameNoTooltip], respingendo la spada del cavaliere prima di infilare Dark Sister nel suo orbita. È tutto ciò che riesce a fare, poiché [daemon_kg_2.GetFullNameNoTooltip] lo aggredisce furiosamente, i due si scontrano in una tempesta di acciaio, prima che [daemon_kg_2.GetFirstNameNoTooltip] infili la sua spada nel cuore di Daemon."
  agot_scenario_trp.1031.desc.kglived:0 "\n\nCome un serpente in attacco, carica contro [daemon_kg_1.GetFullNameNoTooltip], respingendo la spada del cavaliere, cercando di infilare Dark Sister nel suo orbita. [daemon_kg_1.GetSheHe] però è troppo veloce, ruotando la testa e colpendo con il pomo della sua spada il lato del volto di Daemon, stordendolo brevemente. [daemon_kg_1.GetFirstNameNoTooltip] non perde il ritmo e infila la sua spada nel cuore di Daemon."
  agot_scenario_trp.1031.desc.fightend:0 "\n\nLa sala del trono è silenziosa, eccetto per il respiro affannoso di Daemon e il gocciolio di sangue dal suo petto. Si volta verso di me, con il sangue che cola dalla bocca. Tossisce, versando altro sangue dalle labbra, e cade in ginocchio."
  agot_scenario_trp.1031.desc.brother:0 ""#italic Fratello...io...#!""
  agot_scenario_trp.1031.desc.niece:0 ""#italic Rhaenyra...io...#!""
  agot_scenario_trp.1031.desc.other:0 ""#italic Tu...io...#!""
  agot_scenario_trp.1031.desc.end:0 "Cade a terra, le ultime parole rimaste inesprimibili."
  agot_scenario_trp.1031.a.brother:0 "La tua ambizione ti è costata tutto, fratello..."
  agot_scenario_trp.1031.a.niece:0 "Quanto vorrei che tu non fossi stato così, zio..."
  agot_scenario_trp.1031.a.other:0 "Te lo sei cercato, Daemon."

  agot_scenario_trp.1032.t:0 "Il Principe Ribelle Ascendente"
  agot_scenario_trp.1032.desc.surrendered:0 "Notizie sconvolgenti da Approdo del Re! Sembra che [daemon.GetFullName], dopo aver giurato fedeltà al Trono di Spade a seguito della sua conquista delle Stepstones, non fosse soddisfatto dei premi che [sitting_ruler.GetTitledFirstName] gli aveva offerto. Talmente infuriato, riuscì a imprigionare [sitting_ruler.GetTitledFirstNameNoTooltip] e ora siede egli stesso sul Trono di Spade!\n\nEsige che tutti i signori del regno lo riconoscano come l'indiscusso sovrano dei Sette Regni! In quanto governante della sede ancestrale dei Targaryen e precedente erede apparente, i signori si volgeranno a me per vedere se accetteremo le sue richieste."
  agot_scenario_trp.1032.desc.dead:0 "Terribili notizie da Approdo del Re! Sembra che [daemon.GetFullName], dopo aver giurato fedeltà al Trono di Spade a seguito della sua conquista delle Stepstones, non fosse soddisfatto dei premi che [sitting_ruler.GetTitledFirstName] gli aveva offerto. Talmente infuriato, estrasse la spada e uccise [sitting_ruler.GetTitledFirstNameNoTooltip], e ora siede egli stesso sul Trono di Spade!\n\nEsige che tutti i signori del regno lo riconoscano come l'indiscusso sovrano dei Sette Regni! In quanto governante della sede ancestrale dei Targaryen e precedente erede apparente, i signori si volgeranno a me per vedere se accetteremo le sue richieste."
  agot_scenario_trp.1032.a:0 "Sono certo che non mi farà del male..."
  agot_scenario_trp.1032.b:0 "Non mi piegherò a questo principe presuntuoso!"

  agot_scenario_trp.1033.t:0 "Roccia del Drago Si Sottomette"
  agot_scenario_trp.1033.desc:0 "È giunta notizia da Roccia del Drago, [dragonstone_claimant.GetTitledFirstName] mi ha scritto riconoscendo il mio regno come il legittimo sovrano dei Sette Regni e assicurando che [dragonstone_claimant.GetSheHe] non sfiderà il mio regno né cercherà di farmi del male.\n\nCon il suo supporto e riconoscimento pubblico, la più grande minaccia alla mia legittimità è stata soppressa prima che potesse anche iniziare. Il mio regno è sicuro."
  agot_scenario_trp.1033.a:0 "Certamente, Roccia del Drago #emp è#! la nostra sede ancestrale..."
  agot_scenario_trp.1033.a.f:0 "Anche se [dragonstone_claimant.GetTitledFirstNameNoTooltip] si è sottomesso, non è necessario trattare [dragonstone_claimant.GetSheHe] con gentilezza."

  agot_scenario_trp.1034.t:0 "Il Principe è Superiore"
  agot_scenario_trp.1034.desc:0 "Con mia sorpresa, [sitting_ruler.GetTitledFirstName] si alza rapidamente e, piuttosto che estrarre la spada, si inginocchia davanti a me, offrendo la corona dalla sua testa. \"Se questo è il cammino che scegli, Daemon, allora non posso fermarti...ma ora quelli che ti chiamavano un secondo Maegor avranno ragione.\" dice [sitting_ruler.GetSheHe], con lo sguardo abbassato.\n\nPrendo la corona e la pongo sulla mia testa. Con un cenno della mano, faccio portare via [sitting_ruler.GetTitledFirstNameNoTooltip] in catene, e salgo per reclamare quel seggio che avrebbe dovuto essere sempre il mio."
  agot_scenario_trp.1034.a:0 "Il regno è mio, come dovrebbe essere."
  agot_scenario_trp.1034.a.dragonstone:0 "Ora, devo occuparmi di Roccia del Drago..."

  agot_scenario_trp.1035.t:0 "Un Principe Sdegnato"
  agot_scenario_trp.1035.desc:0 "Daemon esce dalla rocca in preda alla rabbia, infuriato per il mio rifiuto della sua richiesta. Insulta me e la mia corte con ogni sorta di bestemmie prima di andarsene, ritirando la sua fedeltà e dichiarando nuovamente l'indipendenza!\n\nLo chiamo, ma è sordo alle mie parole. Mi siedo di nuovo sul trono con un sospiro stanco. Avrebbe potuto andare decisamente meglio."
  agot_scenario_trp.1035.a:0 "Non tollererò questo!"
  agot_scenario_trp.1035.b:0 "Beh, così è la via degli uomini volitivi."

  agot_scenario_trp.1036.t:0 "La Decisione del Sovrano"
  agot_scenario_trp.1036.desc:0 "A lungo sono stato senza un figlio in vita che potesse continuare la mia linea, ma non più! Gli Dei hanno visto bene di benedirmi con un bambino, e [male_child_born.GetFirstName] sarà il suo nome. Il regno gioisce alla notizia!\n\nTuttavia, questo solleva la questione della decisione che presi tanto tempo fa. La questione della successione è sempre stata nella mia mente e, con [female_current_heir.GetFirstName] proclamata come mia erede, ora devo decidere se cambiare tale decisione alla luce della mia nuova famiglia."
  agot_scenario_trp.1036.a:0 "Si sposeranno, e [male_child_born.GetFirstNameNoTooltip] sarà nominato erede!"
  agot_scenario_trp.1036.b:0 "Non cambierò idea, ma si sposeranno per garantire la sicurezza del regno."
  agot_scenario_trp.1036.b_tt:0 "[TopScope.GetValue('courtly_vassals_count')] $courtly_vassals$ perderanno #N -15#! di opinione nei tuoi confronti"
  agot_scenario_trp.1036.c:0 "[male_child_born.GetFirstNameNoTooltip] sarà nominato erede, come da consuetudine."
  agot_scenario_trp.1036.d:0 "Ho preso una decisione una volta, e non cambierò idea ora."
  agot_scenario_trp.1036.d_tt:0 "[TopScope.GetValue('courtly_vassals_count')] $courtly_vassals$ perderanno #N -25#! di opinione nei tuoi confronti"

  agot_scenario_trp.1037.t:0 "Le Decisioni del Padre"
  agot_scenario_trp.1037.desc:0 "Mio padre [ROOT.Char.GetFather.GetTitledFirstName] ha, in assenza di un figlio in vita, a lungo ritenuto che io fossi il suo erede legale e unico. Tuttavia, con la nascita di mio fratello [male_child_born.GetFirstName], il regno sta mettendo in discussione la successione.\n\n"
  agot_scenario_trp.1037.desc.supplanted:0 "Contrariamente a ogni senso e ragione, mio padre ha deciso di nominare mio fratello come suo erede, soppiantandomi nella linea di successione! Sono chiamato a tornare alla Fortezza Rossa e accettare mio fratello come Principe di Roccia del Drago!"
  agot_scenario_trp.1037.desc.married_supplanted:0 "Contrariamente a ogni senso e ragione, mio padre ha deciso di nominare mio fratello come suo erede, soppiantandomi nella linea di successione! Inoltre, sono chiamato a tornare alla Fortezza Rossa e accettare mio fratello come Principe di Roccia del Drago e come mio promesso sposo!"
  agot_scenario_trp.1037.desc.married:0 "Per districare questa delicata situazione, mio padre ha deciso che io debba essere promesso a mio nuovo fratello, nonostante la differenza di età. Anche se non è una prospettiva entusiasmante, devo accettare la decisione di mio padre."
  agot_scenario_trp.1037.desc.stayed:0 "Nella sua saggezza, mio padre ha deciso che io rimarrò suo erede e che qualsiasi sfida alla mia posizione sarà affrontata con tutta la forza della legge."
  agot_scenario_trp.1037.a:0 "Devo accettare la decisione di mio padre."
  agot_scenario_trp.1037.b:0 "Grazie per essermi stato vicino, padre."
  agot_scenario_trp.1037.c:0 "Non tollererò questo, e il regno sarà al mio fianco!"

  agot_scenario_trp.1038.t:0 "L'Ambizione del Serpente Marino Risvegliata"
  agot_scenario_trp.1038.desc:0 "Quando [corlys.GetName] arrivò a corte, gli concessi un'udienza privata come prassi. Uomo d'azione, non ci mise molto a rivelare il vero motivo della sua visita.\n\nÈ venuto con un'offerta, un'offerta che era stata fatta in passato ma rifiutata, e ora viene riproposta. Desidera che io sposi sua figlia, la signora [laena.GetFirstName]. Ora è una donna fatta e finita, una cavalcatrice di draghi e anche bella. Il Serpente Marino mi ha promesso il supporto della sua flotta, delle sue casse e della lealtà eterna della sua casa se dovessi accettare."
  agot_scenario_trp.1038.a:0 "Sarà una regina eccellente!"
  agot_scenario_trp.1038.a.toast.title:0 "Il Re Accetta!"
  agot_scenario_trp.1038.b:0 "Non ho già la tua lealtà, [corlys.GetTitledFirstNameNoTooltip]?"
  agot_scenario_trp.1038.b.toast.title:0 "Il Re Rifiuta!"

  agot_scenario_trp.1039.t:0 "Sfida per la Dama"
  agot_scenario_trp.1039.desc:0 "Il Serpente Marino mi ha giocato un brutto scherzo! Cercando di uscire dalla sua offerta, ha organizzato che il ribelle principe [daemon.GetFirstName] stesso venga a contendersi la mano di sua figlia, la signora [laena.GetFirstName]! Peggio ancora, il bruto ha deciso di fare uno spettacolo e mi ha sfidato a un duello per il suo matrimonio!"
  agot_scenario_trp.1039.a:0 "Beh, io...devo accettare!"

  agot_scenario_trp.1041.t:0 "La Guerra in Casa"
  agot_scenario_trp.1041.desc:0 "Ora sono un comandante esperto in battaglia, avendo guidato le mie forze alla vittoria in molti conflitti. Tuttavia, mia moglie [rhea.GetFirstName] mi tormenta ancora; per quanti uomini uccida, nessuno è così dannatamente fastidioso come questa donna!\n\nTuttavia, non tutte le battaglie si combattono con le spade, e mi sono venuti alcuni pensieri. Se lei dovesse avere un incidente mentre non sono presente, chi potrebbe incolparmi? Potrei liberarmene, e nessuno ne sarebbe al corrente."
  agot_scenario_trp.1041.a:0 "La manderò in una battuta di caccia, e spererò nel meglio."
  agot_scenario_trp.1041.a.tt:0 "Trova la sua fine in un tragico incidente di caccia"
  agot_scenario_trp.1041.a.tt_survived:0 "Sopravvive alla battuta di caccia"
  agot_scenario_trp.1041.b:0 "Non mi abbasserò a tale livello."

  agot_scenario_trp.1042.t:0 "Il Morso del Drago"
  agot_scenario_trp.1042.desc_survived:0 "Quando andai a sellare il mio cavallo per la caccia, trovai che i miei servitori erano già radunati con molti volti nuovi tra di loro. Non avendo una natura sospettosa, non pensai nulla di strano in quel momento, ma mentre il nostro gruppo si addentrava nei boschi, le loro espressioni silenziose e sottomesse mi fecero accapponare la pelle.\n\nQuando raggiungemmo una collina, il gruppo tentò di farmi cadere da cavallo! Con una fortunata sferzata della mia lama uccisi uno dei miei aggressori e riuscii a fuggire! Lasciando gli assassini potenziali dietro di me al suono dei zoccoli in lontananza, mi chiesi chi potesse essere stato a orchestrare un simile complotto."
  agot_scenario_trp.1042.desc_died:0 "Quando andai a sellare il mio cavallo per la caccia, trovai che i miei servitori erano già radunati! Li lodai per tale diligenza, ma mentre ci addentravamo nei boschi, notai che erano insolitamente silenziosi.\n\nMi chinai per chiedere cosa fosse successo e sentii una stretta acuta alla schiena! Caddi da cavallo con un #bold tonfo#!, e mentre sentivo la bestia sopra di me, capii di essere stato tradito..."

  agot_scenario_trp.1042.a:0 "Daemon... #emp *cough*#! bastardo!"
  agot_scenario_trp.1042.b:0 "Credo di sapere chi c'è dietro a questo..."
  agot_scenario_trp.1042.b.f:0 "Sospetti che [daemon.GetTitledFirstName] sia dietro il tentativo di assassinio, ma non hai prove."

  agot_scenario_trp.1043.t:0 "Abbattere la Strega"
  agot_scenario_trp.1043.desc_survived:0 "Maledizione!\n\nIl mio piano per assassinare [rhea.GetName] è fallito, il mio staff piantato ha inciampato nel tentativo di toglierle la vita. Lei ha abbattuto uno di loro e è scappata sana e salva! Almeno hanno avuto il buon senso di disperdersi dopo.\n\nAnche se non c'è nulla che mi colleghi direttamente a questo evento, non c'è dubbio che la Bitch di Bronzo sospetti il mio coinvolgimento..."
  agot_scenario_trp.1043.desc_died:0 "Successo!\n\nI miei servitori piantati hanno scaraventato la strega da cavallo, e poi hanno infilzato il cavallo con un ramo appuntito prima di gettare la bestia sopra di lei. Mi dicono che sia morta dissanguata dalle sue ferite mentre giaceva a letto."
  agot_scenario_trp.1043.a:0 "Finalmente, sono libero!"
  agot_scenario_trp.1043.b:0 "Beh, nulla va mai bene al primo tentativo..."
  agot_scenario_trp.1043.c:0 "Questo è troppo rischioso."
