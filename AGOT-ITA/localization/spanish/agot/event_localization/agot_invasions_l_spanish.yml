  agot_scripted_laamp_legitimist_support_contract_contract:0 "$laamp_legitimist_support_contract_contract$"
  agot_scripted_laamp_legitimist_support_contract_desc_title:0 "$laamp_legitimist_support_contract_desc_title$"
  agot_scripted_laamp_legitimist_support_contract_desc:0 "$laamp_legitimist_support_contract_desc$"
  agot_scripted_laamp_legitimist_support_contract_request:0 "$laamp_legitimist_support_contract_request$"
  d_laamp_targaryen_host_generic:0 "l’Ost Targaryen"
  targ_exiles_and_faegon_truce_name:0 "Tregua firmata per l’aiuto dato durante un’invasione"
  targ_exiles_and_faegon_iron_doesnt_exist_war_invalidation:0 "La [war.GetName] è terminata: [GetTitleByKey('e_the_iron_throne').GetNameNoTier] non esiste più"
  agot_targaryen_exile_invasion.0003.desc:0 "Due sovrani legati in una trattativa accesa, uno con la corona sulle tempie, mentre le mie restano ancora nude. Ma quel che sento è stanchezza, o è forse il peso improvviso sul capo? La corona di [claimed_title.GetName] è così vicina ormai?\n\nUn'espressione sul mio volto deve avermi tradito, perché [petitioned_ruler.GetName] sorride con sguardo complice. "Un degno [claimed_title.GetHolder.GetTitleAsNameNoTooltip] diverrai, e presto — al massimo fra [TopScope.ScriptValue('agot_time_to_win_invasion_for_underage_exiles_value')] anni. Le nostre truppe e il nostro oro se ne assicureranno. E non temere, ti ricorderemo noi... se mai dovessi dimenticare la tua parte dell’accordo."\n\n[petitioned_ruler.GetSheHe|U] alza il calice, un ultimo brindisi per suggellare l'intesa."
  agot_targaryen_exile_invasion.0003.a_tt:0 "Hai #bold [TopScope.ScriptValue('agot_time_to_win_invasion_for_underage_exiles_value')] anni per reclamare [claimed_title.GetName]#!"
  targaryen_follower_spawned_army_name:0 "Lealisti Targaryen"
  agot_targaryen_exile_invasion_war_cb:0 "Restaurazione dei Targaryen"
  faegon_follower_spawned_army_name:0 "Lealisti di Aegon"
  faegon_invasion_war_cb:0 "[ATTACKER.Custom('FaegonInvasionWarName')]"
  faegon_invasion_war_cb_fallback:0 "Invasione di Aegon"
  faegon_laamp_name:0 "Banda del Conquistatore"
  agot_faegon_invasion.0021.a:0 "Offerta Accettata"
  agot_faegon_invasion.0021.b:0 "Offerta Rifiutata"
  agot_faegon_invasion.0021.iron_throne_title_rejected:0 "Controfferta Rifiutata"
  agot_faegon_invasion.0021.iron_throne_title_tt:0 "[faegon.GetName] ha rifiutato la tua controfferta! La guerra sarà dichiarata a breve."
  agot_faegon_invasion.0021.iron_throne_title_accepted:0 "Controfferta Accettata"
  agot_faegon_invasion.0021.iron_throne_title_tt_accepted:0 "[faegon.GetName] ha accettato la tua controfferta!"
  targ.support_6: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] ha promesso un #EMP #color_yellow Sostegno Travolgente#! – #color_yellow [TopScope.ScriptValue('agot_targ_legit_gold_value')] dragoni d’oro e [TopScope.ScriptValue('agot_targ_legit_troops_value')] truppe scelte#!"
