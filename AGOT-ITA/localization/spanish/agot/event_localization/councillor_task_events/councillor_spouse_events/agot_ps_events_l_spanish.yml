  councillor_personal_steward_stewardship.1010.desc:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Risolve i Debiti del Cortigiano"
  councillor_personal_steward_stewardship.1011.desc.guilds:0 "Gilde Sconfitte"
  councillor_personal_steward_stewardship.1011.desc.serfs:0 "Contenuti i Servi"
  councillor_personal_steward_stewardship.1011.desc.corruption:0 "Controllo dei Riscossori Fiscali"

  councillor_personal_steward_stewardship.2001.t:1 "L'Attendente Personale: Inchiesta sugli Investimenti"
  councillor_personal_steward_stewardship.2001.desc:0 "Grazie all'amministrazione diligente di [councillor.GetTitledFirstNamePossessive] delle finanze della mia famiglia, alla fine di questa stagione c'è più oro del previsto.\n\n"Come dovremmo usarlo al meglio, [ROOT.Char.GetWifeHusband]?""
  councillor_personal_steward_stewardship.2001.a:0 "Organizziamo una magnifica cena che delizierà tutti!"
  councillor_personal_steward_stewardship_2001_every_powerful_vassal:0 "Ogni Vassallo Potente"
  councillor_personal_steward_stewardship.2001.b:0 "Investiamo il denaro nell'area locale."
  councillor_personal_steward_stewardship.2001.c:0 "Se c'è una cosa che il denaro può comprare, sono occhi e orecchie!"
  councillor_personal_steward_stewardship.2001.d:0 "Conserviamolo per ora."

  councillor_personal_steward_stewardship.2002.t:1 "L'Attendente Personale: Opportunità Scintillante"
  councillor_personal_steward_stewardship.2002.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]." [courtier_lender.GetTitledFirstName] si avvicina a me e sorride [courtier_lender.Custom('quirk_pos_adverb')]. "Sono stato avvicinato da [councillor.GetTitledFirstName] che nella sua saggezza ha suggerito un accordo tra noi due. Dal momento che tu potresti usare un aiuto finanziario, e io potrei usare un aiuto sociale...""
  councillor_personal_steward_stewardship.2002.a:0 "Ti ripagherò, lo prometto."
  councillor_personal_steward_stewardship.2002.money_loan_tooltip:0 "Prenderò in prestito [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! oro da [courtier_lender.GetFirstNameNoTooltip]."
  councillor_personal_steward_stewardship.2002.b:0 "Perché non doni questo denaro alla [ROOT.Char.GetFaith.HouseOfWorship] invece?"
  councillor_personal_steward_stewardship.2002.c:0 "Dovresti donarlo ai poveri."
  councillor_personal_steward_stewardship.2002.d:0 "Accetterò volentieri questo tributo!"

  councillor_personal_steward_stewardship.2003.t:1 "L'Attendente Personale: Opportunità di Commercio"
  councillor_personal_steward_stewardship.2003.desc:0 "[councillor.GetTitledFirstName] si avvicina a me con tre pergamene tra le braccia.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], ho redatto proposte commerciali per i regnanti vicini. Sono certo che si può stringere un accordo che beneficerà entrambe le parti!""
  councillor_personal_steward_stewardship.2003.a:0 "[ruler_1.GetTitledFirstNameNoTooltip] sembra ragionevole."
  councillor_personal_steward_stewardship.2003.b:0 "Stipula un accordo con [ruler_2.GetTitledFirstNameNoTooltip]."
  councillor_personal_steward_stewardship.2003.c:0 "Fai un affare con [ruler_3.GetTitledFirstNameNoTooltip]."
  councillor_personal_steward_stewardship.2003.d_greedy:0 "Nessuno di loro si avvicinerà al mio oro!"
  councillor_personal_steward_stewardship.2003.d_arrogant:0 "Nessuno di loro è degno di fare affari con #EMP me#!!"
  councillor_personal_steward_stewardship.2003.d:0 "Nessuno di loro presenta un'opportunità abbastanza allettante..."

  councillor_personal_steward_stewardship.2004.t:1 "L'Attendente Personale: Una Mano Amica"
  councillor_personal_steward_stewardship.2004.desc:0 ""Il tuo [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))], [on_my_hook.GetTitledFirstName], è di recente incappato in qualche guaio."\n\n[councillor.GetTitledFirstName] sorride [councillor.Custom('quirk_pos_adverb')] mentre [councillor.GetSheHe] continua, "Mi sono assicurato che la situazione si risolvesse da sola, e di menzionarti come benefattore.""
  councillor_personal_steward_stewardship.2004.a:0 "Ottimo lavoro!"
  councillor_personal_steward_stewardship.2004.b:0 "Una buona azione non ha bisogno di ricompensa."

  councillor_personal_steward_stewardship.2005.t:1 "L'Attendente Personale: Investimenti in [county_to_boost.GetNameNoTierNoTooltip]"
  councillor_personal_steward_stewardship.2005.desc:1 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U]. Mi è giunta voce di un'opportunità rara di investire nella [county_to_boost.GetName]."\n\nMia [councillor.Custom('WifeHusband')] [councillor.GetFirstName] elabora i dettagli per l'investimento aziendale, e sembra proprio che l'affare potrebbe giovare molto a [county_to_boost.GetNameNoTierNoTooltip] se avrà successo."
  councillor_personal_steward_stewardship.2005.a:0 "È un rischio che vale la pena correre!"
  councillor_personal_steward_stewardship.2005.a_1:0 "L'affare si conclude con un grande ritorno per [county_to_boost.GetNameNoTierNoTooltip]"
  councillor_personal_steward_stewardship.2005.a_2:0 "L'affare salta"
  councillor_personal_steward_stewardship.2005.b:0 "Lascia l'opportunità alla gente di [county_to_boost.GetNameNoTierNoTooltip]."
  councillor_personal_steward_stewardship.2005.c:0 "Questo parlare di affari locali è al di sotto di me!"
