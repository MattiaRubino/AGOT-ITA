  councillor_personal_steward_stewardship.1005.desc:0 "Famiglia Impeccabile"
  councillor_personal_steward_stewardship.1006.desc:0 "Corte Ben Organizzata"
  councillor_personal_steward_stewardship_1006_every_courtier:0 "Ogni Cortigiano"
  councillor_personal_steward_stewardship.1007.desc:0 "Vita Confortevole"
  councillor_personal_steward_stewardship.1008.desc:0 "Corte Salutare"
