  councillor_personal_steward_learning.1303.desc:0 "Attendente Personale è Patrono dei Teologi"

  #General learning notifications
  councillor_personal_steward_learning.1601.desc:1 "L'Attendente Personale Ti Aiuta negli Studi di [ROOT.Char.Custom('LifestyleFocus')|U]"
  councillor_personal_steward_learning.1602.t:1 "[tutored_child.Custom('GetDaughterSon')] Fiorisce Sotto la Tutela dell'Attendente Personale"
  councillor_personal_steward_learning.1603.root_guardian.t:0 "Il Pupillo Apprezza la Tutela dell'Attendente Personale"
  councillor_personal_steward_learning.1603.personal_steward_guardian.t:0 "Il Pupillo dell'Attendente Personale Apprezza la sua Tutela"
  councillor_personal_steward_learning.1603.other_guardian.t:0 "Il Pupillo a Corte Apprezza la Tutela dell'Attendente Personale"

  agot_add_patronage_personal_steward_education_points_effect.t:0 "Il Bambino Beneficia della Tutela dell'Attendente Personale"
  agot_add_patronage_personal_steward_education_points_effect.desc:1 "[patronage_student.Custom('DE_ART_DEF_P_D')] mi[patronage_student.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('patronage_student'))], [patronage_student.GetTitledFirstName], è più propenso a ricevere un'ottima [education|E] grazie alla tutela di [councillor.GetTitledFirstNamePossessive]."
  add_patronage_personal_steward_education_points_child_effect.desc:0 "[patronage_student.Custom('DE_ART_DEF_P_D')] mi[patronage_student.Custom('DE_END_PRO_S_N')] [patronage_student.Custom('GetDaughterSon')], [patronage_student.GetTitledFirstName], è più propenso a ricevere un'ottima [education|E] grazie alla tutela di [councillor.GetTitledFirstNamePossessive]."

  # Eventi
  councillor_personal_steward_learning.2601.t:1 "Attendente Personale: Educazione Avanzata"
  councillor_personal_steward_learning.2601.not_scholarly.desc:0 ""Non ti farebbe male leggere un libro ogni tanto", mi dice spesso il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], lo studioso [councillor.GetTitledFirstName]. [councillor.GetSheHe|U] si è offerto di essere il mio tutore, nel caso avessi bisogno di un aiuto per cominciare."
  councillor_personal_steward_learning.2601.scholarly.desc:0 "Ogni volta che il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] mi trova chinato su un tomo, [councillor.GetSheHe] si entusiasma visibilmente.\n\n"Ti piacerebbe un po' di aiuto nei tuoi studi? Qualcuno con cui scambiare idee o forse alcuni nuovi tomi? Ho recentemente acquisito un volume con un'ottima analisi di [ROOT.Char.Custom('education_conversation_subject')]!""
  councillor_personal_steward_learning.2601.a:0 "Sì, apprezzerei la tua guida."
  councillor_personal_steward_learning.2601.b:0 "[tutoring_student_1.GetTitledFirstNameNoTooltip] ha bisogno del tuo aiuto più di me."
  councillor_personal_steward_learning.2601.c:0 "Dovresti insegnare a [tutoring_student_2.GetTitledFirstNameNoTooltip] al posto mio."
  councillor_personal_steward_learning.2601.d:0 "Dovresti concentrarti sui tuoi studi."
  agot_councillor_personal_steward_learning_2601_tutoring_effect.critical_success:0 "La comprensione di [THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] di [THIS.Char.Custom('education_focus')] aumenta notevolmente"
  agot_councillor_personal_steward_learning_2601_tutoring_effect.success:0 "La comprensione di [THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] di [THIS.Char.Custom('education_focus')] aumenta"

  councillor_personal_steward_learning.2001.faith.t:1 "Attendente Personale: Dissidenti [councillor.GetFaith.GetAdjectiveNoTooltip]"
  councillor_personal_steward_learning.2001.culture.t:1 "Attendente Personale: Dissidenti [councillor.GetCulture.GetNameNoTooltip]"
  councillor_personal_steward_learning.2001.start.desc:0 "[faction_leader.GetTitledFirstName] e i suoi compagni"
  councillor_personal_steward_learning.2001.faith.desc:0 "[councillor.GetFaith.GetAdjectiveNoTooltip]"
  councillor_personal_steward_learning.2001.culture.desc:0 "[councillor.GetCulture.GetNameNoTooltip]"
  councillor_personal_steward_learning.2001.middle.desc:0 "cospiratori nella [different_culture_or_faith_faction.GetName] non mi danno pace!"
  councillor_personal_steward_learning.2001.independence_faction.desc:0 "Dovrebbero essere sudditi leali, eppure so che stanno tramando contro di me."
  councillor_personal_steward_learning.2001.liberty_faction.desc:0 "Cercano di minare la mia autorità ad ogni passo."
  councillor_personal_steward_learning.2001.claimant_faction.desc:0 "Quei ladri disonorevoli cercano di prendere le terre che mi appartengono di diritto."
  councillor_personal_steward_learning.2001.end.desc:0 "\n\nFortunatamente, essendo "uno di loro", il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] ha una certa influenza su di loro. [councillor.GetSheHe|U] si è offerto di mediarli e vuole sapere come procedere."
  councillor_personal_steward_learning.2001.a.faith:0 "Calma i membri della fazione [councillor.GetFaith.GetAdjectiveNoTooltip]."
  councillor_personal_steward_learning.2001.a.culture:0 "Calma i membri della fazione [councillor.GetCulture.GetNameNoTooltip]."
  councillor_personal_steward_learning.2001.a.faction_members_faith:0 "Ogni membro di fede [councillor.GetFaith.GetAdjective] della [different_culture_or_faith_faction.GetName]"
  councillor_personal_steward_learning.2001.a.faction_members_culture:0 "Ogni membro della cultura [councillor.GetCulture.GetName] della [different_culture_or_faith_faction.GetName]"
  councillor_personal_steward_learning.2001.b:0 "Fai uscire [faction_member_1.GetTitledFirstNameNoTooltip] dalla fazione."
  councillor_personal_steward_learning.2001.c:0 "Convinci [faction_member_2.GetTitledFirstNameNoTooltip] a rimanere leale a me."

  councillor_personal_steward_learning.2301.t:1 "Attendente Personale: Una Forza Superiore"
  councillor_personal_steward_learning.2301.desc:0 "[councillor.Custom('DE_ART_DEF_P_D')] mi[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] è diventato una figura ben nota nel mondo religioso. Il Suo patronato verso gli studiosi di [councillor.GetFaith.GetAdjectiveNoTooltip], i [councillor.GetFaith.HouseOfWorshipPlural], e gli ordini ha attirato l'attenzione persino di [religious_head.GetTitledFirstName] [religious_head.GetHerselfHimself].\n\nLa gratitudine del [religious_head.GetTitleAsNamePossessiveNoTooltip] arriva con molti benefici. [councillor.Custom('DE_ART_DEF_P_D')] mi[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] è offerto di contattarl[religious_head.Custom('DE_END_PRO_S_N')] per mio conto."
  councillor_personal_steward_learning.2301.a:0 "Puoi fare le presentazioni?"
  councillor_personal_steward_learning.2301.a.success:0 "Ho stretto amicizia con [religious_head.GetTitledFirstName]."
  councillor_personal_steward_learning.2301.b:0 "Cosa può fare [religious_head.GetSheHe] per noi in cambio?"
  councillor_personal_steward_learning.2301.c:0 "Questa è la mia occasione per essere accolto nuovamente nella comunità santa!"
  councillor_personal_steward_learning.2301.d:0 "Fateglielo sapere, tutto ciò che facciamo, lo facciamo per [councillor.GetFaith.HighGodName]."

  councillor_personal_steward_learning.2602.t:1 "Attendente Personale: Allargare gli Orizzonti"
  councillor_personal_steward_learning.2602.not_root.desc:0 "Anche se [student.Custom('DE_ART_DEF_P_A')] mi[student.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))] [student.GetTitledFirstName] sa certamente qualcosa su [student.Custom('highest_skill_noun')], [councillor.GetTitledFirstName] pensa che sia ora per [student.GetSheHe] di ampliare i suoi orizzonti.\n\n"Potrei procurare alcuni nuovi tomi, preparare alcuni compiti. Quale materia pensi possa beneficiare di più a [student.GetFirstNameNoTooltip]?""
  councillor_personal_steward_learning.2602.root.desc:0 ""Nonostante tu sappia qualcosa su [student.Custom('highest_skill_noun')], [student.GetPrimaryTitle.GetNameNoTierNoTooltip] dovrebbe possedere una vasta gamma di competenze," dice il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))].\n\n"Potrei procurare alcuni nuovi tomi, preparare alcuni compiti, insegnarti un po'. A quale materia sei più interessato?""
  councillor_personal_steward_learning.2602.a:0 "Diplomazia."
  councillor_personal_steward_learning.2602.b:0 "Teoria militare."
  councillor_personal_steward_learning.2602.c:0 "Economia del regno."
  councillor_personal_steward_learning.2602.d:0 "Gestione della rete di spionaggio."
  councillor_personal_steward_learning.2602.e:0 "Teologia."

  councillor_personal_steward_learning.1304.desc:0 "Amministrazione Personale è Patrono di [religious_vassal.GetTitledFirstNameNoTooltip]"
  councillor_personal_steward_learning.1305.desc:0 "La devozione dell'Attendente Personale Impressiona [religious_head.GetTitleAsNameNoTooltip]"

  councillor_personal_steward_learning.2603.t:1 "Attendente Personale: All'altezza del Compito"
  councillor_personal_steward_learning.2603.desc:0 "Alcuni dei miei consiglieri credono che il lavoro sia loro di diritto per sangue o influenza — quanto si sbagliano! Mi aspetto risultati, ma spesso rimango deluso.\n\nDopo una lunga giornata, mi sto lamentando con [councillor.GetFirstName] quando [councillor.GetSheHe] mi interrompe. "Lascia che faccia qualcosa a riguardo, [ROOT.Char.GetWifeHusband]. Alcune lezioni potrebbero affinare le loro menti.""
  councillor_personal_steward_learning.2603.a:0 "[chancellor.GetCouncilTitle|U] [chancellor.GetFirstNameNoTooltip] potrebbe usare un tutore."
  councillor_personal_steward_learning.2603.b:0 "[marshal.GetCouncilTitle|U] [marshal.GetFirstNameNoTooltip] trarrebbe beneficio dal tuo aiuto."
  councillor_personal_steward_learning.2603.c:0 "Dai alcune lezioni al mio [steward.GetCouncilTitle], [steward.GetFirstNameNoTooltip]."
  councillor_personal_steward_learning.2603.d:0 "Forse hai qualche consiglio per [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip]."
  councillor_personal_steward_learning.2603.e:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] ha bisogno di un po' di orientamento."
  councillor_personal_steward_learning.2603.f:0 "Rimani qui con me invece..."

