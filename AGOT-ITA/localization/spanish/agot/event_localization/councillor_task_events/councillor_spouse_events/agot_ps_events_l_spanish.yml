  councillor_personal_steward_learning.1002.culture.t:1 "Attendente Personale Medita con [councillor.GetCulture.GetNameNoTooltip] [councillor.Custom2('RelationToMeShort', SCOPE.sC('opinion_house_member'))|U]"
 
