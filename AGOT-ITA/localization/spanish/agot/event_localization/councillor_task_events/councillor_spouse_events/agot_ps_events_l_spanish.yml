l_spanish:
  councillor_personal_steward_diplomacy.1001.desc:0 "Reputazione Familiare"
  councillor_personal_steward_diplomacy.1004.desc:0 "Formazione Diplomatica"
  councillor_personal_steward_diplomacy.1004.desc_diplo_councillor:0 "Insegnato da [councillor.GetTitleAsName]"
  councillor_personal_steward_diplomacy.1005.desc:0 "Pratica Diplomatica"
  councillor_personal_steward_diplomacy.1006.desc:0 "[councillor.GetTitledFirstName] grazie al duro lavoro, è diventat[councillor.Custom('DE_END_PRO_S_N')] più brav[councillor.Custom('DE_END_PRO_S_N')] a parlare con la gente."

  councillor_personal_steward_diplomacy.2002.t:1 "Attendente Personale: Aumentare Fiducia"
  councillor_personal_steward_diplomacy.2002.desc:0 ""Coltivare  le relazioni tra le prossima generazione di regnanti è un dovere che non dovremmo trascurare", dice [councillor.GetTitledFirstName].\n\n"Alcuni dei tuoi vassalli più influenti hanno figli che sono certo [child_heir.GetTitledFirstName] avrebbe piacere di conoscere.""
  councillor_personal_steward_diplomacy.2002.a:0 "[vassal_heir_1.GetTitledFirstNameNoTooltip] sembra essere un[vassal_heir_1.Custom('DE_PRO_POS_P_2P')] [vassal_heir_1.Custom('WomanManGirlBoy')] di buona reputazione."
  councillor_personal_steward_diplomacy.2002.b:0 "[vassal_heir_2.GetTitledFirstNameNoTooltip] potrebbe avere una buona influenza!"
  councillor_personal_steward_diplomacy.2002.c:0 "Ho sentito cose positive su [vassal_heir_3.GetTitledFirstNameNoTooltip]."
  councillor_personal_steward_diplomacy.2002.d:0 "Il [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))] si destreggerà bene da solo."

  councillor_personal_steward_diplomacy.2003.t:1 "Attendente Personale: Opportunità per la Pace"
  councillor_personal_steward_diplomacy.2003.desc:0 "Appena vedo [rival.Custom('DE_ART_DEF_P_A')] mi[rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName] dall'altro lato della [ROOT.Char.GetFaith.HouseOfWorship] comincio a girarmi, ma con mia sorpresa [councillor.GetTitledFirstName] agita il [rival.Custom('InsultNoun')] [councillor.Custom('quirk_pos_adverb')] verso di noi.\n\n"[rival.GetSheHe|U] ha accettato di incontrarti su terreno neutro. È un peccato che due [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] [ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))] come voi stiano litigando. Non pensi sia ora di fare pace?""
  councillor_personal_steward_diplomacy.2003.a:0 "Potresti avere ragione..."
  councillor_personal_steward_diplomacy.2003.b:0 "Riparerò la sua faccia!"
  councillor_personal_steward_diplomacy.2003.c:0 "Lo chiamate [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]?! Lasciate che vi sveli il suo vero carattere..."

  #INTRIGUE
  councillor_personal_steward_intrigue.0001.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] e [spymaster.GetCouncilTitle] Cooperano"

  councillor_personal_steward_intrigue.0002.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Espone il Piano"

  councillor_personal_steward_intrigue.0003.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Scopre un Segreto"

  councillor_personal_steward_intrigue.0004.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Piano di Aiuti"

  councillor_personal_steward_intrigue.0005.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Manipola il Soggetto"

  councillor_personal_steward_intrigue.0006.message:0 "Ingenuità Perduta"

  councillor_personal_steward_intrigue.0007.message:0 "Pratica Subdola"

  councillor_personal_steward_intrigue.1001.t:1 "Attendente Personale: Non fidarti di nessuno"
  councillor_personal_steward_intrigue.1001.desc:0 ""Devi fare attenzione alle persone di cui ti circondi." L'espressione nei miei occhi [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))] è mortalmente seria. "Ho scoperto che anche mentre parliamo, [spymaster.GetTitledFirstName] sta tramando contro di te!"\n\nPotrebbe davvero essere così?  [spymaster.Custom('DE_ART_DEF_P_D')] mi[spymaster.Custom('DE_END_PRO_S_N')] stess[spymaster.Custom('DE_END_PRO_S_N')] [spymaster.GetCouncilTitle]?"
  councillor_personal_steward_intrigue.1001.a:0 "Sono stato preso per pazzo!"

  councillor_personal_steward_intrigue.1002.t:1 "Attendente Personale: Dicerie e Speculazioni"
  councillor_personal_steward_intrigue.1002.desc:0 "[councillor.Custom('DE_ART_DEF_P_D')] mi[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.Custom('quirk_pos_present')] nel modo che usa spesso quando ha qualcosa da condividere. "Conosci le voci su [target.GetTitledFirstName], si dice che nascondà qualcosa di terribile?" Mi avvicino di più mentre [councillor.GetSheHe] abbassa la voce. "Sono tutte vere. Ci servono solo le prove.""
  councillor_personal_steward_intrigue.1002.a:0 "È ora di un po' di spionaggio, mi[councillor.Custom('DE_END_PRO_S_N')] [councillor.Custom('LoverPetName')]!"
  councillor_personal_steward_intrigue.1002.b:0 "Devo scoprire cos'è!"
  councillor_personal_steward_intrigue.1002.c:0 "Proteggo i miei segreti meglio di quanto faccia [target.GetFirstNameNoTooltip]."

  councillor_personal_steward_intrigue.1003.t:1 "Attendente Personale: Rivelato"
  councillor_personal_steward_intrigue.1003.desc:0 "Posso dire dal modo in cui [councillor.GetSheHe] si avvicina a me che [councillor.GetTitledFirstName] ha scoperto un altro segreto a corte.\n\n"[agent.GetTitledFirstName] sta partecipando a una cospirazione", [councillor.GetSheHe] dice. "[agent.GetSheHe|U] non sa ancora che io lo so, ma ti suggerisco di offrirgli un amnistia, in cambio di assoluta fedeltà...""
  councillor_personal_steward_intrigue.1003.a:0 "Fagli capire quanto è in gioco."
  councillor_personal_steward_intrigue.1003.b:0 "Usal[agent.Custom('DE_END_PRO_S_N')] per trovare il vero mandante!"
  councillor_personal_steward_intrigue.1003.c:0 "Traccia ogni sua mossa e proteggimi dai pericoli!"

  councillor_personal_steward_intrigue.1004.t:1 "Attendente Personale: Ricerca sull'Aversario"
  councillor_personal_steward_intrigue.1004.desc:1 "[secret_holder.GetTitledFirstName] è stato un fastidio, sostenendo apertamente la [faction.GetName]. Per fortuna, sembra che stia per avere il sopravvento.\n\nIl mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] ha scoperto un suo segreto ben custodito, mi dice con un sorriso astuto.\n\n"Pensavo che potrebbe interessarti, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] car[ROOT.Char.Custom('DE_END_PRO_S_N')]...""
  councillor_personal_steward_intrigue.1004.a:0 "Un piccolo ricatto l[secret_holder.Custom('DE_END_PRO_S_N')] terrà in riga."
  councillor_personal_steward_intrigue.1004.b:0 "Questo è scandaloso! Il regno deve sapere!"
  councillor_personal_steward_intrigue.1004.c:0 "A volte è meglio aspettare di avere una mano vincente."
  councillor_personal_steward_intrigue.1004.c.tt:1 "Non sveli ancora il Segreto di [secret_holder.GetFirstNamePossessiveNoTooltip]"


  councillor_personal_steward_intrigue.1005.t:1 "Attendente Personale: Divide et Impera"
  councillor_personal_steward_intrigue.1005.desc:0 "[faction_member.GetTitledFirstName] ha sostenuto attivamente [leader.GetTitledFirstName] e la [faction.GetName]. Tuttavia, [councillor.Custom('DE_ART_DEF_P_A')] mi[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] ha un piano per cambiare le cose.\n\n"Fidati di me, le cose che potrei dire a [faction_member.GetTitledFirstName] farebbero disconoscere [leader.GetFirstNameNoTooltip] all'istante.""
  councillor_personal_steward_intrigue.1005.a:0 "Assicurati che [faction_member.GetFirstNameNoTooltip] non supporti mai più [leader.GetFirstNameNoTooltip]!"
  councillor_personal_steward_intrigue.1005.b:0 "Potresti far apparire #EMP me#! come una scelta migliore?"

  councillor_personal_steward_intrigue.1006.t:1 "Attendente Personale: Un Rappresentante Appropriato"
  councillor_personal_steward_intrigue.1006.desc:0 "Essendo ben consapevole dei miei piani riguardo a [target.GetTitledFirstName], [councillor.Custom('DE_ART_DEF_P_A')] mi[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetFirstName] è venuto da me con una proposta.\n\n"Ho amici a corte di [court_owner.GetTitledFirstNamePossessive]. Potrei chiedere che accolgano un ospite per qualche tempo. Con un piccolo segno di lealtà e tutto il supporto che posso offrire, [plant.GetTitledFirstName] potrebbe fare meraviglie per te...""
  councillor_personal_steward_intrigue.1006.a:0 "Un'idea brillante, mi[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]!"
  councillor_personal_steward_intrigue.1006.b:0 "Penso che avremmo bisogno di [plant.GetFirstNameNoTooltip] qui."

  #MARTIAL
  
  councillor_personal_steward_martial.0001.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Ispira il Reclutamento"

  councillor_personal_steward_martial.0002.message:0 "Aiuto nell'Organizzazione dell'Esercito"

  councillor_personal_steward_martial.0003.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Ispiratore"

  councillor_personal_steward_martial.0004.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Incoraggia la Cavalleria"

  councillor_personal_steward_martial.0005.message:0 "Supporto nelle Negoziazioni con i Mercenari"

  councillor_personal_steward_martial.0006.message:0 "Prendendosi Cura di Me"

  councillor_personal_steward_martial.0007.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Si Prende Cura delle Ferite"

  councillor_personal_steward_martial.0008.message:0 "Presenza Intimidatoria"

  councillor_personal_steward_martial.0009.message:0 "Pratica di Combattimento"

  councillor_personal_steward_martial.1001.t:1 "Attendente Personale: Giornata del Torneo"
  councillor_personal_steward_martial.1001.desc:2 "Il sole splende e i contadini si aggirano per il torneo organizzato dal mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]. Tutti i miei $knight_culture_player_plural_no_tooltip_lowercase$ acclamano mentre [councillor.GetTitledFirstName] annuncia il torneo in loro onore, e per una volta posso semplicemente sedermi e guardare.\n\nNon passerò tutta la giornata del torneo appiccicato a un trono, però!"
  councillor_personal_steward_martial.1001.a:2 "Anche io acclamo ai miei $knight_culture_player_plural_no_tooltip_lowercase$!"
  councillor_personal_steward_martial.1001.commanders:2 "Ogni $knight_culture_player_no_tooltip_lowercase$"
  councillor_personal_steward_martial.1001.b:0 "Questa è l'occasione perfetta per dare qualche consiglio a [child.GetFirstNameNoTooltip]!"
  councillor_personal_steward_martial.1001.b.education_tt:0 "Avanzo dell'educazione marziale di [child.GetFirstNamePossessiveNoTooltip]"
  councillor_personal_steward_martial.1001.c:0 "Questa giornata è in #EMP nostro#! onore, mio caro!"

  
  councillor_personal_steward_martial.1002.t:1 "Attendente Personale: Agire per mio conto"
  councillor_personal_steward_martial.1002.desc:0 "Il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] trascorre molto tempo viaggiando per il regno con la sua guardia d'onore. Ci sono molte questioni che [councillor.GetSheHe] può risolvere per conto mio, e la presenza militare di [councillor.GetTitledFirstName] è un solido ricordo del mio diritto di governare."
  councillor_personal_steward_martial.1002.a:0 "Io e il mio [councillor.GetTitleAsNameNoTooltip] siamo pronti a difendere il regno!"
  councillor_personal_steward_martial.1002.b:0 "Assicurati che la gente si prostri adeguatamente, caro mio."
  councillor_personal_steward_martial.1002.c:0 "Tutti dovrebbero temermi e adorarmi, [councillor.GetFirstNameNoTooltip]!"

  councillor_personal_steward_martial.1003.t:1 "Attendente Personale: Una Questione d'Onore"
  councillor_personal_steward_martial.1003.desc:0 "Il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]. Si tratta del conflitto tra [attacker_vassal.GetTitledFirstName] e [defender_vassal.GetTitledFirstName] che [councillor.GetSheHe] vuole discutere.\n\n"La loro lotta è senza onore, e gettano vergogna sul tuo regno. Lascia che me ne occupi. So di poterli costringere a una pace.""
  councillor_personal_steward_martial.1003.a:0 "Risolvilo, a qualunque costo."
  councillor_personal_steward_martial.1003.b:0 "No, voglio vedere chi vince!"
  councillor_personal_steward_martial.1003.b.tt:0 "[attacker_vassal.GetFirstNameNoTooltip] e [defender_vassal.GetFirstNameNoTooltip] continuano la loro guerra"
  councillor_personal_steward_martial.1003.c:0 "Oh, confido che tu possa farlo, caro mio."
  councillor_personal_steward_martial.1003.c.unlock_tt:0 "Questa opzione è disponibile grazie alla brillantezza strategica di [councillor.GetFirstNamePossessiveNoTooltip]"

  councillor_personal_steward_martial.1004.t:1 "Attendente Personale: La Guardia"
  councillor_personal_steward_martial.1004.desc:0 "Sono un po' confuso su perché il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] voglia presentarmi un "grande dono" nel cortile. Presto capisco, però, quando [councillor.GetTitledFirstName] ordina a un gruppo di soldati di mettersi in fila. "Un intero reggimento, reclutato dalle mie terre, pronto a servirti."\n\nQuesto #EMP è#! un grande regalo!"
  councillor_personal_steward_martial.1004.a:0 "Più truppe per rafforzare l'esercito!"
  councillor_personal_steward_martial.1004.b:0 "Serviranno come mia guardia personale."

  councillor_personal_steward_martial.1005.t:1 "Attendente Personale: Lasciare un'Impressione"
  councillor_personal_steward_martial.1005.desc:0 "[vassal.GetTitledFirstName] sta venendo a [capital.GetNameNoTier] per pagarmi tributo. Tuttavia, [councillor.GetTitledFirstName] suggerisce che una dimostrazione militare potrebbe assicurare una lealtà continuata.\n\n"Vedere la tua schiacciante potenza farebbe riflettere chiunque, nel caso il tradimento attraversasse la loro mente," fa notare il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]."
  councillor_personal_steward_martial.1005.a:0 "Sì, [vassal.GetFirstNameNoTooltip] vedrà soldati ovunque [vassal.GetSheHe] si giri!"
  councillor_personal_steward_martial.1005.a.tt:1 "[vassal.GetFirstNameNoTooltip] diventa più suscettibile a [dread|E]"
  councillor_personal_steward_martial.1005.b:0 "Una parata regolare dovrebbe essere sufficiente."

