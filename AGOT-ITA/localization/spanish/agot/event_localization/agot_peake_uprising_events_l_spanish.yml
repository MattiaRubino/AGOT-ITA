  agot_peake_uprising.0001.t:0 "La Rivolta dei Peake"
  agot_peake_uprising.0001.desc:0 "Cos'è stata l'esistenza di Casa [ROOT.Char.GetHouse.GetName] da quando il falso drago ha usurpato il trono di [daemon.GetFirstNameNicknamedPossessive], se non vergogna e imbarazzo?\n\nDa allora, i nostri nemici si sono divertiti a erodere le nostre terre! Terre che avevamo detenuto sin da quando scacciammo i tritoni dal Mander.\n\nNon più! Riconquisteremo tutto ciò che è andato perduto dall'ascesa di [daeron.GetFirstName] il Falsobornato, o cadremo nel tentativo! Non continueremo a soffrire come una dinastia in declino.\n\nTuttavia, se dimostrassimo la nostra forza, potremmo forse ispirare il vero monarca, [aenysclaimant.GetTitledFirstName] [aenysclaimant.GetHouse.GetName], a tornare da oltre il Mare Stretto..."
  agot_peake_uprising.0001.a:0 "La nostra dignità sarà restaurata!"

  agot_peake_uprising.0002.t:0 "$agot_peake_uprising.0001.t$"
  agot_peake_uprising.0002.desc:0 "Per la quarta volta negli ultimi quarant'anni, i patetici occupanti di Starpike si sono ribellati contro il Trono di Spade! Questa volta sono senza alleati e nemmeno un Drago Nero a cui giurare fedeltà.\n\nLa misera ribellione di [peake.GetTitledFirstNamePossessive] è poco più di una seccatura; non rappresenterà alcuna sfida. Le sue richieste sono irragionevoli, non cederò le terre di Ashford e altre a una casa che ha dimostrato ancora una volta di non essere degna della poca forza che le è rimasta.\n\nA Starpike sarà tutto ciò che rimarrà loro quando il giorno sarà finito!"
  agot_peake_uprising.0002.a:0 "Schiaccerò questi traditori io stesso!"

  agot_peake_uprising.0003.t:0 "$agot_peake_uprising.0001.t$"
  agot_peake_uprising.0003.desc:0 "Che strana opportunità... [peake.GetFullName] ha infranto la pace del re con una ribellione che sembra destinata a fallire a prima vista.\n\n[maekar.GetTitledFirstNameRegnal] non ha nemmeno chiamato le sue insegne, affidandosi solo agli uomini che [maekar.GetSheHe] e [egg.GetTitledFirstName] possono radunare. Il Trono di Spade non ha chiesto il mio aiuto, ma non lo rifiuterà.\n\nDopotutto, non fa male guadagnare il favore della casa del drago. Soprattutto con un [gerold.GetTitledFirstName] vecchio, assente e in declino che regna a Castel Granito."
  agot_peake_uprising.0003.a:0 "Partiamo per Starpike all'alba!"

  agot_peake_uprising.0004.t:0 "$agot_peake_uprising.0001.t$"
  agot_peake_uprising.0004.desc:0 "Il mio [ROOT.Char.Custom2('RelationToMeShort', maekar)], [maekar.GetTitledFirstNameRegnal], ha radunato un esercito per schiacciare la ribellione futile di [peake.GetTitledFirstName] nelle Terre Basse di Dorne. Finora sembra che Casa [peake.GetHouse.GetName] si sia sollevata da sola, eppure sono sempre stati i primi a seguire l'ombra del Drago Nero. Sebbene [aenysclaimant.GetFirstName] [aenysclaimant.GetHouse.GetName] rimanga dall'altra parte del Mare Stretto, dobbiamo essere vigili affinché questo non sia l'inizio di una quarta ribellione.\n\nCavalcherò con tutti coloro che vogliono aiutare il trono a ristabilire pace e ordine, sperando che [peake.GetFirstNameNoTooltip] possa essere abbattuto con poca resistenza."
  agot_peake_uprising.0004.a:0 "Prego per poco spargimento di sangue."

  agot_peake_uprising.0005.t:0 "L'Assedio di Starpike"
  agot_peake_uprising.0005.desc:0 "Il possente esercito reale si è radunato fuori dalle mura di Starpike. Tutti i nostri soldati si sono sistemati per un assedio, eppure solo poche decine di uomini si intravedono sopra le mura.\n\n[egg.GetTitledFirstName], sempre compassionevole e desideroso di evitare spargimenti di sangue, mi ha implorato di mantenere l'assedio finché [peake.GetTitledFirstName] non si arrenderà per la speranza svanita e il malcontento nelle sue stesse fila. D'altra parte, [reyne.GetTitledFirstName] sembra ansioso di ottenere gloria e mi spinge a prendere d'assalto il castello, per non tenere i nostri uomini intrappolati qui per mesi in attesa che poche decine di uomini si arrendano.\n\nEntrambi gli argomenti hanno i loro meriti, ma quale è più convincente?"
  agot_peake_uprising.0005.a:0 "Inizia l'assalto!"
  agot_peake_uprising.0005.b:0 "Il tempo è dalla nostra parte, manteniamo l'assedio."

  agot_peake_uprising.0006.t:0 "$agot_peake_uprising.0005.t$"
  agot_peake_uprising.0006.desc:0 "Ci troviamo nella grande sala di Starpike mentre i miei uomini placano le ultime sacche di resistenza dei Peake. Qualunque cosa [peake.GetSheHe] sperasse di ottenere, [peake.GetTitledFirstName] ha fallito miseramente e ora deve pagare il prezzo.\n\nEra già stato deciso che Casa Peake sarebbe stata privata di tutte le sue terre, tranne Starpike, ma questo prima che fossimo costretti a combattere questa stupida guerra. Così tanti hanno sanguinato, ma sicuramente [peake.GetFirstNameNoTooltip] deve morire per questo... Il tradimento sembra scorrere nel sangue dei Peake, sarebbe troppo punire tutti per i crimini di [peake.GetFirstNamePossessiveNoTooltip]?\n\nCosa ne sarà ora di Casa [peake.GetHouse.GetName]?"
  agot_peake_uprising.0006.a:0 "La perdita delle terre è sufficiente, nessun altro deve morire."
  agot_peake_uprising.0006.b:0 "Un esempio sarà fatto di [peake.GetTitledFirstNameNoTooltip]!"
  agot_peake_uprising.0006.c:0 "Casa Peake non deve mai più tormentarci!"


  agot_peake_uprising.0007.t:0 "$agot_peake_uprising.0005.t$"
  agot_peake_uprising.0007.desc:0 "Gli eserciti della Corona si scagliano contro le mura di Starpike, siamo una forza travolgente. Un ariete colpisce i cancelli come un tamburo, un ritmo costante che annuncia la nostra vittoria. Gli uomini stanno scalando dozzine di scale d'assedio per sopraffare il #italic patetico#! gruppo rimasto a presidiare le mura di [lordpeake.GetFirstNamePossessive].\n\nIo stesso guido una delle colonne, è importante per il morale dei soldati vedere il loro re guidare l'assalto direttamente nei pericoli della battaglia. Afferro una delle scale d'assedio appena sollevate e inizio a salire in fretta.\n\nAlzo lo sguardo e vedo due soldati trascinare un grande masso verso il bordo delle mura, con tutta la loro forza lo spingono. Un solo pensiero attraversa la mia mente. #italic Questo non è un modo per morire per un re.#!"
  agot_peake_uprising.0007.a:0 "#difficulty_hard #italic Argh!#!#!"

  agot_peake_uprising.0008.t:0 "$agot_peake_uprising.0005.t$"
  agot_peake_uprising.0008.desc:0 "Il mio [ROOT.Char.Custom2('RelationToMeShort', maekar)], [maekar.GetTitledFirstNameRegnal], è #bold morto!#! E la colpa è di [peake.GetTitledFirstName]; questa era la sua inutile ribellione! La quarta in tanti decenni.\n\nSecondo i decreti di mio padre, Casa Peake è già stata privata di terre e vassalli, conservando solo il castello di Starpike. Ora sono uno dei più deboli lord delle Marche. Tuttavia, questa decisione è stata presa prima che uccidessero un re...\n\nQuanto ancora dovrebbe pagare questa casa, la più insignificante di Westeros, per i suoi crimini?"
  agot_peake_uprising.0008.a:0 "C'è già stato abbastanza spargimento di sangue."
  agot_peake_uprising.0008.b:0 "Voglio la testa di [peake.GetTitledFirstNameNoTooltip]!"
  agot_peake_uprising.0008.c:0 "Quattro volte sono troppe! La loro linea deve finire!"

  agot_peake_uprising.0009.t:0 "Il Gran Consiglio"
  agot_peake_uprising.0009.desc:0 "[maekardead.GetNameRegnal] giace morto. Dopo la morte del Principe Aerion Brightflame, Maekar non è riuscito a nominare un nuovo Principe di Roccia del Drago e un erede. Per evitare conflitti sulla successione, è stato convocato un grande consiglio per incoronare un nuovo monarca.\n\nCinque rivendicazioni vengono considerate. Quelle del Principe [maegorclaimant.GetName], della Principessa [vaellaclaimant.GetName] e dello zio [eggclaimant.GetTitledFirstName]. Oltre a ciò, uno scion del Drago Nero scrive dall'esilio, una possibilità remota, [aenysclaimant.GetName] spera di vincere il trono con le parole. Insoddisfatti delle opzioni, alcuni lord sperano di offrire il trono a [aemonclaimant.GetName], anche se non è chiaro se sia disposto a rinunciare ai suoi voti...\n\nChi sceglie il consiglio?"
  agot_peake_uprising.0009.d:0 "Vaella avrà bisogno solo di una breve reggenza, sarà regina!"
  agot_peake_uprising.0009.c:0 "Maegor è il prossimo in linea di diritto, deve essere lui!"
  agot_peake_uprising.0009.a:0 "Aegon è abbastanza grande per governare, non dobbiamo soffrire sotto i reggenti!"
  agot_peake_uprising.0009.b:0 "Forse Aemon è disposto a rinunciare ai suoi voti..."
  agot_peake_uprising.0009.e:0 "Il Drago Nero fa un punto convincente..."

  agot_peake_uprising.0010.t:0 "Lealtà Eterna"
  agot_peake_uprising.0010.desc:0 "Ora che sono stato giustamente nominato Re degli Andali, dei Rhoynar e dei Primi Uomini, comprendo la gravità della mia situazione. Poche case hanno sostenuto la causa dei Blackfyre con tanta costanza quanto Casa [peake.GetHouse.GetName].\n\nCon il mio nuovo potere, posso modellare il reame a mio piacimento, incluso rafforzare i miei sostenitori... [peake.GetFullName] è portato davanti a me, il capo della sua casa e una promessa luminosa per il regno. Dovrebbe Casa Peake essere ricompensata per la sua lealtà?"
  agot_peake_uprising.0010.a:0 "Hanno dimostrato la loro lealtà più e più volte..."
  agot_peake_uprising.0010.b:0 "Peake? Chi sono di nuovo?"

  agot_peake_uprising.0011.t:0 "La Presa di Starpike"
  agot_peake_uprising.0011.desc:0 "L'esercito reale di [maekar.GetTitledFirstNameRegnal] si lancia avanti, assaltando i cancelli di Starpike. Guardo giù verso la folla densa di soldati e vedo un fiero stendardo di [maekar.GetHouse.GetName] in testa. Il re guida l'assalto mentre i miei soldati lanciano ogni pietra disponibile su di loro. Mentre osservo le linee nemiche, sento un forte grido dalle fila reali, seguito da un'esultanza proveniente da una parte delle mie mura.\n\n"Il re è morto!" sento gridare attraverso il campo di battaglia, e guardo in basso per vedere il corpo accasciato di [maekar.GetTitledFirstNameNoTooltip] trascinato via dal fronte, l'elmo schiacciato da una pietra errante.\n\nOra i cancelli sono caduti, portando con loro Starpike, e noi abbiamo ucciso il re."
  agot_peake_uprising.0011.a:0 "Pregheremo per la misericordia..."

  
  agot_peake_uprising.0012.t:0 "$agot_peake_uprising.0011.t$"
  agot_peake_uprising.0012.desc:0 "L'esercito reale di [maekar.GetTitledFirstNameRegnal] si lancia avanti, assaltando i cancelli di Starpike. Guardo giù verso la folla densa di soldati e vedo un fiero stendardo di [maekar.GetHouse.GetName] in testa. Il re guida l'assalto mentre i miei soldati lanciano ogni pietra disponibile su di loro. Con il re in testa, l'esercito abbatte rapidamente i nostri cancelli, irrompendo attraverso la breccia nelle nostre difese come uno sciame di ratti.\n\nIl re è entrato a Starpike e sta rapidamente sbaragliando i miei stanchi vassalli. Abbiamo perso, e il re ci avrà nella sua morsa."
  agot_peake_uprising.0012.a:0 "Pregheremo per la misericordia..."

  agot_peake_uprising.0013.t:0 "Lealtà Ricompensata"
  agot_peake_uprising.0013.desc:0 "[aenys.GetNameNicknamed] è stato incoronato re. Temevo che [aenys.GetSheHe] avrebbe dimenticato la lunga lealtà della mia casa verso di lui, ma [aenys.GetSheHe] ha già deciso di ricompensarla. Ci saranno concesse nuove terre, e torneremo potenti tra i lord delle Marche.\n\nCasa Peake prospererà sotto il drago nero."
  agot_peake_uprising.0013.a:0 "Gli Dei sono buoni."

  agot_peake_uprising.0014.t:0 "L'Armamento del Conquistatore"
  agot_peake_uprising.0014.desc:0 "Ora che ho realizzato il sogno di mio padre di regnare, devo avere l'aspetto giusto. Ci sono corone e un trono, ma ora mi serve la spada del conquistatore, Blackfyre. Il mio [ROOT.Char.Custom2('RelationToMeShort', bittersteel )] [bittersteel.GetNameNicknamed] è ancora oltre il Mare Stretto con la spada che ha dato il nome a mio padre.\n\nForse dovrei inviare un messaggero a lui e al resto della mia famiglia per tornare a Westeros e portarmi Blackfyre."
  agot_peake_uprising.0014.a:0 "Manda un emissario subito!"
  agot_peake_uprising.0014.b:0 "Non ne vale la pena."

  agot_peake_uprising.0015.t:0 "$agot_peake_uprising.0014.t$"
  agot_peake_uprising.0015.desc:0 "Un emissario è arrivato da Westeros. La mossa del mio [ROOT.Char.Custom2('RelationToMeShort', aenys )] [aenys.GetNameNicknamedPossessive] ha avuto successo, e ora [aenys.GetSheHe] siede sul Trono di Spade. Sebbene abbia ottenuto il trono attraverso un grande consiglio, indossa comunque la corona. Il sogno che abbiamo a lungo coltivato si è finalmente realizzato, e un drago nero regna su Westeros. [aenys.GetSheHe|U] chiede che io ritorni nella mia terra natale, portando con me Blackfyre affinché [aenys.GetSheHe] possa reclamarla in cambio della fine del mio esilio.\n\nDovrei fidarmi di questo nuovo re?"
  agot_peake_uprising.0015.a:0 "La mia ambizione è stata realizzata."
  agot_peake_uprising.0015.a.tt:0 "Accetti la proposta e torni a Westeros."
  agot_peake_uprising.0015.b:0 "Aenys è solo un burattino."
  agot_peake_uprising.0015.b.tt:0 "Rifiuti questa farsa."

  agot_peake_uprising.0016.t:0 "$agot_peake_uprising.0014.t$"
  agot_peake_uprising.0016.desc:0 "Bittersteel si presenta davanti al Trono di Spade, sollevando una lama davanti a me con entrambe le mani. La sfodera per rivelare l'acciaio valyriano, scuro come il fumo e coperto di onde create dalla sua forgiatura magica. Ho reclamato la lama dei miei antenati e mi sono solidificato come l'erede di mio padre. Mio zio mi informa che alcuni dei miei parenti sono rimasti con la Compagnia Dorata per dispetto, anche se ora importa poco, poiché io sono il Re che Porta la Spada!"
  agot_peake_uprising.0016.a:0 "Inizia l'era del Drago Nero!"

  agot_peake_uprising.0017.t:0 "$agot_peake_uprising.0014.t$"
  agot_peake_uprising.0017.desc:0 "Il mio zio Bittersteel ha guadagnato nuovamente il suo nome. Ha rimandato indietro il mio emissario, notificandomi che non tornerà a Westeros né mi consegnerà la spada che mi spetta di diritto. Mi negherà Blackfyre e quindi nega il diritto di mio padre sul trono su cui ora siedo. In ogni caso, la lama è lontana dalla mia portata per ora, e i miei parenti con essa."
  agot_peake_uprising.0017.a:0 "Che peccato..."

  royal_host:0 "Esercito Reale"
