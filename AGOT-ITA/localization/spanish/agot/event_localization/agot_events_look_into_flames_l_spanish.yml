  agot_look_into_flames.0001.t:0 "Le Fiamme Benedette"
  agot_look_into_flames.0001.desc:0 "Si dice che [ROOT.Char.GetFaith.HighGodName] parli ai suoi eletti attraverso il fuoco benedetto, in una lingua di cenere e braci — una lingua difficile da comprendere anche per i suoi sacerdoti.\n\nOsservo i roghi notturni e mi chiedo, cosa potrei vedere dentro?\n\n[red_priest.GetFirstName] suggerisce che un'offerta mi guadagnerebbe sicuramente il favore di [ROOT.Char.GetFaith.HighGodNameAlternate]."
  agot_look_into_flames.0001.prisoner:0 "C'è potere nel sangue dei re, un potere che compiacerà [ROOT.Char.GetFaith.HighGodName]."
  agot_look_into_flames.0001.prisoner.tt:0 "I [vassals|E], [courtiers|E] e [guests|E] zelanti della tua fede guadagnano #P 10#! [opinion|E] nei tuoi confronti."
  agot_look_into_flames.0001.prisoner.tt.a:0 "Tutti i [vassals|E], [courtiers|E] e [guests|E] che non praticano sacrifici rituali perdono #N 30#! [opinion|E] nei tuoi confronti."
  agot_look_into_flames.0001.peasants:0 "Soddisfarebbe [ROOT.Char.GetFaith.HighGodNameAlternate] qualche contadino?"
  agot_look_into_flames.0001.peasants.tt:0 "Tutti i [courtiers|E] e [guests|E] che non praticano sacrifici rituali perdono #N 15#! [opinion|E] nei tuoi confronti."
  agot_look_into_flames.0001.peasants.tt.a:0 "I [courtiers|E] e [guests|E] zelanti della tua fede guadagnano #P 10#! [opinion|E] nei tuoi confronti."
  agot_look_into_flames.0001.false_idols:0 "Non ci sono altri dei oltre a [ROOT.Char.GetFaith.HighGodName], gli idoli falsi bruceranno."
  agot_look_into_flames.0001.false_idols.tt:0 "Un'offerta minore potrebbe non ottenere il favore che sto cercando..."
  agot_look_into_flames.0001.a:0 "Questa volta non farò offerte."
  agot_look_into_flames.0001.a.tt:0 "Non verranno fatte offerte."
  agot_look_into_flames.0001.b:0 "Pensandoci bene, questo non è il momento giusto."

  agot_look_into_flames.0002.t:0 "Preghiere Inascoltate"
  agot_look_into_flames.0002.desc:0 "[red_priest.GetFirstName] ed io abbiamo passato ore a contemplare i fuochi sacri notte dopo notte, e nonostante tutti gli sforzi, non appaiono né figure né forme — solo fumo e cenere si alzano verso il cielo..."
  agot_look_into_flames.0002.offering_desc:0 "Passano le ore, e anche se [red_priest.GetFirstName] continua le sue preghiere con fervore sempre acceso, le fiamme non rivelano né forme né visioni.\n\nI miei occhi iniziano a bruciare per il fumo che sale — nonostante il sacrificio che ho compiuto, non vedo altro che un fuoco notturno ordinario..."
  agot_look_into_flames.0002.zealous:0 "Mi ha [ROOT.Char.GetFaith.HighGodNameAlternate] abbandonato?"
  agot_look_into_flames.0002.cynical:0 "Un fuoco come un altro, dopotutto..."
  agot_look_into_flames.0002.a:0 "[ROOT.Char.GetFaith.HighGodNameAlternate] rimane silenzioso."

  agot_look_into_flames.vision_intro_desc:0 "Mentre [red_priest.GetFirstName] persiste nelle sue preghiere di fronte al rogo che allontana l'oscurità della notte, mi lascio lentamente andare alla contemplazione.\n\n"

  agot_look_into_flames.vision_outro_desc:0 " #italic Sono stato benedetto con una vera visione da [ROOT.Char.GetFaith.HighGodName]? Che messaggio potrebbe contenere...?#!" #Lo spazio extra è intenzionale in quanto si aggiunge alla descrizione scatenata di seguito.

  agot_look_into_flames.vision_title:0 "Una Visione nelle Fiamme"
  agot_look_into_flames.0003.t:0 "$agot_look_into_flames.vision_title$: L'Ombra"
  agot_look_into_flames.0003.desc:0 "Incantato dalle fiamme, colgo solo un fugace scorcio di un'ombra solitaria, una silhouette appena discernibile nascosta nell'oscurità, e mentre le fiamme tremolano, la figura sembra estendere un invito con i suoi gesti.\n\nUn brivido mi percorre la schiena, e tanto rapidamente quanto è apparsa l'ombra strana, si è trasformata in nebbia; il fuoco non è altro che fuoco di nuovo."
  agot_look_into_flames.0003.a:0 "Un sussurro di un'amicizia futura ancora da venire?"
  agot_look_into_flames.0003.b:0 "Ombre che si aggirano nell'oscurità... un avvertimento di pericolo ancora da dispiegarsi?"
  agot_look_into_flames.0003.tt: "Le mie preghiere sono state esaudite."


  agot_look_into_flames.0004.t:0 "$agot_look_into_flames.vision_title$: Il Guerriero"
  agot_look_into_flames.0004.desc:0 "Ipnotizzato dalle fiamme danzanti, colgo solo un fugace scorcio di una silhouette oltre il fuoco — un conquistatore brandisce una potente spada, circondato da nemici caduti ai suoi piedi. In un istante la spada del guerriero si frantuma, mandando myriadi di scintille verso il cielo.\n\nUn brivido mi percorre la schiena, e il fuoco non è altro che fuoco di nuovo."
  agot_look_into_flames.0004.a: "[ROOT.Char.GetFaith.HighGodNameAlternate] mi condurrà alla vittoria."
  agot_look_into_flames.0004.b:0 "Meglio evitare lo scontro..."

  agot_look_into_flames.0005.t:0 "$agot_look_into_flames.vision_title$: Il Castello"
  agot_look_into_flames.0005.desc:0 "Per i più brevi dei momenti, le scintille che si alzano verso il cielo sembrano bruciare più intensamente, e mentre guardo attraverso le fiamme danzanti, distingo un castello maestoso — in qualche modo familiare — che si scioglie in braci d'oro lucenti.\n\nIl mio cuore comincia a battere più forte, ma in un istante tutto è sparito, e il fuoco non è altro che fuoco di nuovo."
  agot_look_into_flames.0005.a:0 "Un'eco della gloria e della ricchezza future che mi attendono."
  agot_look_into_flames.0005.a.tt:0 "La mia perseveranza e diligenza saranno sicuramente ricompensate."
  agot_look_into_flames.0005.b:0 "Un'occhiata alla Vecchia Valyria, trasformata in cenere."
  agot_look_into_flames.0005.b.tt:0 "Intrigato dalla visione, mi concentro nello studiare gli antichi imperi."

  agot_look_into_flames.0006.t:0 "$agot_look_into_flames.vision_title$: Pugnali nell'Oscurità"
  agot_look_into_flames.0006.desc:0 "Tuttavia, mentre il fuoco scoppiettante continua a mandare scintille nel cielo, per non più di un battito di ciglia esse diventano pugnali ardenti, perforando facilmente le ombre velate dal denso fumo che si alza sopra.\n\nColpito dalla paura, tremo nonostante il calore del rogo, e in un istante tutto è sparito; il fuoco non è altro che fuoco di nuovo." #Ma a chi serve l'ombra? Al Signore della Luce, o all'Altro il cui nome è avvolto dall'oscurità?
  agot_look_into_flames.0006.a:0 "Devo rimanere vigile."
  agot_look_into_flames.0006.b:0 "Forse è giunto il momento di colpire?"

  agot_look_into_flames.0007.t:0 "$agot_look_into_flames.vision_title$: Le Guglie Danzanti"
  agot_look_into_flames.0007.desc:0 "Ipnotizzato dalle fiamme tremolanti, fumo e vortici di fuoco iniziano a prendere forma, e per il più breve dei momenti il fuoco benedetto rivela strani simboli — che si formano, tremolano, e si sciolgono l'uno nell'altro, come se le ombre stesse danzassero davanti a me.\n\nCosì rapidamente come sono apparsi, svaniscono, e le fiamme non sono altro che un fuoco ordinario ancora una volta."
  agot_look_into_flames.0007.a:0 "Devo approfondire i misteri superiori!"
  agot_look_into_flames.0007.b:0 "Le risposte devono giacere all'interno di antichi racconti..."

  agot_look_into_flames.0008.t:0 "$agot_look_into_flames.vision_title$: Camminare Indenni"
  agot_look_into_flames.0008.t.scheme:0 "$agot_look_into_flames.vision_title$: Tradimento Svelato"

  agot_look_into_flames.0008.desc:0 "Mentre [red_priest.GetFirstName] compie i riti sacri e continua le sue preghiere davanti ai fuochi notturni, per solo un momento "

  agot_look_into_flames.0008.scheme_murder_desc:0 "le fiamme danzanti rivelano il contorno di un'ombra velata — e mi rendo conto che è [owner.GetTitledFirstName] che sta complottando per #bold assassinarmi!#!"

  agot_look_into_flames.0008.scheme_abduction_desc:0 "le fiamme danzanti rivelano il contorno di un'ombra velata — e mi rendo conto che è [owner.GetTitledFirstName] che sta complottando per #bold rapirmi!#!"

  agot_look_into_flames.0008.scheme_steal_artifact_desc:0 "le fiamme danzanti rivelano il contorno di un'ombra velata — e mi rendo conto che è [owner.GetTitledFirstName] che sta complottando per #bold rubarmi un artefatto#!!"
  agot_look_into_flames.0008.scheme_fallback_desc:0 "le fiamme danzanti rivelano il contorno di un'ombra velata — e mi rendo conto che è [owner.GetTitledFirstName] che sta complottando contro di me!"

  agot_look_into_flames.0008.no_scheme_desc:0 "Mi riconosco nelle fiamme.\n\nTorcia in mano, cammino incolume attraverso l'oscurità. Più che mai, sono certo che [ROOT.Char.GetFaith.HighGodNameAlternate] veglia su di me."

  agot_look_into_flames.0008.a:0 "[ROOT.Char.GetFaith.HighGodName] mi favorisce."
  agot_look_into_flames.0008.b:0 "Quel maledetto [owner.Custom('InsultAdjective')]!"
