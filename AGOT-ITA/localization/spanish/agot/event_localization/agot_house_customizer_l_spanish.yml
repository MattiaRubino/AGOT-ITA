  agot_house_customizer.0001.t:0 "Personalizzazione Casata"
  agot_house_customizer.0001.desc:0 "#P Benvenuto nel Personalizzatore di Casate#!! Segui queste istruzioni per utilizzare correttamente questa funzionalità.\n\nSe desideri giocare come una #N casata estinta#!, puoi selezionare questa opzione e trovare la casata nella sua regione d'origine.\n\nSe vuoi giocare come membro di una casata ancora esistente, devi trovare qualcuno di quella casata, fare clic con il tasto destro sul suo ritratto e selezionare 'Unisciti alla Casata'.\n\n@warning_icon! #N Iniziare come un bastardo comporterà la creazione di una casata cadetta della tua dinastia dopo che avrai figli!"
  agot_house_customizer.0001.a:0 "Voglio giocare come una #N Casata estinta#!."
  agot_house_customizer.0001.b:0 "Voglio giocare come una #P Casata ancora esistente#!."

