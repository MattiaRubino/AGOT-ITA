  agot_house_customizer.0020.t:0 "Personalizzatore della Casata"
  agot_house_customizer.0020.desc:0 "Seleziona la Tua Relazione"
  agot_house_customizer.0020.a:0 "Voglio giocare come loro #bold fratello/sorella#!"
  agot_house_customizer.0020.b:0 "Voglio giocare come loro #bold figlio/figlia#!"
  agot_house_customizer.0020.bb:0 "Voglio giocare come loro #bold figlio/figlia#! e avere un [second_parent.GetMotherFather] assegnato"
  agot_house_customizer.0020.c:0 "Voglio giocare come loro #bold parente#!"
  agot_house_customizer.0020.d:0 "Voglio giocare come il #bold figlio di Re Aerys II#!"
  agot_house_customizer.0020.e:0 "Voglio giocare come il #bold figlio del Principe Rhaegar#!"
  agot_house_customizer.0020.f:0 "Voglio giocare come loro #bold bastardo segreto#!"
  agot_house_customizer.0020.f.flavor:0 "Conoscerai la verità sulla tua nascita e potrai rivelarla al reame come una decisione."
  agot_house_customizer.0020.back:0 "Voglio scegliere una casata diversa..."
  agot_house_customizer.0020.back.tt:0 "Tornerai alle opzioni delle casate estinte."
  agot_house_customizer.0021.back.tt:0 "Tornerai all'evento iniziale."

  agot_house_customizer.0021.t:0 "Personalizzazione della Casata - Gioca come Parente"
  agot_house_customizer.0021.desc:0 "Gioca come loro parente!"
  agot_house_customizer.0021.a:0 "Giocerò come il figlio di [hc_random_relative_selection.GetName]!"

  agot_house_customizer.0026.t:0 "Personalizzazione della Casata - Seme Forte"
  agot_house_customizer.0026.desc:0 "I membri della #V Casata [ROOT.Char.GetHouse.GetName]#! hanno un aspetto distintivo generazionale. Nel corso delle generazioni hanno tramandato un aspetto unico rispetto alle altre casate.\n\nScegli se applicare l'aspetto della seme(papà) forte della #V Casata [ROOT.Char.GetHouse.GetName]#! al tuo personaggio."
  agot_house_customizer.0026.a:0 "Sì, voglio che il mio personaggio assomigli alla Casata [ROOT.Char.GetHouse.GetName]!"
  agot_house_customizer.0026.a.tt:0 "@warning_icon! #warning Questo cambierà l'aspetto del tuo personaggio personalizzato!#!"
  agot_house_customizer.0026.b:0 "No, voglio mantenere l'aspetto del mio personaggio com'è ora."


  agot_house_customizer.0200.t:0 "Personalizzatore della Casata - Seleziona il Parente"
  agot_house_customizer.0200.desc:0 "Seleziona il parente che desideri sia il tuo genitore dalla lista qui sotto."
  agot_house_customizer.0200.ex:0 "Voglio essere il figlio/figlia di questa persona!"
  agot_house_customizer.0200.li:0 "Voglio essere il figlio/figlia di questa persona!"
  agot_house_customizer.0200.back:0 "Ripensandoci..."
  agot_house_customizer.0200.back.tt:0 "Tornerai alle opzioni specifiche di relazione per la tua selezione."
