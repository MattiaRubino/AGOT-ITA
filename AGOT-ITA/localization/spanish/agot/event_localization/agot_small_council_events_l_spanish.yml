l_spanish:
  agot_small_council.1.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"

  agot_small_council.0001.t:0 "Servire nel Consiglio Ristretto"
  agot_small_council.0001.desc:0 "In quale posizione servirà il regno [secondary_recipient.GetSheHe] nel Consiglio Ristretto?"

  agot_small_council.0001.a:0 "[secondary_recipient.GetSheHe|U] servirà come mia Mano."
  agot_small_council.0001.b:0 "[secondary_recipient.GetSheHe|U] servirà come mio Cancelliere."
  agot_small_council.0001.c:0 "[secondary_recipient.GetSheHe|U] servirà come mio Mastro Attendente."
  agot_small_council.0001.d:0 "[secondary_recipient.GetSheHe|U] servirà come mio Maresciallo."
  agot_small_council.0001.e:0 "[secondary_recipient.GetSheHe|U] servirà come mio Ammiraglio."
  agot_small_council.0001.f:0 "[secondary_recipient.GetSheHe|U] servirà come mio Mastro delle Spie."
  agot_small_council.0001.g:0 "Questo [secondary_recipient.GetWomanMan] è a malapena adatto a pulire la mia stalla."

  agot_small_council.0003.desc:0 "Mio signore, difficilmente potete aspettarvi che offra il servizio del mio caro vassallo, quando le sue abilità sono così essenziali per l'amministrazione delle mie terre. Senza contare i ricavi di cui sarei privato se dovesse servirvi direttamente..."
  agot_small_council.0003.a:0 "Permettetemi di dissipare le vostre paure."
  agot_small_council.0003.a.tt:0 "[secondary_recipient.GetName] si unisce al vostro Consiglio"
  agot_small_council.0003.b:0 "Non pagherò per i diritti dei miei stessi vassalli!"
  agot_small_council.0003.c:0 "Farete questo per qualcosa di molto più prezioso dell'oro"

  agot_small_council.0004.desc:0 "Capisco che il regno ha bisogno di signori leali e talentuosi al servizio del regno, ma anche io lo sono.\n\nForse se promettete di sostenermi in qualsiasi modo io abbia bisogno, alleviereste la mia mente nel permettervi di trattenere il servizio del mio giusto vassallo."
  agot_small_council.0004.a:0 "Accetto, per il bene del regno."
  agot_small_council.0004.a.tt:0 "[secondary_recipient.GetName] si unisce al vostro Consiglio"
  agot_small_council.0004.b:0 "Non contratterò con voi!"
  agot_small_council.0004.c:0 "Avete altre debiti da saldare con me, prima"

  agot_small_council.0005.desc:0 "Non ho interesse a rinunciare ai miei diritti come signore di [secondary_recipient.GetNamePossessive], quindi vi troverete in cerca di un'altr[secondary_recipient.Custom('DE_END_PRO_S_N')] [secondary_recipient.GetLadyLord] per riempire il vostro seggio vuoto."
  agot_small_council.0005.a:0 "Allora non mi date più fastidio, stolto."

