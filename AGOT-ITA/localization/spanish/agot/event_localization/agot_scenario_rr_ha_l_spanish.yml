  # Character Interactions
  agot_scenario_rr_ha.0010.t:0 "Un Consiglio di Guerra"
  agot_scenario_rr_ha.0010.desc:0 "Caro [ROOT.Char.GetTitledFirstName],\nSpero che questo messaggio ti trovi bene. Sto convocando un consiglio di guerra a Harrenhal per pianificare la ribellione guidata da Robert Baratheon. La tua partecipazione e il tuo contributo alle nostre discussioni su come porre fine a questo conflitto saranno preziosi. Insieme, affrontiamo la sfida e facciamo ciò che è necessario per salvaguardare i Sette Regni. Non vedo l'ora di vederti ad Harrenhal. \nTuo al servizio,"
  agot_scenario_rr_ha.0010.a:0 "Certo che parteciperò!"
  agot_scenario_rr_ha.0010.b:0 "Detesto le riunioni..."

  agot_scenario_rr_ha.0011.t:0 "Le Conseguenze di Harrenhal"
  agot_scenario_rr_ha.0011.desc:0 "I corvi sono stati inviati, e ora mi trovo di fronte a una stanza piena dei vassalli di mio padre, contemplando la difficile situazione in cui mi trovo. Detronizzare un re — non solo un re, ma mio padre... Sembra inimmaginabile.\n\nEppure, davanti a me ci sono coloro che potrebbero essere abbastanza leali da unirsi alla mia causa. È ora o mai più: #bold Devo proporre di rimuovere il Re Aerys II dal Trono di Spade?#!"
  agot_scenario_rr_ha.0011.a:0 "Il regno del Re Aerys II deve giungere alla fine..."
  agot_scenario_rr_ha.0011.a.tt:0 "Inizi a spiegare i tuoi piani a coloro seduti di fronte a te, senza sapere quali di questi vassalli si uniranno al tuo fianco — o ti tradiranno al Re Matto stesso..."
  agot_scenario_rr_ha.0011.b:0 "Dobbiamo concentrarci sulla guerra in corso!"
  agot_scenario_rr_ha.0011.b.tt:0 "Abbandoni completamente il complotto, conducendo invece un vero consiglio di guerra nella speranza di sconfiggere l'Usurpatore."
  agot_scenario_rr_ha.0012.t:0 "Le Conseguenze di Harrenhal"
  agot_scenario_rr_ha.0012.desc:0 "Il principe ereditario ha riunito il meglio dei vassalli di suo padre per discutere della Guerra dell'Usurpatore. Guardo intensamente quelli seduti intorno al tavolo, misurando chi ho dalla mia parte.\n\nDopo una lunga pausa, Rhaegar inizia il suo discorso. 'I miei stimati consiglieri, vi ho chiamati qui sotto falsi pretesti, una mossa che spero possa essere perdonata,' inizia. Mi muovo nervosamente sulla sedia.\n\n'Il vero motivo del nostro incontro è questo: Mio padre, il Re Aerys II della Casa Targaryen, è impazzito — ossessionato dal fuoco, alimentato dalla paranoia. Ha portato la nostra una grande casa sull'orlo del precipizio, sull'orlo della rovina.' #italic Un sospiro taglia l'aria ferma come una lama.#!\n\nRhaegar sta proponendo tradimento del più alto grado... #bold Deporre il Re Matto!#!"
  agot_scenario_rr_ha.0012.a:0 "Il principe drago ha ragione; mi unirò al suo complotto."
  agot_scenario_rr_ha.0012.b:0 "Non è compito mio giudicare i re."
  agot_scenario_rr_ha.0012.c:0 "Devo informare immediatamente il Re Aerys!"
  agot_scenario_rr_ha.0013.t:0 "Il Consiglio di Guerra"
  agot_scenario_rr_ha.0013.desc:0 "Il principe ereditario ha riunito il meglio dei vassalli di suo padre per discutere della Guerra dell'Usurpatore. Guardo intensamente quelli seduti intorno al tavolo, misurando chi ho dalla mia parte.\n\nDopo una breve pausa, Rhaegar inizia a delineare con grande dettaglio le tattiche militari della ribellione. Devo ammettere che persino i guerrieri più esperti tra noi hanno trovato la sua conoscenza impressionante."
  agot_scenario_rr_ha.0013.a:0 "Sicuramente questo aiuterà l'impegno bellico!"
  agot_scenario_rr_ha.0014.t:0 "Un Consiglio Ribelle"
  agot_scenario_rr_ha.0014.desc:0 "Mio figlio, il principe ereditario, è audace e a volte avventato — ma non mi sarei mai aspettato che convocasse un consiglio di guerra alle mie spalle!\n\nUn corvo è arrivato stamattina da uno dei miei vassalli più leali, spiegando che Rhaegar aveva convocato gran parte del #bold mio#! regno per consigliarlo su come gestire #bold il mio#! guerra.\n\nDevo occuparmi di un usurpatore, prega che non debba occuparmi anche di #N un altro#!..."
  agot_scenario_rr_ha.0014.a:0 "Ora devo occuparmi di Rhaegar io stesso..."
  agot_scenario_rr_ha.0015.t:0 "Il Consiglio di Guerra"

  agot_scenario_rr_ha.0015.t:0 "Il Consiglio di Guerra"
  agot_scenario_rr_ha.0015.desc:0 "Intorno a me sono riuniti i migliori vassalli di mio padre, venuti da me ora per discutere della Guerra dell'Usurpatore. Osservo attentamente quelli seduti intorno al tavolo, misurando con attenzione coloro che ho invitato.\n\nDopo una breve pausa, inizio a delineare con grande dettaglio le tattiche militari della ribellione. Guardando su, noto persino alcuni dei miei guerrieri più esperti annuire approvando."
  agot_scenario_rr_ha.0015.a:0 "Speriamo che questo aiuti l'impegno bellico..."
  agot_scenario_rr_ha.0020.t:0 "Le Conseguenze di Harrenhal"
  agot_scenario_rr_ha.0020.desc:0 "Il momento è giunto, il complotto è stato discusso, e ora mi trovo di fronte ai miei consiglieri in attesa della loro risposta.\n\nI miei occhi si muovono avanti e indietro per la stanza. Molti vassalli leali sono seduti davanti a me. 'Chi mi seguirà per porre fine al regno di mio padre, il Re Matto?'\n\nLa mia domanda atterra come una freccia da scorpione, togliendo tutta l'aria dalla stanza. Ma presto, coloro che mi circondano cominciano a parlare. Presto, un coro di sostegno risuona — eppure alcuni tra noi rimangono in silenzio..."
  agot_scenario_rr_ha.0020.a:0 "E così inizia la mia danza con il #N drago folle#!."
  agot_scenario_rr_ha.0020.join_rhaegar:0 "Quali consiglieri si uniranno al tuo complotto?"
  agot_scenario_rr_ha.0020.join_rhaegar_ally:0 "[custom_tooltip_trick.GetName] appoggia il tuo complotto."
  agot_scenario_rr_ha.0021.t:0 "Un Secondo Usurpatore!?"
  agot_scenario_rr_ha.0021.desc:0 "Tante cose di cui preoccuparsi, con l'Uomo Ragno che sussurra in un orecchio e i piromanti che bisbigliano nell'altro. Eppure oggi, un'altra preoccupazione arriva via corvo.\n\nUn vassallo leale mi ha informato di un complotto, #italic da parte di mio figlio, Rhaegar#!...\n\nIl principe ereditario intende rapirmi, depormi... Conoscerà il costo del tradimento, e lo conosceranno tutti i suoi complici!"
  agot_scenario_rr_ha.0021.a:0 "TRADITORI! #N DEVONO BRUCIARE TUTTI!#!"
  agot_scenario_rr_ha.0030.t:0 "Le Conseguenze di Harrenhal"
  agot_scenario_rr_ha.0030.desc:0 "Oggi, l'intero regno può tirare un sospiro di sollievo: Il Re Matto, Aerys II, siede nella mia prigione.\n\nQuanto è caduto mio padre dai giorni della sua giovinezza... La grande promessa che il suo regno aveva per i Sette Regni deviata dalla follia. E ora, devo fare ciò che è meglio per tutto Westeros...\n\nLa profezia parla del principe promesso, e oggi quel principe diventa #bold un re#!."
  agot_scenario_rr_ha.0030.a:0 "Il regno di mio padre è finalmente finito."
  agot_scenario_rr_ha.0031.t:0 "Le Conseguenze di Harrenhal"
  agot_scenario_rr_ha.0031.desc:0 "Oggi, l'intero regno piange: Il Re Matto, Aerys II, ha evitato il mio piano di catturarlo e porre fine al suo regno rapidamente.\n\nUn corvo da uno dei miei consiglieri lo ha raggiunto? O gli uccellini del Ragno si sono occupati di ciò loro stessi? Potrei non sapere mai la verità.\n\nTutto ciò che so è che i Sette Regni non possono continuare sotto la tirannia di mio padre. Ma ora, deporre il Re Matto diventa ancora più difficile."
  agot_scenario_rr_ha.0031.a:0 "Guerra è..." 

