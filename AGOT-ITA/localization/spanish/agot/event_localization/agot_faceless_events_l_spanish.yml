l_spanish:
  agot_faceless_interaction.0001.t:0 "L'Uomo Senza Volto"
  agot_faceless_interaction.0001.desc:0 "Ero così assorto in [ROOT.Char.Custom('IdleActivity')] che non mi accorsi di questo sconosciuto entrare nei miei alloggi. Con una voce lieve e tagliente come il vento, [faceless_man.GetSheHe] si presenta come uno degli Uomini Senza Volto di Braavos. La mia richiesta è stata ricevuta; "
  agot_faceless_interaction.0001.desc_no:0 "ma non esiste prezzo che siano disposti ad accettare."
  agot_faceless_interaction.0001.desc_extreme:0 "il prezzo è oltraggioso."
  agot_faceless_interaction.0001.desc_high:0 "il costo del loro servizio è piuttosto elevato."
  agot_faceless_interaction.0001.desc_low:0 "il prezzo è adeguato all'impresa."
  agot_faceless_interaction.0001.desc_minimal:0 "il costo è appena [gold_i] 300."
  agot_faceless_interaction.0001.desc_blood:0 "\n\n"Vi è un'altra via, tuttavia," sussurra [faceless_man.GetSheHe], le parole fruscianti come foglie al vento. "Una vita per una vita; la tua vita salderà il debito.""
  agot_faceless_interaction.0001.desc_child:0 "\n\n"Vi è un'altra via, tuttavia," sospira [faceless_man.GetSheHe], come una brezza pacata. "Una vita per una vita; il sangue di [child_price.GetFirstNamePossessive] potrebbe pagare il tuo debito.""
  agot_faceless_interaction.0001.desc_artifact:0 "\n\n"Vi è un'altra via, tuttavia," sibila [faceless_man.GetSheHe] come il vento tra le canne. "Un artefatto, di pari valore, potrebbe soddisfare le nostre esigenze.""
  agot_faceless_interaction.0001.gold_price:0 "Ecco il tuo oro."
  agot_faceless_interaction.0001.child_price:0 "Tu... puoi prendere il bambino."
  agot_faceless_interaction.0001.blood_price:0 "Una vita per una vita è un patto giusto."
  agot_faceless_interaction.0001.artifact_price:0 "Pagherò con il [artifact_price.GetName]"
  agot_faceless_interaction.0001.no:0 "Che sfortuna."
  agot_faceless_interaction.0001.cancel:0 "Ripensandoci, cambio idea."
  agot_faceless_blood_price.tt:0 "#warning Gli Uomini Senza Volto esigeranno il pagamento completo.#!"

  agot_faceless_interaction.0002.t:0 "Valar Morghulis"
  agot_faceless_interaction.0002.desc_intro:0 "Il mio pomeriggio tranquillo viene interrotto da un [faceless_man.GetWomanMan] che avevo scambiato per un servitore. La sua presenza riempie l’aria di un peso sottile, come una tempesta umida pronta a scatenarsi nei miei alloggi.\n\nSebbene non si presenti, [faceless_man.GetSheHe] ha un che di familiare, in modo inquietante. Gli chiedo il nome, e [faceless_man.GetSheHe] risponde secco: "Un [faceless_man.GetWomanMan] non ha nome."\n\n"
  agot_faceless_interaction.0002.desc_oyster:0 "[victim.GetTitledFirstName], spiega [faceless_man.GetSheHe], ha ingerito un’ostrica avariata e ha ceduto a un male rapido — seppur doloroso."
  agot_faceless_interaction.0002.desc_furniture:0 "[victim.GetTitledFirstName], racconta [faceless_man.GetSheHe], è stato vittima del caso: una carrucola che sollevava un grande strumento musicale si è spezzata sopra la sua testa, schiacciandolo."
  agot_faceless_interaction.0002.desc_horse:0 "[victim.GetTitledFirstName], dice [faceless_man.GetSheHe] con precisione glaciale, è morto in un incidente a cavallo. "La sua vita... è estinta.""
  agot_faceless_interaction.0002.desc_slip:0 "[victim.GetTitledFirstName], racconta [faceless_man.GetSheHe], ha avuto la sfortuna di cercare qualcosa su uno scaffale alto. [victim.GetSheHe|U] si è spezzato il collo cadendo."
  agot_faceless_interaction.0002.desc_fall:0 "[victim.GetTitledFirstName], spiega [faceless_man.GetSheHe], è caduto rovinosamente dalle mura del suo castello."
  agot_faceless_interaction.0002.desc_dog:0 "[victim.GetTitledFirstName], dice [faceless_man.GetSheHe], ha avuto la gola sbranata da un cane feroce mentre vagava per il mercato. "Un vero peccato...""
  agot_faceless_interaction.0002.desc_fallback:0 "Sebbene [faceless_man.GetSheHe] confermi la morte di [victim.GetTitledFirstName], tace sul metodo e la natura del suo trapasso."
  agot_faceless_interaction.0002.desc_blood_price:0 "\n\nMa il [faceless_man.GetWomanMan] non ha finito. Con un accenno di sorriso, [faceless_man.GetSheHe] mi ricorda: Una vita è ancora dovuta..."
  agot_faceless_interaction.0002.a:0 "$VALAR_DOHAERIS$"
  VALAR_DOHAERIS:0 "[Glossary( 'Valar dohaeris.', 'VALAR_DOHAERIS_GLOSS' )]"

  agot_faceless_interaction.0004.t:0 "Ostriche, Vongole e Cuori!"
  agot_faceless_interaction.0004.desc:0 "La brezza salmastra! Lo stridio dei gabbiani! Il trambusto dei portuali! È un bel giorno per godersi il porto.\n\nPer viaggi come questo, mantengo la mia scorta ridotta. Non serve attirare attenzioni: un [ROOT.Char.GetTitleAsNameNoTooltip] curioso tra le banchine, che ispeziona le merci dei mercanti. Sto ammirando un ciondolo quando odo una melodia familiare: "Ostriche, vongole e cuori di mare," riecheggia come un canto, e non posso far a meno di avvicinarmi al banco del pescivendolo.\n\nNe compro una dozzina, tastando con cura per assicurarmi che siano le migliori. Eppure, mentre assaporo la quinta, la mia testa inizia a girare."
  agot_faceless_interaction.0004.desc_faceless:0 "All’improvviso, perdo il controllo del mio corpo, cado su una bancarella d’ottone nel tentativo di reggermi. Vomito, espellendo liquidi fetidi da bocca e naso. Un dolore ardente mi brucia la gola, e i miei occhi sembrano voler fuggire dal cranio.\n\nUna donna grida, ma tutto ciò che vedo è un vecchio gatto spelacchiato dalla coda mozza che scompare in un vicolo, mentre la mia vista si oscura."
  agot_faceless_interaction.0004.desc_fakeout:0 ""Respira, mio [ROOT.Char.GetTitleAsNameNoTooltip]," mi esorta [colleague.GetFirstName], "le stai mangiando troppo in fretta, rallenta."\n\nRespiro profondamente, scrutando il porto per ritrovare equilibrio. Un gatto grigio malconcio si dilegua nel vicolo, e la vertigine svanisce."
  agot_faceless_interaction.0004.a:0 "In verità, nemmeno mi piace il pesce!"
  agot_faceless_interaction.0004.a_fakeout:0 "È solo che... amo davvero i frutti di mare."

  agot_faceless_interaction.0005.t:0 "Morte d'Arredamento"
  agot_faceless_interaction.0005.desc:0 "Mi diverte spesso osservare quanto i miei sudditi somiglino a un alveare: affaccendati nei loro affari, vanno e vengono con urgenza, come se il loro mondo dipendesse da ogni passo. Anche oggi, le strade sono gremite: birrai e fornai, mendicanti e macellai.\n\nPerfino la città sembra viva: nuove costruzioni, mobili trasportati verso nuove dimore. Poco più avanti, una grande arpa è issata con una carrucola fino al terzo piano — probabilmente la casa di un ricco mercante. La via è quasi bloccata dai lavoratori, ma nessuno oserebbe fermare il passaggio di un sovrano.\n\n"
  agot_faceless_interaction.0005.desc_faceless:0 "Attraverso con passo deciso sotto le corde tese, quando sento un improvviso schiocco, seguito da grida e un urlo. Alzo lo sguardo giusto in tempo per vedere il mio fato: un mobile in caduta, pronto a porgermi il saluto di [ROOT.Char.GetFaith.DeathDeityNamePossessive]."
  agot_faceless_interaction.0005.desc_fakeout:0 "Attraverso con passo deciso sotto le corde tese, quando sento uno schiocco, grida e un urlo. Il mobile si schianta a terra, schiacciando un povero lavoratore. Non posso che dire a [ROOT.Char.GetFaith.DeathDeityName]: #italic non oggi#!."
  agot_faceless_interaction.0005.a:0 "Ah!"
  agot_faceless_interaction.0005.a_fakeout:0 "Per un soffio..."

  agot_faceless_interaction.0006.t:0 "Gioco di Zoccoli"
  agot_faceless_interaction.0006.desc:0 "Una fuga, seppur breve, dai miei doveri ha fatto miracoli per il mio animo. Qui, a cavallo, si può percepire un senso di scopo e fierezza che spesso si perde nella monotonia del comando. Il mio piccolo seguito ed io abbiamo deciso di fare una breve pausa per far riposare i destrieri.\n\n"Un destriero notevole," commenta un servo, tenendo un cavallo per le redini. Conosco bene quasi tutti del mio seguito, ma c'è qualcosa d’indefinito che non torna. Osservo il servo una seconda volta, mentre il cavallo beve placidamente.\n\n"
  agot_faceless_interaction.0006.desc_faceless:0 "Mi fisso sul volto del servo, intento a capire chi sia... Faccio un passo avanti per afferrarlo, ma il cavallo davanti a me scalcia all’improvviso, colpendomi con violenza al volto. Il sospetto svanisce mentre la mia testa si rovescia all’indietro, il dolore spazza via ogni dubbio e tutto si oscura."
  agot_faceless_interaction.0006.desc_fakeout:0 "Ah! È [servant.GetFirstName], mi accorgo osservando meglio! Ma proprio mentre mi avvicino, il cavallo sobbalza di lato e — in un attimo — ogni sospetto è vano. Con un colpo tremendo, il volto di [servant.GetFirstNamePossessiveNoTooltip] diventa una poltiglia rossa, e urla di orrore riempiono l’aria."
  agot_faceless_interaction.0006.a:0 "H...ooof!"
  agot_faceless_interaction.0006.a_fakeout:0 "Incredibile!"

  agot_faceless_interaction.0007.t:0 "Fuori Portata"
  agot_faceless_interaction.0007.desc:0 "Il tempo per sé è un lusso raro per un sovrano, ed è per questo che assaporo ogni attimo dopo la partenza dei miei consiglieri. Oggi, dopo lunghi discorsi noiosi, mi godo la solitudine nella sala del consiglio, lasciando che la mente vaghi.\n\nMentre sogno a occhi aperti, noto un bagliore sopra una libreria. Osservo meglio: un oggetto dorato, nascosto alla vista, riposa lassù.\n\nPrendo una sedia e la sposto vicino, salendoci sopra per allungarmi... ma ahimè, l’oggetto resta appena fuori portata. Se solo potessi allungarmi #italic ancora un po’#!...\n\n"
  agot_faceless_interaction.0007.desc_faceless:0 "Le dita sfiorano il bordo della libreria, ma odo un rumore dietro di me — e prima che possa reagire, la sedia viene tirata via. Il mondo si capovolge... Sento un orrendo schiocco, un gemito — forse il mio — e poi il buio."
  agot_faceless_interaction.0007.desc_fakeout:0 "La sedia vacilla sotto di me, ma mi sostengo contro gli scaffali. Un brivido mi attraversa: qualcuno mi sta osservando? Scendo giù, rinunciando al tesoro sfuggente."
  agot_faceless_interaction.0007.a:0 "È così che finisco?"
  agot_faceless_interaction.0007.a_fakeout:0 "Nessun tesoro vale un collo spezzato!"

  agot_faceless_interaction.0008.t:0 "Lungo il Cammino di Guardia"
  agot_faceless_interaction.0008.desc:0 "Passeggiare al tramonto è un piacere raro, soprattutto dopo una giornata tesa. Il cammino di guardia offre la quiete che manca alla mia corte piena di adulatori. Prendo ogni precauzione per restare solo, persino lasciando indietro le guardie.\n\nDa quassù, i doveri sembrano lontani — e mi sento più leggero. Mi appoggio tra due merli, lasciando che il vento mi accarezzi il volto... È quasi come volare.\n\n"
  agot_faceless_interaction.0008.desc_faceless:0 "Mi perdo nel momento, il vento che mi avvolge i sensi. Sento un movimento alle mie spalle, e all’improvviso il mio corpo si solleva — no, cade. Non è più *come* volare... #bold Sto#! volando, verso il cortile di pietra grezza sottostante. Un ultimo respiro, e poi l’aria mi abbandona."
  agot_faceless_interaction.0008.desc_fakeout:0 "Per un attimo mi lascio andare, ma le lacrime agli occhi mi riportano alla realtà. Faccio un passo indietro, invaso da un presentimento oscuro... Come se qualcuno mi stesse osservando."
  agot_faceless_interaction.0008.a:0 "E cado, libero come il vento."
  agot_faceless_interaction.0008.a_fakeout:0 "Forse è meglio passeggiare al piano terra."

  agot_faceless_interaction.0009.t:0 "Il Cane del Mendicante"
  agot_faceless_interaction.0009.desc:0 "Una visita al mercato solleva sempre lo spirito — il via vai di portatori e mercanti, tutta quella vita! Ed è grazie alla mia buona guida, dopotutto.\n\nMa tra i venditori vi sono anche i reietti; anime perse che vivono di carità. Oggi ne incontro uno, che sarebbe passato inosservato... se non fosse per il suo #bold mastino#!.\n\nUna razza rara — e ben nutrita! Il padrone è pelle e ossa, ma il cane è tutto muscoli. Mi avvicino, pensando di offrire qualche moneta e dare al cane una vita migliore nei miei canili.\n\n"
  agot_faceless_interaction.0009.desc_faceless:0 "Mi chino verso il cane, i suoi occhi mi rassicurano... #italic Che bravo cucciolo,#! penso, quando all’improvviso... Il mendicante mi sorride e la bestia si lancia alla mia gola. Con un solo morso, mi strappa la vita."
  agot_faceless_interaction.0009.desc_fakeout:0 "Mi chino con cautela, lasciando che annusi la mia mano. Il mendicante mi guarda con tristezza, conscio che potrei portargli via l’unica gioia rimasta."
  agot_faceless_interaction.0009.a:0 "#X *gorgoglio*#!"
  agot_faceless_interaction.0009.a_fakeout:0 "Come potrei portargli via l’unica felicità?"
  agot_faceless_interaction.0009.b:0 "Questo dovrebbe bastare..."

  agot_faceless_decision.0001.t:0 "Scegliere un Nuovo Volto"
  agot_faceless_decision.0001.desc:0 "È giunto il momento di scegliere un nuovo volto, e con esso una nuova vita. Chiunque io decida di essere, servirà il Dio dai Mille Volti con onore."
agot_faceless_decision.0001.desc_face: 0 "È tempo di scegliere un nuovo volto. Chiunque io scelga di indossare servirà senza dubbio bene il Dio dai Mille Volti."
  agot_faceless_decision.0001.victims:0 "Troverò un volto nel mio passato."
  agot_faceless_decision.0001.hall:0 "La Sala dei Volti ha ciò che cerco."
  agot_faceless_decision.0001.cancel:0 "Forse in un altro momento..."
  agot_faceless_decision.0001.cancel.tt:0 "La decisione sarà annullata."

  agot_faceless_decision.0002.t:0 "Volti Familiari"
agot_faceless_decision.0002.desc: 0 "Mentre considero le molte vite che ho reciso al servizio del Dio dai Mille Volti, mi domando se qualcuna possa essere un volto degno d’ulteriore devozione."
agot_faceless_decision.0002.desc_face: 0 "Mentre considero le molte vite che ho reciso al servizio del Dio dai Mille Volti, mi domando se qualcuna possa essere degna d’una nuova esistenza di devozione."
  agot_faceless_decision.0002.select:0 "Questo qui."
  agot_faceless_decision.0002.select.tt:0 "Ti sarà chiesto di confermare la selezione di [THIS.Var('si_selected_character').Char.GetName]."
  agot_faceless_decision.0002.back:0 "Forse un altro volto..."
  agot_faceless_decision.0002.cancel:0 "Ripensandoci..."
  agot_faceless_decision.0002.cancel.tt:0 "La decisione sarà annullata."

  agot_faceless_decision.0003.t:0 "La Sala dei Volti"
  agot_faceless_decision.0003.desc:0 "File di volti mi scrutano, come dipinti macabri. Ogni volto fu una vita; ora, nella morte, ciascuno serve il Dio dai Mille Volti."
  agot_faceless_decision.0003.face_1:0 "[face_1.GetName]"
  agot_faceless_decision.0003.face_2:0 "[face_2.GetName]"
  agot_faceless_decision.0003.face_3:0 "[face_3.GetName]"
  agot_faceless_decision.0003.face_4:0 "[face_4.GetName]"
  agot_faceless_decision.0003.face_5:0 "[face_5.GetName]"
  agot_faceless_decision.0003.random:0 "Qualsiasi volto andrà bene."
  agot_faceless_decision.0003.random.tt:0 "Verrà generato un personaggio casuale."
  agot_faceless_decision.0003.back:0 "Forse un altro volto..."
  agot_faceless_decision.0003.cancel:0 "Ne ho abbastanza."
  agot_faceless_decision.0003.cancel.tt:0 "La decisione sarà annullata."

  agot_faceless_decision.0004.t:0 "La Sala dei Volti: [selected_face.GetNameNoTooltip]"
  agot_faceless_decision.0004.desc:0 "Mentre stringo il volto tra le mani, rifletto sulla vita che fu — e su quella che sarà."
  agot_faceless_decision.0004.confirm:0 "$VALAR_DOHAERIS$"
agot_faceless_decision.0004.take_new_face.tt: 0 "Assumerai un nuovo aspetto, eppure resterai te stess[Select_CString(ROOT.Char.IsFemale,'a','o')]."
agot_faceless_decision.0004.take_new_character.tt: 0 "Assumerai una nuova identità e inizierai una vita come avventurier[Select_CString(ROOT.Char.IsFemale,'a','o')]."
  agot_faceless_decision.0004.back:0 "Forse un altro volto..."
  agot_faceless_decision.0004.cancel:0 "Dopotutto, la mia vita non è ancora finita."
  agot_faceless_decision.0004.cancel.tt:0 "La decisione sarà annullata."

  agot_faceless_decision.0005.t:0 "$agot_faceless_interaction.0002.t$"
  agot_faceless_decision.0005.desc:0 "Essere servo del Dio dai Mille Volti rende facile dimenticare che la morte giunge per #S tutti#!. Un confratello è venuto a ricordarmi questa verità."
  agot_faceless_decision.0005.a:0 "$VALAR_DOHAERIS$"
  agot_faceless_decision.0005.b:0 "Non oggi!"
  faceless_will_become_landless_run.tt:0 "Rinuncerai a tutti i titoli attuali e diventerai un avventuriero senza terra."
  faceless_lose_hall_access.tt:0 "Non avrai più accesso alla Sala dei Volti."
