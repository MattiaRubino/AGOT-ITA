l_spanish:

  agot_knighthood_maintenance.0005.t:0 "La Sfortuna del Mio Scudiero"
  agot_knighthood_maintenance.0005.desc:0 "[my_squire.GetName], sfortunatamente, ha sviluppato una condizione che impedisce [my_squire.GetHerHim] di diventare un cavaliere. Di conseguenza, non posso più tenere [my_squire.GetHerHim] come mio scudiero..."
  agot_knighthood_maintenance.0005.a:0 "Questo è straziante!"
  agot_knighthood_maintenance.0005.a.tt:0 "A causa della caratteristica che impedisce a [my_squire.GetHerHim] di diventare cavaliere, [my_squire.GetSheHe] non può più essere tuo scudiero."

  agot_knighthood_maintenance.0006.t:0 "La Mia Sfortuna"
  agot_knighthood_maintenance.0006.desc:0 "Sfortunatamente, ho sviluppato una condizione che mi esclude dal diventare un cavaliere. Di conseguenza, non posso più continuare come scudiero di [my_knight.GetName]..."
  agot_knighthood_maintenance.0006.a:0 "Questo è straziante!"
  agot_knighthood_maintenance.0006.a.tt:0 "A causa della caratteristica che ti esclude dal diventare cavaliere, non puoi più essere uno scudiero."

  agot_knighthood_maintenance.0008.t:0 "Fine della Tutela del Cavaliere"
  agot_knighthood_maintenance.0008.desc:0 "A causa delle ostilità sociali in corso, la mia tutela del mio scudiero, [my_squire.GetName], deve finire."
  agot_knighthood_maintenance.0008.a:0 "Deludente"
  agot_knighthood_maintenance.0008.a.tt:0 "A causa delle relazioni ostili sviluppate tra te e il tuo scudiero, [my_squire.GetSheHe] non può più essere tuo scudiero."

  agot_knighthood_maintenance.0009.t:0 "Fine della Tutela del Cavaliere"
  agot_knighthood_maintenance.0009.desc:0 "A causa delle ostilità sociali in corso, non posso più essere lo scudiero di [my_knight.GetName]."
  agot_knighthood_maintenance.0009.a:0 "Maledizione!"
  agot_knighthood_maintenance.0009.a.tt:0 "A causa delle relazioni ostili sviluppate tra te e il tuo cavaliere, non puoi più essere il loro scudiero."

  agot_knighthood_maintenance.0010.t:0 "La Morte del Mio Cavaliere"
  agot_knighthood_maintenance.0010.desc:0 "Il mio mentore e cavaliere, [dead_knight.GetName], è morto!\n\nQuesto significa che ora sono un #V scudiero senza cavaliere#!. Senza un cavaliere, il mio percorso per diventare un cavaliere è giunto a una fermata. Se sono abbastanza fortunato, un altro cavaliere potrebbe prendermi come suo scudiero. Anche se, se non trovo un nuovo cavaliere presto, potrebbe significare la #N fine#! del mio viaggio per diventare cavaliere."
  agot_knighthood_maintenance.0010.a:0 "Questo è deludente, ma devo piangere."
  agot_knighthood_maintenance.0010.a.tt:0 "Terrai #P comunque#! il #V tratto di scudiero e il progresso fatto finora#!. Se un altro cavaliere mostra interesse in te, potrai riprendere il tuo viaggio come #V suo scudiero#!."
  agot_knighthood_maintenance.0010.b:0 "Questo è deludente, ma devo trovare un nuovo cavaliere."
  agot_knighthood_maintenance.0010.b.tt:0 "I cavaliere vicini verranno informati del tuo status e potrebbero offrirti la carica di scudiero."

  agot_knighthood_maintenance.0011.t:0 "Una Richiesta Inusuale"
  agot_knighthood_maintenance.0011.desc:0 "[knightless_squire.GetName] è venuto da me con una richiesta inusuale. Il suo cavaliere è morto, lasciandola senza nessuno che un giorno lo nomini cavaliere! [knightless_squire.GetSheHe] teme di diventare qualcuno che trascorre l'intera vita come scudiero e, per questo, mi supplica di prenderlo come mio scudiero."
  agot_knighthood_maintenance.0011.a:0 "Va bene, lo farò."
  agot_knighthood_maintenance.0011.b:0 "No, non voglio uno scudiero."
  agot_knighthood_maintenance.0011.b.tt:0 "Non accetterai [knightless_squire.GetNameNoTooltip] come tuo scudiero."

  agot_knighthood_maintenance.0012.t:0 "Una Promessa d'Addio"
  agot_knighthood_maintenance.0012.desc:0 "Il mio cavaliere, [dead_knight.GetName], mi ha convocato. [dead_knight.GetSheHe] è sul letto di morte e c'è poco tempo. Ci sono alcune altre persone nelle vicinanze, tutte in piedi solenni.\n\nCon un respiro affannoso, [dead_knight.GetNameNoTooltip] mi proclama un #V cavaliere!#! La gioia che provo viene rapidamente sostituita dai miei sentimenti di rimorso e tristezza quando un servo mi dice che [dead_knight.GetSheHe] non sopravviverà per un'ora."
  agot_knighthood_maintenance.0012.a:0 "Sono stato nominato cavaliere!"
  agot_knighthood_maintenance.0012.a.tt:0 "Sei stato nominato cavaliere!"
  
  agot_knighthood_maintenance.0300.t:0 "Riflessione sul mio Status di Scudiero"
  agot_knighthood_maintenance.0300.desc:0 "È passato del tempo dalla morte del mio cavaliere. In questo periodo, non sono riuscito a trovare un nuovo cavaliere per continuare il mio addestramento. Per quanto deludente sia, è ora che io accetti la dura verità che non posso continuare questo viaggio da solo."
  agot_knighthood_maintenance.0300.a:0 "È il momento di rinunciare al mio status di scudiero."
  agot_knighthood_maintenance.0300.a.tt:0 "Ti ritiri dallo stato di scudiero, ma puoi comunque diventarlo in futuro."
  agot_knighthood_maintenance.0300.b:0 "Forse è il momento di comprare il mio status di cavaliere..."
  agot_knighthood_maintenance.0300.b.tt:0 "Comprerai il tuo status di cavaliere."
  agot_knighthood_maintenance.0300.c:0 "Sembra che non diventerò mai un cavaliere, ma amo troppo fare lo scudiero per rinunciare."
  agot_knighthood_maintenance.0300.c.tt:0 "Rimarrai scudiero a tempo indeterminato."

  agot_knighthood_maintenance.0400.t:0 "Scarsa Prestazione"
  agot_knighthood_maintenance.0400.desc:0 "La mia scarsa prestazione come scudiero negli ultimi anni non è passata inosservata. Sfortunatamente, sembra che mi abbia finalmente raggiunto! Mi è stato comunicato che non potrò più servire come scudiero a causa di ciò."
  agot_knighthood_maintenance.0400.a:0 "Questo è sfortunato."

  agot_knighthood_maintenance.0500.t:0 "Uno Scudiero Molto Importante"
  agot_knighthood_maintenance.0500.desc:0 "Dopo aver ereditato il mio titolo e le terre, è chiaro che non posso più rimanere uno scudiero. Per soddisfare le richieste della pressione sociale, dovrei cercare di diventare un cavaliere il prima possibile."
  agot_knighthood_maintenance.0500.a:0 "Comanderò al mio cavaliere di farmi cavaliere!"
  agot_knighthood_maintenance.0500.b:0 "Comanderò a un vassallo di farmi cavaliere."
  agot_knighthood_maintenance.0500.c:0 "Comanderò a un [ROOT.Char.Custom('KingsguardName')] di farmi cavaliere."
  agot_knighthood_maintenance.0500.d:0 "Comanderò a un cavaliere nella mia corte di farmi cavaliere."
  agot_knighthood_maintenance.0500.e:0 "Comprerò il mio status di cavaliere!"
  agot_knighthood_maintenance.0500.f:0 "In realtà, non perseguirò più la cavalleria."

  agot_knighthood_maintenance.0501.opening:0 "Al mio leale suddito,"
  agot_knighthood_maintenance.0501.desc:0 "Dopo aver ereditato il mio titolo e le terre, è chiaro che non posso più rimanere uno scudiero. Per soddisfare le richieste della pressione sociale, ti chiedo umilmente di concedermi immediatamente la cavalleria!"
  agot_knighthood_maintenance.0501.a:0 "Molto bene..."

  agot_knighthood_maintenance.0550.t:0 "Lo Scudiero Torna a Casa"
  agot_knighthood_maintenance.0550.desc:0 "Ho richiamato mio figlio, [cancelled_squire_child.GetUIName], dall'istruzione di [childs_knight.GetUINamePossessive].\n\nPertanto, è giunto il momento per [cancelled_squire_child.GetUIName] di smettere di essere uno scudiero."
  agot_knighthood_maintenance.0550.a:0 "Cesseranno di essere uno scudiero, almeno per ora."

  agot_knighthood_maintenance.0551.opening:0 "Al cavaliere di mio figlio,"
  agot_knighthood_maintenance.0551.desc:0 "Per questioni legate alla mia casa, devo richiamare [cancelled_squire_child.GetName] alla mia corte, cancellando così la tua istruzione cavalleresca su di loro."
  agot_knighthood_maintenance.0551.a:0 "È un peccato."
