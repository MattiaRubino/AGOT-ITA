l_spanish:
  agot_crowned_stag.0001.t:0 "Il Cervo Incoronato"
agot_crowned_stag.0001.desc: 0 "Dopo una sanguinosa lotta e la perdita della mia amata Lyanna, abbiamo prevalso sulla tirannia del Re Folle. Gli ultimi Targaryen e la loro stirpe traditrice sono stati banditi oltre il Mare Stretto. Ora mi ergo come legittimo re di Westeros.\n\nTutti acclamino Robert, Primo del Suo Nome, Re degli Andali, dei Rhoynar e dei Primi Uomini, Signore dei Sette Regni e Protettore del Reame!"
  agot_crowned_stag.0001.a:0 "Nostra è la Furia"

  agot_crowned_stag.0002.t:0 "Doveri Reali: Desideri"
  agot_crowned_stag.0002.desc:0 "È un compito difficile essere re. Incontrare petizionari, stare fermo per ore nelle riunioni del consiglio, sentire le stesse voci insistenti parlarmi di questioni di poco o nessun rilievo. Diritti di pascolo per le pecore qui, rotte marittime con Myr là. Non c'è gloria in questo, nessuna eccitazione. Il mio sangue non si infiamma più come un tempo, per i #italic Dèi#! quanto tuonava quando sollevavo il mio martello. Quanto desidero sentirmi vivo di nuovo.\n\nDato che non c'è più nessuna battaglia da combattere, forse dovrei esplorare l'altro, più sensuale, modo di sfogo. Sento dire che la Strada di Seta offre proprio questo..."
  agot_crowned_stag.0002.a:0 "Per i #bold Dèi#!, ho bisogno di una donna!"
  agot_crowned_stag.0002.b:0 "Non mi abbasserò così in basso."

  agot_crowned_stag.0003.t:0 "Doveri Reali: Sollievo"
agot_crowned_stag.0003.desc: 0 "È passata la sera quando entro nel bordello, ma anche nella penombra capisco che le donne sembrano abbastanza accoglienti e avvenenti. Non passa molto che una si avvicina e mi offre un sorriso gentile.\n\n«Benvenuto, mio lord,» dice. «Sono [prostitute_character.GetFirstName]. Come posso esserti di servizio?»\n\nEntro un'ora mi ha fatto ubriacare, e la piacevole ebbrezza nello stomaco rende facile salire le scale senza pensarci troppo. È esattamente ciò che avevo in mente. Non è #italic proprio#! come una battaglia, ma andrà bene. Andrà bene, per ora. "
  agot_crowned_stag.0003.a:0 "Finalmente, un po' di sollievo..."
  agot_crowned_stag.0003.a.tt:0 "Ti sdrai con [prostitute_character.GetFirstName]"

agot_crowned_stag.1000.t: 0 "La Notte si Addensa"
agot_crowned_stag.1000.desc: 0 "Benjen mi si avvicina in silenzio, il volto tirato e solenne. «Ora hai un erede legittimo e, presto o tardi, con ogni probabilità, ce ne saranno altri. Non hai più bisogno di me.»\n\n«Benjen—» «Vorrei chiederti il permesso di unirmi ai Guardiani della Notte,» mi interrompe con fermezza. «Ned, non posso restare a Winterfell. Padre, Brandon, Lya... forse tu puoi costruire una nuova famiglia e trovare felicità qui, ma io vedo soltanto i loro fantasmi. Continuo a domandarmi se avrei potuto fare qualcosa di diverso, magari.»\n\nIl dolore spezzato sul suo volto si indurisce in determinazione. «I Guardiani della Notte hanno sempre bisogno di reclute. Lì potrei fare del bene.»"
agot_crowned_stag.1000.a: 0 "Se senti di doverlo fare."
agot_crowned_stag.1000.b: 0 "Non sopporto di perdere un altro membro della famiglia."

