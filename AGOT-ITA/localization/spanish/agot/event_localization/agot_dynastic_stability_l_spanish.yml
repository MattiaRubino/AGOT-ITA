l_spanish:
  agot_dynastic_stability.0002.t:0 "Una Sorprendente Eredità"
  agot_dynastic_stability.0002.desc:0 "Ogni tanto, qualcuno muore. Nella maggior parte dei casi, ciò non ha alcuna conseguenza; tuttavia, a volte può essere davvero un evento fortunato. Questa è una di quelle occasioni. Uno dei miei parenti, per quanto lontano, è morto, e le mani del destino hanno fatto sì che io sia il suo erede. C'è, naturalmente, un piccolo intoppo in tutto ciò. Non sono della loro casa, e alcuni potrebbero vedere questo come un problema per la legittimità delle mie nuove proprietà.\n\nCosì, mi trovo di fronte a una scelta. Con le mie nuove proprietà, potrei anche assumere il nome della casa a cui appartengono tradizionalmente, garantendo che la linea di successione sia vista come legittima e ininterrotta."
  agot_dynastic_stability.0002.a:0 "Sembra che assumere un nuovo nome sia la scelta più saggia"
  agot_dynastic_stability.0002.b:0 "Mai! Sarò sempre un [GetPlayer.GetHouse.GetBaseName]!"
  agot_dynastic_stability.2000.t:0 "Bastardi Rinati"
  agot_dynastic_stability.2000.desc:0 "Una petizione è giunta alla mia [ROOT.Char.Custom('GetCourtType')].\n\n[bastard.GetName] richiede che io, il [ROOT.Char.Custom('GetQueenKing')] di [empire_title.GetName], gli conceda una dispensa speciale per poter assumere il nome e le armi della Casa [bastard.GetHouse.MakeScope.Var('bastard_house_of').House.GetName], da cui discende."
  agot_dynastic_stability.2000.a:0 "Concederò questa petizione."
  agot_dynastic_stability.2000.b:0 "No, [bastard.GetSheHe] non ha alcun diritto su ciò."
  agot_dynastic_stability.2000.legitimization_granted:0 "Richiesta Accolta"
  agot_dynastic_stability.2000.legitimization_rejected:0 "Richiesta Rifiutata"
  agot_dynastic_stability.2000.legitimization_rejected_desc:0 "[top_liege.GetName] ha respinto la tua richiesta di assumere il nome e le armi della tua Casa ancestrale."
