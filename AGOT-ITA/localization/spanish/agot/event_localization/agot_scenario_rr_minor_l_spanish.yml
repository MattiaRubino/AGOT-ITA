  agot_events_rr_minor.1000.t:0 "La Fuga dei Targaryen"
  agot_events_rr_minor.1000.desc:0 "Dopo la loro fuga attraverso il Mare Stretto, i Targaryen hanno trovato rifugio a [exile_region.GetNameNoTier].\n\n[exile.GetTitledFirstName] serve come leader dei Targaryen, ora."
  agot_events_rr_minor.1000.a:0 "Interessante."
