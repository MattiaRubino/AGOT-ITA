  agot_events_rr_minor.0400.t: "L'Assedio di Capo Tempesta"
  agot_events_rr_minor.0400.desc: "Ricordate, se volete, il nome di questo castello."
  agot_events_rr_minor.0400.a: "Sembra spaventoso."

  agot_events_rr_minor.0401.t: "Il Cavaliere delle Cipolle"
  agot_events_rr_minor.0401.desc: "Per un mese la guarnigione di Capo Tempesta ha sopportato un brutale assedio, ricorrendo a mangiare cavalli, cani e ratti solo per sfuggire alla fame. Il morale è basso eppure non tutto è perduto. A tarda notte, una piccola imbarcazione viene vista zigzagare attraverso le acque insidiose della Baia Frangicarogne, facendo scalo all'incredulità di ogni uomo della guarnigione.\n\nUna figura solitaria salta dalla nave e si toglie un guanto, offrendolo al capitano più vicino.\n\n"Spero che vi piacciano le cipolle", dice."
  agot_events_rr_minor.0401.a: "Un tale coraggio dovrebbe essere ricompensato immediatamente!"
  agot_events_rr_minor.0401.b: "Ricompensate quest'uomo, ma a un prezzo."
  agot_events_rr_minor.0401.c: "I contrabbandieri meritano solo la morte."

