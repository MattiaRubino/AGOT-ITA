  agot_events_rr_minor.0124.t:0 "Il Leone e il Drago"
  agot_events_rr_minor.0124.desc:0 "Nelle mie stanze, circondato da mappe e lettere, rifletto sul caos che avvolge i Sette Regni. La ribellione contro il Folle Re Aerys sta guadagnando forza, e devo decidere presto.\n\nAerys ed io eravamo una volta amici, ma il nostro rapporto si è guastato nel corso degli anni per varie ragioni, l'ultima riguardante la nomina di mio figlio e erede Jaime alla Guardia Reale. La follia di Aerys è solo peggiorata, e il suo governo è diventato sempre più tirannico di giorno in giorno;\n\nAl contrario, Robert Baratheon si è dimostrato un guerriero capace come leader dei ribelli, con grandi interrogativi sulla sua capacità di governare.\n\nL'idea di tradire Aerys è rischiosa ma allettante, ma aspettare, almeno ora, potrebbe essere la migliore opzione, poiché le parti potrebbero piegarsi in un modo o nell'altro."
  agot_events_rr_minor.0124.a:0 "Il destino dei Sette Regni è in bilico."
  agot_events_rr_minor.0124.a.tt:0 "Come giocatore, puoi scegliere di schierarti con il Trono di Spade o di schierarti direttamente con i ribelli, nel caso il [war_score|E] del Trono di Spade scenda al di sotto del 50"
  MarchOnKingsLanding:0 "Devi guidare fisicamente il tuo esercito verso Approdo del Re per continuare il tuo piano; Aerys sarebbe sospettoso se non fossi lì personalmente per 'difendere' la città!\n"
  agot_events_rr_minor.0103.tta:0 "[jaime_scope.GetFirstName] respinge [defending_kingsguard.GetName] e uccide [pyromancer_plotter.GetFirstName]."
  agot_events_rr_minor.0103.ttb:0 "[jaime_scope.GetFirstName] viene gettato a terra da [defending_kingsguard.GetName] e non riesce a uccidere [pyromancer_plotter.GetFirstName]."
  agot_events_rr_minor.0103.ttc:0 "Senza nessun altro della Guardia Reale ad ostacolarlo, [jaime_scope.GetFirstName] uccide [aerys_scope.GetFirstName] e [pyromancer_plotter.GetFirstName], ponendo fine al complotto."
  agot_events_rr_minor.0103.ttd:0 "[jaime_scope.GetFirstName] uccide [aerys_scope.GetFirstName] e [pyromancer_plotter.GetFirstName], ponendo fine al complotto."

  agot_events_rr_minor.0126.t:0 "La Fine del Trono di Spade"
  agot_events_rr_minor.0126.desc:0 "Un corvo dalle Terre della Corona porta notizie inconcepibili dai tempi della Vecchia Valyria: Il Trono di Spade, la Fortezza Rossa, Approdo del Re e i suoi centinaia di migliaia di abitanti, in un istante, non esistono più. Una palla di fuoco verde come uno smeraldo ha consumato la città nella sua interezza, il fragore dell'esplosione è risuonato dall'Eyrie fino a Alto Giardino. Si diffondono voci: il Re Folle Aerys avrebbe orchestrato il complotto, coloro che si sono sollevati contro la corona avrebbero distrutto la città in un disperato tentativo di vincere la guerra, alcuni affermano addirittura che sia stato avvistato un drago tra le macerie. A prescindere dalle voci, c'è una verità: Approdo del Re è ridotto a cenere e macerie."
  agot_events_rr_minor.0126.a:0 "Dobbiamo tracciare un nuovo corso in questo nuovo e spaventoso mondo."
  agot_events_rr_minor.0126.b:0 "Con il Folle Re morto, questa guerra può finire."

  agot_events_rr_minor.0128.t: "Alla Difesa delle Terre della Tempesta"
  agot_events_rr_minor.0128.desc: "Insieme a Jon Arryn, abbiamo appena ottenuto una vittoria significativa, la prima di questa ribellione. Dopo il successo dell'assedio, siamo riusciti a catturare Gulltown, la città strategica che ostruisce il mio cammino per navigare di nuovo nelle Terre della Tempesta.\n\nCon Gulltown ora sotto il nostro controllo, è il momento di salpare e radunare gli eserciti delle Terre della Tempesta per la mia causa. I venti sono favorevoli e le navi sono pronte a salpare."
  agot_events_rr_minor.0128.a: "Verso Capo Tempesta!"

  agot_events_rr_minor.0131.t: "Dalle Valli a Grande Inverno"
  agot_events_rr_minor.0131.desc: "Mentre Jon Arryn e Robert affrontano le conseguenze di Gulltown, preparo i miei bagagli e il cavallo, poiché sto per partire dalle Valli per tornare a Grande Inverno, cavalchierò attraverso le Dita. Spero che con un viaggio veloce possa radunare le forze del Nord; e cavalcare verso sud in fretta per aiutare in questa guerra."
  agot_events_rr_minor.0131.a: "Verso Grande Inverno!"


  agot_events_rr_minor.0132.desc_opening:0 "[informer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
  agot_events_rr_minor.0132.desc_body:0 "Ci è giunta voce dai popoli delle terre verdi di un avvenimento importante nella loro guerra. Il guerriero che vorrebbe essere re, [baratheon.GetFullName], ha ucciso il drago [targaryen.GetName] nella Battaglia di [location.GetName], annientando l'ultima speranza della dinastia Targaryen. Ora è il momento per noi di guadagnare favore con questo nuovo Re e trovare pretesti per razziare le terre verdi!"
  agot_events_rr_minor.0132.a: "Preparate le lunghe navi, temeranno di nuovo gli Uomini di Ferro."
  agot_events_rr_minor.0132.b: "Non mi interessa delle guerre dei popoli delle terre verdi."


