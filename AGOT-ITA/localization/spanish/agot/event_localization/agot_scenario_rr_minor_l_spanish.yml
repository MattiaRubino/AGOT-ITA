 # Trident's Aftermath
  agot_events_rr_minor.0001.t:0 "La Battaglia di [location.GetNameNoTooltip]"
  agot_events_rr_minor.0001.desc.a:0 "Mi sono alzato dalla mia tenda per indossare la mia armatura presto questa mattina; l'aria era densa di umidità fredda che tagliava fino alle ossa. La rugiada del mattino si aggrappava ai rubini sulla mia corazza, facendoli brillare ancora di più, e all'orizzonte si trovava il campo del presunto usurpatore, con il fumo che si alzava tra le tende, la sua tenda al centro del caos. Così vicino, eppure così lontano.\n\nPiù della sola freddo nelle ossa, lo sento, la sua rabbia, e so che ci incontreremo in questa battaglia, che spada e martello si scontreranno. Il pensiero ha fatto affondare lo stomaco per solo un secondo. Uno dei miei servitori mi ha chiesto se ci fosse qualcosa che non andasse, e ho riso per un secondo prima di riprendere il controllo. 'No, amico mio, non c'è nulla che non va', ho detto.\n\n”Oggi non è il giorno in cui morirò.'"
  agot_events_rr_minor.0001.desc.b:0 "L'aria si sente frizzante e tonificante stamattina mentre guardo all'orizzonte e vedo la tenda di quel dannato bastardo di drago sventolare al vento, il fumo che si disperde tra le terre tra i nostri due accampamenti dove la battaglia avrà presto inizio. Lo so nel mio cuore che seguirò l'orgoglioso principe nel bel mezzo del clamore e infilerò il mio martello nel suo cranio. Tutto è stato costruito fino a questo punto; ogni battaglia, ogni schermaglia, ogni cavaliere morto ci ha portato a questo punto. È il momento di far sanguinare Rhaegar."
  agot_events_rr_minor.0001.a:0 "La giustizia sarà fatta, finalmente"
  agot_events_rr_minor.0002.t:0 "La Battaglia di [location.GetNameNoTooltip]"
  agot_events_rr_minor.0002.t.alt:0 "La Morte di un Drago"
  agot_events_rr_minor.0002.desc:0 "Il mio cuore affondò ancora più in basso di quanto già fosse una volta ricevuta la notizia di cosa fosse successo a mio figlio... Il mio povero, caro ragazzo, mio figlio maggiore! Portato via da me come tanti dei miei discendenti! La depravazione e l'ingiustizia di questi traditori non conoscono limiti? Non posso proteggere nessuno della mia famiglia dall'incessante attacco?\n\nDevo... devo agire; devo proteggere la mia famiglia, perché chiaramente nessuno dei miei sottoposti è in grado di farlo... Li manderò a Roccia del Drago! Sì, Roccia del Drago. Nessuno potrà far loro del male là... Anche se la domanda rimane, dovrebbero i figli del mio defunto figlio essere nascosti a Roccia del Drago con mia moglie e mio figlio?"
  agot_events_rr_minor.0002.a:0 "Manderò solo Rhaella e Viserys"
  AGOT_EVENTS_RR_MINOR_0002_TOOLTIP:0 "Rhaella manterrà Roccia del Drago fino alla fine della guerra."
  agot_events_rr_minor.0002.b:0 "Tutta la mia famiglia deve essere tenuta al sicuro!"
 # agot_events_rr_minor.0003.t:0 "Victory, at Last"
 # agot_events_rr_minor.0003.desc:0 "It was not the first rebellion against the rightful heirs of the Conqueror, and it will not be the last, but in the end, the blood of the Dragon always shows true. Robert Baratheon has been put down, never to rise again, and Westeros shall know order for generations to come.\n\nThere remain, however, several questions to be settled before the realm can truly be said to be in good order. Not the least of these questions is this: to whom shall the ancestral Targaryen seat of Dragonstone be awarded? Shall we continue the tradition of bestowing it upon the heir apparent to the Iron Throne? Or might now be the moment to break with ancient customs that no longer suit us?"
 # agot_events_rr_minor.0003.a:0 "Tradition is important."
 # AGOT_EVENTS_RR_MINOR_0003_TOOLTIP:0 "O, Dragonstone..."
 # agot_events_rr_minor.0003.b:0 "After all, why not? Why shouldn't I keep it?"
  agot_events_rr_minor.0004.t:0 "Senza possibilità di scelta"
  agot_events_rr_minor.0004.t_defeated_and_imprisoned:0 "Sconfitto dai Ribelli"
  agot_events_rr_minor.0004.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]," l'ambasciatore della corte di [iron_throne_ruler.GetFirstName] fa un inchino e consegna la notizia solennemente: "#N Approdo del Re è caduta#!. Roccia del Drago rimane sola."\n\nOpzioni sfuggenti si stagliano davanti a me come fiamme di candela in una sala ventosa: potremmo mantenere la nostra posizione a Roccia del Drago, radunando ciò che resta delle nostre forze, o forse persino richiedere un colloquio con l'Usurpatore per garantire il nostro seggio. Tuttavia, la probabilità che le nostre suppliche cadano su orecchie favorevoli è così certa quanto l'esito di qualsiasi difesa potremmo organizzare.\n\nUn sospiro pesante sfugge dalle mie labbra mentre valuto le nostre opzioni sempre più esigue. Sembra il percorso più saggio per ciò che resta della mia casa, e per coloro che sono leali alla nostra causa, cercare rifugio nelle Città Libere. Lì, tra il trambusto di strade sconosciute e lingue straniere, potremmo ricostruire le nostre forze e forgiare di nuovo il lascito della Casa Targaryen."
  agot_events_rr_minor.0004.desc.imprisoned:0 "I Ribelli hanno preso d'assalto la grande sala di Roccia del Drago, superando l'ultima nostra linea di difesa. Lo scontro è stato feroce, una tempesta caotica di spade e gridi disperati, ma tragicamente, #italic non è bastato#!. Abbiamo pagato il prezzo più alto mentre il castello è caduto nelle mani nemiche. Mentre la polvere si depositava, mi sono trovato privato della mia dignità, inginocchiato davanti a [iron_throne_ruler.GetFullName] in una umiliante dimostrazione di sconfitta.\n\nOra attendo il giudizio di [iron_throne_ruler.GetFirstNamePossessiveNoTooltip] nei suoi dungeon. Ogni istante che passa è agghiacciante. Posso solo offrire silenziose preghiere a [ROOT.Char.GetFaith.HighGodName] affinché l'ira dell'Usurpatore non si estenda fino a reclamare la mia testa come prezzo finale per il mio fallimento."
  agot_events_rr_minor.0004.a:0 "Dobbiamo fuggire a Essos, come re attraverso il Mare Stretto"
  agot_events_rr_minor.0004.a.tt:0 "Tu, la tua famiglia e alcuni dei tuoi cortigiani fuggirete a [exile_destination.GetName]"
  agot_events_rr_minor.0004.c:0 "Siamo alla mercé dei nostri carcerieri"

  agot_events_rr_minor.0005.t:0 "Nata nella Tempesta"
  agot_events_rr_minor.0005.desc:0 "Nonostante il fragore assordante della tempesta di tuoni che picchia violentemente sul tetto di Roccia del Drago, le grida di Rhaella sembrano comunque farsi strada in mezzo a tutto il rumore. I suoi dolori, come la tempesta, si sono protratti ben oltre il normale — e proprio come ciò che resta della flotta Targaryen, Rhaella non sta passando un buon momento. Le sue dame si affrettano dentro e fuori dalla stanza con lenzuola e mani insanguinate, e il Maestro può fare ben poco oltre a pregare mentre si dimena nel suo letto di parto.\n\nNel momento in cui un tuono assordante scuote ciò che sembra essere direttamente sopra il Castello, Rhaella scatena un urlo straziante che non ha eguali rispetto ai suoi precedenti lamenti. Per grazia degli dei, tuoni e vento e grandine si fermano abbastanza a lungo affinché tutti lo sentano — i pianti di un neonato.\n\nPer la prima volta da giorni, Rhaella ride sollevata, tenendo il suo neonato tra le braccia tremanti, il suo viso malato e sbiancato dal sangue sorridente al suo bambino. Dopo tutto quello che ha passato, questo è un riposo singolare e breve dagli orrori che ha e che deve ancora affrontare. "Nata nella Tempesta," mormora tranquillamente, la sua voce incerta mentre il maestro porta via il bambino per essere curato. \n\nUn altro tuono accompagna un gemito doloroso di Rhaella — il bambino è nato, ma lei continua a sanguinare a un ritmo allarmante. Nato dal fuoco e dal sangue, nato in mezzo a fulmini e tuoni, quale scopo hanno gli dei per un bambino con inizi così?"
  agot_events_rr_minor.0005.exiled.desc:0 "Nonostante il fragore assordante della tempesta di tuoni che picchia violentemente sul tetto di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], le grida di Rhaella sembrano comunque farsi strada in mezzo a tutto il rumore. I suoi dolori, come la tempesta, si sono protratti ben oltre il normale — e proprio come ciò che resta della causa Targaryen, Rhaella non sta passando un buon momento. Le sue dame si affrettano dentro e fuori dalla stanza con lenzuola e mani insanguinate, e il Maestro può fare ben poco oltre a pregare mentre si dimena nel suo letto di parto.\n\nNel momento in cui un tuono assordante scuote ciò che sembra essere direttamente sopra il castello, Rhaella scatena un urlo straziante che non ha eguali rispetto ai suoi precedenti lamenti. Per grazia degli dei, tuoni e vento e grandine si fermano abbastanza a lungo affinché tutti lo sentano — i pianti di un neonato.\n\nPer la prima volta da giorni, Rhaella ride sollevata, tenendo il suo neonato tra le braccia tremanti, il suo viso malato e sbiancato dal sangue sorridente al suo bambino. Dopo tutto quello che ha passato, questo è un riposo singolare e breve dagli orrori che ha e che deve ancora affrontare. "Nata nella Tempesta," mormora tranquillamente, la sua voce incerta mentre il maestro porta via il bambino per essere curato. \n\nUn altro tuono accompagna un gemito doloroso di Rhaella — il bambino è nato, ma lei continua a sanguinare a un ritmo allarmante. Nato dal fuoco e dal sangue, nato in mezzo a fulmini e tuoni, quale scopo hanno gli dei per un bambino con inizi così?"
  agot_events_rr_minor.0005.a:0 "Solo gli dei sanno con certezza..."

  agot_events_rr_minor.0006.t:0 "Qualcuno pensi per favore ai bambini?"
  agot_events_rr_minor.0006.desc.a:0 "Anche se i suoi lavori sono stati lunghi e trascorsi, la morte di Rhaella è stata fortunatamente abbastanza rapida una volta che ha partorito il bambino, la morte che veniva per lei nel letto di parto prima che il mondo in guerra potesse aggiungere altro alla sua agonia. Tutto ciò che sopravvive della sua una volta potente dinastia sono i suoi due figli.\n\nAnche se possono essere piccoli, sono comunque Targaryen, e finché ci sarà un ricordo del Re Folle, questi bambini saranno cacciati - e ci sarà sicuramente una grande ricompensa in attesa per chi li consegni al Trono di Spade.\n\nCon il tempo che gioca contro di loro, c'è poco altro per la loro sopravvivenza che farli uscire di nascosto da Roccia del Drago e attraversare il mare verso le Città Libere. Forse lì, il tempo e lo spazio permetteranno a coloro che sono ancora leali di riorganizzarsi, o forse, almeno, i nomi dei bambini svaniranno nell'oscurità man mano che crescono. Forse conosceranno la pace."
  agot_events_rr_minor.0006.desc.b:0 "Non sono sicuro se siano state le preghiere degli altri, il fuoco del drago che brucia nel mio sangue, o solo pura malizia che mi ha salvato - ma per qualche grande miracolo, il letto di parto non è diventato il mio letto di morte. C'è poco riposo da avere, tuttavia. Da nessuna parte in Westeros sarà sicuro per loro, pretesa o meno.\n\nPotrei fuggire attraverso il mare con i bambini verso le Città Libere, concedendoci il tempo di riprenderci e riorganizzarci. Tuttavia, è più facile nascondere due bambini che non una ex regina - rimanere a Roccia del Drago potrebbe offrire ai bambini maggiore discrezione. Se posso resistere, Roccia del Drago potrebbe rivelarsi politicamente vantaggiosa per i bambini quando raggiungeranno l'età adulta.\n\nQualunque decisione prenda, deve essere presa presto. Non ho alcun dubbio nella mia mente che tutto Westeros stia cercando i miei figli, cercando vendetta, gloria, o qualunque sia la moneta che il Trono di Spade offre come una sorta di malata taglia."
  agot_events_rr_minor.0006.desc.c:0 "agot_events_rr_minor.0006.desc.c"
  agot_events_rr_minor.0006.a:0 "Abbandonare i bambini? Neanche per sogno! Andrò con loro."
  agot_events_rr_minor.0006.b:0 "Rimarrò, ma li aiuterò a prepararsi."
  agot_events_rr_minor.0006.c:0 "Esattamente QUANTO pensi che valgano? Chiedo per un amico."

  agot_events_rr_minor.0007.t:0 "Gli Ultimi Bagliori"
  agot_events_rr_minor.0007.desc:0 "Il viaggio attraverso il Mare Stretto sembra essere stato fatto trattenendo il respiro. Ci sono così tante opportunità per le cose andare catastroficamente male, con ogni sguardo verso Westeros che è causa di uno stomaco che cade e di un cuore che batte forte.\n\nUna volta che i piedi dei bambini toccano il suolo nelle Città Libere, quelli che li accompagnano finalmente riescono a respirare un po' più facilmente. Non è la fine dei loro problemi - tutt'altro - ma i resti finali dell'impero Targaryen sono finalmente liberi dall'immediata stretta del pericolo."
  agot_events_rr_minor.0007.a:0 "Fuoco e sangue."

 # Under a False Banner
  agot_events_rr_minor.0100.t:0 "Sotto uno Falso Stendardo"
  agot_events_rr_minor.0100.desc:0 "È arrivato il momento di prendere una decisione importante. La guerra incitata dal Re Aerys II ha indebolito la sua posizione e quella della sua casa in Westeros, con La Fortezza Rossa a Approdo del Re che è la sua ultima fortezza importante. Con un finto attacco ben eseguito, potrei riuscire a catturare la città e La Fortezza Rossa e porre fine all'abominio dei Sette Inferni. I giorni del suo regno devono giungere al termine."
  agot_events_rr_minor.0100.a:0 "Lui sentirà il mio ruggito..."
  agot_events_rr_minor.0100.b:0 "È un pericolo troppo grande...""

  agot_events_rr_minor.0101.t:0 "Cos'è la Lealtà?"
  agot_events_rr_minor.0101.desc:0 "Le mie guardie mi assistono prontamente nella sala del trono, portando notizie: [traitor_scope.GetTitledFirstName] ha portato le forze delle Terre dell'Ovest alle porte di Approdo del Re per proteggermi dai bastardi traditori di Baratheon, Stark, Arryn, e Tully!\n\nDa entrambi i lati il mio consiglio mi consiglia. [advisor.GetName] mi esorta a non farlo entrare in città, poiché teme che Tywin possa nascondere le sue vere intenzioni mentre [traitor.GetName] parla a favore di Lord [traitor_scope.GetHouse.GetBaseNameNoTooltip]..."

  agot_events_rr_minor.0101.a:0 "È un servo leale, lasciatelo entrare!"
  agot_events_rr_minor.0101.a.tt:0 "Dovrai aprire le porte..."

  agot_events_rr_minor.0101.b:0 "Solo un altro traditore!"

  agot_events_rr_minor.0102.t:0 "Sotto uno Falso Stendardo"
  agot_events_rr_minor.0102.desc.a:0 "Con le porte della città aperte e le vaste strade di Approdo del Re davanti a me e ai miei uomini, sono un passo più vicino al mio obiettivo. Tuttavia, i soldati hanno bisogno di bottino, i miei uomini hanno fame e la città è pronta per essere saccheggiata. Mentre lascio i miei cani liberi tra le pecore per le strade, continuo la mia salita dell'Aegon's High Hill, La Fortezza Rossa che si profila sopra di me. Quando raggiungiamo le porte, le troviamo sbarrate, la guarnigione del castello sta resistendo. Frecce piovono, [killer_1.GetFirstName] e [killer_2.GetFirstName] insieme a soldati ben scelti iniziano a scalare i muri rossi pallidi.\n\nSi sentono grida dall'alto delle scale della Fortezza Rossa..."
  agot_events_rr_minor.0102.desc.b:0 ""Le porte rimarranno chiuse" è stata l'unica cosa che l'inviato ha gridato dalla porta della città. I miei piani per eliminare Aerys e la sua prole abominevole sono giunti a una fermata. Poiché la guerra è persa per loro, devo mostrare ai ribelli che ho risposto alla loro chiamata finalmente..."
  agot_events_rr_minor.0102.a:0 "Portami la sua testa."
  agot_events_rr_minor.0102.b:0 "Iniziamo l'assedio."

  agot_events_rr_minor.0103.t:0 "Sotto uno Falso Stendardo"
  agot_events_rr_minor.0103.desc:0 "Con le porte della città aperte, i soldati Lannister invadono e iniziano a saccheggiare la città, la guarnigione non ha alcuna possibilità. Con migliaia di nemici nella città ora, è veramente tutto perduto. Rivolgi la tua ira verso [jaime_scope.GetName], il figlio maggiore di Tywin Lannister, e gli ordini di portarti la testa di suo padre. Lasciando Jaime in preda alla rabbia, hai un'udienza con il tuo piromante [pyromancer_plotter.GetFirstName]: "Devono bruciare per il loro tradimento! Accendi le riserve di fuoco valyriano in tutta la città, l'Usurpatore non avrà nient'altro che cenere e ossa!" Il piromante se ne va di corsa. Attendi nel Salone del Trono per il destino della città.\n\nMa solo poco dopo, [jaime_scope.GetName] entra: "Ho ucciso il tuo piromante". Scioccato e terrorizzato e temendo ciò che Jaime stava per fare, cerchi di fuggire. Mentre sali sul trono, senti un freddo e nitido riempire la tua gola. In modo impotente, il tuo corpo collassa e cade giù per le scale del Trono di Spade, il tuo sangue inonda il pavimento, macchiando di rosso le pietre della Fortezza Rossa..."
  agot_events_rr_minor.0103.a:0 "Bruciali tutti! #EMP Bruciali tutti...#!"

  agot_events_rr_minor.0104.t:0 "Sotto uno Falso Stendardo"
  agot_events_rr_minor.0104.desc:0 "L'aria era densa di sangue e morte mentre [killer_1.GetFirstName] e [killer_2.GetFirstName] si avvicinano a me. Entrambi vestiti di sangue, i loro occhi pieni di desiderio. I loro sguardi non lasciano dubbi, l'atto è compiuto. I lealisti hanno resistito nella Fortezza Rossa, ma non hanno avuto alcuna possibilità contro il leone dell'ovest. I miei esploratori mi hanno già informato delle forze ribelli che si dirigono verso la capitale. Un'era nuova sta nascendo..."
  agot_events_rr_minor.0104.a:0 "Il leone ha ancora gli artigli..."

  agot_events_rr_minor.0105.t:0 "Speranze infrante, pretendenti infranti"
  agot_events_rr_minor.0105.desc.b:0 "Un leone ruggente vola alto sopra le porte di Approdo del Re dove una volta risiedeva il drago a tre teste. La città è caduta in mano ai Lannister.\n\nLa città è stata saccheggiata e, quando raggiungiamo la Fortezza Rossa, gli uomini di Tywin stanno riempiendo carri con i corpi dei lealisti e di chiunque si sia messo loro davanti. Gli abiti e le decorazioni impeccabili della fortezza sono inzuppati di sangue, dando un nuovo significato al nome della fortezza, uno che non dimenticherò presto.\n\nLa sala del trono non è da meno, il tappeto una volta illustre ai gradini del trono ora è inzuppato di sangue. Ma è chi trovo seduto sul Trono di Spade che mi scuote veramente: Jaime Lannister, un cavaliere giurato della Guardia Reale.\n\nQuando mi è stato detto del destino del Re Pazzo, avevo sicuramente pensato che fosse falso. Eppure, eccolo qui, la brutta verità, direttamente davanti a me, davanti ai miei occhi. Uno dei miei uomini si avvicina a me. "Mio signore, l'esercito di Lord Robert sta avvicinandosi alla città."
  agot_events_rr_minor.0105.desc.a:0 "Nonostante il motivo di festeggiare, l'alto spirito di coloro che sono nella fortezza è in parte abbattuto quando due fagotti cremisi sono stesi davanti a Robert - i fagotti molto più piccoli di quanto dovrebbero essere. Tywin osserva solennemente mentre Robert ispeziona i fagotti, tirando silenziosamente indietro i mantelli che coprono i corpi all'interno. Rhaenys e...\n\nTywin fa un gesto, invitando Robert a fermarsi mentre la sua mano si muove per scoprire il secondo fagotto. "Aegon Targaryen”, annuncia Tywin. "Ti consiglierei di risparmiarti il disagio, Mio Signore. C'è poco da vedere.” Robert esita per un momento, ma alla fine decide che è nel suo migliore interesse vedere da sé - qualcosa di cui si pente immediatamente quando solleva il mantello e viene accolto da un orrore senza volto di ossa e carne. Copre rapidamente di nuovo il corpo, affrettandosi a passare oltre dai corpi presentati. Tywin ha dimostrato la sua lealtà oggi, anche se pochi che vengono dopo Robert sono abbastanza coraggiosi da guardare i resti di Aegon."
  agot_events_rr_minor.0105.desc.c:0 "Robert si trova di fronte ai due fagotti che ho deposto davanti a lui. Rhaenys e Aegon - entrambi avvolti in mantelli cremisi nella speranza di nascondere tutto il sangue. Robert ispeziona i corpi, uno dopo l'altro, sollevando i mantelli per vedere i loro volti e confermare le loro identità. Quando arriva al più piccolo dei due, gli faccio cenno di aspettare.\n\n"Il corpo di Aegon Targaryen”, dichiaro, avendo visto il pasticcio sotto il mantello con i miei stessi occhi. "Ti consiglierei di risparmiarti il disagio, Mio Signore. C'è poco da vedere.” Robert esita per un momento, ma alla fine decide che è nel suo migliore interesse vedere da sé - qualcosa di cui si pente immediatamente quando solleva il mantello e viene accolto da un orrore senza volto di ossa e carne. La struttura tenue del cranio di Aegon rimane, senza un'oncia di cervello rimasta dove dovrebbe essere. Robert copre rapidamente di nuovo il corpo, facendo in fretta a passare. "Molto bene”, è tutto quello che riesce a dire mentre mi fa un cenno di riconoscimento."
  agot_events_rr_minor.0105.a:0 "Affare terribile, davvero."

  agot_events_rr_minor.0106.t:0 "Sangue per sangue"
  agot_events_rr_minor.0106.desc.a:0 ""Erano #italic bambini,#! Robert!” Eddard cammina avanti e indietro mentre parla, visibilmente agitato. È sempre stato un po' un cuore tenero.\n\n”E i bambini crescono e diventano pretendenti,” gli ricordo. \n\n”Aegon Targaryen non era nemmeno ancora svezzato”, grida Eddard. "Ci sono altri modi–” \n\n”C'erano altri modi per Aerys di affrontare il rapimento della mia Lyanna”, ribatto. Ha dimenticato di che cosa si tratta tutto questo? "Sangue per sangue, dico.” \n\nEddard scuote la testa. "E come lo spiegherai a lei?” mi chiede. "Come guarderai mia sorella negli occhi e spiegherai l'omicidio di quei bambini?” \n\nNon posso credere a ciò che sento. Per qualche drago? Eddard esce dalla stanza furioso."
  agot_events_rr_minor.0106.desc.b:0 "Il mio cuore batte forte e non riesco a stare fermo mentre cerco di elaborare ciò che ho appena visto. "Erano #italic bambini,#! Robert!” \n\n”E i bambini crescono e diventano pretendenti,” lui sostiene. \n\n”Aegon Targaryen non era nemmeno ancora svezzato”, mi sento gridare. "Ci sono altri modi–” \n\n”C'erano altri modi per Aerys di affrontare il rapimento della mia Lyanna”, interrompe Robert. "Sangue per sangue, dico.” \n\nSono sconvolto. "E come lo spiegherai a lei?” gli chiedo "Come guarderai mia sorella negli occhi e spiegherai l'omicidio di quei bambini?” \n\nNon posso credere che Robert, il mio caro amico, sia diventato così vendicativo da versare il sangue dei bambini. Il mio dolore deve aspettare, però, finché Lyanna non tornerà a casa."
  agot_events_rr_minor.0106.a:0 "La ricerca di Lyanna continua."
  agot_events_rr_minor.0107.t:0 "E così le campane suonano..."
  agot_events_rr_minor.0107.desc:0 "Si sappia ovunque, da Westeros ad Essos e in tutte le terre: \n\n#bold Il Re Pazzo, Aerys II Targaryen, è morto.#! \n\nApprodo del Re è caduta, portando con sé la dinastia Targaryen con se."
  agot_events_rr_minor.0107.a:0 "Valar morghulis."

  agot_events_rr_minor.0200.t:0 "Sotto uno Falso Stendardo"
  agot_events_rr_minor.0200.desc:0 "Ho ora portato le mie forze dalle Terre Occidentali verso la Porta. Salutiamo le guardie e diciamo loro di dire al re che siamo venuti per salvarli e che devono aprire la porta in modo che possiamo difendere la città."
  agot_events_rr_minor.0200.a:0 "Non sospettano nulla"

  agot_events_rr_minor.0117.t:0 "Bruciali tutti"
  agot_events_rr_minor.0117.desc:0 "Bruciali tutti, dico a Rossart, mentre vado sul mio trono, guardo il leone traditore dimenarsi sapendo che non può sconfiggere il fuoco di un drago. Sono riusciti a sfuggire al drago di Aegon durante il Campo di Fuoco, ma devo correggere gli errori dei miei antenati e negare il trono ai traditori."
  agot_events_rr_minor.0117.a:0 "Regneranno su un trono di cenere"

  agot_events_rr_minor.0118.t:0 "Bruciali tutti"
 #agot_events_rr_minor.0118.desc:0 "Burn them all, I say to Rossart, as I go on my throne, I watch the traitorous Lion squirm as he knows he cannot defeat the fire of a Dragon. They managed to evade Aegon's dragon during the Field of Fire, but I ought to correct my ancestor's mistakes, and deny the throne to the traitors"
  agot_events_rr_minor.0118.a:0 "Regneranno su un trono di cenere."

  agot_events_rr_minor.0119.t:0 "Fiamme Verdi"
  agot_events_rr_minor.0119.desc:0 "Approdo del Re è in uno stato di caos totale. La città è caduta, e i soldati marciavano per le strade, lasciando poche proprietà non saccheggiate.\n\nSembra che il saccheggio e la devastazione siano il problema minore della gente, poiché il suono di esplosioni riecheggia per la città. Li sento, li sento persino; nel profondo delle ossa, so che la fine è arrivata per me. Cerco di scappare, di cercare riparo in una delle case mentre una folla di persone fuori si calpesta a vicenda. Raggiungo finalmente la casa, ma ahimè! Vedo la fiamma verde riversarsi per le strade, e mentre traggo l'ultimo respiro, sento che mi avvolge."
  agot_events_rr_minor.0119.a:0 "Sembra che abbia incontrato un terribile destino."

 # Siege of Gulltown - Stark
  agot_events_rr_minor.0108.t:0 "La Ribellione di Robert"
  agot_events_rr_minor.0108.desc:0 "Mia sorella è nelle mani del Principe Rhaegar, e il Re Folle Aerys ha bruciato vivo mio padre mentre Brandon, mio fratello maggiore, guardava disperato. Aerys II, il 'Re Folle', ha chiesto a Jon Arryn, il custode di Robert Baratheon e di me stesso, di consegnarmi; probabilmente per subire la stessa sorte della mia famiglia. Jon Arryn ha rifiutato. \n\nInsieme al mio matrimonio con Catelyn Tully delle Terre dei Fiumi, l'Alleanza degli Stark, degli Arryn e dei Baratheon si prepara a combattere in ribellione contro il Trono di Spade; \ne oggi ci troviamo fuori dalle porte del traditore Gulltown."
  agot_events_rr_minor.0108.a:0 "Per la giustizia."

  agot_events_rr_minor.0109.t:0 "La Ribellione di Robert"
  agot_events_rr_minor.0109.desc:0 "La mia amata Lyanna è stata rapita dal vile Principe Rhaegar. Dopo le proteste al Re Aerys, Rickard Stark è stato bruciato vivo mentre suo figlio Brandon guardava. \n\nAerys II, il 'Re Folle', ha chiesto a Jon Arryn, il mio tutore, di consegnarmi a lui. Lui ha rifiutato.\n\nOra Eddard Stark del Nord, Jon Arryn della Valle, Hoster Tully delle Terre dei Fiumi e io, Robert Baratheon delle Terre della Tempesta, ci opponiamo alla tirannia del Re Folle. \nNon sappiamo ancora chi dovrebbe succedere al re, ma una cosa è certa: il regno del drago è finito! Ci troviamo oggi fuori dalle porte del traditore Gulltown."
  agot_events_rr_minor.0109.a:0 "Per Lyanna!"

  agot_events_rr_minor.0110.t:0 "La Ribellione di Robert"
  agot_events_rr_minor.0110.desc:0 "Con l'omicidio del mio vecchio amico Rickard Stark e suo figlio Brandon, da parte del Re Folle; aveva già predisposto il terreno per la ribellione; ma quando il Re Folle ha chiesto che io consegnassi il figlio di Rickard, Eddard Stark, mio tutore; insieme al mio tutore Robert Baratheon, senza apparente motivo - accusandoli di tradimento. Ho rifiutato. \n\nInsieme ai miei tutori Eddard Stark, Lord Protettore del Nord, al suo matrimonio con Catelyn Tully delle Terre dei Fiumi, Robert Baratheon, Lord Protettore delle Terre della Tempesta, e i miei eserciti della Valle ci prepariamo a combattere in ribellione contro il Trono di Spade. Oggi fuori dalle porte del traditore Gulltown."
  agot_events_rr_minor.0110.a:0 "Per i miei vecchi amici..."

 # After the Rebellion - Cersei and Robert Marriage
  agot_events_rr_minor.0111.t:0 "Una Grande Opportunità" 
  agot_events_rr_minor.0111.desc:0 "Con la ragazza Stark morta, il nuovo Re dei Sette Regni, Robert Baratheon, è senza moglie. \n\nForse dovrei offrire mia figlia a lui -- una regina Lannister, dopotutto, sarebbe di grande beneficio per la nostra famiglia in tribunale e all'estero."
  agot_events_rr_minor.0111.a:0 "Ha tutto il senso!" 
  agot_events_rr_minor.0111.a.tt:0 "Invii la proposta"
  agot_events_rr_minor.0111.b:0 "Re o no — nessuna mia figlia sposerà un ubriacone!" 
  agot_events_rr_minor.0111.b.tt:0 "Non invii la proposta"

  agot_events_rr_minor.0112.t:0 "La Sposa Dorata"
  agot_events_rr_minor.0112.desc:0 "Lyanna è morta, e il mio cuore non ha mai conosciuto un dolore così profondo. Il vino intorpidisce la maggior parte del dolore, ma c'è un vuoto che persiste, uno che semplicemente non riesco a scuotere. Oh, dolce, dolce Lyanna...\n\nDopo alcuni giorni di lutto, il Gran Maestro mi informa di una proposta da parte del Signore Tywin: mi ha offerto la mano di sua figlia. È bella, piacevole e per tutti gli aspetti perfetta, mi dicono - ma anche così, può davvero confrontarsi con il mio amore perduto?"
  agot_events_rr_minor.0112.a:0 "Ogni re ha bisogno di una regina. Se nient'altro, credo che lei faccia al caso mio..."
  agot_events_rr_minor.0112.a.tt:0 "Accetti la proposta."
  agot_events_rr_minor.0112.b:0 "Ho amato solo una volta. Mai più."
  agot_events_rr_minor.0112.b.tt:0 "Rifiuti la proposta."

  agot_events_rr_minor.0113.t:0 "Sempre Intrecciati"
  agot_events_rr_minor.0113.desc:0 "Il mio Jaime. Mio caro, dolce, affascinante Jaime, mio fratello, mio gemello, il mio amore... \n\nSiamo sempre stati insieme, anche nell'utero. La mia mano appartiene a Robert, sì, ma lui è ancora #italic mio#! Jaime, e non posso fare a meno di desiderarlo. \n\nMa se fossimo sorpresi? Se lui fosse il padre dei miei figli e #italic chiunque#! dovesse apprendere la verità? Oh, le conseguenze sarebbero indicibili. \n\nMi tiene tra le sue braccia, ed è tutto ciò che Robert non è - ma è anche mio fratello e dovremmo vergognarci, ma non #italic lo facciamo!#! Se il nostro amore è così innaturale e vergognoso come dicono, perché il suo tocco fa così bene? Perché privarci?"
  agot_events_rr_minor.0113.a:0 "Non sono completa senza di te."
  agot_events_rr_minor.0113.a.tt:0 "Ti concedi a Jaime."
  agot_events_rr_minor.0113.b:0 "Questo finisce ora, prima che facciamo qualcosa che non può essere annullato."
  agot_events_rr_minor.0113.b.tt:0 "Rifiuti Jaime."

 # Robert's Rebellion - Whent picks a side

  agot_events_rr_minor.0114.t:0 "Il Torneo di Harrenhal"
  agot_events_rr_minor.0114.desc:0 "È il mio orgoglio che ha provocato tutto ciò sulla terra. Al mio torneo si sono riuniti i grandi signori, e i grandi signori hanno cospirato. E quando il Principe di Rocca del Drago non ha scelto mia figlia [daughter.GetName] come sua Regina dell'Amore e della Bellezza, ma un'altra, i semi di questo caos sono stati seminati nella terra.\n\nOra mio fratello [brother.GetTitledFirstName] mi scrive, e le sue parole implorano che io confidi in questo Principe. Che il piano di [rhaegar.GetTitledFirstNamePossessive] porterà al risplendente ritorno della Casa [rhaegar.GetDynastyName] alla sua piena gloria.\n\nMa cosa ne sarà del futuro della Casa [ROOT.Char.GetDynastyName]? I nostri signori superiori della Casa [tully.GetDynastyName] si sono sollevati con i ribelli, e [tully.GetTitledFirstName] è nostro cognato, i suoi figli sono del nostro sangue. Devo guardare i figli di [sister.GetFirstNamePossessive] subire la stessa fine del Lord Stark?"
  agot_events_rr_minor.0114.a:0 "Porgerò la mia fiducia nella lealtà di mio fratello."
  agot_events_rr_minor.0114.a.tt:0 "Resterai fedele."
  agot_events_rr_minor.0114.b:0 "Un figlio per ciascun campo garantirà il futuro della Casa [ROOT.Char.GetDynastyName]"
  agot_events_rr_minor.0114.b.tt:0 "Rimarrai neutrale."
  agot_events_rr_minor.0114.c:0 "Manda parola all'Usurpatore che il Pipistrello ha preso il volo."
  agot_events_rr_minor.0114.c.tt:0 "Ti unirai alla Ribellione di Robert."

 # Robert's Rebellion - The Kraken in Winter

  agot_events_rr_minor.0115.t:0 "The Kraken in Winter"
  agot_events_rr_minor.0115.desc:0 "Questi ragazzi saranno la mia morte! Mentre i terrestri si lacerano a vicenda per il loro trono di Spade, noi Uomini di Ferro siamo in tumulto. \n\nI miei figli mi incitano a unirmi alla lotta contro il Drago, sbavando alla mia salute malandata. Sanno che il mio prossimo viaggio sarà probabilmente il mio ultimo, eppure, nessuno è adatto a seguirmi. Devo sopportare le continue lamentele di [balon.GetNamePossessive] per la perdita della Vecchia Via, la mancanza di compostezza di [victarian.GetNamePossessive], e le perverse ambizioni di [euron.GetNamePossessive] - che non oserei dettagliare, se volessi che tale degradazione diventasse realtà.\n\nLa mia [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('piper'))] [piper.GetTitledFirstName] è il mio unico conforto. Il giovane [robin.GetName] tra le sue braccia, il ponte tra i nostri due mondi, nato da un seme vecchio e debole. Ho estratto pietre, ma camminiamo su un ponte traballante in una tempesta.\n\nOra, mentre guardo la mia stessa mortalità in faccia, lo vedo chiaramente: #bold la mia eredità sarà strappata via dai miei stessi piccoli!#! Un branco di corvi che litigano sulla carne morta."
  agot_events_rr_minor.0115.a:0 "Vediamo se il Toro può infilzare il Drago." #Scelta canonica
  agot_events_rr_minor.0115.a.tt:0 "Il Vecchio Kraken rifletterà sulla guerra." #Scelta canonica
  agot_events_rr_minor.0115.b:0 "Un momento drastico, un'azione drastica."

 # Robert's Rebellion - Stormlord Joins Bob

  agot_events_rr_minor.0116.t:0 "Battaglia di [location.GetName]"
  agot_events_rr_minor.0116.desc:0 "Durante il mio scontro con i lealisti Targaryen alla battaglia di [location.GetName], [stormlander_lord.GetTitledFirstName] si è presentato davanti a me per offrire la sua sottomissione. Chiaramente, dopo aver visto la mia abilità nelle armi e il mio magnanimo trattamento degli altri ex lealisti, [stormlander_lord.GetSheHe] ha capito che è molto più saggio schierarsi con la nostra causa giusta."
  agot_events_rr_minor.0116.a:0 "Il Toro cresce sempre più forte." #Scelta canonica
  agot_events_rr_minor.0116.a.tt:0 "[stormlander_lord.GetTitledFirstName] sarà ora dalla tua parte nel conflitto." #Scelta canonica


