l_spanish:
  agot_exposition_events.house_name.t:0 "Casa [ROOT.Char.GetHouse.GetNameNoTooltip]"
  agot_exposition_events.opt.house_words:0 "[ROOT.Char.GetHouse.GetMotto]"

 #Arryn
  agot_exposition_events.0001.desc:0 "Salve Lord [ROOT.Char.GetFirstNameNoTooltip], Lord dell'Altopiano, Difensore della Valle, e Protettore dell'Est! La Casa Arryn discende dai Re della Montagna e della Valle e vanta l'antica e nobile eredità degli Andali in tutti i Sette Regni. Le vostre terre sono protette dalle Montagne della Luna a ovest e dal vostro seggio nell'impregnable castello dell'Altopiano, la vostra casa ha governato sulle colline e valli della Valle di Arryn per secoli."
 #Baratheon
  agot_exposition_events.0002.desc:0 "Salve Lord [ROOT.Char.GetFirstNameNoTooltip], Lord di Forte Tempesta e Lord Protettore delle Terre della Tempesta! La discendenza della tua casa Orys Baratheon fu compagna di Aegon il Conquistatore e uccise l'ultimo Re della Tempesta in un combattimento singolo. Ha preso le parole, le terre e il sigillo della casa Durrandon per la sua casa. Da allora i Baratheon hanno governato come Lord Protetttore delle Terre della Tempesta."
 #Greyjoy
  agot_exposition_events.0003.desc:0 "Salve Lord [ROOT.Char.GetFirstNameNoTooltip], Figlio del Vento del Mare, Lord Mietitore di Pyke e Lord delle Isole di Ferro!"
 #Lannister
  agot_exposition_events.0004.desc:0 "Salve Lord [ROOT.Char.GetFirstNameNoTooltip], Lord di Castel Granito, Scudo di Lannisport e Protettore dell'Ovest!"
 #Martell
  agot_exposition_events.0005.desc:0 "Salve Lord [ROOT.Char.GetFirstNameNoTooltip], Lord di Lancia del Sole e Principe di Dorne!"
 #Stark
  agot_exposition_events.0006.desc:0 "Salve Lord [ROOT.Char.GetFirstNameNoTooltip], Lord di Grande Inverno e Protettore del Nord!"
 #Targaryen
  agot_exposition_events.0007.desc:0 "Salve Re [ROOT.Char.GetFirstNameNoTooltip], Re degli Andali, dei Rhoynar e dei Primi Uomini, Lord dei Sette Regni e Protettore del Regno! Il sangue del drago scorre nelle tue vene. I Targaryen sono la più grande dinastia che Westeros abbia mai visto, eredi dei Signori dei Draghi della Vecchia Valyria e di Aegon il Conquistatore che ha unito i Sette Regni attraverso il fuoco e il sangue."
 #Tully
  agot_exposition_events.0008.desc:0 "Salve Lord [ROOT.Char.GetFirstNameNoTooltip], Lord di Delta di Fiume e Protettore del Tridente!"
 #Tyrell
  agot_exposition_events.0009.desc:0 "Salve Lord [ROOT.Char.GetFirstNameNoTooltip], Lord di Alto Giardino, Protettore del Mander, Difensore delle Terre Basse di Dorne, Alto Maresciallo dell'Altopiano e Protettore del Sud!"
 #Hightower
  agot_exposition_events.0010.desc:0 "Salve Lord [ROOT.Char.GetFirstNameNoTooltip], la Voce di Vecchia Città, Lord del Porto, Lord dell'Altopiano, Difensore della Cittadella e Faro del Sud!"
 #Glover
  agot_exposition_events.0011.desc:0 "La Casa [ROOT.Char.GetDynasty.GetNameNoTooltip] è Padrona di Deepwood Motte, giurata a Casa [ROOT.Char.GetLiege.GetHouse.GetNameNoTooltip], incaricata della difesa della Foresta del Lupo dagli incursioni degli Uomini di Ferro. Le nostre terre sono vaste e molte case e uomini sono giurate a noi."
 #Reed
  agot_exposition_events.0012.desc:0 "La Casa [ROOT.Char.GetHouse.GetNameNoTooltip] è Padrona della Torre delle Acque Grigie, giurata a Casa [ROOT.Char.GetLiege.GetHouse.GetNameNoTooltip], incaricata della difesa dell'Incollatura dai signori del Sud. Piena di luoghi segreti e trappole mortali, le nostre paludi inghiottono i nostri nemici interi."
