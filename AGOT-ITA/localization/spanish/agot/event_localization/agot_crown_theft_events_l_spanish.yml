 ### MISC EVENTS ###
 ###################

 #USURPER GUARDIAN RECEIVES LETTER FROM LEGITIMATE HEIR: ABOUT THEIR PEACE DECISION
  agot_crown_theft.0222.opening:0 "A [usurper_guardian.GetTitledFirstNameNoTooltip],"
  agot_crown_theft.0222.desc:0 "Come umile vassallo [Select_CString(crown_thief.IsFemale,'della mia regina','del mio re')], vi auguro che il suo regno sia giusto e prospero. Che il reame trovi pace e stabilità sotto il suo governo."
  agot_crown_theft.0222.a:0 "[crown_theft_king_legit_heir.GetSheHe|U] non è mai stat[crown_theft_king_legit_heir.Custom('DE_END_PRO_S_N')] destinat[crown_theft_king_legit_heir.Custom('DE_END_PRO_S_N')] a essere [Select_CString(crown_theft_king_legit_heir.IsFemale,'regina','re')]."

 #USURPER GUARDIAN RECEIVES LETTER FROM LEGITIMATE HEIR: ULTIMATUM RECEIVED: WAR OR ABDICATION
  agot_crown_theft.0223.opening:0 "[Select_CString(usurper_guardian.IsFemale,'Alla traditrice','Al traditore')] [usurper_guardian.GetTitledFirstNameNoTooltip],"
  agot_crown_theft.0223.desc:0 "Rinuncia al trono o sappi che i fuochi della guerra ti consumeranno, insieme [Select_CString(crown_thief.IsFemale,'alla tuo regina','al tuo re')]. Scegli con saggezza, questo è il mio ultimo avvertimento."
  agot_crown_theft.0223.a:0 "Preoccupante."

 #KINGMAKER
  agot_crown_theft.0224.t:0 "La Falsa Incoronazione"
  agot_crown_theft.0224.desc.you:0 "In un audace atto di tradimento, [usurper_guardian.GetTitledFirstName] ha incoronato [crown_thief.GetFirstName] in [crown_thief.GetCapitalLocation.GetName] davanti a una grande assemblea, usurpando il trono che è di diritto mio.\n\nQuesto affronto al mio diritto non può restare senza risposta."
  agot_crown_theft.0224.desc.notyou:0 "In un audace atto di tradimento, [usurper_guardian.GetTitledFirstName] ha incoronato [crown_thief.GetTitledFirstName] in [crown_thief.GetCapitalLocation.GetName] davanti a una grande assemblea, usurpando il trono che appartiene di diritto a [crown_theft_king_legit_heir.GetTitledFirstName]."
  agot_crown_theft.0224.a:0 "Preparati alla mia ira, Fabbricante di Re."
  agot_crown_theft.0224.queen.a:0 "Preparati alla mia ira, Fabbricante di Regine."
  agot_crown_theft.0224.b:0 "Interessante."

 #KINGMAKER followup
  agot_crown_theft.0225.t:0 "Il Fabbricante di Re"
  agot_crown_theft.0225.queen.t:0 "Il Fabbricante di Regine"
  agot_crown_theft.0225.desc.king:0 "Il mio guardiano, [usurper_guardian.GetTitledFirstName], mi ha incoronat[ROOT.Char.Custom('DE_END_PRO_S_N')] a [crown_thief.GetCapitalLocation.GetName] davanti a una grande assemblea.\n\nDa oggi, io sono [Select_CString(crown_thief.IsFemale,'la legittima regina','il legittimo re')]."
  agot_crown_theft.0225.desc.guardian:0 "Ho incoronato [crown_thief.GetTitledFirstName] a [crown_thief.GetCapitalLocation.GetName] davanti a una grande assemblea.\n\nDa oggi, [crown_thief.GetSheHe] è [Select_CString(crown_thief.IsFemale,'la legittima regina','il legittimo re')]."
  agot_crown_theft.0225.a:0 "Il regno è nostro."

 #BASTARD CAN LEGIZIMIZE
  agot_crown_theft.0318.t:0 "L'Ascesa del Re Bastardo"
  agot_crown_theft.0318.desc:0 "Avendo conquistato il trono nonostante la mia nascita, ora mi trovo a un momento cruciale. Ho la possibilità di legittimarmi e rivendicare la corona con autorità indiscussa.\n\nTuttavia, la domanda rimane: dovrei abbracciare la legittimità e il pieno potere che ne deriva, o rimanere nell'ombra, un re bastardo che governa solo con la forza?"
  agot_crown_theft.0318.a:0 "Devo rivendicare il mio diritto di nascita."
  agot_crown_theft.0318.b:0 "Non devo mai dimenticare chi sono, perché di certo il mondo non lo farà."
  agot_crown_theft.0318.b.tt:0 "Rimani un bastardo illegittimo"

 #REALM NOTIFIED: BASTARD KING
  agot_crown_theft.0322.t:0 "Un Trono nell'Ombra"
  agot_crown_theft.0322.desc:0 "Il regno è in subbuglio mentre la sconvolgente verità si dispiega come un vessillo nel vento: un bastardo ha conquistato il trono per sé, sfidando le convenzioni del diritto di nascita nobiliare.\n\nLo shock risuona attraverso i circoli di corte e raggiunge le orecchie della gente comune, accendendo dibattiti e gettando dubbi sulla legittimità del nuovo sovrano."
  agot_crown_theft.0322.a:0 "Un bastardo [Select_CString(crown_thief.IsFemale,'regina','re')]?"

 #BASTARD CAN LEGIZIMIZE
  agot_crown_theft.0418.t:0 "Rivendicare il Mio Diritto di Nascita"
  agot_crown_theft.0418.desc:0 "Sfida alle convenzioni delle usanze nobiliari, ho conquistato il trono nonostante la mia diseredazione.\n\nOra, ho preso provvedimenti per ripristinare il mio stato legittimo, rimuovendo la diseredazione e affermando il mio diritto alla corona."
  agot_crown_theft.0418.a:0 "Il trono è mio."

 #REALM NOTIFIED: BASTARD KING
  agot_crown_theft.0422.t:0 "L'[crown_thief.Custom('UsurperName')]"
  agot_crown_theft.0422.desc:0 "Il regno è in subbuglio mentre la sconvolgente verità si dispiega come un vessillo nel vento: un membro diseredato della famiglia reale ha conquistato il trono per sé, sfidando le convenzioni del diritto di nascita nobiliare.\n\nLo shock risuona attraverso i circoli di corte e raggiunge le orecchie della gente comune, accendendo dibattiti e gettando dubbi sulla legittimità del nuovo sovrano."
  agot_crown_theft.0422.a:0 "Un [Select_CString(crown_thief.IsFemale,'regina','re')] illegittimo?"

 #The prince arrives
  agot_crown_theft.0523.t:0 "Santuario dell'Erede Caduto"
  agot_crown_theft.0523.desc:0 "[crown_theft_king_legit_heir.GetTitledFirstName] e il suo coniuge, [legit_spouse.GetTitledFirstName], arrivano alla mia corte, stanchi e indigenti, dopo essere fuggiti dalla capitale. L'[crown_thief.Custom('UsurperName')] ha conquistato il trono, costringendoli all'esilio.\n\nOra cercano il mio consiglio e il mio aiuto, sperando di radunare supporto per reclamare ciò che è loro di diritto."
  agot_crown_theft.0523.a:0 "Ora sono al sicuro."

 #Spouse's House Head decides about support
  agot_crown_theft.0518.t:0 "Un Richiamo alle Armi"
  agot_crown_theft.0518.desc:0 "Mentre l'erede spodestato e il suo coniuge cercano rifugio nella mia corte, [crown_theft_king_legit_heir.GetSheHe] mi confida il suo desiderio di reclamare il trono. Il destino del regno ora grava sulle mie spalle.\n\nSenza il mio sostegno, la causa dell'erede sembra destinata al fallimento. Dovrei offrire loro la mia forza, rischiando la stabilità delle mie terre, o rifiutare e preservare la pace del mio reame?"
  agot_crown_theft.0518.desc.already_here:0 "Mentre l'erede spodestato cerca rifugio nella mia corte, [crown_theft_king_legit_heir.GetSheHe] mi confida il suo desiderio di reclamare il trono. Il destino del regno ora grava sulle mie spalle.\n\nSenza il mio sostegno, la causa dell'erede sembra destinata al fallimento. Dovrei offrire loro la mia forza, rischiando la stabilità delle mie terre, o rifiutare e preservare la pace del mio reame?"
  agot_crown_theft.0518.a:0 "Non sosterrò questa guerra."
  agot_crown_theft.0518.b:0 "L[crown_theft_king_legit_heir.Custom('DE_END_PRO_S_N')] devo aiutare."
  agot_crown_theft.0518.b.tt:0 "Se [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip] decide di dichiarare guerra contro [Select_CString(crown_thief.IsFemale,'la regina','il re')], diventerai il leader della guerra."

 #No Support
  agot_crown_theft.0519.t:0 "Speranza Infranta"
  agot_crown_theft.0519.desc:0 "Il mio cuore si spezza quando [landed_helper.GetTitledFirstName] rifiuta la mia richiesta di aiuto per reclamare il trono. Il rifiuto mi lascia senza il supporto necessario per sfidare l'[crown_thief.Custom('UsurperName')] e riconquistare il regno.\n\nIl percorso verso il mio legittimo seggio ora sembra bloccato, e il peso di questo fallimento grava pesantemente su di me. Il sogno di giustizia e di reclamare il mio diritto di nascita deve essere messo da parte, per ora."
  agot_crown_theft.0519.a:0 "Resisterò."

 #Usurper Won
  agot_crown_theft.0522.t:0 "Un Regno Consolidato"
  agot_crown_theft.0522.desc:0 "Mi giunge notizia che [crown_theft_king_legit_heir.GetTitledFirstName], l'erede spodestato, non ha il supporto necessario per sfidare il mio regno. Il suo isolamento in questa lotta rafforza la mia posizione, consolidando la mia presa sul trono.\n\nCon ogni momento che passa, il mio dominio diventa più sicuro, mentre le speranze di [crown_theft_king_legit_heir.GetTitledFirstNamePossessive] di reclamare il suo diritto di nascita si affievoliscono nella solitudine."
  agot_crown_theft.0522.a:0 "E ora inizia il mio regno."

 #REALM NOTIFIED ABOUT THE CONFLICT: WAR
  agot_crown_theft.0520.t:0 "La Guerra di Successione"
  agot_crown_theft.0520.desc:0 "I corvi attraversano i cieli, portando notizie minacciose in ogni angolo del regno. Una tempesta si avvicina all'orizzonte mentre i tamburi di guerra risuonano, annunciano l'inizio del conflitto tra i pretendenti rivali, [crown_thief.GetTitledFirstName] e [crown_theft_king_legit_heir.GetTitledFirstName].\n\nSussurri riecheggiano per le sale di ogni castello, raccontando la storia dell'usurpazione, quando [crown_thief.GetTitledFirstNameNoTooltip] ha preso la corona mentre [crown_theft_king.GetTitledFirstName] giaceva sul letto di morte. Ora, [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], l'erede legittimo, con l'aiuto di [landed_helper.GetTitledFirstName], ha lanciato il grido di battaglia, dichiarando guerra per reclamare ciò che è suo di diritto."

  agot_crown_theft.0623.desc:0 "[crown_theft_king_legit_heir.GetTitledFirstName] arriva alla mia corte, stanco e indigente, dopo essere fuggito dalla capitale. L'[crown_thief.Custom('UsurperName')] ha conquistato il trono, costringendolo all'esilio.\n\nOra, [crown_theft_king_legit_heir.GetSheHe] cerca il mio consiglio e il mio aiuto, sperando di radunare supporto per reclamare ciò che è suo di diritto."
  agot_crown_theft.0623.a:0 "[crown_theft_king_legit_heir.GetSheHe|U] è al sicuro ora."

  agot_crown_theft.0618.desc:0 "Mentre l'erede spodestato cerca rifugio nella mia corte, [crown_theft_king_legit_heir.GetSheHe] mi confida il suo desiderio di reclamare il trono. Il destino del regno ora grava sulle mie spalle.\n\nSenza il mio sostegno, la causa dell'erede sembra destinata al fallimento. Dovrei offrire loro la mia forza, rischiando la stabilità delle mie terre, o rifiutare e preservare la pace del mio reame?"

  agot_crown_theft.0722.desc.guardian:0 "Mi giunge notizia che [crown_theft_king_legit_heir.GetTitledFirstName], l'erede spodestato, non ha il supporto necessario per sfidare il mio regno. Il suo isolamento in questa lotta rafforza la mia posizione."
  agot_crown_theft.0722.b:0 "E ora inizia la mia reggenza."

  agot_crown_theft.0720.desc:0 "I corvi attraversano i cieli, portando notizie minacciose in ogni angolo del regno. Una tempesta si avvicina all'orizzonte mentre i tamburi di guerra risuonano, annunciando l'inizio del conflitto tra i pretendenti rivali, [crown_thief.GetTitledFirstName], sostenuto da [usurper_guardian.GetTitledFirstName], e [crown_theft_king_legit_heir.GetTitledFirstName].\n\nSussurri riecheggiano per le sale di ogni castello, raccontando la storia dell'usurpazione, quando [crown_thief.GetTitledFirstNameNoTooltip] ha preso la corona mentre [crown_theft_king.GetTitledFirstName] giaceva sul letto di morte. Ora, [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], l'erede legittimo, con l'aiuto di [landed_helper.GetTitledFirstName], ha lanciato il grido di battaglia, dichiarando guerra per reclamare ciò che è suo di diritto."

 #######################
 ### POST-WAR EVENTS ###
 #######################
  agot_crown_theft.9955.t:0 "Un Nuovo Viaggio"
  agot_crown_theft.9955.desc:0 "Mi sono trovato sull'orlo del conflitto, pronto ad agire, ma alla fine ho scelto un altro sentiero. Il fuoco dentro di me arde ancora, ma il tempo per agire è passato, per ora. Mentre intraprendo questo viaggio, l'incertezza avvolge la strada davanti a me. Il vento freddo dell'ignoto mi accarezza il viso, ma c'è un insolito senso di libertà che lo accompagna. Le scelte fatte riecheggiano nella mia mente, ma il peso è minore di quanto mi aspettassi.\n\nIl cammino davanti a me diventa più chiaro, come se il destino stesso si dispiegasse con ogni passo che compio."
  agot_crown_theft.9955.a:0 "La strada è mia da percorrere, e il futuro è mio da modellare."
  agot_crown_theft.9955.a.tt:0 "Il mio titolo riceve un nuovo nome."

  agot_crown_theft.9966.t:0 "Una Guerra in Combattimento"
  agot_crown_theft.9966.legit.desc:0 "Un senso di inquietudine pervade il regno mentre mi giunge la notizia di una guerra imminente. L'usurpatore [crown_thief.GetTitledFirstName] ha usurpato il trono dal legittimo erede [crown_theft_king_legit_heir.GetTitledFirstName], e ora il regno si trova sull'orlo del conflitto.\n\nCome vassallo, devo considerare le mie lealtà e decidere chi sostenere nella prossima guerra. Dovrei schierarmi con [crown_thief.GetTitledFirstName], l'attuale sovrano, o sostenere [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], il vero erede al trono?"
  agot_crown_theft.9966.helper.desc:0 "Un senso di inquietudine pervade il regno mentre mi giunge la notizia di una guerra imminente. L'usurpatore [crown_thief.GetTitledFirstName] ha usurpato il trono dal legittimo erede [crown_theft_king_legit_heir.GetTitledFirstName], e ora il regno si trova sull'orlo del conflitto.\n\nCome vassallo, devo considerare le mie lealtà e decidere chi sostenere nella prossima guerra. Dovrei schierarmi con [crown_thief.GetTitledFirstNameNoTooltip], l'attuale sovrano, o sostenere [landed_helper.GetTitledFirstName], il vero alleato [crown_theft_king_legit_heir.GetTitledFirstNamePossessive]?"
  agot_crown_theft.9966.a:0 "La causa della ribellione è giusta!"
  agot_crown_theft.9966.a.tt:0 "Se scoppiasse una guerra di successione, ti unirai alla ribellione a fianco di [main_attacker.GetFullName]."
  agot_crown_theft.9966.b:0 "I ribelli pagheranno caro questo affronto."
  agot_crown_theft.9966.b.tt:0 "Se scoppiasse una guerra di successione, ti unirai alla guerra come difensore a fianco di [crown_thief.GetFullName]."
  agot_crown_theft.9966.c:0 "Non vedo alcun motivo per coinvolgermi."

  agot_crown_theft.9977.t:0 "Consolidamento del Potere"
  agot_crown_theft.9977.desc:0 "Con la mia vittoria assicurata e il mio dominio saldamente stabilito, è giunto il momento di prendere pieno controllo del regno. Tuttavia, [attacker.GetTitledFirstName] si aggrappa ancora ai titoli e alle terre che mi appartengono per legittimo diritto.\n\nÈ in mio potere esigere la loro restituzione da [attacker.GetTitledFirstNameNoTooltip] e affermare il mio dominio su questi territori."
  agot_crown_theft.9977.a:0 "[attacker.GetTitledFirstNameNoTooltip] deve cedere tutte le sue terre."
  agot_crown_theft.9977.b:0 "[attacker.GetSheHe|U] può tenerle, per ora."

  agot_crown_theft.9978.t:0 "Resa"
  agot_crown_theft.9978.desc:0 "[defender.GetFirstName], l'usurpatore, è emerso vittorioso, e ora [defender.GetSheHe] esige la resa di tutte le mie terre.\n\nSenza mezzi per difendere questi territori contro la sua potenza, devo cedere."
  agot_crown_theft.9978.a:0 "Quanto è caduto in basso il mondo..."

  agot_crown_theft.9990.t:0 "Reclamazione delle Terre Legittime"
  agot_crown_theft.9990.desc:0 "Con l'usurpatore sconfitto e il mio diritto fermamente stabilito, è giunto il momento di ripristinare ciò che mi appartiene di diritto. Tuttavia, i lord che una volta giurarono fedeltà al pretendente si aggrappano ancora ai titoli e alle terre che appartengono alla mia casa per diritto di nascita.\n\nÈ in mio potere esigere la loro restituzione da [unlawful_ruler.GetTitledFirstName] e riaffermare il mio dominio su questi territori."
  agot_crown_theft.9990.a:0 "Restituite immediatamente i miei titoli."
  agot_crown_theft.9990.b:0 "[unlawful_ruler.GetSheHe|U] può tenerli, per ora."

  agot_crown_theft.9991.t:0 "Resa delle Terre Usurpate"
  agot_crown_theft.9991.desc:0 "[legitimate_king.GetTitledFirstName] è emerso vittorioso, e ora [legitimate_king.GetSheHe] esige la restituzione delle terre che mi furono ingiustamente concesse dall'usurpatore.\n\nSenza mezzi per difendere questi territori contro la sua potenza, devo cedere e rinunciare a ciò che non mi appartiene di diritto."
  agot_crown_theft.9991.a:0 "Restituirò le sue terre."

  agot_crown_theft.9992.t:0 "Restaurazione dell'Ordine"
  agot_crown_theft.9992.desc:0 "[unlawful_ruler.GetTitledFirstName] ha saggiamente deciso di restituire le terre che mi appartengono di diritto, segnando un passo significativo verso la restaurazione del vecchio ordine. Con ogni reclamazione, ci avviciniamo alla stabilità e all'unità che una volta definivano il nostro regno."
  agot_crown_theft.9992.a:0 "[unlawful_ruler.GetSheHe|U] ha agito con giustizia."

