l_spanish:
  # Character Interactions
  interaction_category_agot_mega_wars:0 "Mega Guerre"
  agot_mw_join_loyalists:0 "IA: Unisciti ai Lealisti"
  agot_mw_join_loyalists_desc:0 "IA: Unisciti ai Lealisti"
  agot_mw_join_rebel:0 "IA: Unisciti ai Ribelli"
  agot_mw_join_rebel_desc:0 "IA: Unisciti ai Ribelli"

  AGOT_CANNOT_SWEAR_FEALTY_TO_PRE_WAR_LIEGE:0 "Non puoi giurare fedeltà nel bel mezzo di una guerra civile."

  # Catena di eventi classica per richiamare gli stendardi
  agot_mega_wars.0002.t:0 "Un Regno in Guerra"
  agot_mega_wars.0002.desc:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTier] è in uno stato di guerra, dovremmo inviare corvi ai grandi Lord per radunarli per la nostra difesa."
  agot_mega_wars.0002.a:0 "Richiama gli stendardi!"
  agot_mega_wars.0002.a.tt:0 "[mw_rebel_leader.GetName] ha avviato una [Concept('agot_mw_mega_wars', 'Mega War')|E] contro di te!"
  agot_mega_wars.0002.b:0 "Come funzionano le guerre civili?"
  agot_mega_wars.0003.desc.a.10:0 "Il nostro momento è arrivato! [mw_rebel_leader.GetTitledFirstName] ha presentato le richieste della nostra fazione a [mw_crown.GetTitledFirstName] sostenuto da noi. Tuttavia, [mw_crown.GetNameRegnal] ci ha respinti. Per ottenere ciò che vogliamo, dobbiamo ora ricorrere alla diplomazia ferrea..."
  agot_mega_wars.0003.desc.a.11:0 "[mw_rebel_leader.GetFullName] si è ribellato contro [mw_crown.GetFullName] nella [war.GetName]. Poiché la reggenza per [mw_diarch_target.GetName] pesa sulle mie spalle, devo decidere se [mw_diarch_target.GetPrimaryTitle.GetNameNoTier] si schiererà con [mw_crown.GetTitledFirstName], si unirà a [mw_rebel_leader.GetTitledFirstName], o rimarrà neutrale lasciando che il corso del tempo guidi la mia decisione. Devo anche decidere quale sarà il mio ruolo in questo conflitto..."
  agot_mega_wars.0003.desc.a.12:0 "[mw_rebel_leader.GetFullName] si è ribellato contro [mw_crown.GetFullName] nella [war.GetName]. Poiché la reggenza per [mw_diarch_target.GetName] pesa sulle mie spalle, devo decidere se [mw_diarch_target.GetPrimaryTitle.GetNameNoTier] si schiererà con [mw_crown.GetTitledFirstName], si unirà a [mw_rebel_leader.GetTitledFirstName], o rimarrà neutrale lasciando che il corso del tempo guidi la mia decisione."
  agot_mega_wars.0003.desc.a.13:0 "Il mio [SCOPE.sC('dragonstone_prince').Custom2('RelationToMeShort', SCOPE.sC('mw_crown'))], il/la [Select_CString(mw_crown.IsFemale,'regina','re')], ha dichiarato che andremo in guerra. [mw_rebel_leader.GetFullName] si è sollevato contro di noi nella [war.GetName]!\n\nCome [Select_CString(dragonstone_prince.IsFemale,'Principessa','Principe')] di Roccia del Drago, le mie truppe sono essenziali per difendere il regno. Questo è un momento critico e ogni soldato idoneo deve essere pronto a combattere per la nostra casa e onore.\n\nLe fiamme della guerra sono su di noi e dobbiamo resistere contro il nemico."
  agot_mega_wars.0003.desc.a.14:0 "L’ora è giunta! [mw_rebel_leader.GetTitledFirstName] ha presentato le richieste della fazione a [mw_crown.GetTitledFirstName]. Dopo il rifiuto da parte di [mw_crown.GetHerHis], ora cercheranno di ottenere ciò che vogliono... con la diplomazia del ferro..."
  agot_mega_wars.0003.desc.a.15:0 "[mw_rebel_leader.GetTitledFirstName] si è sollevato contro [mw_crown.GetFullName] nella [war.GetName]. Devo scegliere se schierarmi con [mw_crown.GetFullName], unirmi a [mw_rebel_leader.GetFullName], oppure restare neutrale e lasciare che sia il corso del tempo a guidare la mia scelta."
  agot_mega_wars.0003.desc.a.20:0 "[mw_crown.GetFullName] ha dichiarato guerra a [mw_rebel_leader.GetFullName]. Poiché la reggenza per [mw_diarch_target.GetName] pesa sulle mie spalle, devo decidere se [mw_diarch_target.GetPrimaryTitle.GetNameNoTier] si impegnerà per la causa di [mw_crown.GetFullNamePossessiveNoTooltip], resterà leale a [mw_rebel_leader.GetFullNameNoTooltip], o rimarrà neutrale lasciando che il corso del tempo guidi la mia decisione."
  agot_mega_wars.0003.desc.a.21:0 "[mw_crown.GetTitledFirstName] ha dichiarato guerra a [mw_rebel_leader.GetFullName]. Devo scegliere se impegnarmi per la causa di [mw_crown.GetFullNamePossessive], restare leale a [mw_rebel_leader.GetFullName] o rimanere neutrale lasciando che il corso del tempo guidi la mia decisione."
  agot_mega_wars.0003.desc.b:0 "Tuttavia, poiché hai precedentemente giurato fedeltà a [ROOT.Var('mw_is_loyal_to').Char.GetName], ora ci si aspetta che mantenga la mia parola..."
  agot_mega_wars.0003.desc.c:0 "\n\n[ROOT.Char.GetLiege.GetTitledFirstName] ha scelto di sostenere la corona..."
  agot_mega_wars.0003.desc.d:0 "\n\n[ROOT.Char.GetLiege.GetTitledFirstName] ha scelto di rimanere neutrale..."
  agot_mega_wars.0003.desc.e:0 "\n\n[ROOT.Char.GetLiege.GetTitledFirstName] ha scelto di sostenere i ribelli..."
  agot_mega_wars.0003.desc.f:0 "\n\n[ROOT.Char.GetLiege.GetTitledFirstName] ha scelto di dichiarare l'indipendenza..."
  agot_mega_wars.0003.a:0 "I ribelli pagheranno caro per questo."
  agot_mega_wars.0003.a.tt:0 "Tradisci [mw_rebel_leader.GetFullName] e i suoi cospiratori."
  agot_mega_wars.0003.a.dragonstone_positive:0 "Spero che i miei soldati serviranno bene il/la [Select_CString(mw_crown.IsFemale,'regina','re')]."
  agot_mega_wars.0003.a.dragonstone_negative:0 "[mw_crown.GetSheHe|U] non ha diritto, Roccia del Drago è destinata a me!"
  agot_mega_wars.0003.ba:0 "Non vedo motivo per cui dovrei intervenire."
  agot_mega_wars.0003.bb:0 "Lasciamo che le maree della guerra decidano..."
  agot_mega_wars.0003.c:0 "La causa della ribellione è giusta!"
  agot_mega_wars.0003.c.tt:0 "Ti unisci alla ribellione dalla parte di [mw_rebel_leader.GetFullName]."
  agot_mega_wars.0003.c.tt.independence:0 "Poiché questa è una guerra per l'indipendenza, otterrai anche l'indipendenza se prevale!"
  agot_mega_wars.0003.d:0 "Ora è il momento di forgiare il nostro percorso!"
  agot_mega_wars.0003.d.tt:0 "Inizi la tua guerra per l'indipendenza contro [mw_crown.GetFullName]."
  agot_mega_wars.0003.tt.negative:0 "Poiché ho precedentemente giurato fedeltà a [mw_is_loyal_to.GetName], il mio comportamento sarà considerato disonorevole."
  agot_mega_wars.0003.tt:0 "È stata scatenata una [Concept('agot_mw_mega_wars', 'Mega Guerra')|E]."
  MW_DEBUG_JOIN_LOYALISTS:0 "L'IA probabilmente: #N si unirà ai lealisti#!"
  MW_DEBUG_STAY_NEUTRAL:0 "L'IA probabilmente: #N rimarrà neutrale#!"
  MW_DEBUG_JOIN_REBELS:0 "L'IA probabilmente: #N si unirà ai ribelli#!"
  MW_DEBUG_DECLARES_INDEPENDENCE:0 "L'IA probabilmente: #N dichiarerà l'indipendenza#!"

  agot_mega_wars.0004.desc:0 "Con l'inizio della guerra, ci si aspetta che io invii le mie forze. Devo decidere quante ne impegnerò..."
  agot_mega_wars.0004.a:0 "[mw_target_scope.GetTitledFirstName] avrà tutte le mie truppe!"
  agot_mega_wars.0004.b:0 "[mw_target_scope.GetSheHe|U] ne ha già abbastanza."

  agot_mega_wars.0005.desc.a:0 "Con la guerra in corso, [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], il mio [ROOT.Char.GetDiarchy.GetDiarch.GetDiarchTitle], ha deciso che [ROOT.Char.GetPrimaryTitle.GetNameNoTier] supporterà [mw_crown.GetFullName] nella [war.GetName]."
  agot_mega_wars.0005.desc.b:0 "Con la guerra in corso, [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], il mio [ROOT.Char.GetDiarchy.GetDiarch.GetDiarchTitle], ha deciso che [ROOT.Char.GetPrimaryTitle.GetNameNoTier] rimarrà neutrale."
  agot_mega_wars.0005.desc.c:0 "Con la guerra in corso, [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], il mio [ROOT.Char.GetDiarchy.GetDiarch.GetDiarchTitle], ha deciso che [ROOT.Char.GetPrimaryTitle.GetNameNoTier] supporterà [mw_rebel_leader.GetFullName] nella [war.GetName]."
  agot_mega_wars.0005.desc:0 "\nAppena avrò riacquistato il controllo, dovrei rivalutare e prendere una decisione in base a come le sorti del tempo hanno plasmato i fronti..."
  agot_mega_wars.0005.a:0 "È ciò che è..."

  # Catena di eventi per la dichiarazione dell'indipendenza, niente tassazione senza rappresentanza...
  agot_mega_wars.0010.t:0 "La Rivolta di [mw_independence_rebel_leader.GetDynastyName]"
  agot_mega_wars.0010.desc:0 "Con [mw_crown.GetPrimaryTitle.GetNameNoTier] nel caos, [mw_independence_rebel_leader.GetFullName] ha rinnegato la sua fedeltà a [mw_crown.GetFullName] e si è sollevato in ribellione."
  agot_mega_wars.0010.a:0 "Vediamo come va a finire..."

  agot_mega_wars.0011.t:0 "La Rivolta di [mw_independence_rebel_leader.GetDynastyName]"
  agot_mega_wars.0011.desc.a:0 "Con [mw_crown.GetPrimaryTitle.GetNameNoTier] nel caos, [mw_independence_rebel_leader.GetTitledFirstName] ha rinnegato la sua fedeltà a [mw_crown.GetTitledFirstName] e si è sollevato in ribellione."
  agot_mega_wars.0011.desc.b:0 "Con [mw_crown.GetPrimaryTitle.GetNameNoTier] nel caos, [mw_independence_rebel_leader.GetTitledFirstName] e [mw_independence_rebel_loc_scope.GetTitledFirstName] hanno rinnegato la loro fedeltà a [mw_crown.GetTitledFirstName] e si sono sollevati in ribellione."
  agot_mega_wars.0011.desc.c:0 "Con [mw_crown.GetPrimaryTitle.GetNameNoTier] nel caos, [mw_independence_rebel_leader.GetTitledFirstName] insieme ad altri hanno rinnegato la loro fedeltà a [mw_crown.GetTitledFirstName] e si sono sollevati in ribellione."
  agot_mega_wars.0011.a:0 "[mw_independence_rebel_leader.GetSheHe|U] pagherà cara questa giornata!"
  agot_mega_wars.0011.a.tt:0 "Devo andare in guerra con [temp_loc_scope.GetTitledFirstName]!"
  agot_mega_wars.0011.b:0 "Sono stanco di tutto questo, lasciate che [mw_independence_rebel_leader.GetSheHe] se ne vada..."
  agot_mega_wars.0011.b.tt:0 "[temp_loc_scope.GetTitledFirstName] diventa indipendente!"

  agot_mega_wars.0012.opening:0 "A [mw_independence_rebel_leader.GetName],"
  agot_mega_wars.0012.desc.a:0 "[mw_independence_rebel_leader.GetPrimaryTitle.GetNameNoTier] è mio di diritto, non lo cederò senza combattere!"
  agot_mega_wars.0012.desc.b:0 "Per prevenire ulteriori spargimenti di sangue, non ho altra scelta che rinunciare alla mia sovranità su [mw_independence_rebel_leader.GetPrimaryTitle.GetNameNoTier]."
  agot_mega_wars.0012.a:0 "Allora sarà guerra!"
  agot_mega_wars.0012.b:0 "Una scelta saggia."

  agot_mega_wars.0020.opening:0 "Una questione di lealtà..."
  agot_mega_wars.0020.desc:0 "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetName], per troppo tempo [faction_target.GetName] ha governato [faction_targeted_title.GetName], anche se sei tu il nostro legittimo [ROOT.Char.Custom('GetQueenKing')]. Ho quindi presentato le mie richieste a [faction_target.GetTitledFirstName] affinché abdichi al trono in tuo favore. Purtroppo [faction_target.GetSheHe] ha rifiutato, e ora la guerra è inevitabile.\nVuoi guidarci in questa lotta?"
  agot_mega_wars.0020.a:0 "Riprenderò ciò che è mio di diritto!"
  agot_mega_wars.0020.b:0 "È troppo rischioso. Vai avanti ma lasciami fuori da questo..."
  agot_mega_wars.0021.opening:0 "Una questione di lealtà..."
  agot_mega_wars.0021.desc.a:0 "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetName], finalmente il mio diritto sarà rivendicato. Possano i giorni di [faction_target.GetFirstName] essere contati e cominciare il regno di [faction_claimant.Custom('GetQueenKing')] [faction_claimant.GetFirstName].\nGuiderò noi alla vittoria!"
  agot_mega_wars.0021.desc.b:0 "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetName], finalmente il mio diritto sarà rivendicato.\nAl momento non posso supportarti in questa lotta."
  agot_mega_wars.0021.a:0 "Sia così."

  # Mega War Aftermath
  agot_mega_wars.0500.t:0 "Essere Re o Non Essere Re"
  agot_mega_wars.0500.desc.a:0 "Sono emerso vittorioso dopo la mia guerra con la dinastia omicida di [defender_house_scope.GetName]."
  agot_mega_wars.0500.desc.ba:0 "Le forze a me fedeli vogliono farmi diventare #italic re#! Dicono che la mia pretesa deriverebbe da [claim_ancestor.GetFirstName] [claim_ancestor.GetDynastyName], mio [ROOT.Char.Custom2('RelationToMe', claim_ancestor)]..."
  agot_mega_wars.0500.desc.bb:0 "\n\nMa devo chiedermi, voglio davvero essere [ROOT.Char.Custom('GetQueenKing')]? Penso che [option_LP.GetFirstName] [option_LP.GetDynastyName] sia molto più adatto a governare il regno."
  agot_mega_wars.0500.desc.bc:0 "\n\nMa devo chiedermi, voglio davvero essere [ROOT.Char.Custom('GetQueenKing')]? Penso che [option_LP_1.GetFirstName] [option_LP_1.GetDynastyName] e [option_LP_2.GetFirstName] [option_LP_2.GetDynastyName] siano molto più adatti a governare il regno."
  agot_mega_wars.0500.desc.bd:0 "\n\nMa devo chiedermi, voglio davvero essere [ROOT.Char.Custom('GetQueenKing')]? Penso che signori come [option_LP_1.GetFirstName] [option_LP_1.GetDynastyName] e [option_LP_2.GetFirstName] [option_LP_2.GetDynastyName] siano molto più adatti a governare il regno."
  agot_mega_wars.0500.desc.c:0 "Nessuno contesterà la mia scelta di fare re uno di questi grandi uomini, se lo desidero..."
  agot_mega_wars.0500.desc.d:0 "Sfortunatamente [ROOT.Var('si_selected_character').Char.GetTitledFirstName] ha rifiutato, [ROOT.Var('si_selected_character').Char.GetSheHe] non governerà il regno. Quindi, devo decidere ancora una volta...."
  agot_mega_wars.0500.a:0 "Destituire [defender.GetTitledFirstName] dovrebbe essere sufficiente."
  agot_mega_wars.0500.b:0 "Hanno ragione, dovrei governare io."
  agot_mega_wars.0500.ca:0 "[chosen_LP.GetTitledFirstName] dovrebbe governare."
  MEGA_WARS_0500_ca_TOOLTIP:0 "[chosen_LP.GetTitledFirstName] risponderà alla tua scelta."
  MEGA_WARS_0500_cb_TOOLTIP:0 "Devo scegliere un nuovo sovrano per [primary_target_title.GetName]."
  agot_mega_wars.0500.cb:0 "Sceglierò qualcun altro..."

  agot_mega_wars.0501.t:0 "Essere Re o Non Essere Re"
  agot_mega_wars.0501.desc:0 "Rifletto attentamente su chi governerà meglio [primary_target_title.GetName]..."
  agot_mega_wars.0501.a:0 "... è la scelta naturale."
  MEGA_WARS_0501_a_TOOLTIP:0 "La vostra selezione risponderà alla vostra scelta."

  agot_mega_wars.0502.t:0 "Essere Re o Non Essere Re"
  agot_mega_wars.0502.desc:0 "[attacker.GetTitledFirstName] mi chiede di prendere la corona e governare [primary_target_title.GetName]. Come risponderò?"
  agot_mega_wars.0502.a:0 "Manda un corvo... sono d'accordo."
  agot_mega_wars.0502.b:0 "Ho altri obblighi..."

  agot_mega_wars.0503.t:0 "Essere Re o Non Essere Re"
  agot_mega_wars.0503.desc.a:0 "Ora che sono salito al Trono di Spade, devo decidere chi governerà [old_demesne_main_title.GetName] al mio posto...."
  agot_mega_wars.0503.desc.ba:0 "Ci sono i miei fratelli, Stannis e Renly."
  agot_mega_wars.0503.desc.bb:0 "C'è mio fratello, [living_brother.GetFirstName]."
  agot_mega_wars.0503.desc.bc:0 "C'è [option_dynasty_member.GetName]."
  agot_mega_wars.0503.desc.c:0 "Posso sempre fare affidamento sui miei parenti Estermont."
  agot_mega_wars.0503.a:0 "Sceglierò un membro della mia famiglia."
  agot_mega_wars.0503.b:0 "Qualcuno della mia dinastia sarà adatto."
  agot_mega_wars.0503.c:0 "Lo darò a uno dei miei vassalli."
  agot_mega_wars.0503.d:0 "Lo terrò io."

  agot_mega_wars.0504.t:0 "Essere Re o Non Essere Re"
  agot_mega_wars.0504.desc:0 "Rifletto attentamente su chi governerà meglio [old_demesne_main_title.GetName]..."
  agot_mega_wars.0504.a:0 "... è la scelta naturale."
  agot_mega_wars.0504.b:0 "Forse qualcun altro è più adatto..."

  agot_mega_wars.0505.t:0 "La Questione di Roccia del drago"
  agot_mega_wars.0505.desc:0 "Con la questione di [old_demesne_main_title.GetName] risolta, rimane una domanda: Cosa ne sarà di Roccia del Drago, l'antica sede della Casa Targaryen e seggio dell'erede del Trono di Spade?\n"
  agot_mega_wars.0505.a:0 "[chosen_sibling.GetName] ne sarà il sovrano."
  agot_mega_wars.0505.b:0 "... lo avrà"
  agot_mega_wars.0505.c:0 "Dopotutto, perché non dovrei tenerlo io?"

  agot_mega_wars.0506.t:0 "Conseguenze Reali"
  agot_mega_wars.0506.desc:0 "La guerra è stata vinta; la famiglia reale è stata deposta. La bandiera dell'usurpatore ora sventola su Approdo del Re.\n\nOra, una decisione difficile deve essere presa: Cosa fare della vecchia famiglia reale? LUOGO VUOTO Decidi cosa fare della vecchia famiglia reale; Lasciarli stare, ucciderli tutti, espellerli"
  agot_mega_wars.0506.a:0 "Lasciali stare."
  agot_mega_wars.0506.b:0 "Uccidili tutti."
  agot_mega_wars.0506.c:0 "Espellili dal regno."

  agot_mega_wars.0510.t:0 "Un Nuovo Sovrano"
  agot_mega_wars.0510.desc.a:0 "Ai Signori e alle Signore di [primary_target_title.GetNameNoTooltip],"
  agot_mega_wars.0510.desc.b:0 "\nIo, [choosing_ruler.GetFullName], decreto formalmente che:"
  agot_mega_wars.0510.desc.c:0 "\n $EFFECT_LIST_BULLET$# Da ora in poi governerò [primary_target_title.GetName]"
  agot_mega_wars.0510.desc.d:0 "\n $EFFECT_LIST_BULLET$# [chosen_crown_ruler.GetName] governerà da ora in poi [primary_target_title.GetName]"
  agot_mega_wars.0510.desc.e:0 "\n $EFFECT_LIST_BULLET$# [war_loser.GetName] sarà deposto a favore di [primary_target_title.GetHolder.GetTitledFirstName]"
  agot_mega_wars.0510.desc.f:0 "\n $EFFECT_LIST_BULLET$# [old_demesne_main_title.GetHolder.GetLadyLord|U] [old_demesne_main_title.GetHolder.GetFirstName] riceverà [old_demesne_main_title.GetName]"
  agot_mega_wars.0510.a:0 "Terrò le mie ambizioni per me stesso."
  agot_mega_wars.0510.b:0 "Mi chiedo come governerà [primary_target_title.GetHolder.GetTitledFirstName]..."

  agot_mega_wars.0600.t:0 "Le Conseguenze della Guerra"
  agot_mega_wars.0600.desc:0 "Finalmente, abbiamo ottenuto la vittoria di fronte a coloro che cercavano di ribellarsi contro di me e di disturbare il mio giusto dominio. Ora che i traditori sono nelle mie mani, è giunto il momento di decidere quale destino li attende. Mostrar loro pietà o punirli per le loro trasgressioni..."
  agot_mega_wars.0600.nonrebel.desc:0 "Contro ogni probabilità, abbiamo rovesciato i tiranni che un tempo reclamavano il trono, spezzando la loro presa sul potere e assicurandomi il mio posto come legittimo sovrano. I corridoi del potere ora ci sono aperti, e coloro che si opponevano alla nostra causa giacciono sconfitti.\n\nÈ giunto il momento di decidere il destino di coloro che hanno cercato di tenerci in catene. Mostreremo misericordia o verrà fatta giustizia per le sofferenze che hanno causato?"
  agot_mega_wars.0600.a:0 "Portateli davanti a me!"

  agot_mega_wars.0601.t:0 "Le Conseguenze della Guerra"
  agot_mega_wars.0601.desc:0 "[selected_traitor.GetTitledFirstName] si inginocchia davanti a me, pronto a ricevere il mio giudizio per la sua tradimento. Ci sono molte opzioni per quanto riguarda la punizione che [selected_traitor.GetSheHe] dovrebbe ricevere; alcune più miti, altre più severe. Quale scegliere dipenderà da quanto grave è stato il suo tradimento contro il trono."
  agot_mega_wars.0601.a:0 "[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] deciderà la sua punizione."
  agot_mega_wars.0601.b:0 "Lascia che [selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] decida la punizione dei suoi vassalli."
  agot_mega_wars.0601.b.tt:0 "[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] deciderà la punizione di [temp_traitors_scope.GetTitledFirstNamePossessiveNoTooltip]."
  agot_mega_wars.0601.c:0 "[selected_traitor.GetSheHe|U] può aspettare un po' di più nelle mie prigioni."
  agot_mega_wars.0601.d:0 "La mia volontà sarà fatta."
  agot_mega_wars.0601.e:0 "#N DEBUG #! Salta tutti i traditori"

  agot_mega_wars.0602.t:0 "agot_mega_wars.0602"
  agot_mega_wars.0602.desc:0 "agot_mega_wars.0602.desc"
  agot_mega_wars.0602.a:0 "agot_mega_wars.0602.a"

  agot_mega_wars.0603.t:0 "Una sentenza passata in giudicata"
  agot_mega_wars.0603.desc.a:0 "Come punizione per il tuo crimine di tradimento, [ROOT.Var('crown_target').Char.GetName] ha decretato che"
  agot_mega_wars.0603.desc.b:0 "[ROOT.Var('selected_hostage').Char.GetName] sarà preso come ostaggio da [ROOT.Var('crown_target').Char.GetTitledFirstName]"
  agot_mega_wars.0603.desc.c:0 "\n\nMi sarà tolto [selected_title.GetName]"
  agot_mega_wars.0603.desc.d:0 "\n\nMi saranno tolti i miei titoli principali"
  agot_mega_wars.0603.desc.e:0 "\n\nMi saranno tolti i miei titoli secondari"
  agot_mega_wars.0603.desc.f:0 "\n\nLa mia casata sarà privata di tutte le terre e i titoli"
  agot_mega_wars.0603.desc.g:0 "\n\nTutti i titoli tranne la mia attuale residenza ti saranno tolti"
  agot_mega_wars.0603.desc.h:0 "\n\nMi sarà tolta la metà delle tue terre"
  agot_mega_wars.0603.desc.i:0 "\n\nDevo dare [ROOT.Char.MakeScope.Var('selected_artifact').Artifact.GetName] a [ROOT.Var('crown_target').Char.GetName]."
  agot_mega_wars.0603.desc.j:0 "\n\nVerrai giustiziato"
  agot_mega_wars.0603.desc.k:0 "\n\nLa mia famiglia verrà giustiziata"
  agot_mega_wars.0603.desc.l:0 "\n\nL'intera mia dinastia verrà estinta"
  agot_mega_wars.0603.desc.m:0 "\n\nVerrò mandato alla Barriera per prendere i voti"
  agot_mega_wars.0603.desc.n:0 "\n\nVerrò espulso da [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]"
  agot_mega_wars.0603.desc.o:0 "\nl\nLa mia famiglia verrà espulsa da [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]"
  agot_mega_wars.0603.desc.p:0 "\n\nL'intera mia dinastia verrà espulsa da [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]"
  agot_mega_wars.0603.a.1a:0 "Devo accettare il suo giudizio."
  agot_mega_wars.0603.a.1b:0 "C'è poco che posso fare."
  MEGA_WARS_0300_a1_IMPRISONED:0 "Dal momento che sei imprigionato, non puoi sfuggire alla punizione."
  MEGA_WARS_0300_b:0 "Se vai in guerra e perdi, la punizione è illimitata. Questo potrebbe facilmente essere la fine della tua linea, delle tue terre e del tuo lascito... Pensa attentamente a questo."
  agot_mega_wars.0603.b:0 "Assurdo! Morirò prima di arrendermi!"


  agot_mega_wars.0604.t:0 "Sfiducia"
  agot_mega_wars.0604.desc.a:0 "Dopo aver emesso la tua sentenza, arrivano notizie che [mw_new_rebel_leader.GetName] ha sfidato il tuo giudizio ed è nuovamente insorto in ribellione..."
  agot_mega_wars.0604.desc.b:0 "Dopo aver emesso la tua sentenza, arrivano notizie che alcuni ex ribelli hanno sfidato il tuo giudizio ed è nuovamente insorto in ribellione..."
  agot_mega_wars.0604.a.1:0 "Come osa [mw_new_rebel_leader.GetSheHe]! .....Io sono il [ROOT.Char.GetTitleTierName]!"
  agot_mega_wars.0604.a.2:0 "Come osano! .....Io sono il loro [ROOT.Char.GetTitleTierName]!"
  agot_mega_wars.0604.b.1:0 "Sono stanco di tutto questo, lasciamo andare... [ROOT.Char.Custom('MWGetRebelsLoyalists')]"
  agot_mega_wars.0604.b.2:0 "Sono stanco di tutto questo, lasciamoli andare... [ROOT.Char.Custom('MWGetRebelsLoyalists')]"
  POST_REBEL_JOINS_TOOLTIP:0 "[post_rebel_scope.GetName] è probabile che si unisca alla tua causa."

  agot_mega_wars.0605.t:0 "Punire i traditori"
  agot_mega_wars.0605.desc:0 "La guerra è finita; ho vinto. Ora, come punire i traditori?\nTraditore: [selected_traitor.GetName]"
  agot_mega_wars.0605.a:0 "Non dovresti vedere questo."


