  fill_investment_fund_decision:0 "Rimpingua il Fondo Investimenti"
  fill_investment_fund_decision_desc:0 "In quanto [agot_bank_director|E] della [ROOT.Char.Custom('agot_bank_name')], hai la possibilità di accrescere il fondo destinato agli investimenti della banca. Le somme in questo fondo vengono impiegate in botteghe, mestieri e imprese, offrendo possibilità di guadagni futuri. Tuttavia, ogni investimento comporta un rischio: l'oro potrebbe andare perso, minando la liquidità della banca. Un buon giudizio sui progetti affidabili è essenziale per assicurare prosperità nel lungo corso."
  fill_investment_fund_decision_tooltip:0 "Puoi investire 1000 d’oro ogni due anni. Il rendimento del fondo dipende dall’oculatezza del direttore attuale."
  fill_investment_fund_decision_tooltip_confirm_text_desc:0 "Che la banca prosperi."
  fill_investment_fund_decision_effect:0 "Sposterai 1000 d’oro dalla riserva della banca al fondo investimenti. L’oro investito sarà vincolato e non potrà essere ritirato."

  agot_banking.0215.t:0 "Elezione di un Nuovo Direttore"
  agot_banking.0215.desc:0 "Alla morte dell’ultimo [agot_bank_director|E] della [ROOT.Char.Custom('agot_bank_name')], è necessario eleggere un nuovo azionista che guidi la banca verso giorni prosperi. I quattro con il maggior numero di quote saranno i candidati alla carica.\n\nOgni azionista potrà votare, e ogni quota varrà come un voto. Il candidato con più voti sarà eletto.\n\nA chi affiderai il tuo sostegno?"
  agot_banking.0215.a:0 "Voto per [director_candidate1.GetTitledFirstName]."
  agot_banking.0215.b:0 "[director_candidate2.GetTitledFirstName] ha il mio appoggio."
  agot_banking.0215.c:0 "[director_candidate3.GetTitledFirstName] rappresenta il futuro."
  agot_banking.0215.d:0 "Scelgo [director_candidate4.GetTitledFirstName]."

  agot_banking.1001.t:0 "Scegli una Banca"
  agot_banking.1001.desc:0 "Vi sono diverse [agot_banks|E] che offrono prestiti. Quale desideri contattare?"
  agot_banking.1001.a:0 "Scelgo la Banca di Ferro di Braavos."
  agot_banking.1001.low_interest:0 "Il [agot_bank_interest_rate|E] presso questa banca è #difficult_easy attualmente ridotto#!."
  agot_banking.1001.medium_interest:0 "Il [agot_bank_interest_rate|E] presso questa banca è #difficult_medium attualmente bilanciato#!."
  agot_banking.1001.high_interest:0 "Il [agot_bank_interest_rate|E] presso questa banca è #difficult_hard attualmente aumentato#!."
  agot_banking.1001.b:0 "Scelgo la [director_bank1.Custom('agot_bank_name')]."
  agot_banking.1001.c:0 "Scelgo la [director_bank2.Custom('agot_bank_name')]."
  agot_banking.1001.d:0 "Scelgo la [director_bank3.Custom('agot_bank_name')]."
  agot_banking.1001.e:0 "Ho cambiato idea."

  set_interest_level_decision:0 "Modifica i Tassi d’Interesse"
  set_interest_level_decision_desc:0 "In quanto [agot_bank_director|E] della [ROOT.Char.Custom('agot_bank_name')], puoi decidere il livello di [agot_bank_interest_rate|E] sui nuovi prestiti concessi."
  set_interest_level_decision_tooltip:0 "Potrai scegliere tra tassi bassi, normali o alti. Tassi più bassi attirano più debitori, ma i profitti per prestito saranno minori, e viceversa."
  set_interest_level_decision_tooltip_confirm_text_desc:0 "Rivaluterò le politiche della banca."
  set_interest_level_decision_effect:0 "Potrai scegliere tra tassi bassi, normali o alti per i prestiti."

  agot_banking.0208.t:0 "Stabilisci il Tasso d’Interesse"
  agot_banking.0208.desc:0 "In quanto [agot_bank_director|E] della [ROOT.Char.Custom('agot_bank_name')], spetta a me decidere il tasso d’interesse sui nuovi prestiti. Più è basso, più debitori potrei attirare, ma i guadagni saranno minori. E viceversa."
  agot_banking.0208.a:0 "Dobbiamo essere più competitivi."
  agot_banking.0208.a_tt:0 "Il tasso annuo d’interesse si riduce dell’uno per cento. Attirerai più clienti, ma i profitti per ognuno saranno minori."
  agot_banking.0208.b:0 "Una politica bilanciata è più saggia."
  agot_banking.0208.b_tt:0 "Il tasso annuo d’interesse sarà riportato al livello standard."
  agot_banking.0208.c:0 "Dobbiamo puntare ai profitti."
  agot_banking.0208.c_tt:0 "Il tasso annuo d’interesse si alza dell’uno per cento. Avrai meno clienti, ma i guadagni per ciascuno aumentano."

  found_bank_decision:0 "Fonda una Nuova Banca"
  found_bank_decision_desc:0 "Hai accumulato abbastanza ricchezze e saggezza da poter fondare una nuova [agot_bank|E], espandendo la tua prosperità."
  found_bank_decision_tooltip:0 "Una nuova banca sarà fondata nella tua capitale. Tu ne sarai il primo [agot_bank_director|E], e ogni personaggio del tuo dominio potrà investirvi per divenire azionista."
  found_bank_decision_tooltip_confirm_text_desc:0 "Alla prosperità!"

  agot_banking.0601.t:0 "Una Nuova Banca"
  agot_banking.0601.desc:0 "Oggi una nuova banca ha aperto i battenti, e io sarò il suo primo [agot_bank_director|E]. I prestiti inizieranno subito, e nuovi investitori saranno trovati per rafforzare la prosperità dell’istituto.\n\nCome dovrà chiamarsi la nuova banca?"
  agot_banking.0601.a:0 "Il futuro è radioso!"

  agot_banking.0602.t:0 "Un Nuovo Grande Debitore"
  agot_banking.0602.desc:0 "Oggi la [messaged_director.Custom('agot_bank_name')] ha prestato una somma enorme di [NewDebtor.MakeScope.Var('loaned_amount').GetValue|2|P] d’oro a [NewDebtor.GetTitledFirstName]. Ora è uno dei nostri maggiori debitori."
  agot_banking.0602.a:0 "È stato un piacere fare affari con te."

  show_shareholders_decision:0 "Mostra gli Azionisti"
  show_shareholders_decision_desc:0 "Gli scrivani della [ROOT.Char.Custom('agot_bank_name')] ti forniranno un elenco degli attuali azionisti della banca."
  show_shareholders_decision_tooltip:0 "Ti verrà mostrato un elenco degli attuali azionisti della banca."
  show_shareholders_decision_confirm:0 "Vediamo chi detiene il potere."
  show_shareholders_decision_effect:0 "Ti verrà mostrato un elenco degli attuali azionisti della banca."

  agot_banking.0603.t:0 "Azionisti della [ROOT.Char.Custom('agot_bank_name')]"
  agot_banking.0603.desc:0 "Questi sono gli attuali azionisti della [ROOT.Char.Custom('agot_bank_name')], ordinati in base al numero di quote possedute (dal più alto al più basso):"
  agot_banking.0603.a:0 "Ti ringrazio."

  show_debtors_decision:0 "Mostra i Grandi Debitori"
  show_debtors_decision_desc:0 "Gli scrivani della [ROOT.Char.Custom('agot_bank_name')] ti forniranno un elenco dei più grandi debitori della banca."
  show_debtors_decision_tooltip:0 "Ti verrà mostrato un elenco dei debitori più importanti della banca."
  show_debtors_decision_confirm:0 "Vediamo chi ci deve dell’oro."
  show_debtors_decision_effect:0 "Ti verrà mostrato un elenco dei debitori più importanti della banca."

  agot_banking.0604.t:0 "Maggiori Debitori della [ROOT.Char.Custom('agot_bank_name')]"
  agot_banking.0604.desc:0 "Questi sono i maggiori debitori della [ROOT.Char.Custom('agot_bank_name')], ordinati in base alla somma totale dovuta (prestito più interessi):"
  agot_banking.0604.a:0 "Ti ringrazio."

