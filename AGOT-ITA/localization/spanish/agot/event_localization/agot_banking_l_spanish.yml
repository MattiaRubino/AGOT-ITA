  bank_name_normal_list:0 "[Character.GetLocalizedText( 'bank_name' )]"

  agot_banking.0700.t:0 "La Banca è stata Liquidata"
  agot_banking.0700.desc:0 "Notizie funeste! La sede della nostra banca è ora nelle mani di [NewHolder.GetTitledFirstNameNicknamed]. Poiché nel suo dominio esiste già un’altra banca, [NewHolder.GetSheHe] ha deciso di liquidare la nostra per ridurre la concorrenza.\n\nTutti gli azionisti riceveranno una parte delle riserve attuali della banca. Dopodiché, la banca cesserà di esistere."
  agot_banking.0700.a:0 "E così finisce questa impresa."

  event_window_widget_enter_bank_name_prompt:0 "Scegli il Nome della Banca:"
  
  # new stuff
  agot_banking.0701.t:0 "Assaltare una Banca?"
  agot_banking.0701.desc:0 "L’odore di cenere e il frastuono di guerrieri festanti si mescolano nell’aria attorno a me. La mia compagnia ha posto con successo sotto assedio [barony.GetNameNoTierNoTooltip], sede della rinomata [bank_shareholder.Custom('agot_bank_name')].\n\nDavanti a noi si apre un’occasione allettante: le volte della banca nasconderanno senz’altro tesori abbondanti e ricchezze inimmaginabili... E il nostro controllo sulla tenuta significa che la banca è ora indifesa contro le mie truppe.\n\nMa un simile atto non passerebbe inosservato. La banca non lascerà impunita tale aggressione..."
  agot_banking.0701.a:0 "Non posso lasciarmi sfuggire quest’occasione!"
  agot_banking.0701.b:0 "La [bank_shareholder.Custom('agot_bank_name')] non è mia nemica."

  agot_banking.0702.t:0 "La Banca è stata Saccheggiata"
  agot_banking.0702.desc:0 "Dopo l’assedio di [barony.GetNameNoTierNoTooltip], l’attaccante [bank_raider.GetTitledFirstNameNicknamed] ha deciso di saccheggiare la sede della nostra banca, e le sue truppe sono riuscite a forzare l’ingresso in alcune delle nostre volte. Hanno trafugato [bank_raider.MakeScope.Var('raided_gold').GetValue|2|N] d’oro dalle nostre riserve.\n\nLa banca deve difendersi da questo atto ostile con ogni mezzo a sua disposizione!\n\nPossiamo informare [bank_raider.GetTitledFirstNameNoTooltip] che le sue azioni avranno gravi conseguenze — e che l’oro rubato, più una penale, dovrà essere restituito.\n\nSe [bank_raider.GetSheHe] si rifiuta, lo tratteremo come ogni altro debitore insolvente... #bold con durezza.#!"
  agot_banking.0702.a:0 "Manda la missiva."
  agot_banking.0702.b:0 "Non agiremo... per ora."

  agot_banking.0703.t:0 "[raided_director.Custom2('AppropriateGreetingNegative', bank_raider)]"
  agot_banking.0703.desc:0 "Il tuo saccheggio ai danni della nostra banca non resterà senza conseguenze. Ti offriamo un’unica occasione per restituire l’oro rubato, insieme a una penale. Se rifiuti, saremo costretti a recuperarli con altri mezzi."
