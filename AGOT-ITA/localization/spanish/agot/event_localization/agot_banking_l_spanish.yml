  agot_banking.0605.desc:0 "Questi sono i direttori e i valori delle banche attualmente attive nel mondo:"
  agot_banking.0605.a:0 "Ti ringrazio."

  agot_banking.0211.letter4_failed_desc:0 "Cattive notizie: [FinalDefaulter.GetTitledFirstNameNoTooltip] ha rifiutato senza esitazione la nostra generosa proposta di un nuovo piano di rimborso.\n\nDovremo ricorrere a metodi più… diretti."
  agot_banking.0212.letter3_success_desc:0 "Ha funzionato!\n[FinalDefaulter.GetTitledFirstNameNoTooltip] ha accettato la nostra generosa offerta, ha pagato la penale e ha promesso di rimborsare l’intero debito entro tre anni."

  agot_banking.0211.f:0 "Manda una missiva a [FinalDefaulter.GetTitledFirstName]."
  agot_banking.0211.f_tt:0 "Ci costerà @gold_icon! [default_revisor.MakeScope.Var('LetterCost').GetValue]. Offriremo a [FinalDefaulter.GetTitledFirstName] un nuovo piano di rimborso: potrà rimandare il saldo finale di altri 3 anni, ma dovrà pagare subito una penale pari alla metà degli interessi dovuti."

  agot_banking.1108.t:0 "Un’Offerta Generosa"
  agot_banking.1108.desc:0 "Una missiva è giunta dalla [agot_bank|E], lamentando la mia riluttanza a ripagare il debito. Per giungere a una soluzione equa per entrambe le parti, la banca propone un nuovo piano: dovrò pagare subito una penale pari alla metà degli interessi dovuti. In cambio, il termine del prestito sarà posticipato di altri tre anni."
  agot_banking.1108.a:0 "È un’offerta equa."
  agot_banking.1108.a_tt:0 "Il tuo prestito continuerà, e il rimborso sarà dovuto tra tre anni."
  agot_banking.1108.b:0 "Mai!"
  agot_banking.1108.b_tt:0 "Rifiuti l’offerta della banca. Ciò potrebbe portare a conseguenze più dure…"

  agot_banking.0606.t:0 "Un Nuovo Azionista"
  agot_banking.0606.desc:0 "Oggi, la [ROOT.Char.Custom('agot_bank_name')] ha emesso una nuova quota a favore di [NewShareholder.GetTitledFirstName]."

