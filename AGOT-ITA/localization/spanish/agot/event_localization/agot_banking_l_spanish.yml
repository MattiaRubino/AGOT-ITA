  set_risk_level_decision:0 "Modifica il Livello di Rischio"
  set_risk_level_decision_desc:0 "In quanto [agot_bank_director|E] della [ROOT.Char.Custom('agot_bank_name')], puoi decidere quanto [Concept('agot_bank_risk_level','rischio')|E] la banca intende assumersi nel concedere prestiti o investimenti."
