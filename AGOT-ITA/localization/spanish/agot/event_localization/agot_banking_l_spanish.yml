  set_dividend_level_decision:0 "Regola i Dividendi"
  set_dividend_level_decision_desc:0 "In quanto [agot_bank_director|E] della [ROOT.Char.Custom('agot_bank_name')], puoi decidere quanto dei [agot_bank_profits|E] della banca sarà distribuito agli azionisti."
  set_dividend_level_decision_tooltip:0 "Potrai scegliere tra un livello basso, medio o alto di [agot_bank_dividends|E]."
