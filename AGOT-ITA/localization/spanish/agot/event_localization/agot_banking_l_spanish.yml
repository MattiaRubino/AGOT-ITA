l_spanish:
  agot_banking.0001.t:0 "Inviati della Banca"
  agot_banking.0001.desc:0 "I miei servitori portano notizia che gli inviati della [agot_bank|E] sono finalmente giunti per l'udienza che avevo richiesto. Non volendo offendere questi ospiti di riguardo, mi affretto a riceverli.\n\nGli inviati stonano un po’ nella mia sala, le loro vesti in netto contrasto con il cuoio bollito delle mie guardie. Le loro proposte, però, sono chiare.\n\nMi presentano una serie di prestiti, vari per durata e ammontare. La domanda è: quale si addice meglio ai miei bisogni?"
  agot_banking.0001.a:0 "Scelgo una somma #bold piccola#! d'oro con una durata #bold lunga#!."
  agot_banking.0001.a_tt:0 "Questo prestito avrà il [agot_bank_interest_rate|E] #difficulty_easy più basso#!."
  agot_banking.0001.b:0 "Scelgo una somma #bold piccola#! d'oro con una durata #bold breve#!."
  agot_banking.0001.b_tt:0 "Ciò aumenterà il [agot_bank_interest_rate|E] del prestito in modo #difficulty_medium moderato#!."
  agot_banking.0001.c:0 "Scelgo una somma #bold grande#! d'oro con una durata #bold lunga#!."
  agot_banking.0001.c_tt:0 "Ciò aumenterà il [agot_bank_interest_rate|E] del prestito in modo #difficulty_hard significativo#!."
  agot_banking.0001.d:0 "Scelgo una somma #bold grande#! d'oro con una durata #bold breve#!."
  agot_banking.0001.d_tt:0 "Questo prestito è #XB molto rischioso#!. Il [agot_bank_interest_rate|E] sarà alto."
  agot_banking.0001.e:0 "Ho cambiato idea, rimandateli indietro."
  agot_banking.0001.e_tt:0 "Gli inviati vengono congedati."

  agot_banking.0002.t:0 "Prestito Rifiutato"
  agot_banking.0002.desc:0 "Dopo aver valutato le condizioni e i rischi del mio prestito, gli inviati della [agot_bank|E] hanno deciso di negare la mia richiesta di fondi. La mia situazione finanziaria è troppo incerta, e un prestito del genere sarebbe troppo [Concept('agot_bank_risk_level', 'rischioso') |E], considerando le riserve della banca e la fiducia nella mia capacità di rispettare i termini."
  agot_banking.0002.a:0 "Troverò altrove l’oro che mi serve."

  agot_banking.0003.t:0 "Un'Offerta dalla Banca"
  agot_banking.0003.desc:0 "Dopo aver soppesato i rischi, gli inviati della [agot_bank|E] hanno deciso di offrirmi un prestito alle seguenti condizioni:\nMi verranno prestati @gold_icon! [ROOT.Var('loaned_amount').GetValue|2|P].\nL'oro dovrà essere restituito entro [ROOT.Var('loan_term').GetValue|0|N] anni, con un [agot_bank_interest_rate|E] del [ROOT.Var('loan_interest_rate').GetValue|0|N] percento l’anno.\n\n#help @warning_icon! Se dovessi morire prima della scadenza, l'intero debito con gli interessi verrà reclamato subito, e dovrà essere saldato dal tuo erede principale.#!"
  agot_banking.0003.a:0 "Queste condizioni sono un insulto. Andatevene!"
  agot_banking.0003.b:0 "L’accordo è equo, lo accetto!"
  agot_banking.0003.c:0 "Rivediamo durata e somma."

  agot_banking.0004.t:0 "La Riscossione della Banca"
  agot_banking.0004.desc:0 "Una tensione silenziosa pervade le mie sale mentre gli inviati della [agot_bank|E] giungono per riscuotere il dovuto.\n\nDopo brevi convenevoli, mi porgono due fogli. Il primo è una copia del contratto iniziale, che conferma la scadenza del termine. Il secondo è un conteggio dettagliato che mostra quanto devo: [ROOT.Var('total_repayment').GetValue|2|N], da pagare immediatamente."
  agot_banking.0004.a:0 "Ripagherò il mio debito per intero."
  agot_banking.0004.a_tt:0 "Il tuo prestito sarà concluso e sarai libero dai debiti."
  agot_banking.0004.b:0 "Posso coprire solo gli interessi, per ora."
  agot_banking.0004.b_tt:0 "Il prestito sarà esteso e continuerà ad accumulare [Concept('agot_bank_interest_rate', 'interessi') |E]. Non sarà considerato un inadempimento."
  agot_banking.0004.c:0 "Non posso permettermi di pagare nulla, per ora..."
  agot_banking.0004.c_tt:0 "La banca considererà questo un inadempimento. Potresti accettare un nuovo accordo: il prestito verrà esteso di 5 anni, ma il tuo [agot_bank_interest_rate|E] per futuri prestiti aumenterà di molto. #italic Questa è la tua ultima possibilità!#!"
  agot_banking.0004.d:0 "Non vedrete un solo denaro da me!"
  agot_banking.0004.d_tt:0 "Rifiuti di ripagare il prestito. La banca non ne sarà contenta, non ti presterà mai più nulla... Ma troverà comunque il modo di riscuotere."

  agot_banking.0005.t:0 "Rimborso"
  agot_banking.0005.desc:0 "Posso ripagare il mio prestito prima della scadenza. Posso scegliere di saldare tutto o solo la metà del dovuto."
  agot_banking.0005.a:0 "Ripagherò tutto il mio debito."
  agot_banking.0005.a_tt:0 "Il tuo prestito sarà concluso e sarai libero dai debiti."
  agot_banking.0005.b:0 "Pagherò metà di ciò che devo."
  agot_banking.0005.b_tt:0 "Paghi metà della somma prestata e metà degli [Concept('agot_bank_interest_rate','interessi')|E] accumulati. Il resto potrà essere pagato alla scadenza del prestito."
  agot_banking.0005.c:0 "Pagherò 50 monete."
  agot_banking.0005.c_tt:0 "Paghi 50 d’oro. Il resto potrà essere saldato alla scadenza."
  agot_banking.0005.d:0 "Ho cambiato idea, pagherò più avanti."


  agot_banking.0006.t:0 "Un Debito Ereditato"
  agot_banking.0006.desc:0 "[parent_debtor.GetTitledFirstName], che possa [parent_debtor.GetSheHe] riposare in pace, era indebitato con la [agot_bank|E].\n\nPoiché anch’io ho un prestito attivo, la banca mi ha inviato un messaggio per informarmi che i due debiti saranno unificati, poiché sono l’erede legittimo e quindi tenuto a soddisfare gli obblighi di [parent_debtor.GetFirstNamePossessiveNoTooltip].\n\nLa somma che ora devo ammonta a @gold_icon! [ROOT.Var('total_repayment').GetValue|2|N]."
  agot_banking.0006.a:0 "Grazie per l’eredità..."

  agot_banking.0007.t:0 "Un Debito Ereditato"
  agot_banking.0007.desc:0 "[parent_debtor.GetTitledFirstName], che possa [parent_debtor.GetSheHe] riposare in pace, era indebitato con la [agot_bank|E].\n\nEssendo il suo erede legittimo, sono tenuto a soddisfare gli obblighi di [parent_debtor.GetFirstNamePossessiveNoTooltip]. Prevedo che la banca mi contatterà a breve.\n\nLa somma dovuta ammonta a @gold_icon! [ROOT.Var('total_repayment').GetValue|2|N]."
  agot_banking.0007.a:0 "Grazie per l’eredità..."

  agot_banking.0101.t:0 "L’Ira della Banca"
  agot_banking.0101.desc:0 "Predoni inviati e finanziati dalla [agot_bank|E] si sono riversati nei miei domini nel tentativo di saccheggiare la mia sede!\n\nPer fortuna, i miei soldati sono riusciti a respingerli prima che arrecassero danni seri. Alcuni dei razziatori catturati hanno confessato di essere stati assoldati dalla banca per riscuotere il debito che non ho saldato. Pare che la banca stia ora ricorrendo a metodi più estremi per ottenere ciò che le spetta.\n\nSperiamo che, se proveranno di nuovo, l’esito sia lo stesso..."
  agot_banking.0101.a:0 "È così che intendono riscuotere?"

  agot_banking.0102.t:0 "L’Ira della Banca"
  agot_banking.0102.desc:0 "I miei campi sono spogli, e i miei sudditi piangono i loro cari mentre i mercenari che hanno razziato le mie terre fuggono via mare, portando il bottino ai loro padroni della [agot_bank|E]!\n\nLe mie forze non erano abbastanza forti per respingerli, e la guarnigione locale ha ceduto. La mia terra porterà i segni di questo saccheggio a lungo, e i miei sudditi forse ancora di più.\n\nPoco dopo il saccheggio, ricevo una missiva dalla banca che afferma semplicemente che ora il mio debito è considerato saldato."
  agot_banking.0102.a:0 "È questo il prezzo da pagare?"

  agot_banking.0103.t:0 "Una Lama nell’Ombra"
  agot_banking.0103.desc:0 "La [agot_bank|E] ha mandato un assassino contro di me!\n\nI miei guardiani sono stati vigili nel loro dovere, riuscendo a smascherare l’attentatore nonostante indossasse il volto di un servitore fidato! Sono stato salvato da una morte silenziosa e vile, ma lo spettro di un’altra lama nell’ombra incombe. Pare che la banca non si fermi davanti a nulla per riscuotere ciò che le è dovuto."
  agot_banking.0103.a:0 "Maledetti siano quei librai avidi!"

  agot_banking.0104.t:0 "Valar Ademmis"
  agot_banking.0104.desc:0 "Che ironia crudele, che un uomo senza volto mandato dalla banca si riveli davanti ai miei occhi proprio mentre ero assorto nei pensieri sul problema del mio inadempimento. Dopo aver assunto l’identità di un servitore, non ha avuto difficoltà ad avvicinarsi e puntarmi una lama alla gola.\n\nIl sangue scorre copioso, e il colpo è stato sferrato con tale precisione che non riesco nemmeno a gridare aiuto.\n\nNel mio dolore fugace, capisco che i miei creditori hanno perso la pazienza e sperano che il mio erede, [ROOT.Char.GetHeir.GetFirstName], sia più accomodante. Tutto ciò che posso fare è sperare che [ROOT.Char.GetHeir.GetSheHe] sia più saggio di me..."
  agot_banking.0104.a:0 "[ROOT.Char.Custom('Scream')]"

  agot_banking.0105.t:0 "Un Colpo di Stato Sventato"
  agot_banking.0105.desc:0 "La [agot_bank|E] ha fallito nel tentativo di spodestarmi come [ROOT.Char.GetLadyLord]!\nIntendevano sostenere la conquista dei miei domini da parte di un mio vassallo, in cambio del pagamento del mio debito insoluto. Hanno fallito, e le lame tacciono — per ora. Ma non c’è dubbio che la banca troverà prima o poi un altro ambizioso traditore disposto a ripagare il suo oro.\n\nLa banca continuerà a minare il mio potere e a sostenere pretendenti nell’ombra."
  agot_banking.0105.a:0 "Il mio potere non è così fragile!"

  agot_banking.0106.t:0 "Un Rivale Dorato"
  agot_banking.0106.desc:0 "La [agot_bank|E] ha offerto il proprio sostegno a [buyer.GetTitledFirstName] per usurparmi! [buyer.GetFirstNameNoTooltip] ha accettato di pagare il mio debito insoluto in cambio dell’appoggio della banca in questo tradimento. Il solo annuncio dell’opposizione della banca ha già danneggiato la mia legittimità agli occhi dei miei pari.\nOra non resta che vedere se [buyer.GetFirstNameNoTooltip] reclamerà davvero ciò che ha comprato..."
  agot_banking.0106.a:0 "Non cederò senza combattere!"

  agot_banking.0116.t:0 "Un’Ottima Occasione"
  agot_banking.0116.desc:0 "Oggi un uomo è giunto alla mia corte, affermando di essere un rappresentante della [agot_bank|E]. Dopo averne verificato l’identità, mi ha comunicato che la banca è disposta a sostenere la mia conquista delle terre di [FinalDefaulter.GetFirstNamePossessive]! Tutto ciò che devo fare è saldare il prestito non pagato da [FinalDefaulter.GetTitledFirstNameNoTooltip]. Il prezzo è alto, ma l’offerta è decisamente allettante..."
  agot_banking.0116.a:0 "Sarà un’alleanza proficua!"
  agot_banking.0116.b:0 "Non desidero quelle terre."


  agot_banking.0107.t:0 "Le Richieste di un Creditore"
  agot_banking.0107.desc:0 "La [agot_bank|E] ha inviato una missiva al mio sovrano, informandolo del mio mancato pagamento e chiedendo il suo sostegno per ricevere l’oro dovuto. Potrei tentare di convincere [debtors_liege.GetTitledFirstName] che le pretese della banca sono infondate e ingiuste, sperando che non mi costringa a risarcire... o forse potrei prendere misure ancor più drastiche..."
  agot_banking.0107.a:0 "[debtors_liege.GetSheHe] non mi venderà certo ai banchieri."

  agot_banking.0108.t:0 "Un Contratto Infranto"
  agot_banking.0108.desc:0 "Mi è stato riferito che [FinalDefaulter.GetTitledFirstName] ha disatteso il prestito e si rifiuta di continuare i pagamenti alla [agot_bank|E], o di concordare un nuovo piano.\n\nLa banca insiste che io, in quanto sovrano di [FinalDefaulter.GetFirstNamePossessiveNoTooltip], ho l’obbligo di costringere i miei vassalli a rispettare i loro contratti.\n\nPer un momento, considero di ignorare la richiesta della banca — per non inimicarmi il mio vassallo — ma ciò verrebbe visto come un insulto e potrebbe compromettere ogni futura possibilità di ottenere prestiti.\n\nPotrei ripagare io stesso il debito di [FinalDefaulter.GetFirstNamePossessiveNoTooltip]... Ma non voglio premiare tale condotta."
  agot_banking.0108.a:0 "[FinalDefaulter.GetFirstNameNoTooltip] deve onorare il proprio contratto!"
  agot_banking.0108.a_tt:0 "Se [FinalDefaulter.GetTitledFirstName] si rifiuta, otterrai un motivo per imprigionarlo."
  agot_banking.0108.b:0 "Pagherò io, di tasca mia..."
  agot_banking.0108.c:0 "Queste miserie di monete non sono affar mio."
  agot_banking.0108.c_tt:0 "Questo aumenterà il [agot_bank_interest_rate|E] di tutti i tuoi futuri prestiti."

  agot_banking.0109.t:0 "Un Comando Inesorabile"
  agot_banking.0109.desc:0 "[debtors_liege.GetTitledFirstName] mi ha convocato per ordinarmi di ripagare ciò che resta del prestito che ho disatteso. È chiaro che la [agot_bank|E] non smetterà di tormentarmi finché non otterrà ciò che le spetta. Ma vale davvero l’oro il rischio di sfidare il mio signore?\n\n[debtors_liege.GetFirstNameNoTooltip] ha dichiarato che sono obbligato a onorare il contratto con la banca, riprendere i pagamenti e restituire tutto entro tre anni, con una penale immediata per il precedente inadempimento."
  agot_banking.0109.a:0 "Obbedirò al mio signore."
  agot_banking.0109.a_tt:0 "Il tuo prestito continuerà, e il rimborso sarà dovuto entro tre anni."
  agot_banking.0109.b:0 "Non lo farò!"
  agot_banking.0109.b_tt:0 "Se ti rifiuti, il tuo signore potrebbe tentare di imprigionarti!"

  agot_banking.0110.t:0 "Un Dovere Compiuto"
  agot_banking.0110.desc:0 "[FinalDefaulter.GetTitledFirstName] ha obbedito al mio ordine e ha promesso di rimborsare il prestito alla [agot_bank|E] entro tre anni."
  agot_banking.0110.a:0 "Sono lieto che [FinalDefaulter.GetFirstName] abbia mantenuto la parola."

  agot_banking.0111.t:0 "Un Ordine Disatteso"
  agot_banking.0111.desc:0 "[FinalDefaulter.GetTitledFirstName] ha rifiutato di ripagare il prestito insoluto alla [agot_bank|E].\n\nTale affronto non può restare impunito!"
  agot_banking.0111.a:0 "[FinalDefaulter.GetSheHe|U] si pentirà di questo."

  agot_banking.0112.t:0 "Un Favore Pagato in Oro"
  agot_banking.0112.desc:0 "[debtors_liege.GetTitledFirstName] mi ha informato che un rappresentante della [agot_bank|E] è giunto alla sua corte, pretendendo che [debtors_liege.GetSheHe] agisse a seguito del mio recente inadempimento. Per mantenere buoni rapporti con la banca, [debtors_liege.GetSheHe] ha saldato personalmente il mio debito. Tuttavia, si aspetterà un favore in cambio."
  agot_banking.0112.a:0 "Finché non pago io..."

  agot_banking.0113.t:0 "Disastro Sventato"
  agot_banking.0113.desc:0 "La [agot_bank|E] ha tentato di mandare in rovina la mia economia!\n\nHanno cercato di acquisire le attività principali della mia capitale, alzando i prezzi e tagliando i costi per spremere direttamente dalle mie casse l’oro che devo, a spese del popolo. Fortunatamente, il loro tentativo era così evidente che sono riuscito a sventarlo in tempo, proteggendo la salute della mia economia e prevenendo il peggio."
  agot_banking.0113.a:0 "Il mio popolo non sarà derubato a causa mia."

  agot_banking.0114.t:0 "Collasso Economico"
  agot_banking.0114.desc:0 "La [agot_bank|E] ha minato la mia economia!\n\nHanno preso il controllo di attività essenziali nelle mie città, alzando i prezzi per spremere l’oro direttamente dalle mie casse e dal mio popolo! Prima ancora che me ne accorgessi, la banca aveva già deviato ingenti fondi dalla mia capitale alle proprie casse per coprire le perdite. I danni saranno duraturi e lasceranno la mia gente nella miseria per anni."
  agot_banking.0114.a:0 "Una catastrofe!"

  agot_banking.0115.t:0 "Morte di un Debitore"
  agot_banking.0115.desc:0 "[DeadDefaulter.GetFirstName] è morto prima che potessimo avviare il recupero del suo prestito, e dunque i suoi debiti passano al suo erede. Per ora non è richiesta alcuna altra azione."
  agot_banking.0115.a:0 "Alcuni problemi si risolvono da soli."


  agot_banking.0202.t:0 "Contabilità della [ROOT.Char.Custom('agot_bank_name')]"
  agot_banking.0202.IB.desc:0 "Ogni cinque anni, la Banca di Ferro di Braavos aggiorna i suoi azionisti sulle prestazioni dell’ultimo periodo e distribuisce dividendi agli investitori.\n\n#T I numeri attuali, presentati da [agot_bank_director|E] [director.GetTitledFirstName], sono:#!\n\nCapitale disponibile:                            #bold [ROOT.Var('IB_FreeCapital').GetValue|2] #!\nCapitale prestato ai clienti:                 #bold [ROOT.Var('IB_LoanedCapital').GetValue|2] #!\nVolume del fondo investimenti:         #bold [ROOT.Var('IB_InvestmentFund').GetValue|2] #!\nValore totale della banca:                   #bold [ROOT.Var('IB_BankValue').GetValue|2] #!\nNumero di azioni emesse:                    #bold [ROOT.Var('IB_NofShares').GetValue|0] #!\nIntroiti:                                                  #bold [ROOT.Var('IB_Earnings').GetValue|2|P] #!\nSpese:                                                    #bold [ROOT.Var('IB_Expenses').GetValue|2|N] #!\nPrestiti perduti per insolvenza:         #bold [ROOT.Var('IB_LostLoans').GetValue|2|N] #!\nUtile netto:                                               #bold [ROOT.Var('IB_Profit').GetValue|2] #!\nUtile per azione:                                      #bold [ROOT.Var('IB_ProfitPerShare').GetValue|2] #!\nDividendo per azione:                             #bold [ROOT.Var('IB_DividendPerShare').GetValue|2] #!"

  agot_banking.0202.bank1.desc:0 "Ogni cinque anni, la [ROOT.Char.Custom('agot_bank_name')] aggiorna i suoi azionisti sulle prestazioni del periodo e distribuisce dividendi agli investitori.\n\n#T I numeri attuali, presentati da [agot_bank_director|E] [director.GetTitledFirstName], sono:#!\n\nCapitale disponibile:                            #bold [ROOT.Var('bank1_FreeCapital').GetValue|2] #!\nCapitale prestato ai clienti:                 #bold [ROOT.Var('bank1_LoanedCapital').GetValue|2] #!\nVolume del fondo investimenti:         #bold [ROOT.Var('bank1_InvestmentFund').GetValue|2] #!\nValore totale della banca:                   #bold [ROOT.Var('bank1_BankValue').GetValue|2] #!\nNumero di azioni emesse:                    #bold [ROOT.Var('bank1_NofShares').GetValue|0] #!\nIntroiti:                                                  #bold [ROOT.Var('bank1_Earnings').GetValue|2|P] #!\nSpese:                                                    #bold [ROOT.Var('bank1_Expenses').GetValue|2|N] #!\nPrestiti perduti per insolvenza:         #bold [ROOT.Var('bank1_LostLoans').GetValue|2|N] #!\nUtile netto:                                               #bold [ROOT.Var('bank1_Profit').GetValue|2] #!\nUtile per azione:                                      #bold [ROOT.Var('bank1_ProfitPerShare').GetValue|2] #!\nDividendo per azione:                             #bold [ROOT.Var('bank1_DividendPerShare').GetValue|2] #!"

  agot_banking.0202.bank2.desc:0 "Ogni cinque anni, la [ROOT.Char.Custom('agot_bank_name')] aggiorna i suoi azionisti sulle prestazioni del periodo e distribuisce dividendi agli investitori.\n\n#T I numeri attuali, presentati da [agot_bank_director|E] [director.GetTitledFirstName], sono:#!\n\nCapitale disponibile:                            #bold [ROOT.Var('bank2_FreeCapital').GetValue|2] #!\nCapitale prestato ai clienti:                 #bold [ROOT.Var('bank2_LoanedCapital').GetValue|2] #!\nVolume del fondo investimenti:         #bold [ROOT.Var('bank2_InvestmentFund').GetValue|2] #!\nValore totale della banca:                   #bold [ROOT.Var('bank2_BankValue').GetValue|2] #!\nNumero di azioni emesse:                    #bold [ROOT.Var('bank2_NofShares').GetValue|0] #!\nIntroiti:                                                  #bold [ROOT.Var('bank2_Earnings').GetValue|2|P] #!\nSpese:                                                    #bold [ROOT.Var('bank2_Expenses').GetValue|2|N] #!\nPrestiti perduti per insolvenza:         #bold [ROOT.Var('bank2_LostLoans').GetValue|2|N] #!\nUtile netto:                                               #bold [ROOT.Var('bank2_Profit').GetValue|2] #!\nUtile per azione:                                      #bold [ROOT.Var('bank2_ProfitPerShare').GetValue|2] #!\nDividendo per azione:                             #bold [ROOT.Var('bank2_DividendPerShare').GetValue|2] #!"

  agot_banking.0202.bank3.desc:0 "Ogni cinque anni, la [ROOT.Char.Custom('agot_bank_name')] aggiorna i suoi azionisti sulle prestazioni del periodo e distribuisce dividendi agli investitori.\n\n#T I numeri attuali, presentati da [agot_bank_director|E] [director.GetTitledFirstName], sono:#!\n\nCapitale disponibile:                            #bold [ROOT.Var('bank3_FreeCapital').GetValue|2] #!\nCapitale prestato ai clienti:                 #bold [ROOT.Var('bank3_LoanedCapital').GetValue|2] #!\nVolume del fondo investimenti:         #bold [ROOT.Var('bank3_InvestmentFund').GetValue|2] #!\nValore totale della banca:                   #bold [ROOT.Var('bank3_BankValue').GetValue|2] #!\nNumero di azioni emesse:                    #bold [ROOT.Var('bank3_NofShares').GetValue|0] #!\nIntroiti:                                                  #bold [ROOT.Var('bank3_Earnings').GetValue|2|P] #!\nSpese:                                                    #bold [ROOT.Var('bank3_Expenses').GetValue|2|N] #!\nPrestiti perduti per insolvenza:         #bold [ROOT.Var('bank3_LostLoans').GetValue|2|N] #!\nUtile netto:                                               #bold [ROOT.Var('bank3_Profit').GetValue|2] #!\nUtile per azione:                                      #bold [ROOT.Var('bank3_ProfitPerShare').GetValue|2] #!\nDividendo per azione:                             #bold [ROOT.Var('bank3_DividendPerShare').GetValue|2] #!"

  agot_banking.0202.a:0 "Una valutazione accurata!"


  agot_banking.0203.t:0 "L’Offerta della Banca"
  agot_banking.0203.desc:0 "La [ROOT.Char.Custom('agot_bank_name')] ha inviato un emissario per chiedermi se sono disposto a investire nella banca acquistando una quota delle sue attività. Ogni cinque anni riceverei [agot_bank_dividends|E] su quella quota, oppure potrei venderla in anticipo per ottenere oro.\n\nIl prezzo attuale di una quota è @gold_icon! [ROOT.Var('ShareBuyingPrice').GetValue|2|N]."
  agot_banking.0203.a:0 "Non posso permettermelo!"
  agot_banking.0203.b:0 "Affare fatto!"
  agot_banking.0203.c:0 "Non ora, ho cambiato idea."

  agot_banking.0204.t:0 "Vendita di una Quota della Banca"
  agot_banking.0204.desc:0 "Non sono soddisfatto dell’oro che ho vincolato nella [ROOT.Char.Custom('agot_bank_name')] per qualche misera moneta ogni lustro! È meglio vendere una quota e recuperare l’oro, prima che il suo valore crolli.\n\nPosso vendere una quota della [ROOT.Char.Custom('agot_bank_name')] e ricevere il suo valore attuale: @gold_icon! [ROOT.Var('ShareSellingPrice').GetValue|2|N]."
  agot_banking.0204.a:0 "È accettabile."
  agot_banking.0204.b:0 "In realtà, terrò la mia quota."

  agot_banking.0205.t:0 "Il Nuovo Direttore della Banca"
  agot_banking.0205.desc:0 "La [ROOT.Char.Custom('agot_bank_name')] ha nominato un nuovo [agot_bank_director|E] per sovrintendere e rivedere le condizioni delle sue operazioni.\n\nIl nuovo [agot_bank_director|E] [director.GetTitledFirstName] ha ricevuto [ROOT.Var('director_winner_votes').GetValue] voti e guiderà la banca verso una prosperità sempre maggiore!"
  agot_banking.0205.a:0 "Che così sia!"
  agot_banking.0205.a_tt:0 "Hai ricevuto [THIS.Var('director_votes').GetValue] voti."

  agot_banking.0206.t:0 "Decidere il Livello di Rischio"
  agot_banking.0206.desc:0 "Prima di concedere un prestito, la [agot_bank|E] valuterà l'affidabilità del cliente. In base al punteggio ottenuto, deciderà se concedere il prestito.\n\nIn quanto [agot_bank_director|E], spetta a me stabilire quanto rischio la banca è disposta a correre prima di rifiutare clienti inaffidabili."
  agot_banking.0206.a:0 "Saremo cauti. Niente rischi inutili!"
  agot_banking.0206.b:0 "Valuteremo rischi e guadagni con equilibrio."
  agot_banking.0206.c:0 "Venite tutti, c'è oro per chi lo osa!"

  agot_banking.0207.t:0 "Decidere il Livello dei Dividendi"
  agot_banking.0207.desc:0 "Come [agot_bank_director|E] della [ROOT.Char.Custom('agot_bank_name')], spetta a me decidere quanta parte dei profitti della banca sarà distribuita agli azionisti. L’oro non distribuito resterà nella banca e potrà essere usato per generare ulteriori guadagni con nuovi prestiti."
  agot_banking.0207.a:0 "Puntiamo alla crescita a lungo termine!"
  agot_banking.0207.a_tt:0 "Il 50% dei [agot_bank_profits|E] sarà distribuito ogni 5 anni come dividendo."
  agot_banking.0207.b:0 "Una politica equilibrata è più saggia."
  agot_banking.0207.b_tt:0 "Il 75% dei [agot_bank_profits|E] sarà distribuito ogni 5 anni come dividendo."
  agot_banking.0207.c:0 "Siamo qui per arricchire gli azionisti!"
  agot_banking.0207.c_tt:0 "Il 100% dei [agot_bank_profits|E] sarà distribuito ogni 5 anni come dividendo."

  agot_banking.0210.t:0 "Un Debitore Insolvente"
  agot_banking.0210.desc:0 "Un impiegato mi informa che [FinalDefaulter.GetTitledFirstName] non è più in grado – o disposto – a onorare il suo prestito di [ROOT.Var('show_loan').GetValue|2] @gold_icon. L’oro prestato è dunque perduto. Serve un’azione immediata da parte della [agot_bank|E]. Gli azionisti saranno furiosi se abbandono semplicemente quei fondi!\n\nCome [agot_bank_director|E] della banca, posso decidere come gestire questa faccenda."
  agot_banking.0210.a:0 "Me ne occuperò personalmente."
  agot_banking.0210.a_tt:0 "Ti verranno presentate varie opzioni per recuperare il prestito perduto."
  agot_banking.0210.b:0 "Se ne occupi un altro azionista."
  agot_banking.0210.b_tt:0 "Un altro azionista della banca deciderà come recuperare il prestito."
  agot_banking.0210.c:0 "Non seccatemi più con questi debitori!"
  agot_banking.0210.c_tt:0 "Da ora in poi saranno gli altri azionisti a gestire ogni insolvenza."
  agot_banking.0210.d:0 "Questo è il prezzo degli affari."
  agot_banking.0210.d_tt:0 "Non potrai più recuperare questo prestito in futuro!"


  agot_banking.0211.t:0 "Un Debitore Insolvente"
  agot_banking.0211.raid_failed_desc:0 "Disastro! Le guardie di [FinalDefaulter.GetTitledFirstNamePossessive] erano ben preparate e hanno respinto i pirati che avevamo assoldato prima che potessero saccheggiare una quantità significativa d’oro dalle sue terre.\n\nDovremo tentare altro..."
  agot_banking.0211.assassin_failed_desc:0 "Disastro! L’assassino inviato per eliminare [FinalDefaulter.GetTitledFirstName] non è tornato. Dobbiamo presumere che sia stato scoperto dalle guardie del bersaglio e che la missione sia fallita.\n\nDovremo tentare altro..."
  agot_banking.0211.claim1_failed_desc:0 "Disastro! La rivendicazione che abbiamo tentato di falsificare sul titolo di [FinalDefaulter.GetTitledFirstNamePossessive] non era abbastanza credibile da convincere alcun potenziale acquirente.\n\nDovremo tentare altro..."
  agot_banking.0211.claim2_failed_desc:0 "Cattive notizie: Abbiamo cercato di vendere la nostra falsa rivendicazione sul titolo di [FinalDefaulter.GetTitledFirstNamePossessive] a [buyer.GetTitledFirstName], ma [buyer.GetSheHe] si è rifiutato di pagarne il prezzo.\n\nDovremo tentare altro..."
  agot_banking.0211.letter1_failed_desc:0 "Cattive notizie: La lettera inviata al sovrano di [FinalDefaulter.GetTitledFirstNamePossessive] non l’ha convinto a correggere gli errori del suo vassallo. Sembra che [FinalDefaulter.GetTitledFirstName] abbia sostenuto con successo che le nostre pretese non fossero legittime.\n\nDovremo tentare altro..."
  agot_banking.0211.letter2_failed_desc:0 "Cattive notizie: Sebbene il sovrano di [FinalDefaulter.GetTitledFirstNamePossessive] non possa negare la legittimità delle nostre pretese, si rifiuta comunque di ordinare al vassallo di onorare il patto con la banca.\n\nDovremo tentare altro..."
  agot_banking.0211.letter3_failed_desc:0 "Cattive notizie: Anche se il sovrano di [FinalDefaulter.GetTitledFirstNamePossessive] ha ordinato al suo vassallo di rispettare l’accordo, [FinalDefaulter.GetTitledFirstNameNoTooltip] ha rifiutato apertamente.\n\nDovremo ricorrere a mezzi più diretti..."
  agot_banking.0211.economy_failed_desc:0 "Notizie sfortunate: I nostri investimenti aggressivi nell’economia di [FinalDefaulter.GetTitledFirstNamePossessive] non hanno avuto successo. Pare che [FinalDefaulter.GetSheHe] abbia preso contromisure per impedirci di drenare l’oro che ci è dovuto.\n\nDovremo tentare altro..."
  agot_banking.0211.director_desc:0 "Per recuperare il prestito perso da [FinalDefaulter.GetTitledFirstNamePossessive], puoi scegliere tra vari approcci."
  agot_banking.0211.delegated_desc:0 "Il [agot_bank_director|E] [director.GetTitledFirstName] ti ha informato che [FinalDefaulter.GetTitledFirstName] è inadempiente e ti ha incaricato di recuperare l’oro perduto.\n\nHai diverse vie tra cui scegliere per portare a termine l’incarico."
  agot_banking.0211.a:0 "Assoldiamo pirati per saccheggiare le terre di [FinalDefaulter.GetTitledFirstName]."
  agot_banking.0211.a_tt:0 "Costerà alla banca @gold_icon! [default_revisor.MakeScope.Var('RaiderCost').GetValue]. Se il colpo riesce, i pirati restituiranno l’oro dovuto e terranno per sé l’eventuale bottino extra."
  agot_banking.0211.b:0 "Mandiamo un assassino. Forse l’erede sarà più ragionevole."
  agot_banking.0211.b_tt:0 "Costerà alla banca @gold_icon! [default_revisor.MakeScope.Var('AssassinCost').GetValue]. Se l’assassino riesce a uccidere [FinalDefaulter.GetTitledFirstName], cercheremo di recuperare il debito dall’erede."
  agot_banking.0211.c:0 "Falsifichiamo una rivendicazione sul suo titolo."
  agot_banking.0211.c_tt:0 "Costerà alla banca @gold_icon! [default_revisor.MakeScope.Var('ClaimCost').GetValue]. Se riuscita, potremo vendere la rivendicazione a un vicino ambizioso."
  agot_banking.0211.d:0 "Scriviamo al sovrano di [FinalDefaulter.GetTitledFirstName]."
  agot_banking.0211.d_tt:0 "Costerà alla banca @gold_icon! [default_revisor.MakeScope.Var('LetterCost').GetValue]. Il suo sovrano potrebbe ordinargli di onorare l’accordo o pagare il debito personalmente."
  agot_banking.0211.e:0 "Sabotiamo l’economia di [FinalDefaulter.GetTitledFirstName]."
  agot_banking.0211.e_tt:0 "Costerà alla banca @gold_icon! [default_revisor.MakeScope.Var('EconomyCost').GetValue]. Se riuscito, recupereremo quanto dovuto drenando l’economia locale, danneggiando le città vicine per mesi."
  agot_banking.0211.g:0 "Non c’è nulla che possiamo fare."
  agot_banking.0211.g_tt:0 "Il prestito non potrà più essere recuperato, né ora né in futuro!"
  agot_banking.0211.a.failure:0 "Il saccheggio fallisce."
  agot_banking.0211.a.success:0 "Il saccheggio riesce."
  agot_banking.0211.b.failure:0 "L’assassinio fallisce."
  agot_banking.0211.b.success:0 "L’assassinio riesce."
  agot_banking.0211.c.failure:0 "La rivendicazione è considerata illegittima."
  agot_banking.0211.c.success:0 "La rivendicazione è accettata."
  agot_banking.0211.d.failure:0 "Il sovrano non crede alle tue accuse."
  agot_banking.0211.d.success:0 "Il sovrano accetta la legittimità delle tue pretese."
  agot_banking.0211.e.failure:0 "Il sabotaggio economico fallisce."
  agot_banking.0211.e.success:0 "Il sabotaggio economico riesce."

  agot_banking.0212.t:0 "Prestito Recuperato"
  agot_banking.0212.raid_success_desc:0 "Ha funzionato!\nI pirati mandati nella capitale di [FinalDefaulter.GetTitledFirstNamePossessive] hanno saccheggiato villaggi e città prima che le sue guardie potessero organizzare una difesa. Il bottino ottenuto è sufficiente a compensare la perdita del prestito disatteso."
  agot_banking.0212.assassin_success_desc:0 "Ha funzionato!\nL’assassino ha eliminato [FinalDefaulter.GetTitledFirstName]. Speriamo che il suo erede sia più ragionevole, o rischierà lo stesso destino..."
  agot_banking.0212.claim_success_desc:0 "Ha funzionato!\nLa rivendicazione falsificata è stata ritenuta legittima e l’abbiamo venduta a [buyer.GetTitledFirstName]. L’oro ricevuto è sufficiente a coprire la perdita. Forse [buyer.GetFirstNameNoTooltip] insegnerà a [FinalDefaulter.GetFirstNameNoTooltip] il valore del rispetto verso la banca... sul campo di battaglia."
  agot_banking.0212.letter1_success_desc:0 "Ha funzionato!\nIl sovrano di [FinalDefaulter.GetTitledFirstNamePossessive] ha riconosciuto la validità della nostra pretesa e ha saldato il debito di tasca propria. Ora il debito è chiuso, e toccherà a [FinalDefaulter.GetTitledFirstNamePossessiveNoTooltip] affrontare l’ira del proprio signore."
  agot_banking.0212.letter2_success_desc:0 "Ha funzionato!\nDopo l’ordine del suo sovrano, [FinalDefaulter.GetTitledFirstName] ha accettato di pagare una penale e saldare il debito originario entro tre anni."
  agot_banking.0212.economy_success_desc:0 "Ha funzionato!\nGrazie ai nostri investimenti aggressivi, abbiamo drenato abbastanza oro dall’economia locale di [FinalDefaulter.GetTitledFirstNamePossessive] per compensare la perdita del prestito disatteso."
  agot_banking.0212.a:0 "La banca ha avuto il suo dovuto."


  agot_banking.0213.t:0 "Divisione delle Quote"
  agot_banking.0213.desc:0 "La [ROOT.Char.Custom('agot_bank_name')] ha prosperato negli ultimi anni, portando a un aumento del valore di ogni singola quota. Poiché ciò rende difficile l’acquisto di nuove quote, la banca ha deciso di procedere con una divisione delle azioni:\n\nOgni quota attualmente posseduta dagli azionisti sarà divisa in due. Il valore complessivo resta invariato, ma il prezzo per le nuove quote sarà dimezzato."
  agot_banking.0213.a:0 "Una mossa saggia."
  agot_banking.0213.a_tt:0 "Ora possiedi il doppio delle quote rispetto a prima."



  agot_banking.0301.t:0 "Contabilità della [ROOT.Char.Custom('agot_bank_name')]"

  agot_banking.0301.IB.desc:0 "In quanto azionista, puoi esaminare i registri attuali della [ROOT.Char.Custom('agot_bank_name')].\n\n#T Questi sono i numeri attuali presentati dagli scrivani della banca:#!\n\nCapitale disponibile:                            #bold @gold_icon! [ROOT.Var('IB_FreeCapital').GetValue|2] #!\nCapitale prestato ai clienti:                 #bold @gold_icon! [ROOT.Var('IB_LoanedCapital').GetValue|2] #!\nVolume del fondo investimenti:         #bold @gold_icon! [ROOT.Var('IB_InvestmentFund').GetValue|2] #!\nValore totale della banca:                   #bold @gold_icon! [ROOT.Var('IB_BankValue').GetValue|2] #!\nNumero di azioni emesse:                    #bold [ROOT.Var('IB_NofShares').GetValue|0] #!\nIntroiti:                                                  #bold @gold_icon! [ROOT.Var('IB_Earnings').GetValue|2|P] #!\nSpese:                                                    #bold @gold_icon! [ROOT.Var('IB_Expenses').GetValue|2|N] #!\nPrestiti perduti per insolvenza:         #bold @gold_icon! [ROOT.Var('IB_LostLoans').GetValue|2|N] #!"

  agot_banking.0301.bank1.desc:0 "In quanto azionista, puoi esaminare i registri attuali della [ROOT.Char.Custom('agot_bank_name')].\n\n#T Questi sono i numeri attuali presentati dagli scrivani della banca:#!\n\nCapitale disponibile:                            #bold @gold_icon! [ROOT.Var('bank1_FreeCapital').GetValue|2] #!\nCapitale prestato ai clienti:                 #bold @gold_icon! [ROOT.Var('bank1_LoanedCapital').GetValue|2] #!\nVolume del fondo investimenti:         #bold @gold_icon! [ROOT.Var('bank1_InvestmentFund').GetValue|2] #!\nValore totale della banca:                   #bold @gold_icon! [ROOT.Var('bank1_BankValue').GetValue|2] #!\nNumero di azioni emesse:                    #bold [ROOT.Var('bank1_NofShares').GetValue|0] #!\nIntroiti:                                                  #bold @gold_icon! [ROOT.Var('bank1_Earnings').GetValue|2|P] #!\nSpese:                                                    #bold @gold_icon! [ROOT.Var('bank1_Expenses').GetValue|2|N] #!\nPrestiti perduti per insolvenza:         #bold @gold_icon! [ROOT.Var('bank1_LostLoans').GetValue|2|N] #!"

  agot_banking.0301.bank2.desc:0 "In quanto azionista, puoi esaminare i registri attuali della [ROOT.Char.Custom('agot_bank_name')].\n\n#T Questi sono i numeri attuali presentati dagli scrivani della banca:#!\n\nCapitale disponibile:                            #bold @gold_icon! [ROOT.Var('bank2_FreeCapital').GetValue|2] #!\nCapitale prestato ai clienti:                 #bold @gold_icon! [ROOT.Var('bank2_LoanedCapital').GetValue|2] #!\nVolume del fondo investimenti:         #bold @gold_icon! [ROOT.Var('bank2_InvestmentFund').GetValue|2] #!\nValore totale della banca:                   #bold @gold_icon! [ROOT.Var('bank2_BankValue').GetValue|2] #!\nNumero di azioni emesse:                    #bold [ROOT.Var('bank2_NofShares').GetValue|0] #!\nIntroiti:                                                  #bold @gold_icon! [ROOT.Var('bank2_Earnings').GetValue|2|P] #!\nSpese:                                                    #bold @gold_icon! [ROOT.Var('bank2_Expenses').GetValue|2|N] #!\nPrestiti perduti per insolvenza:         #bold @gold_icon! [ROOT.Var('bank2_LostLoans').GetValue|2|N] #!"

  agot_banking.0301.bank3.desc:0 "In quanto azionista, puoi esaminare i registri attuali della [ROOT.Char.Custom('agot_bank_name')].\n\n#T Questi sono i numeri attuali presentati dagli scrivani della banca:#!\n\nCapitale disponibile:                            #bold @gold_icon! [ROOT.Var('bank3_FreeCapital').GetValue|2] #!\nCapitale prestato ai clienti:                 #bold @gold_icon! [ROOT.Var('bank3_LoanedCapital').GetValue|2] #!\nVolume del fondo investimenti:         #bold @gold_icon! [ROOT.Var('bank3_InvestmentFund').GetValue|2] #!\nValore totale della banca:                   #bold @gold_icon! [ROOT.Var('bank3_BankValue').GetValue|2] #!\nNumero di azioni emesse:                    #bold [ROOT.Var('bank3_NofShares').GetValue|0] #!\nIntroiti:                                                  #bold @gold_icon! [ROOT.Var('bank3_Earnings').GetValue|2|P] #!\nSpese:                                                    #bold @gold_icon! [ROOT.Var('bank3_Expenses').GetValue|2|N] #!\nPrestiti perduti per insolvenza:         #bold @gold_icon! [ROOT.Var('bank3_LostLoans').GetValue|2|N] #!"

  agot_banking.0301.a:0 "Basta numeri per ora."


  agot_banking.0401.t:0 "Rimpinguare il Fondo Investimenti"
  agot_banking.0401.desc:0 "Riversando oro nel fondo investimenti della [agot_bank|E], esso non sarà più disponibile per essere prestato ai debitori.\n\nIn cambio, il fondo può generare profitti ogni anno se gli investimenti sono saggi. Tuttavia, investire in affari rischiosi potrebbe causare perdite, specialmente se il [agot_bank_director|E] non è all’altezza."
  agot_banking.0401.a:0 "Procediamo con l’investimento."
  agot_banking.0401.a_tt:0 "@gold_icon! 1000 saranno trasferiti definitivamente dalla riserva della banca al fondo investimenti. @warning_icon! #X Non sarà possibile recuperare l’oro una volta investito. #!"
  agot_banking.0401.b:0 "Ho cambiato idea."

  agot_banking.0403.t:0 "Rendimenti del Fondo Investimenti"
  agot_banking.0403.positive_desc:0 "Come ogni anno, gli impiegati della banca mi presentano i numeri aggiornati del fondo investimenti.\n\nQuest’anno, l’oro investito ha fruttato un guadagno di @gold_icon! [ROOT.Var('ShownInvestProfit').GetValue|0|P]."
  agot_banking.0403.neutral_desc:0 "Come ogni anno, gli impiegati della banca mi presentano i numeri aggiornati del fondo investimenti.\n\nPare che guadagni e perdite si siano pareggiati."
  agot_banking.0403.negative_desc:0 "Come ogni anno, gli impiegati della banca mi presentano i numeri aggiornati del fondo investimenti.\n\nÈ stato un anno difficile: alcune attività in cui abbiamo investito hanno lottato o addirittura chiuso. Il fondo non solo non ha generato profitti, ma si è ridotto di @gold_icon! [ROOT.Var('ShownInvestProfit').GetValue|0|N]"
  agot_banking.0403.a:0 "Basta numeri per oggi."

  # Decisioni
  decision_group_type_banking: "Decisioni Finanziarie"
  take_loan_decision:0 "Richiedi Prestito alla Banca"
  take_loan_decision_desc:0 "Le istituzioni finanziarie più ricche e rispettabili del mondo sono pronte a prestare oro a chi ritengono degno. Ma attento: non si dice a caso che la [agot_bank|E] avrà ciò che le spetta."
  take_loan_decision_effect:0 "Un rappresentante della [agot_bank|E] sarà inviato a negoziare un prestito e i suoi termini."
  take_loan_decision_tooltip:0 "Invia una missiva alla banca scelta per richiedere un prestito."
  take_loan_decision_tooltip_confirm_text_desc:0 "Scegli una banca."
  take_loan_bank_cash_reserve:0 "Nessuna banca dispone al momento di fondi sufficienti per concedere altri prestiti."

  agot_repay_loan_decision:0 "Rimborsa il Prestito Bancario"
  agot_repay_loan_decision_desc:0 "Puoi ripagare il tuo prestito, totalmente o in parte, prima della scadenza."
  agot_repay_loan_decision_tooltip:0 "Ti verranno proposte diverse opzioni per saldare ciò che devi."
  agot_repay_loan_decision_tooltip_confirm_text_desc:0 "Mostrami le mie opzioni."
  agot_repay_loan_decision_effect:0 "Potrai saldare il tuo prestito, totalmente o in parte, prima della scadenza."

  buy_shares_decision:0 "Investi nella Banca"
  buy_shares_decision_shareholder_IB_desc:0 "La Banca di Ferro di Braavos accetta ora nuovi investimenti. Puoi offrire dell’oro per ottenere un’ulteriore quota. Più quote possiedi, maggiore sarà il [Concept('agot_bank_dividend_level','dividendo') |E] che riceverai, secondo i [agot_bank_profits|E] della banca.\n\nAttualmente possiedi [ROOT.Var('IB_Shares').GetValue] quote nella Banca di Ferro di Braavos."
  buy_shares_decision_shareholder_bank1_desc:0 "La [ROOT.Char.Custom('agot_bank_name')] accetta ora nuovi investimenti. Puoi offrire dell’oro per ottenere un’ulteriore quota. Più quote possiedi, maggiore sarà il [Concept('agot_bank_dividend_level','dividendo') |E] che riceverai, secondo i [agot_bank_profits|E] della banca.\n\nAttualmente possiedi [ROOT.Var('bank1_Shares').GetValue] quote nella [ROOT.Char.Custom('agot_bank_name')]."
  buy_shares_decision_shareholder_bank2_desc:0 "La [ROOT.Char.Custom('agot_bank_name')] accetta ora nuovi investimenti. Puoi offrire dell’oro per ottenere un’ulteriore quota. Più quote possiedi, maggiore sarà il [Concept('agot_bank_dividend_level','dividendo') |E] che riceverai, secondo i [agot_bank_profits|E] della banca.\n\nAttualmente possiedi [ROOT.Var('bank2_Shares').GetValue] quote nella [ROOT.Char.Custom('agot_bank_name')]."
  buy_shares_decision_shareholder_bank3_desc:0 "La [ROOT.Char.Custom('agot_bank_name')] accetta ora nuovi investimenti. Puoi offrire dell’oro per ottenere un’ulteriore quota. Più quote possiedi, maggiore sarà il [Concept('agot_bank_dividend_level','dividendo') |E] che riceverai, secondo i [agot_bank_profits|E] della banca.\n\nAttualmente possiedi [ROOT.Var('bank3_Shares').GetValue] quote nella [ROOT.Char.Custom('agot_bank_name')]."
  buy_shares_decision_desc:0 "La tua [agot_bank|E] locale accetta nuovi investitori. Puoi acquistare una quota, che ti garantirà voce nelle decisioni della banca e un [Concept('agot_bank_dividend_level','dividendo') |E] legato ai [agot_bank_profit|E] della stessa."
  buy_shares_decision_tooltip:0 "Ti verrà offerta una quota. Il prezzo dipenderà dal valore attuale della banca."
  buy_shares_decision_tooltip_confirm_text_desc:0 "Qual è il prezzo corrente di una quota?"
  buy_shares_decision_effect:0 "Ti verrà offerta una quota. Il prezzo dipenderà dal valore attuale della banca."

  sell_shares_decision:0 "Vendi Quota"
  sell_shares_decision_IB_desc:0 "La [ROOT.Char.Custom('agot_bank_name')] possiede attualmente abbastanza oro per ricompensarti per una delle tue quote.\n\nAttualmente possiedi [ROOT.Var('IB_Shares').GetValue] quote nella Banca di Ferro."
  sell_shares_decision_bank1_desc:0 "La [ROOT.Char.Custom('agot_bank_name')] possiede attualmente abbastanza oro per ricompensarti per una delle tue quote.\n\nAttualmente possiedi [ROOT.Var('bank1_Shares').GetValue] quote nella banca."
  sell_shares_decision_bank2_desc:0 "La [ROOT.Char.Custom('agot_bank_name')] possiede attualmente abbastanza oro per ricompensarti per una delle tue quote.\n\nAttualmente possiedi [ROOT.Var('bank2_Shares').GetValue] quote nella banca."
