  # Prestiti con i vassalli
  take_vassal_loan_interaction:0 "Chiedi un Prestito a un Vassallo"
  take_vassal_loan_interaction_desc:0 "Chiedi al tuo vassallo un prestito personale. Il prestito avrà un interesse del 25% e dovrà essere restituito entro 5 anni."

  liege_requests_loan:0 "Mi trovo in difficoltà economiche. Saresti disposto a concedermi un prestito di [actor.MakeScope.Var('vassal_loan_amount').GetValue] d’oro?\nLa somma, più il 25% d’interesse, sarà restituita entro cinque anni."

  agot_banking.0501.t:0 "[loan_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
  agot_banking.0501.desc:0 "Sono lieto di accettare la tua richiesta di prestito e ti invierò l’oro. Mi aspetto che la somma sia restituita entro cinque anni, come concordato."
  agot_banking.0501.a:0 "Una buona notizia!"

  agot_banking.0502.t:0 "[loan_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
  agot_banking.0502.desc:0 "Purtroppo non posso concederti il prestito che richiedi. Ho messo da parte queste monete per scopi precisi da molti anni. Spero che tu possa comprendere e perdonare il mio rifiuto."
  agot_banking.0502.a:0 "Deludente."

  agot_banking.0503.t:0 "Mio signore,"
  agot_banking.0503.desc:0 "Sono trascorsi cinque anni da quando esaudii la tua richiesta di prestito. È giunto il tempo della restituzione, come pattuito. Onorerai la parola data e mi renderai ciò che mi spetta?"
  agot_banking.0503.a:0 "Restituirò ogni moneta dovuta."
  agot_banking.0503.a_tt:0 "Il prestito sarà saldato per intero."
  agot_banking.0503.b:0 "Posso coprire solo gli interessi, per ora."
  agot_banking.0503.b_tt:0 "Il prestito sarà esteso per altri cinque anni."
  agot_banking.0503.c:0 "Non posso pagare nulla al momento. Ma ti sarò debitore di un favore!"
  agot_banking.0503.c_tt:0 "Non paghi nulla. Il prestito sarà esteso per altri cinque anni, e il tuo vassallo otterrà un ricatto debole su di te."
  agot_banking.0503.d:0 "Non posso pagare. Ma ti compenserò come meglio vorrai!"
  agot_banking.0503.d_tt:0 "Non paghi nulla. Il prestito termina, ma il tuo vassallo ottiene un ricatto forte su di te."
  agot_banking.0503.e:0 "Non vedrai una sola moneta da me!"
  agot_banking.0503.e_tt:0 "Rifiuti di ripagare il debito. Il prestito viene annullato, ma il tuo vassallo ottiene una rivendicazione sul tuo titolo primario."


  agot_banking.0504.t:0 "Caro vassallo,"
  agot_banking.0504.repay_full_desc:0 "È giunto infine il momento di restituire il prestito che mi concedesti con tanta generosità cinque anni fa. Ti sono grato per il tuo aiuto nel momento del bisogno; la tua bontà non sarà dimenticata."
  agot_banking.0504.repay_interest_desc:0 "È tempo di onorare il prestito che mi accordasti… Tuttavia, al momento non posso restituire l’intera somma. Ti invio gli interessi maturati negli ultimi cinque anni e giuro che tra altri cinque anni salderò tutto il debito. Spero che tu possa comprendere, mio leale vassallo."
  agot_banking.0504.first_default_desc:0 "Sebbene sia giunto il momento di ripagare il tuo prestito... mi rammarico di dirti che non posso offrire alcun pagamento al momento. Ti prometto che riceverai quanto ti è dovuto tra cinque anni. Come compenso per questa mancanza, ti concederò un favore — sia esso uno sgravio fiscale o un posto nel mio Consiglio."
  agot_banking.0504.second_default_desc:0 "Mi scuso profondamente per non poter ripagare il debito che ti devo da dieci anni. Come compenso per questo protratto disagio, ti concederò qualsiasi richiesta che rientri nei miei poteri. Di’ soltanto la parola, e così sarà!"
  agot_banking.0504.refusal_desc:0 "L’oro che mi prestasti non ti sarà restituito. Ho deciso che è mio diritto, come tuo signore, trattenere ciò che mi serve per mantenere la stabilità e soddisfare i bisogni del reame. Consideralo una tassa aggiuntiva. Non riceverai rimborso, e non osare venire a reclamare in futuro."
  agot_banking.0504.a:0 "È stato un piacere fare affari con te."
  agot_banking.0504.b:0 "Beh... meglio di niente, suppongo."
  agot_banking.0504.c:0 "Spero di vedere dell’oro la prossima volta."
  agot_banking.0504.d:0 "Non era questo l’accordo!"
  agot_banking.0504.e:0 "Il debito sarà saldato in altro modo. Non sei degno di governare."

  repay_vassal_loan_decision:0 "Rimborsa il Prestito al Vassallo"
  repay_vassal_loan_decision_desc:0 "Hai preso in prestito dell’oro da un tuo vassallo per un termine di cinque anni. Puoi scegliere di restituirlo per intero prima della scadenza."
  repay_vassal_loan_decision_tooltip:0 "Pagherai l’intero prestito, inclusi gli interessi maturati."
  repay_vassal_loan_decision_tooltip_confirm_text_desc:0 "Una preoccupazione in meno."
  repay_vassal_loan_decision_effect:0 "Potrai rimborsare il prestito al tuo vassallo prima della scadenza."

