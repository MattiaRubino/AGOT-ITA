  agot_religion_flavor.0002.t:0 "Aiutare i Perduti"
  agot_religion_flavor.0002.desc:0 "La battaglia volge al termine; abbiamo vinto, ma a quale prezzo? I divoratori di carogne sono già giunti sul campo, pronti a banchettare con i morti e i morenti. Un septon al seguito delle nostre truppe mi si avvicina e chiede se possiamo consacrare un piccolo altare affinché lo Sconosciuto accolga coloro che oggi hanno lasciato questo mondo."
  agot_religion_flavor.0002.a:0 "Erigeremo un piccolo altare allo Sconosciuto."
  agot_religion_flavor.0002.b:0 "Dovremmo fare di più; per i Sette, costruiamo persino un santuario!"
  agot_religion_flavor.0002.c:0 "I morti sono morti; non possiamo aiutarli oltre..."
