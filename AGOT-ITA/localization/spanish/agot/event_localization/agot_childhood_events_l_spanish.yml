l_spanish:
  agot_childhood_events.0001.t:0 "Il Lancio di una Moneta"
  agot_childhood_events.0001.desc:0 "Ogni volta che nasce un [GetPlayer.GetHouse.GetBaseName], gli dei lanciano una moneta; da un lato, la grandezza, e dall'altro, la follia.\n\n[child.Custom('CoinFlipChild')]"
  agot_childhood_events.0001.a:0 "Così va il mondo..."
  agot_childhood_events.0002.t:0 "$agot_childhood_events.0001.t$"
  agot_childhood_events.0002.desc:0 "Ogni volta che nasce un [GetPlayer.GetHouse.GetBaseName], gli dei lanciano una moneta; da un lato, la grandezza, e dall'altro, la follia. E il mondo tiene il fiato in attesa del risultato.\n\nSembra che oggi il lancio sia stato favorevole... [child.GetFirstName] [child.Custom('CoinFlip')]"
  agot_childhood_events.0002.a:0 "Osserveremo la tua carriera con grande interesse."
  agot_childhood_events.0003.t:0 "$agot_childhood_events.0001.t$"
  agot_childhood_events.0003.desc:0 "Ogni volta che nasce un [GetPlayer.GetHouse.GetBaseName], gli dei lanciano una moneta; da un lato, la grandezza, e dall'altro, la follia. E il mondo tiene il fiato in attesa del risultato.\n\nSembra che oggi il lancio sia stato... meno favorevole. Sembra che [child.GetFirstName] sia l'immagine stessa della follia."  
  agot_childhood_events.0003.a:0 "Guai alla Casa [GetPlayer.GetHouse.GetBaseName]!"
  coin_flip_diligent:0 "sembra naturalmente laborioso e dedicato a tutto ciò che fa."
  coin_flip_learning:0 "sembra avere una predisposizione naturale per le arti accademiche."
  coin_flip_martial:0 "sembra avere una predisposizione naturale per gli studi marziali."
  coin_flip_intrigue:0 "sembra avere una predisposizione naturale per l'intrigo."
  coin_flip_stewardship:0 "sembra avere una predisposizione naturale per l'amministrazione."
  coin_flip_diplomacy:0 "sembra avere una predisposizione naturale per la diplomazia."
  coin_flip_prowess:0 "sembra avere abilità naturale con una spada."

  coin_flip_shrewd:0 "sembra avere un talento naturale in tutto ciò che [ROOT.Char.GetSheHe] prova a fare."
  coin_flip_genius:0 "sembra possedere un’intuizione sorprendente in qualsiasi cosa [ROOT.Char.GetSheHe] intraprenda."

  coin_flip_child_diligent:0 "A volte vorrei maledire [ROOT.Char.GetFaith.HighGodName] per la mia mancanza di talento, ma so che lamentarsi non serve a nulla. Ogni giorno è una sfida che intendo superare; ogni notte, un’opportunità per andare oltre. Devo — anzi, #italic lo farò#! — con le mie sole forze."

  coin_flip_child_learning:0 "Se in me vi è follia, è quella di non riuscire a smettere di leggere ogni libro che trovo... Aspetta, la follia della Casa [GetPlayer.GetHouse.GetBaseName] si è mai manifestata così? Devo andare in biblioteca a cercare qualche tomo sull’argomento!"

  coin_flip_child_martial:0 "Oggi i cavalieri della corte hanno inscenato l’assedio simulato del castello. Dalle mura, osservavo la 'battaglia' con crescente esasperazione! Ogni scelta era sbagliata, e la tattica ideale era dolorosamente ovvia. #italic Sono degli stolti?!#!"

  coin_flip_child_intrigue:0 "I cortigiani si scambiano sguardi furtivi, ignari del fatto che la loro tresca è chiara come il giorno... o così pensavo. Ma quando ne ho parlato con un altro [ROOT.Char.Custom('GirlBoy')|l] della corte, [ROOT.Char.GetSheHe] non capiva di cosa parlassi. Suppongo che certe cose vengano più naturali a me."

  coin_flip_child_stewardship:0 "Dopo ore di discussioni vuote con uno degli intendenti — il cui nome ho già dimenticato — la testa mi duole e il sonno mi reclama. Morirei felice se non dovessi mai più sentirmi dire: «Hai una bella mente per la tua età quando si parla d’oro!»"

  coin_flip_child_diplomacy:0 "Poche cose si avvicinano al piacere che provo nel raccontare le storie dell’Era degli Eroi a un pubblico rapito. Come pendono dalle mie labbra, anche se le hanno sentite mille volte... Oserei dire che ci so proprio fare!"

  coin_flip_child_prowess:0 "La mente mi ritorna ancora una volta alla scherma. Colpisci! Parata! #bold Contrattacco!#! Quante volte ho osservato quei movimenti nei duelli tra cavalieri? Quando sarà il mio turno, la risposta sarà semplice: Parata! Contrattacco! #bold Bel duello!#!"

  coin_flip_child_shrewd:0 "Ho discusso a lungo col mio reggente sull’uso dei prigionieri come spie anziché giustiziarli. E ogni volta mi si dice che il dovere di un [ROOT.Char.GetLadyLord] è essere giusto. Se solo gli altri vedessero come la giustizia può essere anche #italic pragmatica#!."

  coin_flip_child_genius:0 "Ogni argomento che esploro sembra rivelarmi i suoi segreti con gioia. Che discorso perfezionerò? Che strategia dominerò? Che complotto svelerò? Che teoria smaschererò? Il mio povero reggente fatica a starmi dietro! #bold Bene.#!"

  coin_flip_child_lunatic_1:0 "Il re senza testa mi osserva di nuovo dall’angolo della stanza. Sento il suo sguardo, i suoi pensieri nei miei, la sua voce nei miei sogni. Le sue storie mi cullano nel sonno, raccontandomi della mia natura speciale, di quanto siamo simili! Più parla, più riconosco la verità delle sue parole."

  coin_flip_child_possessed_1:0 "Perché i cortigiani ci osservano mentre corriamo nei corridoi? Sentono quanto siamo speciali? No, no, impossibile. Ma... e se lo sapessero? Nessuno deve sapere quanto siamo speciali. Cercheranno di separarci, lo sento. Dovremo prepararci stanotte."

  coin_flip_child_arbitrary:0 "Donato questo, follia quello — tutto così dannatamente noioso. E infantile, anche! Come si può perfino distinguere? Non ci sono criteri oggettivi. Perché gli altri continuano a parlarne? A me non importa nulla, e questo è tutto ciò che conta."

  coin_flip_child_paranoid:0 "Non riesco a dormire. Né a bere, né a mangiare. Né a pensare. Sento gli sguardi dei cortigiani su di me — aspettano di vedere se la moneta cadrà su testa o croce. Mi stanno facendo impazzire! Ma... anche io mi domando. Sto impazzendo? È questo il segno? È solo una storia, una sciocchezza per spaventare i bambini. Non esiste la follia dei [GetPlayer.GetHouse.GetBaseName]... giusto?"

  coin_flip_child_wrathful:0 "Sono tre settimane che studiamo lo stesso passo di storia dei [GetPlayer.GetHouse.GetBaseName], e la mia pazienza è ormai alla fine. Oggi ho sentito il mio reggente dire a dei cortigiani che non ho talento in nulla. Se non pesano le parole, lo farò io per loro."

  coin_flip_child_fire_obsessed:0 "Avevo udito sussurri alla corte sulla natura 'dono e maledizione' della Casa [GetPlayer.GetHouse.GetBaseName], ma mai avrei immaginato quanto fosse evidente. Ogni volta che guardo una fiamma danzante, vedo... visioni. Di cosa, non so. Ma i fuochi vogliono parlarmi. Avvertirmi? Solo in una vera, grande pira troverò la risposta."



  agot_childhood_events.0004.t:0 "Il Seme è Forte..."
  agot_childhood_events.0004.desc:0 "Mentre [child.GetFirstName] continua a crescere, vedo sempre meno di me stesso in [child.GetSheHe]. È [child.GetSheHe] davvero mio?"
  agot_childhood_events.0004.a:0 "Ripensandoci, forse non è nulla..."
  agot_childhood_events.0004.b:0 "Devo scoprire la verità!"
  agot_childhood_events.0004.b.success:0 "Se tuo figlio non è tuo, scoprirai il segreto"
  agot_childhood_events.0004.b.success.bastard.t:0 "Successo dell'Indagine"
  agot_childhood_events.0004.b.success.bastard.desc:0 "[child.GetFirstName] è in realtà il figlio di [real_father.GetFullName]!"
  agot_childhood_events.0004.b.success.notbastard.t:0 "Successo dell'Indagine"
  agot_childhood_events.0004.b.success.notbastard.desc:0 "[child.GetFirstName] è veramente mio figlio dopo tutto!"
  agot_childhood_events.0004.b.failure:0 "Non trovi alcuna prova"
  agot_childhood_events.0004.b.failure.t:0 "Fallimento dell'Indagine"
  agot_childhood_events.0004.b.failure.desc:0 "Non hai trovato alcuna prova."
  agot_childhood_events.0004.c:0 "Tutti devono conoscere la verità!"
  agot_childhood_events.0004.c.tt:0 "Accuserai pubblicamente i tuoi figli di essere bastardi."
  agot_childhood_events.0004.c.tt.1:0 "Nessuno ti crede, e i tuoi vassalli trovano la tua accusa disonorevole."
  agot_childhood_events.0004.c.tt.2:0 "L'accusa è considerata credibile"
  agot_childhood_events.0004.c.failure.t:0 "Fallimento dell'Accusa"
  agot_childhood_events.0004.c.failure.desc:0 "Nessuno crede alle tue accuse, e ora pensa che tu sia un bugiardo disonorevole."
  agot_childhood_events.0004.c.success.t:0 "Accusa Riuscita"
  agot_childhood_events.0004.c.success.desc:0 "Il pubblico crede alle tue accuse. [child.GetFirstName] ha ottenuto il tratto Origini Contestate."
  agot_childhood_events.0004.d:0 "Che siano miei per nascita o meno, nulla cambia."
  agot_childhood_events.0004.d.tt:0 "Se tua moglie ha segreti sulle origini contestate, saranno invalidati."


  agot_childhood_events.0005.t:0 "Un Tipo Diverso di Danza"
  agot_childhood_events.0005.desc:0 "Sto girovagando per il cortile quando vedo [other_child.GetFirstName] usare una spada di legno per combattere un nemico invisibile. \"Prendi questa, perfido!\" Osservo curiosamente per diversi momenti prima che [other_child.GetSheHe] si accorga della mia presenza.\n\n\"Ciao mia signora, stavo solo allenandomi, e beh, non c'era nessun altro in giro... A meno che tu non voglia unirti?\" [other_child.GetSheHe] arrossisce leggermente."
  agot_childhood_events.0005.desc.alone:0 "Sto girovagando per il cortile quando vedo un paio di spade di allenamento abbandonate: alcuni figli di cortigiani devono aver giocato e lasciato a metà il loro combattimento. Non ho da fare per un po' di tempo..."
  agot_childhood_events.0005.a:0 "Questo sembra divertente!"
  agot_childhood_events.0005.b:0 "Dovrei imparare come fanno i ragazzi!"
  agot_childhood_events.0005.c:0 "No, è sciocco."
  agot_childhood_events.0005.tt:0 "Inizierai ad allenarti nella spada."

  agot_childhood_events.0006.t:0 "Un Passatempo Inusuale"
  agot_childhood_events.0006.desc:0 "Sto passeggiando nel cortile quando vedo due bambini che si affrontano per gioco con spade di legno. Una di loro disarma abilmente l'altra e, con un sussulto, la riconosco: è mia figlia, [child.GetFirstName].\n\nDeve avermi già notato, perché corre subito verso di me. «Hai visto? Ho vinto! Da grande diventerò una guerriera, come Visenya o Nymeria!»"
  agot_childhood_events.0006.desc.alone:0 "Sto passeggiando nel cortile quando scorgo una bambina che si allena con la spada contro l’aria. Con un sussulto, realizzo che si tratta di mia figlia, [child.GetFirstName].\n\nAnche lei pare avermi notato e corre subito verso di me. «Non sapevo che usare la spada fosse così divertente! Voglio diventare una guerriera da grande, come Visenya o Nymeria!»"
  agot_childhood_events.0006.a:0 "Beh, allora mostrami cos'altro hai imparato."
  agot_childhood_events.0006.b:0 "Forse le piacerebbe imparare l'arte della battaglia anche a lei..."
  agot_childhood_events.0006.c:0 "Questo non è il passatempo appropriato per una signora!"
  agot_childhood_events.0006.tt:0 "[child.GetFirstName] inizierà ad allenarsi nella spada."
  
  agot_childhood_events.0007.t:0 "I Colori della Corte"
  agot_childhood_events.0007.desc.courtier:0 "I capelli di [dyed_hair.GetNamePossessive] [dyed_hair.Custom('DE_PRO_POS_P_3P')] fanno risaltare in qualsiasi stanza entri."
  agot_childhood_events.0007.desc.sellsword:0 "Un mercenario in viaggio è passato recentemente alla corte dalle città libere, e non ho potuto fare a meno di notare il colore assolutamente straordinario dei suoi capelli!"
  agot_childhood_events.0007.a:0 "Forse dovrei provarlo..."
  agot_childhood_events.0007.tt:0 "Ti colorerai i capelli nello stile delle città libere!"
  agot_childhood_events.0007.b:0 "Tanta stravaganza porterebbe solo a derisioni."

  agot_childhood_events.0008.t:0 "Colorato da Sciocco"
  agot_childhood_events.0008.desc:0 "Mentre cammino per i corridoi di [home.GetNameNoTooltip], colgo con la coda dell’occhio un bagliore di una tinta bizzarra. Giro la testa così in fretta che quasi mi rompo il collo, quando realizzo che il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dyed_hair'))], [dyed_hair.GetNamePossessive], si è tinto i capelli di un colore ridicolo.\n\n«Che ne pensi, [dyed_hair.Custom2('RelationToMeShort', ROOT.Char)]? È uno stile molto in voga nelle Città Libere di Essos.»"
  agot_childhood_events.0008.a:0 "Suppongo che se è quello che desideri..."
  agot_childhood_events.0008.b:0 "Vai a lavarti subito quel disastro dai capelli!"
  agot_childhood_events.0008.c:0 "Hai un aspetto fantastico!"
  agot_childhood_events.0008.c.tt:0 "Ti colorerai anche tu i capelli!"

  agot_childhood_events.0009.t:0 "L'Educazione di un Protetto"
  agot_childhood_events.0009.desc:0 "Mentre sei seduto nelle tue stanze, riflettendo sul futuro del tuo giovane protetto, un pensiero preoccupante ti attraversa la mente. [ward.GetFirstName] sta crescendo rapidamente, e diventa sempre più evidente che [ward.GetSheHe] necessita di guida e istruzione per plasmare il proprio cammino in questo mondo. È il momento di decidere chi sarà incaricato di questo compito cruciale."
  agot_childhood_events.0009.a:0 "Che ne dici di me?"
  agot_childhood_events.0009.a.tt:0 "Forse sei tu la persona giusta per guidare [ward.GetFirstName] nel tumultuoso viaggio della vita. La tua esperienza e saggezza potrebbero rivelarsi preziose per plasmare il suo carattere e trasformar[ward.Custom('DE_PRO_POS_P_3P')] in un degno successore."
  agot_childhood_events.0009.b:0 "Che ne dici di [guardian.GetFirstName]?"
  agot_childhood_events.0009.b.tt:0 "La tua mente vaga verso [guardian.GetFirstName], una figura nota per la sua saggezza e integrità. Affidare [ward.GetFirstName] a loro potrebbe garantire un futuro luminoso, ricco di opportunità di crescita e apprendimento."
  agot_childhood_events.0009.c:0 "Che ne dici di qualcun altro?"
  agot_childhood_events.0009.c.tt:0 "Troverai qualcun altro a cui affidare questa responsabilità."
  agot_childhood_events.0009.d:0 "Non ho ancora deciso."
  agot_childhood_events.0009.d.tt:0 "Il peso della responsabilità grava su di te, e tentenni nel prendere una decisione tanto cruciale. Forse è meglio rimandare, concedendoti più tempo per una riflessione attenta."

  agot_childhood_events.0011.t:0 "Una Stella Nascente"
  agot_childhood_events.0011.desc:0 "Osservando [prodigy.GetFirstName] che si allena nel cortile con la spada d’addestramento, noto la rapidità e l’agilità dei suoi movimenti, la sicurezza e la fluidità con cui brandisce la lama.\n\n[prodigy.GetSheHe|U] si sta già formando come un eccellente spadaccino, in un’età in cui la maggior parte impugna la spada come un pollo senza testa. Forse è solo orgoglio di casata, ma credo che questo bambino possa un giorno meritare l’onore di brandire [dawn.GetName] e portare il titolo di Spada dell'Alba.\n\nSe [prodigy.Custom('DE_PRO_POS_P_3P')] sprono ora, potrebbe raggiungere il massimo del suo potenziale... o crollare sotto il peso delle aspettative. È un rischio che sono disposto a correre?"

  agot_childhood_events.0011.a:0 "Il vero addestramento inizia ora."
  agot_childhood_events.0011.a.tt:0 "Ti metterai sulla via per diventare la Spada dell'Alba."
  agot_childhood_events.0011.b:0 "[prodigy.GetSheHe|U] è ancora un bambino; crescerà a modo suo."
  agot_childhood_events.0011.b.tt:0 "[prodigy.GetFirstNameNoTooltip] si svilupperà come ogni altro bambino."

  child_personality.keeps_authoritative_tt: "[child.GetFirstName] mantiene il tratto [GetTrait('authoritative').GetName( child.Self )]"
  child_personality.keeps_rude_tt: "[child.GetFirstName] mantiene il tratto [GetTrait('rude').GetName( child.Self )]"
  child_personality.keeps_inquisitive_tt: "[child.GetFirstName] mantiene il tratto [GetTrait('inquisitive').GetName( child.Self )]"

  agot_child_personality_events.2010.t: "Servitori in Disputa"
  agot_child_personality_events.2010.guardian: "[guardian.GetTitledFirstName] ha condotto davanti a me due servitori, i loro volti rossi dalla rabbia, mentre si fissano con astio da un lato all’altro della sala. Pare che una tenda sia stata macchiata da un calice di Arbor rosso, e ciascuno incolpa l’altro. Nessuno vuole occuparsene, e servitori indignati portano cattivo umore. [guardian.GetFirstNameNoTooltip] mi affida la decisione come prova del mio carattere."
  agot_child_personality_events.2010.no_guardian: "Due servitori fanno irruzione nei miei appartamenti, entrambi furiosi. Ognuno accusa l’altro di aver macchiato una tenda con un calice di Arbor rosso mentre puliva la sera prima. Questo dissidio è un chiaro danno al morale, e devo agire in fretta."

  agot_child_personality_events.2010.a: "Pulirete entrambi la tenda."
  agot_child_personality_events.2010.b: "Siete entrambi licenziati!"
  agot_child_personality_events.2010.c: "Chi era di turno la scorsa notte?"

  agot_child_personality_events.201.desc: "Mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], [child.GetFirstName], ha affrontato una nuova prova delle sue capacità. Due servitori litigiosi hanno portato una disputa, ognuno accusando l’altro di aver rovesciato un pregiato Arbor rosso su un costoso tendaggio. Si sono rinfacciati accuse tra urla e lamenti, mentre gli altri servitori osservavano la scena con attenzione."

  agot_child_personality_events.2011.t: "$agot_child_personality_events.2010.t$"
  agot_child_personality_events.201.authoritative: "[child.GetFirstNameNoTooltip] ha ordinato che pulissero entrambi la tenda e comandato che non se ne parlasse più. [child.GetSheHe|U] è stato deciso, e i suoi ordini sono stati eseguiti prontamente."
  agot_child_personality_events.201.confirm_authoritative: "Diventerai un leader ispiratore."
  agot_child_personality_events.201.authoritative_change: "Se vuoi governare, devi mostrare doti di comando."

  agot_child_personality_events.2012.t: "$agot_child_personality_events.2010.t$"
  agot_child_personality_events.201.rude: "[child.GetFirstNameNoTooltip] ha reagito con furia, urlando contro tutto il personale per non aver risolto da soli una questione così banale. [child.GetSheHe|U] non ha colto gli sguardi esasperati dei servitori mentre liquidava con disprezzo tanto la disputa quanto il loro valore."
  agot_child_personality_events.201.confirm_rude: "Hai ragione, [child.Custom('GirlBoy')]. Non valgono nulla."
  agot_child_personality_events.201.rude_change: "Non dovevi nemmeno degnarti di ascoltarli."

  agot_child_personality_events.2013.t: "$agot_child_personality_events.2010.t$"
  agot_child_personality_events.201.inquisitive: "[child.GetFirstNameNoTooltip] ha interrogato i servitori, scoprendo rapidamente chi era effettivamente di turno quella sera, e ha incaricato lui di pulire il disastro. [child.GetSheHe|U] ha mostrato riflessione e tatto, cercando la verità prima di emettere giudizi affrettati."
  agot_child_personality_events.201.confirm_inquisitive: "Hai mostrato grande saggezza oggi."
  agot_child_personality_events.201.inquisitive_change: "Per risolvere un problema, devi scoprirne la radice."

