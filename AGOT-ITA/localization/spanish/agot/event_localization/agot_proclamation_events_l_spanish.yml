l_spanish:
  agot_proclamation_events.0001.t:0 "Proclamazione di un Possente Regno"
  agot_proclamation_events.0001.desc:0 "La forza [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] [ROOT.Char.GetPrimaryTitle.GetName] si è accresciuta ancora di più, ed ora è giunto il momento di codificare tale forza — una forza che resista alle epoche, che si elevi al di sopra di tutte le altre.\n\nDa questo giorno, questo nuovo potente regno si ergerà da solo."
  agot_proclamation_events.0001.a:0 "Che tutti sappiano della potenza di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
  agot_proclamation_events.0002.t:0 "Un Nuovo Regno"
  agot_proclamation_events.0002.desc:0 "Io, [new_king.GetFirstNameNoTooltip] [new_king.GetHouse.GetNameNoTooltip], con la presente mi dichiaro [new_king.GetTitleTierName] — che il mio regno libero e indipendente sia riconosciuto da tutti."
  agot_proclamation_events.0002.a:0 "Che gli dei siano buoni."
  agot_proclamation_events.0003.t:0 "Un Nuovo Regno"
  agot_proclamation_events.0003.desc:0 "Formare un nuovo regno significa codificare una nuova serie di leggi e formalizzare l'indipendenza delle mie terre. Non è un'impresa da poco, ma va fatta."
  agot_proclamation_events.0003.a:0 "Sì, deve essere fatto."
  agot_proclamation_events.0003.b:0 "Che si faccia."

agot_proclamation_events.1000.t: "Una Nuova Grande Casa"
agot_proclamation_events.1000.desc_intro: "Mi inginocchio davanti a [Select_CString(king.IsFemale,'la mia Regina','il mio Re')] [king.GetFirstName], giurando la mia fedeltà mentre [king.GetSheHe] mi conferisce un nuovo titolo, [kingdom_title_to_grant.GetName], e il dominio sulle terre che vi rientrano.\n\n"
agot_proclamation_events.1000.desc.not_legitimate_house: "Sotto gli occhi dei miei vassalli, vecchi e nuovi, vengo innalzat[Select_CString(ROOT.Char.IsFemale,'a','o')] a una condizione mai detenuta prima dalla mia stirpe. Nel mio reame nasce una nuova Grande Casa, e il suo nome echeggia per la terra. Eppure permangono sussurri di dubbio, e alcuni mettono in discussione il mio diritto a reclamarla, poiché non sono membro di Casa [legitimate_house.GetBaseName]."
agot_proclamation_events.1000.desc.legitimate_house: "Sotto gli occhi dei miei vassalli, vecchi e nuovi, riprendo l’antico dominio della mia famiglia: la restaurazione di una Grande Casa al suo giusto posto. Giuro di onorare i miei antenati e di assicurare che questo titolo non ci venga mai più sottratto."
agot_proclamation_events.1000.a: "Il futuro è luminoso per Casa [new_holder.GetHouse.GetBaseNameNoTooltip]."

 #New Iron Throne ruler global event
  agot_proclamation_events.9901.t:0 "Successione del Trono di Spade"
  agot_proclamation_events.9901.intro:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U], una lettera sigillata con il blasone della Casa [new_holder.GetHouse.GetBaseName] è arrivata da [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]; i corvi portano notizie funeste in tutto il regno." Il messaggero fa un rapido inchino e mi porge la lettera da esaminare."
  agot_proclamation_events.9901.inheritance:0 "\n\n[previous_holder.GetTitledFirstName|U] [previous_holder.GetDeathReason] — possa [previous_holder.GetSheHe] riposare in pace. Secondo le leggi dell'ereditarietà, [new_holder.GetFirstName] [new_holder.GetHouse.GetBaseName] è stat[new_holder.Custom('DE_END_PRO_S_N')]  proclamat[new_holder.Custom('DE_END_PRO_S_N')] legittim[new_holder.Custom('DE_END_PRO_S_N')] successore di [new_holder.GetPrimaryTitle.GetNameNoTooltip].\n\nMentre alcuni piangono la scomparsa di Sua Grazia, si dice che alcuni abbiano iniziato a manifestare il loro malcontento lontano dagli occhi del pubblico..."
  agot_proclamation_events.9901.conquest:0 "\n\nLe forze guidate da [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName] sono state sconfitte e [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] ha preso il Trono di Spade per diritto di conquista.\n\nMentre i vincitori festeggiano e celebrano, alcuni hanno accolto la notizia con meno entusiasmo e hanno iniziato a manifestare il loro malcontento..."
  agot_proclamation_events.9901.abdication:0 "\n\nIn una svolta inaspettata degli eventi, Sua Grazia [previous_holder.GetFirstNameRegnal] [new_holder.GetHouse.GetBaseName] ha rinunciato al suo diritto di governare. Pertanto, [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] è stato proclamato come suo successore e salirà al Trono di Spade per governare i Sette Regni."
  agot_proclamation_events.9901.usurped:0 "\n\n[new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] ha preso il Trono di Spade da [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName] ed è stato proclamato il nuovo monarca dei Sette Regni.\n\nSebbene qualcuno possa chiamarl[new_holder.Custom('DE_END_PRO_S_N')] usurpatore sottovoce, non c'è da negare che il Trono di Spade è ora fermamente nelle sue mani."
  agot_proclamation_events.9901.fallback:0 "\n\n[new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] è stato proclamato il nuovo sovrano dei Sette Regni."
  agot_proclamation_events.9901.outro:0 "\n\nPrima di riprendere i miei compiti, mi chiedo per un breve momento — cosa porterà il suo regno?"
  agot_proclamation_events.9901.a:0 "Solo il tempo lo dirà..."
  agot_proclamation_events.9901.rival:0 "Maledici il suo nome!"
  agot_proclamation_events.9901.friend:0 "Lunga vita al suo regno!"

  agot_proclamation_it_succession_msg_inheritance:0 "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U], è giunta una lettera con il sigillo di Casa [new_holder.GetHouse.GetBaseName] da [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]; [previous_holder.GetTitledFirstName|U] [previous_holder.GetDeathReason] — possa [previous_holder.GetSheHe] riposare in pace.\n\n[new_holder.GetFirstName] [new_holder.GetHouse.GetBaseName] è stato proclamato legittimo successore di [new_holder.GetPrimaryTitle.GetNameNoTooltip]."
  agot_proclamation_it_succession_msg_conquest:0 "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U], è giunta una lettera con il sigillo di Casa [new_holder.GetHouse.GetBaseName] da [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]; le forze guidate da [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName] sono state sconfitte e [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] ha reclamato il Trono di Spade per diritto di conquista."
  agot_proclamation_it_succession_msg_abdication:0 "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U], è giunta una lettera con il sigillo di Casa [new_holder.GetHouse.GetBaseName] da [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]; con un evento inaspettato, Sua Grazia [previous_holder.GetFirstNameRegnal] [new_holder.GetHouse.GetBaseName] ha rinunciato al proprio diritto di governare. Pertanto, [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] è stato proclamato successore e salirà sul Trono di Spade per regnare sui Sette Regni."
  agot_proclamation_it_succession_msg_usurped:0 "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U], è giunta una lettera con il sigillo di Casa [new_holder.GetHouse.GetBaseName] da [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]; [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] ha preso il Trono di Spade da [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName] ed è stato proclamato nuovo monarca dei Sette Regni.\n\nSebbene alcuni possano chiamarl[new_holder.Custom('DE_END_PRO_S_N')] usurpatore a bassa voce, non si può negare che il Trono di Spade sia ora saldamente nelle sue mani."
  agot_proclamation_it_succession_msg_fallback:0 "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U], è giunta una lettera con il sigillo di Casa [new_holder.GetHouse.GetBaseName] da [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]; [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] è stato proclamato nuovo sovrano dei Sette Regni."
