l_spanish:
 agot_siege_events.1.desc:0 "Westeros, anche nel gelido Nord e nelle aride sabbie di Dorne, ha sempre avuto un codice cavalleresco in guerra. Raramente queste regole sono più pressanti che in giorni come questo, quando una roccaforte cade finalmente dopo un lungo assedio. Il nemico è caduto e la giornata è vinta. Rimane una domanda: cosa si deve fare con coloro che risiedono in una fortezza catturata?"
 agot_siege_events.1.t:0 "Le Regole della Guerra"
 agot_siege_events.1.a:0 "Prendete qualsiasi cosa di valore."
 agot_siege_events.1.b:0 "Bruciate questa struttura fino a ridurla in cenere!"
 agot_siege_events.1.c:0 "Sequestrare tutti gli abitanti di valore."
 agot_siege_events.1.d:0 "Tutti coloro che si trovano all'interno delle mura saranno fatti prigionieri.."
 agot_siege_events.1.e:0 "Uccidere tutti coloro che sono importanti!"
 agot_siege_events.1.f:0 "Uccidete #bold tutti!#!"
 agot_siege_events.1.g:0 "Lasciateli stare."

 agot_siege_events.2.desc:0 "I regni a sud della Barriera hanno sempre avuto un codice cavalleresco in guerra, ma questa cortesia è raramente estesa dalle tribù di Bruti in guerra. I fratelli giurati dei Guardiani della Notte e i capi dei Bruti si trovano di fronte a una domanda difficile: cosa fare con coloro che risiedono qui?"
 agot_siege_events.2.t:0 "Le Regole della Guerra"
 agot_siege_events.2.a:0 "Prendete qualsiasi cosa di valore."
 agot_siege_events.2.b:0 "Bruciate questa struttura fino a ridurla in cenere!"
 agot_siege_events.2.c:0 "Sequestrare tutti gli abitanti di valore."
 agot_siege_events.2.d:0 "Tutti saranno fatti prigionieri."
 agot_siege_events.2.e:0 "Uccidere tutti coloro che sono importanti!"
 agot_siege_events.2.f:0 "Uccidete #bold tutti!#!"
 agot_siege_events.2.g:0 "Lasciateli stare."