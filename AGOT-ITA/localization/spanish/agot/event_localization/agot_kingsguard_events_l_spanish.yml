l_spanish:


 ################################
 # Kingsguard Maintenance Events
 # 1000 - 1999
 # by Badger
 ################################


  agot_kingsguard.1001.t:0 "Un Giuramento Mantenuto: [dead_kingsguard.GetFirstNameNicknamedNoTooltip]"
  agot_kingsguard.1001.fallback.t:0 "Un Giuramento Infranto: [removed_kg.GetFirstNameNicknamedNoTooltip]"
  agot_kingsguard.1001.desc.intro:0 "[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)|U] ha adempiuto al proprio solenne giuramento ed è partito da questo mondo sotto il mantello della sua bianca cappa. [dead_kingsguard.GetFirstNameNicknamedNoTooltip] [dead_kingsguard.GetDeathReason]."
  agot_kingsguard.1001.fallback.desc.intro:0 "[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)|U] ha disonorato se stesso e gli è stato tolto il mantello bianco." 
  agot_kingsguard.1001.desc.talented:0 "\n\n[dead_kingsguard.GetSheHe|U] era un guerriero di incredibile fama. Coloro che ebbero la fortuna di vedere [dead_kingsguard.GetSheHe] con una spada in mano lo descrissero come il [dead_kingsguard.GetFaith.WarGodName] incarnato. La sua spada ora riposa accanto a [dead_kingsguard.GetSheHe], ma echeggerà nelle menti dei giovani guerrieri di tutto il regno per secoli!"
  agot_kingsguard.1001.desc.suitable:0 "\n\n[dead_kingsguard.GetFirstNameNicknamedNoTooltip] era un abile [dead_kingsguard.Custom('KnightCultureNoTooltip')] che si è distinto con abilità al servizio del suo signore, [king.GetTitledFirstNameRegnal], essendo ben considerato per la sua abilità nelle armi."
  agot_kingsguard.1001.desc.passing:0 "\n\n[dead_kingsguard.GetSheHe|U] era un guerriero robusto e affidabile, anche se nessuno direbbe che fosse il più feroce dei combattenti."
  agot_kingsguard.1001.desc.unsuitable:0 "\n\nIl posto di [dead_kingsguard.GetFirstNameNicknamedPossessiveNoTooltip] nella Guardia Reale era discutibile, ma legato da un giuramento era immutabile."
  agot_kingsguard.1001.desc.end:0 "\n\nCon la sua partenza per il [dead_kingsguard.GetFaith.PositiveAfterLife], ora spetta a me colmare la vacanza tra le rinomate file dei Mantelli Bianchi."
  agot_kingsguard.1001.fallback.desc.end:0 "\n\nCon la sua partenza, ora spetta a me colmare il vuoto tra i rinomati ranghi delle cappe bianche."
  agot_kingsguard.1001.a:0 "Portatemi i migliori cavalieri di tutto il regno!"
  agot_kingsguard.1001.a.tt:0 "I candidati potenziali ti saranno presentati."
  agot_kingsguard.1001.b:0 "Inviatemi i rampolli dei grandi signori!"
  agot_kingsguard.1001.b.tt:0 "I grandi signori invieranno candidati, ma potrebbero risentirsi del rifiuto."
  agot_kingsguard.1001.c:0 "Ci sono questioni più urgenti da affrontare."
  agot_kingsguard.1001.c.tt:0 "Interagisci con i personaggi nel tuo regno per invitarli alla tua guardia personale."

  agot_kingsguard.1002.t:0 "Conferire il Mantello"
  agot_kingsguard.1002.desc.intro:0 "[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)|U] ha adempiuto al suo solenne giuramento ed è passato oltre sotto il manto della sua bianca veste. [dead_kingsguard.GetFirstNameNicknamedNoTooltip] [dead_kingsguard.GetDeathReason]."
  agot_kingsguard.1002.fallback.desc.intro:0 "[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)|U] si è disonorato ed è stato privato del suo manto bianco."
  agot_kingsguard.1002.desc.end:0 "\n\n[lord_commander.GetFirstNameNicknamed] ha radunato davanti a me i più grandi cavalieri di tutto il reame, tra i quali posso scegliere il nuovo membro della [ROOT.Char.Custom('KingsguardName')]."
  agot_kingsguard.1002.a:0 "[kingsguard_candidate_1.GetFirstNameNicknamedNoTooltip] è la scelta certa!"
  agot_kingsguard.1002.b:0 "[kingsguard_candidate_2.GetFirstNameNicknamedNoTooltip] ha la statura di un vero guerriero!"
  agot_kingsguard.1002.c:0 "[kingsguard_candidate_3.GetFirstNameNicknamedNoTooltip] è fatto per questo ruolo!"
  agot_kingsguard.1002.d:0 "Bah, nessuno di questi è all’altezza."
  agot_kingsguard.1002.d.tt:0 "Interagisci con i personaggi del tuo reame per assegnarli alla tua Guardia Reale"

  agot_kingsguard.1003.t:0 "Conferimento del Mantello"
  agot_kingsguard.1003.desc.intro:0 "[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)|U] ha adempiuto al suo solenne giuramento ed è passato oltre sotto il manto della sua bianca veste. [dead_kingsguard.GetFirstNameNicknamedNoTooltip] [dead_kingsguard.GetDeathReason]."
  agot_kingsguard.1003.fallback.desc.intro:0 "[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)|U] ha disonorato [removed_kg.GetHerselfHimself] ed è stato privato della sua cappa bianca."
  agot_kingsguard.1003.desc.end:0 "\n\nI figli di vari nobili da tutto il regno si sono radunati nel cortile, con [lord_commander.GetFirstNameNicknamed] accanto a te. [lord_commander.GetSheHe] osserva quali [lord_commander.GetSheHe] ritiene sarebbero candidati ideali per servire nel tuo [ROOT.Char.Custom('KingsguardName')]."

  agot_kingsguard.1005.opening:0 "[kingsguard_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
  agot_kingsguard.1005.opening_desc:0 "Sarei onorato di servire nella tua [ROOT.Char.Custom('KingsguardName')]!"
  agot_kingsguard.1005.host_likes_me:0 "Spero che tu partecipi, altrimenti la tua assenza sarebbe davvero sentita."
agot_kingsguard.1005.host_gets_along_with_me: "In qualità di [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip] di rilievo, sarei onorat[Select_CString(ROOT.Char.IsFemale,'a','o')] della tua presenza."
  agot_kingsguard.1005.host_dislikes_me:0 "Mi aspetto che tutti di rilievo siano presenti, il che include sfortunatamente te."
  agot_kingsguard.1005.a:0 "Vieni nella capitale per pronunciare i tuoi voti!"

  agot_kingsguard.1007.opening:0 "[kingsguard_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
  agot_kingsguard.1007.opening_desc:0 "Devo rifiutare il servizio nella tua [ROOT.Char.Custom('KingsguardName')].\n\n"
  agot_kingsguard.1007.faith:0 "Non posso dedicare la mia vita a servire i tuoi strani e [ROOT.Char.Custom('InsultAdjective')] dei."
  agot_kingsguard.1007.claim:0 "Non posso semplicemente gettare via le mie pretese e i titoli come se fossero un vecchio paio di vestiti."
  agot_kingsguard.1007.lustful:0 "Non potrei mai sperare di rinunciare ai piaceri della carne per una vita di celibato!"
  agot_kingsguard.1007.ambitious:0 "La mia vita ha uno scopo molto più grande che starsene accanto al tuo vaso da notte mentre scarichi le tue ultime strisce di oca succhiata."
  agot_kingsguard.1007.reject:0 "La mia Casa ha maggior bisogno di me che alla tua corte."
  agot_kingsguard.1007.hate:0 "Preferirei baciare l'ano gonfio di un maiale morto piuttosto che servire come tua scudo giurato."
  agot_kingsguard.1007.a:0 "Questa volta portami qualcuno che servirà il regno!"
  agot_kingsguard.1007.a.tt:0 "Invierai altri cavalieri."
agot_kingsguard.1007.b: "[kingsguard_candidate.GetSheHe|U] rinnegherebbe [Select_CString(kingsguard_candidate.IsFemale,'la sua','il suo')] [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetTitleAsNameNoTooltip]?!"

  agot_kingsguard.1008.t:0 "Giuramenti Conferiti"
  agot_kingsguard.1008.desc:0 "[kingsguard_candidate.Custom2('MyCharacterIntroduction',ROOT.Char)|U] si inginocchia davanti a me, giurando di scambiare la sua vita con la mia, di obbedire alla mia parola e mantenere la mia fiducia, di dire la sua mente o tacere al mio comando, e di difendere l'onore del mio nome, della mia dinastia e del mio trono. [kingsguard_candidate.GetSheHe|U] si alza, impegnato nei miei confronti con tutta la sua forza e di dare la sua vita per proteggermi."
  agot_kingsguard.1008.a:0 "Alzati, Ser [kingsguard_candidate.GetFirstNameNoTooltip]."

  agot_kingsguard.1009.t:0 "Reazione di [kingsguard_candidate.Custom2('RelationToMeShort', SCOPE.sC('family_member'))|U]"
  agot_kingsguard.1009.desc.mad:0 ""Pensi di poter andare alle spalle della mia [family_member.Custom2('RelationToMeShort', kingsguard_candidate)] e nominarla nella tua guardia, [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]!?” Il [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('family_member'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] viene verso di me dopo l'investitura di [kingsguard_candidate.GetNameNicknamedNoTooltip].\n\n"
  agot_kingsguard.1009.desc.heir:0 ""Potresti avermi rubato [heir|E], ma non dimenticherò questo.”"

agot_kingsguard.1009.desc.glad: "\"Devo ringraziarvi, mi[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], per aver concesso l’onore di servire nella vostra guardia reale al mio [family_member.Custom2('RelationToMeShort', kingsguard_candidate)].\" Il mio [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] mi si avvicina dopo l’investitura del nuovo membro della mia [ROOT.Char.Custom('KingsguardName')], [kingsguard_candidate.GetFullName]."

  agot_kingsguard.1009.a.mad:0 "Non devo scusarmi con gente come te."
  agot_kingsguard.1009.a.glad:0 "In effetti, proteggermi è un onore."

  agot_kingsguard.1010.t:0 "Una Fratellanza Sventurata"
  agot_kingsguard.1010.desc.intro:0 "Con la morte di [dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)] i [ROOT.Char.Custom('KingsguardName')] sono privati della leadership. Ora viene il compito cruciale di riempire i suoi stivali. [kingsguard_successor.GetName] sembrerebbe la scelta più naturale per il ruolo, e la maggior parte si aspetta che succeda a [dead_kingsguard.GetName] come Lord Comandante. Tuttavia, la scelta ultima spetta a me."
  agot_kingsguard.1010.fallback.desc.intro:0 "Con la partenza di [removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)], i [ROOT.Char.Custom('KingsguardName')] sono privati della guida."
  agot_kingsguard.1010.desc.end:0 "Ora viene il compito cruciale di riempire i suoi sabati. [kingsguard_successor.GetName] sembra essere il miglior [kingsguard_successor.GetWomanMan] per il compito e la maggior parte si aspetta che [kingsguard_successor.GetName] succeda a [removed_kg.GetName] come Lord Comandante. Tuttavia, la scelta spetta infine a me."
  agot_kingsguard.1010.fallback.desc.end:0 "Ora viene il compito cruciale di riempire i suoi sabati. Con i [ROOT.Char.Custom('KingsguardName')] vuoti, potrebbe essere il momento migliore per trovare cavalieri degni della cappa bianca."
  agot_kingsguard.1010.a:0 "[kingsguard_successor.GetName] è il successore naturale per l'incarico."
  agot_kingsguard.1010.b:0 "[kingsguard_1.GetName] guiderà il [ROOT.Char.Custom('KingsguardName')]."
  agot_kingsguard.1010.c:0 "[kingsguard_2.GetName] guiderà il [ROOT.Char.Custom('KingsguardName')]."
  agot_kingsguard.1010.d:0 "[kingsguard_3.GetName] guiderà il [ROOT.Char.Custom('KingsguardName')]."
  agot_kingsguard.1010.e:0 "Forse qualcun altro prenderà il posto di [removed_kg.GetNamePossessive]."
  agot_kingsguard.1010.f:0 "Non c'è... non c'è più nessuno."

  agot_kingsguard.1011.a:0 "[kingsguard_4.GetName] guiderà il [ROOT.Char.Custom('KingsguardName')]"
  agot_kingsguard.1011.b:0 "[kingsguard_5.GetName] guiderà il [ROOT.Char.Custom('KingsguardName')]"
  agot_kingsguard.1011.c:0 "[kingsguard_6.GetName] guiderà il [ROOT.Char.Custom('KingsguardName')]"

  kingsguard_other_selections_available_tt:0 "Considererò gli altri miei guardiani"


 ################################
 # Kingsguard Councillor Events
 # 2000 - 2999
 ################################

  agot_kingsguard.2001.t: "[ROOT.Char.Custom('KingsguardName')] Assegnazione"
  agot_kingsguard.2001.desc: "Posso inviare il mio [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetShortUIName], per proteggere una persona di interesse alla corte di [target_character.GetUINamePossessive]."
  agot_kingsguard.2001.desc_own_court: "Posso assegnare il mio [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetTitledFirstName], per proteggere uno dei miei ospiti o cortigiani."
  agot_kingsguard.2001.desc_bodyguard_courtowner: "In alternativa, potrei assegnare una guardia del corpo al suo [target_character.GetTitledFirstName]."
  agot_kingsguard.2001.a: "Proteggi il bersaglio designato."
  agot_kingsguard.2001.b: "Proteggi [target_character.GetTitledFirstName]."
  agot_kingsguard.2001.c: "In realtà, lascia perdere."
  indicate_bodyguard_target: "[councillor.GetTitledFirstName] inizia a proteggere [si_target.GetShortUIName]."
  set_relation_bodyguard_first: "[TARGET_CHARACTER.GetUIName] inizia a proteggere [CHARACTER.GetUIName]."

  agot_kingsguard.2002.title:0 "[ROOT.Char.Custom('KingsguardName')] il Rinnegato!"
  agot_kingsguard.2002.desc:0 "[recipient.GetTitledFirstName] è riuscito a sfuggire alla cattura ed è fuggito nella città! Forse c'è ancora tempo per impedire la sua fuga.\n\n[kingsguard.GetName] è in guardia e potrebbe riuscire a intercettare [recipient.GetNameNoTooltip], o potrei inviare un messaggio a [goldcloaks.GetName] e radunare tutta la forza della Guardia Cittadina."
  agot_kingsguard.2002.a:0 "[kingsguard.GetName], riporta il tuo fratello giurato da me!"
  agot_kingsguard.2002.a.failure:0 "[recipient.GetName] riuscirà a scappare"
  agot_kingsguard.2002.b:0 "[goldcloaks.GetTitledFirstName], catturalo!"
  agot_kingsguard.2002.c:0 "Lascia andare [recipient.GetSheHe], [recipient.GetSheHe] non rappresenta una minaccia per me."

  agot_kingsguard.2003.title:0 "[ROOT.Char.Custom('KingsguardName')] il Rinnegato!"
  agot_kingsguard.2003.desc:0 "Il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_kingsguard'))] è venuto alla mia corte cercando asilo. [crown.GetTitledFirstNamePossessive] ha cercato di far arrestare [fleeing_kingsguard.GetFirstName] con una qualche accusa inventata e ora [fleeing_kingsguard.GetSheHe] si trova a essere un fuggitivo del regno. Devo ora prendere la difficile decisione tra il mio dovere e la mia famiglia nel decidere cosa fare."
  agot_kingsguard.2003.a:0 "Tu sei il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_kingsguard'))], e appartieni qui."
  agot_kingsguard.2003.b:0 "Se vai verso il Muro, sarai al di là della portata di [crown.GetTitledFirstNamePossessive]!"
  agot_kingsguard.2003.c:0 "Devi fuggire attraverso il mare stretto!"
  agot_kingsguard.2003.d:0 "Mi dispiace [fleeing_kingsguard.GetFirstName], ma non posso ospitare un fuggitivo."

 ################################
 # Kingsguard Flavour Events
 # 3000 - 3999
 # by Badger
 ################################

  agot_kingsguard.3001.t:0 "Il Sogno di un Bambino"
  agot_kingsguard.3001.desc:0 "Il piccolo [child.GetFirstName] è sempre stato affascinato dalle storie della [king.Custom('KingsguardName')], in particolare da [lord_commander.GetTitledFirstName], vedendo in [lord_commander.GetSheHe] un eroe come Ser [GetScriptedCharacterByHistoryID('Heroes_25').GetFirstName] dello Scudo a Specchio e Ser [GetScriptedCharacterByHistoryID('Heroes_24').GetFirstName] Occhi di Stella.\n\nHo dato poco peso ai suoi sogni di essere come queste figure leggendarie, poiché tutti i bambini hanno eroi a cui aspirano, ma man mano che [child.GetFirstNameNoTooltip] è cresciuto, i suoi sogni di unirsi alla [king.Custom('KingsguardName')] sono diventati sempre più concreti. Proprio oggi [child.GetSheHe] è venuto da me chiedendo di annullare qualsiasi fidanzamento avessi pianificato affinché possa iniziare ad allenarsi per diventare un membro della [king.GetTitledFirstNamePossessive] [king.Custom('KingsguardName')]."
  agot_kingsguard.3001.a:0 "Per tutti i mezzi, piccolo."
  agot_kingsguard.3001.b:0 "Il tuo dovere verso la tua famiglia viene prima del tuo dovere verso la corona."

  agot_kingsguard.3002.t:0 "Un Faro di Cavalleria"
  agot_kingsguard.3002.desc:0 "È giunto alla tua attenzione che il tuo [ROOT.Char.Custom('KingsguardName')] [gallant_kingsguard.GetFirstNameNicknamed] è diventato il parlare del regno. Il popolino parla di [gallant_kingsguard.GetSheHe] allo stesso modo di guerrieri leggendari, giovani scudieri in gioco imitando i suoi atteggiamenti e rievocano le sue gesta nelle sue più grandi battaglie, e le fanciulle sognano di concedere il loro favore a un [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] di tale fama.\n\nOra questa voce ha preso il tuo cortile. I [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] della corte cercano di emulare le sue gesta, e le [gallant_kingsguard.Custom('AttractionWomanManMultiple')] della corte competono per l'attenzione di [gallant_kingsguard.GetSheHe]. È ora una consuetudine che in tutto il [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] il nome di [gallant_kingsguard.GetFirstNameNoTooltip] sia sinonimo di abilità, onore e galanteria."
  agot_kingsguard.3002.a:0 "Ti encomio, Ser [gallant_kingsguard.GetFirstNameNoTooltip]."
  agot_kingsguard.3002.b:0 "Preferirei parlare del mio argomento preferito: me stesso."

  agot_kingsguard.3003.t:0 "Flagrante [ROOT.Char.Custom('KingsguardName')|U]: Colto sul Fatto!"
  agot_kingsguard.3003.desc_bedroom:0 ""Vostra Grazia, il vostro [ROOT.Char.Custom('KingsguardName')] [lusty_kingsguard.GetName] è stato scoperto nella sua camera, intrattenendo nientemeno che [lusty_lover.GetFullName]!"
  agot_kingsguard.3003.desc_brothel:0 ""Vostra Grazia, il vostro [ROOT.Char.Custom('KingsguardName')] [lusty_kingsguard.GetName] è stato scoperto nelle viscere di un antro del piacere, impegnato in atti osceni con la nota prostituta [lusty_lover.GetName]!""
  agot_kingsguard.3003.a:0 "Buttate [lusty_kingsguard.GetSheHe] nelle segrete fino a quando deciderò cosa fare con questo traditore giurato."
  agot_kingsguard.3003.b:0 "Mutilate [lusty_kingsguard.GetSheHe], e mandate [lusty_kingsguard.GetSheHe] a unirsi ai Guardiani della Notte."
  agot_kingsguard.3003.c:0 "Strippate [lusty_kingsguard.GetSheHe] del suo mantello bianco."
  agot_kingsguard.3003.d:0 "Ognuno merita i suoi vizi..."
  agot_kingsguard.3003.e:0 "Puoi tenere il tuo mantello bianco, ma [lusty_lover.GetFirstNameNoTooltip] è mio."

  agot_kingsguard.3004.t:0 "Fate Spazio per il [ROOT.Char.Custom('KingsguardName')|U]!"
  agot_kingsguard.3004.desc:0 ""Fate spazio per il [ROOT.Char.Custom('KingsguardName')]!" Il grido echeggiò dalla fine della sala del trono. Ti giri giusto in tempo per vedere [marching_kingsguard.GetNameNicknamed], marciare a velocità allarmante, urlare al giovane [obstructing_brat.GetName], che si erge imbranato nel suo percorso. \n\nSia per volontà che per ignoranza, [obstructing_brat.GetName] non riceve il messaggio. Il bambino viene calpestato sotto il tallone pesante del tuo [ROOT.Char.Custom('KingsguardName')], che sfonda [obstructing_brat.GetSheHe] con poco più di uno sguardo disinvolto, dedicando al bambino la stessa attenzione come se [marching_kingsguard.GetSheHe] avesse calpestato una pozzanghera.\n\nSchiacciato dallo stivale, [obstructing_brat.GetName] giace ora sul pavimento della sala del tribunale, gemendo dal dolore, e [marching_kingsguard.GetName] marcia verso il tuo fianco per iniziare la sorveglianza della mattina."
agot_kingsguard.3004.a: "Nessuno interrompe la [ROOT.Char.Custom('KingsguardName')] mentre svolge i compiti di [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetTitleAsNamePossessiveNoTooltip]."
  agot_kingsguard.3004.b:0 "[marching_kingsguard.GetName], sei pazzo?! Vai ad aiutare [obstructing_brat.GetName] a rialzarsi."
  agot_kingsguard.3004.c:0 "Mandate il bambino dal Maestro."
agot_kingsguard.3004.cure_toast: "Il maestro cura con successo [obstructing_brat.GetName]"
agot_kingsguard.3004.toast: "Il maestro fallisce"
  agot_kingsguard.3004.toast_desc:0 "[obstructing_brat.GetName] rimane ferito."

  agot_kingsguard.3005.t:0 "[essosi_warrior.GetSheHe|U] Viene Altamente Raccomandato"
  agot_kingsguard.3005.desc:0 "[sponsor.GetTitledFirstName] entra nella sala del trono, accompagnato da un [essosi_warrior.GetWomanMan] a te sconosciuto.\n\n"Mi[CHARACTER.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]," [sponsor.GetFirstNameNoTooltip] sibila, con un'espressione orgogliosa sul suo volto. "È per me un onore presentarti al più grande guerriero che Essos abbia mai visto. [essosi_warrior.GetFirstNameNoTooltip] è conosciuto da Braavos ad Asshai, e [essosi_warrior.GetSheHe] farebbe un'eccellente aggiunta al tuo [ROOT.Char.Custom('KingsguardName')].""
  agot_kingsguard.3005.a:0 "Benvenuto nella [ROOT.Char.Custom('KingsguardName')]!"
  agot_kingsguard.3005.agot_kingsguard.tt:0 "[essosi_warrior.GetName] si unirà alla tua [GetPlayer.Custom('KingsguardName')] "
  agot_kingsguard.3005.b:0 "Forse preferiresti prendere un'altra posizione?"
  agot_kingsguard.3005.court_position.tt:0 "Troverai una posizione adeguata per [essosi_warrior.GetName]."
  agot_kingsguard.3005.c:0 "Non ho bisogno di altri cortigiani."

  agot_kingsguard.3006.t:0 "[ROOT.Char.Custom('KingsguardName')]:Fratelli in Armi"
  agot_kingsguard.3006.desc:0 "[friendly_kingsguard.GetFullName] è un tipo estroverso di [friendly_kingsguard.GetWomanMan]; sempre desideroso di avviare una conversazione o inserirsi in una. Sebbene possa essere fastidioso per i membri più stoici del mio [ROOT.Char.Custom('KingsguardName')], lui e [kingsguard_friend.GetFullName] sono diventati inseparabili come fratelli.\n\nAllenano insieme, fanno colazione insieme e, nel bel mezzo di qualsiasi battaglia, si trovano fianco a fianco, spronandosi a vicenda. Questo legame di sangue tra questi due guerrieri è diventato un argomento comune nella corte, la forza del quale nel mio [ROOT.Char.Custom('KingsguardName')] può solo servire a solidificare ulteriormente il mio regno."
  agot_kingsguard.3006.a:0 "Lasciate che la loro amicizia li guidi verso valori ancora più grandi!"

  agot_kingsguard.3007.notification:0 "[ROOT.Char.Custom('KingsguardName')] Migliorato"
  agot_kingsguard.3007.desc:0 "Le ore trascorse a duellare nell'atrio e l'impegno nei confronti dei suoi voti hanno portato a questo miglioramento."

  agot_kingsguard.3008.t:0 "[candidate.GetSheHe|U] Viene Altamente Raccomandato"
  agot_kingsguard.3008.desc:0 "[sponsor.GetTitledFirstName] entra nella sala del trono, accompagnato da un [candidate.GetWomanMan] a te sconosciuto.\n\n"Mi[CHARACTER.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]," [sponsor.GetFirstNameNoTooltip] sibila, con un'espressione orgogliosa sul suo volto. "È per me un onore presentarti [candidate.GetFullNameNoTooltip]. [candidate.GetSheHe|U] è un [candidate.GetWomanMan] potentissimo di notevole talento marziale e ha abbandonato matrimonio e titoli nella speranza di unirsi un giorno al tuo [ROOT.Char.Custom('KingsguardName')].""
  agot_kingsguard.3008.a:0 "Benvenuto nella [ROOT.Char.Custom('KingsguardName')]!"
  agot_kingsguard.3008.agot_kingsguard.tt:0 "[candidate.GetName] si unirà al tuo [GetPlayer.Custom('KingsguardName')] "
  agot_kingsguard.3008.b:0 "Forse preferiresti prendere un'altra posizione?"
  agot_kingsguard.3008.b.tt:0 "[candidate.GetName] sarà promesso una posizione quando diventerà disponibile."
  agot_kingsguard.3008.c:0 "Non sono così disperato da volere uno come te a farmi la guardia."

  agot_kingsguard.3010.t:0 "Il Sudore della sua Fronte"
  agot_kingsguard.3010.desc:0 "Il tuo [ROOT.Char.Custom('KingsguardName')] [strong_kingsguard.GetFullName] ha preso l'abitudine di trascorrere tutto il suo tempo nelle corti e nelle stalle del Forte, anche se mentre gli altri si limitano a esercitarsi con la spada o a fare equitazione, [strong_kingsguard.GetFirstNameNoTooltip] sembra trascorrere ogni minuto alla ricerca di lavori fisici sempre più impegnativi e difficili.\n\nLa differenza è chiara da vedere nella sua forma, poiché il suo corpo è diventato muscoloso, denso e solido, molto apprezzato dagli occhi sbarrati dei [strong_kingsguard.Custom('AttractionGirlBoyPlural')] della corte che possono essere trovati regolarmente intorno all'atrio quando [strong_kingsguard.GetFirstNameNoTooltip] è al lavoro."
  agot_kingsguard.3010.a:0 "Forse potresti posare per un ritratto, [strong_kingsguard.Custom('SisterBrother')]!"

  agot_kingsguard.3011.t:0 "Si Avvicina un Sfidante"
agot_kingsguard.3011.desc: "La tetra giornata di corte è stata certamente ravvivata quando l’araldo ha annunciato l’arrivo di [challenger.GetFullName], che ha marciato nella sala del trono vestito più da campo che da supplice.\n\n\"Mi[ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip],\" comincia [challenger.GetSheHe] quando faccio cenno a [challenger.GetHerHim] di avanzare. \"La [ROOT.Char.Custom('KingsguardName')] è una nobile istituzione del reame. Ma, in questo momento, un verme indossa l’onore di difendere il vostro corpo. Il [unworthy_kingsguard.Custom('InsultAdjective')] [unworthy_kingsguard.Custom('InsultNoun')] [unworthy_kingsguard.GetFullName] non ha alcun diritto di insozzare il vostro fianco!\"\n\n[unworthy_kingsguard.GetFirstNameNoTooltip] scatta sull’attenti all’improvviso, rendendosi conto che [unworthy_kingsguard.GetSheHe] è chiamat[Select_CString(unworthy_kingsguard.IsFemale,'a','o')] in causa. \"Mi[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], la [ROOT.Char.Custom('KingsguardName')] è una confraternita giurata. Noi serviamo a vita, il mio sangue è votato a versarsi per il vostro,\" balbetta [unworthy_kingsguard.GetSheHe|l].\n\n\"Questo non è un problema,\" risponde [challenger.GetName], [challenger.Custom('quirk_pos_pp')]. \"Sarà un piacere sollevarti dal tuo incarico.\""
  agot_kingsguard.3011.a:0 "Allora che il miglior uomo faccia la guardia alla mia porta."
  agot_kingsguard.3011.a.challenger.toast:0 "[challenger.GetTitledFirstName] uccide [unworthy_kingsguard.GetTitledFirstName]"
  agot_kingsguard.3011.a.unworthy_kingsguard.toast:0 "[unworthy_kingsguard.GetTitledFirstName] uccide [challenger.GetTitledFirstName] "
  agot_kingsguard.3011.b:0 "Va' a casa, [challenger.GetTitledFirstNameNoTooltip]. [unworthy_kingsguard.GetTitledFirstNameNoTooltip] ha più che guadagnato il suo sostentamento."
  agot_kingsguard.3011.c:0 "Nessuno mette in discussione le mie nomine. Guardie!"

  agot_kingsguard.3012.t:0 "Un Sogno Spezzato"
  agot_kingsguard.3012.desc:0 "Sto guardando giù dalla galleria al mio [failed_kingsguard.Custom('GetDaughterSon')] che si dibatte nel cortile. [failed_kingsguard.GetSheHe|U] inciampa nel cortile, mostrando quasi nessun miglioramento da quando [failed_kingsguard.GetSheHe] ha iniziato la sua ricerca per unirsi alla prestigiosa guardia di sua grazia. Forse dovrei intervenire. Dopotutto, non è più crudele lasciare che [failed_kingsguard.GetSheHe] continui con false speranze che schiacciare questa sciocchezza qui e ora?"
  agot_kingsguard.3012.a:0 "È il momento di passare oltre."
  agot_kingsguard.3012.b:0 "I Guardiani della Notte hanno sempre bisogno di buoni uomini!"
  agot_kingsguard.3012.c:0 "[failed_kingsguard.GetSheHe|U] migliorerà!"


  agot_kingsguard.3013.t:0 "Qualcuno Beve per Ricordare"
  agot_kingsguard.3013.desc:0 "[drunken_kingsguard.GetFullName] è noto per passare tutto il tempo libero dal servizio a bere e divertirsi in locande e negozi di liquori locali. [drunken_kingsguard.GetSheHe|U] ha cominciato a guadagnarsi una reputazione nella città e alla corte, che va dal poter bere chiunque sotto al tavolo, al poter ingoiare un intero barile di Arbor gold stando in equilibrio sulla testa.\n\nOra mi è giunta voce di una storia particolarmente preoccupante che coinvolge [drunken_kingsguard.GetFirstName] che porta un somaro e un favo di miele in un bordello. Questo comportamento sembrerebbe indegno di un membro dei [ROOT.Char.Custom('KingsguardName')], ma ha portato ad alcune aneddoti interessanti, per dir poco."
  agot_kingsguard.3013.a:0 "Una notte nelle celle lo sobbrieterà."
  agot_kingsguard.3013.b:0 "Essere un [ROOT.Char.Custom('KingsguardName')] è stressante, lasciate stare [drunken_kingsguard.GetSheHe]."
  agot_kingsguard.3013.c:0 "[drunken_kingsguard.GetFullName] è un [drunken_kingsguard.GetWomanMan] dopo il mio cuore!"


  agot_kingsguard.3014.t:0 "Spadaccino [ROOT.Char.Custom('KingsguardName')]"
  agot_kingsguard.3014.desc:0 "Il tuo [ROOT.Char.Custom('KingsguardName')] [lifestyle_kingsguard.GetFullName] trascorre gran parte del tempo che non è al tuo fianco nel cortile, il sudore che scorre dalla fronte mentre incrocia le spade con i più grandi guerrieri del regno.\n\n[lifestyle_kingsguard.GetNameNoTooltip] è diventato un volto familiare per i tuoi armaioli e il [GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )], e la voce della sua destrezza con una spada è diventata il discorso della corte. Non è nulla di insolito vedere [lifestyle_kingsguard.GetNameNoTooltip] nel cortile dal sorgere del sole al suo ultimo guizzo. [lifestyle_kingsguard.GetNameNoTooltip] ha guadagnato una reputazione come abile maestro di spada."
  agot_kingsguard.3014.a:0 "Forse potresti aiutarmi con la mia scherma, [lifestyle_kingsguard.GetFullNameNoTooltip]?"


  agot_kingsguard.3015.t:0 "Cacciatore [ROOT.Char.Custom('KingsguardName')]"
  agot_kingsguard.3015.desc:0 "Il tuo [ROOT.Char.Custom('KingsguardName')] [lifestyle_kingsguard.GetFullName] trascorre gran parte del tempo che non è al tuo fianco nei tuoi Boschi Reali, approfittando appieno dei privilegi concessi [lifestyle_kingsguard.GetSheHe] attraverso la sua prestigiosa posizione.\n\n[lifestyle_kingsguard.GetNameNoTooltip] è diventato un volto conosciuto per i tuoi guardaboschi e custodi di caccia, e la voce della sua precisione con l'arco è diventata il discorso della corte. Non è nulla di insolito che [lifestyle_kingsguard.GetSheHe] ritorni dalle sue escursioni con gli stivali sporchi e il suo seguito porti l'ultima trofeo. Con i suoi appartamenti rivestiti di pelli, pelli e teschi, [lifestyle_kingsguard.GetNameNoTooltip] ha guadagnato una reputazione come vero cacciatore."
  agot_kingsguard.3015.a:0 "Prendimi un grasso alce per la cena di stasera, [lifestyle_kingsguard.GetFullNameNoTooltip]!"

  agot_kingsguard.3016.t:0 "Falconiere [ROOT.Char.Custom('KingsguardName')]"
  agot_kingsguard.3016.desc:0 "La mia [ROOT.Char.Custom('KingsguardName')] [lifestyle_kingsguard.GetFullName] trascorre gran parte del tempo che non passa al mio fianco nella mia foresta reale, approfittando appieno dei privilegi concessi grazie alla sua prestigiosa posizione.\n\n[lifestyle_kingsguard.GetNameNoTooltip] è diventato un volto noto ai miei guardaboschi e cacciatori, e la sua precisione con l’arco è diventata argomento di discussione alla corte. Non è raro che ritorni dalle sue escursioni con gli stivali infangati e il seguito carico del suo ultimo trofeo. I suoi appartamenti, adornati con pelli, pelli e teschi, hanno contribuito a costruire una reputazione di vero cacciatore."
  agot_kingsguard.3016.a:0 "Una vera attività nobile, [lifestyle_kingsguard.GetFullNameNoTooltip]!"

  agot_kingsguard.3017.t:0 "[ROOT.Char.Custom('KingsguardName')]: Omicidio Ignobile!"
  agot_kingsguard.3017.desc:0 "Il cadavere nudo della mia [ROOT.Char.Custom('KingsguardName')] [eunuch_kingsguard.GetFullName] è stato trovato davanti a un bordello locale. [eunuch_kingsguard.GetSheHe|U] è stato trovato castrato, e per aggiungere insulto al danno, il suo stesso membro è stato infilato nella sua bocca. Secondo le nostre fonti, stava discutendo con un lavoratore quando è stato sopraffatto dai suoi inferiori. Nudo e senza arma, è stato sopraffatto dalle cortigiane.\n\nIncoraggiato da questo, la plebe è infuriata e sta rivoltando nelle strade. Sembra che [eunuch_kingsguard.GetFirstName] fosse ben noto, ma non particolarmente amato."
  agot_kingsguard.3017.a:0 "[eunuch_kingsguard.GetFirstNameNoTooltip], sciocco!"

  agot_kingsguard.9100.t:0 "Una Nuova [ROOT.Char.Custom('KingsguardName')]"
  agot_kingsguard.9100.desc:0 "Ora che ho sconfitto [loser.GetName], devo decidere se mantenere le sue nomine nella [ROOT.Char.Custom('KingsguardName')] oppure se designare i miei uomini.\n\nElevare i miei fedeli nella [ROOT.Char.Custom('KingsguardName')] garantirà senza dubbio la mia sicurezza, ma forse vi è motivo per risparmiare alcuni tra i membri attuali?"
  agot_kingsguard.9100.a:0 "Che abbia inizio il giudizio."

  agot_kingsguard.9101.t:0 "Una Nuova [ROOT.Char.Custom('KingsguardName')]"
  agot_kingsguard.9101.desc:0 "È giunto il momento di decidere chi, se qualcuno, potrà restare nella mia [ROOT.Char.Custom('KingsguardName')]."
  agot_kingsguard.9101.a:0 "La mia volontà sarà compiuta."
  agot_kingsguard.9101.a_tt:0 "[THIS.Char.GetName] verrà rimosso dal suo incarico e imprigionato."
  agot_kingsguard.9101.b:0 "[kg.GetNameNoTooltip] può restare nella mia [ROOT.Char.Custom('KingsguardName')]."
  agot_kingsguard.9101.c:0 "[kg.GetNameNoTooltip] può restare nella mia [ROOT.Char.Custom('KingsguardName')]."
