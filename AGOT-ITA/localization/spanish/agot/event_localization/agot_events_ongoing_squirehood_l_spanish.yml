l_spanish:

  agot_squirehood_ongoing.tt.success:0 "Addestramento riuscito"
  agot_squirehood_ongoing.tt.failure:0 "Addestramento fallito"
  agot_squirehood_ongoing.desc.success:0 "Hai portato a termine il compito da scudiero con successo."
  agot_squirehood_ongoing.desc.failure:0 "Hai fallito nel compito da scudiero."

  agot_squirehood_ongoing.0001.t:0 "La vita e i doveri di uno Scudiero"
  agot_squirehood_ongoing.0001.desc:0 "Ser [my_knight.GetFirstName] mi conduce alle stalle, porgendomi una sella e dell’equipaggiamento da cavalcata. [my_knight.GetSheHe|U] annuncia che cavalcheremo nelle campagne per farmi prendere confidenza con la sella, poiché l’abilità a cavallo è importante quanto qualsiasi altra per un cavaliere."
  agot_squirehood_ongoing.0001.a:0 "Spero che il mio addestramento non mi tradisca."
  agot_squirehood_ongoing.0002.t:0 "$agot_squirehood_ongoing.0001.t$"
  agot_squirehood_ongoing.0002.desc:0 "Ser [my_knight.GetFirstName] mi lancia un’armatura di scorta e uno straccio lurido. C’è così tanto fango, sporcizia e sangue secco che riesco a malapena a vedere il mio riflesso.\n\n"Un cavaliere deve sempre mantenere la sua armatura lucida," mi dice [my_knight.GetSheHe], "allenati su questa. Ti farà comodo saperlo fare quando sarai cavaliere.""
  agot_squirehood_ongoing.0002.a:0 "Spero di fare un buon lavoro."
  agot_squirehood_ongoing.0003.t:0 "$agot_squirehood_ongoing.0001.t$"
  agot_squirehood_ongoing.0003.desc:0 "Ser [my_knight.GetFirstName] mi porge una spada smussata da addestramento e solleva la sua, sfidandomi a disarmarlo.\n\nGuardo la lama, poi annuisco stringendo l’elsa e scattando in avanti."
  agot_squirehood_ongoing.0003.a:0 "Farò del mio meglio."
  agot_squirehood_ongoing.0004.t:0 "$agot_squirehood_ongoing.0001.t$"
  agot_squirehood_ongoing.0004.desc:0 "[second_squire.GetName] e io ci muoviamo in cerchio nel cortile d’addestramento, con spade smussate in mano. Colpi e parate rapide, cercando il minimo spiraglio nella difesa dell’altro.\n\nAnche se la morte non è in gioco, Ser [my_knight.GetFirstName] osserva lo scontro con attenzione, e vincere di certo lo impressionerebbe."
  agot_squirehood_ongoing.0004.a:0 "Devo superare [second_squire.GetNameNoTooltip]!"
  agot_squirehood_ongoing.0005.t:0 "$agot_squirehood_ongoing.0001.t$"
  agot_squirehood_ongoing.0005.desc:0 "Ser [my_knight.GetFirstName] mi ha lasciato da solo nel cortile d’addestramento per gran parte della giornata.\n\nCon solo una spada smussata e un manichino, mi è stato ordinato di esercitarmi. [my_knight.GetFirstNameNoTooltip] sostiene che un guerriero deve saper riconoscere i propri difetti senza bisogno d’istruzioni. Devo dimostrare che ha ragione."
  agot_squirehood_ongoing.0005.a:0 "La pratica rende perfetti."
  agot_squirehood_ongoing.0006.t:0 "$agot_squirehood_ongoing.0001.t$"
  agot_squirehood_ongoing.0006.desc:0 "Ser [my_knight.GetFirstName] posa la sua armatura davanti a me, la superficie ancora una volta #italic sporca di fango, unto e lordura#!. [my_knight.GetSheHe|U] mi lancia uno straccio e mi ordina di comportarmi da bravo scudiero e lucidarla."
  agot_squirehood_ongoing.0006.a:0 "Cercherò di renderla splendente, ser."
  agot_squirehood_ongoing.0007.t:0 "$agot_squirehood_ongoing.0001.t$"
  agot_squirehood_ongoing.0007.desc:0 "Ser [my_knight.GetFirstName] mi chiama al suo tavolo, dove [my_knight.GetSheHe] lavora con una pergamena e una piuma.\n\nSulla pergamena, [my_knight.GetSheHe] sta tracciando goffamente le armi di diverse casate. [my_knight.GetFirstNameNoTooltip] mi spiega che non riconoscere un cavaliere o un lord dai propri vessilli è una mancanza di rispetto imperdonabile.\n\n[my_knight.GetSheHe|U] gira la pergamena verso di me, mostrandomi ciascuna, e mi aiuta a memorizzare ogni simbolo e nome, provenienti da [my_knight.Custom('AGOTGetKnightRegions')]."
  agot_squirehood_ongoing.0007.a:0 "Cercherò di memorizzarle tutte."
  agot_squirehood_ongoing.0008.t:0 "$agot_squirehood_ongoing.0001.t$"
  agot_squirehood_ongoing.0008.desc:0 "Ser [my_knight.GetFirstName] mi fa salire su una cassa di legno, mentre una folla di cavalieri, scudieri e paggi si affaccenda intorno.\n\n[my_knight.GetSheHe|U] mi batte una mano sulla spalla e mi ordina di dare un comando ad alta voce. A malapena riesco a sentirlo per via del frastuono, ma [my_knight.GetSheHe] mi dice che un cavaliere deve saper dare ordini anche nei momenti più concitati, perché il campo di battaglia non è mai un luogo silenzioso."
  agot_squirehood_ongoing.0008.a:0 "Farò del mio meglio."
  agot_squirehood_ongoing.0009.t:0 "$agot_squirehood_ongoing.0001.t$"
  agot_squirehood_ongoing.0009.desc:0 "Ser [my_knight.GetFirstName] mi sta tenendo l’ennesima lezione su cosa significhi essere un cavaliere.\n\nMa invece di parlare di spade, tattiche o cavalcate, [my_knight.GetSheHe] mi insegna le virtù della cavalleria e dell’onore, raccontandomi gesta dei cavalieri del passato."
  agot_squirehood_ongoing.0009.a:0 "Cercherò di ricordare ogni parola."
  agot_squirehood_ongoing.0010.t:0 "$agot_squirehood_ongoing.0001.t$"
  agot_squirehood_ongoing.0010.desc:0 "Ser [my_knight.GetFirstName] e io cavalchiamo con urgenza verso un villaggio nelle campagne attorno a casa. La zona è flagellata dai briganti, e gli abitanti hanno chiesto l’aiuto dei cavalieri vicini, offrendo pasti caldi e un sacchetto di monete in cambio.\n\n"Un cavaliere al servizio dev’esser pronto a fare da tramite tra i lord e il popolo," mi spiega [my_knight.GetFirstNameNoTooltip]. Fermando i briganti e aiutando il villaggio, Ser [my_knight.GetFirstNameNoTooltip] spera di mostrarmi un lato della cavalleria che ancora non conosco."
  agot_squirehood_ongoing.0010.a:0 "Presterò la massima attenzione."
  agot_squirehood_ongoing.0011.t:0 "$agot_squirehood_ongoing.0001.t$"
  agot_squirehood_ongoing.0011.desc:0 "La vita di uno scudiero non è sempre gloriosa.\n\nOggi mi è stato ordinato di prendermi cura delle bestie di Ser [my_knight.GetFirstName]. Anche se non vedevo l’ora di evitare il compito, devo comunque portarlo a termine e pulire e nutrire queste creature in fretta."
  agot_squirehood_ongoing.0011.a:0 "Devo pulirle come si deve."
  agot_squirehood_ongoing.0012.t:0 "$agot_squirehood_ongoing.0001.t$"
  agot_squirehood_ongoing.0012.desc:0 "Il clangore delle spade e le urla mi circondano. Sollevo la mia spada da addestramento e colpisco il mio primo avversario, poi mi volto rapidamente verso il #italic secondo#!, tentando un affondo veloce seguito da una parata.\n\nIl mio cavaliere, Ser [my_knight.GetFirstName], mi ha ordinato di affrontare più di un avversario oggi. Seppur abituato al duello singolo, mi sto ancora abituando a questi scontri. Ma [my_knight.GetFirstNameNoTooltip] mi ricorda che il campo di battaglia somiglia più a questo."
  agot_squirehood_ongoing.0012.a:0 "Devo distinguermi."
  agot_squirehood_ongoing.0013.t:0 "$agot_squirehood_ongoing.0001.t$"
  agot_squirehood_ongoing.0013.desc:0 "Ser [my_knight.GetFirstName] mi ha lasciato solo nell’armeria con nient’altro che uno straccio.\n\nDevo pulire ogni arma qui presente prima che cali il sole."
  agot_squirehood_ongoing.0013.a:0 "Queste armi devono brillare."
  agot_squirehood_ongoing.0014.t:0 "$agot_squirehood_ongoing.0001.t$"
  agot_squirehood_ongoing.0014.desc:0 "Oggi accompagno Ser [my_knight.GetFirstName] in una commissione.\n\nNonostante i cavalli siano sufficienti, mi è stato ordinato di portare personalmente tutta l’armatura e le armi del mio cavaliere. [my_knight.GetSheHe|U] dice che i destrieri sono già stremati, e che trasportare l’equipaggiamento temprerà la mia forza e il mio carattere."
  agot_squirehood_ongoing.0014.a:0 "Non posso deluderlo."
  agot_squirehood_ongoing.0015.t:0 "$agot_squirehood_ongoing.0001.t$"
  agot_squirehood_ongoing.0015.desc:0 "Ser [my_knight.GetFirstName] mi ha affidato alcuni paggi più giovani. Anche se sono indisciplinati e turbolenti, devo addestrarli sui fondamenti della scherma, disponendoli in gruppi e trasmettendo loro quanto ho appreso. Apprendere era già arduo, ora devo anche insegnare.\n\nForse è giusto così — un cavaliere deve saper insegnare ai suoi scudieri."
  agot_squirehood_ongoing.0015.a:0 "Cercherò di essere un buon maestro."
  agot_squirehood_ongoing.0016.t:0 "$agot_squirehood_ongoing.0001.t$"
  agot_squirehood_ongoing.0016.desc:0 "Durante il nostro viaggio, Ser [my_knight.GetFirstName] inizia a recitare i nomi di cavalieri provenienti da [my_knight.Custom('AGOTGetKnightRegions')]. A ogni nome, devo rispondere descrivendo il vessillo personale o le armi della casata. La mia mente corre tra leoni, uccelli, orsi e lupi sparsi per le terre, cercando la risposta."
  agot_squirehood_ongoing.0016.a:0 "Devo dimostrare ciò che so."
  agot_squirehood_ongoing.0017.t:0 "$agot_squirehood_ongoing.0001.t$"
  agot_squirehood_ongoing.0017.desc:0 "Ser [my_knight.GetFirstName] ha posto me e [second_squire.GetName] a qualche passo di distanza.\n\nCi ha ordinato di urlarci frasi di comando a turno. Ser [my_knight.GetFirstNameNoTooltip] sostiene che questo ci renderà leader migliori, perché sul campo di battaglia bisogna saper farsi sentire anche tra pari."
  agot_squirehood_ongoing.0017.a:0 "[second_squire.GetNameNoTooltip], mi senti?"
  agot_squirehood_ongoing.0018.t:0 "$agot_squirehood_ongoing.0001.t$"
  agot_squirehood_ongoing.0018.desc:0 "Sebbene la vita di scudiero sia quasi sempre colma d’impegni, oggi ho un raro momento di tregua. Eppure il mio cavaliere mi ha suggerito di ripassare i suoi insegnamenti..."
  agot_squirehood_ongoing.0018.a:0 "Eserciterò la mia voce di comando."
  agot_squirehood_ongoing.0018.b:0 "Devo affinare le tattiche militari."

  agot_squirehood_ongoing.0400.t:0 "Addestramento dello Scudiero"
  agot_squirehood_ongoing.0400.desc:0 "Come mentore del mio scudiero [my_squire.GetFirstName], è mio dovere istruirlo nelle vie della cavalleria.\n\nHo già deciso su cosa concentrarmi oggi, ma ora devo scegliere la lezione..."
  agot_squirehood_ongoing.0400.a:0 "Addestralo nella strategia."
  agot_squirehood_ongoing.0400.b:0 "Addestralo nella cavalleria."
  agot_squirehood_ongoing.0400.c:0 "Addestralo nella scherma."
  agot_squirehood_ongoing.0400.d:0 "Addestralo nell’equitazione."
  agot_squirehood_ongoing.0400.good_training.tt:0 "Il tuo scudiero avrà una #P buona sessione di addestramento#!"
  agot_squirehood_ongoing.0400.bad_training.tt:0 "Il tuo scudiero avrà una #N pessima sessione di addestramento#!"
  agot_squirehood_ongoing.0400.had_a_training_session.t:0 "Il tuo cavaliere ti ha addestrato!"
  agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.good:0 "Il tuo cavaliere ti ha addestrato nelle vie della strategia. È stata una buona sessione!"
  agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.bad:0 "Il tuo cavaliere ti ha addestrato nelle vie della strategia. È stata una sessione pessima."
  agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.good:0 "Il tuo cavaliere ti ha addestrato nelle vie della cavalleria. È stata una buona sessione!"
  agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.bad:0 "Il tuo cavaliere ti ha addestrato nelle vie della cavalleria. È stata una sessione pessima."
  agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.good:0 "Il tuo cavaliere ti ha addestrato nell’arte della spada. È stata una buona sessione!"
  agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.bad:0 "Il tuo cavaliere ti ha addestrato nell’arte della spada. È stata una sessione pessima."
  agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.good:0 "Il tuo cavaliere ti ha addestrato nell’arte dell’equitazione. È stata una buona sessione!"
  agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.bad:0 "Il tuo cavaliere ti ha addestrato nell’arte dell’equitazione. È stata una sessione pessima."

  agot_squirehood_ongoing.0401.t:0 "Addestramento dello Scudiero"
  agot_squirehood_ongoing.0401_good_strategy_training.desc:0 "[my_squire.GetName] e io ci siamo esercitati nella strategia oggi. Un cavaliere deve saper cogliere il disegno di un comandante, per poter svolgere il proprio ruolo nel piano.\n\nDurante la sessione, [my_squire.GetNameNoTooltip] ha dimostrato saggezza nel scegliere il terreno adatto per la battaglia e nell'elaborare valide contromisure in caso di fallimento del piano.\n\n[my_squire.GetSheHe|U] potrebbe avere la mente di un comandante!"
  agot_squirehood_ongoing.0401_bad_strategy_training.desc:0 "[my_squire.GetName] e io ci siamo esercitati nella strategia oggi. Un cavaliere deve saper cogliere il disegno di un comandante, per poter svolgere il proprio ruolo nel piano.\n\nDurante la sessione, [my_squire.GetNameNoTooltip] ha mostrato difficoltà nel comprendere l’uso del terreno e nel pianificare manovre efficaci per le truppe.\n\n[my_squire.GetSheHe|U] potrebbe non avere la mente per il comando."
  agot_squirehood_ongoing.0401_good_chivalry_training.desc:0 "[my_squire.GetName] e io abbiamo studiato la cavalleria oggi. Cosa distingue un cavaliere da un mercenario, se non i voti cavallereschi?\n\nDurante la sessione, [my_squire.GetNameNoTooltip] si è dimostrato uno scudiero nobile e onorevole, con vero spirito cavalleresco. Mi ha fatto piacere vedere come [my_squire.GetSheHe] abbia abbracciato gli ideali dell’onore e del codice."
  agot_squirehood_ongoing.0401_bad_chivalry_training.desc:0 "[my_squire.GetName] e io abbiamo studiato la cavalleria oggi. Cosa distingue un cavaliere da un mercenario, se non i voti cavallereschi?\n\nDurante la sessione, [my_squire.GetNameNoTooltip] non è riuscito a cogliere nemmeno i principi base della cavalleria, agendo senza onore o lealtà. È stato deludente vedere come [my_squire.GetSheHe] fatichi ancora a comprendere l’essenza della cavalleria."
  agot_squirehood_ongoing.0401_good_arms_training.desc:0 "[my_squire.GetName] e io ci siamo affrontati con spade da addestramento oggi — poiché la lama deve divenire un’estensione del cavaliere stesso.\n\n[my_squire.GetNameNoTooltip] ha mostrato prontezza e abilità marziali, con passi agili e istinti acuti. È stato ammirevole vedere quanto [my_squire.GetSheHe] fosse determinato a padroneggiare gli esercizi più duri."
  agot_squirehood_ongoing.0401_bad_arms_training.desc:0 "[my_squire.GetName] e io ci siamo affrontati con spade da addestramento oggi — poiché la lama deve divenire un’estensione del cavaliere stesso.\n\n[my_squire.GetNameNoTooltip] non è riuscito ad afferrare le tecniche mostrate, inciampando nei movimenti e rimanendo troppo a lungo sulla difensiva. [my_squire.GetSheHe|U] ha avuto difficoltà anche con gli esercizi più semplici."
  agot_squirehood_ongoing.0401_good_horse_training.desc:0 "[my_squire.GetName] e io abbiamo cavalcato oggi — ché un cavaliere incapace di combattere a cavallo non è degno del titolo.\n\nDurante la cavalcata, [my_squire.GetNameNoTooltip] ha mostrato un forte legame con il proprio destriero, con movimenti agili e reciproca fiducia: qualità essenziali in giostra o battaglia."
  agot_squirehood_ongoing.0401_bad_horse_training.desc:0 "[my_squire.GetName] e io abbiamo cavalcato oggi — ché un cavaliere incapace di combattere a cavallo non è degno del titolo.\n\nDurante la sessione, [my_squire.GetNameNoTooltip] ha avuto difficoltà a stabilire un legame col proprio destriero, perdendo il controllo e dimostrando scarsa fiducia reciproca. In giostra, sarebbero un pericolo l’uno per l’altro."

  agot_squirehood_401_good_strategy_training:0 "strategia. È stata una sessione fruttuosa."
  agot_squirehood_401_good_chivalry_training:0 "cavalleria. È stata una sessione fruttuosa."
  agot_squirehood_401_good_arms_training:0 "arte della spada. È stata una sessione fruttuosa."
  agot_squirehood_401_good_horse_training:0 "equitazione. È stata una sessione fruttuosa."
  agot_squirehood_401_bad_strategy_training:0 "strategia. È stata una sessione deludente."
  agot_squirehood_401_bad_chivalry_training:0 "cavalleria. È stata una sessione deludente."
  agot_squirehood_401_bad_arms_training:0 "arte della spada. È stata una sessione deludente."
  agot_squirehood_401_bad_horse_training:0 "equitazione. È stata una sessione deludente."
  agot_squirehood_ongoing.0401.desc_fallback:0 "Sei stato addestrato in [my_squire.MakeScope.Var('agot_squire_training').GetFlagName]"

  agot_squirehood_ongoing.0401.a:0 "Un addestramento eccellente!"
  agot_squirehood_ongoing.0401.b:0 "Deludente..."








