l_spanish:
  warhorse.0003.stranger:0 "Straniero — per l'aspetto dei Sette che tutti gli uomini temono!"
  warhorse.0003.azor:0 "Azor — per il prescelto di R'hllor!"
  warhorse.0003.whitebark:0 "Whitebark — per gli alberi-diga che vedono tutto!"
  warhorse.0003.nagga:0 "Nagga — la famigerata Serpe Marina uccisa dal Re Grigio!"
  warhorse.0003.garin:0 "Garin — il grande condottiero bellico di Rhoynar!"
  warhorse.0003.yndros:0 "Yndros — il dio Lisene del Crepuscolo!"
  warhorse.0003.hoodedwayfarer:0 "Viandante Incappucciato — protettore dei poveri!"
  warhorse.0003.moonsinger:0 "Cantalune — come le sacerdotesse dei Jogos Nhai!"

  warhorse.0004.e:0 "Danzatore"
  warhorse.0004.f:0 "Glitterhoof"
