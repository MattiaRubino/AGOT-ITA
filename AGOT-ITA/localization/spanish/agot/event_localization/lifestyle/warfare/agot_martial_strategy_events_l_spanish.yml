  martial_strategy.2001.thirteen.desc:1 "#F Il papiro descrive la Battaglia del Tredicesimo. Lo Bu, Imperatore dell'Impero Dorato, guerreggiò contro i Jogos Nhai e, nonostante la sua abilità con la spada o la lancia, fu sconfitto dalla strategia astuta del Jhattar Zhea che sconfisse i suoi eserciti e alla fine Lo Bu stesso, ricordato come il Ragazzo Troppo Ardito per la Metà. Dimostra l'importanza della logistica e della fornitura.#!"
  martial_strategy.2001.leng_ma.desc:0 "#F Nella Battaglia di Leng Ma, l'Imperatore Jar Har sconfisse definitivamente i nativi Lengii e incorporò l'isola di Leng nell'Impero Dorato per i successivi sei millenni. Nella battaglia ha efficacemente aggirato i suoi nemici, intrappolandoli tra il suo esercito e la sua flotta sulla costa. La battaglia ha completamente distrutto la forza Lengii fino all'ultimo uomo.#!"
  martial_strategy.2001.bloody_gate.desc:0 "#F Costruendo il Bloody Gate lungo la Strada Alta, Osric V ha fortificato la Valle da tutti i nemici occidentali. Halleck Hoare, Re dei Fiumi e delle Isole, lanciò le sue armate contro il bastione per tre volte separate, avendo i suoi eserciti distrutti ogni volta. I difensori del bastione hanno concluso ogni speranza di gloria per gli eserciti invasori, difendendo il loro regno da tutti.#!"
  martial_strategy.2001.hungry_wolf.desc:0 "#F Argos Sevenstar, un signore della guerra Andalo, fu uno dei primi a venire a Westeros. Dove gli altri atterrarono per la prima volta nelle Dita, Argos andò più a nord, molto alla sua sfortuna. Dove gli altri trovarono re piccoli in conflitto l'uno con l'altro, Argos trovò il Nord completamente unificato da Theon Stark, il Lupo Affamato. Nonostante le sue armi e armature di migliore qualità, Argos e i suoi uomini furono massacrati dal Lupo Affamato, che poi legò il corpo del defunto signore della guerra sul suo rostro e saccheggiò Andalos stesso. È un racconto per insegnare il pericolo di oltrepassare i limiti e risvegliare un potere addormentato.#!"
