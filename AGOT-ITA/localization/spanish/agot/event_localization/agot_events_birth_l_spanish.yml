l_spanish:

  agot_birth_events.0003.t:0 "La Bilancia della Morte"
  agot_birth_events.0003.desc:0 ""Solo un altro spintone, mi[ROOT.Char.Custom('DE_END_PRO_S_N')]  [ROOT.Char.GetLadyLord], solo un altro! Il bambino è quasi qui!" Un grido sfugge dalle mie labbra mentre spingo per l'ultima volta. Il dolore è ovunque, è troppo, è travolgente, e poi, sembra che sia finita... Ce l'ho fatta.\n\n"È il mio bambino bene?!" Riconosco appena la mia voce. "È... È una [child.Custom('GirlBoy')]?"\n\nLa levatrice non mi risponde, non mi guarda nemmeno. No, ha solo gli occhi per il fascio immobile tra le sue braccia."
  agot_birth_events.0003.a:0 "Non è... Perché non sta respirando?! #EMP Fai qualcosa!#!."

  agot_birth_events.0004.t:0 "La Bilancia della Morte"
  agot_birth_events.0004.desc:0 "Finalmente la levatrice esce dalla stanza del parto, il suo volto è pallido e rifiuta di guardarmi in faccia.\n\n"Mi dispiace molto, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U]. Il bambino è nato... deforme." Il suo tono dice tutto. Entro nella stanza dove pende l'odore della morte, e [mother.GetFirstNameNoTooltip] tiene al petto una piccola creatura immobile. La sua pelle squamosa e le ali vestigiali la renderebbero irriconoscibile come umana se non fosse per i capelli che [mother.GetFirstNameNoTooltip] passa tra le dita.\n\nMia [child.Custom('GetDaughterSon')] è nato un mostro."
  agot_birth_events.0004.a:0 "Una tale tragedia."

  agot_birth_events.0005.t:0 "Un Mostro"
  agot_birth_events.0005.desc:0 "Il dolore è #bold insopportabile#!.\n\nTra ansiti strazianti e lampi caldi come fulmini che squarciano il mio corpo, giuro di poter sentire il ruggito di un drago. Poi... c'è #italic niente#!.\n\nIl silenzio culla la stanza, avvolgendo chi è presente in una quiete non interrotta dal respiro. Alla fine, [second_adult.GetFirstNameNoTooltip] rompe il silenzio: "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')]  [ROOT.Char.GetLadyLord|l], il tuo piccolo... è qui."\n\nNon avevo nemmeno notato che [second_adult.GetHerHim] mi stava consegnando il bambino — se davvero bambino è ciò che [child.GetSheHe] è.\n\nTra le mie braccia, agitandosi inquietamente, #bold giace un#! #NEG mostro#!."
  agot_birth_events.0005.a:0 "Mia [child.Custom('GetDaughterSon')] è un'abominio."

  agot_birth_events.0006.t:0 "Un Mostro"
  agot_birth_events.0006.desc:0 "Le urla provenienti dalla camera da letto diventano sempre più frenetiche, squarciando l'aria come un drago che si fa strada fuori dalla prigionia. #italic Povera, dolce [mother.GetFirstNameNoTooltip]... Questo bambino potrebbe ucciderla...#!\n\nIl silenzio improvviso scuote i miei sensi. #italic È finita#!, penso, ma mi fermo momentaneamente prima di entrare — per compormi, per prepararmi a ciò che potrebbe attendermi.\n\nLa carneficina del parto mi lascia sbalordito. La mia cara [mother.GetFirstNameNoTooltip], con la camicia intrisa di sangue, tiene il bambino vicino al petto. Ma il suo sguardo sofferente mi spaventa mentre mi avvicino per vedere il mio erede.\n\nQui, davanti ai miei occhi, non c'è un semplice bambino. Qui c'è #bold un mostro#!."

  agot_birth_events.0100.t:0 "Una Casa Tutta Mia"
  agot_birth_events.0100.desc:0 "Con la nascita di [child.GetName], la questione di fondare una mia casa si pone davanti a me. Mio fratello, [daemon.GetFirstNameNicknamed], ha fondato la sua casa, e ora tutti gli uomini sanno di temere il nome Blackfyre. È tempo di decidere se gli uomini dovrebbero sentire il nome Bittersteel e provare lo stesso timore."
  agot_birth_events.0100.a:0 "Che nasca Casa Bittersteel!"
  agot_birth_events.0100.a_tt:0 "Fonderai una casa cadetta e il tuo matrimonio passerà a essere patrilineare."
  agot_birth_events.0100.b:0 "No, l'accordo attuale è sufficiente."

  agot_birth_events.0101.t:0 "Una Casa Tutta Mia"
  agot_birth_events.0101.desc:0 "La grande spada in acciaio di Valyria, [vs_blackfyre.GetName], è ora in mio possesso. È il simbolo supremo del potere, della prodezza e della legittimità targaryen.\n\nMa io non sono un Targaryen. In quanto bastardo, non potrò mai rivendicare l’eredità legata a [vs_blackfyre.GetNameNoTooltip]. Eppure, forse potrei fondare una mia Casa, una che rifletta senza dubbio la storia e la statura di questa lama..."
  agot_birth_events.0101.a:0 "Che nasca la Casa Blackfyre!"
  agot_birth_events.0101.a_tt:0 "Fonderai la Casa Blackfyre."
  agot_birth_events.0101.b:0 "No, preferisco restare com’è ora."
