l_spanish:
  agot_septon_events.0001.t:0 "Possibile Septon"
  agot_septon_events.0001.desc:0 "Mio figlio ha mostrato segni che farebbe bene a servire la fede. SOSTITUZIONE"
  agot_septon_events.0001.a:0 "Servirebbe bene i Sette"
  agot_septon_events.0001.b:0 "Mio figlio non sarà un Septon"

  agot_septon_events.0002.t:0 "Rifiuto Septon"
  agot_septon_events.0002.desc:0 "Tuo figlio ha rifiutato di diventare un Septon. SOSTITUZIONE"
  agot_septon_events.0002.a:0 "Fine"

  agot_septon_events.0003.t:0 "Cammino del Septon"
  agot_septon_events.0003.desc:0 "Tuo figlio è stato accettato come Septon. SOSTITUZIONE"
  agot_septon_events.0003.a:0 "Addio, figlio mio!"

  agot_septon_events.0004.t:0 "Voti del Septon"
  agot_septon_events.0004.desc:0 "Tuo figlio deve scegliere un patrono dei Sette. La sua scelta rifletterà anche su di te. Lo vedi gettare uno sguardo a te, cercando un segno su cosa scegliere. SOSTITUZIONE"
  agot_septon_events.0004.a:0 "Il Padre"
  agot_septon_events.0004.b:0 "La Madre"
  agot_septon_events.0004.c:0 "Il Guerriero"
  agot_septon_events.0004.d:0 "Il Fabbro"
  agot_septon_events.0004.e:0 "La Fanciulla"
  agot_septon_events.0004.f:0 "La Vecchia"
  agot_septon_events.0004.g:0 "Lo Straniero"

  agot_septon_events.0005.t:0 "Septon"
  agot_septon_events.0005.desc:0 "Tuo figlio è ora un membro della fede. SOSTITUZIONE"
  agot_septon_events.0005.a:0 "Lodate i Sette!"
