l_spanish:
  agot_dragon_personality.change_effect:0 "Modificare la personalità di un drago in questo modo potrebbe far perdere a [temperament|E] o [taming_chance|E]"

  agot_dragon_personality.0001.t:0 "Un Mostro Amichevole"
  agot_dragon_personality.0001.desc:0 "Lancio un pezzo di carne verso [growing_dragon.GetFirstName] e [growing_dragon.Custom('GetDragonSheHe')] lo afferra in volo. Quando mi allontano, però, [growing_dragon.Custom('GetDragonSheHe')] smette di mangiare e si avvicina invece, con la testa rivolta verso la mia mano insanguinata. All'inizio penso che [growing_dragon.Custom('GetDragonSheHe')] voglia ancora cibo, ma invece [growing_dragon.Custom('GetDragonSheHe')] mi lecca la mano! [growing_dragon.GetFirstNameNoTooltip] sta diventando piuttosto socievole e sembra a suo agio con qualsiasi cosa [growing_dragon.Custom('GetDragonSheHe')].\n\nAnche se una tale natura potrebbe servire bene all'interno di queste mura, mi chiedo come ciò influirà sulle capacità di combattimento di his."
  agot_dragon_personality.0001.a:0 "Affabile; una buona qualità da avere!"
  agot_dragon_personality.0001.b:0 "Un drago è per combattere! Non per leccarsi!"
  agot_dragon_personality.0001.c:0 "L'affetto non basta, è necessaria la sottomissione!"

  agot_dragon_personality.0002.t:0 "Una Bestia Aggressiva"
  agot_dragon_personality.0002.desc:0 "È difficile non notare la crescente aggressività di [growing_dragon.GetFirstName]. [growing_dragon.Custom('GetDragonSheHe')|U] sta diventando sempre più difficile da controllare. Alcuni dei miei servi ora rifiutano persino di assistere durante l'ora della pappa, per non diventare la sfortunata vittima della sua ira crescente.\n\nSebbene una bestia temibile abbia i suoi vantaggi, mi chiedo se questa sia la strada migliore per [growing_dragon.GetFirstNameNoTooltip]."
  agot_dragon_personality.0002.a:0 "Non puoi cambiare la bestia dentro di sé."
  agot_dragon_personality.0002.b:0 "Serena deve essere, per natura o con la frusta."
  agot_dragon_personality.0002.c:0 "Questo dovrebbe essere incoraggiato! Alimentalo con carne viva la prossima volta!"

  agot_dragon_personality.0003.t:0 "Un Terrore Spaentoso"
  agot_dragon_personality.0003.desc:0 "L'ora del pasto è diventata un affare delicato con [growing_dragon.GetFirstName], rivelando un temperamento elusivo come la nebbia del mattino. Oggi, quando i maniscalchi hanno portato una pecora, il suo belare sembrava mettere a disagio il giovane wyrm. Piuttosto che avvicinarsi con la sicurezza dei suoi simili, [growing_dragon.GetFirstNameNoTooltip] è rimasto indietro, con gli artigli che cliccavano ansiosi contro la pietra.\n\nOgni volta che la pecora si muoveva, [growing_dragon.Custom('GetDragonSheHe')] si spostava, come se il semplice fruscio della lana fosse una minaccia da valutare. Solo con delicate coccole [growing_dragon.Custom('GetDragonSheHe')] si è avvicinato, le narici dilatate segno del suo persistente disagio. Con un rapido, quasi riluttante morso, [growing_dragon.GetFirstNameNoTooltip] ha finalmente preso il suo pasto. Sembra che questa creatura leggendaria e potente possa avere il cuore di un passero."
  agot_dragon_personality.0003.a:0 "Che strano! Un drago timoroso!"
  agot_dragon_personality.0003.b:0 "Un drago deve essere audace! Porta i cani da combattimento!"
  agot_dragon_personality.0003.c:0 "Se gli diamo un po' di spazio, forse si calmerà?"

  agot_dragon_personality.0004.t:0 "Una Calamità Terrificante"
  agot_dragon_personality.0004.desc:0 "Per preservare i suoi gli istinti naturali, a volte permetto a [growing_dragon.GetFirstName] di cacciare prede vive. Oggi ho chiuso un cervo con [growing_dragon.Custom('GetDragonSheHe')], e [growing_dragon.GetFirstNameNoTooltip] ha affrontato la caccia con una ferocia che non avevo mai visto prima, stracciando la carne con potenti mascelle.\n\nInoltre, sembra che [growing_dragon.Custom('GetDragonSheHe')] abbia lasciato l'animale ancora vivo! Piuttosto che bruciare la carne prima di mangiarla come faceva prima, [growing_dragon.GetFirstNameNoTooltip] sembra gustarsi il sangue e le viscere nella sua bocca. Quasi come se [growing_dragon.Custom('GetDragonSheHe')] stesse... esultando al belare dell'animale morente."
  agot_dragon_personality.0004.a:0 "Un mostro veramente orribile ma... mio mostro."
  agot_dragon_personality.0004.b:0 "Questo è indecente! Bastona [growing_dragon.Custom('GetDragonSheHe')] se lo fa di nuovo!"
  agot_dragon_personality.0004.c:0 "Questo è un buon segno! [growing_dragon.Custom('GetDragonSheHe')|U] lotta per ciò che vuole!"

  agot_dragon_personality.0005.t:0 "Un Gigante Gentile"
  agot_dragon_personality.0005.desc:0 "La preoccupazione non era tanto per le riparazioni del muro quanto per il passo precedente. Guidare un drago come [growing_dragon.GetFirstName] altrove, anche temporaneamente, non è un compito da prendere alla leggera.\n\nQuando gli artigiani si sono avvicinati, mi aspettavo che [growing_dragon.GetFirstNameNoTooltip] li accogliesse con un ringhio territoriale. Tuttavia, [growing_dragon.Custom('GetDragonSheHe')] ha semplicemente sollevato lo sguardo, con gli occhi che scintillavano di un'intelligenza che trascendeva l'istinto bestiale. Con un dignitoso allungamento delle ali, [growing_dragon.Custom('GetDragonSheHe')] si è avvicinato, ogni passo deliberato e tranquillo, con la coda che spazzava delicatamente dietro di sé. [growing_dragon.Custom('GetDragonSheHe')|U] si è sistemato in una nuova posizione con una tranquillità che ha alleviato la tensione del momento.\n\nI lavoratori hanno iniziato il loro lavoro, lanciando sguardi di gratitudine e rispetto verso il drago che li osservava con una curiosità placida."
  agot_dragon_personality.0005.a:0 "Comodo! Forse allevare draghi non è poi così difficile dopo tutto."
  agot_dragon_personality.0005.b:0 "Questo è un'onta! Come potranno temerci i nostri nemici?"
  agot_dragon_personality.0005.c:0 "Forse possiamo introdurre [growing_dragon.Custom('GetDragonSheHe')] ad altri animali?"

  agot_dragon_personality.0006.t:0 "Un Lucertolone Scontroso"
  agot_dragon_personality.0006.desc:0 ""Stiamo provando ma temo che [growing_dragon.GetFirstName] non collabori semplicemente." La voce del custode è tesa mentre parla, e posso sentire la tensione nel suo tono mentre lotta con la catena che lega [growing_dragon.GetFirstNameNoTooltip], cercando di rinchiudere ancora una volta [growing_dragon.Custom('GetDragonSheHe')] al muro.\n\nAnche se [growing_dragon.GetFirstNameNoTooltip] non è mai stata una creatura particolarmente obbediente, [growing_dragon.Custom('GetDragonSheHe')] è diventato sempre più difficile da controllare. Anche se un drago con una propria volontà è una cosa temibile, mi chiedo se questa sia la strada migliore per [growing_dragon.GetFirstNameNoTooltip]."
  agot_dragon_personality.0006.a:0 "Preferisco avere un drago con una propria volontà piuttosto che una pecora."
  agot_dragon_personality.0006.b:0 "Un drago deve essere controllato! [growing_dragon.GetFirstNameNoTooltip] starà senza cibo finché [growing_dragon.Custom('GetDragonSheHe')] non obbedirà!"
  agot_dragon_personality.0006.c:0 "Dovuta deferenza #bold deve #!essere mostrata a una tale maestà!"

  agot_dragon_personality.0007.t:0 "Un Tiranno Umile"
  agot_dragon_personality.0007.desc:0 "Notizie frustranti dai nutritori di [growing_dragon.GetFirstNamePossessive] oggi — [growing_dragon.Custom('GetDragonSheHe')] ha cominciato a rifiutare il cibo finché c'è qualcun altro nella stanza con [growing_dragon.Custom('GetDragonSheHe')]. Apparentemente, se c'è qualcun altro presente, [growing_dragon.Custom('GetDragonSheHe')] si limita a fissarlo. Questo è rimasto così fino a quando uno dei nutritori ha deciso di mangiare il proprio pranzo nello stesso momento, e si è scoperto che [growing_dragon.GetFirstNameNoTooltip] stava aspettando che il nutritore mangiasse per primo!\n\n[growing_dragon.GetFirstNameNoTooltip] ha chiaramente sviluppato un lato supportivo; la domanda è se devo permettere che questo continui."
  agot_dragon_personality.0007.a:0 "Oh, questo renderà l'addestramento facile!"
  agot_dragon_personality.0007.b:0 "Un drago deve conoscere il proprio posto sopra il volgo!"
  agot_dragon_personality.0007.c:0 "Concedi cibo extra per il buon carattere di [growing_dragon.GetFirstNamePossessiveNoTooltip]."

  agot_dragon_personality.0008.t:0 "Una Presenza Imperiosa"
  agot_dragon_personality.0008.desc:0 "Notizie frustranti dai nutritori di [growing_dragon.GetFirstNamePossessive] oggi — [growing_dragon.Custom('GetDragonSheHe')] ha cominciato a esigere il cibo, piuttosto che aspettare che venga servito. Ad aggravare la situazione, [growing_dragon.Custom('GetDragonSheHe')] ha persino cominciato a ringhiare contro i servi che non #EMP si inchinano#! quando si avvicinano a [growing_dragon.Custom('GetDragonSheHe')].\n\n[growing_dragon.GetFirstNameNoTooltip] ha chiaramente sviluppato un lato arrogante; la domanda è se permetterò che questo continui."
  agot_dragon_personality.0008.a:0 "Un drago deve essere rispettato dopo tutto."
  agot_dragon_personality.0008.b:0 "Finché vivi sotto il mio tetto, rispetterai #EMP me!#!"
  agot_dragon_personality.0008.c:0 "Beh... meglio servirlo in fretta allora!"

  agot_dragon_personality.0009.t:0 "Un Drago Paziente"
  agot_dragon_personality.0009.desc:0 "Mentre cammino attraverso i miei corridoi, sento una discussione provenire da una stanza laterale, fermandomi giusto in tempo per vedere uno dei miei servi che schiaffeggia un altro! Prima che possa obiettare, lui mi nota e spiega "Mi dispiace che tu abbia visto questo. Questo sciocco qui ha dimenticato di dare da mangiare a [growing_dragon.GetFirstName] oggi. Apparentemente, la bestia è così silenziosa da essere dimenticata!"\n\nAvevo sentito che [growing_dragon.GetFirstNameNoTooltip] era difficile da notare, ma non mi aspettavo fino a questo punto! Dovrei intervenire, o è semplicemente parte della sua natura?"
  agot_dragon_personality.0009.a:0 "Un drago non dovrebbe essere impulsivo; questo renderà l'addestramento facile!"
  agot_dragon_personality.0009.b:0 "La pazienza è debolezza! Mi assicurerò che [growing_dragon.Custom('GetDragonSheHe')] impari!"
  agot_dragon_personality.0009.c:0 "Mangia con lui la prossima volta, sono sicuro che lo noterai allora!"

  agot_dragon_personality.0010.t:0 "Un Drago Esigente"
  agot_dragon_personality.0010.desc:0 "Quel rumore non si ferma! Lo sento da un'ora e mi sta facendo impazzire! Decido finalmente di indagare e trovo [growing_dragon.GetFirstName] che protesta con uno dei miei servi.\n\n"Mi dispiace!" esclama "Abbiamo già dato da mangiare a [growing_dragon.GetFirstNameNoTooltip] eppure [growing_dragon.Custom('GetDragonSheHe')] si lamenta! [growing_dragon.Custom('GetDragonSheHe')|U] graffia le sbarre quando l'odore arriva!"\n\nSembra che [growing_dragon.GetFirstNameNoTooltip] sia diventato impaziente man mano che [growing_dragon.Custom('GetDragonSheHe')] invecchia, e ora devo affrontare questo problema."
  agot_dragon_personality.0010.a:0 "Ovviamente è esigente, basta non ascoltarlo."
  agot_dragon_personality.0010.b:0 "Non dargli da mangiare questa volta, poi raddoppia la razione la prossima volta."
  agot_dragon_personality.0010.c:0 "Sposta [growing_dragon.Custom('GetDragonSheHe')] in una posizione più tranquilla allora! Qualsiasi cosa faccia stare zitto [growing_dragon.Custom('GetDragonSheHe')]!"

  agot_dragon_personality.0011.t:0 "Un'Apocalisse Gentile"
  agot_dragon_personality.0011.desc:0 "Per preservare i suoi istinti naturali, a volte permetto a [growing_dragon.GetFirstName] di cacciare prede vive. Oggi avevo chiuso un cervo con [growing_dragon.Custom('GetDragonSheHe')], ma piuttosto che attaccare, [growing_dragon.GetFirstNameNoTooltip] si è avvicinato alla creatura e ora la sta leccando!\n\nDopo alcuni minuti, il cervo sembra essersi persino calmato e si è sdraiato! [growing_dragon.GetFirstNameNoTooltip] sembra godere della compagnia e permette persino al cervo di leccargli il viso!\n\nAnche se una tale natura può servire bene in queste mura, mi chiedo come influirà sulle sue capacità di combattimento."
  agot_dragon_personality.0011.a:0 "Awwww! Così carino!"
  agot_dragon_personality.0011.b:0 "No, uccidilo, come #EMP questo!#!"
  agot_dragon_personality.0011.c:0 "Beh, sembra che tu abbia fatto un amico! Lascialo qui stanotte."

  agot_dragon_personality.0012.t:0 "Un Predatore Difensivo"
  agot_dragon_personality.0012.desc:0 "Lancio un altro pezzo di carne e atterra a terra con un #italic slooop #!. Anche se gli occhi di [growing_dragon.GetFirstNamePossessive] seguono la carne mentre vola, solo quando mi allontano [growing_dragon.Custom('GetDragonSheHe')] comincia a divorarla. Mi avvicino per lanciare un altro pezzo, ma ricevo un sibilo di lamento in risposta.\n\nSembra che [growing_dragon.GetFirstNameNoTooltip] stia diventando abbastanza territoriale e sia a disagio con qualsiasi cosa [growing_dragon.Custom('GetDragonSheHe')] non stia mangiando al momento.\n\nAnche se una tale natura può servire bene in natura, mi chiedo come influirà sulla sua vita con gli uomini."
  agot_dragon_personality.0012.a:0 "Essere diffidenti è una buona cosa."
  agot_dragon_personality.0012.b:0 "Un drago deve poter fidarsi del suo cavaliere."
  agot_dragon_personality.0012.c:0 "Dagli più da mangiare allora, e [growing_dragon.Custom('GetDragonSheHe')] sarà più a suo agio!"

  agot_dragon_personality.0013.t:0 "Un Mangiatore Astuto"
  agot_dragon_personality.0013.desc:0 "Durante la consueta alimentazione del giorno, si è svolta una scena curiosa con [growing_dragon.GetFirstName]. Ho osservato mentre i guardiani portavano un cinghiale. Invece di attaccare con voracità, [growing_dragon.GetFirstNameNoTooltip] ha mostrato un livello notevole di sopportazione.\n\n[growing_dragon.GetSheHe|U] ha circondato il cinghiale, con le narici dilatate e gli occhi fissi, ma le sue poderose mascelle non si sono chiuse. Con un colpetto del muso, [growing_dragon.Custom('GetDragonSheHe')] ha spinto il cinghiale in piedi, guidandolo verso del muschio in crescita nell'angolo. Lì, [growing_dragon.Custom('GetDragonSheHe')] ha osservato mentre il cinghiale consumava le piante sparse. Solo dopo che il cinghiale si era saziato, [growing_dragon.GetFirstNameNoTooltip] ha partecipato al suo pasto, arrostendo il cinghiale ora riempito.\n\nTale disciplina nel mangiare parla chiaro sulla natura di [growing_dragon.GetFirstNameNoTooltip], un drago di notevole autorevolezza."
  agot_dragon_personality.0013.a:0 "Beh, è interessante. Dobbiamo tenere d'occhio questo."
  agot_dragon_personality.0013.b:0 "Un drago dovrebbe essere vorace! Costringeremo [growing_dragon.Custom('GetDragonSheHe')] a mangiare!"
  agot_dragon_personality.0013.c:0 "Molto bene! Ricompensa la pazienza di [growing_dragon.GetFirstNamePossessiveNoTooltip]!"

  agot_dragon_personality.0014.t:0 "Un Buco Senza Fondo"
  agot_dragon_personality.0014.desc:0 "Sto esaminando i rapporti finanziari ricevuti quando noto un elemento particolarmente grande. Cibo per draghi, il doppio rispetto a quanto era lo stesso periodo dell'anno scorso. Dopo aver chiesto al mio personale, scopro che [growing_dragon.GetFirstName] sta mangiando sempre di più, lamentandosi violentemente quando non viene dato quanto desidera. Sotto minaccia, i guardiani hanno semplicemente cominciato a dargli tutto ciò che voleva!\n\nSebbene un drago motivato dal cibo sia abbastanza malleabile, questo sta diventando ingestibile. Forse è solo una parte della crescita di un drago?"
  agot_dragon_personality.0014.a:0 "Un drago dovrebbe essere ben nutrito, renderà l'addestramento più facile!"
  agot_dragon_personality.0014.b:0 "Fitness, non cibo! Costringeremo [growing_dragon.Custom('GetDragonSheHe')] a fare esercizio!"
  agot_dragon_personality.0014.c:0 "Fagli almeno guadagnare il cibo con il lavoro!"

  agot_dragon_personality.0015.t:0 "Un Istinto Cannibale"
  agot_dragon_personality.0015.desc:0 "Notizie terribili dai guardiani!\n\nSembra che durante l'ora del pasto, [growing_dragon.GetFirstName] sia riuscito a liberarsi dalle catene e abbia attaccato [growing_dragon_victim.GetFirstName]! [growing_dragon_victim.GetFirstNameNoTooltip] è stato ucciso prima che qualcuno potesse intervenire, e [growing_dragon.GetFirstNameNoTooltip] ha festeggiato con gioia sui resti."
  agot_dragon_personality.0015.a:0 "I draghi combattono, è nella loro natura."
  agot_dragon_personality.0015.a.f:0 "Accetti la perdita di [growing_dragon_victim.GetFirstNameNoTooltip] e la possibilità di eventi simili in futuro."
  agot_dragon_personality.0015.b:0 "Questo è inaccettabile! Allontana [growing_dragon.GetFirstNameNoTooltip]!"
  agot_dragon_personality.0015.c:0 "Non possiamo mantenere [growing_dragon.Custom('GetDragonSheHe')]. Non possiamo lasciare andare [growing_dragon.Custom('GetDragonSheHe')]..."
  agot_dragon_personality.0015.c.f:0 "Non hai altra scelta se non eliminare [growing_dragon.GetFirstNameNoTooltip]."

  agot_dragon_personality.0016.t:0 "Drago in Fuga!"
  agot_dragon_personality.0016.desc_start:0 "La corte è in caos! [growing_dragon.GetFirstName] è riuscito a liberarsi dalle catene ed è in libertà, respingendo coloro che erano stati inviati per eseguire [growing_dragon.Custom('GetDragonSheHe')] con una furia di fiamme e distruzione!\n\n"
  agot_dragon_personality.0016.desc_knight:0 "Mi dicono che [slain_knight.GetName] è tra i morti,"
  agot_dragon_personality.0016.desc_guard:0 "Mi dicono che molti guardiani sono morti nel tentativo,"
  agot_dragon_personality.0016.desc_end:0 "e che [growing_dragon.GetFirstNameNoTooltip] ha preso il volo, lasciando una scia di distruzione dietro di sé. La bestia si dirige verso la campagna, e temo cosa succederà ora che [growing_dragon.GetFirstNameNoTooltip] è libero con un gusto per la carne umana e di drago."
  agot_dragon_personality.0016.a:0 "Quale orrore ho scatenato?"
