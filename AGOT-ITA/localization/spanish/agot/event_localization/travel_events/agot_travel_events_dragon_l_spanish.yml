l_spanish:
  agot_travel_events_dragon.9000.t:0 "Lasciati Indietro"
  agot_travel_events_dragon.9000.desc:0 "[awkward_entourage_member.GetName] si avvicina a me nervosamente mentre sto preparando [dragon.GetFirstName] per il nostro viaggio. "Sfortunatamente, poiché hai deciso di portare [dragon.GetFirstNameNoTooltip] alla tua destinazione, coloro di noi che non sono cavalieri di draghi non potranno unirsi a te nei tuoi spostamenti. Attenderemo con ansia il tuo ritorno a corte, mi[ROOT.Char.GetLadyLord|l]""
  agot_travel_events_dragon.9000.a:0 "Peccato."
  agot_travel_events_dragon.9000.tt:0 "[entourage_member.GetFirstName] lascia l'entourage"
