l_spanish:

  #####################
  # At the Crossroads #
  #####################
  agot_travel_events.0001.t:0 "Viaggio: Al Crocevia"
  agot_travel_events.0001.desc:0 "Mentre attraversiamo le Terre dei Fiumi, emerge all'orizzonte una locanda alta tre piani, proprio al crocevia.\n\nPresto, voci rumorose riempiono l'aria e anche l'odore di torte appena sfornate... un profumo così dolce che quasi posso assaporarle. \n\nSenza dubbio, i miei compagni di viaggio non disdegnerebbero un buon riposo."
  agot_travel_events.0001.a:0 "Un posto eccellente per riposare stasera."
  agot_travel_events.0001.a.tt:0 "Fai una sosta alla locanda."
  agot_travel_events.0001.b:0 "Ci riposeremo una volta raggiunta la nostra destinazione."
  agot_travel_events.0001.b.tt:0 "Continui il tuo viaggio."

  agot_travel_events.0002.t:0 "Viaggio: La Locanda"
  agot_travel_events.0002.desc:0 "Giungiamo in un momento assai propizio, la locanda è piena di vita e riecheggia di risa.\n\nIn fondo alla sala, scorgo un gruppo di cavalieri che beve allegramente, e a giudicare dai loro volti, devono essere arrivati ben prima di noi... Forse potrei unirmi a loro?\n\nAccanto a me, [fellow_traveler.GetName] mi invita a condividere dell’idromele, forse potrei cogliere l’occasione per passare un po’ di tempo con lui all’aria aperta?"
  agot_travel_events.0002.a:0 "Mi terrò coi miei compagni."
  agot_travel_events.0002.gregarious:0 "Locandiere! Avrò bisogno delle tue migliori bevande!"
  agot_travel_events.0002.gregarious.tt:0 "I membri del tuo seguito guadagnano #P 20#! [opinion|E] su di te"
  agot_travel_events.0002.b:0 "Avvicinarti ai cavalieri."
  agot_travel_events.0002.b.tt:0 "Sembra che siano amichevoli?"
  agot_travel_events.0002.c:0 "Mi unirò a [fellow_traveler.GetName] fuori."
  agot_travel_events.0002.c.tt:0 "Preferisco fare una passeggiata."
  agot_travel_events.0002.gluttonous:0 "Servono dolci al limone qui?"
  agot_travel_events.0002.gluttonous.tt:0 "Dolci al limone, limonosi..."

  agot_travel_events.0003.t:0 "Al Crocevia: Mercenario Deluso"
  agot_travel_events.0003.desc:0 "Tra il gruppo chiassoso, incontro [sellsword.GetFullName], che sembra essere il capo della banda. Il suo volto cupo rivela rapidamente i suoi guai.\n\n"Per dir la verità, mio [ROOT.Char.GetTitleAsNameNoTooltip], abbiamo avuto meno successo di quanto avessi sperato. La maggior parte dei miei uomini sono o morti o sono disertati. Se non trovo un contratto per occupare il resto presto, temo che tutti se ne andranno... o peggio."\n\nDopo aver sorseggiato un altro giro, [sellsword.GetSheHe] aggiunge: "Forse questa vita non fa per me e sarebbe meglio così, almeno avrei una possibilità di tornare a casa." Eppure, nonostante la sua amarezza, posso vedere uno spiraglio di determinazione nei suoi occhi..."
  agot_travel_events.0003.a:0 "Non disperare, ho proprio il lavoro per te."
  agot_travel_events.0003.b:0 "Assumerò i tuoi uomini, va' e sii libero."
  agot_travel_events.0003.c:0 "I mercenari non possono essere fidati."
  agot_travel_events.0004.t:0 "Al Crocevia: Cavaliere Ubriaco"
  agot_travel_events.0004.desc:0 "Mentre mi avvicino al tavolo, il viso del cavaliere più grande diventa tutto rosso, improvvisamente [drunk_knight.GetSheHe] si alza dalla sua sedia e urla: "Beh, beh! Guarda chi c'è! [ROOT.Char.GetName]!"\n\nSebbene [drunk_knight.GetSheHe] sembri conoscermi, io non riesco a riconoscerl[drunk_knight.Custom('DE_END_PRO_S_N')]. Prima che possa sperare di rispondere, il cavaliere sguaina la spada e mi sfida: "Mi chiedo, è vero che sei bravo come dicono? O forse sei solo un codardo in un'armatura di lusso?"\n\nLa locanda si fa lentamente silenziosa e posso sentire lo sguardo di tutti su di me."
  agot_travel_events.0004.a:0 "Se stai cercando una lotta, ne avrai una!"
  agot_travel_events.0004.a.success:0 "Batti il cavaliere!"
  agot_travel_events.0004.a.failure:0 "Il cavaliere ti umilia."
  agot_travel_events.0004.b:0 "Vuoi dimostrare il tuo valore? Perché non ti unisci a me?"
  agot_travel_events.0004.b.success:0 "Persuadi il cavaliere!"
  agot_travel_events.0004.b.failure:0 "Il cavaliere ti deride."
  agot_travel_events.0004.c:0 "[ROOT.Char.GetFirstNameNoTooltip]? Devi confondermi con qualcun altro..."
  agot_travel_events.0004.c.success:0 "Persuadi il cavaliere!"
  agot_travel_events.0004.c.success.tt:0 "Il cavaliere ti lascia in pace."
  agot_travel_events.0004.c.failure:0 "Ti umili."

  agot_travel_events.0005.t:0 "Al Crocevia: La Danza delle Dita"
  agot_travel_events.0005.desc:0 "Tornando alla locanda dalla mia passeggiata, sento un forte tonfo; due uomini si stanno lanciando delle asce! Mentre mi fermo per osservare le loro acrobazie, uno di loro mi nota e chiama: "Ti va di unirti?"\n\n"La danza delle dita, la chiamiamo," spiega [drunk_ironborn.GetFirstName]. "Tutto ciò che devi fare è prendere l'ascia o saltarci sopra senza perdere un passo."\n\n"Oh, scommetto che un guerriero come te può farlo senza problemi!" aggiunge [drunk_ironborn.GetSheHe|l] ridendo."
  agot_travel_events.0005.a:0 "Sembra abbastanza facile!"
  agot_travel_events.0005.b:0 "Se vinco, avrò la tua ascia!"
  agot_travel_events.0005.success:0 "Riesci a vincere."
  ironborn_axe:0 "Ascia degli Uomini di Ferro"
  ironborn_axe_description:0 "Un'ascia tradizionale delle Isole di Ferro fatta di acciaio pregiato. Appartenuta a [drunk_ironborn.GetFullName] — un viaggiatore degli Uomini di Ferro. Vinta in una danza delle dita da [ROOT.Char.GetFullName]."
  agot_travel_events.0005.failure:0 "L'ascia ti colpisce"
  agot_travel_events.0005.c:0 "AH! Lancio dell'ascia? Farebbe di te un bravo giullare!"
  agot_travel_events.0005.c.success:0 "[drunk_ironborn.GetSheHe|U]... concorda effettivamente..."
  agot_travel_events.0005.c.failure:0 "Offendi gli ironborn."
  cultural_acceptance_mocked_customs:0 "Usanze derise"
  agot_travel_events.0005.d:0 "I crocevia fanno strani compagni..."
  agot_travel_events.0005.d.tt:0 "Lascia gli Uomini di Ferro ai loro giochi."

  agot_travel_events.0006.t:0 "Viaggio: Problemi alla Locanda"
  agot_travel_events.0006.desc:0 "Una volta avvicinati, l'atmosfera diventa tesa. Mentre spingo la porta, ci accoglie la vista di tavoli capovolti e vetri rotti. \n\nIl locandiere ci accoglie con uno sguardo preoccupato sul suo volto: "Scusate viandanti, temo che qui non troverete il caloroso benvenuto che cercavate. Un gruppo di banditi ha attaccato la locanda di recente, siamo riusciti a respingerli, ma temo che torneranno presto con la vendetta."\n\n"Potremmo usare delle mani capaci, però.""
  agot_travel_events.0006.a:0 "Rimarremo ad aiutare."
  agot_travel_events.0006.a.brave:0 "Proteggere chi è nel bisogno è il mio voto sacro."
  agot_travel_events.0006.a.tt:0 "Accetti di affrontare i banditi."
  agot_travel_events.0006.b:0 "Potrei aiutare... per la giusta somma."
  agot_travel_events.0006.b.success:0 "Il locandiere paga per la tua protezione."
  agot_travel_events.0006.b.failure:0 "Irriti il locandiere e [innkeeper.GetSheHe] rifiuta il tuo soggiorno."
  agot_travel_events.0006.c:0 "In realtà... stiamo solo passando."


  agot_travel_events.0007.t:0 "Al Bivio: L'Imboscata"
  agot_travel_events.0007.desc:0 "Mentre facciamo i preparativi, [fellow_knight.GetName] si avvicina a me e suggerisce: "Mio [ROOT.Char.GetTitleAsNameNoTooltip], sedersi qui e aspettare mentre potremmo colpire per primi sarebbe un errore. Ho radunato alcuni uomini dalla locanda che conoscono quei luoghi meglio di chiunque altro, lascia che io vada con loro e flancco i banditi prima che ci raggiungano."
  agot_travel_events.0007.a:0 "Non rischierò le vostre vite, affronteremo il nemico insieme."
  agot_travel_events.0007.a.tt:0 "Continui ad aspettare fino all'arrivo dei banditi."
  agot_travel_events.0007.b:0 "Molto bene, attenderò il tuo ritorno."
  agot_travel_events.0007.b.tt:0 "[fellow_knight.GetSheHe|U] potrebbe avere ragione..."
  agot_travel_events.0007.b.success:0 "L'imboscata ha successo."
  agot_travel_events.0007.b.fail:0 "Il tuo cavaliere non fa ritorno."

  agot_travel_events.0008.t:0 "Al Bivio: Il Cavaliere Falso"
  agot_travel_events.0008.desc:0 "Non dobbiamo aspettare a lungo, presto i banditi guidati da Ser [evil_bandit.GetFullNameNicknamed] tornano per saccheggiare ancora.\n\nI miei uomini accanto a me si voltano verso di me, aspettando un comando con impazienza. Come dovrei affrontare la situazione?"
  agot_travel_events.0008.a:0 "Affronterò il comandante personalmente."
  agot_travel_events.0008.a.tt:0 "Inizia un duello con [evil_bandit.GetFirstName]."
  agot_travel_events.0008.b:0 "Attacca con il resto delle forze."
  agot_travel_events.0008.b.success:0 "Sconfiggi i banditi."
  agot_travel_events.0008.b.failure:0 "Sei respinto e costretto a lasciare in fretta."
  agot_travel_events.0008.c:0 "FUGGI! FUGGI!!"
  agot_travel_events.0008.c.escape:0 "Riesci a scappare, a malapena..."
  agot_travel_events.0008.c.wounded:0 "Viene colpito da una freccia!"

  # agot_travel_events.0009 - Evento di manutenzione

  agot_travel_events.0010.t:0 "Al Bivio: La Partenza"
  agot_travel_events.0010.desc:0 "Mentre ci prepariamo a partire, [innkeeper.GetFirstName] si avvicina a me con una piccola scatola di legno tra le mani.\n\n"So che non è molto, ma è tutto ciò che ci è rimasto dopo l'ultimo attacco. Per favore, prendilo come un segno della nostra gratitudine. Senza il tuo aiuto, chissà cosa sarebbe potuto succedere qui..."
  agot_travel_events.0010.greed_desc:0 "Mentre ci prepariamo a partire, [innkeeper.GetFirstName] si avvicina a me per esprimere la sua gratitudine.\n\n"Senza il tuo aiuto, chissà cosa sarebbe potuto succedere qui... Possano i tuoi viaggi essere sicuri, mi assicurerò che gli altri sentano parlare della tua bravura.""
  agot_travel_events.0010.a:0 "Addio."
  agot_travel_events.0010.aa:0 "Una ricompensa molto gradita."
  agot_travel_events.0010.b:0 "Non è necessario. Era giusto così."
  agot_travel_events.0010.b.tt:0 "Il tuo seguito prende nota della tua cavalleria e guadagna #P 10#! [opinion|E] di te."

  agot_travel_events.0011.t:0 "Al Bivio: Tempo Sprecato"
  agot_travel_events.0011.desc.intro:0 "Passano alcuni giorni ma solo un pugno di ubriaconi passa dalla locanda, non c'è traccia di banditi nei paraggi. Le preoccupazioni del locandiere erano infondate? O forse la nostra presenza li ha spaventati? Non c'è modo di dirlo...\n\n"
  agot_travel_events.0011.wasgreedy:0 "Mentre prepariamo i cavalli, [innkeeper.GetFirstName] si avvicina a me con una piccola scatola di legno tra le mani.\n\n"Non è molto, ma è tutto ciò che ci è rimasto dopo l'ultimo attacco. Per favore, per il tuo disturbo.""
  agot_travel_events.0011.a:0 "Addio."
  agot_travel_events.0011.b:0 "Addio."

  agot_travel_events.1000.t:0 "Grande Inverno: Arrivo"
  agot_travel_events.1000.desc:0 "Grande Inverno — sede della Casa [winterfell_lord.GetHouse.GetName] e cuore del Nord, si erge orgogliosa e alta tra l'immensità del Nord.\n\nMentre mi avvicino al castello dalla strada reale, attraverso il Wintertown, l'insediamento spazioso e al momento in gran parte vuoto, al di fuori delle mura. Man mano che mi muovo più verso est, le mura dominano l'orizzonte. Le parti esterne ottanta piedi, e quelle interne raggiungono altri venti piedi più in alto. Sono scure e grigie; la pietra consumata parla della grande età del castello.\n\nLa Porta Est è aperta e accogliente, e al suo interno trovi [winterfell_lord.GetFullName] in attesa con sale e pane. Dopo aver concesso l'ospitalità, [winterfell_lord.GetSheHe] ti concede il tempo di esplorare il castello."
  agot_travel_events.1000.godswood:0 "Esplorerò il famoso #bold Parco degli Dei#!, casa dei Vecchi Dei."
  agot_travel_events.1000.tombs:0 "Esplorerò le rinomate #bold cripte#!, dove la storia fa da guardiana per sempre."
  agot_travel_events.1000.glass_gardens:0 "Camminerò attraverso i celebri #bold giardini di vetro#!, il cuore pulsante del castello."
  agot_travel_events.1000.wintertown:0 "In realtà preferirei percorrere il Wintertown e le sue attrazioni più... #italic carnali#!."
  agot_travel_events.1000.opt_out:0 "Non ho tempo da perdere ad esplorare."


  agot_travel_events.1001.t:0 "Grande Inverno: Parco degli Dei"
  agot_travel_events.1001.intro_old_gods:0 "Camminando attraverso Parco degli Dei, non posso fare a meno di sentirmi come se fossi tornato a casa, la bellezza oscura e primordiale dell'Parco degli Dei che mi chiama in un modo misterioso.\n\n"
  agot_travel_events.1001.intro_other:0 "Camminando attraverso Parco degli Dei, non posso fare a meno di sentirmi come se stessi invadendo, eppure la bellezza oscura e primordiale dell'Parco degli Dei mi chiama lo stesso.\n\n"
  agot_travel_events.1001.desc:0 "Facendo il mio cammino tra gli alberi, mi trovo di fronte a una piccola radura circondata dalle sorgenti calde con il grande albero cuore cresciuto proprio accanto ad esse. Avvicinandomi alla pozza e all'albero, mi sento spinto."
  agot_travel_events.1001.a:0 "L'#bold albero cuore#!, Vecchi Dei stessi mi chiamano."
  agot_travel_events.1001.b:0 "Il calore e il rinnovamento delle #bold sorgenti calde#! non possono essere negati."

  agot_travel_events.1002.t:0 "Grande Inverno: Parco degli Dei"
  agot_travel_events.1002.desc:0 "Ginocchioni davanti all'albero cuore, mi sento in pace.\n\nPosso sentire ogni cosa nel bosco molto più chiaramente: il suono del vento tra i rami, l'acqua sulle rocce, il passo degli animali nel bosco, e attraverso tutto questo, #italic sì#!, i Vecchi Dei, i #bold veri#! dei, stanno parlando con me."
  agot_travel_events.1002.a:0 "Mi sento rinato, un seguace di [GetReligionByKey('the_pact_religion').GetName]."
  agot_travel_events.1002.b:0 "Mi sento di nuovo in sintonia con [GetReligionByKey('the_pact_religion').GetName]."

  agot_travel_events.1003.t:0 "Grande Inverno: Parco degli Dei"
  agot_travel_events.1003.desc:0 "Disteso nella pozza, sento tutto lo stress e le preoccupazioni che mi hanno afflitto per lungo tempo lavarsi via con le acque calde. In contrasto con l'aria frizzante sopra, l'abbraccio delle sorgenti calde offre un conforto che non provo da anni. Potrei fluttuare qui per età, anche se ora che mi sono rilassato devo tornare a occuparmi delle cose."
  agot_travel_events.1003.a:0 "Sento una nuova pace per il futuro."

  agot_travel_events.1004.t:0 "Grande Inverno: Cripte"
  agot_travel_events.1004.desc:0 "Mi faccio strada oltre l'antico Primo Forte, camminando tra le lapidi ricoperte di lichene nel camposanto dove giacciono i servi dei vecchi Re dell'Inverno.\n\nDavanti a me si erge una vecchia porta di legno di ferro: l'ingresso ai cripte labirintiche. Ogni passo verso il basso è segnato da un nuovo freddo mentre scendo dal mondo dei vivi ai catacombici dei morti.\n\nCamminando tra le cripte, trovo i corridoi scuri un labirinto. La fioca luce delle torce dà poca guida. Arrivato a un'intersezione, devo scegliere #bold destra#! o #bold sinistra#!."
  agot_travel_events.1004.a:0 "Andrò a destra, credo di vedere qualcosa da quella parte."
  agot_travel_events.1004.b:0 "C'è una torcia a sinistra; quella deve essere la strada da percorrere!"

  agot_travel_events.1005.t:0 "Grande Inverno: Cripte"
  agot_travel_events.1005.intro:0 "Continuando lungo il corridoio, mi trovo faccia a faccia con una statua di un uomo, un re incoronato. Ai lati del suo trono ci sono direwolves di pietra, e sul suo grembo c'è una spada, da tempo arrugginita. Le poche parole incise sul lato sono leggermente consumate, ma ancora decifrabili:\n\n"
  agot_travel_events.1005.jon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Non posso fare a meno di guardare la statua con più rispetto. Qui è il Re che ha scacciato i predoni e gli schiavisti dall'est e ha costruito il Wolf's Den, l'antico precursore di Porto Bianco. L'uomo era un guerriero temibile e un forte re."
  agot_travel_events.1005.brandon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Non posso fare a meno di guardare la statua con più rispetto. Questo era il famoso re che si unì a Joramun, Re-Oltre-la-Mura, per porre fine al Re della Notte e alla sua Sposa Cadavere. Insieme, i due avrebbero difeso i regni degli uomini dagli orrori che il Re della Notte avrebbe certamente provocato."
  agot_travel_events.1005.theon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Non posso fare a meno di guardare la statua con più rispetto. L'Hungry Wolf è famoso persino al di fuori del Nord, noto per aver unito il Nord prima dell'arrivo degli Andali, e poi aver sconfitto gli invasori stessi — per poi attaccare persino Andalos a Essos. Ha combattuto contro chiunque e tutti, dagli Andali agli Uomini di Ferro, e altri; era un vero signore della guerra."
  agot_travel_events.1005.rodrik:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Non posso fare a meno di guardare la statua con più rispetto. Rodrik Stark è cantato ancora oggi, specialmente quando sorgevano problemi con gli Uomini di Ferro. Si dice che abbia conquistato l'Isola dell'Orso agli squid in una lotta di braccio e l'abbia conferito alla Casa Mormont."
  agot_travel_events.1005.a:0 "La storia qui è tangibile."

  agot_travel_events.1006.t:0 "Grande Inverno: Cripte"
  agot_travel_events.1006.desc:0 "Presto, un paggio mi trova nelle profondità delle cripte e annuncia che la cena sarà presto servita. Fortunatamente, il paggio conosce la strada d'uscita e mi guida nuovamente in superficie."
  agot_travel_events.1006.a:0 "Non dimenticherò mai questo giorno."

  agot_travel_events.1007.t:0 "Grande Inverno: Cripte"
  agot_travel_events.1007.desc:0 "Ho chiaramente scelto la strada sbagliata, perché ora mi trovo ancora più perso in questi corridoi. Le torce sono posizionate casualmente, portandomi sempre più in profondità. #italic Ogni passo più in basso porta un brivido ulteriore.#!\n\nPosso sentire un strano calore che emana dalle pareti e dal soffitto, che mi attira sempre più in profondità. Girando un angolo, vedo l'ultima cosa che avrei mai pensato di trovare nelle cripte sotto Winterfell...\n\nDavanti a me c'è un #bold uovo di drago#!! Posizionato in qualche tipo di supporto, è chiaramente stato lasciato qui per uno scopo, ma quale scopo potrebbe essere, non posso nemmeno iniziare a immaginare."
  agot_travel_events.1007.a:0 "Sicuramente il suo scopo è rimanere in questo luogo."
  agot_travel_events.1007.b:0 "Dopotutto, perché no? Perché non dovrei prenderlo?"

  agot_travel_events.1008.t:0 "Grande Inverno: Giardini di Vetro"
  agot_travel_events.1008.desc:0 "Entrando nei giardini di vetro, improvvisamente mi sento troppo vestito. Le pellicce e i mantelli che ho indossato per contrastare il freddo del castello ora sembrano troppo caldi in queste serre.\n\nIntorno a me, tubi di rame emettono vapore e aria calda, che è stata portata da profondità sotto terra. File su file di verdure e altri cibi sono coltivati, anche nei giorni più freddi dell'inverno. E man mano che mi sposto più verso il retro, posso vedere le famose #bold;color:{0.52,0.65,0.86} rose invernali#!. I loro petali blu pallido sono impressionanti più di ogni altra rosa che abbia mai visto."
  agot_travel_events.1008.a:0 "Dovrei studiare l'ingegneria e vedere se sarebbe possibile replicarla"
  agot_travel_events.1008.b:0 "Forse potrei chiedere di portare a casa un fiore..."
  agot_travel_events.1008.c:0 "I giardini di vetro sono davvero una meraviglia da contemplare."
  agot_travel_events_unlocked_glass_garden:0 "Hai sbloccato la costruzione del ducato Giardino di Vetro."

  agot_travel_events.1009.t:0 "Grande Inverno: Città d'Inverno"
  agot_travel_events.1009.desc:0 "Lasciando l'antico castello, mi dirigo verso il Wintertown. Anche se è lontano dall'essere pieno, ci sono comunque molte persone in giro: contadini che mostrano i loro raccolti, commercianti che vendono le loro merci, un occasional busker che intona una melodia...\n\nFattendo domande discrete, trovo presto il posto che stavo cercando: #bold;color:{0.93,0.11,0.14} Roses#!. Gli abitanti del luogo mi assicurano tutti che mi divertirò, e con la mia borsa di monete sono sicuro che lo farò."
  agot_travel_events.1009.a:0 "È ora di spendere un po' di monete..."
  agot_travel_events.1009.b:0 "Forse solo un drink alla taverna invece..."

  # A Dragon, I saw a dragon!
  agot_travel_events.0012.t:0 "Un Drago, Ho Visto un Drago!"
  agot_travel_events.0012.desc:0 "Mentre mi faccio strada attraverso [location.GetName], sento una conversazione tra una donna anziana e un giovane uomo.\n\n"Un drago, ho visto un drago!" esclama la donna anziana. "Cosa? Cosa c'è adesso, madre?" "Era grande come una montagna e nero come la notte. Volava dritto attraverso il cielo!" continua con voce impaurita.\n\n"Draghi adesso, eh?" risponde suo figlio, facendo ruotare gli occhi. "Per favore, madre. Se continui così, tutti in città penseranno che sei pazza, e ho cose migliori da fare che ascoltare altre delle tue fantasie." dice con un ghigno, voltandosi per andarsene.\n\n"Lo vedrai! Era un drago!" grida alla sua schiena. "Ci ucciderà tutti e poi mi crederai!""
  agot_travel_events.0012.a:0 "Un drago?! Dobbiamo cercarlo subito!"
  agot_travel_events.0012.a.f:0 "Conduci una ricerca per il drago durante la prossima settimana."
  agot_travel_events.0012.a.toast.title:0 "Nessun Drago Qui"
  agot_travel_events.0012.a.toast.desc:0 "Hai cercato il drago, ma non hai trovato nulla."
  agot_travel_events.0012.b:0 "Oh, povera vecchia cara, lascia che paghi per un po' di aiuto."
  agot_travel_events.0012.b.f:0 "Paghi per un aiuto mentale per la vecchia donna."
  agot_travel_events.0012.c:0 "Che strana conversazione."
  agot_travel_events.0012.c.f:0 "Continui per la tua strada."
  agot_travel_events.0012.d:0 "No, lei ha ragione! L'ho visto anch'io!"
  agot_travel_events.0012.d.f:0 "Aggiungi la tua voce alle lamentele della donna anziana."

  # Viaggio alle Gilda Scholastiche di Myr
  agot_travel_events.0013.t:0 "Myr: Gilda Scholastiche"
  agot_travel_events.0013.desc:0 "Mentre mi faccio strada attraverso la città, incontro un gruppo di studiosi e studenti, tutti intenti in una discussione approfondita. Sono membri delle Gilde Scholastiche, e stanno dibattendo i punti più fini di una scoperta recente. Mentre ascolto, mi rendo conto di avere un'opportunità unica per imparare da questi studiosi."
  agot_travel_events.0013.a:0 "Potrei invitare alcuni studiosi nella mia città."
  agot_travel_events_unlocked_observatory:0 "Sbloccate il palazzo del ducato dell'Osservatorio."
  agot_travel_events.0013.b:0 "Fermati e discuti con loro."
  agot_travel_events.0013.c:0 "Continuerò per la mia strada."

  # Opzione Posizione nella Corte del Maestro
  maester_option_tt:0 "Devi assumere un [GetCourtPositionType('maester_court_position').GetName] idoneo per il viaggio"

  agot_travel_events.2000.t:0 "La Minaccia [wild_dragon.GetNameNoTooltip]: Agguato"
  agot_travel_events.2000.desc:0 "Il viaggio attraverso [location.GetNameNoTooltip] è stato tranquillo fino a questo momento, privo di problemi. I cavalli, però, sono visibilmente turbati. Solo troppo tardi scopro il motivo...\n\nSospeso sopra di noi, il drago [wild_dragon.GetNameNicknamed] solca il cielo con aria imperiosa. Peggio ancora, dai suoi movimenti sembra che non siamo passati inosservati."
  agot_travel_events.2000.fight:0 "È troppo tardi, preparati per la battaglia."
  agot_travel_events.2000.fight.tt:0 "Inizierai il combattimento con [wild_dragon.GetNameNoTooltip]"
  agot_travel_events.2000.run:0 "CORRI!"


  # Warband Tryouts

  agot_travel_events.3000.t:0 "Le Prove per la Banda di Guerra"
  agot_travel_events.3000.desc:0 "Mentre il mio seguito viaggia attraverso le terre di [3000_county_liege.GetTitledFirstName], sentiamo in lontananza i tonfi e il clangore di rozze armi echeggiare dietro una curva. Girando l'angolo, vedo [3000_county_liege.GetTitledFirstNameNoTooltip], in piedi stoicamente su una piccola collina, osservare un gruppo di Bruti impegnati in sfide fisiche di ogni tipo. Ognuno di loro si sforza contro la prova, con volti arrossati e fronti sudate che spiccano tra la folla di aspiranti guerrieri non lavati. Sembra che ci siamo imbattuti nel campo di addestramento di [3000_county_liege.GetTitledFirstNameNoTooltip] per una nuova banda di guerra."
  agot_travel_events.3000.kneeler.desc:0 "Attraversando le inospitali terre dei Bruti, ogni passo più insidioso per me e il mio seguito, sentiamo tonfi, clangori e i gemiti di sforzo provenire da dietro una curva. Sguainando le spade, ci precipitiamo attorno all'angolo, pronti al combattimento. Invece di una battaglia, però, troviamo un Bruto dall'aspetto più regale in piedi sopra una folla di selvaggi. [3000_county_liege.GetSheHe|U] sembra osservare una prova di abilità, guardando attentamente mentre i Bruti si arrossano in volto nel tentativo di dimostrare la loro forza."
  agot_travel_events.3000.a:0 "Ne prenderò uno!"
  agot_travel_events.3000.a.tt:0 "Userai il tuo prestigio per scegliere uno dei partecipanti."
  agot_travel_events.3000.b:0 "Dimmi, [3000_county_liege.GetFirstNameNoTooltip], non sarebbe un onore per te se io..."
  agot_travel_events.3000.b.tt:0 "Proverai a convincere [3000_county_liege.GetFirstNameNoTooltip] a lasciarti reclutare un partecipante."
  agot_travel_events.3000.b.success.tt:0 "[3000_county_liege.GetNameNoTooltip] acconsente."
  agot_travel_events.3000.b.failure.tt:0 "[3000_county_liege.GetNameNoTooltip] si sente offeso dalla proposta."
  agot_travel_events.3000.c:0 "Volete vedere chi è il miglior guerriero qui? Ve lo mostro io."
  agot_travel_events.3000.c.tt:0 "Parteciperai a un combattimento singolo."
  agot_travel_events.3000.d:0 "Lasciamoli al loro lavoro."
  agot_travel_events.3000.d.tt:0 "Continuerai il tuo viaggio."

  agot_travel_events.3001.t:0 "$agot_travel_events.3000.t$: La Schiera"
  agot_travel_events.3001.desc:0 "Avvicinandomi ai partecipanti, molti di loro si ritraggono dal mio sguardo con deferenza patetica, ma ne vedo tre promettenti e li indico uno per uno. [3000_county_liege.GetName] li chiama avanti, e si presentano come [skilled_fighter.GetName], un guerriero pericoloso noto per la sua abilità; [fit_fighter.GetName], famoso per il suo atletismo grezzo; e un combattente imponente di nome [big_fighter.GetName]."
  agot_travel_events.3001.a:0 "Bene, andate avanti, ovviamente prenderò il vincitore."
  agot_travel_events.3001.a.tt:0 "Il vincitore delle prove si unirà a te."
  agot_travel_events.3001.b:0 "La fortuna è capricciosa in una gara, so già chi è il migliore qui."
  agot_travel_events.3001.b.tt:0 "Sceglierai uno dei favoriti della competizione."

  agot_travel_events.3002.t:0 "$agot_travel_events.3000.t$: Il Vincitore"
  agot_travel_events.3002.desc:0 "Dopo ore estenuanti di prove — pesi, corse lunghe e test di acciaio — i finalisti si affrontano in un combattimento singolo. I due contendenti assumono le loro posizioni, e l'aria si carica di tensione. Le lame scattano, e inizia la danza. Dopo un momento che sembra un'eternità, [tryouts_winner.GetName] lascia il suo avversario a terra nella polvere."
  agot_travel_events.3002.a:0 "Ecco il mio campione."

  agot_travel_events.3003.t:0 "$agot_travel_events.3000.t$: La Scelta"
  agot_travel_events.3003.desc:0 "Volgo lo sguardo ai tre favoriti. Non c'è dubbio che siano i migliori di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Ora devo decidere la mia preferenza."
  agot_travel_events.3003.a:0 "Nulla supera l'abilità marziale, prenderò [skilled_fighter.GetFirstNameNoTooltip]."
  agot_travel_events.3003.b:0 "L'atletismo di [fit_fighter.GetNamePossessive] è impareggiabile, prenderò [fit_fighter.GetSheHe]."
  agot_travel_events.3003.c:0 "Con uno di quelle dimensioni, potrebbe non servire nemmeno combattere. Prenderò [big_fighter.GetFirstNameNoTooltip]!"

  agot_travel_events.3010.t:0 "$agot_travel_events.3000.t$: Unirsi alla Competizione"
  agot_travel_events.3010.desc:0 "Spingendomi verso la testa del gruppo, mi preparo per le prove fisiche che ho visto all'arrivo. Prima che possa cominciare, però, [3000_county_liege.GetName] alza una mano, annunciando che, data la mia posizione, andrò direttamente al combattimento singolo contro uno dei migliori guerrieri. Il partecipante che si fa avanti è un formidabile combattente di nome [first_duelist.GetName]."
  agot_travel_events.3010.a:0 "Ah! Vediamo di cosa siete fatti, voi di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]."
  agot_travel_events.3010.a.tt:0 "Inizierà un combattimento singolo con [first_duelist.GetNameNoTooltip]."
  agot_travel_events.3010.b:0 "Ripensandoci, è stato scortese interrompere."
  agot_travel_events.3010.b.tt:0 "Eviterai il combattimento singolo."

  agot_travel_events.3012.t:0 "$agot_travel_events.3000.t$: Trionfo"
  agot_travel_events.3012.desc:0 "Il tintinnio del metallo riecheggia nell'aria mentre le nostre lame si scontrano. Avanti e indietro, le spade danzano in un lampo, e in un momento di assoluta chiarezza vedo un'apertura. La mia arma trova il bersaglio, e il duello è finito. In piedi vittorioso, noto l'espressione di [3000_county_liege.GetNamePossessive], chiaramente deluso dall'esito. Tuttavia, sarebbe un peccato non sfruttare questa vittoria a mio vantaggio."
  agot_travel_events.3012.a:0 "Era questo il meglio che i [first_duelist.GetCulture.GetCollectiveNounNoTooltip] potevano offrire? Patetico."
  agot_travel_events.3012.a.tt:0 "Il tuo insulto sarà ricordato a lungo."
  agot_travel_events.3012.b:0 "Capo debole, banda debole, [3000_county_liege.GetFirstNameNoTooltip]."
  agot_travel_events.3012.b.tt:0 "[3000_county_liege.GetNameNoTooltip] non dimenticherà facilmente questo insulto."
  agot_travel_events.3012.c:0 "Sono il migliore qui, questa banda di guerra ora è mia."
  agot_travel_events.3012.c.tt:0 "Prenderai con te i migliori partecipanti."
  agot_travel_events.3012.d:0 "Bel combattimento, [first_duelist.GetFirstNameNoTooltip], servirai bene [3000_county_liege.GetNameNoTooltip]."
  agot_travel_events.3012.d.tt:0 "[first_duelist.GetNameNoTooltip] si unirà a [3000_county_liege.GetNameNoTooltip]."

  agot_travel_events.3013.t:0 "$agot_travel_events.3000.t$: Eliminato"
  agot_travel_events.3013.desc:0 "La mia lama cade a terra, e sono costretto a cedere. Le mie guance si tingono di vergogna fresca per gli sguardi giudicanti e le risate dei guerrieri presenti. Dopo tale umiliazione, c'è davvero una sola opzione."
  agot_travel_events.3013.a:0 "Uhm, buon lavoro, ci rimetteremo in cammino."
  agot_travel_events.3013.a.tt:0 "Te ne vai, umiliato."

  agot_travel_events.3014.t:0 "$agot_travel_events.3000.t$: Combattimento Annullato" # Nessuno dovrebbe mai vedere questo
  agot_travel_events.3014.desc:0 "Qualcosa è andato storto e lo scontro viene annullato."
  agot_travel_events.3014.a:0 "Andiamo via allora."
  agot_travel_events.3014.a.tt:0 "Il tuo viaggio continua."

  # Risate tra gli Alberi

  agot_travel_events.4000.t:0 "Risate tra gli Alberi"
  agot_travel_events.4000.desc:0 "Mentre ci facciamo strada attraverso la fitta foresta, mi assale la sensazione di essere osservato. Con ogni momento che passa, il fruscio degli alberi sembra sempre più simile a sussurri — e le espressioni ansiose sui volti dei miei compagni indicano che anche loro percepiscono lo stesso. Proprio allora, un suono inconfondibile di risate, acute come se appartenessero a un bambino, ci raggiunge da più in profondità nella foresta. Presto altre voci, simili e infantili, si uniscono al coro di risate apparentemente divertite che echeggiano, disturbando tutt'intorno a noi."
  agot_travel_events.4000.unknownchildren.desc:0 "Cerco di distinguere delle sagome tra gli alberi, ma la foresta è troppo fitta. La fonte delle risate rimane tanto misteriosa quanto inquietante."
  agot_travel_events.4000.knownchildren.desc:0 "Data la nostra posizione, c'è solo una conclusione possibile: siamo osservati dai nostri elusivi vicini, i Figli della Foresta."
  agot_travel_events.4000.a:0 "Osate ridere di un [ROOT.Char.GetTitleAsNameNoTooltip|U]? Ve lo faccio vedere io!"
  agot_travel_events.4000.a.first_ranger:0 "Hai l'ardire di ridere del $first_ranger_landless_male$? Te la farò pagare!"

  agot_travel_events.4000.a.tt:0 "Corri dietro alle voci per punire l'insolenza."
  agot_travel_events.4000.b:0 "I Figli non sono una minaccia, possiamo accamparci qui."
  agot_travel_events.4000.b.tt:0 "Allestisci il campo per la notte e lasci che i curiosi osservatori siano soddisfatti."
  agot_travel_events.4000.c.knownchildren:0 "Quei piccoli mostri non sono da fidare, andiamocene in fretta."
  agot_travel_events.4000.c.unknownchildren:0 "Dobbiamo lasciare questi boschi maledetti."
  agot_travel_events.4000.c.tt:0 "Ordini al tuo gruppo di accelerare il passo e proseguire."

  agot_travel_events.4001.t:0 "$agot_travel_events.4000.t$: Inseguendo il Vento"
  agot_travel_events.4001.desc:0 "Sopraffatto dalla rabbia, mi tuffo tra gli alberi con intento vendicativo. Le risate non si fermano, e non importa quanto corra, rimangono troppo distanti per vedere i colpevoli. La frustrazione alimenta la mia rabbia, ma alla fine la necessità di riprendere fiato ha la priorità sull'inseguimento e mi rendo conto di aver lasciato il mio gruppo molto indietro. Sono solo, circondato da risate chiaramente meno divertite e più sprezzanti."
  agot_travel_events.4001.a:0 "Mostratevi o darò fuoco a tutta questa foresta!"
  agot_travel_events.4001.a.tt:0 "Cerchi di provocare le voci per farle uscire allo scoperto."
  agot_travel_events.4001.b:0 "Non avrei dovuto mettermi in questa situazione."
  agot_travel_events.4001.b.tt:0 "Cerchi di ritrovare il tuo gruppo, umiliato."

  agot_travel_events.4002.t:0 "$agot_travel_events.4000.t$: Non è uno Scherzo"
  agot_travel_events.4002.desc:0 "Le risate si interrompono all'improvviso. Un momento dopo, riesco a sentire debolmente uno scambio di sussurri, poi il suono inconfondibile di legno che scricchiola e scivola contro altro legno, in perfetta sincronia."
  agot_travel_events.4002.a:0 "Oh, pensate di pot-#XB ACK!#!"
  agot_travel_events.4002.a.tt:0 "Mentre la foresta attorno a te svanisce nel buio, senti un'ultima salva di risate esplodere."

  agot_travel_events.4003.t:0 "$agot_travel_events.4000.t$: Serata con il Canto"
  agot_travel_events.4003.desc:0 "I sussurri e le risate ci seguono mentre raggiungiamo una radura adatta per accamparci. I nostri preparativi per la notte sono chiaramente una fonte di divertimento per i Figli, poiché le risate aumentano ogni volta che iniziamo un nuovo compito, ma al momento di sistemarci, si affievoliscono lasciando spazio a un suono più distante: un canto. I Figli della Foresta, sazi di novità, decidono di trascorrere la serata cantando, proprio come spesso facciamo noi. Ma non osiamo competere, poiché il loro canto è più bello di qualsiasi cosa avessimo mai sentito. Mentre ci sediamo attorno al fuoco, sento [other_traveller.GetName] mormorare con gli occhi pieni di lacrime, \"Darei qualsiasi cosa per continuare ad ascoltare.\""
  agot_travel_events.4003.a:0 "A questo punto, dovremmo lasciare un dono."
  agot_travel_events.4003.a.tt:0 "Lascerai alcune provviste per i Figli."
  agot_travel_events.4003.b:0 "Cantori di questa qualità meritano una ricompensa speciale."
  agot_travel_events.4003.b.tt:0 "Donerai ai Figli della Foresta il tuo [artifact_gift.GetName]."
  agot_travel_events.4003.c:0 "Shhh... godiamoci questo momento."
  agot_travel_events.4003.c.tt:0 "Lascerai che il canto ti culli nel sonno."

  agot_travel_events.4004.t:0 "$agot_travel_events.4000.t$: Risveglio Piacevole"
  agot_travel_events.4004.desc:0 "Un nuovo giorno sorge, e il cinguettio degli uccelli del mattino mi sveglia da un sonno delizioso. Mi ritrovo a sorridere prima ancora di aprire gli occhi. Osservando il campo, noto che anche il mio seguito sembra essere di buon umore. I Figli della Foresta non si sentono più, ma il ricordo della sera precedente persiste."
  agot_travel_events.4004.gotreward.desc:0 "\n\n Noti che il dono lasciato su una roccia piatta ai margini del campo è sparito e al suo posto c'è un involto di pelle. Aprendolo, scopri [reward_artifact.GetName]."
  agot_travel_events.4004.a.gotreward:0 "Che generosità da parte loro."
  agot_travel_events.4004.a.noreward:0 "È stato bello."
  agot_travel_events.4004.a.tt:0 "Il tuo viaggio continua."
  
  travel_events.4012.desc_alt:0 "Mentre attraversiamo le terre selvagge di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], avverto una strana sensazione… come se fossimo osservati. Nascosto — anche se malamente — scorgo un [feral_child_scope.Custom('GirlBoy')] esile e sporco, che scruta il nostro seguito.\n\nUno dei membri della carovana mi racconta che la gente del posto dice che queste terre siano infestate da una creatura che chiamano [feral_child_scope.GetFirstNameNoTooltip], che si dice sia cresciuta lontano dagli uomini, allevata da un [feral_child_scope.Custom('GetAnimalType')].\n\nPare che la povera creatura abbia preso interesse per noi e abbia perfino iniziato a parlare qualche parola del linguaggio comune… seppur in modo rozzo e stentato."
