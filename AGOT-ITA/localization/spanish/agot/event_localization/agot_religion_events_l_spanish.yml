l_spanish:

  agot_religion_events.0700.t:0 "Spedizione di Caccia alle Balene"
  agot_religion_events.0700.desc:0 "È giunto il momento di raccogliere le provviste e i fondi necessari per lanciare la mia spedizione di caccia alle balene."
  agot_religion_events.0700.a:0 "Spenderò generosamente per questa impresa."
  agot_religion_events.0700.b:0 "Investirò una somma moderata."
  agot_religion_events.0700.c:0 "Spenderò il minimo indispensabile."
  agot_religion_events.0700.d:0 "Lascia perdere, ho cambiato idea."

  agot_religion_events.0701.t:0 "Spedizione di Caccia alle Balene"
  agot_religion_events.0701.desc_great:0 "Dopo poche ore in mare aperto, uno dei miei uomini mi segnala la presenza di alcune balene che affiorano vicino. Sebbene la distanza sia notevole, riesco a vederle: sembrano grandi come isole... o almeno così dirò ai mercanti al ritorno.\n\nIn ogni caso, è chiaro che varranno una piccola fortuna!"
  agot_religion_events.0701.desc_good:0 "Un grido improvviso da parte di un marinaio attira la mia attenzione.\n\nSeguo gli sguardi e le dita puntate, finché non scorgo una balena che si dibatte in lontananza. A occhio, potrebbe fruttare un bel guadagno..."
  agot_religion_events.0701.desc_bad:0 "La spedizione si trascina da troppo tempo. I marinai mugugnano e si lamentano di non aver visto neppure l'ombra di una balena, e che probabilmente non ne vedremo affatto.\n\nAnche se la loro pigrizia mi irrita, temo che abbiano ragione. Quest’impresa è un fallimento, e la mia ambizione ha alleggerito le mie casse!"
  agot_religion_events.0701.a:0 "Devo inseguirle!"
  agot_religion_events.0701.b:0 "Sarà mia!"
  agot_religion_events.0701.c:0 "Dannazione!"
  agot_religion_events.0701.a.tt_success:0 "Uccidi le balene e torni a casa con il bottino"
  agot_religion_events.0701.b.tt_success:0 "Uccidi la balena e torni a casa con essa"
  agot_religion_events.0701.a.tt_failure:0 "Fallisci nel cacciare la balena"

  agot_religion_events.0800.t:0 "Cibo per i Divini"
  agot_religion_events.0800.desc:0 "[recipient.GetName] incombe davanti a me, minaccioso e terribile. Sebbene [recipient.Custom('DragonSheHe')] non mi abbia ancora notato, è comunque emozionante trovarsi dinanzi a un dio vivente e palpitante.\n\nTrascino le casse del cibo in una radura, affinché [recipient.GetNameNoTooltip] possa vederle in tutto il loro splendore.\n\nMi posiziono dietro l’offerta, pronto a richiamare l’attenzione del drago."
  agot_religion_events.0800.a:0 "[recipient.GetNameNoTooltip]! Eccomi!"
  agot_religion_events.0800.b:0 "Ripensandoci… è meglio andarsene."

  agot_religion_events.0900.t:0 "Omaggio agli Estranei"
  agot_religion_events.0900.desc:0 "In questo mondo vi sono orrori che dobbiamo onorare. Come devoto di [ROOT.Char.GetFaith.GetName], riconosco che gli Estranei sono tra questi orrori, e che la loro collera può essere placata solo tramite un sacrificio.\n\nRaccolgo [recipient.GetName] e mi inoltro nella notte, pronto a sacrificarlo agli Estranei nella speranza che il mio tributo venga accolto come segno di obbedienza."
  agot_religion_events.0900.a:0 "Questo deve essere fatto."

  agot_religion_events.1000.t: "Un Richiamo Viscerale"
  agot_religion_events.1000.desc.holy_site: "Dinanzi a me si erge un obelisco colossale di pietra nera e oleosa, la cui superficie liscia riflette un potere muto e senza tempo. Nella sua veglia silenziosa, sussurri di misteri dimenticati si agitano.\n\nNel tempo, uomini hanno portato via frammenti come trofei, altri hanno eretto monumenti. Qui sorge un obelisco naturale — ma quali segreti si celano al suo interno? E cosa dovrò sacrificare?"
  agot_religion_events.1000.desc.artifact: "Nella mia mano giace un frammento di pietra nera e oleosa, la cui superficie liscia riflette un potere muto e senza tempo. Mentre osservo la pietra, percepisco echi di misteri dimenticati.\n\nNel corso dei secoli, monumenti grandiosi sono stati scolpiti con questa pietra, e obelischi neri si ergono dove non dovrebbero. Altri, prima di me, hanno portato simili frammenti — ma quali segreti si celano? E cosa dovrò offrire in cambio?"
  agot_religion_events.1000.a: "Un’offerta gloriosa"
  agot_religion_events.1000.a.tt: "Pongo qualcosa di grande valore davanti alla pietra nera, sperando di placare il potere che essa cela. Un dono simile potrebbe attirare... attenzioni."
  agot_religion_events.1000.b: "Un tributo umile"
  agot_religion_events.1000.b.tt: "Un’offerta più modesta, ma comunque significativa. Forse abbastanza da destare l’interesse della pietra, senza però suscitare la sua ira."
  agot_religion_events.1000.c: "Nulla, se non me stesso"
  agot_religion_events.1000.c.tt: "Invece della ricchezza materiale, offro la mia stessa volontà al giudizio della pietra, cercando comprensione — o follia. Cosa pretenderà in cambio?"
  agot_religion_events.1000.d: "Lasciar perdere"
  agot_religion_events.1000.d.tt: "La pietra resta inviolata. Il suo potere è indubbio, ma forse il momento non è ancora giunto — o forse è più saggio ignorarla del tutto."


  agot_religion_events.1001.t: "Il Rituale"
  agot_religion_events.1001.desc.start_no_offering: "Mi pongo davanti alla pietra, offrendo nient'altro che la mia presenza. Sembra che la pietra stessa voglia attirarmi, pesando sulla mia decisione."
  agot_religion_events.1001.desc.start_offering: "Depongo la mia offerta davanti alla pietra, un atto di riverenza. La pietra pare quasi riconoscere il mio gesto, come se attendesse qualcosa di più."
  agot_religion_events.1001.desc: "\n\nInizio un rituale di intento concentrato, la pietra, la sensazione della sua superficie oleosa e liscia, è ora al centro dei miei pensieri. Ogni gesto, ogni parola detta o pensata, è deliberata, come se l’atto stesso possedesse il potere di plasmare ciò che verrà."

  agot_religion_events.1001.desc.end_no_change: "\n\nQuando mi volto e mi allontano dalla pietra, non sento alcun cambiamento, e la pietra resta muta alle mie spalle. C’è una quieta delusione, come se ogni sforzo fosse stato vano, ma non riesco a scrollarmi di dosso la sensazione che qualcosa sia rimasto non detto."
  agot_religion_events.1001.desc.end_changed: "\n\nQuando mi volto e mi allontano dalla pietra, sento che qualcosa è mutato dentro di me. È difficile da spiegare, ma percepisco il cambiamento, che aleggia appena sotto la superficie."
  agot_religion_events.1001.shrewd: "Mente più acuta"
  agot_religion_events.1001.shrewd.tt: "La pietra mi ha lasciato un senso più acuto della strategia. Riesco a pensare con maggiore chiarezza, anticipando le mosse altrui con precisione inquietante."
  agot_religion_events.1001.strong: "Forza incrollabile"
  agot_religion_events.1001.strong.tt: "La pietra mi ha donato un’ondata di potenza fisica. Mi sento più capace, il mio corpo è ora una forza più temibile di quanto lo fosse prima."
  agot_religion_events.1001.good: "Un dono della pietra"
  agot_religion_events.1001.good.tt: "Qualunque cosa abbia fatto la pietra, mi ha portato qualcosa di positivo. Forse una saggezza ritrovata, o un vantaggio inaspettato nel cammino avanti a me."
  agot_religion_events.1001.no_change_tt: "La pietra non ha fatto nulla. Le mie speranze e aspettative sono state infrante, lasciandomi a chiedermi se tutto fosse stato vano."
  agot_religion_events.1001.bad: "Un prezzo pagato"
  agot_religion_events.1001.bad.tt: "Qualunque cambiamento sia giunto, mi è costato caro. La pietra può avermi dato qualcosa, ma ha preso altrettanto in cambio."

  agot_religion_events.1001.possessed: "Una voce nell’oscurità"
  agot_religion_events.1001.possessed.tt: "Sento qualcosa muoversi dentro di me, una presenza aliena che mette radici nella mia mente. Il potere della pietra sembra avermi reclamato in modi che non riesco a spiegare."
  agot_religion_events.1001.no_change.zealous: "Perché gli dèi mi odiano?"
  agot_religion_events.1001.no_change.zealous.tt: "Sento come se gli dèi mi avessero rifiutato, il loro favore mi sfugge sempre più. Rimango frustrato e confuso, alla ricerca di risposte dove non ve ne sono."
  agot_religion_events.1001.no_change: "Senza risposta"
  agot_religion_events.1001.no_change.tt: "La pietra non ha fatto nulla. Le mie speranze e aspettative sono state infrante, lasciandomi a chiedermi se tutto fosse stato vano."

  agot_religion_events.2000.t:0 "L’Essenza della Vita"
  agot_religion_events.2000.desc:0 "Chi tra i miei prigionieri verrà dissanguato?"
  agot_religion_events.2000.a:0 "Questo andrà bene."
  agot_religion_events.2000.b:0 "$agot_religion_events.2000.a$"
  agot_religion_events.2001.t:0 "L’Essenza della Vita"
  agot_religion_events.2001.desc:0 "Osservo con cupa fascinazione mentre i miei aguzzini trascinano [living_blood_bag.GetName] nei sotterranei, iniziando a drenare il suo sangue con sanguisughe e altri strumenti d’orrore."
  agot_religion_events.2001.a:0 "Che emozione!"
  agot_religion_events.2001.a_tt:0 "Hai guadagnato 20 sangue."
  agot_religion_events.3000.t:0 "Guerra Rituale"
  agot_religion_events.3000.desc:0 "Con l’inizio di [war.GetName], sia [defender.GetName] che [attacker.GetName] devono preparare una squadra di capitani per partecipare alla cerimonia di guerra rituale, come previsto dai costumi della fede [attacker.GetFaith.GetName].\n\nLa squadra vincente vincerà la guerra, e il capo degli sconfitti sarà esiliato o deposto."
  agot_religion_events.3000.a:0 "Che la sorte ti sia favorevole!"
  agot_religion_events.3000.a_attackers_tt:0 "[dummy.GetName] è stato scelto come combattente per gli #P attaccanti#!."
  agot_religion_events.3000.a_defenders_tt:0 "[dummy.GetName] è stato scelto come combattente per i #N difensori#!."
  agot_religion_events.3000.a_tt:0 "La cerimonia di guerra rituale inizierà tra 1 giorno."

  agot_religion_events.3001.t:0 "Guerra Rituale"
  agot_religion_events.3001.desc:0 "La cerimonia ha inizio, con le forze di [defender.GetName] che accolgono con impazienza le mie. Mentre gli spettatori osservano, prendiamo posizione sul campo di battaglia e carichiamo con gioia mentre la mischia inizia."
  agot_religion_events.3001.a:0 "Alla battaglia!"


  agot_religion_events.3003.t:0 "Guerra Rituale: Conclusione"
  agot_religion_events.3003.desc:0 "Quando la polvere si posa, solo una cosa è certa:\n\n"
  agot_religion_events.3003.desc_attacker_won:0 "[defender.GetName] e la sua squadra sono stati sconfitti dai miei sforzi!"
  agot_religion_events.3003.desc_attacker_lost:0 "[defender.GetName] e la sua squadra sono riusciti a strappare la vittoria!"
  agot_religion_events.3003.desc_attacker_tie:0 "[defender.GetName] ed io siamo gli ultimi due combattenti rimasti. Dobbiamo combattere per determinare l'esito della cerimonia, e dunque della guerra!"
  agot_religion_events.3003.a:0 "[attacker.GetName] ha vinto!"
  agot_religion_events.3003.b:0 "[defender.GetName] ha vinto!"
  agot_religion_events.3003.a_single_combat:0 "È tempo di porre fine a tutto questo."
  agot_religion_events.3003.a_single_combat_tt:0 "Si darà inizio a una Singolar Tenzone tra te, [defender.GetName] e [attacker.GetName] per decidere il destino della guerra."
  agot_religion_events.war_winner_defender:0 "[defender.GetName] vince [war.GetName]"
  agot_religion_events.war_winner_attacker:0 "[attacker.GetName] vince [war.GetName]"
  agot_religion_events_involved_in_ceremony_actor:0 "[actor.GetName] è già coinvolto in una guerra rituale cerimoniale"
  agot_religion_events_involved_in_ceremony_recipient:0 "[recipient.GetName] è già coinvolto in una guerra rituale cerimoniale"

  agot_religion_events.3005.t:0 "Guerra Rituale: Vittoria"
  agot_religion_events.3005.desc:0 "Sono stato sconfitto in [war.GetName]."
  agot_religion_events.3005.a:0 "Magnifico."

  agot_religion_events.3006.t:0 "Guerra Rituale: Sconfitta"
  agot_religion_events.3006.desc:0 "Sono stato sconfitto in [war.GetName]."
  agot_religion_events.3006.a:0 "Terribile."

  agot_religion_events.3007.attacker_toast.t:0 "La tua cerimonia contro [attacker.GetFirstNameNoTooltip] è stata invalidata"
  agot_religion_events.3007.defender_toast.t:0 "La tua cerimonia contro [defender.GetFirstNameNoTooltip] è stata invalidata"
  agot_religion_events.3007.ceremony_invalidated.tt:0 "Circostanze mutate ti hanno costretto ad annullare"

  agot_religion_events.4000.t:0 "Una Proposta Grandiosa per una Spedizione Commerciale"
  agot_religion_events.4000.desc:0 "I miei consiglieri e mercanti mormorano di mercati inesplorati in terre lontane. Dopo attenta riflessione, ho deciso di proporre alla mia corte una grandiosa spedizione commerciale. Questa impresa potrebbe portare immense ricchezze al mio reame, ma potrebbe anche rivelarsi un inutile spreco di risorse. Mentre il consiglio si riunisce per discutere il mio piano, devo decidere quanto investire nel viaggio."
  agot_religion_events.4000.a:0 "Un investimento modesto; giusto per sondare le acque."
  agot_religion_events.4000.a.flavor:0 "Una spedizione partirà e tornerà entro due mesi."
  agot_religion_events.4000.b:0 "Un investimento equilibrato; abbastanza da lasciare il segno."
  agot_religion_events.4000.b.flavor:0 "Una spedizione partirà e tornerà entro sei mesi."
  agot_religion_events.4000.c:0 "Un investimento generoso; abbastanza da garantire ricompense sostanziose."
  agot_religion_events.4000.c.flavor:0 "Una spedizione partirà e tornerà entro un anno."
  agot_religion_events.4000.d:0 "Un investimento sontuoso; non risparmierò su nulla."
  agot_religion_events.4000.d.flavor:0 "Una spedizione partirà e tornerà entro due anni."
  agot_religion_events.4000.e:0 "Lascia stare."

  agot_religion_events.4001.t:0 "La Spedizione fa Ritorno"
  agot_religion_events.4001.desc:0 "Dopo mesi d’attesa, la mia spedizione commerciale è finalmente tornata, ma i risultati sono ben lontani da quanto speravo. Una serie di sventure — cattiva pianificazione, maltempo, e attacchi di pirati — ha lasciato la flotta con ben poco rispetto a quanto investito. Alcune merci sono state recuperate, ma l’impresa non ha portato le ricompense promesse."
  agot_religion_events.4001.a:0 "Sfortunato."

  agot_religion_events.4002.t:0 "La Spedizione fa Ritorno"
  agot_religion_events.4002.desc:0 "La mia spedizione commerciale è tornata, portando con sé un carico modesto di merci. Non è stata la fortuna che speravo, ma di certo non è un fallimento. Sono state stabilite nuove rotte commerciali, sebbene non redditizie come immaginavo. È almeno un inizio."
  agot_religion_events.4002.a:0 "Tutto sommato, accettabile."

  agot_religion_events.4003.t:0 "La Spedizione fa Ritorno"
  agot_religion_events.4003.desc:0 "La mia spedizione commerciale è tornata trionfante, carica di ricchezze e nuove rotte di scambio. I nuovi partner commerciali stranieri che ho conquistato compensano ampiamente l’investimento fatto. Questa impresa ha accresciuto la reputazione della mia capitale come fiorente centro di commercio."
  agot_religion_events.4003.a:0 "Incredibile!"
