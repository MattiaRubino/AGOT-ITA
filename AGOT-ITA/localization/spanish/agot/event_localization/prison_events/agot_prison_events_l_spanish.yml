l_spanish:

  agot_prison.1001.t:0 "Muto"
  agot_prison.1001.start.desc:0 "Il boia trascina un [recipient.GetTitledFirstName] in preda al panico nella stanza. 'Per favore! Dirò qualsiasi cosa, qualsiasi cosa tu voglia!' Le sue proteste vengono interrotte quando il boia la imbavaglia e la lega sul tavolo.\n\n"
  agot_prison.1001.cruel.desc:0 "'Oh, [recipient.GetFirstNameNoTooltip],' sospiro teatralmente. 'Vedi, questo è il problema. Non voglio che tu dica mai più niente a nessuno.'"
  agot_prison.1001.compassionate.desc:0 "'Questo potrebbe sembrare barbaro,' dico mentre il medico prepara i suoi strumenti, 'ma è per la stabilità del regno. Fidati di me — non traevo piacere dalla tua sofferenza.'"
  agot_prison.1001.child.desc:1 "'Questo ti farà sentire meglio,' dice il medico mentre offre a [recipient.GetTitledFirstName] la pozione calmante. La sua piccola mano trema, ma [recipient.GetSheHe] la beve comunque.\n\nUna volta che la [recipient.Custom('GirlBoy')] è addormentata, il medico mi guarda a lungo. 'Sei sicura di voler fare questo, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [actor.GetLadyLord]?'"
  agot_prison.1001.a:0 "Oh sì, questo #emp farà male#!."
  agot_prison.1001.b:0 "Ho le mie ragioni."

  agot_prison.1002.t:0 "Muto"
  agot_prison.1002.start.desc:0 "Sto contemplando silenziosamente il mio destino quando il boia irrompe improvvisamente, sbattendo la porta e trascinandomi fuori dalla cella. Lì, nel buio corridoio, mi attende [actor.GetTitledFirstName].\n\n"
  agot_prison.1002.cruel.desc:0 "Lo sguardo soddisfatto sul suo viso  mi fa rabbrividire.\n\n'Non preoccuparti. Non sono venuto per la tua testa, la tua lingua svolazzante andrà benissimo. Portami i pinzoni caldi'"
  agot_prison.1002.compassionate.desc:0 "'[recipient.GetFirstNameNoTooltip], voglio che tu sappia che non provo piacere in questo. Sono costretto a zittirti. Per la stabilità del regno.'"
  agot_prison.1002.child.desc:0 "'Ti farà sentire meglio,' dice il medico mentre mi offre una piccola boccetta di vetro. Questo è un brutto posto, con persone cattive, ma i suoi occhi... sono belli. Con una mano che trema, porto la boccetta alle labbra."
  agot_prison.1002.a:0 "La mia... la mia lingua? Lasciatemi andare! #emp Nooo!#!"
  agot_prison.1002.b:0 "Mi... mi sento strano..."

