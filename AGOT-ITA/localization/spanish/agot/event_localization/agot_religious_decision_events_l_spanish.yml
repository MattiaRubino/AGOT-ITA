  agot_religious_decision.1001.t:0 "L'Albero del Cuore"
  agot_religious_decision.1001.desc:0 "A prescindere dalla fede, pochi luoghi al mondo raggiungono la tranquillità e la solitudine ultraterrena dell’Albero del Cuore in un boschetto sacro. Ma non è un semplice giardino rilassante in cui passeggiare — qui dominano gli Antichi Dei.\n\nAvvicinandomi all’albero del cuore, non desidero altro che..."
  agot_religious_decision.1001.a:0 "...la benedizione degli Antichi Dei."
  agot_religious_decision.1001.b:0 "...buona salute."
  agot_religious_decision.1001.c:0 "...calma."
  agot_religious_decision.1001.d:0 "...guida."

  gain_piety_tooltip:0 "La mia pietà non passa inosservata"
  wounds_turn_to_cripple_tooltip:0 "Le tue ferite guariscono completamente, ma diventi [GetTrait('crippled').GetName( GetNullCharacter )]"

  weirwood_fertility_bonus_modifier:0 "Benedizione di Fertilità degli Alberi Sacri"
  weirwood_minor_health_bonus_modifier:0 "Benedizione di Salute degli Alberi
  weirwood_medium_health_bonus_modifier:0 "Benedizione di Salute degli Alberi"
  weirwood_stress_modifier:0 "Pace degli Alberi sacri"

