 # BLOOD #
 #########

  agot_religious_decision.5200.t:0 "L’Essenza Stessa della Vita"
  agot_religious_decision.5200.desc:0 "Chi dei miei prigionieri verrà dissanguato?"
  agot_religious_decision.5200.a:0 "Questo andrà bene."
  agot_religious_decision.5200.b:0 "$agot_religious_decision.5200.a$"

  agot_religious_decision.5201.t:0 "L’Essenza Stessa della Vita"
  agot_religious_decision.5201.desc:0 "Osservo con cupo fascino mentre i miei torturatori trascinano [living_blood_bag.GetName] nella segreta e cominciano a prosciugargli il sangue usando sanguisughe e altri strumenti dell’orrore."
  agot_religious_decision.5201.a:0 "Che emozione!"
  agot_religious_decision.5201.a_tt:0 "Hai guadagnato 20 sangue."
