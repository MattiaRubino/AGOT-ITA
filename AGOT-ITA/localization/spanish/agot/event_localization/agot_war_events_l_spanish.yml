l_spanish:

  agot_war.0001.t:0 "Al Vincitore il Bottino"
  agot_war.0001.desc:0 "Con la guerra conclusa, nessuno può mettere in dubbio il mio contributo alla vittoria.\n\nQuesta guerra l’ho vinta anche io. Senza i miei uomini, le mie azioni, la mia guida... chissà quale sorte sarebbe toccata al reame. Dunque, [attacker.GetName] potrebbe mostrarsi disposto a ricompensarmi degnamente."
  agot_war.0001.a:0 "Devo essere ricompensato!"
  agot_war.0001.b:0 "No, non chiederò nulla."

  agot_war.0002.t:0 "$agot_war.0001.t$"
  agot_war.0002.desc:0 "Quale favore reale dovrei richiedere?"
  agot_war.0002.a:0 "Oro. Semplice e diretto."
  agot_war.0002.b:0 "[spoiler_kg_candidate.GetFirstName] dovrebbe entrare nei [attacker.Custom('KingsguardName')]."
  agot_war.0002.c:0 "Un matrimonio reale per un mio parente."
  agot_war.0002.d:0 "[title.GetNameNoTier] dovrebbe spettare a me."
  agot_war.0002.e:0 "Voglio un seggio nel Concilio Ristretto."

  agot_war.0003.t:0 "$agot_war.0001.t$"
  agot_war.0003.desc:0 "È risaputo che [whiner.GetName] ha giocato un ruolo decisivo nella mia recente vittoria. Non sorprende quindi che [whiner.GetSheHe] desideri trarne vantaggio, chiedendomi ora di concedergli un favore reale.\n\n"
  agot_war.0003.requested_gold.desc:0 "[whiner.GetNameNoTooltip] ha richiesto una generosa quantità d’oro dalle mie nuove casse."
  agot_war.0003.requested_kg.desc:0 "[whiner.GetNameNoTooltip] desidera che un suo parente, [spoiler_kg_candidate.GetShortUIName], entri a far parte dei miei [ROOT.Char.Custom('KingsguardName')]."
  agot_war.0003.requested_marriage.desc:0 "[whiner.GetNameNoTooltip] ha chiesto che un suo familiare, [spoiler_marriage_candidate.GetShortUIName], sia premiato con un matrimonio reale. Se accetto, [spoiler_marriage_candidate.GetNameNoTooltip] e io diventeremo sposi."
  agot_war.0003.requested_titles.desc:0 "[whiner.GetNameNoTooltip] chiede che gli venga conferito il titolo di [title.GetNameNoTier]."
  agot_war.0003.requested_council.desc:0 "[whiner.GetNameNoTooltip] desidera ottenere un seggio nel Concilio Ristretto."
  agot_war.0003.a:0 "Che riceva l’oro, allora."
  agot_war.0003.b:0 "[spoiler_kg_candidate.GetFirstName] entrerà nei [attacker.Custom('KingsguardName')]."
  agot_war.0003.c:0 "[spoiler_marriage_candidate.GetName] diventerà mia consorte."
  agot_war.0003.c_betrothal:0 "[spoiler_marriage_candidate.GetName] sarà promessa sposa."
  agot_war.0003.d:0 "Sono troppo impazienti."
  agot_war.0003.e:0 "Avranno il [title.GetName]!"
  agot_war.0003.f:0 "Un seggio nel Concilio Ristretto, sia."

  agot_war.0004.t:0 "$agot_war.0001.t$"
  agot_war.0004.desc:0 "Quale parente dovrei proporre per un matrimonio reale?"
  agot_war.0004.a:0 "Questa persona, credo."
  agot_war.0004.a_tt:0 "[spoiler_marriage_candidate.GetUIName] sarà proposto in matrimonio a [attacker.GetShortUIName]"

  agot_war.0003.rejection_msg:0 "Favore Reale Negato!"
  agot_war.0003.rejection_msg_desc:0 "[attacker.GetName] ha respinto la tua richiesta di favore reale."
  agot_war.0003.acceptance_msg:0 "Favore Reale Concesso"
  agot_war.0003.acceptance_msg_desc:0 "[attacker.GetName] ha concesso il favore reale da te richiesto."
