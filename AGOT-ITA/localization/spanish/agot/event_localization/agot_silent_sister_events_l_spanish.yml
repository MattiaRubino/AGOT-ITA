  agot_silent_sisters.sent_to_silent_sisters:0 "[sister_candidate.GetFirstNameOrMe|U] sarà inviata a unirsi alla Confraternita delle Sorelle Silenti."

  agot_silent_sisters.0003.t:0 "Un Bambino Silente?"
  agot_silent_sisters.0003.desc.volunteering:0 "[sister_candidate.GetName] non è mai stata una bambina difficile o particolarmente rumorosa. Per questo motivo rimango colpito quando sento un leggero bussare alla porta del mio studio. Il suo volto appare attraverso la fessura della porta mentre entra lentamente. \"Io... ho una richiesta\", dice a voce bassa, giocando con le mani. Raramente propensa a parlare, è una sorpresa. \"Cosa vuoi, bambina?\" chiedo, incitandola delicatamente.\n\n\"Desidero unirmi alle Sorelle Silenti\", dice, incontrando il mio sguardo con una determinazione inconsueta. \"Voglio giurare i voti e dedicare la mia vita al silenzioso servizio ai Sette\". Sono colpito da questa richiesta. La Confraternita delle Sorelle Silenti? Per [sister_candidate.GetFirstName], mia figlia? Una causa nobile forse, ma vivere così estremamente... anche se è ciò che vuole, è questa la vita che voglio per lei?"
  agot_silent_sisters.0003.desc.suggesting:0 "[sister_candidate.GetName] non è mai stata una bambina difficile o particolarmente rumorosa, ed è stato evidentemente in mostra oggi. A quanto pare oggi stava pregando nel sept quando un cavallo scappato dalle stalle è galoppato dentro! Che fosse per paura di parlare o semplicemente per pietà, [sister_candidate.GetFirstName] è stata l'unica a non reagire affatto!\n\nÈ una bambina... diversa. Mi chiedo se la vita di una nobile lady sia davvero la cosa migliore per lei. Sarà in grado di gestire la corte, di mantenere una casa organizzata, di allevare figli? Sebbene sia sorpreso dal pensiero, mi chiedo se dovrebbe forse unirsi alle Sorelle Silenti? Sembra la candidata perfetta e forse condurrebbe una vita migliore lì. Eppure, potrei mandare mia figlia? Vivono così estremamente... è questa la vita che voglio per lei?"
  agot_silent_sisters.0003.a:0 "Sì, la Confraternita servirà bene [sister_candidate.GetFirstName]."
  agot_silent_sisters.0003.b:0 "Assurdità, nessun mio figlio sposerà lo Straniero!"

  agot_silent_sisters.0004.t:0 "Un Rifugio per le Vedove"
  agot_silent_sisters.0004.desc:0 "Nel silenzio della mia camera, mi siedo al chiarore tremolante della candela, meditando sul percorso che giace davanti a me. Mio marito, non più. Il castello si sente vuoto, i suoi muri di pietra più freddi che mai, echeggiando il vuoto dentro di me.\n\nHo sentito sussurri tra le donne della corte, suggerimenti subdoli che forse è ora che io consideri una vita tra le Silent Sisters. Essere giurata al servizio dello Straniero, il dio della morte. Per sempre avvolta nel grigio, il viso velato tranne che per i miei occhi, avrei giurato silenzio e castità, dedicando la mia vita a preparare i morti per l'aldilà.\n\nLa mia successione è assicurata, e forse il mio dovere è compiuto? Non posso negare l'attrattiva di un tale distacco dalla quotidianità politica. Tuttavia, posso davvero rinunciare a tutti gli attaccamenti mondani ed abbracciare il silenzio?"
  agot_silent_sisters.0004.a:0 "Scriverò a [silent_sisterhood_holder.GetTitledFirstName] comunicando la mia intenzione."
  agot_silent_sisters.0004.b:0 "No, supererò questo."

  
  agot_silent_sisters.0005.t:0 "Desiderando la Moglie dello Straniero"
  agot_silent_sisters.0005.desc:0 "Mi sto aggirando prima del funerale di [dead_relative.GetFirstName] quando vedo alcuni servi trasportare una scatola nella cripta dove verrà preparato per il funerale. Li seguo, un piccolo gruppo di Sorelle Silenti cammina con le teste chine in preghiera. Qualcosa nel modo in cui una di loro si muove... attira il mio sguardo in modo estremamente impuro. Senza scegliere consciamente, mi ritrovo a seguirle all'interno.\n\nQuando depediscono il corpo di [dead_relative.GetFirstNamePossessive] sulla lastra e iniziano il loro lavoro mòrbido, vengo scosso fuori dal mio torpore, la vista del sangue del mio sangue che scorre sul tavolo è sufficiente a tirare fuori qualsiasi uomo da tali pensieri. Eppure, proprio in quel momento, i suoi occhi incontrano i miei da oltre il cadavere. È quella... la stessa scintilla di prima? Impossibile anche se è, ne sono sicuro. Lei è #S interessata#!!\n\nPrima che io possa fare qualcosa, vengo fatto uscire da una delle sorelle più attente e significativamente meno attraenti con una serie di gesti. Per mia vergogna, non riesco a liberarmi di lei per il resto del funerale. Partiranno domani... ma so dove alloggiano... oserei?"
  agot_silent_sisters.0005.a:0 "Oh sì, oserei. Sicuramente oserei."
  agot_silent_sisters.0005.a.flavor:0 "Visiterai la stanza di [attractive_silent_sister.GetFirstNamePossessive] prima che lei se ne vada..."
  agot_silent_sisters.0005.b:0 "Non potrei mai macchiare i Sette in tal modo!"
  agot_silent_sisters.0005.b.flavor:0 "Pensandoci bene, tradire lo Straniero sembra una brutta idea."

  agot_silent_sisters.0006.t:0 "Scoprendo il Piacere"
  agot_silent_sisters.0006.desc:0 "[attractive_silent_sister.GetFirstName], come ho scoperto successivamente che si chiama, apre rapidamente la porta, e non una singola parola viene scambiata prima che venga tirato dentro la stanza, poi nel suo letto, poi nel suo abbraccio. Dopo aver svelato il suo corpo dai suoi legami, mi sono detto che lo Straniero è davvero fortunato. Chiaramente non stava pensando a ciò, e il piacere carnale silenzioso che abbiamo apprezzato non era affatto sacro.\n\nMentre finiamo con un ultimo sospiro silenzioso, giaccio accanto alla donna più esposta che abbia mai visto. Abbiamo parlato, la sua voce dolce alle mie orecchie, e chiaramente aveva molto da dire dopo aver giurato il silenzio per così tanto tempo. Sebbene il piacere che questo ha portato sia innegabile, questo è un sacrilegio della massima portata. Cosa dovrei fare ora?"
  agot_silent_sisters.0006.a:0 "Siamo fatti per stare insieme! In qualche modo..."
  agot_silent_sisters.0006.b:0 "Chi meglio di lei può mantenere questo segreto, dopotutto?"
  agot_silent_sisters.0006.c:0 "Questo è stato chiaramente un errore."
  agot_silent_sisters.0006.c.flavor:0 "[attractive_silent_sister.GetFirstName] non sarà felice dopo aver rotto i suoi voti per te."

  agot_silent_sisters.0007.t:0 "Una Sorella Davvero Oscura"
  agot_silent_sisters.0007.desc.deviant:0 "È stata una bellissima cerimonia commemorativa di [dead_relative.GetNamePossessive] e di tutti i suoi atti. Perso nei pensieri sul significato della vita e della morte, mi ritrovo nella cripta molto tempo dopo che il servizio è terminato. Ho presentato una tale immobilità che la Sorella Silente [defiler.GetFirstName] non era consapevole della mia presenza mentre si avvicinava al corpo.\n\nAll'inizio penso che stia facendo gli ultimi preparativi del corpo, ma quando inizia a svestirsi mi rendo conto che... oh... oh Dei!"
  agot_silent_sisters.0007.desc.cannibal:0 "È stata una bellissima cerimonia commemorativa di [dead_relative.GetNamePossessive] e di tutti i suoi atti. Perso nei pensieri sul significato della vita e della morte, mi ritrovo nella cripta molto tempo dopo che il servizio è terminato. Ho presentato una tale immobilità che la Sorella Silente [defiler.GetFirstName] non era consapevole della mia presenza mentre si avvicinava al corpo.\n\nAll'inizio penso che stia facendo gli ultimi preparativi del corpo, ma invece si china e prende un morso sanguinante dal fresco cadavere di [dead_relative.GetFirstNamePossessiveNoTooltip]!"
  agot_silent_sisters.0007.a:0 ""Guardie! Arrestate questa disgustosa donna!""
  agot_silent_sisters.0007.b:0 "Forse posso usare queste informazioni..."
  agot_silent_sisters.0007.c:0 "In realtà, sembra piuttosto divertente!"
  agot_silent_sisters.0007.d:0 ""Io prima, io prima!""
