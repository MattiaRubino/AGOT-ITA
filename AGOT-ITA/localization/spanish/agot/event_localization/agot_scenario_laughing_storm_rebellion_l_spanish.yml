  #Bloodraven Elected
  ### POV: Bloodraven
  ### Bookmark starter event
  agot_laughing_storm_rebellion.0400.t:0 "Nuovo Lord Comandante alla Barriera"
  agot_laughing_storm_rebellion.0400.desc:0 "Con la recente morte di [jack.GetTitledFirstName], i Fratelli Giurati dei Guardiani della Notte hanno scelto me come loro nuovo comandante. Ora spetta a me guidare la confraternita e proteggere il reame dai pericoli che si celano oltre la Barriera...\n\n#weak La notte si avvicina, e ora comincia la mia guardia. Non finirà se non con la mia morte. Non prenderò moglie, non possiederò terre, non genererò figli. Non porterò corone e non cercherò gloria. Vivrò e morirò al mio posto. Sono la spada nelle tenebre. Sono il guardiano sulle mura. Sono il fuoco che arde contro il gelo, la luce che porta l’alba, il corno che sveglia i dormienti, lo scudo che protegge i regni degli uomini. Offro la mia vita e il mio onore ai Guardiani della Notte, per questa notte e per tutte le notti a venire.#!"
  agot_laughing_storm_rebellion.0400.a:0 "E ora comincia la mia guardia."

  agot_laughing_storm_rebellion.0401.t:0 "Sorella Oscura"
  agot_laughing_storm_rebellion.0401.desc:0 "Sono passati anni da quando ho mandato [bloodraven.GetTitledFirstName] alla Barriera, e con lui è andata la spada in acciaio di Valyria, [dark_sister_sword.GetName]. Una lama tanto antica e potente quanto Sorella Oscura appartiene al Trono, non al gelo del Nord.\n\nPosso inviare parola a Brynden, offrendogli una fortuna in oro affinché la restituisca al suo posto legittimo: il Trono di Spade."
  agot_laughing_storm_rebellion.0401.a:0 "Sorella Oscura appartiene al Trono di Spade."
  agot_laughing_storm_rebellion.0401.b:0 "Quella spada non ha più valore per me."

  agot_laughing_storm_rebellion.0402.opening:0 "A [bloodraven.GetTitledFirstNameNoTooltip]"
  agot_laughing_storm_rebellion.0402.desc:0 "Ti scrivo non come tuo re, ma come discendente del sangue della Vecchia Valyria, chiedendoti di restituire ciò che appartiene al Trono. [dark_sister_sword.GetName], la spada delle leggende, una lama che ha conosciuto sangue e gloria nelle mani dei nostri avi, non dovrebbe marcire oltre la Barriera.\n\nTi offro una somma d'oro pari al suo peso e al suo valore, perché possa tornare là dove appartiene. Che ne dici, Brynden? Onorerai la nostra casa e restituirai Sorella Oscura, o la lascerai perdersi tra i ghiacci?"
  agot_laughing_storm_rebellion.0402.a:0 "Sorella Oscura resterà con me."
  agot_laughing_storm_rebellion.0402.b:0 "Restituirò Sorella Oscura al suo legittimo posto."

  agot_laughing_storm_rebellion.0403.opening:0 "A [aegonv.GetTitledFirstNameNoTooltip]"
  agot_laughing_storm_rebellion.0403.desc:0 "La tua lettera mi ha raggiunto alla Barriera, e ho riflettuto a lungo sulla tua richiesta. [dark_sister_sword.GetName] è stata una compagna fedele, come lo fu per i grandi Targaryen prima di me. La sua lama ha versato sangue nemico, ha difeso il reame tra le mie mani. Ma io non sono più l’uomo che fui, e il mio tempo con la spada è finito.\n\nPer il bene del reame e in onore della nostra casata, la restituirò a te, affinché possa servire ancora il Trono di Spade. Che tu possa trovare una mano degna per impugnarla."
  agot_laughing_storm_rebellion.0403.a:0 "Sorella Oscura torna a casa."

  agot_laughing_storm_rebellion.0404.opening:0 "A [aegonv.GetTitledFirstNameNoTooltip]"
  agot_laughing_storm_rebellion.0404.desc:0 "Le tue parole mi sono giunte, ma devo rifiutare. [dark_sister_sword.GetName] è stata al mio fianco in innumerevoli battaglie, la sua lama intrisa del sangue di traditori e nemici del reame. Ora appartiene a me, qui alla Barriera, dove il suo servizio continua. Il Nord è spietato, ma è qui che sconto la mia pena, ed è qui che Sorella Oscura trova il suo scopo.\n\nL’oro che offri non ha alcun valore in queste terre ghiacciate, e non mi separerò da lei. Alcuni legami, una volta forgiati, non si spezzano."
  agot_laughing_storm_rebellion.0404.a:0 "Questo non sarà dimenticato."

  agot_laughing_storm_rebellion.0420.t:0 "Il Richiamo Oltre la Barriera"
  agot_laughing_storm_rebellion.0420.desc:0 "Le visioni si fanno più intense: l’albero, il gelo, i sussurri strani che sembrano chiamare da oltre la Barriera. Ora li sento chiaramente, qualcosa là fuori mi attira. Il vento che ulula nella notte sembra una voce, che mi invita a scoprire cosa si cela oltre i confini del mondo conosciuto.\n\nTutto mi dice che è pericoloso, forse una trappola, ma il richiamo è irresistibile. La Barriera è tutto ciò che mi separa dal mio destino. Non posso ignorare questa sensazione."
  agot_laughing_storm_rebellion.0420.a:0 "Le risposte mi attendono oltre la Barriera, devo trovarle."
  agot_laughing_storm_rebellion.0420.a.tt:0 "Inizi a viaggiare verso nord"
  agot_laughing_storm_rebellion.0420.b:0 "Il mio dovere è qui."

  agot_laughing_storm_rebellion.0421.t:0 "L’Ultimo Volo di Bloodraven"
  agot_laughing_storm_rebellion.0421.desc:0 "Là, sotto l’albero antico, li vedo: i bambini verdi dei miei sogni. Stanno in silenzio, i loro occhi fissi su di me, come se mi aspettassero da sempre. L’aria attorno a loro è diversa, carica di qualcosa di antico e potente. Lo sento anche io, un cambiamento profondo dentro di me, come se una parte di me non fosse più umana.\n\nFaccio un passo avanti e la foresta pare respirare, le foglie sussurrano segreti che quasi comprendo. I bambini non parlano, ma percepisco il loro invito, il richiamo verso un mondo più antico di quanto potessi immaginare."
  agot_laughing_storm_rebellion.0421.a:0 "Devo vedere dove conduce questo sentiero."
  agot_laughing_storm_rebellion.0421.a.tt:0 "...e potrei non tornare mai più."

  agot_laughing_storm_rebellion.0451.t:0 "L'Albero"
  agot_laughing_storm_rebellion.0451.desc:0 "Nel sonno mi ritrovo in un sogno che ho camminato molte volte, eppure non è mai meno inquietante. Il mondo attorno svanisce, non sono più Lord Comandante dei Guardiani della Notte, ma un’ombra solitaria in un paesaggio gelido e straniero. Davanti a me, su una collina, sorge un albero immenso, la sua corteccia pallida brilla al chiaro di luna come osso. Ai suoi piedi, una caverna si spalanca come una bocca in attesa.\n\nSento il richiamo, e mi avvicino, ma il terreno inizia a ghiacciarsi sotto i miei piedi, il gelo mi risale le gambe come dita pronte a trattenermi. Lotta dopo lotta, il freddo ha la meglio. Mi sveglio di colpo, ancora scosso dalla visione."
  agot_laughing_storm_rebellion.0451.a:0 "Cosa significa davvero questo sogno?"
  agot_laughing_storm_rebellion.0451.a.tt:0 "...sono io il gelo strisciante? La caverna oscura? O forse l’albero stesso?"

  agot_laughing_storm_rebellion.0452.t:0 "Il Lupo Oscuro"
  agot_laughing_storm_rebellion.0452.desc:0 "Il sonno mi trascina, e un nuovo sogno mi avvolge. Il mondo è un deserto coperto di neve, un vento gelido mi trafigge il mantello. In lontananza lo vedo: un lupo, enorme, con il manto oscuro come il cielo notturno, fuso con le ombre. I suoi occhi, rossi come sangue sulla neve, brillano con una luce inquietante. Mi osserva, come se sapesse qualcosa che io ignoro.\n\nProvo ad avvicinarmi, ma a ogni passo il lupo si ritira nella nebbia. Solo i suoi occhi restano visibili, finché anch’essi svaniscono.\n\nMi risveglio di colpo, il cuore che batte forte. Quegli occhi non mi abbandonano."
  agot_laughing_storm_rebellion.0452.a:0 "Cosa vuole da me quel lupo?"
  agot_laughing_storm_rebellion.0452.a.tt:0 "...e perché i suoi occhi sembrano i miei?"

  agot_laughing_storm_rebellion.0453.t:0 "Il Corvo Strano"
  agot_laughing_storm_rebellion.0453.desc:0 "Nel sonno, un altro sogno mi rapisce. Mi ritrovo in un campo desolato, il cielo sopra di me cupo e opprimente. Un corvo si avvicina, le ali nere fendono l’aria con grazia silenziosa. Ma non è un corvo qualunque. Al centro della fronte, un terzo occhio mi fissa, immobile, onnisciente. Il corvo gira in cerchio sopra di me, il suo sguardo inquietante, come se vedesse molto più di quanto potrei mai comprendere.\n\nStrilla una volta, il suo verso riecheggia nel vuoto, e mi sento osservato da qualcosa oltre di lui.\n\nMi sveglio con il peso del suo sguardo ancora addosso, l’immagine del corvo a tre occhi scolpita nei miei pensieri."
  agot_laughing_storm_rebellion.0453.a:0 "Che segreti vede il corvo con il suo terzo occhio?"
  agot_laughing_storm_rebellion.0453.a.tt:0 "...cosa vede in me?"

  #Dream: A Climber
  ### POV: Bloodraven
  ### Vision/Dream/Flashback event.
  agot_laughing_storm_rebellion.0454.t:0 "Il Bambino Scalatore"
  agot_laughing_storm_rebellion.0454.desc:0 "Il sonno mi avvolge ancora una volta, trascinandomi in un sogno che è al tempo stesso strano e familiare. Mi trovo all’ombra di un grande castello, le sue mura si innalzano verso il cielo come montagne. Con la coda dell’occhio scorgo un ragazzo, piccolo e agile, che scala quelle mura con incredibile facilità, come se fosse un’ombra. Le sue mani e i suoi piedi trovano appigli impossibili nella pietra, salendo sempre più in alto. Non si volta mai, come se non conoscesse la paura della caduta.\n\nLo chiamo, ma il vento inghiotte la mia voce. Continua a salire, più in alto di quanto un uomo dovrebbe mai osare, finché scompare nella nebbia in cima alla torre.\n\nMi sveglio con l’immagine ancora impressa negli occhi, il ricordo della sua scalata impossibile che mi tormenta."
  agot_laughing_storm_rebellion.0454.a:0 "Chi è quel bambino, e cosa sta cercando di raggiungere?"
  agot_laughing_storm_rebellion.0454.a.tt:0 "...e come farà a scendere?"

  agot_laughing_storm_rebellion.0455.t:0 "L'Albero Chiama Ancora"
  agot_laughing_storm_rebellion.0455.desc:0 "Ancora una volta il sogno ritorna, identico, familiare. L’albero gigantesco è ancora lì, sulla collina, con la corteccia chiara e le sue lunghe braccia che si tendono verso il cielo come dita contorte. La caverna sotto di esso spalanca la bocca più scura che mai, come se attendesse qualcosa. Il gelo ritorna, sale dai miei piedi... ma questa volta non mi ferma.\n\nMi avvicino, ogni passo più pesante, ma la chiamata dell’albero è più chiara, più urgente. Mentre salgo la collina, il vento ulula e la terra trema. I rami dell’albero ondeggiano come se fossero vivi, richiamandomi.\n\nMi sveglio di colpo, il freddo del sogno ancora nell’aria, il richiamo dell’albero più forte che mai."
  agot_laughing_storm_rebellion.0455.a:0 "Cosa si cela sotto quell’albero?"
  agot_laughing_storm_rebellion.0455.a.tt:0 "...e perché mi chiama?"

  agot_laughing_storm_rebellion.0456.t:0 "Il Lupo nella Neve"
  agot_laughing_storm_rebellion.0456.desc:0 "Il sogno mi richiama ancora una volta. La distesa ghiacciata si apre davanti a me, e il vento morde la mia pelle. Ma non è il gelo che mi inquieta: è lo sguardo che sento addosso. Il lupo oscuro è di nuovo lì, più grande di prima, il suo manto confuso tra le ombre. Gli occhi rossi brillano nell’oscurità, fissi su di me.\n\nQuesta volta non fugge. Rimane fermo, immobile. Mi avvicino, e un ringhio basso rompe il silenzio. Sembra che voglia parlarmi, mettermi alla prova... o forse ammonirmi. Faccio un passo, e lui scopre i denti. Esito. Il momento si prolunga, poi mi sveglio. Ma quegli occhi ardenti rimangono con me."
  agot_laughing_storm_rebellion.0456.a:0 "Cosa vuole davvero quel lupo?"
  agot_laughing_storm_rebellion.0456.a.tt:0 "...e che cosa sta aspettando?"

  agot_laughing_storm_rebellion.0457.t:0 "La Veglia Silenziosa"
  agot_laughing_storm_rebellion.0457.desc:0 "Ancora una volta il sogno mi reclama. Il campo spoglio si estende davanti a me. Il corvo appare subito, piombando dal cielo oscuro. I suoi tre occhi brillano nella penombra, uno in particolare sembra penetrare la mia anima, come se vedesse non ciò che sono, ma ciò che potrei diventare.\n\nSi posa su un ramo contorto. Non parla, ma la sua presenza è schiacciante. Canta una volta, il suono è così forte da far tremare l’intero mondo. Resta lì, in silenzio, aspettando che io comprenda un messaggio che ancora mi sfugge.\n\nMi sveglio, gli occhi del corvo ancora impressi nella mia mente."
  agot_laughing_storm_rebellion.0457.a:0 "Quale conoscenza cela quel corvo?"
  agot_laughing_storm_rebellion.0457.a.tt:0 "...e perché mi cerca?"

  agot_laughing_storm_rebellion.0458.t:0 "Il Fuoco nel Cielo"
  agot_laughing_storm_rebellion.0458.desc:0 "Ancora il sogno mi rapisce. Il bambino è lì, ancora una volta intento a scalare quelle mura impossibili. Questa volta mi avvicino. Le pietre sotto i piedi sono fredde. Il cielo si oscura, e una cometa rossa squarcia l’orizzonte come una spada infuocata. La sua coda di fiamme illumina l’ascesa del ragazzo, proiettando ombre lunghe e spettrali.\n\nPoi, quando guardo di nuovo, il bambino è sparito. Al suo posto, un corvo nero è posato sul muro. Mi osserva, poi spiega le ali e vola via.\n\nMi sveglio, la cometa e l’assenza del ragazzo scolpiti nella mia memoria."
  agot_laughing_storm_rebellion.0458.a:0 "Quale sventura annuncia la cometa?"
  agot_laughing_storm_rebellion.0458.a.tt:0 "...e che ne è stato del bambino?"

  agot_laughing_storm_rebellion.0459.t:0 "Ombre della Notte"
  agot_laughing_storm_rebellion.0459.desc:0 "Il sonno mi avvolge e mi sprofonda nell’oscurità. Una notte senza stelle, un gelo che penetra nelle ossa. Il mondo è coperto di neve e ghiaccio. Il vento ulula come mille voci, portando con sé timori e condanne. In lontananza, una debole fiamma vacilla. Cerco di raggiungerla, ma l’oscurità si fa più densa a ogni passo.\n\nLe ombre si muovono nella neve. C'è qualcosa in esse. Antico. Maligno. Alzo lo sguardo: il cielo è vuoto. Niente luna. Niente stelle. Solo un vuoto eterno.\n\nIl fuoco si spegne. Le tenebre si stringono attorno a me. Mi sveglio col freddo ancora addosso."
  agot_laughing_storm_rebellion.0459.a:0 "Cosa si agita tra le ombre della notte?"
  agot_laughing_storm_rebellion.0459.a.tt:0 "...e perché fa così freddo?"

  agot_laughing_storm_rebellion.0460.t:0 "Di Nuovo Camminano"
  agot_laughing_storm_rebellion.0460.desc:0 "Nel sogno, sono spinto in un mondo familiare, ma contorto. L’aria è fredda, e odora di morte. Cammino in un campo desolato. Figure si muovono all’orizzonte, lente, innaturali. All’inizio sembrano ombre, ma si avvicinano…\n\nNon sono vivi. Sono cadaveri. Facce pietrificate, occhi vuoti, pelle marcia. Ma camminano. Mi guardano. O forse no. Cerco di gridare, ma non ho voce. Uno di loro si gira. Mi fissa.\n\nMi sveglio in un bagno di sudore freddo. Quelle facce non mi lasceranno mai."
  agot_laughing_storm_rebellion.0460.a:0 "Perché i morti camminano?"
  agot_laughing_storm_rebellion.0460.a.tt:0 "...e cosa stanno cercando?"

  agot_laughing_storm_rebellion.0461.t:0 "Il Sogno del Drago"
  agot_laughing_storm_rebellion.0461.desc:0 "Entro silenziosamente nella camera del Maestro Aemon, ma lui si agita nel sonno. Si sveglia di colpo, confuso, gli occhi ancora colmi di visioni. Si siede, mormorando parole intrise di presagio.\n\n#italic “Il drago ha tre teste,”#! sussurra. #italic “Le ha sempre avute... sempre le avrà. Tre teste, un solo corpo. Senza di esse... il drago è spezzato.”#! Mi guarda, come se mi vedesse solo in quel momento. #italic “Capisci? Una testa non basta. Le altre devono sorgere.”#!\n\nSi passa le mani sul viso, come a scacciare il sogno, ma le sue parole restano pesanti nell’aria."
  agot_laughing_storm_rebellion.0461.a:0 "Cosa ha visto in quel sogno?"

  agot_laughing_storm_rebellion.0462.t:0 "Il Drago Lontano"
  agot_laughing_storm_rebellion.0462.desc:0 "Tardi nella notte entro nei quartieri di Aemon. È sveglio, ma i suoi occhi sembrano guardare oltre le mura. Quando incrocia il mio sguardo, parla con voce smarrita:\n\n#italic “C’è un Targaryen... in una terra lontana,”#! dice piano. #italic “Non so dove, ma l’ho visto... qualcuno con il nostro sangue, perduto e solo.”#! Le mani tremano mentre se le porta alla fronte. #italic “Non capisco... ma so che è importante. In qualche modo, è legato a noi.”#!\n\nResta in silenzio, lo sguardo fisso nel vuoto. Le sue parole si sospendono nell’aria, lasciando un mistero insondabile."
  agot_laughing_storm_rebellion.0462.a:0 "Sta parlando di me?"

  agot_laughing_storm_rebellion.0463.t:0 "Il Bambino"
  agot_laughing_storm_rebellion.0463.desc:0 "Sono tornato da un piccolo pattugliamento, ma qualcosa mi tormenta. Nei boschi innevati ho visto qualcosa — o qualcuno.\n\nUn bambino, piccolo e rapido, che si muoveva tra gli alberi. Per un istante la sua pelle sembrava... verde, come il fogliame. Poi, svanito. Nessun altro ha visto nulla. Quando ho chiesto, mi hanno guardato come fossi impazzito.\n\nForse è stato solo un gioco di luci. Ma non riesco a scrollarmi di dosso quell’immagine. Quel bambino verde mi ossessiona."
  agot_laughing_storm_rebellion.0463.a:0 "Era solo un’illusione?"

