  #Scaly Baby
  ### POV: A random Stormlandler ruler
  ### Birth of Scaly Allard
  #### Option A: End of story
  agot_laughing_storm_rebellion.0201.t:0 "Il Trovatello Squamoso"
  agot_laughing_storm_rebellion.0201.desc:0 "Un cortigiano irrompe nei miei alloggi, ansimante per la fretta e colmo di notizie su una scoperta fatta nel cortile. È stato trovato un neonato, abbandonato e solo. Quando mi avvicino al bambino, noto qualcosa di straordinario. La sua pelle ha una consistenza insolita, simile a delle squame.\n\nColpito e incuriosito dal destino di quella creatura, decido di accoglierlo sotto la mia protezione, giurando che [allard.GetSheHe] crescerà al sicuro, guidato e custodito presso la mia corte."
  agot_laughing_storm_rebellion.0201.a:0 "Benvenuto, piccolo cucciolo squamoso."


  ##############################################################
  ## 0300 - 0311 TYTOS & ELLYN EVENTS                         ##
  ##############################################################

  #Ellyn's Seduction
  ### POV: Ellyn Reyne
  ### Seduction attempt on Tytos Lannister
  #### Option A: Seduction attempt
  agot_laughing_storm_rebellion.0300.t:0 "La Strega di Castel Granito"
  agot_laughing_storm_rebellion.0300.desc:0 "È cosa amara cadere in disgrazia, ma non tanto da non poter risalire. [tytos.GetTitledFirstName] è debole, un uomo che si lascia guidare da una mano gentile, e io so ancora come far dimenticare agli uomini le loro mogli.\n\n[jeyne.GetTitledFirstName]? Un'ombra, un sussurro passeggero nei corridoi di Castel Granito, ma farò in modo che si torni a cantare il mio nome.\n\nSono stata disprezzata abbastanza a lungo. Devo aprirmi il mio cammino, e se passa dal cuore di [tytos.GetTitledFirstNameNoTooltip], così sia."
  agot_laughing_storm_rebellion.0300.a:0 "Presto il cuore del leone batterà per me."

  agot_laughing_storm_rebellion.0301.t:0 "La Tentazione del Leone"
  agot_laughing_storm_rebellion.0301.desc:0 "[ellyn.GetFirstName] è vicina, le sue parole dolci come miele, i suoi occhi pieni di promesse, di ciò che è stato e potrebbe essere ancora. L’aria tra noi si fa densa, la sua mano sfiora la mia, il suo tocco brucia attraverso le fredde mura di Castel Granito.\n\n[jeyne.GetFirstName]... mia moglie, il mio dovere. Ma Ellyn, col suo fuoco, la sua ambizione... risveglia qualcosa in me, qualcosa di pericoloso. Devo voltarle le spalle, o lasciare che la fiamma ci consumi entrambi?"
  agot_laughing_storm_rebellion.0301.a:0 "Jeyne è mia moglie, il mio onore è con lei."
  agot_laughing_storm_rebellion.0301.b:0 "Forse vale la pena rischiare per questo fuoco."

  agot_laughing_storm_rebellion.0302.t:0 "Rinnegata da un Leone"
  agot_laughing_storm_rebellion.0302.desc:0 "Tytos mi ha voltato le spalle. Quel leone tremante ha scelto [jeyne.GetFirstName] invece di me. Una donna insipida, senza colore, che gli offre solo dovere freddo. Io gli avevo offerto potere, gloria, il regno di una regina, eppure resta avvinto a lei.\n\nGli sciocchi spesso compiono simili errori, ma l’errore di uno sciocco non resterà impunito. Potrei accettare l'affronto... oppure far sì che il regno di [jeyne.GetFirstNamePossessiveNoTooltip] come signora di Castel Granito sia più breve del previsto."
  agot_laughing_storm_rebellion.0302.a:0 "Attenderò il momento giusto... per ora."
  agot_laughing_storm_rebellion.0302.b:0 "Jeyne si pentirà d’aver mai osato sfidarmi."

  agot_laughing_storm_rebellion.0303.t:0 "La Vera Compagna del Leone"
  agot_laughing_storm_rebellion.0303.desc:0 "[tytos.GetFirstName] è venuto a me, vedendo infine ciò che io ho sempre saputo: che io sono la sua vera regina, colei che può condurlo più in alto di quanto [jeyne.GetFirstName] abbia mai potuto. Ma tra noi c’è ancora un ostacolo. Jeyne.\n\nNon possiamo davvero regnare insieme finché lei resta sua moglie. Devo convincere Tytos a metterla da parte, a farmi tornare Signora di Castel Granito. Insieme, regneremo come era destino che fosse."
  agot_laughing_storm_rebellion.0303.a:0 "Rendiamo ufficiale il nostro amore."

  agot_laughing_storm_rebellion.0304.t:0 "Il Dilemma del Leone"
  agot_laughing_storm_rebellion.0304.desc:0 "Il desiderio di [ellyn.GetFirstNamePossessive] arde con forza, ma la via che ci attende è colma di insidie. [jeyne.GetFirstName] è ancora mia moglie, e sebbene potremmo tenere segreta la nostra relazione, i segreti non restano tali a lungo nei corridoi di Castel Granito.\n\nSolo l’Alto Septon ha il potere di sciogliere i miei voti con Jeyne e concedermi la libertà di sposare Ellyn. Ma una tale richiesta non è senza conseguenze. Continuare a nasconderci... o fare un passo audace verso un nuovo futuro?"
  agot_laughing_storm_rebellion.0304.a:0 "Per ora, resterà un segreto."
  agot_laughing_storm_rebellion.0304.b:0 "Chiederò la benedizione di mio padre."
  agot_laughing_storm_rebellion.0304.c:0 "Chiederò la benedizione dell’Alto Septon."

  agot_laughing_storm_rebellion.0305.t:0 "Il Peso di un Padre"
  agot_laughing_storm_rebellion.0305.desc:0 "[tytos.GetFirstName], mio figlio, si presenta dinanzi a me parlando di amore e di [ellyn.GetFirstName]. Vuole ripudiare [jeyne.GetFirstName], sua moglie, e sposare la vedova di suo fratello. Va contro le nostre tradizioni, contro l’ordine che i Lannister hanno sempre difeso. Eppure, il suo cuore è deciso, e forse una via c’è.\n\nL’Alto Septon potrebbe essere persuaso, se io stesso sostenessi la richiesta con il peso della nostra casata."
  agot_laughing_storm_rebellion.0305.a:0 "Scriverò all’Alto Septon."

  agot_laughing_storm_rebellion.0306.t:0 "Il Giudizio dell’Alto Septon"
  agot_laughing_storm_rebellion.0306.desc:0 "Giunge la risposta dell’Alto Septon, intrisa del peso delle leggi divine e degli uomini. Scrive che questo divorzio sarebbe una grave offesa ai sacri vincoli del matrimonio."
  agot_laughing_storm_rebellion.0306.greedy.desc:0 "\n\nEppure, verso la fine della lettera, il tono cambia. Un sussurro tra le righe. Forse, con una giusta prova di gratitudine, il suo cuore potrebbe ammorbidirsi. Corre voce che non disdegni l’oro, se offerto con garbo.\n\nOra la scelta spetta a me. Lasciare andare la questione o pagare il prezzo per ottenere la sua benedizione."
  agot_laughing_storm_rebellion.0306.a:0 "È deciso. Si volta pagina."
  agot_laughing_storm_rebellion.0306.b:0 "Forse un’offerta generosa lo convincerà."
  agot_laughing_storm_rebellion.0306.c:0 "Non posso macchiare il mio onore con una corruzione."
  agot_laughing_storm_rebellion.0306.c.tt:0 "Il fratello di Ellyn, Roger, potrebbe tentare di corrompere l’Alto Septon al mio posto."

  agot_laughing_storm_rebellion.0307.t:0 "Il Dilemma di un Fratello"
  agot_laughing_storm_rebellion.0307.desc:0 "[gerold.GetFirstName] ha cercato la benedizione dell’Alto Septon affinché [tytos.GetFirstName] possa ripudiare [jeyne.GetFirstName] e sposare [ellyn.GetFirstName], ma la benedizione è stata negata… a meno che l’oro non possa mutare la decisione.\n\nStranamente, nonostante la ricchezza dei Lannister, Tytos non ha pagato il prezzo richiesto. Ora, le speranze di [ellyn.GetFirstNamePossessiveNoTooltip] vacillano, e lei si rivolge a me, suo fratello, in cerca d’aiuto.\n\nVorrei vederla tornare al potere, ma il prezzo non è cosa da poco, nemmeno per Castamere."
  agot_laughing_storm_rebellion.0307.a:0 "Il prezzo è troppo alto, anche per Ellyn."
  agot_laughing_storm_rebellion.0307.b:0 "Per mia sorella, pagherò qualunque somma serva."

  #Tytos and Ellyn: Noone funded the divorce -> Keep the secret, or elope
  ### POV: Tytos Lannister
  ### Noone granted us divorce
  #### Option A: Leads to end of story (Triggers: 0311)
  #### Option B: We marry anyway (Triggers: 0309 and 0310)
  agot_laughing_storm_rebellion.0308.t:0 "Legati dalla Legge, Lacerati dal Desiderio"
  agot_laughing_storm_rebellion.0308.desc:0 "Sembra non esistere via legale per ottenere il mio divorzio, nessuna benedizione dell’Alto Septon che possa sciogliermi dai voti con [jeyne.GetFirstName]. Gli dèi e gli uomini entrambi ci ostacolano, eppure il mio cuore continua a battere per [ellyn.GetFirstName].\n\nLa tradizione potrà incatenarci, ma l’amore non si arrende così facilmente."
  agot_laughing_storm_rebellion.0308.a:0 "Potremo amarci comunque, a dispetto della legge."
  agot_laughing_storm_rebellion.0308.b:0 "Al Diavolo la tradizione, sposerò Ellyn!"
  agot_laughing_storm_rebellion.0308.b.tt:0 "Mio padre potrebbe diseredarmi per questo."

  agot_laughing_storm_rebellion.0309.t:0 "Il Tradimento di un Figlio"
  agot_laughing_storm_rebellion.0309.desc:0 "Tytos ha sfidato la legge e l’onore della nostra casata, ripudiando [jeyne.GetFirstName] per sposare quella Reyne. Ha scelto il cuore sopra la tradizione, e per cosa? Una passione passeggera che potrebbe gettare vergogna sulla Casa Lannister.\n\nLo avevo avvertito, eppure ha agito contro l’ordine stesso che tiene insieme il nostro mondo."
  agot_laughing_storm_rebellion.0309.a:0 "Che gli dèi ti perdonino... e che tu non te ne penta."
  agot_laughing_storm_rebellion.0309.b:0 "Non sei più figlio mio, considerati diseredato."

  agot_laughing_storm_rebellion.0310.t:0 "Legati dal Destino"
  agot_laughing_storm_rebellion.0310.desc:0 "Finalmente, l’Alto Septon ha concesso il suo benestare. La via verso la mia libertà da [jeyne.GetFirstName] è libera, e [ellyn.GetFirstName] sarà mia moglie, nel nome degli dèi e degli uomini.\n\nI Sette ci hanno sorriso, e nulla ora ci ostacola. Insieme, Ellyn ed io plasmeremo un nuovo futuro — forse persino il destino della Casa Lannister. Che il mondo sussurri pure: questo è solo l’inizio."
  agot_laughing_storm_rebellion.0310.ellyn.desc:0 "La via verso la libertà di [tytos.GetTitledFirstNamePossessive] da [jeyne.GetFirstName] è libera, ed ora prenderò il mio posto al suo fianco come sua vera moglie.\n\nI Sette ci hanno sorriso, e nulla più mi separa dal potere che mi è sempre spettato. Insieme, Tytos ed io riscriveremo il nostro destino, e forse anche quello della Casa Reyne. Che sussurrino pure, se ne hanno il coraggio: questo è solo l’inizio."
  agot_laughing_storm_rebellion.0310.ellyn_anyway.desc:0 "Ce l’abbiamo fatta. Contro la volontà del reame, contro i sussurri dei cortigiani e il peso delle tradizioni, ora sono la moglie di [tytos.GetFirstName]. I Sette potrebbero non aver benedetto quest’unione, ma il potere non nasce dalla devozione, bensì dall’ambizione, e io ne ho in abbondanza.\n\nChe i nobili si scandalizzino, che i septon predichino: io sono dove sono sempre stata destinata a stare. Insieme regneremo, e chi ci ostacolerà imparerà il prezzo della sfida."
  agot_laughing_storm_rebellion.0310.a:0 "Ora inizia la nostra nuova vita."

  agot_laughing_storm_rebellion.0311.t:0 "Il Tradimento di un Amante"
  agot_laughing_storm_rebellion.0311.desc:0 "Credevo che [tytos.GetFirstName] sarebbe stato mio, interamente mio. Che avrebbe lasciato [jeyne.GetFirstName] per me. E ora, dopo tutto ciò che abbiamo condiviso, esita. Preferisce restare al fianco di quella donna timorosa, invece di reclamare il potere che potremmo detenere insieme.\n\nQuanto è debole, quanto è facile da piegare al dovere e alla paura. Mi aspettavo di più da lui. Ma forse un’altra via si aprirà davanti a me. Se non salirà al potere con me, allora troverò un altro sentiero."
  agot_laughing_storm_rebellion.0311.a:0 "Non sarò messa da parte così facilmente."

