l_spanish:
  ##############################################################
  ## 0001-0010 LAUGHING STORM EVENTS - Canon Scenario         ##
  ##############################################################

  #Lyonel's Fury
  ### POV: Lyonel Baratheon
  ### Bookmark starter event
  agot_laughing_storm_rebellion.0001.t:0 "La Tempesta che Ride si Avvicina"
  agot_laughing_storm_rebellion.0001.desc:0 "Il tradimento trafigge più a fondo di qualunque lama. [duncansmall.GetTitledFirstNameNicknamed], un tempo promesso alla mia amata figlia [cassandra.GetFirstName], ha rinnegato i suoi voti e si è legato a quella fanciulla misteriosa, [jenny.GetNameNicknamed]. Quest'affronto alla Casa [lyonel.GetHouse.GetBaseName] non può restare impunito.\n\nL'onore della mia famiglia giace in rovina, calpestato dai capricci del Trono di Spade. La Casa [lyonel.GetHouse.GetBaseNameNoTooltip] non tollererà simili insulti. L'indipendenza è la mia risposta, e se sarà guerra, così sia.\n\nLe Terre della Tempesta si ergeranno da sole, e io reclamerò l'onore della mia stirpe con tutta la forza che possiamo radunare."
  agot_laughing_storm_rebellion.0001.a:0 "Nostra è la Furia!"

  #The King's Trouble
  ### POV: Aegon V
  ### Bookmark starter event
  #### Triggers: 0003
  agot_laughing_storm_rebellion.0002.t:0 "Una Tempesta all'Orizzonte"
  agot_laughing_storm_rebellion.0002.desc:0 "Il peso della corona non è mai stato così gravoso. Mio figlio, [duncansmall.GetTitledFirstNameNicknamed], ha infranto una promessa di nozze, rinnegando [cassandra.GetFullName] per [jenny.GetFirstNameNicknamed].\n\nL’ira di [lyonel.GetFullNameNicknamed] ora minaccia il reame. Ha reclamato l'indipendenza dal Trono di Spade, pronto a gettare i Sette Regni nella guerra per riscattare l'onore della sua casata. Come re, devo agire con prontezza per evitare il disastro.\n\nUna proposta di Singolar Tenzone tra [lyonel.GetTitledFirstNameNoTooltip] e [duncantall.GetTitledFirstName] 'il Gigante' potrebbe offrire una via alla pace. È una scommessa, ma potrebbe salvare il reame da uno spargimento di sangue inutile."
  agot_laughing_storm_rebellion.0002.a:0 "Che sia il Lord Comandante a decidere."

  #The King's Offer
  ### POV: Lyonel
  ### Pre-event for the Lyonel v Duncan Tall duel.
  #### Option A: will lead to duel (Triggers: 0004)
  #### Option B: might lead to immediate war of independence (Triggers: 0025)
  agot_laughing_storm_rebellion.0003.t:0 "Il Duello dell'Onore"
  agot_laughing_storm_rebellion.0003.desc:0 "Un corvo giunge con la proposta del re: risolvere il conflitto con un singolo duello, una Singolar Tenzone contro [duncantall.GetTitledFirstName] 'il Gigante'. Ricordo le battaglie combattute insieme — un tempo compagni, ora forse nemici. Questo duello è più di una prova di spade; è una battaglia per l’onore, per l’anima stessa della Casa [lyonel.GetHouse.GetBaseName].\n\nRifiutare significherebbe indipendenza, ma a quale prezzo? È giunta l’ora di decidere il nostro destino."
  agot_laughing_storm_rebellion.0003.a:0 "Sia il volere degli dèi a guidarci; risolviamo questo con la #bold Singolar Tenzone#!."
  agot_laughing_storm_rebellion.0003.b:0 "Non obbedirò ai capricci di un falso re."

  #A Trial
  ### POV: Lyonel
  ### Duel event.
  #### If Lyonel wins triggers 0020
  #### If Duncan wins and Lyonel is alive triggers 0007 and 0008
  #### If Duncan wins and Lyonel has died triggers 0009
  agot_laughing_storm_rebellion.0004.t:0 "Lo Scontro tra Tempesta e Acciaio"
  agot_laughing_storm_rebellion.0004.desc:0 "Il viaggio verso Rocca del Re è stato lungo e carico di tensione. Ora, davanti alla Fortezza Rossa, affronto [duncantall.GetFirstName] 'il Gigante', Lord Comandante della Guardia Reale. I ricordi delle battaglie combattute fianco a fianco riaffiorano, ma oggi la fratellanza è messa da parte.\n\nQuesta è una lotta per l’onore, per il nome della Casa [lyonel.GetHouse.GetBaseName]. Gli occhi del reame sono puntati su di noi, e solo uno uscirà vincitore.\n\nChe il clangore dell’acciaio sovrasti il mio riso, e che il migliore tra noi vinca questo duello fatale."
  agot_laughing_storm_rebellion.0004.a:0 "#bold Ah ah ah!#!"

  #Duel Tooltips
  agot_laughing_storm_rebellion.t:0 "Singolar Tenzone"
  agot_laughing_storm_rebellion.duncan_won:0 "[duncantall.GetTitledFirstNameNoTooltip] ha vinto il duello contro [lyonel.GetTitledFirstNameNoTooltip]."
  agot_laughing_storm_rebellion.lyonel_won:0 "[lyonel.GetTitledFirstNameNoTooltip] ha vinto il duello contro [duncantall.GetTitledFirstNameNoTooltip]."

  #Lyonel Lost
  ### POV: Lyonel
  ### Post-duel event.
  agot_laughing_storm_rebellion.0007.t:0 "La Caduta della Tempesta"
  agot_laughing_storm_rebellion.0007.desc:0 "Il duello è concluso, e il suono delle spade è ormai ricordo. Nonostante il mio valore, [duncantall.GetTitledFirstName] è uscito vittorioso. La sconfitta è un fardello amaro, il peso della perdita grava su di me.\n\nL’onore della Casa [lyonel.GetHouse.GetBaseName], contuso e lacerato, giace ora nelle mani di [aegonv.GetTitledFirstNameRegnal]. Mentre m’inginocchio davanti al Trono di Spade, in attesa del giudizio del re, il destino delle Terre della Tempesta pende in bilico. Quale sorte ci attende?"
  agot_laughing_storm_rebellion.0007.a:0 "Accoglierò il mio destino con onore."


  #Lyonel Lost
  ### POV: Aegon V
  ### Post-duel event.
  #### Triggers: 0010 (regardless the selected option)
  agot_laughing_storm_rebellion.0008.t:0 "La Misericordia del Re"
  agot_laughing_storm_rebellion.0008.desc:0 "[lyonel.GetFullNameNicknamed] si presenta dinanzi a me, sconfitto ma non spezzato. Nonostante la sua disfatta contro [duncantall.GetTitledFirstName], la tensione nel reame persiste. In quanto re, comprendo il bisogno di pace e stabilità. Una punizione severa potrebbe riaccendere le fiamme della ribellione, ma la clemenza potrebbe invece sanare la frattura.\n\nPer preservare quest’equilibrio fragile, valuto l’idea di proporre un’alleanza matrimoniale che leghi i Baratheon più saldamente al Trono di Spade.\n\nDevo offrire la mano di mia figlia al figlio di costui, o limitarmi a pretendere rinnovata fedeltà senza ulteriori concessioni?"
  agot_laughing_storm_rebellion.0008.a:0 "Offro la mano di Rhaelle a suo figlio."
  agot_laughing_storm_rebellion.0008.b:0 "Offro la mano di Vaella a suo figlio."
  agot_laughing_storm_rebellion.0008.c:0 "Non offro nulla."

  #Lyonel Lost - Lyonel died
  ### POV: Aegon V
  ### Post-duel event.
  #### Triggers: 0031
  agot_laughing_storm_rebellion.0009.t:0 "La Fine della Tempesta"
  agot_laughing_storm_rebellion.0009.desc:0 "[lyonel.GetFullNameNicknamed] ha trovato la morte nella Singolar Tenzone contro [duncantall.GetTitledFirstName]. La sua sfida e il suo coraggio, un tempo minaccia temibile, sono ora ridotti al silenzio. La ribellione che rischiava di lacerare il reame è cessata con la caduta del suo condottiero.\n\nIl prezzo della pace è stato alto, e gli echi di questo conflitto riecheggeranno a lungo nelle cronache della storia. Con le Terre della Tempesta ormai domate, il reame può cominciare a guarire, ma l’ombra di questi eventi incomberà sul Trono di Spade per generazioni."
  agot_laughing_storm_rebellion.0009.a:0 "Ha combattuto, ha perso, e ora riposa."

  #A new betrothal
  ### POV: Lyonel
  ### Betrothal offer from Egg
  #### Option A: Leads to betrothal (Triggers: 0028)
  #### Option B: Leads to end of story (Triggers: 0030)
  #### Option C: Leads to end of story (Triggers: 0030)
  agot_laughing_storm_rebellion.0010.t:0 "Le Conseguenze della Tempesta"
  agot_laughing_storm_rebellion.0010.betrothal.desc:0 "Dopo la mia sconfitta nella Singolar Tenzone, [aegonv.GetTitledFirstNameRegnal] tende un ramoscello d'ulivo, offrendo in sposa sua figlia, [targ_betrothed.GetTitledFirstNamePossessive], a mio figlio, [bara_betrothed.GetTitledFirstName]. Questo gesto, volto a sanare la frattura tra la Casa [lyonel.GetHouse.GetBaseName] e il Trono di Spade, porta con sé il peso della speranza di pace e unità.\n\nL’onore della mia casa potrebbe così essere riscattato attraverso questa unione, forgiando un legame che potrebbe garantire un futuro stabile alle Terre della Tempesta."
  agot_laughing_storm_rebellion.0010.nobetrothal.desc:0 "Dopo la mia sconfitta nella Singolar Tenzone, il silenzio proveniente dal Trono di Spade è assordante. [aegonv.GetTitledFirstNameRegnal] non offre alcuna mano in matrimonio, nessun gesto di pace, solo la fredda realtà della mia sconfitta.\n\nL’onore della Casa [lyonel.GetHouse.GetBaseName] resta macchiato, e il futuro delle Terre della Tempesta è incerto. Resto solo, a riflettere sui prossimi passi per la mia casata, sapendo che il cammino sarà arduo e che l’ombra di questa disfatta si stenderà lunga sul nostro destino."
  agot_laughing_storm_rebellion.0010.a:0 "Accetto la proposta del re."
  agot_laughing_storm_rebellion.0010.b:0 "Devo rifiutare questa proposta."
  agot_laughing_storm_rebellion.0010.c:0 "Accetto il mio destino."

  ##############################################################
  ## 0011-0018 LAUGHING STORM EVENTS - Canon Breakups         ##
  ##############################################################

  #Jaehaerys & Shaera
  ### POV: Jaehaerys Targaryen
  ### Breaking betrothals between Jaeharys+Celia Tully and Shaera+Luthor Tyrell
  #### Option A: Parents notified about the breakup (Triggers: 0013)
  #### Option B: End of story
  agot_laughing_storm_rebellion.0011.t:0 "Il Dilemma del Cuore"
  agot_laughing_storm_rebellion.0011.desc:0 "Le azioni di mio fratello maggiore [duncansmall.GetFirstName] hanno risvegliato pensieri profondi in me. La sua scelta di abbandonare [cassandra.GetTitledFirstName] per [jenny.GetFirstNameNicknamed], seguendo il richiamo del vero amore, mi ha spinto a interrogarmi sul mio stesso destino. Legato in matrimonio con [celia.GetTitledFirstName], il mio cuore anela a [shaera.GetFirstName], il mio vero amore.\n\nIl peso del dovere e il richiamo dell’amore si contendono la mia anima. Devo seguire le orme di mio fratello e inseguire ciò che davvero desidero, o restare fedele ai voti pronunciati?"
  agot_laughing_storm_rebellion.0011.a:0 "Sì, devo seguire il mio cuore."
  agot_laughing_storm_rebellion.0011.b:0 "No, il dovere deve prevalere."

  #Daeron
  ### POV: Daeron Targaryen
  ### Breaking betrothal between Daeron+Olenna Redwyne
  #### Option A: Parents notified about the breakup (Triggers: 0014)
  #### Option B: End of story
  agot_laughing_storm_rebellion.0012.t:0 "Dubbi sul Cammino"
  agot_laughing_storm_rebellion.0012.desc:0 "Osservando le scelte dei miei fratelli maggiori, che hanno seguito il cuore rompendo legami per amore, mi trovo in profonda agitazione. Legato a un imminente matrimonio con [olenna.GetTitledFirstName], una fanciulla che conosco a malapena, il dubbio offusca i miei pensieri. [olenna.GetTitledFirstName] può anche apparire gentile, ma mente e cuore sono altrove.\n\nLe aspettative del dovere gravano su di me, ma il desiderio di vera felicità mi chiama. Devo aprirmi un mio sentiero e cercare l’amore, o restare fedele agli obblighi che mi sono stati imposti?"
  agot_laughing_storm_rebellion.0012.a:0 "Sì, devo seguire il mio cuore."
  agot_laughing_storm_rebellion.0012.b:0 "No, sarà il dovere a guidarmi."

  #Jaehaerys & Shaera - notification
  ## Can be triggered via event 0021 (or can trigger after some time in historical game ruler)
  ### POV: Egg, Steffon Tully, Garlan Tyrell
  ### Jaeharys+Celia Tully and Shaera+Luthor Tyrell broke up
  #### Option A: End of story
  #### Option B (only for Egg): End of story + Jaehaerys and Shaera are disinherited
  agot_laughing_storm_rebellion.0013.t:0 "Unioni Infrante"
  agot_laughing_storm_rebellion.0013.desc:0 "Un evento luttuoso è giunto a compimento. [jaehaerys.GetTitledFirstName] ha spezzato il suo fidanzamento con [celia.GetTitledFirstName], e [shaera.GetTitledFirstName] ha rotto il suo con [luthor.GetTitledFirstName]. Sfidando tradizioni e doveri, ora affermano d’essersi sposati tra loro.\n\nQuesto gesto avventato ha seminato discordia e delusione, scuotendo le fondamenta delle alleanze e delle aspettative. Le conseguenze di questa unione riecheggeranno nei reami, lasciando i capi delle casate a fronteggiare le ramificazioni di tali scelte infauste."
  agot_laughing_storm_rebellion.0013.a:0 "Un grave errore."
  agot_laughing_storm_rebellion.0013.b:0 "Devono essere puniti."

  #Daeron - notification
  ## Can be triggered via event 0021 (or can trigger after some time in historical game ruler)
  ### POV: Egg, Runceford Redwyne
  ### Daeron+Olenna Redwyne broke up
  #### Option A (only for Egg): End of story
  #### Option B (only for Runceford if Luthor Tyrell is NOT betrothed): Luthor and Olenna betrothal might happen (Triggers: 0015)
  #### Option C (only for Runceford if Luthor Tyrell is betrothed): End of story
  agot_laughing_storm_rebellion.0014.t:0 "Promessa Infranta"
  agot_laughing_storm_rebellion.0014.desc:0 "La notizia giunge con amarezza. [daeron.GetTitledFirstName] ha rotto il fidanzamento con [olenna.GetTitledFirstName], accantonando i piani pazientemente tessuti per la loro unione. Questo sviluppo inatteso è quanto mai sfortunato, e porta con sé delusione e incertezza.\n\nLe ripercussioni di questa promessa infranta si faranno sentire in entrambe le casate, mettendo alla prova alleanze e aspettative."
  agot_laughing_storm_rebellion.0014.aegonv.a:0 "Una delusione grave."
  agot_laughing_storm_rebellion.0014.runceford.a:0 "Forse è tempo di proporre un'unione con Garlan."
  agot_laughing_storm_rebellion.0014.runceford.a.tt:0 "Verrà proposta un’unione tra [olenna.GetTitledFirstName] e [luthor.GetTitledFirstName]"
  agot_laughing_storm_rebellion.0014.runcefordx.a:0 "Una delusione grave."

  #Luthor + Olenna = ?
  ### POV: Garlan Tyrell
  ### Betrothal offer from Runceford Redwyne
  #### Option A: Agrees to the betrothal (Triggers: 0016)
  #### Option B: Refuses the betrothal (Triggers: 0018)
  agot_laughing_storm_rebellion.0015.t:0 "Una Nuova Proposta"
  agot_laughing_storm_rebellion.0015.desc:0 "Dopo che [daeron.GetTitledFirstName] ha rotto il fidanzamento con [olenna.GetTitledFirstName], suo padre [runceford.GetTitledFirstName] mi ha presentato una nuova proposta: un’unione tra [olenna.GetTitledFirstName] e mio figlio, [luthor.GetTitledFirstName].\n\nQuest’alleanza potrebbe rivelarsi molto vantaggiosa, rafforzando i legami e consolidando il futuro della Casa [garlan.GetHouse.GetBaseName]. È un’opportunità che merita seria riflessione."
  agot_laughing_storm_rebellion.0015.a:0 "Questa unione porterà benefici alla nostra casata."
  agot_laughing_storm_rebellion.0015.b:0 "Devo rifiutare quest’offerta."

  #Luthor + Olenna = betrothal
  ### POV: Runceford Redwyne
  ### Betrothal between Olenna and Luthor
  #### Option A: Final confirmation on the betrothal (Triggers: 0017)
  #### Option B: Refuses the betrothal (Triggers: 0018)
  agot_laughing_storm_rebellion.0016.t:0 "La Decisione di un Padre"
  agot_laughing_storm_rebellion.0016.desc:0 "[garlan.GetTitledFirstName] ha accettato l’offerta di unire in matrimonio [olenna.GetTitledFirstName] e [luthor.GetTitledFirstName]. Quest’alleanza promette grandi benefici e rafforzerà i legami tra le nostre casate. Tuttavia, come padre di [olenna.GetFirstNamePossessiveNoTooltip], è mio dovere assicurarmi che quest’unione sia anche nel suo interesse.\n\nLa decisione finale spetta a me, e dovrò ponderare con attenzione i vantaggi per la nostra famiglia rispetto alla felicità futura di mia figlia."
  agot_laughing_storm_rebellion.0016.a:0 "Procediamo con il fidanzamento."
  agot_laughing_storm_rebellion.0016.b:0 "Devo rifiutare, per il bene di Olenna."

  #Luthor + Olenna = betrothal notification
  ### POV: Garlan Tyrell
  ### Olenna and Luthor betrothed, alliance made
  #### Option A: End of story
  agot_laughing_storm_rebellion.0017.t:0 "Alleanza Forgiata"
  agot_laughing_storm_rebellion.0017.desc:0 "Infine, il fidanzamento tra [olenna.GetTitledFirstName] e [luthor.GetTitledFirstName] è stato ufficializzato. Quest’unione promette di rafforzare i legami tra le nostre casate, portando benefici reciproci e consolidando le alleanze future.\n\nCon questo vincolo, entrambe le famiglie potranno accrescere potere e influenza, aprendo la via a un futuro prospero."
  agot_laughing_storm_rebellion.0017.a:0 "È il momento di festeggiare."


  #Luthor + Olenna = refused
  ### POV: Garlan Tyrell OR Runceford Redwyne (depending who refused it)
  ### Olenna and Luthor betrothal negotiation failed
  #### Option A: End of story
  agot_laughing_storm_rebellion.0018.t:0 "Un'Opportunità Perduta"
  agot_laughing_storm_rebellion.0018.desc:0 "Il fidanzamento tra [olenna.GetTitledFirstName] e [luthor.GetTitledFirstName] è stato rifiutato. È un vero peccato, poiché quest’unione avrebbe giovato grandemente a entrambe le nostre casate, rafforzando i legami e assicurando un futuro stabile.\n\nNonostante questa battuta d’arresto, dobbiamo guardare avanti e valutare altri sentieri per consolidare le nostre alleanze e la prosperità della famiglia."
  agot_laughing_storm_rebellion.0018.a:0 "Mio figlio troverà l’amore altrove."


  ##############################################################
  ## 0020-0035 LAUGHING STORM EVENTS - Non-Canon Scenarios    ##
  ##############################################################

  #Lyonel Won
  ### POV: Lyonel
  ### Lyonel beats Duncan Tall in the duel
  #### Option A: Lyonel remains a vassal if Egg agrees to sending Duncan Targaryen to the wall and a marriage between Rhaella and Ormund Baratheon (or Herbert if Ormund died somehow) (Triggers: 0021)
  #### Option B: Declares independence (Triggers: 0026)
  agot_laughing_storm_rebellion.0020.t:0 "La Vittoria della Tempesta"
  agot_laughing_storm_rebellion.0020.desc:0 "La Singolar Tenzone è conclusa, e [duncantall.GetTitledFirstName] giace sconfitto per mia mano. L'onore della Casa [lyonel.GetHouse.GetBaseName] è stato ristabilito, e il brivido della vittoria scorre nelle mie vene. Ora, mi trovo a un bivio.\n\n"
  agot_laughing_storm_rebellion.0020.desc.both:0 "Posso scegliere di restare indipendente, tracciando un sentiero mio, libero dal giogo del Trono di Spade. In alternativa, potrei giurare nuovamente fedeltà, ma solo a patto di un nuovo fidanzamento da parte di [aegonv.GetTitledFirstNameRegnal] e dell'esilio di [duncansmall.GetTitledFirstNameNicknamed] alla Barriera."
  agot_laughing_storm_rebellion.0020.desc.only_banishment:0 "Posso scegliere di restare indipendente, tracciando un sentiero mio, libero dal giogo del Trono di Spade. In alternativa, potrei giurare nuovamente fedeltà, ma solo a patto dell'esilio di [duncansmall.GetTitledFirstNameNicknamed] alla Barriera."
  agot_laughing_storm_rebellion.0020.desc.only_betrothal:0 "Posso scegliere di restare indipendente, tracciando un sentiero mio, libero dal giogo del Trono di Spade. In alternativa, potrei giurare nuovamente fedeltà, ma solo a patto di un nuovo fidanzamento da parte di [aegonv.GetTitledFirstNameRegnal]."
  agot_laughing_storm_rebellion.0020.desc.none:0 "Posso scegliere di restare indipendente, tracciando un sentiero mio, libero dal giogo del Trono di Spade. In alternativa, potrei giurare nuovamente fedeltà, ma non lo farò alla cieca."
  agot_laughing_storm_rebellion.0020.a:0 "Giuro fedeltà, ma reclamo giustizia."
  agot_laughing_storm_rebellion.0020.a.simple:0 "Non serve altro sangue — giuro la mia fedeltà."
  agot_laughing_storm_rebellion.0020.b:0 "Le Terre della Tempesta resteranno sole."

  #Lyonel Won
  ### POV: Aegon V
  ### Lyonel demanded to send Prince Duncan to the wall and a marriage between Rhaella and Ormund Baratheon in order for him to remain loyal
  #### Option A: Demand refused - might lead to the break of betrothals (Triggers: 0013, 0014, 0023, 0024 and 0032)
  #### Option B: Demand accepted (Triggers: 0028)
  agot_laughing_storm_rebellion.0021.t:0 "Le Richieste della Tempesta"
  agot_laughing_storm_rebellion.0021.no_demand.t:0 "La Vittoria della Tempesta"
  agot_laughing_storm_rebellion.0021.desc:0 "[lyonel.GetFullNameNicknamed] è uscito vittorioso dalla Singolar Tenzone, sconfiggendo [duncantall.GetTitledFirstName].\n\n"
  agot_laughing_storm_rebellion.0021.desc.both:0 "Ora si dichiara pronto a giurare nuovamente fedeltà, ma il suo giuramento ha un prezzo: un nuovo fidanzamento da parte della Corona e l'esilio di mio figlio, [duncansmall.GetTitledFirstNameNicknamed], alla Barriera. È una decisione gravosa, che richiede di bilanciare l'onore del reame con le richieste di un potente vassallo.\n\nDevo valutare con grande attenzione le implicazioni di accettare o rifiutare tali condizioni."
  agot_laughing_storm_rebellion.0021.desc.only_banishment:0 "Ora si dichiara pronto a giurare nuovamente fedeltà, ma il suo giuramento ha un prezzo: l'esilio di mio figlio, [duncansmall.GetTitledFirstNameNicknamed], alla Barriera. È una decisione gravosa, che richiede di bilanciare l'onore del reame con le richieste di un potente vassallo.\n\nDevo valutare con attenzione le implicazioni di accettare o rifiutare tali condizioni."
  agot_laughing_storm_rebellion.0021.desc.only_betrothal:0 "Ora si dichiara pronto a giurare nuovamente fedeltà, ma il suo giuramento ha un prezzo: un nuovo fidanzamento da parte della Corona. È una decisione gravosa, che richiede di bilanciare l'onore del reame con le richieste di un potente vassallo.\n\nDevo valutare con attenzione le implicazioni di accettare o rifiutare tali condizioni."
  agot_laughing_storm_rebellion.0021.desc.none:0 "Ora si dichiara pronto a giurare nuovamente fedeltà, senza condizioni né pretese. Il suo giuramento riporta un'apparente pace nel reame, ma le ferite del passato non si rimarginano così facilmente.\n\nPer ora, i Sette Regni restano uniti."
  agot_laughing_storm_rebellion.0021.a:0 "Rifiuto questa pretesa audace."
  agot_laughing_storm_rebellion.0021.a.no_demand:0 "Che la pace regni."
  agot_laughing_storm_rebellion.0021.b:0 "Questa offerta potrebbe riportare la pace."

  #Lyonel Refused the marriage
  ### POV: Aegon V
  #### Option A: End of story
  agot_laughing_storm_rebellion.0022.t:0 "La Sfida del Cervo"
  agot_laughing_storm_rebellion.0022.desc:0 "La risposta di [lyonel.GetTitledFirstNamePossessive] giunge rapida e schietta — rifiuta l’unione. Nessuna scusa, nessuna cortesia, solo la volontà ferrea di un uomo che non vuole vedere la propria casata legata alla mia, neppure per la pace.\n\nHa perso il duello, eppure in questo resta inflessibile. La tempesta non si doma così facilmente."
  agot_laughing_storm_rebellion.0022.a:0 "Così sia."
  agot_laughing_storm_rebellion.0022.a.tt:0 "Così sia."

  #creating the alliance
  ### POV: Runceford Redwyne, Steffon Tully, Garlan Tyrell (only if their children are involved in Targaryen betrothal break ups)
  ### Lyonel offers alliance for the coming war
  #### Option A: Ally with Lyonel
  #### Option B: End of story
  agot_laughing_storm_rebellion.0023.t:0 "Chiamata alla Ribellione"
  agot_laughing_storm_rebellion.0023.desc:0 "Il disonore inferto alla Casa [lyonel.GetHouse.GetBaseName] dal fidanzamento spezzato da parte di [duncansmall.GetTitledFirstNameNicknamedPossessive] ora alimenta la ribellione di [lyonel.GetTitledFirstNameNicknamedPossessive] contro il Trono di Spade. [lyonel.GetTitledFirstNameNoTooltip] raduna i suoi alleati, deciso a combattere per l'indipendenza.\n\nAnche mio figlio ha subito un'onta per mano dei Targaryen, e unirsi a [lyonel.GetFirstNameNoTooltip] pare giusto. Eppure, la lealtà al Trono di Spade è sempre stata la nostra via, e le conseguenze della ribellione pesano come una lama. Questa è una decisione epocale, che forgerà il destino della nostra casata."
  agot_laughing_storm_rebellion.0023.a:0 "Ci schieriamo con 'la Tempesta che Ride'."
  agot_laughing_storm_rebellion.0023.b:0 "Restiamo fedeli al Trono di Spade."


  #WAR
  ### POV: Lyonel
  ### War event (desc depends on who accepted the call)
  #### Option A: The war begins
  agot_laughing_storm_rebellion.0024.t:0 "Inizia la Tempesta"
  agot_laughing_storm_rebellion.0024.garlan_steffon_runceford.desc:0 "È giunta l’ora. Il mio esercito è pronto, gli stendardi svettano alti e i cuori sono temprati alla battaglia. Con [runceford.GetTitledFirstName], [garlan.GetTitledFirstName] e [steffon.GetTitledFirstName] al mio fianco, il richiamo della guerra echeggia per tutte le Terre della Tempesta. Il disonore inflitto alla Casa [lyonel.GetHouse.GetBaseName] sarà lavato con la furia di una tempesta.\n\nMarciamo per reclamare il nostro onore e la nostra indipendenza, pronti ad affrontare qualunque sfida. Che il Trono di Spade tremi: la tempesta è in arrivo."
  agot_laughing_storm_rebellion.0024.steffon_runceford.desc:0 "È giunta l’ora. Il mio esercito è pronto, gli stendardi svettano alti e i cuori sono temprati alla battaglia. Con [steffon.GetTitledFirstName] e [runceford.GetTitledFirstName] al mio fianco, il richiamo della guerra echeggia per tutte le Terre della Tempesta. Il disonore inflitto alla Casa [lyonel.GetHouse.GetBaseName] sarà lavato con la furia di una tempesta.\n\nMarciamo per reclamare il nostro onore e la nostra indipendenza. Che il Trono di Spade tremi."
  agot_laughing_storm_rebellion.0024.garlan_runceford.desc:0 "È giunta l’ora. Il mio esercito è pronto, gli stendardi svettano alti e i cuori sono temprati alla battaglia. Con [garlan.GetTitledFirstName] e [runceford.GetTitledFirstName] al mio fianco, il richiamo della guerra echeggia per tutte le Terre della Tempesta. Il disonore inflitto alla Casa [lyonel.GetHouse.GetBaseName] sarà lavato con la furia di una tempesta.\n\nMarciamo per la libertà e la gloria."
  agot_laughing_storm_rebellion.0024.garlan_steffon.desc:0 "È giunta l’ora. Il mio esercito è pronto, gli stendardi svettano alti e i cuori sono temprati alla battaglia. Con [garlan.GetTitledFirstName] e [steffon.GetTitledFirstName] al mio fianco, il richiamo della guerra echeggia per le Terre della Tempesta. L'affronto subito dalla mia casata sarà vendicato col ferro e col fuoco."
  agot_laughing_storm_rebellion.0024.garlan.desc:0 "È giunta l’ora. Il mio esercito è pronto, gli stendardi svettano alti e i cuori sono temprati alla battaglia. Con [garlan.GetTitledFirstName] al mio fianco, risuona il richiamo della guerra. La Casa [lyonel.GetHouse.GetBaseName] non dimentica né perdona."
  agot_laughing_storm_rebellion.0024.steffon.desc:0 "È giunta l’ora. Il mio esercito è pronto, gli stendardi svettano alti e i cuori sono temprati alla battaglia. Con [steffon.GetTitledFirstName] al mio fianco, cavalchiamo per l’onore e per la nostra indipendenza. Che il mondo trattenga il fiato: la tempesta è qui."
  agot_laughing_storm_rebellion.0024.runceford.desc:0 "È giunta l’ora. Il mio esercito è pronto, gli stendardi svettano alti e i cuori sono temprati alla battaglia. Con [runceford.GetTitledFirstName] al mio fianco, le Terre della Tempesta si sollevano per rivendicare ciò che ci spetta di diritto."
  agot_laughing_storm_rebellion.0024.none.desc:0 "È giunta l’ora. Il mio esercito è pronto, gli stendardi svettano alti e i cuori sono temprati alla battaglia. Con fedeli alleati al mio fianco, il richiamo della guerra echeggia. Il disonore sarà vendicato con la furia di una tempesta."
  agot_laughing_storm_rebellion.0024.a:0 "Alla guerra!"

  agot_laughing_storm_rebellion.0025.t:0 "Il Dilemma del Re"
  agot_laughing_storm_rebellion.0025.desc:0 "[lyonel.GetTitledFirstName] ha rifiutato la Singolar Tenzone contro [duncantall.GetTitledFirstName], un gesto che non mi aspettavo. Questo colpo di scena mi pone davanti a una scelta difficile.\n\nDovrei concedergli l'indipendenza che reclama, correndo il rischio di creare un pericoloso precedente, oppure far rispettare le conseguenze della sua ribellione, pur sapendo che ciò potrebbe gettare il reame nel caos? Il destino delle Terre della Tempesta e la stabilità del Trono di Spade sono appesi a un filo."
  agot_laughing_storm_rebellion.0025.a:0 "Dovrà affrontare le conseguenze."
  agot_laughing_storm_rebellion.0025.b:0 "Concediamogli l'indipendenza."

  agot_laughing_storm_rebellion.0026.t:0 "Il Re della Tempesta"
  agot_laughing_storm_rebellion.0026.desc:0 "La vittoria è nostra. Abbiamo conquistato la nostra indipendenza, e le Terre della Tempesta torneranno a governarsi da sole, come fecero un tempo i Durrandon. I nostri stendardi sventolano fieri, proclamando la nostra sovranità e il ritorno dei nostri antichi diritti.\n\nL’onore della Casa [lyonel.GetHouse.GetBaseName] è stato restaurato, e siamo pronti a forgiare il nostro destino, liberi dal giogo del Trono di Spade. Che tutti sappiano: il Re della Tempesta regna."
  agot_laughing_storm_rebellion.0026.a:0 "Gloria alle Terre della Tempesta!"

  agot_laughing_storm_rebellion.0027.t:0 "La Tempesta che si Raduna"
  agot_laughing_storm_rebellion.0027.desc:0 "Avendo rifiutato la Singolar Tenzone, ora mi trovo sull'orlo della guerra. La tensione è palpabile, e le Terre della Tempesta si preparano al conflitto che incombe. Per assicurare la nostra indipendenza e difendere il nostro onore, dovrò cercare alleati disposti a combattere al nostro fianco contro l'ira del Trono di Spade.\n\nLa strada sarà ardua, ma con il sostegno dei fedeli, potremo affrontare ogni tempesta."
  agot_laughing_storm_rebellion.0027.a:0 "Radunate gli alleati."

  agot_laughing_storm_rebellion.0028.t:0 "La Pace Ritrovata"
  agot_laughing_storm_rebellion.0028.desc:0 "Dopo un periodo di lotte, un nuovo fidanzamento è stato disposto dal re, e la pace è di nuovo a portata di mano. Le Terre della Tempesta possono ora guardare al futuro con speranza, il nostro onore salvo e i legami col Trono di Spade rinsaldati.\n\nQuesta alleanza promette stabilità e unità rinnovata, permettendoci di concentrarci sulla prosperità e sul benessere del nostro popolo."
  agot_laughing_storm_rebellion.0028.desc.no_betrothal:0 "Dopo un periodo di lotte, la pace è di nuovo a portata di mano. Le Terre della Tempesta possono ora guardare al futuro con speranza, il nostro onore salvo e i legami col Trono di Spade rinsaldati.\n\nQuesta alleanza promette stabilità e unità rinnovata, permettendoci di concentrarci sulla prosperità e sul benessere del nostro popolo."
  agot_laughing_storm_rebellion.0028.a:0 "Accogliamo questa nuova pace."

  agot_laughing_storm_rebellion.0029.t:0 "Il Re della Tempesta"
  agot_laughing_storm_rebellion.0029.desc:0 "La Casa [lyonel.GetHouse.GetBaseName] ha ottenuto la vittoria nella sua lotta per l’indipendenza. Le Terre della Tempesta torneranno a regnare sovrane, come facevano i Durrandon prima di loro. I loro stendardi ora sventolano fieri, proclamando la loro sovranità e il ritorno dei loro antichi diritti.\n\nL’onore è stato riscattato, e sono pronti a plasmare un nuovo destino, lontani dal dominio del Trono di Spade."
  agot_laughing_storm_rebellion.0029.a:0 "La Tempesta che Ride ha avuto l'ultima risata?"

  #Fin
  ### POV: Everyone
  ### Everything goes back to normal (canon-ish timeline)
  #### Option A: End of story
  agot_laughing_storm_rebellion.0030.t:0 "La Pace Ritrovata"
  agot_laughing_storm_rebellion.0030.desc:0 "Dopo un periodo di lotte, si è giunti a una risoluzione che ha riportato stabilità nel reame. Le Terre della Tempesta devono ora volgere lo sguardo al futuro, con gli ultimi tumulti come monito del caro prezzo della discordia.\n\nCon la pace ristabilita, il reame può iniziare a guarire. L’attenzione si sposta ora sulla ricostruzione e sul benessere del popolo.\n\nChe questo momento sia un monito sull’importanza dell’unità e sulla fragile natura della pace."
  agot_laughing_storm_rebellion.0030.a:0 "Speriamo che la pace duri."

  #Lyonel died
  ### POV: Everyone
  ### Lyonel died in the trial by combat
  #### Option A: End of story
  agot_laughing_storm_rebellion.0031.t:0 "La Fine della Tempesta"
  agot_laughing_storm_rebellion.0031.desc:0 "[lyonel.GetFullNameNicknamed] ha trovato la morte nella Singolar Tenzone contro [duncantall.GetTitledFirstName]. La sua sfida e il suo valore, un tempo minaccia temibile, ora sono ridotti al silenzio. La ribellione che rischiava di lacerare il reame è stata troncata con la caduta del suo capo.\n\nIl prezzo della pace è stato alto, e gli echi di questo conflitto riecheggeranno a lungo. Con le Terre della Tempesta domate, il reame può cominciare a guarire, ma l’ombra di questi eventi incomberà sul Trono di Spade per anni."
  agot_laughing_storm_rebellion.0031.a:0 "Ha combattuto, ha perso, e ora riposa."

  #Lyonel's Demand refused
  ### POV: Lyonel
  ### Aegon refused Lyonel's demand of new betrothal and sending Duncan Small to the wall
  #### Option A: Escalating the situation
  agot_laughing_storm_rebellion.0032.t:0 "La Furia della Tempesta"
  agot_laughing_storm_rebellion.0032.desc:0 "Dopo aver sconfitto [duncantall.GetTitledFirstName] in Singolar Tenzone, ho reclamato giustizia: l'esilio del principe [duncansmall.GetTitledFirstNameNicknamed] alla Barriera e un nuovo legame matrimoniale tra le nostre casate. Ma il re ha osato rifiutare le mie giuste richieste!\n\nQuest'affronto è intollerabile. Ora non resta altra via che quella delle armi. Combatteremo per la nostra indipendenza.\n\nLe Terre della Tempesta non si piegheranno più. La guerra è alle porte, e solo la vittoria potrà ristabilire il nostro onore."
  agot_laughing_storm_rebellion.0032.a:0 "Rimpiangerà il giorno in cui mi ha sfidato."
  agot_laughing_storm_rebellion.0032.b:0 "Forse sarebbe saggio cercare la pace."

  #Reconquest
  ### POV: Jaehaerys, Daeron or Duncan Targaryen
  ### Triggers in the future for either Jaehaerys, Daeron or Duncan if they inherit the throne AND if any of The Stormlands LP title gained independent
  #### Option A: Declare reconquest war against The Stormlands
  #### Option A: No reconquest
  agot_laughing_storm_rebellion.0034.t:0 "Il Giudizio del Drago"
  agot_laughing_storm_rebellion.0034.desc:0 "Le Terre della Tempesta, un tempo legate al Trono di Spade, ora si ergono autonome, un reame forgiato nella ribellione sotto lo stendardo di [lyonel.GetNamePossessive].\n\nDurante il regno di mio padre il reame si è fratturato, errore che non posso ignorare. La forza dei Targaryen non si spezza con facilità, e le Terre della Tempesta ci appartengono di diritto. La guerra ha un prezzo: sangue, oro e vite. La mia scelta ora riecheggerà nei secoli."
  agot_laughing_storm_rebellion.0034.a:0 "Riprenderò le Terre della Tempesta con fuoco e sangue."
  agot_laughing_storm_rebellion.0034.b:0 "Che godano pure della loro libertà… per ora."

  #Realm Reconquest
  ### POV: Jaehaerys, Daeron or Duncan Targaryen
  ### Triggers in the future for either Jaehaerys, Daeron or Duncan if they inherit the throne AND if any of the LP titles gained independent
  #### Option A: Declare reconquest war against the next independent kingdom
  #### Option A: No reconquest
  agot_laughing_storm_rebellion.0037.t:0 "Un Trono Diviso"
  agot_laughing_storm_rebellion.0037.desc:0 "[reconquest_target_title.GetName], un tempo legato al Trono di Spade, ora si erge come reame ribelle, la sua indipendenza un amaro ricordo del fallimento di mio padre. Ogni giorno si fanno più audaci, le loro ricchezze crescono, il loro potere si espande. Il regno è fratturato, il trono indebolito dalla loro assenza.\n\nIl peso della loro ribellione mi tormenta, e non posso più tollerarlo. Il Trono di Spade dev’essere intero, il suo dominio indiscusso. Lasciare libero [reconquest_target_title.GetNameNoTooltip] significa mettere un’arma nelle mani dei nostri nemici."
  agot_laughing_storm_rebellion.0037.a:0 "Il Trono deve essere uno. Preparatevi alla guerra."
  agot_laughing_storm_rebellion.0037.b:0 "Forse non è ancora tempo di combattere."

  #Redwyne Independence
  ### POV: Redwyne
  agot_laughing_storm_rebellion.0038.t:0 "Una Corona di Vite"
  agot_laughing_storm_rebellion.0038.desc:0 "Per generazioni, l’Arbor ha piegato il ginocchio a signori dal nome più grande, ma mai di maggior valore. Le nostre navi riempivano le loro casse, il nostro vino adornava le loro tavole, eppure eravamo solo un ramo del loro albero. Mai più.\n\n[stormlands.GetNameNoTier] si è liberato dal giogo del drago, e così fa anche [arbor.GetNameNoTier]. Che il mondo lo sappia — non sono più un semplice signore di vigne e flotte, ma un re a pieno diritto. L’Arbor non si inchina a nessuno."
  agot_laughing_storm_rebellion.0038.a:0 "Che l’Arbor regni su sé stesso, come ha sempre dovuto fare."

  #Reach informed about PK Arbor
  ### POV: Reach
  agot_laughing_storm_rebellion.0039.t:0 "Il Tralcio si Spezza"
  agot_laughing_storm_rebellion.0039.desc:0 "Per quanto la memoria degli uomini possa ricordare, la ricchezza e le flotte di [arbor.GetNameNoTierPossessive] erano al servizio di [reach.GetNameNoTier], giurando lealtà come vassalli devoti.\n\nOra, con il drago abbattuto e il nostro dominio consolidato, essi si proclamano re di sé stessi. [k_arbor_holder.GetTitledFirstNameNicknamed] si dichiara [Select_CString(k_arbor_holder.IsFemale,'regina','re')], e i suoi stendardi non rispondono più al nostro richiamo."
  agot_laughing_storm_rebellion.0039.desc.olenna:0 "\n\n[olenna.GetTitledFirstName] dimora ancora nelle mie sale, ospite di nome, ostaggio di fatto. [k_arbor_holder.GetTitledFirstNameNoTooltip] può anche chiamarsi [Select_CString(k_arbor_holder.IsFemale,'regina','re')], può rivendicare l’Arbor come indipendente, ma il sangue è una catena più salda dell’orgoglio."
  agot_laughing_storm_rebellion.0039.a:0 "L’Altopiano resta solo."
  agot_laughing_storm_rebellion.0039.b:0 "Manda parola all’Arbor — la sua corona per la sua vita."

  #Arbor: Reach Threat
  ### POV: Redwyne
  agot_laughing_storm_rebellion.0040.t:0 "Il Prezzo della Corona"
  agot_laughing_storm_rebellion.0040.desc:0 "Un messaggio giunge, gravido come una lama alla gola. [olenna.GetTitledFirstName] è nelle segrete di [e_reach_holder.GetTitledFirstName], pedina nel tentativo di spezzare la mia corona prima che possa attecchire. [e_reach_holder.GetSheHe|U] offre una scelta semplice — giura fedeltà, inchinati come l’Arbor ha sempre fatto, oppure guarda [olenna.GetTitledFirstNameNoTooltip] soffrire per la mia sfida.\n\nInginocchiarsi significa rinnegare tutto ciò che abbiamo conquistato. Rifiutare significa condannare il mio stesso sangue. Non esiste scelta giusta, solo quella con cui dovrò convivere."
  agot_laughing_storm_rebellion.0040.a:0 "L’Arbor si piega — Olenna deve vivere."
  agot_laughing_storm_rebellion.0040.b:0 "Mi dispiace, Olenna."

  ##Arbor remains loyal
  ### POV: Reach
  agot_laughing_storm_rebellion.0041.t:0 "Una Corona Rinnegata"
  agot_laughing_storm_rebellion.0041.desc:0 "[k_arbor_holder.GetTitledFirstName] ha visto la ragione. La sua corona è abbandonata, i suoi stendardi abbassati, e [arbor.GetNameNoTier] si piega di nuovo a [reach.GetNameNoTier]. Un trono rinunciato, una vita salvata. Un giusto scambio — o forse l’unico possibile.\n\nCon la sua resa, la prigionia di [olenna.GetTitledFirstName] non ha più scopo. L’Arbor è di nuovo nostro, com’è sempre dovuto essere."
  agot_laughing_storm_rebellion.0041.a:0 "Rilasciatela — la questione è chiusa."

  ##Arbor remains independent
  ### POV: Reach
  agot_laughing_storm_rebellion.0042.t:0 "Il Prezzo della Corona"
  agot_laughing_storm_rebellion.0042.desc:0 "[k_arbor_holder.GetTitledFirstName] ha fatto la sua scelta. [arbor.GetNameNoTier] si erge solo, i suoi stendardi intatti, la sua corona inviolata. [k_arbor_holder.GetSheHe|U] preferisce vedere scorrere il proprio sangue che piegare il ginocchio. Così sia.\n\nIl destino di [olenna.GetTitledFirstName] è segnato. Un monito per chi osa sfidarmi, un prezzo pagato per un trono afferrato con troppa arroganza. L’Altopiano non dimenticherà quest’insulto, né io.\n\nL’Arbor può anche restare in piedi, ma le sue radici sono ormai bagnate dal suo stesso sangue."
  agot_laughing_storm_rebellion.0042.a:0 "Che sia fatto."


  #Initial event for everyone
  ### POV: Every Seven Kingdoms ruler (except Lyonel and Aegon because they have their own starter event)
  ### Bookmark starter event
  agot_laughing_storm_rebellion.0050.t:0 "La Ribellione della Tempesta che Ride"
  agot_laughing_storm_rebellion.0050.desc:0 "Il reame è travolto dal caos. [lyonel.GetTitledFirstNameNicknamed] ha innalzato i suoi stendardi in aperta ribellione contro il Trono di Spade. La sua furia è esplosa quando [duncansmall.GetTitledFirstNameNicknamed], erede al trono, ha messo da parte la figlia di Lyonel per sposare una ragazza di umili origini per amore — uno scandalo che ha umiliato Casa Baratheon e spezzato l’alleanza tra Capo Tempesta e Rocca del Re.\n\nLa Tempesta che Ride non si lascia deridere. La sua sfida risuona per le Terre della Tempesta, un’aperta provocazione al dominio dei Targaryen che minaccia di trascinare il reame nella guerra. Mentre Lyonel colpisce con rabbia, il Trono di Spade deve prepararsi alla resa dei conti. I venti di guerra ululano, e ogni casata deve ora decidere a chi giurare fedeltà."
  agot_laughing_storm_rebellion.0050.a:0 "La tempesta è arrivata."


  ##############################################################
  ## 0100-0104 MAELYS BLACKFYRE EVENTS                        ##
  ##############################################################

  #Maelys Challenging Daemon
  ### POV: Maelys the Monstrous
  ### Triggers in the future. Challenging the ruler of the Golden Company to take over the leadership
  #### Option A: Initiate duel against GC ruler (Triggers: 0101 or 0102)
  #### Option B: End of story
  agot_laughing_storm_rebellion.0100.t:0 "Sfida per la Leadership"
  agot_laughing_storm_rebellion.0100.desc:0 "Ho osservato [daemonbf_lsr.GetTitledFirstNameNicknamed] lottare troppo a lungo con il peso della guida. È giunto il momento di agire. Sfiderò Daemon in duello per il diritto di comandare.\n\nSolo attraverso forza e determinazione potremo assicurarci il futuro e reclamare ciò che ci spetta di diritto."
  agot_laughing_storm_rebellion.0100.a:0 "La guida sarà mia."
  agot_laughing_storm_rebellion.0100.b:0 "Lascio che [daemonbf_lsr.GetFirstNameNoTooltip] comandi."

  agot_laughing_storm_rebellion.0101.t:0 "Duello per il Dominio"
  agot_laughing_storm_rebellion.0101.desc:0 "[maelysbf_lsr.GetTitledFirstNameNicknamed] ha messo in discussione la mia leadership, deciso a prendere il comando. Rifiutare questo duello significherebbe perdere il rispetto e la lealtà del mio popolo. È giunto il momento di difendere il mio diritto a regnare e dimostrare la mia forza.\n\nDevo accettare questa sfida e affrontare [maelysbf_lsr.GetFirstNameNoTooltip] in combattimento per garantire il mio posto e il futuro della nostra causa."
  agot_laughing_storm_rebellion.0101.a:0 "Che il duello cominci."

  agot_laughing_storm_rebellion.0102.t:0 "L’Ombra del Blackfyre"
  agot_laughing_storm_rebellion.0102.desc:0 "[maelysbf_lsr.GetFirstNameNicknamed] irrompe nella mia corte con la sua banda di mercenari, lo sguardo acceso da ambizione e crudeltà. Sento la paura attanagliarmi il cuore mentre la sua figura mostruosa incombe su di me, gettando un’ombra cupa sul mio destino.\n\nI titoli che mi spettavano, tutto ciò che conoscevo, stanno svanendo. Peggio ancora, nei suoi occhi leggo l’intenzione di farla finita: vuole uccidermi, spezzare la mia vita e la mia pretesa. Sono solo di fronte alla bestia, con il mio futuro ormai quasi spento."
  agot_laughing_storm_rebellion.0102.a:0 "Non c’è scampo dal mostro."
  agot_laughing_storm_rebellion.0102.b:0 "Non può finire così."
  agot_laughing_storm_rebellion.0102.c:0 "[king_house_member.GetTitledFirstName] deve sapere di questo."

  agot_laughing_storm_rebellion.0104.maelys.t:0 "L’Ascesa del Mostruoso"
  agot_laughing_storm_rebellion.0104.notmaelys.t:0 "La Caduta del Mostruoso"
  agot_laughing_storm_rebellion.0104.maelys.desc:0 "Ora il comando è mio. Con forza e determinazione guiderò il mio popolo verso la gloria e reclamerò ciò che ci è stato negato. Il futuro della nostra causa è nelle mie mani, e nulla mi fermerà finché non trionferemo.\n\nChe tutti coloro che ci ostacolano tremino: Maelys 'il Mostruoso' è ora alla guida."
  agot_laughing_storm_rebellion.0104.notmaelys.desc:0 "Maelys è caduto, e la mia leadership è ormai consolidata. Con forza e determinazione guiderò il mio popolo verso la gloria."
  agot_laughing_storm_rebellion.0104.notmaelys.a:0 "Avanti!"
  agot_laughing_storm_rebellion.0104.maelys.a:0 "Che inizi il mio regno."

  agot_laughing_storm_rebellion.0105.t:0 "Ceneri e Giuramenti"
  agot_laughing_storm_rebellion.0105.desc:0 "Tre anni, e ancora il sapore della sconfitta mi brucia in gola come fiele. La Quarta Ribellione Blackfyre si è infranta su acciaio gelido e sangue di traditori, i nostri vessilli strappati, i nostri congiunti massacrati o dispersi.\n\nHo versato il mio sangue per [daemon_blackfyre.GetFirstName], per i suoi figli, per quel sogno che giurammo di forgiare dalle rovine di una dinastia morente. Eppure, non è bastato. Ma la Compagnia Dorata vive ancora.\n\nGli esiliati, i dimenticati, le spade che non conoscono casa se non la guerra. I Blackfyre non sono finiti. E nemmeno io. Un giorno attraverseremo di nuovo il Mare Stretto. Un giorno, il drago pagherà il suo debito."
  agot_laughing_storm_rebellion.0105.a:0 "Nessun re regna per sempre."

