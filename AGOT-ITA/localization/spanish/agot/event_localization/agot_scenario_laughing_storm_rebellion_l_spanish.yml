  agot_laughing_storm_rebellion.0464.t:0 "I Figli della Foresta"
  agot_laughing_storm_rebellion.0464.desc:0 "Durante la mia sortita, mi allontanai di poco dal gruppo, spinto dalla curiosità di esplorare la quiete della natura selvaggia. Fu allora che li vidi, tre fanciulli, appena oltre gli alberi. La loro pelle aveva una sfumatura insolita, quasi verde, si fondeva con la foresta come se ne fossero parte. Non dissero nulla, ma i loro occhi sembravano chiamarmi, invitandomi silenziosamente nel loro mondo. Feci un passo verso di loro, sentendo una strana attrazione, ma poi ricordai gli altri.\n\nCorsi a radunarli, impaziente di mostrare ciò che avevo visto. Ma quando tornai con il gruppo, i bambini erano spariti, svaniti come se non fossero mai esistiti. Gli altri mi guardarono con sospetto, ed io stesso cominciai a dubitare di quanto avevo visto. Eppure, la sensazione della loro presenza permane, come se ancora mi osservassero nell’ombra."
  agot_laughing_storm_rebellion.0464.a:0 "È forse la foresta a ingannarmi?"

  agot_laughing_storm_rebellion.0465.t:0 "Fratelli"
  agot_laughing_storm_rebellion.0465.desc:0 "Il vento gelido del Nord spazza il Castello Nero, costante monito del duro fardello che ora porto. Mentre scruto oltre la Barriera, i miei pensieri vagano senza freno verso un tempo remoto, verso volti impressi nella memoria come cicatrici nell’anima. Due fratelli si stagliano più nitidi fra i ricordi: uno, nobile e fiero, che un tempo amai prima che l’ambizione ce lo portasse via; l’altro, figura d’ombra, colmo di rancore e vendetta, il cui odio era gelido quanto il ghiaccio sotto i miei piedi.\n\nQuesti pensieri mi tormentano ancora, riaffiorando nonostante gli anni. I legami di sangue e tradimento hanno forgiato l’uomo che sono ora, sentinella sul confine del mondo. Questo dovere non concede né conforto né fuga dagli echi del passato. Forse è qui, tra neve eterna e alberi antichi, che troverò pace... o porterò con me quei fantasmi fino alla fine."
  agot_laughing_storm_rebellion.0465.a:0 "Il passato non è mai davvero dietro di noi."

  agot_laughing_storm_rebellion.0466.t:0 "Sorgendo dalle Fiamme"
  agot_laughing_storm_rebellion.0466.desc:0 "Il sonno mi trascina in un’altra visione, ardente come il sole. Una figura mi appare, circondata dalle fiamme, la sua forma distorta dal calore che la divora. Il fuoco è insopportabile, si alza sempre più, inghiottendola completamente.\n\nCerco di raggiungerla, ma il fuoco mi respinge. Appena prima che sparisca nell’inferno, alzo lo sguardo e vedo il cielo notturno infuocato, come se le stelle stesse bruciassero, i cieli incendiati. Il suolo trema sotto i miei piedi, e dal cuore delle fiamme, un’ombra si muove. Un drago, imponente e terribile, emerge dal fuoco, le sue scaglie brillano come acciaio fuso. I suoi occhi si fissano nei miei, e sento la sua presenza, antica e potente.\n\nMi sveglio in un sudore gelido, l’immagine del drago e della figura impressa nella mente, i loro destini legati al cielo infuocato."
  agot_laughing_storm_rebellion.0466.a:0 "Il drago si è risvegliato... ma a quale prezzo?"

  agot_laughing_storm_rebellion.0467.t:0 "Il Trono in Fiamme"
  agot_laughing_storm_rebellion.0467.desc:0 "Nel sonno, una visione di fuoco e rovina mi travolge. Una grande città si stende davanti a me, ma qualcosa non va. Le fiamme che la divorano non sono naturali, bensì verdi, innaturali, brillanti di una luce sinistra e maligna che distorce l’aria. Altofuoco.\n\nGli edifici scricchiolano e sfrigolano mentre le fiamme verdi li divorano, fondendo pietra e legno in forme grottesche. Il fuoco sembra vivo, affamato, non solo dei palazzi, ma della terra stessa.\n\nL’odore di pietra bruciata e cenere mi riempie le narici, e osservo, impotente, il cuore della città ridotto in rovina. Mi risveglio di colpo, l’immagine della città in fiamme incisa nei miei pensieri, l’altofuoco verde ancora ardente nella mia mente."
  agot_laughing_storm_rebellion.0467.a:0 "È forse un ricordo contorto di Aerion?"
  agot_laughing_storm_rebellion.0467.a.tt:0 "...o qualcosa di più malvagio?"

  agot_laughing_storm_rebellion.0468.t:0 "Sussurri del Drago"
  agot_laughing_storm_rebellion.0468.desc:0 "Mentre mi trovo in cima alla Barriera, le distese ghiacciate si stendono senza fine davanti a me, e il vento sussurra tra i ghiacci come una voce antica. Il freddo mi punge la pelle, ma è il peso del passato a gelarmi ancor di più. I miei pensieri tornano ai racconti di un tempo, ai Targaryen che vedevano visioni del futuro, sogni tormentati da ciò che sarebbe potuto accadere.\n\nMolto prima della Conquista, si diceva che i draghi potessero vedere oltre il presente, i loro sogni dono e condanna al tempo stesso. Profezie di fuoco, sangue e rovina, viste tra le fiamme, esigevano un prezzo — trascinando i sognatori nella follia o nella disperazione.\n\nMentre fisso l’orizzonte, il mondo innevato sembra mutare. Il peso di quei sogni grava su di me. Condivido anch’io quest’eredità? Le ombre del futuro mi chiamano, mostrandomi ciò che potrebbe essere, a un prezzo terribile? La Barriera non offre risposte, solo gelo e silenzio."
  agot_laughing_storm_rebellion.0468.a:0 "Questi sogni sono un dono?"
  agot_laughing_storm_rebellion.0468.a.tt:0 "...o una maledizione pronta a schiudersi?"

  agot_laughing_storm_rebellion.0469.t:0 "La Notte Gelida e Oscura"
  agot_laughing_storm_rebellion.0469.desc:0 "Il vento freddo ulula là fuori, portando con sé il gelo infinito del Nord. Nella mia stanza, la fiamma tremolante d’una candela solitaria proietta ombre sulle pareti di pietra. Siedo in silenzio, avvolto nel mantello nero dei Guardiani della Notte. In notti come questa, i ricordi dei tradimenti passati si insinuano nella mia mente.\n\nIl mio sguardo si posa su un angolo remoto, dove un corvo sta appollaiato in silenzio, osservando. Mormoro tra me, ricordando una conversazione ormai lontana: #italic \"Il tradimento non è meno vile se il traditore si rivela un codardo.\"#! Butterwell imparò quella lezione, e ora anche questi fratelli camminano con cautela nella mia ombra.\n\nLa notte si fa più profonda, il freddo preme contro le mura di Castel Nero. Là fuori, nell’oscurità, segreti si agitano, ma per ora, tutto tace. Resto vigile, la mia veglia non avrà fine."
  agot_laughing_storm_rebellion.0469.a:0 "La notte è lunga, ma resisterò."
  agot_laughing_storm_rebellion.0469.a.tt:0 "Il fuoco scoppietta piano, offrendo scarso conforto contro il gelo implacabile del Nord"
  agot_laughing_storm_rebellion.0469.b:0 "Il tradimento lascia un segno, ma la vigilanza è il mio scudo."
  agot_laughing_storm_rebellion.0469.b.tt:0 "L’occhio del corvo brilla alla luce della candela, monito che nessun segreto sfugge al mio sguardo"
  agot_laughing_storm_rebellion.0469.c:0 "Il freddo punge, ma la mia veglia continua."
  agot_laughing_storm_rebellion.0469.c.tt:0 "Fuori, il vento urla nella notte. Dentro, siedo in silenzio, sempre vigile"
