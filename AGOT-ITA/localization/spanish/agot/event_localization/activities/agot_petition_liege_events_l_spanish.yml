l_spanish:

 # Paramount Title
  petition_liege.0101.t.title_paramount:0 "$petition_liege_header$ Richiedente supremo"
  petition_liege.0101.desc.title_paramount:0 "Con rispetto, Vostra Grazia, il [petition_paramount.GetName] mi spetta di diritto!\n\nIl vostro dominio sul possente [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip], mia [petition_liege.GetLadyLord], non può concedermi il diritto di governare un singolo regno, legittimamente preteso? Dovreste comprendere quanto siano vitali le pretese per le terre che deteniamo."
  petition_liege.0101.accept.title_paramount:0 "Molto bene, la supremazia è vostra."
  petition_liege.0101.accept.title_paramount.tt:0 "[petition_vassal.GetName] ottiene il [petition_paramount.GetName] e i suoi vassalli"
  petition_liege.0101.bribe_gold.title_paramount:0 "Cosa ti importa, [petition_vassal.GetFirstNameNoTooltip]?"
  petition_liege.0101.bribe_favor.title_paramount:0 "Non dimenticherei tanto presto il debito che mi è dovuto."
  petition_liege.0101.bribe_factions.title_paramount:0 "Per questo titolo, pretendo la tua eterna lealtà."
  petition_liege.0101.bribe_contract.title_paramount:0 "Queste terre comportano oneri maggiori."
  petition_liege.0101.refusal.title_paramount:0 "Anche io rivendico [petition_paramount.GetNameNoTierNoTooltip]."
  petition_liege.0101.refusal.title_paramount_tt:0 "I vassalli de jure di [petition_paramount.GetNameNoTooltip] non possono richiederlo per un altro anno"
  petition_liege.0201.desc.title_paramount:0 "\n\nMi permetto di avanzare rispettosamente il mio legittimo diritto su [petition_paramount.GetName], allegando i lunghi documenti che lo comprovano, e attendo la vostra risposta, [petition_liege.GetTitleAsNamePossessiveNoTooltip]."

 #Legitimate House
  petition_liege.0101.t.legitimate_house_boost:0 "$petition_liege_header$ Sostegno alla Casa Legittima"
  petition_liege.0101.desc.legitimate_house_boost:0 "Come ben sapete, Vostra Grazia, il mio governo su [petition_legitimate_house_boost_title.GetName] è… messo in dubbio a causa della nostra storia più breve.\n\nPer il bene di entrambi, chiedo che vogliate sostenere la mia casata come vera [agot_legitimate_house|E] e contribuire a sedare l’agitazione scaturita da questa incertezza nel reame."
  petition_liege.0101.accept.legitimate_house_boost:0 "Soster­rò la Casa [petition_vassal.GetHouse.GetName]."
  petition_liege.0101.bribe_gold.legitimate_house_boost:0 "Forse, se mostrassi le prove di questo vantaggio?"
  petition_liege.0101.bribe_favor.legitimate_house_boost:0 "Il sostegno nelle vostre terre è sostegno nelle mie."
  petition_liege.0101.bribe_factions.legitimate_house_boost:0 "Se ti legherai a me, io ricambierò."
  petition_liege.0101.bribe_contract.legitimate_house_boost:0 "Pretenderò maggiori contropartite."
  petition_liege.0101.refusal.legitimate_house_boost:0 "Non posso contraddire la tradizione in questa faccenda."
  petition_liege.0201.desc.legitimate_house_boost:0 "\n\nSenza esitazione, espongo il diritto della mia casata a essere la [agot_legitimate_house|E] di [petition_legitimate_house_boost_title.GetNameNoTier], elencando le numerose giuste sentenze emesse e come abbiamo tutelato le leggi delle vostre terre."
