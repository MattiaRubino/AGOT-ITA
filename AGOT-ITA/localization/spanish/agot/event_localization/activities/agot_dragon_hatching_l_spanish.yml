  agot_dragon_hatching.0401.t:0 "Una Nuova Alba"
  agot_dragon_hatching.0401.desc:0 "Per un momento tutto è silenzioso. La folla trattiene il respiro. Sembra che nulla accadrà... Poi, l'uovo si scuote e si crepa. Una piccola testa squamosa emerge, seguita da un lungo e sinuoso collo. Il drago al suo interno è nato! È iniziata una nuova era di draghi, e io sono colui che l'ha portata!"
  agot_dragon_hatching.0401.opt.a:0 "Evviva!"
  agot_dragon_hatching.0401.opt.a_tt:0 "Hai schiuso con successo un drago!"

  agot_dragon_hatching.0402.t:0 "$agot_dragon_hatching.0401.t$"
  agot_dragon_hatching.0402.desc:0 "Per un momento tutto è silenzioso. La folla trattiene il respiro. Sembra che nulla accadrà... Poi, l'uovo si scuote e si crepa. Una piccola testa squamosa emerge, seguita da un lungo e sinuoso collo. Il drago al suo interno è nato! È iniziata una nuova era di draghi, e io sono stato qui a testimoniarlo!"
  agot_dragon_hatching.0402.opt.a:0 "$agot_dragon_hatching.0401.opt.a$"
  agot_dragon_hatching.0402.opt.a_tt:0 "Hai assistito alla schiusa di un drago da parte di [host.GetTitledFirstName]!"

