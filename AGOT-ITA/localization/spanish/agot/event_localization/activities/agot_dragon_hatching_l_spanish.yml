  agot_dragon_hatching.0304.t:0 "Sforzi Vanificati"
  agot_dragon_hatching.0304.desc:0 "La folla osserva con il fiato sospeso, aspettandosi che l'uovo si schiuda, si muova, faccia #emp qualcosa#!. Ma nulla accade. Rimane com'era, intatto e inflessibile.\n\nMentre i colpi di tosse di delusione e i sussurri di fallimento riempiono l'aria, devo accettare che i miei sforzi sono stati vani. Con un cuore pesante, ordino ai servitori di rimuovere l'uovo e iniziare le pulizie."
