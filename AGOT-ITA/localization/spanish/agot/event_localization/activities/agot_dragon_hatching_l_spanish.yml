  agot_dragon_hatching.0305.opt.a:0 "E sembrava così promettente..."

  agot_dragon_hatching.0306.t:0 "$agot_dragon_hatching.0304.t$"
  agot_dragon_hatching.0306.desc:0 "La folla osserva con il fiato sospeso, aspettandosi che l'uovo si schiuda, si muova, faccia #emp qualcosa#!. Ma nulla accade. Rimane com'era, intatto e inflessibile.\n\nMentre i colpi di tosse di delusione e i sussurri di fallimento riempiono l'aria, [host.GetTitledFirstName] deve accettare che i suoi sforzi sono stati vani. Vedo [host.GetHerHim] dirigere i servitori a rimuovere l'uovo e iniziare le pulizie, e non posso fare a meno di scuotere la testa in simpatia."
