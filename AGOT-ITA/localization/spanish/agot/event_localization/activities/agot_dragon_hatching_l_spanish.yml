  # Base
  activity_dragon_hatching:0 "Schiusura dell'Uovo di Drago"
  activity_dragon_hatching_desc:0 "È giunto il momento di tentare di schiudere il tuo uovo di drago. Si terrà una cerimonia per assistere a questo grande momento."
  activity_dragon_hatching_selection_tooltip:0 "Tenta di schiudere il tuo uovo di drago e inaugura una nuova era.\n\nRicompense previste:\n$agot_host_hatching_potential_reward$"
  agot_host_hatching_potential_reward:0 "$BULLET_WITH_TAB$Potrebbe schiudersi il tuo [artifact|E] Uovo di Drago , distruggendolo\n$BULLET_WITH_TAB$Se avrai successo, un [dragon|E] neonato si unirà alla tua corte\n\n#n @warning_icon! Un fallimento potrebbe portare a conseguenze inaspettate#!"
  activity_dragon_hatching_predicted_cost:0 "Il costo preciso della schiusura del drago dipenderà dallo stile di schiusura scelto e dalle tue decisioni durante la cerimonia."
  activity_dragon_hatching_destination_selection:0 "Puoi ospitare una #V Schiusura dell'Uovo di Drago#! solo nella tua [capital|E], in una [dragonpit|E], o in un #V luogo speciale#!."
  activity_dragon_hatching_conclusion_desc:0 "La [GetActivityType('activity_dragon_hatching').GetName] si è conclusa"
  activity_dragon_hatching_guest_desc:0 "Partecipanti"
  activity_dragon_hatching_guest_help_text:0 "Scegli chi invitare per assistere alla schiusura del tuo uovo di drago."
  TRAVEL_NAME_FOR_activity_dragon_hatching:0 "$TRAVEL_NAME_FOR_activity_tournament$"
  ceremony:0 "Preparativi per la Cerimonia"
  ceremony_desc:0 "I fuochi stanno per essere accesi, il sapere è stato studiato e i preparativi necessari per lo spettacolo sono in corso. Presto un nuovo drago solcherà i cieli."
  hatching_attempt:0 "Tentativo di Schiusura"
  hatching_attempt_desc:0 "Tenterai di schiudere il tuo uovo di drago."
  hatching_outcome:0 "Esito della Schiusura"
  hatching_outcome_desc:0 "L'esito del tuo tentativo di schiusura sarà rivelato."

  # Base - no DLC
  activity_dragon_hatching_no_dlc:0 "$activity_dragon_hatching$"
  activity_dragon_hatching_no_dlc_desc:0 "$activity_dragon_hatching_desc$"
  activity_dragon_hatching_no_dlc_selection_tooltip:0 "$activity_dragon_hatching_selection_tooltip$"
  activity_dragon_hatching_no_dlc_predicted_cost:0 "$activity_dragon_hatching_predicted_cost$"
  activity_dragon_hatching_no_dlc_destination_selection:0 "$activity_dragon_hatching_destination_selection$"
  activity_dragon_hatching_no_dlc_conclusion_desc:0 "$activity_dragon_hatching_conclusion_desc$"
  activity_dragon_hatching_no_dlc_guest_desc:0 "$activity_dragon_hatching_guest_desc$"
  activity_dragon_hatching_no_dlc_guest_help_text:0 "$activity_dragon_hatching_guest_help_text$"
  TRAVEL_NAME_FOR_activity_dragon_hatching_no_dlc:0 "$TRAVEL_NAME_FOR_activity_dragon_hatching$"

  # Options
  hatching_type:0 "Tipo di Schiusura"
  hatching_type_knowledge:0 "Schiusura per Conoscenza"
  hatching_type_knowledge_desc:0 "Inviterai maestri, custodi dei draghi e altri studiosi conosciuti della lore dei draghi disposti ad assisterti nella schiusura del tuo uovo di drago."
  hatching_type_esoteric:0 "Schiusura Esoterica"
  hatching_type_esoteric_desc:0 "Inviterai stregoni, alchimisti e altri custodi noti delle conoscenze esoteriche disposti ad assisterti nella schiusura del tuo uovo di drago."
  agot_dragon_hatching_destination_selection:0 "Luoghi di importanza nota per i draghi e la lore dei draghi sono ottime scelte per la schiusura di un uovo di drago."
  hatching_sacrifice:0 "Sacrificio"
  hatching_sacrifice_animal:0 "Animale"
  hatching_sacrifice_animal_desc:0 "Utilizzerai la vita di un animale come fonte di potere per questa schiusura. L'animale da sacrificare sarà scelto al momento opportuno."
  hatching_sacrifice_blood:0 "Sangue"
  hatching_sacrifice_blood_desc:0 "Utilizzerai il potere del sangue come fonte per questa schiusura. Sarai in grado di selezionare la fonte del sangue al momento opportuno."
  hatching_sacrifice_life:0 "Vita"
  hatching_sacrifice_life_desc:0 "Utilizzerai il potere della vita come fonte per questa schiusura. Sarai in grado di scegliere chi sarà sacrificato al momento appropriato."
  hatching_catalyst:0 "Catalizzatore"
  hatching_catalyst_minor:0 "Semplice"
  hatching_catalyst_minor_desc:0 "Utilizzerai una semplice fonte di calore come catalizzatore per questa schiusura, senza necessità di abbellimenti o cerimonie."
  hatching_catalyst_medium:0 "Adeguato"
  hatching_catalyst_medium_desc:0 "Con un alloggiamento e una cerimonia appropriata, eseguirai la schiusura con un catalizzatore degno dell'occasione."
  hatching_catalyst_major:0 "Grandioso"
  hatching_catalyst_major_desc:0 "Con una grande quantità di risorse e sforzi investiti nella cerimonia, riscalderai l'uovo in un alloggiamento appositamente creato, con una grande processione ad accompagnare l'evento."
  hatching_catalyst_massive:0 "Massiccio"
  hatching_catalyst_massive_desc:0 "Con la grande quantità di conoscenze sui draghi che hai raccolto, sarai in grado di assicurarti che tutte le strade del successo siano coperte nel riscaldamento dell'uovo."

  # Intent
  hatch_dragon_intent:0 "Schiaffare un Drago"
  hatch_dragon_intent_desc:0 "Hai solo un interesse in questo evento: la schiusura di un [dragon|El]."
  witness_hatch_dragon_intent:0 "Assistere alla Schiusura di un Drago"
  witness_hatch_dragon_intent_desc:0 "Sei qui per assistere a un evento che si verifica una volta in una generazione: il ritorno dei [dragons_plural|El] nel mondo."

  # Modifiers
  agot_hatching_prov_has_KL_dragonpit:0 "#P +++ Has $building_type_dragonpit_01$#! ([building|E])\n"
  agot_hatching_prov_has_dragonpit:0 "#P ++ Has generic $building_type_dragonpit_01$#! ([building|E])\n"
  agot_hatching_prov_has_dragonmont:0 "#P +++ Is $building_type_dragonstone_01$#!\n"
  agot_hatching_prov_is_realm_capital:0 "#P + Is your realm capital#!\n"
  agot_hatching_prov_is_summerhall:0 "#N -- Has $building_type_agot_summerhall_01$#! ([building|E])\n"

  agot_hatching_something_broke:0 "Qualcosa ha impedito alla cerimonia di procedere come previsto."
  agot_hatching_host_folded:0 "Hai deciso di non schiudere l'uovo."
  agot_hatching_host_folded_guest:0 "[host.GetName] ha deciso di non schiudere l'uovo."
  agot_hatching_success:0 "Il tuo uovo di drago è schiuso!"
  agot_hatching_success_guest:0 "[host.GetName] ha avuto successo nella schiusura del suo uovo di drago!"
  agot_hatching_fail:0 "Il tuo uovo di drago non si è schiuso."
  agot_hatching_fail_guest:0 "[host.GetName] non è riuscito a schiudere il suo uovo di drago."
  hatching_cannot_be_held:0 "A causa degli eventi attuali, un'attività di schiusura non può essere tenuta fino al 1° del Dodicesimo Mese, 268 A.C."

  # Events
  agot_dragon_hatching.0001.t:0 "Preparativi"
  agot_dragon_hatching.0001.desc:0 "Ho inviato missive alle più grandi menti accademiche del regno per convocarle a [province.GetName] al fine di aiutarmi nella schiusura del mio uovo di drago. Già sto ricevendo risposte da maestri e studiosi della lore dei draghi.\n\nMolti sono scettici ma sinceramente curiosi di vedere schiudere un uovo di drago, mentre altri sono ansiosi di mettere alla prova le loro conoscenze per far nascere un drago nel mondo. Coloro che sono onorati di aiutare in un'impresa così grandiosa sono già in viaggio verso [province.GetNameNoTooltip]."
  agot_dragon_hatching.0001.opt.a:0 "Con molta conoscenza e un po' di fortuna, potremmo riuscire."

  agot_dragon_hatching.0002.t:0 "Preparativi"
  agot_dragon_hatching.0002.desc:0 "Ho inviato convocazioni alle menti più famose della stregoneria e della magia del mondo per recarsi a [province.GetName] e offrire il loro arte al mio scopo. Esamino le risposte da stregoni a Qarth e maegi da Qohor, tra altri nomi provenienti dagli angoli più esotici del mondo, annotando i più reputati e competenti entusiasti di assistere in tali ambiziosi incantesimi.\n\nCon i miei ospiti esoterici in arrivo, è giunto il momento di partire."
  agot_dragon_hatching.0002.opt.a:0 "Occorre guardare a mezzi non convenzionali per raggiungere obiettivi non convenzionali."

  agot_dragon_hatching.preparations.tt:0 "Proverai a schiudere l'uovo selezionato"

  agot_dragon_hatching.0003.t:0 "Verso la Grandezza"
  agot_dragon_hatching.0003.desc:0 "Sono partito da [ROOT.Char.GetCurrentLocation.GetName] verso la provincia di [province.GetName] con l'[egg.GetName]. Sento il potere irradiarsi da esso, brulicante insieme alla mia eccitazione. Speriamo che il viaggio sia sicuro e senza interruzioni con un carico così prezioso. Con la testa alta, parto verso il mio destino."
  agot_dragon_hatching.0003.opt.a:0 "Avanti, verso la #bold grandezza#!!"

  agot_dragon_hatching.0005.t:0 "Per Assistere alla Grandezza"
  agot_dragon_hatching.0005.desc:0 "Sono partito da [ROOT.Char.GetCurrentLocation.GetName] verso la provincia di [province.GetName]. Partecipare a un evento così grande è un onore e sarà sicuramente un'esperienza indimenticabile."
  agot_dragon_hatching.0005.opt.a:0 "È meglio non tardare."

  agot_dragon_hatching.0006.t:0 "Per Portare il Futuro"
  agot_dragon_hatching.0006.desc_knowledge:0 "I miei ospiti sono arrivati, e i vari accademici che mi assistono hanno fatto i loro preparativi. Ora devo decidere chi guiderà la cerimonia e come procederà da qui in avanti."
  agot_dragon_hatching.0006.desc_esoteric:0 "I miei ospiti sono arrivati, e i miei maegi hanno iniziato a recitare i loro incantesimi e preparare i loro reagenti. Ora devo decidere chi ci guiderà nel rituale."
  agot_dragon_hatching.0006.opt.a:0 "Beh, io, naturalmente!"
  agot_dragon_hatching.0006.opt.a.tt:0 "Sarai tu a guidare il rituale"
  agot_dragon_hatching.0006.opt.b:0 "[scholar.GetFirstName] è il più esperto tra noi."
  agot_dragon_hatching.0006.opt.b.tt:0 "[scholar.GetShortUINameNoTooltip] sarà il leader del rituale"
  agot_dragon_hatching.0006.opt.c:0 "[septon.GetFirstNameNicknamed] ci guiderà con la benedizione dei Sette."
  agot_dragon_hatching.0006.opt.c.tt:0 "[septon.GetFirstNameNicknamedNoTooltip] sarà il leader del rituale"
  agot_dragon_hatching.0006.opt.d:0 "Il warlock [warlock.GetFirstName] condurrà il rituale."
  agot_dragon_hatching.0006.opt.d.tt:0 "[warlock.GetShortUINameNoTooltip] sarà il leader del rituale"
  agot_dragon_hatching.0006.opt.e:0 "Le fiamme del piromentore [pyromancer.GetFirstName] ci guideranno."
  agot_dragon_hatching.0006.opt.e.tt:0 "[pyromancer.GetShortUINameNoTooltip] sarà il leader del rituale"
  agot_dragon_hatching.0006.opt.f:0 "La strega dei boschi [witch.GetFirstName] ci guiderà secondo le antiche tradizioni."
  agot_dragon_hatching.0006.opt.f.tt:0 "[witch.GetShortUINameNoTooltip] sarà il leader del rituale"
  agot_dragon_hatching.0006.opt.g:0 "Il sacerdote di R'hllor [rhllor_priest.GetFirstName] ci guiderà."
  agot_dragon_hatching.0006.opt.g.tt:0 "[rhllor_priest.GetShortUINameNoTooltip] sarà il leader del rituale"
  agot_dragon_hatching.0006.opt.h:0 "Invierò a chiamare [archmaester.GetFirstName], il più esperto in lore dei draghi di tutto Westeros."
  agot_dragon_hatching.0006.opt.h.tt:0 "[archmaester.GetShortUINameNoTooltip] sarà il leader del rituale"

  agot_dragon_hatching.0007.t:0 "$agot_dragon_hatching.0006.t$"
  agot_dragon_hatching.0007.desc_knowledge:0 "Io e i miei ospiti siamo arrivati, e i vari accademici si affaccendano nei preparativi. Sembra che tutto ciò che rimane sia che il nostro ospite finisca di preparare ciò che serve affinché l'uovo si schiuda."
  agot_dragon_hatching.0007.desc_esoteric:0 "Io e i miei ospiti siamo arrivati, e così anche i maghi convocati dal nostro ospite. Sono inquietanti, ma il modo in cui si dedicano al loro lavoro è comunque affascinante. Sembra che ora resti solo scegliere i rituali necessari per la cerimonia di schiusura."
  agot_dragon_hatching.0007.opt.a:0 "Un tale sforzo! Non vedo l'ora!"
  agot_dragon_hatching.0007.opt.a.fear:0 "Siamo sicuri che sia sicuro?"
  agot_dragon_hatching.0007.opt.a.flavor:0 "Osservi mentre la cerimonia viene preparata."

  agot_dragon_hatching.0008.t:0 "Una Bestia per una Bestia"
  agot_dragon_hatching.0008.desc_knowledge:0 "Anche se tra i miei illustri ospiti c'è un'aria di esitazione riguardo al sacrificio di una creatura vivente, tutti concordano sul fatto che per il successo di questa cerimonia, una vita deve essere data. Dopo aver consultato le storie e i testi disponibili, dobbiamo ora decidere quale tipo di bestia sarà sacrificata."
  agot_dragon_hatching.0008.desc_esoteric:0 "Le leggi dell'universo sono chiare, la vita deve essere pagata con la vita. I maegi e i warlock tra noi concordano tutti sul fatto che un sacrificio sia necessario affinché la schiusura sia un successo. Dobbiamo ora decidere quale bestia sarà sacrificata."
  agot_dragon_hatching.0008.opt.a_dog:0 "Oh leale [ROOT.Char.Custom('DogStoryName')], il tuo ultimo atto sarà nobile."
  agot_dragon_hatching.0008.opt.a_dog_tt:0 "#bold;La vita di [ROOT.Char.Custom('DogStoryName')]#! sarà la fonte di potere per questa schiusura"
  agot_dragon_hatching.0008.opt.a_cat:0 "Mio caro [ROOT.Char.Custom('CatStoryName')], il tuo sacrificio non sarà vano."
  agot_dragon_hatching.0008.opt.a_cat_tt:0 "#bold;La vita di [ROOT.Char.Custom('CatStoryName')]#! sarà la fonte di potere per questa schiusura"
  agot_dragon_hatching.0008.opt.b:0 "Forse possiamo risparmiare del bestiame locale?"
  agot_dragon_hatching.0008.opt.b_tt:0 "La #bold;vita di del bestiame locale#! sarà la fonte di potere per questa schiusura"
  agot_dragon_hatching.0008.opt.c:0 "Portiamo della selvaggina cacciata per l'occasione."
  agot_dragon_hatching.0008.opt.c_tt:0 "La #bold;vita di un animale selvatico#! sarà la fonte di potere per questa schiusura"
  agot_dragon_hatching.0008.opt.d:0 "Nessuna bestia comune andrà bene. Dobbiamo trovare qualcosa di più esotico!"
  agot_dragon_hatching.0008.opt.d_tt:0 "La #bold;vita di un animale esotico#! sarà la fonte di potere per questa schiusura"

  agot_dragon_hatching.0009.t:0 "Il Prezzo del Sangue"
  agot_dragon_hatching.0009.desc_knowledge:0 "È ben noto che i Valyrian usavano la magia del sangue per schiudere i loro draghi. L'assemblea di studiosi in sala discute su quanto sangue sia necessario, ma tutti concordano sul fatto che un tributo simile sia il più probabile a garantire il successo. La decisione ora è da chi prelevare il sangue."
  agot_dragon_hatching.0009.desc_esoteric:0 "I più grandi maghi di sangue erano i Valyrian di un tempo — gli stessi che schiusero i draghi in un'epoca perduta nella storia. Circondato dai più arcani tra i miei ospiti e sotto gli occhi attenti dei miei maegi, devo ora decidere come fare un tributo simile."
  agot_dragon_hatching.0009.opt.a:0 "Nessun sangue tranne il mio basterà."
  agot_dragon_hatching.0009.opt.a_tt:0 "#bold;Il tuo sangue#! sarà la fonte di potere per questa schiusura"
  agot_dragon_hatching.0009.opt.b:0 "Sono certo che come leader, [ritual_leader_character.GetFirstNameNicknamed] offrirà volentieri il proprio sangue."
  agot_dragon_hatching.0009.opt.b_tt:0 "#bold;Il sangue di [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip]#! sarà la fonte di potere per questa schiusura"
  agot_dragon_hatching.0009.opt.c:0 "Tutti apriranno una vena per questo grande progetto."
  agot_dragon_hatching.0009.opt.c_tt_1:0 "Il #bold; sangue di tutti i presenti#! sarà la fonte di potere per questa schiusura"
  agot_dragon_hatching.0009.opt.c_tt_2:0 "@warning_icon! #X Ogni partecipante sarà ferito#!"
  agot_dragon_hatching.0009.opt.d:0 "[prisoner_blood_sacrifice.GetFirstName] non può obiettare..."
  agot_dragon_hatching.0009.opt.d_tt:0 "#bold;Il sangue di [prisoner_blood_sacrifice.GetShortUINamePossessiveNoTooltip]#! sarà la fonte di potere per questa schiusura"
  agot_dragon_hatching.0009.opt.e:0 "Ripensandoci, c'è un'altra strada."
  agot_dragon_hatching.0009.opt.e_tt:0 "Tornerai alla schermata delle opzioni."

  agot_dragon_hatching.0010.t:0 "$agot_dragon_hatching.0009.t$"
  agot_dragon_hatching.0010.desc:0 "È ben noto che i Valyrian usavano la magia del sangue per schiudere i loro draghi. L'assemblea di studiosi in sala discute su quanto sangue sia necessario, mentre i più mistici tra noi sono certi che un tributo simile sia il più probabile a garantire il successo.\n\nMi aspettavo che [host.GetTitledFirstName] sacrificasse qualche animale o prigioniero, ma invece [host.GetSheHe] ha chiesto a tutti noi di aprire le nostre vene per la cerimonia!"
  agot_dragon_hatching.0010.opt.a:0 "Se deve essere fatto, deve essere fatto."
  agot_dragon_hatching.0010.opt.b:0 "Non mi ero iscritto per questo!"

  agot_dragon_hatching.0011.t: "Una Vita per una Vita"
  agot_dragon_hatching.0011.desc_knowledge: "Sebbene ci sia un'aria di esitazione riguardo alla barbarie dell'atto tra i miei maestri e studiosi, tutti concordiamo sul fatto che un pagamento di questo tipo sia il più probabile a essere ricambiato quando si tratta di oggetti di tale natura magica. Una vita per un'altra può sembrare un prezzo elevato, ma anche una mente scettica non può negare che un drago valga più di qualsiasi essere vivente."
  agot_dragon_hatching.0011.desc_esoteric: "Ogni mio warlock e mago mi dice la stessa cosa: tutta Valyria e i suoi draghi erano immersi nella #bold magia del sangue#! Con essa, posso portare questa nuova vita nel mondo. Ma solo la vita può pagare per la vita, e ora devo scegliere il mio prezzo."
  agot_dragon_hatching.0011.desc_escaped_attendee:0 "[escaped_unwilling_attendee.GetFirstName] sembra essere riuscito a sfuggire alle mie guardie e a fuggire dalla cerimonia. Mi dicono che [escaped_unwilling_attendee.GetSheHe] è probabilmente nascosto nei paraggi o è già tornato a casa. Senza dubbio, [escaped_unwilling_attendee.GetSheHe] è furioso con me, ma la cerimonia deve andare avanti e devo comunque scegliere una vita da sacrificare per la schiusura."
  agot_dragon_hatching.0011.desc_refused_leader:0 "Con grande delusione mia e di quelli presenti, [ritual_leader_character.GetFirstNameNicknamed] ha rifiutato di offrire la propria vita per la schiusura. Ora tocca a me scegliere un altro per pagare il prezzo."
  agot_dragon_hatching.0011.desc_refused_attendee:0 "[attendee_life_sacrifice_refusing.GetFirstName] ha rifiutato di offrire la propria vita per la schiusura, preferendo osservare da una distanza sicura. Ora tocca a me scegliere un altro per pagare il prezzo."
  agot_dragon_hatching.0011.opt.a: "Darò la mia stessa vita per questo."
  agot_dragon_hatching.0011.opt.a_tt: "#bold;La tua stessa vita#! sarà la fonte di potere per questa schiusura"
  agot_dragon_hatching.0011.opt.b:0 "Sono certo che come leader, [ritual_leader_character.GetFirstNameNicknamed] offrirà volentieri la propria vita."
  agot_dragon_hatching.0011.opt.b_accepts:0 "#bold;La vita di [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip]#! sarà la fonte di potere per questa schiusura"
  agot_dragon_hatching.0011.opt.b_declines:0 "[ritual_leader_character.GetFirstNameNicknamed] rifiuta e devi scegliere un altro"
  agot_dragon_hatching.0011.opt.c:0 "Scelgo un prigioniero per pagare il prezzo!"
  agot_dragon_hatching.0011.opt.c_tt: "Ti verrà presentata una lista di prigionieri tra cui scegliere"
  agot_dragon_hatching.0011.opt.d:0 "Forse [attendee_life_sacrifice_willing.GetFirstName] sarebbe d'accordo?"
  agot_dragon_hatching.0011.opt.d_accepts: "#bold;La vita di [attendee_life_sacrifice_willing.GetShortUINamePossessiveNoTooltip]#! sarà la fonte di potere per questa schiusura"
  agot_dragon_hatching.0011.opt.d_declines: "[attendee_life_sacrifice_willing.GetShortUIName] rifiuta e devi scegliere un altro"
  agot_dragon_hatching.0011.opt.d_unwilling:0 "Uno dei miei ospiti pagherà il prezzo..."
  agot_dragon_hatching.0011.opt.d_tt_unwilling:0 "Ordinerai il sacrificio di uno dei tuoi ospiti"
  agot_dragon_hatching.0011.opt.d_tt_unwilling_may_escape:0 "@warning_icon! #warning Potrebbero riuscire a scappare#!"
  agot_dragon_hatching.0011.opt.e:0 "#N;bold La nostra pila di cadaveri sarà la cenere da cui il drago sorgerà!#!"
  agot_dragon_hatching.0011.opt.e_tt: "#warning La vita di tutti i presenti sarà la fonte di potere per questa schiusura#!"
  agot_dragon_hatching.0011.opt.f:0 "Ripensandoci, c'è un'altra strada."
  agot_dragon_hatching.0011.opt.f_tt:0 "Tornerai alla schermata delle opzioni."

  agot_dragon_hatching.0012.t:0 "$agot_dragon_hatching.0011.t$"
  agot_dragon_hatching.0012.desc_knowledge:0 "La scelta del prigioniero è una questione che devo considerare attentamente, poiché molti tra i presenti sono già inquieti al pensiero di una vita presa per la schiusura. Chi scelgo sarà osservato da tutti, e devo fare attenzione a scegliere saggiamente."
  agot_dragon_hatching.0012.desc_esoteric:0 "La scelta del prigioniero è una questione che devo considerare attentamente, poiché si teorizza che il potere del sangue sia più forte quando la vita appartiene a un individuo di maggiore importanza. Sangue di re, signore o comune — tutti potrebbero non essere valutati allo stesso modo..."
  agot_dragon_hatching.0012.opt.a:0 "Non possono obiettare, dopotutto..."
  agot_dragon_hatching.0012.opt.a_tt: "#bold;La vita del prigioniero selezionato#! sarà la fonte di potere per questa schiusura"
  agot_dragon_hatching.0012.opt.b:0 "Dopo averci pensato, ci sono altre opzioni."
  agot_dragon_hatching.0012.opt.b_tt:0 "Tornerai indietro e sceglierai un altro sacrificio"

  agot_dragon_hatching.0013.t:0 "La Fonte di Potere"
  agot_dragon_hatching.0013.desc_opening_knowledge:0 "I maestri e studiosi radunati sono una fonte di conoscenza non spesso riunita in un solo luogo. Come ben noto tra gli studiosi, amano dibattere e discutere i dettagli della loro arte. L'argomento del giorno è la fonte di potere per la schiusura, e il dibattito è acceso. Alla fine, spetta a [host.GetTitledFirstName] decidere cosa deve essere usato.\n\n"
  agot_dragon_hatching.0013.desc_opening_esoteric:0 "I vari praticanti e commercianti dell'arcano che mi circondano sono una miscela di individui, ma sono uniti nella loro convinzione che la fonte di potere per la schiusura sia di importanza cruciale. Il dibattito è acceso, ma alla fine, spetta a [host.GetTitledFirstName] decidere cosa deve essere usato.\n\n"
  agot_dragon_hatching.0013.desc_animal_pet_dog:0 "In un vero gesto di sacrificio, il nostro ospite annuncia che il suo amato cane [host.Custom('DogStoryName')] sarà la fonte di potere per la schiusura."
  agot_dragon_hatching.0013.desc_animal_pet_cat:0 "In un vero gesto di sacrificio, il nostro ospite annuncia che il suo amato gatto [host.Custom('CatStoryName')] sarà la fonte di potere per la schiusura."
  agot_dragon_hatching.0013.desc_animal_livestock:0 "Anche se non sono sicuro della saggezza della decisione, il nostro ospite ha scelto di usare una bestia da lavoro locale presa dai contadini come fonte di potere per la schiusura."
  agot_dragon_hatching.0013.desc_animal_wild:0 "[host.GetSheHe|U] crede che lo spirito selvaggio dei draghi possa essere evocato solo dal sacrificio di un animale selvatico, e ha inviato cacciatori per riportare una creatura adatta."
  agot_dragon_hatching.0013.desc_animal_exotic:0 "In quella che sarà sicuramente una mostra esotica, il nostro ospite ha scelto di usare una creatura dell'estremo oriente come fonte di potere per la schiusura, attualmente in viaggio verso la nostra località."
  agot_dragon_hatching.0013.desc_blood_myself:0 "In un vero gesto di sacrificio, il nostro ospite ha scelto di usare il proprio sangue come fonte di potere per la schiusura, credendo che sia l'unico modo per garantire il successo."
  agot_dragon_hatching.0013.desc_blood_leader:0 "In un vero atto di fiducia negli sforzi di [ritual_leader_character.GetFirstNameNicknamed], il leader della cerimonia, ha offerto il proprio sangue come fonte di potere per la schiusura."
  agot_dragon_hatching.0013.desc_blood_everyone:0 "[host.GetSheHe|U] ha chiesto a tutti i presenti di offrire il proprio sangue come fonte di potere per la schiusura, credendo che il potere combinato dei radunati sia sufficiente a far emergere il drago."
  agot_dragon_hatching.0013.desc_blood_prisoner:0 "Nella sua saggezza, [host.GetSheHe] ha scelto di usare il sangue del prigioniero [prisoner.GetFirstName] come fonte di potere per la schiusura, poiché [prisoner.GetSheHe] non è in grado di obiettare."
  agot_dragon_hatching.0013.desc_life_myself:0 "In un vero gesto di sacrificio, il nostro ospite ha scelto di usare la propria vita come fonte di potere per la schiusura, dedicando la propria vita a questo impegno."
  agot_dragon_hatching.0013.desc_life_leader:0 "In un vero atto di fiducia nello scopo di [ritual_leader_character.GetFirstNameNicknamed] qui, il leader della cerimonia ha offerto la propria vita come fonte di potere per la schiusura."
  agot_dragon_hatching.0013.desc_life_attendee:0 "In un vero atto di fiducia nello scopo della cerimonia, [attendee.GetFirstName] ha offerto la propria vita come fonte di potere per la schiusura."
  agot_dragon_hatching.0013.desc_life_prisoner:0 "Nella sua saggezza, [host.GetSheHe] ha scelto di usare la vita del prigioniero [prisoner.GetFirstName] come fonte di potere per la schiusura, poiché [prisoner.GetSheHe] non è in grado di obiettare."
  agot_dragon_hatching.0013.desc_life_everyone:0 "[host.GetSheHe|U] non sembra pronto a prendere questa decisione, e dice semplicemente che tutti lo sapremo quando sarà il momento."
  agot_dragon_hatching.0013.desc_close_happy:0 "Veramente, questo si sta rivelando un grande evento!"
  agot_dragon_hatching.0013.desc_close_worried:0 "Non posso fare a meno di sentire un senso di paura mentre i procedimenti avanzano."
  agot_dragon_hatching.0013.opt.a:0 "Prossimo passo: la cerimonia."

  agot_dragon_hatching.0014.t:0 "Il Catalizzatore di Potere"
  agot_dragon_hatching.0014.desc_opening_knowledge:0 "La fonte di potere è stata determinata, e ora dobbiamo decidere come attivarla al meglio per far prendere vita all'uovo. L'uovo deve essere riscaldato a una temperatura specifica per garantire che il drago al suo interno nasca sano e forte."
  agot_dragon_hatching.0014.desc_opening_esoteric:0 "Con il sacrificio determinato, ora dobbiamo preparare il catalizzatore per immettere nell'uovo il potere della forza vitale data. Le energie rilasciate nel rituale a venire non devono essere né troppo intense né troppo deboli, altrimenti l'uovo potrebbe essere distrutto nel processo."
  agot_dragon_hatching.0014.desc_minor:0 "Ho scelto di usare una semplice fonte di calore come catalizzatore per la schiusura, senza cerimonie o fronzoli richiesti. Tuttavia, la decisione su cosa utilizzare è cruciale."
  agot_dragon_hatching.0014.desc_medium:0 "Ho già effettuato l'investimento necessario e i preparativi per questo, ma come fornire esattamente il calore necessario è ancora oggetto di dibattito."
  agot_dragon_hatching.0014.desc_major:0 "Con la grande quantità di risorse e il giusto entusiasmo messi nella cerimonia, ora devo decidere come riscaldare l'uovo nel suo contenitore appositamente progettato."
  agot_dragon_hatching.0014.desc_massive:0 "Ogni pagina di lore sui draghi e preghiera agli dei Valyrian che ho letto mi ha condotto a questo momento. Le ampie e lungimiranti preparazioni che ho fatto garantiranno che, qualunque cosa accada, l'uovo sarà riscaldato alla temperatura perfetta. Tuttavia, devo ora decidere cosa userò per riscaldare l'uovo."
  agot_dragon_hatching.0014.opt.warning:0 "#warning @warning_icon! Questa è la tua ultima possibilità di fermare la cerimonia di schiusura #!"
  agot_dragon_hatching.0014.opt.a_rational:0 "Beh, con il legno, cos'altro?"
  agot_dragon_hatching.0014.opt.a_bold:0 "Prendi legna da ardere!"
  agot_dragon_hatching.0014.opt.a_tt:0 "Userai #bold; legno#! come fonte di calore per questa schiusura"
  agot_dragon_hatching.0014.opt.b:0 "I carboni ardenti faranno al caso tuo."
  agot_dragon_hatching.0014.opt.b_ttplsnohasherror:0 "Userai #bold; braci calde#! come fonte di calore per questa schiusura"
  agot_dragon_hatching.0014.opt.c:0 "Olio infiammato sarà la fonte di calore."
  agot_dragon_hatching.0014.opt.c_tt:0 "Userai #bold; olio#! come fonte di calore per questa schiusura"
  agot_dragon_hatching.0014.opt.d:0 "Solo le fiamme più ardenti sono sufficienti! Porta l'Altofuoco!"
  agot_dragon_hatching.0014.opt.d_tt:0 "Userai #WF2; l'Altofuoco#! come fonte di calore per questa schiusura"
  agot_dragon_hatching.0014.opt.e:0 "Dobbiamo usare il Monte del Drago!"
  agot_dragon_hatching.0014.opt.e_tt:0 "Userai #bold; il vulcano#! come fonte di calore per questa schiusura"
  agot_dragon_hatching.0014.opt.f:0 "Il potere del sole sarà la nostra fonte di calore! Prendi la lente d'ingrandimento!"
  agot_dragon_hatching.0014.opt.f_tt:0 "Userai... #bold; una lente d'ingrandimento#!? Se lo dici tu..."
  agot_dragon_hatching.0014.opt.leave_coward:0 "Non riesco a proseguire con questo!"
  agot_dragon_hatching.0014.opt.leave_bold:0 "È andata troppo oltre!"
  agot_dragon_hatching.0014.opt.leave_rational:0 "Questo non funzionerà mai!"
  agot_dragon_hatching.0014.opt.leave_tt:0 "#warning @warning_icon! Abbandonerai la cerimonia #!"

  agot_dragon_hatching.0015.t:0 "Nessuna Nuova Alba"
  agot_dragon_hatching.0015.desc_knowledge:0 "Vedo i servitori abbattere gli stendardi e i maestri riporre i loro tomi. Prima che venga fatta l'annuncio, già so il motivo. [host.GetTitledFirstName] ha perso il coraggio — non ci sarà cerimonia. L'uovo rimane intatto e il drago al suo interno non si è risvegliato. La cerimonia è finita, e il sogno di un nuovo drago è svanito."
  agot_dragon_hatching.0015.desc_esoteric:0 "I warlocks e i maegi sono stati cacciati via prima che io sapessi cosa stava succedendo. Le candele sono state spente e l'incenso estinto. Sembra che [host.GetTitledFirstName] abbia rinunciato al rituale a venire. L'uovo rimane intatto e il drago al suo interno non si è risvegliato. La cerimonia è finita, e il sogno di una nuova era di draghi è svanito."
  agot_dragon_hatching.0015.opt.a_rational:0 "Forse è per il meglio."
  agot_dragon_hatching.0015.opt.a_coward:0 "Grazie agli dei per questo!"
  agot_dragon_hatching.0015.opt.a_bold:0 "Non posso credere che [host.GetSheHe] abbia rinunciato!"

  agot_dragon_hatching.0016.t:0 "La Cerimonia"
  agot_dragon_hatching.0016.desc_opening_craven:0 "La mia mano trema, e la afferro con l'altra per stabilizzarla."
  agot_dragon_hatching.0016.desc_opening_normal:0 "L'aria è densa di attesa, le persone riunite condividono emozioni espresse e non espresse."
  agot_dragon_hatching.0016.desc_opening_bold:0 "Un'era nuova sta per cominciare, ed è un grande piacere essere qui all'inizio di essa!"
  agot_dragon_hatching.0016.desc_knowledge_opening_me:0 "È giunto il momento di iniziare la cerimonia. Mi trovo davanti ai presenti, l'uovo tra le mani, e la conoscenza dei secoli a sostenermi."
  agot_dragon_hatching.0016.desc_knowledge_opening_other:0 "È giunto il momento di iniziare la cerimonia. [ritual_leader_character.GetFirstNameNicknamed] si erge davanti a noi, l'uovo tra le mani, con la conoscenza dei secoli a sostenerlo."
  agot_dragon_hatching.0016.desc_esoteric_opening_me:0 "È giunto il momento di iniziare il rituale. I riti sono pronunciati e i reagenti sono preparati. Mi trovo davanti ai presenti mentre il canto cresce intorno a me, l'uovo che si scalda nelle mie mani."
  agot_dragon_hatching.0016.desc_esoteric_opening_other:0 "È giunto il momento di iniziare il rituale. I riti sono pronunciati e i reagenti sono preparati. [ritual_leader_character.GetFirstNameNicknamed] si trova davanti a noi, il canto istruito esce dalla mia gola mentre cantiamo in una lingua dimenticata da tempo."
  agot_dragon_hatching.0016.desc_esoteric_opening_other_prisoner:0 "È giunto il momento di iniziare il rituale. I riti sono pronunciati e i reagenti sono preparati. Un canto strano riempie la stanza mentre mi preoccupo per quello che mi accadrà."
  agot_dragon_hatching.0016.desc_animal_pet_dog:0 "Il cane viene portato davanti a "
  agot_dragon_hatching.0016.pet_dog_host:0 "[ROOT.Char.Custom('DogStoryName')] sembra incerto mentre [ROOT.Char.Custom('DogStorySheHe')] viene portato davanti a "
  agot_dragon_hatching.0016.desc_animal_pet_cat:0 "Il gatto viene portato davanti a "
  agot_dragon_hatching.0016.pet_cat_host:0 "[ROOT.Char.Custom('CatStoryName')] sembra diffidente mentre [ROOT.Char.Custom('CatStorySheHe')] viene portato davanti a "
  agot_dragon_hatching.0016.desc_animal_livestock:0 "Il [ROOT.Char.Custom('RegionalFarmAnimal')] viene portato davanti a "
  agot_dragon_hatching.0016.desc_animal_wild:0 "I corpi del selvaggina cacciata vengono portati davanti a "
  agot_dragon_hatching.0016.desc_animal_exotic:0 "Non riesco a identificare la creatura portata davanti a "
  agot_dragon_hatching.0016.desc_me_stop:0 "me."
  agot_dragon_hatching.0016.desc_leader_stop:0 "[ritual_leader_character.GetFirstNameNicknamedNoTooltip]."
  agot_dragon_hatching.0016.desc_animal_my_dog:0 "Il mio cuore si spezza nel vedere [ROOT.Char.Custom('DogStoryHerHim')], sapendo cosa accadrà, ma so che questo deve essere fatto."
  agot_dragon_hatching.0016.desc_animal_my_cat:0 "Il mio cuore si spezza nel vedere [ROOT.Char.Custom('CatStoryHerHim')], ma so che questo deve essere fatto."
  agot_dragon_hatching.0016.desc_animal_exotic_end:0 "Il suo pelo è strano e i suoi suoni di angoscia sono estranei a tutte le orecchie."
  agot_dragon_hatching.0016.desc_animal_kill_me:0 "Alzo la lama e la faccio scendere con un solo colpo pulito, la vita della creatura finita con un solo gesto."
  agot_dragon_hatching.0016.desc_animal_kill_leader:0 "[ritual_leader_character.GetFirstNameNicknamedNoTooltip] solleva la lama e la fa scendere con un solo colpo pulito, la vita della creatura finita con un solo gesto."
  agot_dragon_hatching.0016.desc_blood_me:0 "Il recipiente viene portato davanti a me, il mio braccio "
  agot_dragon_hatching.0016.desc_blood_me_me:0 "scoperto e pronto. Mi mordo il labbro mentre faccio scendere la lama sulla mia pelle, il rosso che si versa nel recipiente."
  agot_dragon_hatching.0016.desc_blood_me_prisoner:0 "che lotta contro le manette mentre [ritual_leader_character.GetFirstNameNicknamedNoTooltip] fa scendere la lama sul mio braccio, il rosso che si versa nel recipiente. Urlo per l'ingiustizia di tutto ciò, ma le mie grida vengono ignorate."
  agot_dragon_hatching.0016.desc_blood_me_leader:0 "scoperto e pronto. Mi mordo il labbro mentre [ritual_leader_character.GetFirstNameNicknamedNoTooltip] fa scendere la lama sul mio braccio, il rosso che si versa nel recipiente."
  agot_dragon_hatching.0016.desc_blood_me_everyone:0 "Osservo mentre anche gli altri fanno lo stesso, [ritual_leader_character.GetFirstNameNicknamedNoTooltip] tagliando ciascuno di noi."
  agot_dragon_hatching.0016.desc_blood_me_everyone_leader:0 "Poi cammino davanti a tutti, facendo lo stesso a ciascuno dei presenti, il nostro sangue vitale che si raccoglie insieme."
  agot_dragon_hatching.0016.desc_blood_leader:0 "Il recipiente viene portato davanti a [ritual_leader_character.GetFirstNameNicknamedNoTooltip], il suo braccio scoperto e pronto. [ritual_leader_character.GetSheHe|U] si morde il labbro mentre [ritual_leader_character.GetSheHe] fa scendere la lama sulla propria pelle, il rosso che si versa nel recipiente nominato."
  agot_dragon_hatching.0016.desc_blood_prisoner:0 "Il recipiente viene portato davanti a [prisoner.GetName], il syo braccio forzato verso il basso e la lama tracciata sulla sua pelle, il rosso che si versa nel recipiente mentre [prisoner.GetSheHe] urla."
  agot_dragon_hatching.0016.desc_blood_everyone_refused:0 "Il recipiente viene portato davanti a tutti tranne che a me, ogni braccio scoperto e pronto. La lama viene tracciata su ciascuno a turno, il rosso che si versa nel recipiente mentre le urla dei feriti riempiono la stanza. Anche se sono sollevato di non essere tra loro, mi guardano con uno sguardo di disprezzo."
  agot_dragon_hatching.0016.desc_life_myself_me_self:0 "Con un respiro profondo, faccio un passo avanti e prendo la lama in mano, pronto a fare il sacrificio supremo. Mi trovo davanti all'uovo, la lama pronta contro la mia gola, e #emp taglio#!.\n\nC'è un momento di dolore, la sensazione di calore che scorre giù per il mio petto, e poi nulla..."
  agot_dragon_hatching.0016.desc_life_myself_me_leader:0 "Con un respiro profondo, faccio un passo avanti davanti all'uovo mentre [ritual_leader_character.GetFirstNameNicknamedNoTooltip] preme la lama contro la mia gola. Chiudo gli occhi...\n\nC'è un momento di dolore, la sensazione di calore che scorre giù per il mio petto, e poi nulla..."
  agot_dragon_hatching.0016.desc_life_myself_other_self:0 "Osservo con una combinazione di stupore e orrore mentre [host.GetTitledFirstNameNoTooltip] fa un passo avanti. [host.GetSheHe|U] si trova davanti all'uovo, la lama pronta contro la sua gola, e #emp taglia#!. Il sangue si versa sull'uovo e [host.GetSheHe] cade a terra, privo di vita."
  agot_dragon_hatching.0016.desc_life_myself_other_leader:0 "Osservo con una combinazione di stupore e orrore mentre [host.GetTitledFirstName] fa un passo avanti davanti all'uovo. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] preme la lama contro la sua gola di. [host.GetTitledFirstNameNoTooltip] chiude gli occhi e #emp taglia#!. Il sangue si versa sull'uovo e [host.GetSheHe] cade a terra, privo di vita."
  agot_dragon_hatching.0016.desc_life_leader_self:0 "Con un respiro profondo, faccio un passo avanti e prendo la lama in mano, pronto a fare il sacrificio supremo per la causa di [host.GetTitledFirstNamePossessive]. Mi trovo davanti all'uovo, la lama pronta contro la mia gola, e #emp taglio#!. C'è un momento di dolore, la sensazione di calore che scorre giù per il mio petto, e poi nulla..."
  agot_dragon_hatching.0016.desc_life_leader_host:0 "Sono umiliato dalla devozione di [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip] verso di me e la mia causa mentre [ritual_leader_character.GetSheHe] fa un passo avanti. [ritual_leader_character.GetSheHe|U] si trova davanti all'uovo, la lama pronta contro la sua gola, e #emp taglia#!. Il suo sangue si versa sull'uovo e [ritual_leader_character.GetSheHe] cade a terra, privo di vita."
  agot_dragon_hatching.0016.desc_life_leader_other:0 "Osservo con stupore la devozione di [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip] alla causa di [host.GetTitledFirstNamePossessive] mentre [ritual_leader_character.GetFirstNameNoTooltip] fa un passo avanti. [ritual_leader_character.GetSheHe|U] si trova davanti all'uovo, la lama pronta contro la sua gola, e #emp taglia#!. Il sangue si versa sull'uovo e [ritual_leader_character.GetSheHe] cade a terra, privo di vita."
  agot_dragon_hatching.0016.desc_life_attendee_me:0 "Con un respiro profondo, faccio un passo avanti mentre [ritual_leader_character.GetFirstNameNicknamedNoTooltip] preme la lama contro la mia gola. Chiudo gli occhi, pronto a fare il sacrificio supremo per portare avanti questa nuova era...\n\nC'è un momento di dolore, la sensazione di calore che scorre giù per il mio petto, e poi nulla..."
  agot_dragon_hatching.0016.desc_life_attendee_leader:0 "Sono umiliato dalla devozione di [attendee.GetFirstNamePossessive] alla causa di [host.GetFirstNamePossessiveOrMyNoTooltip] mentre [attendee.GetSheHe] fa un passo avanti davanti all'uovo. Metto la lama contro la sua gola e #emp taglio#!. Il suo sangue si versa sull'uovo e [attendee.GetSheHe] cade a terra, privo di vita."
  agot_dragon_hatching.0016.desc_life_attendee_host:0 "Sono umiliato dalla devozione di [attendee.GetFirstNamePossessive] verso di me e la mia causa mentre [attendee.GetSheHe] fa un passo avanti. [attendee.GetSheHe|U] si trova davanti all'uovo mentre [ritual_leader_character.GetFirstNameNicknamedNoTooltip] preme la lama contro la sua gola. [attendee.GetSheHe|U] chiude gli occhi e [ritual_leader_character.GetFirstNameNicknamedNoTooltip] #emp taglia#!. Il sangue di [attendee.GetSheHe] si versa sull'uovo e [attendee.GetSheHe] cade a terra, privo di vita."
  agot_dragon_hatching.0016.desc_life_attendee_other:0 "Osservo con stupore la devozione di [attendee.GetFirstNamePossessive] alla causa mentre [attendee.GetSheHe] fa un passo avanti, pronto a fare il sacrificio supremo. [attendee.GetSheHe|U] si trova davanti all'uovo, [ritual_leader_character.GetFirstNameNicknamedNoTooltip] preme la lama contro la sua gola e #emp taglia#!. Il sangue di [attendee.GetSheHe] si versa sull'uovo e [attendee.GetSheHe] cade a terra, privo di vita."
  agot_dragon_hatching.0016.desc_life_attendee_me_unwilling:0 "Vengo spinto in avanti con un grugnito, [ritual_leader_character.GetFirstNameNicknamedNoTooltip] preme la lama contro la mia gola. Apro la bocca per lanciare una maledizione, ma [ritual_leader_character.GetSheHe] è più veloce...\n\nC'è un momento di dolore, la sensazione di calore che scorre giù per il mio petto, e poi nulla..."
  agot_dragon_hatching.0016.desc_life_attendee_leader_unwilling:0 "Osservo mentre [attendee.GetFirstNamePossessive] viene spinto in avanti per la causa di [host.GetFirstNamePossessiveOrMyNoTooltip]. [attendee.GetSheHe|U] è costretto davanti all'uovo e metto la lama contro la sua gola. #emp Taglio#!. Il suo sangue si versa sull'uovo e [attendee.GetSheHe] cade a terra, privo di vita."
  agot_dragon_hatching.0016.desc_life_attendee_host_unwilling:0 "Osservo mentre [attendee.GetFirstNamePossessive] viene spinto in avanti per la mia causa. [attendee.GetSheHe|U] è costretto davanti all'uovo e [ritual_leader_character.GetFirstNameNicknamedNoTooltip] mette la lama contro la sua gola. #emp Tag
  agot_dragon_hatching.0016.desc_life_attendee_other_unwilling:0 "Osservo con orrore mentre [attendee.GetFirstNamePossessive] viene spinto in avanti. [attendee.GetSheHe|U] è costretto davanti all'uovo e [ritual_leader_character.GetFirstNameNicknamedNoTooltip] mette la lama contro la sua gola. #emp Taglio#!. Il sangue di [attendee.GetSheHe|U] si versa sull'uovo e [attendee.GetSheHe] cade a terra, privo di vita."
  agot_dragon_hatching.0016.desc_life_prisoner_me:0 "Lotto contro le mie catene mentre vengo portato davanti all'uovo. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] preme una lama fredda contro la mia gola e, prima che io possa urlare contro l'ingiustizia di tutto ciò, sento un dolore acuto tagliare la mia gola. La mia vista diventa sfocata, il mio petto è caldo ma cresce freddo dall'interno, e poi non sento più nulla..."
  agot_dragon_hatching.0016.desc_life_prisoner_leader:0 "Indico ai soldati di portare il prigioniero avanti. [prisoner.GetFirstNameNoTooltip] viene portato davanti all'uovo e io punto la lama alla sua gola. Il tempismo è cruciale e io #emp taglio#! prima che [prisoner.GetSheHe] possa anche solo parlare. Il sangue si versa sull'uovo e [prisoner.GetSheHe] cade a terra, privo di vita."
  agot_dragon_hatching.0016.desc_life_prisoner_host:0 "Indico ai soldati di portare il prigioniero avanti. [prisoner.GetFirstNameNoTooltip] viene portato davanti all'uovo e [ritual_leader_character.GetFirstNameNicknamedNoTooltip] punta la lama alla sua gola. Il tempismo è cruciale e [ritual_leader_character.GetFirstNameNicknamedNoTooltip] #emp taglia#! prima che [prisoner.GetSheHe] possa anche solo parlare. Il sangue si versa sull'uovo e [prisoner.GetSheHe] cade a terra, privo di vita."
  agot_dragon_hatching.0016.desc_life_prisoner_other:0 "Osservo con disagio mentre i soldati portano [prisoner.GetFirstNameNoTooltip] davanti all'uovo. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] punta la lama alla sua gola e #emp taglia#! prima che [prisoner.GetSheHe] possa anche solo parlare. Il sangue si versa sull'uovo e [prisoner.GetSheHe] cade a terra, privo di vita."
  agot_dragon_hatching.0016.desc_life_everyone_me:0 "Guardo i miei ospiti, uno per uno, e poi i miei guardiani. Con un cenno, iniziano a portare ciascuno in avanti. Le grida di protesta, rabbia e paura riempiono la stanza mentre ciascuno viene portato davanti all'uovo, la lama premuta contro le loro gole, e le loro vite date per la schiusa. Mi trovo davanti all'uovo, il sangue di tutti i presenti che si raccoglie intorno a me, prima che alla fine sia il mio turno. Le istruzioni sono chiare; con questo, dobbiamo sicuramente avere successo.\n\nChiudo gli occhi, sento la lama che scivola lungo la mia gola, e poi non c'è nulla..."
  agot_dragon_hatching.0016.desc_life_everyone_oh_no:0 "Ancora nessuna parola su cosa sarà sacrificato, sono scioccato mentre i soldati estraggono le loro lame e iniziano a portare ciascuno in avanti. Le grida di protesta, rabbia e paura riempiono la stanza, la mia voce tra esse. Eppure, davanti ai miei occhi, ciascuno viene portato davanti all'uovo, la lama premuta contro le loro gole, e le loro vite date per la schiusa. Obietto, ma le mie urla sono ignorate. Combatto, ma le mie lotte sono vane. Con un ultimo sguardo di odio e disprezzo, vengo portato davanti all'uovo, la lama premuta contro la mia gola, e la mia vita data per la schiusa..."
  agot_dragon_hatching.0016.desc_newline:0 "\n\n"

  agot_dragon_hatching.0016.desc_minor_wood:0 "Il legno è assemblato in un mucchio, e l'uovo è posto sopra di esso. Le fiamme vengono accese e il calore inizia a salire."
  agot_dragon_hatching.0016.desc_minor_coal:0 "Le braci calde sono poste sotto l'uovo, riscaldandolo da sotto."
  agot_dragon_hatching.0016.desc_minor_oil:0 "L'uovo è posto in una ciotola di olio, il liquido acceso da una torcia per iniziare il riscaldamento."
  agot_dragon_hatching.0016.desc_minor_wildfire:0 "L'Altofuoco viene versato sull'uovo e incendiato, le fiamme verdi che lambiscono il guscio."
  agot_dragon_hatching.0016.desc_minor_lava:0 "Si trova una piccola vena di lava, e l'uovo viene posto in una piccola vasca di roccia fusa."
  agot_dragon_hatching.0016.desc_minor_magnifying_glass:0 "Una grande lente viene portata davanti all'uovo, i raggi del sole concentrati attraverso di essa per applicare calore al guscio."
  agot_dragon_hatching.0016.desc_medium_wood:0 "Un grande rogo viene assemblato, l'uovo posto sopra di esso con piccoli fuochi accesi intorno per garantire un riscaldamento uniforme."
  agot_dragon_hatching.0016.desc_medium_coal:0 "Braci calde sono poste in un anello davanti all'uovo, un grande braciere posto sopra di esse. L'uovo è posto all'interno, con il calore che sale da sotto."
  agot_dragon_hatching.0016.desc_medium_oil:0 "Una grande ciotola di oli misti viene portata davanti all'uovo. L'uovo è posto all'interno e il liquido è acceso da una torcia per iniziare il riscaldamento."
  agot_dragon_hatching.0016.desc_medium_wildfire:0 "Una vasca di Altofuoco viene portata fuori e l'uovo immerso al suo interno. Il liquido viene incendiato, le fiamme eteree verdi che nascondono l'uovo."
  agot_dragon_hatching.0016.desc_medium_lava:0 "Si trova una grande vasca di lava e l'uovo viene posizionato con cura al suo interno. La roccia fusa ribolle e bolle intorno all'uovo, con il calore che sale per scaldarlo."
  agot_dragon_hatching.0016.desc_medium_magnifying_glass:0 "Una grande lente viene portata davanti all'uovo, i raggi del sole concentrati attraverso di essa per applicare calore al guscio. La lente viene mossa in un lento cerchio, il calore che aumenta ad ogni passaggio."
  agot_dragon_hatching.0016.desc_major_wood:0 "Un rogo, delle dimensioni che non avevo mai visto, viene assemblato. L'uovo è posto con grande cerimonia sopra di esso e le fiamme vengono accese. Il calore sale e l'uovo inizia a brillare."
  agot_dragon_hatching.0016.desc_major_coal:0 "Un grande braciere di ottone e ferro viene portato davanti all'uovo, le braci all'interno che brillano di un rosso incandescente. L'uovo viene posto all'interno mentre vengono pronunciati i discorsi appropriati e il calore inizia a salire."
  agot_dragon_hatching.0016.desc_major_oil:0 "Una grande ciotola di oli misti provenienti da tutto il mondo conosciuto viene portata davanti all'uovo. L'uovo è posto all'interno e il liquido viene acceso da una torcia per iniziare il riscaldamento. Altri oli vengono versati sopra l'uovo, le fiamme che salgono sempre più alte."
  agot_dragon_hatching.0016.desc_major_wildfire:0 "L'Altofuoco più potente e pericoloso viene portato davanti all'uovo, il liquido versato sopra il guscio. Una vasca di questa sostanza è lasciata sotto l'uovo e le fiamme eteree vengono accese."
  agot_dragon_hatching.0016.desc_major_lava:0 "Una grande camera di lava all'interno del Monte del Drago è stata convertita in un ricettacolo per l'uovo. Con grande cerimonia e cura, l'uovo viene posto all'interno, la roccia fusa che ribolle e bolle intorno ad esso."
  agot_dragon_hatching.0016.desc_major_magnifying_glass:0 "Una serie di grandi lenti vengono portate davanti all'uovo, i raggi del sole concentrati attraverso di esse per applicare calore al guscio. Come un coro di luce, le lenti vengono mosse in un lento cerchio, lo spettacolo di luce e calore abbagliante."
  agot_dragon_hatching.0016.desc_massive_wood:0 "Il rogo è una montagna di legno, quasi alto come un edificio. Con una sfilata di torce, l'uovo viene posto al suo interno e le fiamme vengono accese. Il calore è intenso e, sebbene sia difficile vedere, l'uovo sembra brillare."
  agot_dragon_hatching.0016.desc_massive_coal:0 "Un grande braciere di ottone e ferro, abbastanza grande per farci stare un cavallo, viene portato davanti all'uovo. Le braci all'interno brillano di un bianco incandescente e l'uovo viene posto all'interno con cerimonia. Il calore è intenso e l'uovo inizia a brillare."
  agot_dragon_hatching.0016.desc_massive_oil:0 "Una grande ciotola vuota viene portata avanti, con oli provenienti da tutto il mondo conosciuto portati davanti ad essa in sequenza. Uomini e donne santi di varie fedi pronunciano preghiere sui rispettivi oli mentre vengono versati nella ciotola. L'uovo è posto all'interno e il liquido viene acceso da una torcia per iniziare il riscaldamento."
  agot_dragon_hatching.0016.desc_massive_wildfire:0 "L'Altofuoco più potente e pericoloso viene portato davanti all'uovo, il liquido versato sopra il guscio. Una vasca di questa sostanza è lasciata sotto l'uovo e le fiamme vengono accese. Il rombo del fuoco è assordante mentre sembra #emp urlare#! con il calore."
  agot_dragon_hatching.0016.desc_massive_lava:0 "La cima del Monte del Drago è stata circondata da una grande banda di ferro, l'uovo sospeso sopra la roccia fusa all'interno. Con grande cerimonia, tutti osservano mentre l'uovo viene abbassato nella lava. La roccia fusa ribolle e bolle intorno all'uovo, il calore che sale a un punto febbrile."
  agot_dragon_hatching.0016.desc_massive_magnifying_glass:0 "Una serie di lenti di varie forme e dimensioni vengono portate davanti all'uovo, i raggi del sole concentrati attraverso di esse per applicare calore al guscio. Ciascuna danza con mille punti di luce, il calore che sale mentre vengono circolate in una mostra che nessuno presente dimenticherà mai."
  agot_dragon_hatching.0016.desc_blood_sacrifice:0 "La ciotola di sangue viene portata avanti"
