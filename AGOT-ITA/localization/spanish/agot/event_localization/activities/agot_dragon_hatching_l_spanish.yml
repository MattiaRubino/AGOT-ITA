  # Dragonlore
  agot_dragon_hatching_dragonlore.0001.t:0 "Storia dei draghi: La Collina di Rhaenys"
  agot_dragon_hatching_dragonlore.0001.desc:0 "Quello che una volta era casa ad alcuni dei draghi più feroci, questo colosso è ridotto a una rovina. Mentre cammino nei suoi tunnel, sono in estasi per la sua magnitudine e catturato dal peso del suo significato.\n\nPreso come sono, quasi non noto i documenti impolverati tra le macerie. Sembrano suggerire le tecniche di schiusa utilizzate dai custodi dei draghi!"
  agot_dragon_hatching_dragonlore.0001.opt:0 "Questo sarà utile!"

  agot_dragon_hatching_dragonlore.0002.t:0 "Storia dei draghi: Roccia del Drago"
  agot_dragon_hatching_dragonlore.0002.desc:0 "Mentre giro nei tunnel del Monte del Drago, fatico a comprendere la loro dimensione. I draghi hanno nidificato qui per secoli, eppure, eccomi qui.\n\nGirando un angolo, entro in quello che deve essere il luogo delle schiuse. Avrei indagato ulteriormente se non fossi inciampato su un mucchio di rotoli. A un'ispezione più attenta, sono leggermente deluso nel trovare che la maggior parte di essi è illeggibile.\n\n#I Ma uno lo è#! Dettaglia come i custodi dei draghi dell'isola hanno accudito le uova fino alla loro schiusa!"
  agot_dragon_hatching_dragonlore.0002.opt:0 "Dovrei prendere nota di questo..."

  agot_dragon_hatching_dragonlore.0003.t:0 "Storia dei draghi: La Cittadella"
  agot_dragon_hatching_dragonlore.0003.desc:0 "All'arrivo alla Cittadella, un Archmaester mi indirizza a una raccolta di libri. Sembrano antichi ma chiaramente ben curati. Dovrei trovare una sedia comoda da qualche parte, sembra, questo libro è piuttosto spesso.\n\nIl libro entra nei dettagli piuttosto intricati delle varie schiuse di uova conosciute, a partire dall'emigrazione dei Targaryen a Roccia del Drago dall'antica Valyria tutti quegli anni fa."
  agot_dragon_hatching_dragonlore.0003.opt:0 "Devo iniziare a studiare!"

  agot_dragon_hatching_dragonlore.0004.t:0 "Storia dei draghi: Sala d'Estate"
  agot_dragon_hatching_dragonlore.0004.desc:0 "Avrei potuto giurare di sentire ancora l'odore delle rovine bruciate di Sala d'Estate. Una tragedia è avvenuta qui, ma sono intenzionato a trovare informazioni che hanno portato il Re Aegon l'Inaspettato a ospitare un rituale di schiusa così elaborato qui.\n\nRimane ben poco della costruzione della residenza estiva, solo mucchi di mattoni carbonizzati e il raro vetro rotto. La vegetazione ha preso il sopravvento, rendendo difficile cercare indizi.\n\nFortunatamente, i miei sforzi danno i loro frutti. La mia diligente ricerca rivela frammenti delle note del Re sepolte sotto alcuni mattoni caduti. Dovrò metterle insieme io stesso, ma è un buon progresso!"
  agot_dragon_hatching_dragonlore.0004.opt:0 "Cosa è realmente successo qui?"

  agot_dragon_hatching_dragonlore.0005.t:0 "Storia dei draghi: Harrenhal"
  agot_dragon_hatching_dragonlore.0005.desc:0 "Le storie su Harrenhal non gli rendono giustizia, credo. Nessun occupante ha osato affrontare la sfida di ricostruire il castello una volta grandioso. Invece, giace in rovina.\n\nÈ molto più grande di qualsiasi castello in cui sia mai stato, persino la Fortezza Rossa non può competere. Le torri una volta grandiose erano già incrinate e piegate dal fuoco dei draghi molto prima del mio arrivo. Harren il Nero aveva fiducia in queste mura e la sua linea si è conclusa all'interno di esse. Il castello serve come un monito che il drago non deve essere sfidato."
  agot_dragon_hatching_dragonlore.0005.opt:0 "Harren il Nero era uno stupido."

  agot_dragon_hatching_dragonlore.0006.t:0 "Storia dei draghi: I Campi del Fuoco"
  agot_dragon_hatching_dragonlore.0006.desc:0 "L'erba è da tempo ricresciuta dopo che Aegon e le sue sorelle-spose l'hanno bruciata durante la Conquista. Eppure, le pianure hanno ancora un'aria di mortalità.\n\nMigliaia di uomini morirono qui, immolati dal fuoco dei draghi. La Casa Gardener si estinse su questi campi, la Casa Lannister si inginocchiò poco dopo.\n\nQuesta battaglia fu l'unica volta in cui tutti e tre i conquistatori combatterono insieme, tutti e tre i draghi combatterono come uno solo. La battaglia fu un vero riflesso del potere di draghi, utilizzato da tre individui, neofiti di un'isola che divennero i più potenti dei Sette Regni, se non del mondo."
  agot_dragon_hatching_dragonlore.0006.opt:0 "Immagina avere una frazione di quel potere!"

  agot_dragon_hatching_dragonlore.0007.t:0 "Lore dei Draghi: Il Lago Rosso"
  agot_dragon_hatching_dragonlore.0007.desc:0 "Durante un viaggio lungo le rive del Lago Rosso, colgo l'opportunità di visitare l'isola al centro dell'immensa distesa blu. Sebbene ora regni la calma, un tempo fu occupata dal temibile [silverwing.GetName].\n\nNonostante fosse abituata agli esseri umani, la bestia dalle squame argentate divenne selvaggia e stabilì la sua tana sulla minuscola isola dopo la morte del suo ultimo cavaliere, [ulf.GetFullName].\n\nLa Danza dei Draghi fu uno dei conflitti più sanguinosi e turbolenti della storia dei Sette Regni. Da quando i Valyriani domarono per la prima volta i draghi tra le grandi montagne vulcaniche conosciute come le Quattordici Fiamme, queste maestose creature sono state utilizzate come terribili armi da guerra, e la Danza rappresenta solo uno di questi oscuri racconti tra molti."
  agot_dragon_hatching_dragonlore.0007.a:0 "Fuoco e sangue, davvero."

  agot_dragon_hatching_dragonlore.0008.t:0 "Lore dei Draghi: La Tana"
  agot_dragon_hatching_dragonlore.0008.desc_intro:0 "Proprio mentre mi preparo a lasciare l'isola alle spalle, un bagliore simile a uno specchio cattura la mia attenzione.\n\n"
  agot_dragon_hatching_dragonlore.0008.desc_clutch:0 "Discerno tre grandi e piuttosto peculiari gemme, ciascuna scintillante in colori diversi. All'inizio, non posso credere ai miei occhi, ma mentre mi accovaccio accanto a loro, rivelano piccole squame!\n\nDavanti a me si trova un'intera covata di uova di drago!"
  agot_dragon_hatching_dragonlore.0008.desc_pair:0 "Mi avvicino con cautela e vedo due strane pietre incrostate di fango. Mentre spazzo via la terra, il mio cuore inizia a battere più forte — sotto le mie dita, il terreno cede e rivela squame scintillanti; non tengo in mano una roccia qualsiasi, ma un uovo di drago!\n\nDa quanto tempo sono rimaste nascoste qui?"
  agot_dragon_hatching_dragonlore.0008.desc_single:0 "Mi avvicino e sollevo una pesante pietra infangata, e mentre spazzo via la terra, il mio cuore inizia a battere forte e le mie dita iniziano a tremare — realizzo rapidamente che non tengo in mano una semplice pietra, ma un uovo di drago!\n\nDa quanto tempo è rimasto nascosto qui?"
  agot_dragon_hatching_dragonlore.0008.a:0 "Incredibile!"

  agot_dragon_hatching_dragonlore_increase:0 "Il tuo sapere sulla Storia dei draghi aumenta"

  agot_dragon_egg_lay.female_revealed: "\n\nOvviamente, avendo deposto una covata, ora sappiamo che [dragon_parent.GetNameNoTooltip] è in realtà un drago femmina."
  agot_dragon_egg_lay.female_revealed_past: "\n\nOvviamente, avendo deposto una covata, ora sappiamo che [dragon_parent.GetNameNoTooltip] era in realtà un drago femmina."

  agot_dragon_egg_cradling.1001.t:0 "Un Uovo di Pietra"
  agot_dragon_egg_cradling.1001.desc:0 "Qualcosa è andato storto.\n\nTengo il mio freddo uovo di drago sopra un braciere, cercando di restituire parte del calore che un tempo emanava dalla sua superficie squamosa. La fiamma e il fumo del braciere scaldano l'esterno, ma la vita all'interno è nascosta — presto non sarà altro che una pietra colorata. Il destino mi ha negato questo drago.\n\nProvo con un altro?"
  agot_dragon_egg_cradling.1001.a:0 "Portami un altro uovo."
  agot_dragon_egg_cradling.1001.a.tt:0 "Inizierai a accudire [new_egg.GetName]"
  agot_dragon_egg_cradling.1001.b:0 "Come può essere?"

  agot_dragon_egg_cradling.1002.t:0 "Un Uovo di Pietra"
  agot_dragon_egg_cradling.1002.young_desc:0 "Entra nella stanza di [egg_owner.GetNamePossessive], avvicinandomi dove il Suo uovo di drago è accudito, in attesa di schiudersi. Passo le mani sulla superficie squamosa dell'uovo, e rabbrividisco mentre sento solo pietra fredda sotto il palmo. Il solito calore è quasi scomparso, e il drago all'interno è probabilmente perduto, mai destinato a schiudersi del tutto.\n\nDovrei dare a [egg_owner.GetHerHim] un altro uovo da provare?"
  agot_dragon_egg_cradling.1002.desc:0 "Entro nelle stanze di [egg_owner.GetNamePossessive], solo per vedere [egg_owner.GetHerHim] seduto accanto al camino, al margine della stanza, stringendo il Suo uovo di drago proprio sopra le fiamme. Tendini di fuoco lambiscono il fondo della superficie squamosa, e il fumo oscura il solito colore brillante dell'uovo. \"È diventato freddo,\" dice [egg_owner.GetSheHe], con le lacrime che scendono sul suo volto. Mi allungo attraverso il fumo e passo le mani sulla superficie. L'uovo è privo di vita come una pietra.\n\nDovrei far provare un altro uovo a [egg_owner.GetHerHim]?"
  agot_dragon_egg_cradling.1002.a:0 "Proviamo con un altro."
  agot_dragon_egg_cradling.1002.a.tt:0 "[egg_owner.GetNameNoTooltip] inizierà a accudire [new_egg.GetName]"
  agot_dragon_egg_cradling.1002.b:0 "Mi dispiace tanto, [egg_owner.GetNameNoTooltip]..."

  agot_dragon_egg_cradling.2000.t:0 "Compagni di Culla"
  agot_dragon_egg_cradling.2000.desc_start1:0 "Guardo [child.GetName] con meraviglia; guarda cosa ho creato. [child.GetSheHe|U] merita il mondo intero, e spero che, un giorno, questo includa anche i cieli."
  agot_dragon_egg_cradling.2000.desc_start2:0 "[child.GetName] mi guarda con occhi socchiusi, Le braccia allungate verso di me. Rimango accanto alla Sua culla, un uovo di drago che emana calore nella mia mano."
  agot_dragon_egg_cradling.2000.desc_targ:0 "Dal momento in cui Rhaena ha posto un uovo nelle culle di Jaehaerys e Alysanne, è diventata una tradizione Targaryen."
  agot_dragon_egg_cradling.2000.desc:0 "Se mio figlio condivide una culla con un uovo di drago, e questo si schiude per [child.GetHerHim], il loro legame sarà ancora più forte."
  agot_dragon_egg_cradling.2000.a:0 "Accudiranno insieme."
  agot_dragon_egg_cradling.2000.a.tt:0 "[child.GetNameNoTooltip] inizierà a accudire il [cradle_egg.GetName]."
  agot_dragon_egg_cradling.2000.b:0 "Una culla non è il posto giusto per un uovo di drago."

  agot_dragon_egg_cradling.2001.t:0 "Un Uovo per Due"
  agot_dragon_egg_cradling.2001.t.two:0 "Uova per Due"
  agot_dragon_egg_cradling.2001.desc.intro:0 "Guardo con meraviglia i gemelli, [child_1.GetName] e [child_2.GetName]; guarda cosa ho creato. Ognuno di loro merita il mondo intero, e si spera che un giorno questo includa i cieli."
  agot_dragon_egg_cradling.2001.desc_targ:0 "$agot_dragon_egg_cradling.2000.desc_targ$"
  agot_dragon_egg_cradling.2001.desc.two_egg:0 "Fortunatamente, ci sono abbastanza uova per entrambi."
  agot_dragon_egg_cradling.2001.desc.one_egg:0 "Con un solo uovo in mio possesso dovrò fare una scelta difficile: mettere l'uovo nella culla di [child_1.GetNamePossessiveNoTooltip] o di [child_2.GetNamePossessiveNoTooltip]?"
  agot_dragon_egg_cradling.2001.a:0 "Avranno entrambi un uovo."
  agot_dragon_egg_cradling.2001.a.tt:0 "Sceglierai le uova con cui [child_1.GetNameNoTooltip] e [child_2.GetNameNoTooltip] cresceranno."
  agot_dragon_egg_cradling.2001.b:0 "Solo [child_1.GetName] crescerà con un uovo."
  agot_dragon_egg_cradling.2001.b.tt:0 "Sceglierai l'uovo con cui [child_1.GetNameNoTooltip] crescerà."
  agot_dragon_egg_cradling.2001.b.tt.one_egg:0 "[child_1.GetNameNoTooltip] inizierà a crescere con il [cradle_egg_1.GetName]."
  agot_dragon_egg_cradling.2001.c:0 "Solo [child_2.GetName] crescerà con un uovo."
  agot_dragon_egg_cradling.2001.c.tt:0 "Sceglierai l'uovo con cui [child_2.GetNameNoTooltip] crescerà."
  agot_dragon_egg_cradling.2001.c.tt.one_egg:0 "[child_2.GetNameNoTooltip] inizierà a crescere con il [cradle_egg_1.GetName]."
  agot_dragon_egg_cradling.2001.d:0 "$agot_dragon_egg_cradling.2000.b$"

  agot_dragon_egg_cradling.2002.t:0 "Selezione dell'Uovo nella Culla"
  agot_dragon_egg_cradling.2002.desc:0 "Scegli l'uovo con cui tuo figlio crescerà."
  agot_dragon_egg_cradling.2002.a:0 "Questo uovo andrà bene."
  agot_dragon_egg_cradling.2002.a.tt:0 "[child.GetNameNoTooltip] inizierà a crescere con il [cradle_egg.GetName]."
  agot_dragon_egg_cradling.2002.b:0 "Ho cambiato idea."

  agot_dragon_egg_cradling.2012.t:0 "$agot_dragon_egg_cradling.2001.t.two$"
  agot_dragon_egg_cradling.2012.desc.intro:0 "Guardo con meraviglia i gemelli, [child_1.GetName] e [child_2.GetName]; guarda cosa abbiamo creato. Ognuno di loro merita il mondo intero, e si spera che un giorno questo includa i cieli. $agot_dragon_egg_cradling.2000.desc_targ$ [other_parent.GetTitledFirstNameNoTooltip] e io possediamo ciascuno un uovo, giusto abbastanza per entrambi."
  agot_dragon_egg_cradling.2012.a:0 "Io fornirò un uovo a [child_1.GetNameNoTooltip], [other_parent.GetTitledFirstNameNoTooltip] a [child_2.GetNameNoTooltip]."
  agot_dragon_egg_cradling.2012.a.tt:0 "[child_1.GetNameNoTooltip] inizierà a crescere con il [my_egg.GetName]. [child_2.GetNameNoTooltip] inizierà a crescere con il [parent_two_egg.GetName]."
  agot_dragon_egg_cradling.2012.b:0 "Io fornirò un uovo a [child_2.GetNameNoTooltip], [other_parent.GetTitledFirstNameNoTooltip] a [child_1.GetNameNoTooltip]."
  agot_dragon_egg_cradling.2012.b.tt:0 "[child_1.GetNameNoTooltip] inizierà a crescere con il [parent_two_egg.GetName]. [child_2.GetNameNoTooltip] inizierà a crescere con il [my_egg.GetName]."
  agot_dragon_egg_cradling.2012.c:0 "Nessuno dei due riceverà un uovo."

  agot_dragon_egg_cradling.child_cradle_title:0 "[child.GetName] Inizia a Crescere con un Uovo"
  agot_dragon_egg_cradling.child_cradle_desc:0 "[child.GetNameNoTooltip] ha iniziato a crescere con un uovo di [spouse.GetTitledFirstName]."


  agot_dragon_egg_cradling_birth.0002.t:0 "Il Mio Uovo Si Schiude!"
  agot_dragon_egg_cradling_birth.0002.desc:0 "Mai nella mia vita ho provato tanta gioia! Il mio uovo si è schiuso e un drago è emerso dalle rovine del suo guscio.\n\nPosso già sentire il legame travolgente che condividiamo, e come saranno con me fino alla fine dei miei giorni. Anche se non posso ancora dire quale sia il loro sesso, hanno comunque bisogno di un nome che la storia non dimenticherà mai.\n\nCome dovrei chiamarli?"
  agot_dragon_egg_cradling_birth.0002.a:0 "Avremo una vita di avventure insieme."
  agot_dragon_egg_cradling_birth.0002.a_tt_dragon_born:0 "Un nuovo [dragon|e] è nato."
  agot_dragon_egg_cradling_birth.0002.a_tt_egg_destroyed:0 "Il tuo #v uovo di drago#! [artifact|e] è stato #N distrutto#!."

  agot_dragon_egg_cradling_birth.0003.t:0 "Un Cucciolo nelle Mie Mani"
  agot_dragon_egg_cradling_birth.0003.desc:0 "Un uovo nelle mie mani si è schiuso! [dragon.GetName] è nato e si unisce alla mia famiglia, anche se non è subito chiaro quale sia il loro sesso, questo sarà determinato nel tempo.\n\nPer ora, i [dragonkeepers|e] hanno preso [dragon.GetNameNoTooltip] in custodia, e devo riflettere sui preparativi per le loro sistemazioni e crescita. Ma prima di tutto, un drago ha bisogno di un nome. Quale sarà?"
  agot_dragon_egg_cradling_birth.0003.opt.a:0 "Un nome per gli annali della storia."

  agot_dragon_egg_cradling_birth.0004.t:0 "Il Sesso È Ovvio!"
  agot_dragon_egg_cradling_birth.0004.desc:0 "[dragon_gender|EU] è un concetto intrinsecamente misterioso, ma il mistero sembra essere stato evitato stavolta!\n\nMi viene detto da [revealing.GetFullName] che [revealing.GetSheHe] è certo che [dragon.GetName] è un drago [dragon.Custom('DragonFemaleMale')] basandosi sul comportamento che [dragon.Custom('GetDragonSheHe')] ha mostrato durante la prima settimana di vita."
  agot_dragon_egg_cradling_birth.0004.a:0 "Chi è un bravo [dragon.Custom('DragonGirlBoy')]?"

  agot_dragon_egg_cradling_birth.0010.t:0 "[dragon.GetNameNoTooltip], il Drago"
  agot_dragon_egg_cradling_birth.0010.desc.intro:0 "L'uovo che [child.GetNamePossessive] ha cullato si è finalmente schiuso! [child.GetNameNoTooltip] e il suo drago [dragon.Custom('GetDragonColorFull')] sono inseparabili, ed è tutto ciò di cui [child.GetSheHe] parla."
  agot_dragon_egg_cradling_birth.0010.desc.child:0 "Oggi [child.GetNameNoTooltip], mi[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], ha fatto una dichiarazione sorprendente. Mentre parlavamo del drago, [child.GetSheHe] ha audacemente interrotto con '#italic il suo nooome#! è [dragon.GetName]!' "
  agot_dragon_egg_cradling_birth.0010.desc.courtier:0 "Oggi [child.GetNameNoTooltip], il mio cortigiano, ha fatto una dichiarazione sorprendente. Mentre parlavamo del drago con il bambino, [child.GetSheHe] ha audacemente interrotto con '#italic il suo nooome#! è [dragon.GetName]!' "
  agot_dragon_egg_cradling_birth.0010.a:0 "[dragon.GetNameNoTooltip], che nome appropriato."
  agot_dragon_egg_cradling_birth.0010.b:0 "Non sarebbe più adatto [dragon_baby_reference.GetNameNoTooltip]?"
  agot_dragon_egg_cradling_birth.0010.b.tt:0 "Il nome del drago diventerà [dragon_baby_reference.GetNameNoTooltip]."
  agot_dragon_egg_cradling_birth.0010.c:0 "Questo non è un nome appropriato per un drago, prova invece..."
  agot_dragon_egg_cradling_birth.0010.c.tt:0 "Sceglierai un nuovo nome per il drago."

  agot_dragon_egg_cradling_birth.0011.t:0 "$birth.9004.t$"
  agot_dragon_egg_cradling_birth.0011.desc:0 "Il nome del drago era assurdo, [child.GetName] mi ringrazierà quando sarà abbastanza grande da capire."
  agot_dragon_egg_cradling_birth.0011.a:0 "Molto meglio."

  agot_dragon_egg_lay.0001.t:0 "[dragon_parent.GetNameNoTooltip] Depone un Uovo!"
  agot_dragon_egg_lay.0001.desc:0 "[dragon_parent.GetName] ha deposto #bold un uovo#!! I miei custodi dei draghi sono stati rapidi a portare l'uovo all'incubazione non appena [dragon_parent.GetNameNoTooltip] era pronta a separarsene. Con così pochi uova di drago rimaste, e ancora meno draghi vivi, il nuovo dono di [dragon_parent.GetNamePossessiveNoTooltip] è di valore incalcolabile.\n\nAnche un solo uovo potrebbe rendermi immensamente ricco se trovo il giusto acquirente... Anche se potrebbe essere meglio tenerlo per garantire il futuro della mia famiglia?\n\nForse Casa [ROOT.Char.GetHouse.GetName] avrà presto un altro drago?"
  agot_dragon_egg_lay.0001.opt:0 "È fantastico!"

  agot_dragon_egg_lay.0002.t:0 "[dragon_parent.GetNameNoTooltip] Porta alla Luce una Covata!"
  agot_dragon_egg_lay.0002.desc:0 "[dragon_parent.GetName] ha deposto una covata di #bold [dragon_parent.MakeScope.Var('spawn_eggs').GetValue] uova#!! I miei custodi dei draghi hanno rapidamente preparato nuove aree per l'incubazione, non avendo previsto più di un singolo uovo.\n\nIl resto del mondo guarda con invidia mentre sono stato benedetto con questi tesori. Nato da [dragon_parent.GetNameNoTooltip] oggi c'è più ricchezza di quanto quasi tutte le famiglie conosceranno mai, o più potere di quanto potranno mai esercitare.\n\nPresto tutti i rampolli di Casa [ROOT.Char.GetHouse.GetName] prenderanno il volo!"
  agot_dragon_egg_lay.0002.opt:0 "Siamo stati benedetti!"

  dragon_laid_eggs: "Il tuo drago [dragon_parent.GetName] ha deposto [dragon_parent.MakeScope.Var('spawn_eggs').GetValue] uova"
  dragon_laid_egg_before_death: "Il tuo drago [dragon_parent.GetName] ha deposto un uovo prima che [dragon_parent.GetSheHe] morisse"
