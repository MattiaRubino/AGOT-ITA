  agot_dragon_hatching.0101.t:0 "Catastrofe di Ambizione!"
  agot_dragon_hatching.0101.desc:0 "Catastrofe!\n\nDavanti ai miei occhi, l'uovo si frantuma, il potere del drago al suo interno e i riti eseguiti scatenano un'ondata di distruzione. Il calore è insopportabile, le fiamme consumano tutto ciò che trovano sul loro cammino. La mia follia ha portato rovina su tutti noi, e il sogno di un nuovo drago è morto nel fuoco e nel sangue."
