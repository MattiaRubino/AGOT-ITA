  agot_dragon_hatching.0017.t:0 "Sangue, ma Quanto?"
  agot_dragon_hatching.0017.desc_self:0 "I vari maestri arcani che partecipano a questo raduno hanno idee tanto selvagge e varie quanto le terre da cui provengono. Tuttavia, l'unica cosa su cui sono tutti d'accordo è che il sangue deve essere versato. La domanda ora è, #italic quanto?#!\n\nDevo fare un sacrificio di sangue, come è consuetudine tra la mia gente, o offro un sacrificio più sostanziale? Molti tra gli esoterici radunati sono d'accordo sul fatto che la vita deve essere pagata con la vita, e niente di meno sarà accettabile. La domanda è, sono d'accordo?"
  agot_dragon_hatching.0017.desc_leader:0 ""Il rituale viene preparato come indicato, [ROOT.Char.GetTitledFirstNameNoTooltip]," dice [ritual_leader_character.GetFirstNameNicknamed], [La sua voce calma e ferma. "Devo... sollevare la questione del sacrificio. Anche se entrambi concordiamo sul fatto che il sangue deve essere versato, molti tra i presenti — me compreso, devo ammettere — ritengono che la vita debba essere pagata con la vita, e niente di meno sarà accettabile. Cosa ne pensi?" [ritual_leader_character.GetSheHe|U] mi guarda, la voce ancora calma, come se fosse la cosa più naturale del mondo decidere questo.\n\nSenza dubbio [ritual_leader_character.GetSheHe] sa più di me, ma comunque è una decisione pesante da prendere. Cosa sono disposto a dare per avere la possibilità di un drago?"
  agot_dragon_hatching.0017.opt.a:0 "Darò ciò che è necessario."
  agot_dragon_hatching.0017.opt.a_tt:0 "Selezionerai una vita da sacrificare"
  agot_dragon_hatching.0017.opt.b:0 "Darò ciò che è consueto."
  agot_dragon_hatching.0017.opt.b_tt:0 "Selezionerai un sacrificio di sangue"


  agot_dragon_hatching.0018.t:0 "$agot_dragon_hatching.0011.t$"
  agot_dragon_hatching.0018.desc_knowledge:0 "La scelta di chi sacrificare forzatamente è una decisione che devo considerare attentamente, poiché molti tra i presenti sono già a disagio al pensiero di una vita tolta per la schiusa. Chi scelgo sarà osservato da tutti, e devo fare attenzione a scegliere saggiamente."
  agot_dragon_hatching.0018.desc_esoteric:0 "La scelta di chi sacrificare forzatamente è una decisione che devo considerare attentamente, poiché si teorizza che il potere del sangue sia più forte quando la vita è quella di un individuo di maggiore importanza. Sangue di re, signore o comune cittadino — tutti potrebbero non essere valutati allo stesso modo..."
  agot_dragon_hatching.0018.opt.a:0 "Guardie, catturateli!"
  agot_dragon_hatching.0018.opt.a_tt: "#bold;V La vita del partecipante selezionato#! sarà la fonte di potere per questa schiusa"
  agot_dragon_hatching.0018.opt.b:0 "A pensarci bene, ci sono altre opzioni."
  agot_dragon_hatching.0018.opt.b_tt:0 "Tornerai indietro e sceglierai un altro sacrificio"
  agot_dragon_hatchling.0018.toast.sacrifice_dead:0 "Il Sacrificio è Morto"
  agot_dragon_hatching.0019.t:0 "Il Sacrificio, Io?"
  agot_dragon_hatching.0019.desc:0 "Nessuno si aspettava che una schiusa di drago fosse senza sacrificio, ma mentre vedo i soldati di [host.GetTitledFirstNamePossessive] avvicinarsi, realizzo che sono stato scelto!\n\nHo solo un momento prima di essere preso — cosa farò?!"
  agot_dragon_hatching.0019.opt.escape.title:0 "Fuga!"
  agot_dragon_hatching.0019.opt.escape.a_tt:0 "Ti fai strada verso la libertà"
  agot_dragon_hatching.0019.opt.escape.b_tt:0 "Ti allontani nella confusione"
  agot_dragon_hatching.0019.opt.caught.title:0 "Catturato!"
  agot_dragon_hatching.0019.opt.caught.a_tt:0 "Vieni disarmato e portato via"
  agot_dragon_hatching.0019.opt.caught.b_tt:0 "Il tuo inganno fallisce e vieni portato via"
  agot_dragon_hatching.0019.opt.a:0 "Non andrò via senza combattere!"
  agot_dragon_hatching.0019.opt.a.f:0 "Cerchi di combattere per liberarti"
  agot_dragon_hatching.0019.opt.b:0 "[ROOT.Char.GetTitledFirstNameNoTooltip]? Ho visto [ROOT.Char.GetHerHim] in quel modo!"
  agot_dragon_hatching.0019.opt.b.f:0 "Cerchi di mentire per uscire dalla situazione"
  agot_dragon_hatching.0019.opt.c:0 "Molto bene; se deve essere qualcuno, allora che sia io."
  agot_dragon_hatching.0019.opt.c.f:0 "Accetti il tuo destino"
  agot_dragon_hatching.0019.opt.c_tt:0 "#bold;V La tua vita#! sarà la fonte di potere per questa schiusa"

