  # Esplorazione Romantica
  coronation.1150.t:0 "Esplorazione Romantica"
  coronation.1150.desc:0 "Le incoronazioni sono solitamente lunghe e noiose, e i miei occhi sono costantemente in cerca tra la folla di ospiti per il bersaglio dei miei desideri: [intent_target.GetTitledFirstName]."
  coronation.1150.desc_1:0 "\n\nQuando finalmente localizzo [intent_target.GetSheHe], [intent_target.GetSheHe] è un po' lontano dalla folla, annusando alcuni fiori della decorazione del luogo con un sorriso delizioso sul viso."
  coronation.1150.desc_2:0 "\n\nQuando finalmente localizzo [intent_target.GetSheHe], [intent_target.GetSheHe] osserva i servitori che si affrettano con piatti pieni e barili di [host.Custom('RegionalDrink')] con rapita attenzione."
  coronation.1150.desc_3:0 "\n\nQuando finalmente localizzo [intent_target.GetSheHe], [intent_target.GetSheHe] chiacchiera con un piccolo gruppo di ospiti riguardo all'inutilità dei matrimoni."
  coronation.1150.desc_4:0 "\n\nQuando finalmente localizzo [intent_target.GetSheHe], [intent_target.GetSheHe] predica ad alcuni altri ospiti riguardo alla sacralità del matrimonio."
  coronation.1150.desc_fallback:0 "\n\nQuando finalmente localizzo [intent_target.GetSheHe], [intent_target.GetSheHe] è impegnato a mescolarsi con un piccolo gruppo di ospiti."
  coronation.1150.desc_conclusion:0 "È l'occasione perfetta per avvicinarsi a [intent_target.GetSheHe]."
  coronation.1150.a:0 "Queste circostanze richiedono un po' di #EMP poesia#!!"
  coronation.1150.b:0 "Sai cosa mi fa venire in #EMP umore#! i matrimoni?"
  coronation.1150.c:0 "Mi racconteresti di più a riguardo?"
  # seduction_good_impression_log:0 "[CHARACTER.GetUIName|U] ha fatto una mossa affascinante su [TARGET_CHARACTER.GetUIName]."
  # seduction_good_impression_log_title:0 "$coronation.1150.t$"
  coronation.1150.a.success:0 "[intent_target.GetFirstNameNoTooltip] è interessato"
  coronation.1150.a.success.tt:0 "Hai fatto una buona impressione su [intent_target.GetFirstNameNoTooltip]"
  coronation.1150.a.failure:0 "[intent_target.GetFirstNameNoTooltip] è infastidito"
  coronation.1150.a.failure.tt:0 "Hai disturbato [intent_target.GetFirstNameNoTooltip]"
  # Invasori
  coronation.1160.t:0 "Invasori"
  coronation.1160.desc:0 "Le incoronazioni sono sempre uno spettacolo straordinario per il popolo comune, che si raduna sperando di avere uno sguardo sul proprio sovrano e un assaggio delle loro ricchezze.\n\nIn particolare, non posso fare a meno di notare che i preparativi per il grande banchetto sono seguiti con rapita attenzione da un gruppo di contadini dall'aspetto estremamente sfinito..."
  coronation.1160.a:0 "Potrei farli entrare!"
  coronation.1160.a.tt:0 "Questo renderà le cose più interessanti!"
  coronation.1160.b:0 "Potrei contrabbandare del cibo per loro!"
  coronation.1160.b.tt:0 "[host.GetFirstNameNoTooltip] non se ne accorgerà mai!"
  coronation.1160.c:0 "Questo è al di sotto di me."
  coronation.1161.desc:0 "Ho notato la crescente folla di comuni che circonda l'evento per un po'.\n\nQuello che non mi aspettavo era vedere un piccolo gruppo di loro assaltare le cucine e cercare di ingurgitare il maggior numero possibile di [ROOT.Char.Custom('RegionalDrink')] e [ROOT.Char.Custom('GetExpensiveMeal')]!\n\n#EMP Come hanno fatto a entrare?!#!"
  coronation.1161.a:0 "Cacciateli via!"
  coronation.1161.b:0 "Facciamo condividere a tutti la nostra gioia!"
  coronation.1161.success:0 "I contadini sono stati cacciati"
  coronation.1161.success.tt:0 "Hai ristabilito l'ordine"
  coronation.1161.success.tt2:0 "[host.GetFirstName] ha cacciato i contadini."
  coronation.1161.failure:0 "Non riesci a controllare la folla"
  coronation.1161.failure.tt:0 "Gli invasori continuano a correre liberi"
  coronation.1161.failure.tt2:0 "[host.GetFirstName] non è riuscito a gestire gli invasori."
  coronation.1161.b.tt:0 "[host.GetFirstName] ha lasciato rimanere i contadini."
