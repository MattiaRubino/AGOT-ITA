  # Discussione Politica
  coronation.1210.t:0 "Discussione Politica"
  coronation.1210.desc:0 "Mentre la cerimonia prosegue, riesco finalmente a posizionarmi accanto a [talk_to.GetTitledFirstName] e a coinvolgere [talk_to.GetSheHe] in qualche chiacchiera, che rapidamente si sposta su un campo più interessante: la politica.\n\nCondividiamo alcune osservazioni casuali finché non guido [talk_to.GetSheHe] esattamente dove volevo."
  coronation.1210.desc_gold:0 "\n\n""Mi fa male ammetterlo, ma le mie casse sono vuote!"" 
  coronation.1210.desc_fear:0 "\n\n""Vivo nella costante paura per il mio [talk_to.GetPrimaryTitle.GetTierAsNameNoTooltip], e per me stesso..."" 
  coronation.1210.desc_raids:0 "\n\n""Sono molto preoccupato per le recenti incursioni nei miei territori..."" 
  coronation.1210.desc_rivals:0 "\n\n""Non riesco a dormire la notte, vedo i miei nemici in ogni ombra!"" 
  coronation.1210.desc_age:0 "\n\n""Mi fa male ammetterlo, ma non sto invecchiando bene!"" 
  coronation.1210.desc_bad_harvest:0 "\n\n""Purtroppo, abbiamo avuto alcune cattive raccolte che hanno rallentato la nostra crescita di recente..."" 
  coronation.1210.desc_rain:0 "\n\n""Piogge inaspettate hanno afflitto il mio popolo e danneggiato il raccolto..."" 
  coronation.1210.desc_enemies:0 "\n\n""Non si può mai sentirsi troppo al sicuro. I tuoi nemici sono sempre più forti intorno a te.""
  coronation.1210.a:0 "Peccato se qualcuno ne approfittasse, eh?"
  coronation.1210.a.success:0 "[talk_to.GetFirstNameNoTooltip] è intimidito"
  coronation.1210.a.failure:0 "[talk_to.GetFirstNameNoTooltip] non è intimidito"
  coronation.1210.b:0 "È bene avere forti alleati nei momenti di bisogno!"
  coronation.1210.b.success:0 "[talk_to.GetFirstNameNoTooltip] è impressionato"
  coronation.1210.b.failure:0 "[talk_to.GetFirstNameNoTooltip] non si fida di te"
  coronation.1210.c:0 "Hai considerato di prendere un protettore?"
  coronation.1210.c.success:0 "[talk_to.GetFirstNameNoTooltip] è convinto"
  coronation.1210.c.failure:0 "[talk_to.GetFirstNameNoTooltip] è sospettoso"
