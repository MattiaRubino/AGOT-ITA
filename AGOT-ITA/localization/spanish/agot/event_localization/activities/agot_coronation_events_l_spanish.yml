  coronation.0150.b.tt_seven_kingdoms:0 "[coronation_target.GetShortUIName|U] siederà sul Trono di Spade"
  coronation.0150.b.tt_other:0 "[coronation_target.GetShortUIName|U] siederà sul suo trono"
  coronation.0150.c.tt_seven_kingdoms:0 "[coronation_target.GetShortUIName|U] siederà sul Trono di Spade"
  coronation.0150.c.tt_other:0 "[coronation_target.GetShortUIName|U] siederà sul suo trono"

  # Seduta sul Trono di Spade
  coronation.0151.t:0 "Sedut[coronation_target.Custom('DE_END_PRO_S_N')] sul Trono"
  coronation.0151.desc_intro_ruler_seven_kingdoms:0 "Sono stat[coronation_target.Custom('DE_END_PRO_S_N')] incoronat[coronation_target.Custom('DE_END_PRO_S_N')] [coronation_target.GetTitleAsNameNoTooltip|U]. Ora, devo dimostrare di essere degno del titolo e sedermi sul trono del Conquistatore. Mi giro verso la folla e un silenzio cala sulla sala. Inizio a salire i gradini stretti e irregolari, con ogni passo che risuona nella sala.\n\n"
  coronation.0151.desc_intro_ruler_other:0 "Sono stat[coronation_target.Custom('DE_END_PRO_S_N')] incoronat[coronation_target.Custom('DE_END_PRO_S_N')] [coronation_target.GetTitleAsNameNoTooltip|U] di [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Ora, devo sedermi sul mio trono. Salgo i gradini con cura deliberata, con ogni passo che risuona nella sala. Mentre mi avvicino al trono, il peso della corona grava sulla mia mente e gli occhi della corte sono tutti puntati su di me. L'aria è carica di attesa.\n\n"
  coronation.0151.desc_intro_ruler_slips:0 "Cado dai gradini, ma riesco rapidamente a rialzarmi e a scrollarmi di dosso la polvere. Mi giro verso la folla e un silenzio cala di nuovo sulla sala. Riprendo la salita dei gradini, con ogni passo che risuona nella sala.\n\n"
  coronation.0151.desc_intro_ruler_recovers:0 "Nonostante abbia rischiato di cadere, riesco a recuperare l'equilibrio.\n\n"
  coronation.0151.desc_unworthy:0 "Prendo un momento per fortificare la mia determinazione mentre una palpabile inquietudine permea l'aria. Mi giro e lentamente mi siedo sul Trono di Spade. Proprio quando la mia inquietudine sembra svanire, sento un'improvvisa puntura sul dito e ritraggo rapidamente la mano per via del ferro tagliente.\n\nOsservo la ferita per diversi lunghi istanti mentre il sangue inizia a sgorgare. Sento dei mormorii dalla folla mentre cerco di nascondere la mano insanguinata sotto il mantello."
  coronation.0151.desc_worthy:0 "Prendo un momento per fortificare la mia determinazione mentre una palpabile inquietudine permea l'aria. Mi giro e lentamente mi siedo sul Trono di Spade. Non è la seduta più confortevole, e dubito che mi abituerò mai, ma dovrò adattarmi.\n\nFaccio cenno ai miei attendenti di far avanzare il primo dei miei vassalli, venuto per giurare fedeltà."
  coronation.0151.desc_other:0 "Prendo un momento per fortificare la mia determinazione mentre mi giro e lentamente mi siedo sul trono. Poi faccio cenno ai miei attendenti di far avanzare il primo dei miei vassalli, venuto per giurare fedeltà."

  coronation.0151.desc_intro_guest_seven_kingdoms:0 "[coronation_target.GetFirstName|U] è stato incoronato [coronation_target.GetTitleAsNameNoTooltip|U]. Ora, [coronation_target.GetSheHe|l] deve sedersi sul Trono di Spade. [coronation_target.GetSheHe|U] si gira verso la folla e un silenzio cala sulla sala. Osserviamo con il fiato sospeso mentre [coronation_target.GetSheHe|l] sale i gradini stretti e irregolari, con ogni passo che risuona nella sala."
  coronation.0151.desc_intro_guest_other:0 "[coronation_target.GetFirstName|U] è stato incoronato [coronation_target.GetTitleAsNameNoTooltip|U]. Ora, [coronation_target.GetSheHe|l] deve sedersi sul suo trono. [coronation_target.GetSheHe|U] si gira verso la folla e un silenzio cala sulla sala. Osserviamo con il fiato sospeso mentre [coronation_target.GetSheHe|l] sale i gradini, con ogni passo che risuona nella sala."
  coronation.0151.desc_intro_guest_slips:0 "[coronation_target.GetFirstName|U] è stato incoronato [coronation_target.GetTitleAsNameNoTooltip|U]. Mentre [coronation_target.GetSheHe|l] sale il trono, [coronation_target.GetSheHe|l] scivola e cade dai gradini, e mi ritrovo a emettere un udibile sospiro. [coronation_target.GetSheHe|U] si rialza, e un silenzio cala di nuovo sulla sala. Osserviamo con il fiato sospeso mentre [coronation_target.GetSheHe|l] risale i gradini stretti e irregolari, con ogni passo che risuona nella sala."
  coronation.0151.desc_intro_guest_recovers:0 "[coronation_target.GetFirstName|U] è stato incoronato [coronation_target.GetTitleAsNameNoTooltip|U]. Ora, [coronation_target.GetSheHe|l] deve sedersi sul trono. [coronation_target.GetSheHe|U] si gira verso la folla e un silenzio cala sulla sala. Osserviamo con il fiato sospeso mentre [coronation_target.GetSheHe|l] sale i gradini, con ogni passo che risuona nella sala. Per un momento, [coronation_target.GetSheHe|l] perde l'equilibrio, ma recupera rapidamente."
  coronation.0151.desc_unworthy_guest:0 "\n\n[coronation_target.GetSheHe|U] raggiunge la sommità e si ferma mentre una palpabile inquietudine permea l'aria. [coronation_target.GetSheHe|U] si gira e si siede sul Trono di Spade. Proprio quando la nostra inquietudine sembra svanire, [coronation_target.GetSheHe|l] esclama, #italic "Ahia!" #!. Tutti emettiamo un sussurro collettivo mentre il sangue inizia a sgorgare dalla ferita di Sua Grazia.\n\nCi scambiamo sguardi preoccupati, chiedendoci se questo sia un presagio nefasto del regno a venire."
  coronation.0151.desc_worthy_guest:0 "\n\n[coronation_target.GetSheHe|U] raggiunge la sommità e si ferma mentre una palpabile inquietudine permea l'aria. Osserviamo Sua Grazia sedersi sul Trono, e invitare il primo dei suoi vassalli a presentarsi e giurare fedeltà."
  coronation.0151.desc_other_guest:0 "\n\n[coronation_target.GetSheHe|U] raggiunge la sommità e si ferma mentre una palpabile inquietudine permea l'aria. Osserviamo [coronation_target.GetSheHe|l] sedersi sul trono, e invitare il primo dei suoi vassalli a presentarsi e giurare fedeltà."

  coronation.0151.a:0 "È ora di giurare fedeltà..."
  coronation.0151.b:0 "Portatemi i lord..."
  coronation.0151.c:0 "Forse non sono degno."

  #Homage Event
  coronation.0152.t:0 "Inginocchiarsi"
  coronation.0152.desc:0 "[coronation_target.GetTitledFirstNamePossessive|U] servitori mi conducono avanti. Mentre mi preparo a inginocchiarmi e recitare il mio giuramento, mi viene in mente che forse potrebbe essere saggio ingraziarmi il mio nuovo signore con un regalo."
  coronation.0152.a:0 "La mia sottomissione è sufficiente"
  coronation.0152_submission:0 "Ti inginocchi, ma non dai nulla."
  coronation.0152.b:0 "Farò una promessa"
  coronation.0152_hook:0 "Ti inginocchi e offri un favore alla corona."
  coronation.0152.c:0 "Aumenterò il mio tributo alla corona"
  coronation.0152_contract:0 "Ti inginocchi e aumenti le tue tasse alla corona."
  coronation.0152.d:0 "Offrirò oro"
  coronation.0152_gold:0 "Ti inginocchi e regali oro alla corona."
  coronation.0152.e:0 "Rifiuto di inginocchiarmi"
  coronation.0152_refusal:0 "Ti rifiuti di inginocchiarti e affronterai le conseguenze."
  coronation.0152_refusal.tt:0 "Potresti essere rimosso dall'attività"

  coronation.0154.t:0 "Inginocchio"
  coronation.0154.desc_seven_kingdoms:0 "Mentre siedo sul Trono di Ferro, ciascuno dei miei vassalli si inginocchia. Alcuni portano regali, altri offrono oro, e alcuni si pongono in mio debito."
  coronation.0154.desc_other:0 "Mentre siedo sul mio trono, ciascuno dei miei vassalli si inginocchia. Alcuni portano regali, altri offrono oro, e alcuni si pongono in mio debito."
  coronation.0154.desc_refusal:0 "Alcuni, tuttavia, hanno rotto i loro giuramenti — rifiutando di piegare il ginocchio al loro [coronation_target.GetTitleAsNameNoTooltip]. Dovrò occuparmi di questi traditori una volta concluse le festività."
  coronation.0154.a:0 "Molto bene"


  coronation.0200.t:0 "Inizia il Banchetto di Coronazione"
  coronation.0200.desc_host:0 "Con tutte le formalità alle spalle, è ora di festeggiare!\n\nFaccio cenno ai servitori di portare il cibo e le bevande, e di guidare gli ospiti verso il luogo del banchetto.\n\nChe il banchetto abbia inizio!"
  coronation.0200.desc:0 "La parte formale della coronazione — la cerimonia — è finalmente alle spalle.\n\nTutti sorridono in attesa del gargantuesco pasto, dell'intrattenimento emozionante e della gioia generale che ci attende.\n\nMettiamoci a tavola!"
  coronation.0200.a:0 "Buon appetito!"
  coronation.0200.b:0 "Mi gusterò questo momento!"
  every_attending_relative_of_coronation_target:0 "Ogni parente presente di [coronation_target.GetUIName]"
  coronation.0900.t:0 "Coronazione Invalidata"
  coronation.0900.desc:0 "La notizia della morte improvvisa di [dead_spouse.GetTitledFirstNamePossessive] colpisce la festa di coronazione come un tuono in un giorno di sole.\n\nIl canto si fa silenzioso, i volti sorridenti si trasformano in lacrime, i fiori sul terreno giacciono sparsi e calpestati da una folla in lutto.\n\nÈ una vera tragedia che un giorno di felicità si trasformi in un giorno di lutto..."
  coronation.0900.a:0 "Una tragedia, davvero..."
  coronation.9000.tt:0 "[previous_host.GetUIName|U] ha ricevuto un rimborso per il [GetActivityType('activity_coronation').GetName] cancellato di [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]"
  coronation.0910.desc:0 "La notizia della morte improvvisa di [dead_spouse.GetTitledFirstNamePossessive] mi colpisce nel profondo, inaspettata e tragica proprio nel giorno della nostra coronazione.\n\nNon siamo stati sposati nemmeno un giorno, eppure sei già stato preso da me..."
  coronation.0910.a:0 "Lasciami solo per piangere..."
  coronation.9015.tt:0 "[ROOT.Char.GetUIName|U] ha ricevuto un rimborso per il [GetActivityType('activity_wedding').GetName] cancellato di [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]"
  coronation.0915.desc:0 "[previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)] stava ospitando un [GetActivityType('activity_wedding').GetName] al momento della sua morte. Un'attività deliziosa alla quale non sono stato invitato.\n\nOra che [previous_host.GetSheHe] è andato, la festa è in disordine e tutti sono stati mandati a casa, delusi."
  coronation.0915.a:0 "Dovevo esserci."
  coronation.0920.desc:0 "Ero davvero ansioso per la mia coronazione a [free_spouse.GetTitledFirstName], ma sembra che [ROOT.Char.GetFaith.HouseholdGodName] avesse altri piani per me — o per [free_spouse.GetFirstNameNoTooltip].\n\nMentre il fidanzamento rimane, la promessa di un Grande Matrimonio è ora nulla e annullata."
  coronation.0920.a:0 "È così triste..."
  coronation.0921.desc:0 "La notizia dell'imprigionamento di [prisoner_spouse.GetTitledFirstNamePossessive] ferma tutte le celebrazioni. Sembra che [ROOT.Char.GetFaith.HouseholdGodName] avesse altri piani per [prisoner_spouse.GetSheHe].\n\nMentre il fidanzamento rimane, la promessa di un Grande Matrimonio è ora nulla e annullata."
  coronation.0921.a:0 "Così deludente."
  coronation.0950.t:0 "La Conclusione"
  coronation.0950.desc:0 "Quando — #EMP finalmente#! — l'ultimo ospite se ne va, guardo intorno al luogo deserto, i resti del cibo, il [ROOT.Char.Custom('RegionalDrink')] versato sul pavimento, le eco delle risate delle persone che ancora aleggiavano nell'aria, e mi sento soddisfatto.\n\nChe giorno straordinario! Ho fatto un ottimo lavoro ad organizzarlo."
  # ep2_grand_wedding_host_incentives_effect.tt:0 "Altri personaggi saranno più propensi ad accettare le proposte di matrimonio di questo personaggio per i prossimi 20 anni."
  coronation.0950.a:0 "Grazie a tutti per essere venuti!"
  coronation.0960.desc:0 "Il sole sorge su un nuovo giorno — il primo della mia vita con [other_spouse.GetFirstName].\n\nÈ tempo di lasciare le celebrazioni e i festeggiamenti alle spalle, per quanto deliziosi possano essere stati, e passare alla nostra nuova normalità."
  coronation.0970.desc:0 "Uno dopo l'altro, tutti gli ospiti se ne vanno, ed è ora di partire anche per me.\n\nLa coronazione è stata una grande occasione per mescolarsi con i miei pari e rilassarsi, e abbandono i locali stanco e soddisfatto, inviando i miei migliori auguri al nostro nuovo signore."
  coronation.0970.a:0 "Congratulazioni ancora!"
  coronation.0997.desc_intro:0 "L'attesa per [missing_spouse.GetFirstName] è diventata troppo lunga, e ora è chiaro che [missing_spouse.GetSheHe] è scomparso lungo il cammino.\n\nPresto, la gente inizia a parlare. Le voci di una città non lontana da qui dicono che [missing_spouse.GetSheHe] è stato visto l'ultima volta in un mercato squallido a comprare erbe, mentre altri giurano di aver visto [missing_spouse.GetSheHe] salire a bordo di una nave per terre lontane."
  coronation.0997.desc_spouse:0 "\n\nIn ogni caso, è chiaro che [missing_spouse.GetFirstNameNoTooltip] è scappato perché [missing_spouse.GetSheHe] preferirebbe vivere la sua vita da vagabondo piuttosto che sposato con me."
  coronation.0997.desc_generic:0 "\n\nIn ogni caso, è chiaro che [missing_spouse.GetFirstNameNoTooltip] è scappato perché [missing_spouse.GetSheHe] preferirebbe vivere la sua vita da vagabondo piuttosto che sposato con [other_spouse.GetFirstName]."
  coronation.0998.desc:0 "È sempre un giorno triste quando tutte le speranze legate a una coronazione vanno sprecate, e tutto il lavoro svolto per organizzare un grande evento va sprecato.\n\nSfortunatamente, questa coronazione non era semplicemente destinata ad avvenire.\n\nMentre i servitori iniziano a pulire, gli ospiti se ne vanno in gruppi confusi e delusi per tornare alle loro rispettive case."
  coronation.0998.desc_stolen_crown:0 "[coronation_target.GetTitledFirstNamePossessiveOrMy|U] coronazione è stata inaspettatamente cancellata a causa del furto della corona.\n\nÈ sempre un giorno triste quando tutte le speranze legate a una coronazione vanno sprecate, e tutto il lavoro svolto per organizzare un grande evento va sprecato.\n\nSfortunatamente, questa coronazione non era semplicemente destinata ad avvenire.\n\nMentre i servitori iniziano a pulire, gli ospiti se ne vanno in gruppi confusi e delusi per tornare alle loro rispettive case."
  coronation.0998.a:0 "Peccato."
  coronation.0999.t:0 "$coronation.0900.t$"
  coronation.0999.desc:0 "Le recenti notizie hanno interrotto le celebrazioni e hanno lasciato tutti sorpresi e confusi.\n\nA quanto pare, lo stato e i beni dell'ospite non consentono la continuazione della coronazione, e senza un forte ospite per dirigerla, possiamo solo fare ritorno a casa, delusi."
  coronation.0999.a:0 "Che peccato..."


  coronation.2000.t:0 "Il Mio Diritto su [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]"
  coronation.2000.desc:0 "Mentre mi trovo davanti a [barony.GetNameNoTierNoTooltip] con nobili e nobildonne da tutto il regno in attesa di entrare e trovare i nostri posti, mi viene in mente un pensiero: avrei dovuto essere io a essere incoronato oggi.\n\nIl pensiero si insinua mentre un piano inizia a prendere forma. Forse posso reclutare sostenitori per la mia pretesa tra i vassalli di [coronation_target.GetTitledFirstNamePossessive]. Poi, poco prima che [coronation_target.GetFirstNameNoTooltip] venga incoronato, espongo la mia obiezione affinché tutti possano sentirla.\n\nScorgo vari nobili e nobildonne di diversi ranghi, alcuni influenti e altri con una reputazione mediocre."
  coronation.2000.a:0 "Avviciniamoci"
  coronation.2000.a.tt:0 "Ti avvicinerai a [potential_supporter.GetTitledFirstName]"
  coronation.2000.b:0 "Ho già abbastanza supporto"
  coronation.2000.b.tt:0 "Non tenterai di convincere nessun altro a supportare la tua causa"
  coronation.2000.c:0 "Rinuncerò invece alle mie pretese"
  coronation.2000.c.result:0 "[coronation_claimant.GetTitledFirstNameNoTooltip] Ha Rinunciato alla Sua Pretesa"
  coronation_claimant_renounce_log_title:0 "$coronation.2000.c.result$"
  coronation_claimant_renounce_log:0 "In un atto di obbedienza verso il suo signore, [coronation_claimant.GetShortUIName] ha rinunciato a qualsiasi e tutte le pretese sul [coronation_target.GetPrimaryTitle.GetName]."
  coronation.2001.desc:0 "Mi avvicino a [potential_supporter.GetTitledFirstName], inchinandoci rispettosamente mentre raggiungo il suo fianco. "Mio [potential_supporter.GetLadyLord|l], una parola sul futuro del regno," mormoro, mantenendo il tono basso e misurato. [potential_supporter.GetSheHe|U] si gira verso di me, la sua espressione composta e indecifrabile. "Certamente," [potential_supporter.GetSheHe|l] risponde, inclinando leggermente la testa per indicare che posso continuare.\n\n"Con lo stato attuale del regno, molti sentono il bisogno di cambiamento," inizio, scegliendo attentamente le parole. "Una nuova direzione che garantisca prosperità e stabilità per tutte le case, compresa la tua." [potential_supporter.GetTitledFirstNameNoTooltip] ascolta attentamente, i suoi occhi mai distolti dai miei. [potential_supporter.GetSheHe|U] annuisce pensieroso nei momenti appropriati, riconoscendo i miei punti senza rivelare i suoi veri pensieri. Il suo comportamento calmo non lascia trapelare nulla, lasciandomi a chiedermi se ho avuto qualche impatto."
  coronation.2001.a:0 "Ecco perché dovresti sostenere la mia pretesa"
  coronation.2001.a.tt_ally:0 "@warning_icon! #warning [potential_supporter.GetShortUIName] è [allied|E] con [coronation_target.GetShortUIName] e probabilmente #bold NON#! ti supporterà#!"
  coronation.2001.a.tt:0 "[potential_supporter.GetShortUIName] potrebbe unirsi alla tua causa, ma dovrà ricevere un favore se avrai successo nel far valere la tua pretesa"
  coronation.2001.b:0 "Dimentica, non credo che tu possa capire"
  coronation.2001.b.tt:0 "Ti avvicinerai a qualcun altro"

  coronation.2002.t:0 "Il Pretendente"
  coronation.2002.desc:0 "Mentre sono tra la nobiltà riunita a [barony.GetNameNoTierNoTooltip], noto una figura che si avvicina a me con un rispettoso inchino. È [coronation_claimant.GetTitledFirstName], che appare composto e determinato. "Mio [potential_supporter.GetLadyLord|l], una parola sul futuro del regno," mormora [coronation_claimant.GetSheHe|l], con la voce bassa e misurata. Mi giro per affrontare completamente [coronation_claimant.GetSheHe|l], mantenendo un'espressione neutra. "Certo," rispondo, facendo un leggero cenno per incoraggiarlo a continuare.\n\n[coronation_claimant.GetSheHe|U] parla dello stato attuale del regno, accennando al bisogno di cambiamento e a una nuova direzione che promette prosperità e stabilità per tutte le case, compresa la mia. Ascolto attentamente, annuendo pensieroso a intervalli per mostrare che sono coinvolto, anche se mi assicuro che il mio viso non tradisca nulla dei miei veri sentimenti.\n\nInfine, [coronation_claimant.GetSheHe|l] dice: "Ecco perché dovresti sostenere la mia pretesa su [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip].""
  coronation.2002.a:0 "Fai un'argomentazione convincente; [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] sosterrà la tua causa"
  coronation.2002.a.tt:0 "[potential_supporter.GetShortUIName|U] si impegna a sostenere la pretesa di [coronation_claimant.GetShortUINamePossessive]"
  coronation.2002.a.tt_2:0 "[potential_supporter.GetShortUIName|U] tenterà di convincere i vassalli di [potential_supporter.GetPrimaryTitle.GetNameNoTier] a fare lo stesso"
  coronation.2002.a.tt_3:0 "[potential_supporter.GetShortUIName|U] dovrà ricevere un favore se [coronation_claimant.GetShortUIName] avrà successo nel prendere il [coronation_target.GetPrimaryTitle.GetNameNoTier]"
  coronation.2002.b:0 "Non posso sostenere questo in questo momento"
  coronation.2002.b.tt:0 "Terrà questa informazione per sé"
  coronation.2002.b_failure:0 "[potential_supporter.GetShortUIName|U] Non Ti Sosterrà"
  coronation.2002.c:0 "[coronation_target.GetTitleAsNameNoTooltip|U] dovrebbe sentire di questo"
  coronation.2002.c.tt:0 "Informerai [coronation_target.GetShortUIName] del complotto di [coronation_claimant.GetShortUIName]"
  coronation.2002.c_failure:0 "[potential_supporter.GetShortUIName|U] Ha Informato [coronation_target.GetShortUIName]"

  coronation.2003.desc:0 "Poi rivolgo la mia attenzione a chiunque altro potrebbe unirsi alla mia causa."


  coronation.2011.t:0 "I Vassalli di [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip]"
  coronation.2011.desc:0 "All'interno di una camera scarsamente illuminata di [barony.GetNameNoTierNoTooltip], mi trovo davanti ai miei vassalli riuniti. "Miei signori e signore," inizio, con voce ferma e risoluta, "ci troviamo di fronte a un momento cruciale per il futuro del regno. È emerso un nuovo pretendente, uno che promette un cammino migliore per tutte le nostre case." Scansiono i volti davanti a me, notando una miscela di curiosità e scetticismo. "Sostenere questo pretendente, [coronation_claimant.GetTitledFirstName], garantirà la nostra prosperità e stabilità."\n\nProprio mentre finisco, [vassal_objector.GetTitledFirstName] si fa avanti, la fronte corrugata dalla preoccupazione. "Mio [potential_supporter.GetLadyLord|l]," inizia [vassal_objector.GetSheHe|l], con voce ferma ma imbevuta di dubbio. "Abbiamo tutti prestato giuramenti per servire [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Come possiamo essere certi che le promesse di questo pretendente siano genuine? Quale garanzia abbiamo che non stiamo scambiando un insieme di problemi con un altro? Come possiamo essere sicuri di vincere una guerra contro [coronation_target.GetTitledFirstName]?" 
  coronation.2011.a:0 "Sicuramente vedete tutti che questo può avvantaggiare [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip]"
  coronation.2011.b:0 "Come vostro signore [potential_supporter.GetLadyLord|l], vi proteggerò"
  coronation.2011.c:0 "Dovrete #bold fare#! come vi dico, altrimenti"
  coronation.2011.c_tywin:0 "Questo mi ricorda la mia canzone preferita: #italic Le Piogge di Castamere#!"
  coronation.2011.a.success:0 "I vassalli di [potential_supporter.GetTitledFirstNamePossessiveOrMy|U] sosterranno la pretesa di [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U]"
  coronation.2011.a.success.tt:0 "I Vassalli di [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] si Impegnano a Sostenere la Pretesa di [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U]"
  coronation.2011.a.success_join:0 "All'inizio della [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U] [Concept('agot_mw_mega_wars', 'Mega Guerra')|E], i vassalli diretti di [potential_supporter.GetTitledFirstNamePossessiveOrMy] si uniranno come Attaccanti"
  coronation.2011.a.failure:0 "I vassalli di [potential_supporter.GetTitledFirstNamePossessiveOrMy|U] rifiutano di sostenere la pretesa di [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U] in questo momento"
  coronation.2011.a.failure.tt:0 "I Vassalli di [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] Rifiutano di Sostenere la Pretesa di [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U]"
  coronation.2011.a.failure_join:0 "All'inizio della [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U] [Concept('agot_mw_mega_wars', 'Mega Guerra')|E], i vassalli diretti di [potential_supporter.GetTitledFirstNamePossessiveOrMy] saranno liberi di unirsi a un lato o rimanere neutrali"

  coronation.2012.desc:0 "All'interno di una camera scarsamente illuminata di [barony.GetNameNoTierNoTooltip], [potential_supporter.GetTitledFirstName] si trova davanti a noi. "Miei signori e signore," inizia [potential_supporter.GetSheHe|l], "ci troviamo di fronte a un momento cruciale per il futuro del regno. È emerso un nuovo pretendente, uno che promette un cammino migliore per tutte le nostre case. Sostenere questo pretendente, [coronation_claimant.GetTitledFirstName], garantirà la nostra prosperità e stabilità."\n\nProprio mentre [potential_supporter.GetTitledFirstNameNoTooltip] finisce, [vassal_objector.GetTitledFirstName] si fa avanti, la fronte corrugata dalla preoccupazione. "Mio [potential_supporter.GetLadyLord|l]," inizia [vassal_objector.GetSheHe|l], con voce ferma ma imbevuta di dubbio. "Abbiamo tutti prestato giuramenti per servire [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Come possiamo essere certi che le promesse di questo pretendente siano genuine? Quale garanzia abbiamo che non stiamo scambiando un insieme di problemi con un altro? Come possiamo essere sicuri di vincere una guerra contro [coronation_target.GetTitledFirstName]?" 
  coronation.2012.a:0 "Mi unirò a te"
  coronation.2012.a.tt:0 "[vassal_respondant.GetShortUIName|U] si impegna a sostenere la pretesa di [coronation_claimant.GetShortUINamePossessive]"
  coronation.2012.b:0 "Non posso unirti"
  coronation.2012.a.success_join:0 "[vassal_respondant.GetShortUIName|U] Si Impegna a Sostenere la Pretesa di [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U]"
  coronation.2012.a.failure_join:0 "[vassal_respondant.GetShortUIName|U] Rifiuta di Sostenere la Pretesa di [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U]"

  coronation.2013.opening:0 "$coronation.0003.opening$"
  coronation.2013.desc:0 "Ti scrivo per informarti che intendo sostenere la pretesa di [mw_rebel_leader.GetTitledFirstNamePossessive] a [mw_crown.GetPrimaryTitle.GetName], se [mw_rebel_leader.GetSheHe|l] la presenterà. Pertanto, è nel tuo miglior interesse unirti alla nostra causa e pledare il tuo sostegno. Se rifiuti, le conseguenze saranno molto severe."
  coronation.2013.a:0 "Come comanda il mio [potential_supporter.GetLadyLord|l]"
  coronation.2013.a.tt:0 "[title_holder.GetShortUIName|U] si impegna a sostenere la pretesa di [mw_rebel_leader.GetShortUINamePossessive]"
  coronation.2013.b:0 "Non sceglierò un lato quando non si sta combattendo"
  coronation.2013.b.tt:0 "[title_holder.GetShortUIName|U] sceglierà un lato quando inizierà una guerra"
  coronation.2013.c:0 "La mia lealtà è verso [mw_crown.GetPrimaryTitle.GetNameNoTierNoTooltip]"
  coronation.2013.c.tt:0 "[title_holder.GetShortUIName|U] si impegna a sostenere [mw_crown.GetShortUIName]"

  coronation.2014.t:0 "L'Obiettore"
  coronation.2014.desc:0 "Proprio quando [officiant.GetTitledFirstNameNicknamed|U] stava per iniziare a ungiarmi, una voce dalla corona radunata attraversa l'aria. "FERMATE! Basta con questa farsa! [coronation_target.GetFirstNameNoTooltip] non è un vero [coronation_target.GetTitleAsNameNoTooltip]... ma #italic io lo sono!#" Mi giro per vedere il mio [coronation_target.Custom2('RelationToMe', SCOPE.sC('coronation_claimant'))], [coronation_claimant.GetFirstName], alzato in piedi.\n\nLa tensione nella stanza è palpabile mentre tutti lentamente si voltano verso di me con il fiato sospeso."
  coronation.2014.a:0 "GUARDIE! Buttate fuori questo [coronation_claimant.Custom('InsultNoun')]!"
  coronation.2014.a.tt:0 "Butti fuori [coronation_claimant.GetTitledFirstName] dalla cerimonia"
  coronation.2014.b:0 "Qualcuno arresti questo [coronation_claimant.Custom('InsultNoun')]!"
  coronation.2014.imprison:0 "Imprigioni [coronation_claimant.GetTitledFirstNameNoTooltip]"
  coronation.2014.escapes:0 "[coronation_claimant.GetTitledFirstNameNoTooltip] scappa e si ribella"
  coronation.2014.c:0 "Oh dai... ignoriamo che sia mai successo"

  coronation.2015.t:0 "Obiettare o Non Obiettare"
  coronation.2015.desc:0 "Mentre [coronation_target.GetTitledFirstName] procede lungo il corridoio centrale verso [officiant.GetTitledFirstNameNicknamed|U]. Quando [coronation_target.GetSheHe|l] raggiunge la base del trono, realizzo che questo è il momento di obiettare e annunciare la virtù della mia pretesa, se mai lo farò. Farlo potrebbe scatenare una guerra, ma rimanere in silenzio potrebbe significare che non sarò mai visto come degno di governare il [coronation_target.GetPrimaryTitle.GetTierAsNameNoTooltip]."
  coronation.2015.a:0 "Obietto!"
  coronation.2015.a.flavor:0 "@warning_icon! #warning [coronation_target.GetShortUIName] potrebbe tentare di imprigionarti!#!"
  coronation.2015.a.tt:0 "Interrompi la cerimonia per proclamare che dovresti governare il [coronation_target.GetPrimaryTitle.GetTierAsNameNoTooltip]"
  coronation.2015.a.objection:0 "[coronation_claimant.GetShortUIName|U] ha Obiettato Durante la Cerimonia di Coronazione"
  coronation.2015.b:0 "Non obiettare"
  coronation.2015.b.tt:0 "Rimani in silenzio"

