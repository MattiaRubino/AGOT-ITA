  coronation.1131.b.no_tell_failure.tt:0 "[potential_distraction_2.GetTitledFirstNameNoTooltip|U] mantiene segreta la tua identità"
  coronation.1131.c:0 "[potential_distraction_3.GetTitledFirstName|U] è certo di aiutarmi"
  coronation.1131.c.tt:0 "Proverai a "convincere" [potential_distraction_3.GetTitledFirstNameNoTooltip|U] a diventare tuo complice."
