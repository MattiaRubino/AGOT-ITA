  coronation.1132.t:0 "Sabotaggio Sventato"
  coronation.1132.desc_1:0 "La grande sala brulica di attività mentre i preparativi per la coronazione continuano. In mezzo al trambusto, [tattle_tale.GetTitledFirstName|U] avanza con determinazione verso di me, la sua espressione è grave. [tattle_tale.GetSheHe|U] si inginocchia davanti a me. "Vostra Grazia," [tattle_tale.GetTitledFirstNameNoTooltip|U] inizia, la sua voce bassa ma urgente. "Porto notizie preoccupanti. C'è un complotto per sabotare la vostra coronazione."\n\n"Chi si cela dietro questa tradimento?" chiedo. "[saboteur.GetTitledFirstName|U]," [tattle_tale.GetTitledFirstNameNoTooltip|U] risponde. "[saboteur.GetSheHe|U] è stato catturato mentre tentava di interrompere i procedimenti."

  coronation.1132.a:0 "Getta [saboteur.GetSheHe|l] fuori!"
  coronation.1132.a.tt:0 "[saboteur.GetTitledFirstNameNoTooltip|U] torna a casa"
  coronation.1132.b:0 "Vediamo come se la cava [saboteur.GetTitledFirstNameNoTooltip|U] in una cella"
  coronation.1132.b.tt:0 "Metterai [saboteur.GetTitledFirstNameNoTooltip|U] in una Cellula Nera"
  coronation.1132.c:0 "Non c'è stato alcun danno—acqua passata"
  coronation.1132.c.tt:0 "Permetti a [saboteur.GetTitledFirstNameNoTooltip|U] di rimanere come ospite, ma [saboteur.GetSheHe|l] potrebbe causare ulteriori problemi"

  coronation.1134.t:0 "Spostare una Corona"
  coronation.1134.desc:0 "Mentre mi avvicino alla camera che ospita la [sabotage_target_crown.GetName|U], vedo [kingsguard.GetName|U] di guardia alla porta, la sua postura rigida e allerta. Il peso del mio piano grava pesantemente sulla mia mente. Segnalo discretamente al mio complice, [distraction.GetName|U], che annuisce in segno di intesa.\n\nAvvicinandomi a [distraction.GetFirstNameNoTooltip|U], abbasso la voce a un sussurro. "Dobbiamo creare una distrazione," dico, lanciando un'occhiata a [kingsguard.GetFirstNameNoTooltip|U]. "Devi coinvolgere [kingsguard.GetSheHe|l] in una conversazione, distogliere la sua attenzione dalla porta. Rendilo convincente."\n\n[distraction.GetFirstNameNoTooltip|U] fa un lieve cenno, preparando a eseguire la distrazione."
  coronation.1134.a:0 ""[distraction.GetFirstNameNoTooltip], scegli una lite con [kingsguard.GetFirstNameNoTooltip]...""
  coronation.1134.b:0 ""[distraction.GetFirstNameNoTooltip], usa il tuo ingegno per superare [kingsguard.GetFirstNameNoTooltip]...""
  coronation.1134.c:0 ""[distraction.GetFirstNameNoTooltip], incanta [kingsguard.GetFirstNameNoTooltip]...""
  coronation.1134.d:0 ""[distraction.GetFirstNameNoTooltip], fingi di fare la guardia e sostituisci [kingsguard.GetFirstNameNoTooltip]""
  coronation.1134.d.tt.success:0 "[kingsguard.GetFirstNameNoTooltip] lascia il suo posto"
  coronation.1134.d.tt.failure:0 "[kingsguard.GetFirstNameNoTooltip] rifiuta di lasciare il suo posto"
  coronation.1134.a.tt:0 "Procedi con il tuo piano per rubare [sabotage_target_crown.GetNameNoTooltip|U]."
  coronation.1134.tt.success:0 "[distraction.GetFirstNameNoTooltip] riesce a distrarre [kingsguard.GetFirstNameNoTooltip]"
  coronation.1134.a.tt.success:0 "Scivoli oltre [kingsguard.GetFirstNameNoTooltip] e rubi la [sabotage_target_crown.GetName|U]"
  coronation.1134.tt.failure:0 "[distraction.GetFirstNameNoTooltip] fallisce nel distrarre [kingsguard.GetFirstNameNoTooltip]"
  coronation.1134.e:0 "Questo è sotto di me..."
  coronation.1134.e.tt:0 "Abbandoni il tuo piano di sabotare la coronazione di [coronation_target.GetTitledFirstNamePossessiveNoTooltip|U]"

  coronation.1135.t:0 "Una Corona Sbagliata"
  coronation.1135.desc:0 "Mentre esercito il mio discorso per la cerimonia di coronazione, [kingsguard_notifier.GetName|U], un membro della Guardia Reale, irrompe nelle mie stanze in preda al panico. "Mio [coronation_officiant.GetLadyLord|l], c'è un problema," [kingsguard_notifier.GetSheHe|l] balbetta, lottando per riprendere fiato.\n\nMi volto verso [kingsguard_notifier.GetSheHe|l], percependo l'urgenza nella sua voce. "Qual è?" chiedo, la mia mente corre tra i possibili problemi che potrebbero sorgere in un giorno così significativo.\n\n"La corona," [kingsguard_notifier.GetSheHe|l] esclama, il suo volto è pallido. "È stata...scomparsa." Il mio cuore salta un battito mentre elaboro le sue parole, la gravità della situazione che si fa strada in me. Senza la corona, la futura legittimità del regno di [coronation_target.GetTitledFirstNamePossessive|U] è in pericolo."
  coronation.1135.a:0 ""Raduna ogni servitore e trovala!""
  coronation.1135.a.tt:0 "Cerchi di localizzare la corona"
  coronation.1135.a.success.tt:0 "Trovi la corona"
  coronation.1135.a.no_return.tt:0 "Non riesci a recuperare la [sabotage_target_crown.GetName]"
  coronation.1135.a.confront.tt:0 "Affronti chiunque abbia rubato la [sabotage_target_crown.GetName]"
  coronation.1135.a.failure.tt:0 "[coronation_officiant.GetShortUINameNoTooltipNoFormat] non è riuscito a localizzare la corona"
  coronation.1135.a.failure.tt_stolen:0 "Qualcuno ha rubato [sabotage_target_crown.GetName]"
  coronation.1135.a.failure.tt_unrecovered:0 "[coronation_officiant.GetShortUINameNoTooltipNoFormat] non è riuscito a localizzare la tua corona"
  coronation.1135.b:0 ""Procureremo una nuova...""
  coronation.1135.b.tt:0 "Forgi una nuova corona e speri che nessuno se ne accorga"
  coronation.1135.c:0 ""Dopo tutto, non abbiamo bisogno di una corona...""
  coronation.1135.c.tt:0 "Correrai [coronation_target.GetFirstNameNoTooltip|U] senza una corona"
  coronation.1135.a.failure_saboteur.tt:0 "[coronation_officiant.GetTitledFirstNameNoTooltip|U] non è riuscito a trovare la [sabotage_target_crown.GetName|U]"
  coronation.1135.failure_saboteur.tt:0 "Nessuno sa che hai preso la corona"
  coronation.1135.a.no_search_saboteur.tt:0 "[coronation_officiant.GetShortUINameNoTooltipNoFormat|U] ha deciso di non cercare la [sabotage_target_crown.GetName|U]"
  coronation.1135.a.tt.success_target:0 "Qualcuno ha rubato la [sabotage_target_crown.GetNameNoTooltip|U]"
  coronation.1135.a.backup_crown.tt:0 "[coronation_officiant.GetShortUINameNoTooltipNoFormat|U] ha optato per utilizzare una corona di riserva"

  coronation.1136.a:0 ""Cosa vuoi?""
  coronation.1136.b:0 ""Stai scherzando?! Va bene, tieniti il dannato oggetto!""
  coronation.1136.desc:0 "[kingsguard_notifier.GetFirstName|U] scorta il colpevole, [saboteur.GetTitledFirstName|U], nella sala, la corona stretta nelle sue mani. Faccio un passo avanti, incrociando lo sguardo con il ladro. "Restituisci la corona," comando, la mia voce ferma ma urgente.\n\n[saboteur.GetTitledFirstNameNoTooltip|U] esita, la sua presa sulla corona si stringe. Una lunga silenzio segue. Finalmente, [saboteur.GetSheHe|l] alza lo sguardo verso di me, un sorriso furbo si affaccia sul suo volto. "In cambio di cosa?"\n\nSbalordito, guardo [kingsguard_notifier.GetFirstNameNoTooltip|U], che incontra il mio sguardo con aspettativa, in attesa della mia prossima mossa."
  coronation.1136.tt.success:0 "Hai convinto [saboteur.GetTitledFirstNameNoTooltip|U] a restituire la corona"
  coronation.1136.tt.failure:0 "Non sei riuscito a convincere [saboteur.GetTitledFirstNameNoTooltip|U] a restituire la corona"
  coronation.1136.tt.success_past:0 "[coronation_officiant.GetShortUINameNoTooltipNoFormat] ha convinto [saboteur.GetTitledFirstNameNoTooltip|U] a restituire la corona"
  coronation.1136.tt.failure_past:0 "[coronation_officiant.GetShortUINameNoTooltipNoFormat] non è riuscito a convincere [saboteur.GetTitledFirstNameNoTooltip|U] a restituire la corona"
  coronation.1136.tt.success_1:0 "[saboteur.GetTitledFirstNameNoTooltip|U] accetta senza condizioni"
  coronation.1136.tt.success_2:0 "[saboteur.GetTitledFirstNameNoTooltip|U] accetta per [gold|E]"
  coronation.1136.tt.success_3:0 "[saboteur.GetTitledFirstNameNoTooltip|U] accetta per un [favor|E]"
  coronation.1136.a.tt.success_target:0 "[saboteur.GetTitledFirstNameNoTooltip|U] ha rubato la [sabotage_target_crown.GetName|U]"

  coronation.1137.desc:0 "[kingsguard_notifier.GetFirstNamePossessive|U] mi stringe il braccio con fermezza mentre vengo condotto nelle camere di [coronation_officiant.GetTitledFirstNamePossessive|U], la corona rubata stretta nelle mie mani. La stanza cade in silenzio mentre tutti gli sguardi si rivolgono verso di me.\n\n[coronation_officiant.GetTitledFirstNameNoTooltip|U] avanza, il suo sguardo penetrante. "Restituisci la corona," [coronation_officiant.GetSheHe|l] comanda, la sua voce ferma ma urgente.\n\nEsito, sentendo il peso della corona nelle mie mani e la tensione nella stanza. Un silenzio denso di attesa ci separa. Finalmente, incontro il suo sguardo con un sorriso furbo. "In cambio di cosa?"\n\nLa sua espressione sbigottita è quasi soddisfacente. [coronation_officiant.GetSheHe|U] guarda [kingsguard_notifier.GetFirstNameNoTooltip|U], chiaramente disorientato, che incontra il suo sguardo con aspettativa, in attesa che [coronation_officiant.GetSheHe|l] decida cosa fare dopo. Finalmente, [coronation_officiant.GetSheHe|l] rompe il silenzio. "Cosa vuoi?""
  coronation.1137.a:0 ""Vedere te in difficoltà è stato sufficiente.""
  coronation.1137.a.tt:0 "Restituisci la [sabotage_target_crown.GetNameNoTooltip|U] senza condizioni"
  coronation.1137.b:0 ""Puoi avere di nuovo la corona, ma a un prezzo...""
  coronation.1137.b.tt:0 "Restituisci la [sabotage_target_crown.GetNameNoTooltip|U] in cambio di [gold|E]"
  coronation.1137.c:0 ""Restituirò la corona, ma mi devi...""
  coronation.1137.c.tt:0 "Restituisci la [sabotage_target_crown.GetNameNoTooltip|U] e [coronation_officiant.GetTitledFirstNameNoTooltip|U] ti deve un [favor|E]"
  coronation.1137.d:0 ""Terrò questo""
  coronation.1137.d.tt:0 "Rifiuti di restituire la [sabotage_target_crown.GetNameNoTooltip|U]"


  coronation.1138.desc:0 "Proprio mentre mi preparo a entrare nella sala del trono, vengo tirato in una camera adiacente da [coronation_officiant.GetTitledFirstName|U]. Sul suo volto si legge un'espressione cauta mentre [coronation_officiant.GetSheHe|l] evita il mio sguardo.\n\n"Vostra Grazia," dice infine [coronation_officiant.GetSheHe|l]. "Ho fallito. Sembra che la vostra corona sia stata rubata e non sono riuscito a recuperarla. Tuttavia, questo non deve interrompere la cerimonia, possiamo semplicemente tralasciare... questa formalità.""
  coronation.1138.a:0 ""Sei un idiota! Qualcun altro avrà l'onore di ungermi""
  coronation.1138.a.tt:0 "Sostituirai [coronation_officiant.GetShortUIName] come officiatore"
  coronation.1135.a.officiant_removed.tt:0 "[coronation_target.GetShortUIName] ha rimosso [coronation_officiant.GetShortUIName] come officiatore"
  coronation.1138.b:0 ""Suppongo che non mi serva una corona per essere [coronation_target.GetTitleAsNameNoTooltip|U]""
  coronation.1138.b.tt:0 "Proseguirai con la cerimonia"
  coronation.1135.a.carry_on.tt:0 "[coronation_target.GetShortUIName] ha mantenuto [coronation_officiant.GetShortUIName] come officiatore"
  coronation.1138.c:0 "Siamo fortunati ad avere delle riserve"
  coronation.1138.c.tt:0 "Selezionerai una nuova corona con cui essere incoronato"
  coronation.1138.d:0 ""Annulleremo. Non avere una corona rende inutile essere #italic incoronati#!""
  coronation.1138.d.tt:0 "Annullerai l'incoronazione"

  coronation.1139.t:0 "Sabotare la [sabotage_target_throne.GetNameNoTooltip]"
  coronation.1139.desc:0 "Entrando nella sala del trono, vedo [kingsguard.GetName|U] di pattuglia vicino alla [sabotage_target_throne.GetNameNoTooltip], la sua postura rigida e all'erta. Faccio un segnale discreto al mio complice, [distraction.GetName|U], che annuisce in segno di intesa.\n\nAvvicinandomi a [distraction.GetFirstNameNoTooltip|U], abbasso la voce a un sussurro. "Dobbiamo creare una distrazione," dico, lanciando uno sguardo a [kingsguard.GetFirstNameNoTooltip|U]. "Devi coinvolgere [kingsguard.GetSheHe|l] in una conversazione, distogliere la sua attenzione dalla [sabotage_target_throne.GetNameNoTooltip]. Falla convincente."\n\n[distraction.GetFirstNameNoTooltip|U] annuisce leggermente, preparandosi a eseguire la distrazione."
  coronation.1139.tt.success:0 "$coronation.1134.tt.success$"
  coronation.1139.tt.failure:0 "$coronation.1134.tt.failure$"
  coronation.1139.a.tt:0 "Cercherai di mettere qualcosa di scivoloso sul primo gradino della [sabotage_target_throne.GetNameNoTooltip]"
  coronation.1139.a.tt.success_text:0 "Saboti con successo la [sabotage_target_throne.GetNameNoTooltip]"
  coronation.1139.a:0 "$coronation.1134.a$"
  coronation.1139.b:0 "$coronation.1134.b$"
  coronation.1139.c:0 "$coronation.1134.c$"
  coronation.1139.d:0 "$coronation.1134.d$"
  coronation.1139.d.tt.success:0 "[kingsguard.GetFirstNameNoTooltip] lascia il suo posto"
  coronation.1139.d.tt.failure:0 "[kingsguard.GetFirstNameNoTooltip] rifiuta di lasciare il suo posto"
  coronation.1139.e:0 "$coronation.1134.e$"
  coronation.1139.e.tt:0 "$coronation.1134.e.tt$"

  coronation.1140.t:0 "Un Gradino Scivoloso"
  coronation.1140.a.tt_die:0 "Ti impali sulla [sabotage_target_throne.GetNameNoTooltip]"
  coronation.1140.a.tt_die_broken_neck:0 "Scivoli, cadi e rompi il collo"
  coronation.1140.a.tt_slip:0 "Fai un volo giù per i gradini"
  coronation.1140.a.tt_recover:0 "Ti riprendi per non cadere giù per i gradini"
  coronation.1140.a:0 "Ops!"
  coronation.1140.desc_seven_kingdoms:0 "Sono stato incoronato [coronation_target.GetTitleAsNameNoTooltip|U] dei Sette Regni. Ora devo dimostrarmi degno del titolo e sedere sul trono del Conquistatore. Mentre mi avvicino al trono, il peso della corona pesante sulla mia mente, salgo i gradini con attenzione. Gli occhi della corte sono su di me, l'attesa è palpabile nell'aria. Proprio quando raggiungo l'ultimo gradino, il mio piede scivola su un'improvvisa macchia scivolosa.\n\nI sospiri dei nobili riuniti risuonano attraverso la sala, la loro preoccupazione è palpabile. Allungo la mano nella speranza che qualcosa attutisca la mia caduta. Dalla cornea del mio occhio, vedo una lama sporgente vicino al punto in cui potrei atterrare."
  coronation.1140.desc_other:0 "Sono stato incoronato [coronation_target.GetTitleAsNameNoTooltip|U] di [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Ora devo sedere sul mio trono. Mentre mi avvicino al trono, il peso della corona pesante sulla mia mente, salgo i gradini con attenzione. Gli occhi della corte sono su di me, l'attesa è palpabile nell'aria. Proprio quando raggiungo l'ultimo gradino, il mio piede scivola su un'improvvisa macchia scivolosa.\n\nI sospiri dei nobili riuniti risuonano attraverso la sala, la loro preoccupazione è palpabile. Allungo la mano nella speranza che qualcosa attutisca la mia caduta."

  coronation.1141.t:0 "Selezionare un Pretendente"
  coronation.1141.desc:0 "Nei miei sforzi per portare queste celebrazioni a una conclusione rapida — e prematura — ho deciso di trovare un pretendente scontento per [coronation_target.GetPrimaryTitle.GetNameNoTier]. Scruto la folla e decido a chi avvicinarmi per #italic convincerli#! a presentare la loro richiesta durante la cerimonia."
  coronation.1141.a:0 "Avviciniamoci"
  coronation.1141.a.tt:0 "Ti avvicinerai a [coronation_claimant.GetTitledFirstName] e convincerai [coronation_claimant.GetSheHe|l] a far valere il suo [claim|E] sul [coronation_target.GetPrimaryTitle.GetNameNoTooltip]"
  coronation.1141.b:0 "Questo è al di sotto di me"
  coronation.1141.lp:0 "@warning_icon! #warning Come Lord Protettore, ti si aspetta di sostenere il [claim|E] di [coronation_claimant.GetTitledFirstNamePossessive] e convincere i tuoi [vassals|E] a fare lo stesso#!"
  coronation.1141.flavor:0 "@warning_icon! #warning Ti si aspetta di sostenere il [claim|E] di [coronation_claimant.GetTitledFirstNamePossessive]#!"

  coronation.1142.t:0 "Pretendente al [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]"
  coronation.1142.desc:0 "Prima che la cerimonia inizi, mi faccio strada attraverso la folla di nobiltà verso [coronation_claimant.GetTitledFirstName] in piedi al margine della folla. Il suo sguardo è fisso sui procedimenti, un mix di rassegnazione e contemplazione nei suoi occhi. "Un vero spettacolo, non è vero?" inizio con un tono casuale. \n\n"Infatti," risponde [coronation_claimant.GetSheHe|l] in modo brusco.\n\nMi inclino leggermente, abbassando la voce a un sussurro cospiratorio. "Sai, #italic molti#! qui credono che tu possieda le qualità di un vero leader. Alcuni sussurrano persino che il regno prospererebbe sotto il tuo dominio."\n\nGli occhi di [coronation_claimant.GetFirstNamePossessiveNoTooltip] brillano con una scintilla d'interesse. "Davvero?" chiede [coronation_claimant.GetSheHe|l]."
  coronation.1142.a:0 "Infatti, lo fanno!"
  coronation.1142.b:0 "In realtà, ho mentito. Dimentica quello che ho detto."
  coronation.1142.b.tt:0 "Abbandoni i tuoi tentativi di convincere [coronation_claimant.GetFirstNameNoTooltip] a far valere il suo [claim|E]"

  coronation.1143.t:0 "Il Mio Claim a [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]"
  coronation.1143.desc:0 "Mentre la cerimonia di incoronazione si svolge, sto al margine della folla, il mio sguardo fisso sul grande spettacolo davanti a me. Il peso del momento pesa pesantemente sulla mia mente, un mix di rassegnazione e contemplazione. "Un vero spettacolo, non è vero?" dice una voce accanto a me, attirando la mia attenzione. Mi giro per vedere [saboteur.GetTitledFirstName], che offre un sorriso casuale.\n\n"Infatti," rispondo in modo brusco.\n\n[saboteur.GetSheHe|U] si inclina leggermente, la sua voce che scende a un sussurro cospiratorio. "Sai, #italic molti#! qui credono che tu possieda le qualità di un vero leader. Alcuni sussurrano persino che il regno prospererebbe sotto il tuo dominio.""
  coronation.1143.a:0 "Farò valere il mio diritto, e tu dovresti supportarmi"
  coronation.1143.a.tt:0 "Parlerai con i signori più forti presenti e li convincerai a unirsi alla tua causa\n\n@warning_icon! #warning Seguire questa opzione porterà inevitabilmente a una guerra tra [coronation_claimant.GetShortUIName] e [coronation_target.GetShortUIName]"
  coronation.1143.a_success:0 "[coronation_claimant.GetShortUIName|U] ha deciso di far valere il [claim|E] di [coronation_claimant.GetShortUINamePossessive|U]"
  coronation.1143.b:0 "Questa è un'idea stupida"
  coronation.1143.b.tt:0 "Rimarrai in silenzio su questo per tutta la durata della cerimonia"
  coronation.1143.b_failure:0 "[coronation_claimant.GetShortUIName|U] ha deciso di non far valere il [claim|E] di [coronation_claimant.GetShortUINamePossessive|U]"
  coronation.1143.c:0 "[coronation_target.GetFirstNameNoTooltip] è il migliore sovrano; rinuncerò invece ai miei diritti"
  
  coronation.1144.t:0 "Rifiuto"
  coronation.1144.desc:0 "Nonostante i miei migliori sforzi, [coronation_claimant.GetShortUINameNoFormat] non ha voluto ascoltare la ragione né avanzare la sua pretesa su [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Questo è stato un contrattempo inaspettato. Dovrò sicuramente trovare un altro modo per rovinare la giornata."
  coronation.1144.a:0 "Maledetto tu sia, [coronation_claimant.GetFirstNameNoTooltip]"
  coronation.1144.b:0 "Poco importa, non ha molta importanza"
  coronation.1144.b_failure:0 "[coronation_claimant.GetShortUINameNoFormat] ha deciso di non rivendicare il suo [claim|E]"
