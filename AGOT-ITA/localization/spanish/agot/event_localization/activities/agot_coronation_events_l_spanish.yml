  # Reclami Religiosi
  coronation.1190.t:0 "Reclami Religiosi"
  coronation.1190.desc:1 "Tutti sono entusiasti e stupiti dalla magnificenza del luogo. Tutti tranne [grumbler.GetTitledFirstName].\n\nDalla sua arrivata, [grumbler.GetFirstNameNoTooltip] si aggira, cercando ogni pretesto per lamentarsi. ""Tutte queste grandiose esibizioni sono #EMP peccaminose#!"" ""Non c'è nulla di #EMP sacro#! che tu possa indossare?"" ""È tutto solo una dimostrazione di lusso e vanità?"" "
  coronation.1190.a:0 "Mi vergogno di me stesso..."
  coronation.1190.b:0 "Guardie, accompagnate questo guastafeste alla porta."
  coronation.1190.c:0 "Fingere che non ho sentito niente."
  coronation.1190.d:0 "Sì, e io mi divertirò anche!"
  coronation.1190.e:0 "Sì, #italic tu#! chiederai il #italic mio#! perdono!"
