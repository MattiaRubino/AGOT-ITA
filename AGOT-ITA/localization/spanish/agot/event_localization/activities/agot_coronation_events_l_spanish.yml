  #Un Buon/Cattivo Presagio
  coronation.1030.t:0 "Un [ROOT.Char.Custom('GoodBad')|U] Presagio"
  coronation.1030.desc:0 "Gli ospiti sono riuniti, la cerimonia sta per iniziare e tutto sembra in ordine, quando qualcosa di straordinario accade proprio davanti ai miei occhi.\n\n"
  coronation.1030.desc_good1:0 "Una papera selvatica apparentemente persa si fa strada tra gli ospiti, avanzando risolutamente verso [coronation_target.GetTitledFirstName], che non si è ancora accorto di nulla. Una volta raggiunto [coronation_target.GetSheHe], l'uccello emette un #EMP QUAAACK!!#! assordante, si volta e se ne va, lasciando [coronation_target.GetFirstNamePossessiveNoTooltip] sorpreso e la folla divertita."
  coronation.1030.desc_good2:0 "[coronation_target.GetTitledFirstName|U], mentre si dirige verso la sala, inciampa e barcolla, sul punto di cadere! Quando un servo preoccupato si avvicina, [coronation_target.GetSheHe] sorride e solleva il colpevole: un ferro di cavallo!"
  coronation.1030.desc_good3:0 "Un gruppo di uccelli alla nostra sinistra prende il volo all'improvviso quando appare [coronation_target.GetTitledFirstName], volando dritto sopra la sua testa verso destra!"
  coronation.1030.desc_bad1:0 "Un servitore, mentre si dirige in cucina, inciampa e rovescia un intero barattolo di sale sul pavimento!"
  coronation.1030.desc_bad2:0 "Il portafortuna che [coronation_target.GetTitledFirstName] indossava al collo si slaccia e scivola a terra, calpestato distrattamente da servitori frettolosi!"
  coronation.1030.desc_bad3:0 "Nuvole temporalesche si raccolgono, apparentemente dal nulla, e si concentrano proprio sopra il luogo della cerimonia. Un bel cielo sereno cambia rapidamente in scuro e minaccioso, proiettando un'ombra inquietante sulla cerimonia che sta per iniziare."
  coronation.1030.desc_outro:0 "\n\n[1030_chatter.GetTitledFirstName], che ha visto tutta la scena come me, incrocia il mio sguardo e commenta:"
  coronation.1030.desc_good:0 ""È stato... sorprendente, non è vero?""
  coronation.1030.desc_bad:0 ""È stato... davvero male, non è vero?""
  coronation.1030.a:0 "Che segno favorevole!"
