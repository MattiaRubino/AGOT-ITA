  coronation_artistic_mediate_log:0 "[CHARACTER.GetUIName|U] ha rassicurato i dubbi sulla cerimonia presentati da [TARGET_CHARACTER.GetUIName]"
  coronation_artistic_mediate_fail_log_title:0 "Mediazione Fallita"
  coronation_artistic_mediate_fail_log:0 "[CHARACTER.GetUIName|U] non è riuscito a rassicurare i dubbi sulla cerimonia presentati da [TARGET_CHARACTER.GetUIName]"
  coronation.1000.b:0 "Non ti vedo pagare per nulla, quindi stai zitto."
  coronation.1000.c:0 "Andrà #EMP tutto bene#!, rilassati!"
  coronation.1000.d:0 "La Casa [coronation_target.GetHouse.GetNameNoTooltip] prospererà da oggi, vedrai."
  coronation_artistic_insult_log_title:0 "Osservazione Diretta"
