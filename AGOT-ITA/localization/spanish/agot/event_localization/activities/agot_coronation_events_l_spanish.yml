  # Un Benvenuto Magnifico
  coronation.1010.t:0 "Un Benvenuto Magnifico"
  coronation.1010.desc:0 "Sono contento di aver detto ai miei servitori di tenere d'occhio l'arrivo di [1010_target.GetTitledFirstNamePossessive] perché, in mezzo ai preparativi per la coronazione, altrimenti me ne sarei perso.\n\nInvece, mi trovo orgogliosamente in mezzo al cortile, indossando i miei vestiti più eleganti e circondato da una guardia d'onore, quando [1010_target.GetFirstNameNoTooltip] fa il suo ingresso."
  coronation.1010.diplo:0 "\n\n"Sono estremamente lieto di darti il benvenuto, [1010_target.GetTitledFirstNameNoTooltip]! Sono certo che troverai la mia ospitalità molto gradevole e sarai impressionato da tutte le meraviglie che il mio regno ha da offrire!""
  coronation.1010.seduce:0 "\n\n"Mio caro [1010_target.GetTitledFirstNameNoTooltip]! Sei finalmente qui! Nessuna celebrazione sarebbe mai per me così piacevole come quando posso godere della tua radiosa presenza!""
  coronation.1010.match:0 "\n\n"[1010_target.GetTitledFirstNameNoTooltip], benvenuto! [1010_match.GetFirstName], vieni a dire ciao anche tu! — #EMP Devi fare una buona impressione su [1010_target.GetSheHe] e la sua famiglia, chiaro?!" aggiungo in un furioso sussurro."
  coronation.1010.a:0 "Fammi mostrarti i giardini!"
  coronation.1010.a.success:0 "[1010_target.GetFirstNameNoTooltip] apprezza i tuoi giardini"
  coronation.1010.a.success.tt:0 "[1010_target.GetFirstNameNoTooltip] è rimasto impressionato"
  coronation.1010.a.failure:0 "I tuoi giardini non impressionano [1010_target.GetFirstNameNoTooltip]"
  coronation.1010.a.failure.tt:0 "[1010_target.GetFirstNameNoTooltip] non è rimasto impressionato"
  coronation_welcome_garden_log_title:0 "Buona Impressione"
  coronation_welcome_garden_log:0 "[CHARACTER.GetUIName|U] ha impressionato [TARGET_CHARACTER.GetUIName] con i suoi giardini"
  coronation_welcome_garden_fail_log_title:0 "Brutta Impressione"
  coronation_welcome_garden_fail_log:0 "[CHARACTER.GetUIName|U] non è riuscito a impressionare [TARGET_CHARACTER.GetUIName] con i suoi giardini"
  coronation.1010.b:0 "Vuoi vedere i preparativi del luogo?"
  coronation.1010.b.success:0 "[1010_target.GetFirstNameNoTooltip] è in estasi per il luogo della coronazione"
  coronation.1010.b.failure:0 "Il luogo fa un'impressione deludente su [1010_target.GetFirstNameNoTooltip]"
  coronation.1010.c:0 "Spero che ti piacerà la cerimonia!"
