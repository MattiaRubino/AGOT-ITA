  # Intento Bastardo
  coronation_bastard_intent_1000_log_success_title:0 "[bastard_scope.GetShortUINameNoTooltip|U] è Legittimato per Decreto Reale"
  coronation_bastard_intent_1000_log_success:0 "$coronation_bastard_intent.legitimization_intent.success.tt$"
  coronation.1120.t:0 "Il Bastardo di [asking_guest.GetCapitalLocation.GetNameNoTooltip]"
  coronation.1120.a:0 ""Vostra Grazia, chiedo il vostro permesso per legittimare [bastard_scope.GetFirstNameNoTooltip|U]...""
  coronation.1120.a.success:0 "[bastard_scope.GetFirstNameNoTooltip|U] è legittimato per decreto reale"
  coronation.1120.a.failure:0 "[coronation_target.GetTitledFirstNameNoTooltip|U] non è convinto"
  coronation.1121.request_favor_tt:0 "[coronation_target.GetTitledFirstNameNoTooltip|U] potrebbe richiedere un [favor|E] in cambio"
  coronation_bastard_intent.legitimization_intent.success.tt:0 "La richiesta di legittimare [bastard_scope.GetFirstNameNoTooltip] è concessa."
  coronation.1120.b:0 ""Vostra Grazia, voi #bold lo farete#! legittimare [bastard_scope.GetFirstNameNoTooltip|U]...""
  coronation.1120.c:0 ""In effetti, lasciamo perdere...""
  coronation.1120.desc.intro:0 "Mentre i lord e le dame del regno iniziano a entrare in [activity_barony.GetNameNoTier], scorgo [coronation_target.GetTitledFirstName|U] con i suoi attendenti. Afferrando [bastard_scope.GetFirstName|U], mi avvicino a [coronation_target.GetTitleAsNameNoTooltip]. ""Vostra Grazia!"" chiamo, attirando la sua attenzione.\n\n[coronation_target.GetTitledFirstNameNoTooltip|U] si volta, gli occhi che si stringono con curiosità. ""[asking_guest.GetTitledFirstNameNoTooltip|U], cosa posso fare per voi?"""
  coronation.1121.desc:0 "Mentre i lord e le dame del regno iniziano a entrare in [activity_barony.GetNameNoTier], scorgo [asking_guest.GetTitledFirstName|U] avvicinarsi con [bastard_scope.GetFirstName|U] che lo segue da vicino. ""Vostra Grazia!"" [asking_guest.GetSheHe|U] chiama. [asking_guest.GetTitledFirstNameNoTooltip|U] si inchina profondamente, [bastard_scope.GetFirstNameNoTooltip|U] fa altrettanto.\n\n""[asking_guest.GetTitledFirstNameNoTooltip|U], cosa posso fare per voi?"" chiedo.\n\n""Vostra Grazia, questo è [bastard_scope.GetFirstNameNoTooltip|U]. [bastard_scope.GetSheHe|U] ha servito fedelmente nella mia casa, e desidero vedere [bastard_scope.GetSheHe|l] legittimato.""\n\nStudio [bastard_scope.GetFirstNameNoTooltip|U], poi [asking_guest.GetTitledFirstNameNoTooltip|U]. ""Il vostro bastardo [asking_guest.Custom2('RelationToMe', SCOPE.sC('bastard_scope'))], intendete?""\n\n[asking_guest.GetTitledFirstNameNoTooltip|U] annuisce. ""Sì, Vostra Grazia. [bastard_scope.GetFirstNameNoTooltip|U] è mio sangue e ha dimostrato di essere [bastard_scope.GetHerselfHimself|l] degno del mio nome.""
  coronation.1121.desc_hooked:0 "Mentre i lord e le dame del regno iniziano a entrare in [activity_barony.GetNameNoTier], scorgo [asking_guest.GetTitledFirstName|U] avvicinarsi con [bastard_scope.GetFirstName|U] che lo segue da vicino. ""Vostra Grazia!"" [asking_guest.GetSheHe|U] chiama.\n\n""[asking_guest.GetTitledFirstNameNoTooltip|U], cosa posso fare per voi?"" chiedo.\n\nIl tono di [asking_guest.GetTitledFirstNamePossessiveNoTooltip] cambia bruscamente da uno di deferenza a uno di sicurezza. ""Vostra Grazia, questo è [bastard_scope.GetFirstNameNoTooltip|U]. [bastard_scope.GetSheHe|U] ha servito fedelmente nella mia casa, e dato che ho un favore dovuto dalla corona, desidero vedere [bastard_scope.GetSheHe|l] legittimato.""
  coronation.1121.a:0 "Hai ragione, [bastard_scope.GetSheHe|l] dovrebbe essere un membro legittimo della tua Casa"
  coronation.1121.a_hooked:0 "Molto bene. [bastard_scope.GetSheHe|U] sarà un membro legittimo della tua Casa"
  coronation.1121.b:0 "In cambio di cosa?"
  coronation.1121.c:0 "Ho cose più importanti di cui preoccuparmi in questo momento"


  # Intento di Sabotaggio
  coronation.1130.t:0 "Sabotaggio alla Cerimonia"
  coronation.1130.desc:0 "Mentre gli ospiti prendono posto e aspettano che [host.GetTitledFirstName|U] faccia il suo ingresso trionfale, mi ritrovo perso nei miei pensieri. Il mormorio di anticipazione riempie la Grande Sala, ma un'idea oscura si insinua nella mia mente.\n\nMi chiedo se ci sia un modo per portare a una rapida conclusione questa faccenda, per interrompere la cerimonia e destabilizzare il nuovo [host.GetTitleAsNamePossessiveNoTooltip|l] regno prima ancora che inizi. I miei occhi scrutano la stanza, notando le posizioni strategiche delle guardie accanto al trono, la disposizione delle decorazioni e il posizionamento della corona.\n\nUn piano inizia a prendere forma, uno che richiederà precisione e furtività. Sabotare l'incoronazione potrebbe creare il caos necessario per sfidare l'autorità di [host.GetFirstNamePossessiveNoTooltip]."
  coronation.1130.a:0 "Potrei rubare la [sabotage_target_crown.GetName|U]"
  coronation.1130.a.tt:0 "#V Proverai a rubare la [sabotage_target_crown.GetNameNoTooltip|U] per ritardare o fermare la cerimonia.#!\n\n@warning_icon! #warning Questo piano è più rischioso, con alte probabilità di essere catturato e di fallire.#!"
  coronation.1130.b:0 "Potrei sabotare il [sabotage_target_throne.GetName|U]."
  coronation.1130.b.tt:0 "#V Proverai a sabotare il [sabotage_target_throne.GetNameNoTooltip|U].#!\n\n@warning_icon! #warning Questo piano è più rischioso, con alte probabilità di essere catturato e di fallire"
  coronation.1130.c:0 "Forse un pretendente scontento ha qualcosa da dire riguardo a questo"
  coronation.1130.c.tt:0 "#V Convincerai un pretendente presente a rivendicare il [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]#!\n\n@warning_icon! #warning Se avrai successo, verrà attivata una [Concept('agot_mw_mega_wars', 'Mega Guerra')|E]#!"
  coronation.1130.d:0 "Potrei causare una scenata tra due Case in conflitto"
  coronation.1130.d.tt:0 "#V Metterai due [house_heads|E] in conflitto l'uno contro l'altro#!\n\n@warning_icon! #warning Se avrai successo, qualcuno potrebbe rimanere ferito (o ucciso)#!"

  coronation.1130.e:0 "$coronation.1160.c$"

  coronation.1131.desc_intro:0 "Osservo discretamente la stanza, cercando potenziali alleati nel mio piano."

  coronation.1131.desc_kingsguard:0 "Il mio sguardo cade su [potential_distraction_1.GetTitledFirstName|U], un membro di spicco della Kingsguard noto per il suo aperto disprezzo verso il [coronation_target.GetTitleAsNameNoTooltip]. [potential_distraction_1.GetSheHe|U] ha autorità e influenza sugli altri guardiani, e potrebbe servire come potente distrazione se coinvolto correttamente."

  coronation.1131.desc_knight:0 "Il mio sguardo cade su [potential_distraction_1.GetTitledFirstName|U], un cavaliere noto per il suo aperto disprezzo verso il [coronation_target.GetTitleAsNameNoTooltip]. [potential_distraction_1.GetSheHe|U] potrebbe attirare l'attenzione delle guardie causando una scenata."

  coronation.1131.desc_master_whisper:0 "\n\nNelle vicinanze, scorgo [coronation_target.GetTitledFirstNamePossessiveNoTooltip|U] il Maestro dei Sussurri, [potential_distraction_2.GetTitledFirstName|U]. Conosciuto per la sua astuzia e per la sua intricata rete di spie, la sua capacità di influenzare e manipolare le informazioni potrebbe servire come potente distrazione se coinvolto correttamente."

  coronation.1131.desc_schemer:0 "\n\nNelle vicinanze, vedo un altro potenziale alleato per il mio piano, [potential_distraction_2.GetTitledFirstName|U]. La sua lingua affilata e la propensione a creare caos potrebbero facilmente deviare l'attenzione se [potential_distraction_2.GetSheHe|l] decidesse di parlare o causare una scenata."

  coronation.1131.desc_end:0 "\n\nInfine, noto [potential_distraction_3.GetTitledFirstName|U] sdraiato con un'aria di calcolata indifferenza. [potential_distraction_3.GetSheHe|U] non nutre alcun amore per il [coronation_target.GetTitleAsNameNoTooltip], rendendolo un candidato ideale.\n\nCon questi tre potenziali distrattori identificati, il percorso verso il sabotaggio inizia a prendere forma."

  coronation.1131.a:0 "[potential_distraction_1.GetTitledFirstName|U] è la scelta logica"
