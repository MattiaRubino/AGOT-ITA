  # Artistic Differences
  coronation.1000.t:0 "Differenze Artistiche"
  coronation.1000.desc:0 "Come se organizzare una coronazione non fosse già abbastanza stressante, devo anche affrontare uno dei miei parenti.\n\nIl mio [coronation_target.Custom2('RelationToMe', SCOPE.sC('1000_relative'))], [1000_relative.GetTitledFirstName], è arrivato presto stamattina e mi ha seguito ovunque, lamentandosi di questo e di quello senza sosta. Mentre sento un forte mal di testa crescere dietro gli occhi, [1000_relative.GetSheHe] continua a blaterare senza sosta."
  coronation.1000.desc_servants:0 "\n\n"Sei #EMP sicuro#! di avere abbastanza servitori per questo? Non ti aspetti che #EMP io#! porti dentro il [ROOT.Char.Custom('GetExpensiveMeal')] vero?! La leggenda narra che alla coronazione di [historical_figure.GetTitledFirstNameNicknamedPossessiveRegnal|U] i servitori erano così numerosi che i loro cappelli oscuravano il sole!""
  coronation.1000.desc_dec:0 "\n\n"L'intera sala è soffocata da araldica! E perché hai scelto un' #EMP disposizione#! così #EMP di cattivo gusto#! per i tavoli! E non farmi nemmeno iniziare su questi #EMP tessuti vistosi#!""
  coronation.1000.desc_dec_low:0 "\n\n"Io #EMP lo sapevo#! che non potevi essere affidabile per pianificare una #EMP semplice#! coronazione! Guarda questo posto, la mancanza di araldica, i tavoli spogli e non c'è un solo pezzo d'oro in vista! Il mio povero cuore #EMP sanguina#! per il miserabile destino che attende il regno sotto la tua guida!""
  coronation.1000.desc_entertainment:0 "\n\n"Sono dei mimi? Dove stanno andando quei servitori con quei fuochi leggeri? E perché quella cassa di legno #EMP ringhia#!?! Sarà un disastro!""
  coronation.1000.desc_fallback:0 "\n\n"Suppongo che dovremo vedere se questa occasione sarà una per la storia. La coronazione di [historical_figure.GetTitledFirstNameNicknamedPossessiveRegnal|U] è stata così magnifica che la ricordiamo ancora oggi! Qualcuno #EMP ricorderà#! la tua? Solo il tempo lo dirà.""
  coronation.1000.a:0 "Sono sicuro che possiamo trovare un terreno comune..."
  coronation.1000.a.success:0 "[1000_relative.GetFirstNameNoTooltip] è soddisfatto"
  coronation.1000.a.success.tt:0 "Hai convinto [1000_relative.GetFirstNameNoTooltip]"
  coronation.1000.a.failure:0 "[1000_relative.GetFirstNameNoTooltip] non è soddisfatto"
  coronation.1000.a.failure.tt:0 "Non hai convinto [1000_relative.GetFirstNameNoTooltip]"
