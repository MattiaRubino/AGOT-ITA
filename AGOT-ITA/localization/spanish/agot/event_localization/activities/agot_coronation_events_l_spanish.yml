l_spanish:

  # MAINTENANCE
  # Intro/Setup Event
  coronation.0001.t:0 "Gli Ultimi Preparativi"
  coronation.0001.desc_intro:0 "I servi corrono freneticamente attraverso il cortile di [barony.GetNameNoTier], portando le decorazioni finali mentre i membri della corte prendono posto. Molti di coloro che partecipano a quest'occasione non sono ancora arrivati."
  coronation.0001.dislikes_host_vassal:0 "Non riesco ancora a credere che [host.Custom('InsultNoun')], [center_portrait.GetFirstName|U], stia per essere incoronato come nostro nuovo [center_portrait.GetTitleAsNameNoTooltip|U]. A malapena riesco a stare nella stessa stanza con [center_portrait.GetSheHe|l], figuriamoci dovermi inginocchiare."
  coronation.0001.dislikes_host_other:0 "Non riesco ancora a credere che [host.Custom('InsultNoun')], [center_portrait.GetFirstName|U], stia per essere incoronato [center_portrait.GetTitleAsNameNoTooltip|U]. A malapena riesco a stare nella stessa stanza con [center_portrait.GetSheHe|l]."
  coronation.0001.likes_host:0 "È difficile credere che oggi sia il giorno in cui incoroniamo il nostro nuovo [center_portrait.GetTitleAsNameNoTooltip|U]. [center_portrait.GetFirstName|U] sembra all'altezza del compito. Mi dà sollievo sapere che [center_portrait.GetPrimaryTitle.GetNameNoTierNoTooltip] sarà nelle mani molto capaci di [center_portrait.GetFirstNamePossessiveNoTooltip|U]. Che il suo regno sia lungo e prospero."
  coronation.0001.neutral:0 "Oggi incoroniamo un nuovo [center_portrait.GetTitleAsNameNoTooltip|U]. [center_portrait.GetFirstName|U] sembra capace, anche se solo il tempo dirà se sarà veramente all'altezza del compito."
  coronation.0001.host:0 "Oggi è il giorno in cui sarò [Select_CString(ROOT.Char.IsFemale,'incoronata','incoronato')] [ROOT.Char.GetTitleAsNameNoTooltip|U] di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
  #coronation.0001.host_distracted:0 "$coronation.0001.host$ However, my mind is focused on other matters." 

  coronation.0001.intent_woo_arrived:0 "\n\nNonostante i festeggiamenti, ho altri obiettivi da raggiungere. A tal fine, scorgo [ROOT.Char.GetIntentTarget.GetTitledFirstName] tra la folla, il che significa che il mio piano di [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetSheHe] può procedere come previsto."
  coronation.0001.intent_woo:0 "\n\nNonostante i festeggiamenti, ho altri obiettivi da raggiungere. Tuttavia, non riesco ancora a trovare [ROOT.Char.GetIntentTarget.GetTitledFirstName]. Non vedo l'ora che [ROOT.Char.GetIntentTarget.GetSheHe] arrivi, così il mio piano di [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetSheHe] potrà procedere."

  coronation.0001.intent_murder_arrived:0 "\n\nNonostante i festeggiamenti, ho altri obiettivi da raggiungere. A tal fine, scorgo [ROOT.Char.GetIntentTarget.GetTitledFirstName] tra la folla, il che significa che il mio piano di [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetSheHe] può procedere come previsto."
  coronation.0001.intent_murder:0 "\n\nNonostante i festeggiamenti, ho altri obiettivi da raggiungere. Tuttavia, non riesco ancora a trovare [ROOT.Char.GetIntentTarget.GetTitledFirstName]. Non vedo l'ora che [ROOT.Char.GetIntentTarget.GetSheHe] arrivi, così il mio piano di [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetSheHe] potrà procedere."

  coronation.0001.intent_befriend_arrived:0 "\n\nNonostante i festeggiamenti, ho altri obiettivi da raggiungere. A tal fine, scorgo [ROOT.Char.GetIntentTarget.GetTitledFirstName] tra la folla, il che significa che il mio piano di [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetSheHe] può procedere come previsto."
  coronation.0001.intent_befriend:0 "\n\nNonostante i festeggiamenti, ho altri obiettivi da raggiungere. Tuttavia, non riesco ancora a trovare [ROOT.Char.GetIntentTarget.GetTitledFirstName]. Non vedo l'ora che [ROOT.Char.GetIntentTarget.GetSheHe] arrivi, così il mio piano di [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetSheHe] potrà procedere."

  coronation.0001.intent_diplomacy_arrived:0 "\n\nNonostante i festeggiamenti, ho altri obiettivi da raggiungere. A tal fine, scorgo [ROOT.Char.GetIntentTarget.GetTitledFirstName] tra la folla, il che significa che il mio piano di formare un'alleanza con [ROOT.Char.GetIntentTarget.GetSheHe] può procedere come previsto."
  coronation.0001.intent_diplomacy:0 "\n\nNonostante i festeggiamenti, ho altri obiettivi da raggiungere. Tuttavia, non riesco ancora a trovare [ROOT.Char.GetIntentTarget.GetTitledFirstName]. Non vedo l'ora che [ROOT.Char.GetIntentTarget.GetSheHe] arrivi, così il mio piano di formare un'alleanza con [ROOT.Char.GetIntentTarget.GetSheHe] potrà procedere."

  coronation.0001.intent_legitimize_bastard:0 "\n\nTuttavia, il mio obiettivo di far legittimare [ROOT.Char.GetIntentTarget.GetFirstNameNicknamed] da Sua Grazia è al centro dei miei pensieri. Posso solo sperare che [center_portrait.GetFirstNameNoTooltip|U] sia d'accordo con la mia causa e conceda un decreto reale di legittimazione."
  coronation.0001.intent_sabotage_coronation:0 "\n\nCon un po' di fortuna, riuscirò a fermare o almeno ritardare i procedimenti."

  coronation.0001.intent_vie_male:0 "\n\nNonostante i festeggiamenti, ho altri obiettivi da raggiungere. A tal fine, scorgo Sua Grazia tra la folla. È imperativo che riesca a parlargli da solo, così potrò procedere con il mio piano per unirmi al Concilio Ristretto."
  coronation.0001.intent_vie_female:0 "\n\nNonostante i festeggiamenti, ho altri obiettivi da raggiungere. A tal fine, scorgo Sua Grazia tra la folla. È imperativo che riesca a parlarle da sola, così potrò procedere con il mio piano per unirmi al Concilio Ristretto."

  coronation.0001.waiting_for_officiant:0 "Attendo con impazienza l'arrivo di [lower_right_portrait.GetTitledFirstNameNicknamed|U]. Ci sono ancora molte questioni da discutere con [lower_right_portrait.GetSheHe|l], mentre si completano gli ultimi preparativi."

  coronation.0001.a.good:0 "Che giorno glorioso!"
  coronation.0001.a.bad:0 "Non vedo l'ora che questo giorno finisca."
  coronation.0001.a.sabotage:0 "È ora di rovinare il giorno [center_portrait.Custom('IT_NAM_COL2')][center_portrait.GetFirstNamePossessiveNoTooltip]!"
  coronation.0001.after.tt:0 "I corvi verranno inviati a tutti gli invitati."


  # Officiant Replacement
  coronation.0002.t:0 "Un Nuovo Officiante"
  coronation.0002.desc:0 "Circostanze impreviste mi costringono a trovare qualcuno di nuovo per incoronarmi. Guardo la sala piena di partecipanti, sperando che qualcuno di rilievo possa essere disposto a prendere il posto di [old_coronation_officiant.GetTitledFirstNameNicknamed|U]."
  coronation.0002.desc_removed:0 "Circostanze impreviste mi costringono a trovare qualcuno di nuovo per incoronarmi. Guardo la sala piena di partecipanti, sperando che qualcuno di rilievo possa essere disposto a prendere il posto di [old_coronation_officiant.GetTitledFirstNameNicknamed|U]."
  coronation.0002.desc_no_officiant:0 "Mi rendo conto che potrebbe servirmi qualcuno per incoronarmi. Guardo la sala piena di partecipanti, chiedendomi se qualcuno di rilievo possa essere disposto ad assumersi questo ruolo."
  coronation.0002.a:0 "Qualcun altro mi incoronerà!"
  coronation.0002.a.tt:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] sarà l'Officiante della tua incoronazione."
  coronation.0002.a.tt_hof:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] è il tuo [head_of_faith|E], il che aumenta il tuo guadagno di [piety_i] [piety|E]."
  coronation.0002.a.tt_pv:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] è un [powerful_vassal|E], il che aumenta il tuo guadagno di [legitimacy_i] [legitimacy|E]."
  coronation.0002.a.tt_dynn:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] è un membro della tua [dynasty|E], il che aumenta il tuo guadagno di [dynasty_prestige_i] [dynasty_prestige|E]."
  coronation.0002.a.tt_consort:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] è il tuo [spouse|E], il che aumenta il tuo [prestige_i] [prestige|E]."
  coronation.0002.b:0 "Forse dovrebbe incoronarmi [intent_target.GetTitledFirstNameNicknamed|U]"
  coronation.0002.b.tt:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] sarà l'Officiante della tua incoronazione."
  coronation.0002.c:0 "Al diavolo tutto, lo farò da solo!"
  coronation.0002.c.tt:0 "Ti incoronerai da solo."


  # Letters to the Player
  coronation.0003.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
  coronation.0003.desc_seven_kingdoms:0 "Con grande onore e anticipazione, io, [sender.GetFirstNameNoTooltip|U], della Casa [sender.GetHouse.GetName|U], [sender.GetTitleAsNameNoTooltip|U] degli Andali, dei Rhoynar e dei Primi Uomini, [sender.GetLadyLord|U] dei Sette Regni e Protettore del Reame, estendo a te questo invito. La solenne occasione della mia [GetActivityType('activity_coronation').GetName|l] si terrà a [county.GetNameNoTier] presso [barony.GetNameNoTier]."
  coronation.0003.desc_other:0 "Con grande onore e anticipazione, io, [sender.GetFirstNameNoTooltip|U], della Casa [sender.GetHouse.GetName|U], [sender.GetTitleAsNameNoTooltip|U] di [sender.GetPrimaryTitle.GetNameNoTierNoTooltip], estendo a te questo invito. La solenne occasione della mia [GetActivityType('activity_coronation').GetName|l] si terrà a [county.GetNameNoTier] presso [barony.GetNameNoTier]."
  coronation.0003.desc_officiant:0 "\n\nIn riconoscimento del tuo stimato rango e della tua incrollabile lealtà, ti richiedo umilmente di officiare la cerimonia e di avere l'onore di posare la corona sul mio capo. La tua partecipazione a questo evento sacro non solo simboleggerà l'unità e la forza del nostro legame, ma stabilirà anche un nobile precedente per il mio regno.\n\nPossa il tuo viaggio verso [county.GetNameNoTierNoTooltip] essere rapido e sicuro. Attendo con impazienza il tuo arrivo e il giuramento del tuo incrollabile sostegno."
  coronation.0003.desc_guest:0 "\n\nPossa il tuo viaggio verso [county.GetNameNoTierNoTooltip] essere rapido e sicuro. Attendo con impazienza il tuo arrivo e il giuramento del tuo incrollabile sostegno."
  coronation.0003.desc_vassal:0 "\n\nLa tua presenza è richiesta e obbligatoria in quanto leale vassallo del reame. Ci si aspetta che tu partecipi a questo evento epocale e affermi pubblicamente la tua fedeltà piegando il ginocchio. Questo atto significherà la tua continua lealtà alla corona e l'unità duratura del reame.\n\nPossa il tuo viaggio verso [county.GetNameNoTierNoTooltip] essere rapido e sicuro. Attendo con impazienza il tuo arrivo e il giuramento del tuo incrollabile sostegno."
  coronation.0003.a:0 "Sarà un piacere; partirò immediatamente."
  coronation.0003.b:0 "Manderò qualcuno al mio posto."
  coronation.0003.c:0 "Ho faccende più importanti di cui occuparmi."
  coronation.0003.c.tt_refusal:0 "[recipient.GetTitledFirstNameNoTooltip|U] ha rifiutato di partecipare all'incoronazione."
  coronation.0003.c.tt_officiant_refusal:0 "[recipient.GetTitledFirstNameNoTooltip|U] ha rifiutato di officiare l'incoronazione."

      
  # Eventi rappresentativi (Per coloro che non possono partecipare)
  coronation.0004.t:0 "Rappresentante di [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
  coronation.0004.desc:0 "Con l'incoronazione di [coronation_target.GetTitledFirstName], ci si aspetta che rinnovi la mia fedeltà alla corona. Poiché non posso partecipare, qualcuno deve andare al mio posto."
  coronation.0004.a:0 "[potential_representative_1.GetFirstNameNoTooltip|U] è la scelta più logica"
  coronation.0004.a.tt:0 "[potential_representative_1.GetShortUIName] accetta l'invito a tuo nome"
  coronation.0004.b:0 "Deve essere [potential_representative_2.GetFirstNameNoTooltip|U]"
  coronation.0004.b.tt:0 "[potential_representative_2.GetShortUIName] accetta l'invito a tuo nome"
  coronation.0004.c:0 "[potential_representative_3.GetFirstNameNoTooltip|U] è la scelta"
  coronation.0004.c.tt:0 "[potential_representative_3.GetShortUIName] accetta l'invito a tuo nome"
  coronation.0004.d:0 "Uno dei miei consiglieri mi rappresenterà"
  coronation.0004.d.tt:0 "Selezionerai tra i consiglieri disponibili"

  # Selezione di una Corona - Decide quale corona userà l'ufficiale per incoronare e prepararsi per il sabotaggio
  coronation.0005.t:0 "Selezione di una Corona"
  coronation.0005.desc:0 "Con gli ultimi preparativi in corso, [coronation_officiant.GetTitledFirstNameNoTooltip] si avvicina a me. "Vostra Grazia, dobbiamo decidere quale corona desiderate per l'incoronazione."\n\nPrendo un momento per considerare quale delle corone nella mia collezione dovrebbe essere utilizzata."
  coronation.0005.desc_high_septon:0 "Con gli ultimi preparativi in corso, [coronation_officiant.GetTitledFirstNameNicknamedNoTooltip|U] si avvicina a me. "Vostra Grazia, dobbiamo decidere quale corona desiderate per l'incoronazione."\n\nPrendo un momento per considerare quale delle corone nella mia collezione dovrebbe essere utilizzata."
  coronation.0005.desc_after_sabotage:0 "Dopo che qualcuno ha rubato la mia corona, ora devo scegliere tra le altre della mia collezione"
  coronation.0005.a:0 "Questa andrà bene"
  coronation.0005.a.tt:0 "#high [selected_crown_for_coronation.GetNameNoTooltip]#! sarà usata per incoronarti"
  coronation.0005.b:0 "Nessuna di queste è adatta; ne commissionerò una nuova"

  coronation.0006.t:0 "Incoronare o non Incoronare"
  coronation.0006.desc:0 "La guerra è scoppiata nel reame e non sono ancora stato incoronato. Date le circostanze, il reame potrebbe perdonarmi se evitassi una cerimonia formale di incoronazione. D'altro canto, i lord del reame potrebbero tenerlo contro di me negli anni a venire."
  coronation.0006.a:0 "Deve essere fatto per assicurare il mio trono"
  coronation.0006.a.tt:0 "Sarai incoronato senza formalità"
  coronation.0006.b:0 "Deve essere fatto correttamente o non fatto affatto"
  coronation.0006.b.tt:0 "Aspetterai fino a dopo la risoluzione della guerra per ospitare un [GetActivityType( 'activity_coronation' ).GetName]"

  coronation.0008.t:0 "Maturità"
  coronation.0008.desc:0 "Non posso più usare la mia età come scusa per ritardare l'incoronazione. Il reame se ne aspetterà presto una, altrimenti potrebbero decidere che non sono adatto a sedere sul mio trono."
  coronation.0008.a:0 "E così ha inizio"


  # Inizio dell'Attività
  coronation.0100.t:0 "Inizio della Cerimonia di Incoronazione"
  coronation.0100.desc_diplo:0 "Finalmente è arrivato il giorno in cui verrò formalmente incoronato [coronation_target.GetTitleAsNameNoTooltip|U]. Mentre si ultimano i preparativi, la mia mente è già concentrata su ciò che verrà dopo. Dietro tutti i rituali e le cerimonie, le incoronazioni sono innanzitutto eventi politici. Pertanto, nonostante i sorrisi e la deferenza, mi chiedo se i miei vassalli accetteranno il mio dominio?\n\nInoltre, c'è ancora una domanda che pesa gravemente su di me — il Trono di Spade mi considererà degno?"
  coronation.0100.desc_religious:0 "Finalmente è arrivato il giorno in cui verrò formalmente incoronato [coronation_target.GetTitleAsNameNoTooltip|U]. Ogni fase di un'incoronazione è importante. Dopotutto, la validità di ogni rituale si basa sulla corretta riproduzione di tutte le sue parti.\n\nHo prestato molta attenzione mentre [other_guest.GetTitledFirstName|U] e i suoi assistenti svolgevano i compiti: qualsiasi componente mancante potrebbe mettere in dubbio la mia legittimità."
  coronation.0100.desc_shy:0 "Finalmente è arrivato il giorno in cui verrò formalmente incoronato [coronation_target.GetTitleAsNameNoTooltip|U]. Tutto sembra opprimente: le decorazioni sfarzose, il costante chiacchiericcio degli ospiti e lo sguardo penetrante dei miei vassalli, che giudicano ogni mia azione.\n\nTutto si mescola in un tumultuoso vortice di ansia, che posso solo sperare si plachi al momento della mia incoronazione. Se avessi potuto scegliere, avrei eliminato tutte queste formalità."
  coronation.0100.desc_arrogant:0 "Finalmente è arrivato il giorno in cui verrò formalmente incoronato [coronation_target.GetTitleAsNameNoTooltip|U] del [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. La giornata è appena iniziata e sono già stanco del blaterare incessante di [other_guest.GetTitledFirstName|U]. Non sorprende che sia stato furioso per gran parte della mattinata.\n\nA questo ritmo, sarò in grado di sputare fuoco entro la mia incoronazione. La mia pazienza sta esaurendo."
  coronation.0100.desc_paranoid:0 "Finalmente è arrivato il giorno in cui verrò formalmente incoronato [coronation_target.GetTitleAsNameNoTooltip|U] del [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Tutti i cosiddetti benauguranti e i deferenti vassalli nascondono bugie e inganni dietro i loro falsi sorrisi.\n\nUna volta che la corona sarà posta sulla mia testa, i corvi cominceranno a circolare. Ma non faranno di me il loro pasto."
  coronation.0100.desc_appearance:0 "Finalmente è arrivato il giorno in cui verrò formalmente incoronato [coronation_target.GetTitleAsNameNoTooltip|U] del [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Tuttavia, sono concentrato sugli sguardi di coloro che mi circondano. So che la mia disabilità provoca repulsione in alcuni e orrore in altri, ma oggi saranno costretti a guardarmi.\n\nSpero che tengano per sé i loro commenti."
  coronation.0100.desc_seducer:0 "Finalmente è arrivato il giorno in cui verrò formalmente incoronato [coronation_target.GetTitleAsNameNoTooltip|U] del [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. La mia attenzione vaga dalla cerimonia imminente ai giovani e attraenti servitori che si affannano qua e là. Mi chiedo se riuscirò a convincerne discretamente uno o due a sgattaiolare via con me prima dell'inizio dell'evento. È improbabile che qualcuno se ne accorga."
  coronation.0100.desc_drunkard:0 "Finalmente è arrivato il giorno in cui verrò formalmente incoronato [coronation_target.GetTitleAsNameNoTooltip|U] del [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Nonostante la cerimonia imminente, il mio desiderio predominante è quello di bere. Mentre osservo i servitori indaffarati, ordino a uno di loro di portarmi la bevanda che desidero per placare la mia sete. Finisco una coppa, e un'altra mi viene subito portata. Sarà un miracolo se riuscirò a stare in piedi entro la fine della giornata."
  coronation.0100.desc_guest:0 "Il giorno è arrivato. Solo il tempo dirà se [coronation_target.GetFirstName|U] sarà all'altezza del compito di governare il [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]."
  coronation.0100.a:0 "E così ha inizio..."

  # Ospite dell'evento di incoronazione
  coronation.0150.t:0 "Il Vero [coronation_target.GetTitleAsNameNoTooltip|U]"
  coronation.0150.desc_ct_intro:1 "La cerimonia ha finalmente raggiunto il suo culmine. [officiant.GetTitledFirstNameNicknamed|U] mi ha unto con i riti tradizionali della [coronation_target.GetFaith.GetNameNoTooltip] e ora si prepara a incoronarmi. Quando la corona è posta sul mio capo, [officiant.GetTitledFirstNameNicknamedNoTooltip|U] proclama:"

  coronation.0150.desc_ct_no_crown_intro:1 "La cerimonia ha finalmente raggiunto il suo culmine. [officiant.GetTitledFirstNameNicknamed|U] mi ha unto con i riti tradizionali della [coronation_target.GetFaith.GetNameNoTooltip]. Senza corona disponibile, [officiant.GetTitledFirstNameNicknamedNoTooltip|U] proclama semplicemente:"

  coronation.0150.desc_self_crowner_intro:1 "La cerimonia ha finalmente raggiunto il suo culmine. Sono stato unto con i riti tradizionali della [coronation_target.GetFaith.GetNameNoTooltip] e mi preparo a porre la corona sulla mia testa. Quando la corona si posa sulla mia fronte, mi alzo e affronto la folla."

  coronation.0150.desc_self_crowner_no_crown_intro:1 "La cerimonia ha finalmente raggiunto il suo culmine. Sono stato unto con i riti tradizionali della [coronation_target.GetFaith.GetNameNoTooltip]. Senza corona disponibile, mi volto verso la folla e proclamo:"

  coronation.0150.desc_officiant_intro:1 "La cerimonia ha finalmente raggiunto il suo culmine. Ho unto [coronation_target.GetTitledFirstName|U] con i riti tradizionali della [coronation_target.GetFaith.GetNameNoTooltip] e mi preparo a incoronare [coronation_target.GetSheHe]. Quando pongo la corona sulla testa di [coronation_target.GetFirstNamePossessiveNoTooltip|U], proclamo:"

  coronation.0150.desc_officiant_no_crown_intro:1 "La cerimonia ha finalmente raggiunto il suo culmine. Ho unto [coronation_target.GetTitledFirstName|U] con i riti tradizionali della [coronation_target.GetFaith.GetNameNoTooltip], ma non abbiamo alcuna corona da porre sulla sua testa. Quindi, proclamo semplicemente:"

  # Ospiti dell'evento di incoronazione
  coronation.0150.desc_guests_intro:1 "La cerimonia ha finalmente raggiunto il suo culmine. [officiant.GetTitledFirstNameNicknamed|U] ha unto [coronation_target.GetTitledFirstName|U] con i riti tradizionali della [coronation_target.GetFaith.GetNameNoTooltip] e ora si prepara a incoronare [coronation_target.GetSheHe]. Quando la corona è posta sulla testa di [coronation_target.GetFirstNamePossessiveNoTooltip|U], [officiant.GetTitledFirstNameNicknamed|U] proclama:"

  coronation.0150.desc_guests_no_crown_intro:1 "La cerimonia ha finalmente raggiunto il suo culmine. [officiant.GetTitledFirstNameNicknamed|U] ha unto [coronation_target.GetTitledFirstName|U] con i riti tradizionali della [coronation_target.GetFaith.GetNameNoTooltip], ma non c'è alcuna corona. Scambiamo sguardi confusi mentre [officiant.GetTitledFirstNameNicknamed|U] proclama semplicemente:"

  coronation.0150.desc_guests_self_crowner_intro:1 "La cerimonia ha finalmente raggiunto il suo culmine. [coronation_target.GetTitledFirstName|U] è stato unto con i riti tradizionali della [coronation_target.GetFaith.GetNameNoTooltip] e [coronation_target.GetSheHe|l] pone la corona sulla sua testa.\n\nVoltandosi verso di noi, [coronation_target.GetSheHe|l] proclama:"

  coronation.0150.desc_guests_self_crowner_no_crown_intro:1 "La cerimonia ha finalmente raggiunto il suo culmine. [coronation_target.GetTitledFirstName|U] è stato unto con i riti tradizionali della [coronation_target.GetFaith.GetNameNoTooltip], ma non c'è alcuna corona.\n\nVoltandosi verso di noi, [coronation_target.GetSheHe|l] proclama semplicemente:"

  # Sabotatore dell'Incoronazione
