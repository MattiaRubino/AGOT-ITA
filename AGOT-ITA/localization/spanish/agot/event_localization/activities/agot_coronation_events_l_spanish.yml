  # Proclamazione del sovrano
  coronation.0150.desc_proclaimation_seven_kingdoms:0 "\n\n#italic "Davanti a Dei e Uomini, proclamo [coronation_target.GetFirstNameNoTooltipRegnal|U] della Casa [coronation_target.GetHouse.GetNameNoTooltip|U], [coronation_target.GetTitleAsNameNoTooltip|U] degli Andali, dei Rhoynar e dei Primi Uomini, [coronation_target.GetLadyLord|U] dei Sette Regni, e Protettore del Reame! Lunga vita al suo regno!" #!"
  coronation.0150.desc_proclaimation_seven_kingdoms_self:0 "\n\n#italic "Sono [coronation_target.GetFirstNameNoTooltipRegnal|U] della Casa [coronation_target.GetHouse.GetNameNoTooltip|U], [coronation_target.GetTitleAsNameNoTooltip|U] degli Andali, dei Rhoynar e dei Primi Uomini, [coronation_target.GetLadyLord|U] dei Sette Regni, e Protettore del Reame! Lunga vita al mio regno!" #!"
  coronation.0150.desc_proclaimation_other:0 "\n\n#italic "Davanti a Dei e Uomini, proclamo [coronation_target.GetFirstNameNoTooltipRegnal|U] della Casa [coronation_target.GetHouse.GetNameNoTooltip|U], [coronation_target.GetTitleAsNameNoTooltip|U] di [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip|U]! Lunga vita al suo regno!" #!"
  coronation.0150.desc_proclaimation_other_self:0 "\n\n#italic "Sono [coronation_target.GetFirstNameNoTooltipRegnal|U] della Casa [coronation_target.GetHouse.GetNameNoTooltip|U], [coronation_target.GetTitleAsNameNoTooltip|U] di [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip|U]! Lunga vita al mio regno!" #!"


  #Outro
  coronation.0150.desc_ct_outro:0 "\n\nLa folla inizia ad acclamare mentre mi giro per affrontarli."
  coronation.0150.desc_ct_no_crown_outro:0 "\n\nLa sala rimane in silenzio per alcuni istanti mentre gli astanti si scambiano sguardi confusi, e io mi giro per affrontarli."
  coronation.0150.desc_self_crowner_outro:0 "$coronation.0150.desc_ct_outro$"
  coronation.0150.desc_self_crowner_no_crown_outro:0 "\n\nLa sala rimane in silenzio per alcuni istanti mentre gli astanti si scambiano sguardi confusi."
  coronation.0150.desc_officiant_outro:0 "\n\nLa folla inizia ad acclamare, e tutti noi assistiamo all'inizio di quello che speriamo sia un regno pacifico e prospero."
  coronation.0150.desc_officiant_no_crown_outro:0 "\n\nLa sala rimane in silenzio per alcuni istanti mentre gli astanti si scambiano sguardi confusi."
  coronation.0150.desc_guests_outro:0 "\n\nLa folla inizia ad acclamare, e tutti noi assistiamo all'inizio di quello che speriamo sia un regno pacifico e prospero."
  coronation.0150.desc_guests_no_crown_outro:0 "\n\nPer alcuni lunghi istanti, nessuno emette un suono, finché qualcuno inizia a battere timidamente le mani, e noi ci uniamo esitanti."
  coronation.0150.desc_guests_self_crowner_outro:0 "$coronation.0150.desc_officiant_outro$"
  coronation.0150.desc_guests_self_crowner_no_crown_outro:0 "\n\nPer alcuni lunghi istanti, nessuno emette un suono, finché qualcuno inizia a battere timidamente le mani, e noi ci uniamo esitanti."
  coronation.0150.desc_saboteur_no_crown_outro:0 "\n\nPer diversi lunghi istanti, nessuno emette un suono. Un sorriso inizia lentamente a farsi strada sul mio volto, sapendo che tutto ciò è opera mia. Poi, qualcuno inizia timidamente ad applaudire e gli altri, esitanti, si uniscono."

  coronation.0150.a:0 "Possa egli regnare a Lungo!"
  coronation.0150.b:0 "Possa egli regnare a Lungo!"
  coronation.0150.c:0 "Che [coronation_target.GetFaith.HighGodName] ne sia testimone!"
  coronation.0150.a.tt_seven_kingdoms:0 "[coronation_target.GetShortUIName|U] siederà sul Trono di Spade"
