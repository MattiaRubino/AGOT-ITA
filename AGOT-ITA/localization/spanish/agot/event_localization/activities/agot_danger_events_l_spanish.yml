l_spanish:
 agot_danger.0001.title:0 "$travel_danger_prefix$ Un gruppo di incursori Bruti!"
 agot_danger.0001.desc:0 ""Mentre il nostro ospite attraversa [location.GetName], un grido di battaglia fende l'aria, trafiggendoci con immensa paura. Anche tra i viaggiatori più coraggiosi, questo suono avrebbe fatto correre gli uomini più audaci alle gonne delle loro madri.\n\n"Bruti, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!" La voce di una guardia squarcia la tensione, attirando la mia attenzione mentre sguaina la spada e la punta in avanti. Il panico si diffonde a macchia d'olio e un'altra voce si unisce al coro della paura.\n\nSebbene il loro numero non sia elevato, i nemici sono enormi, impavidi e apparentemente pronti a perdere la vita per i nostri beni. Tra loro, spicca una figura: [btw_raider.GetFirstNameNicknamed], un leader a quanto pare. Un Bruto noto per la sua  crudeltà, per le incursioni audaci come questa e per il suo temperamento focoso.\n\nNel momento in cui i predoni si avvicinano, il mio cavallo sobbalza e sbuffa, minacciando di disarcionarmi, ma io tengo ben salde le redini, sedendomi dritto. Sollevando la mia [ROOT.Char.Custom('signature_weapon')] in aria, grido..."
 agot_danger.0001.a:0 "Torniamo indietro! Torniamo indietro subito!"
 agot_danger.0001.a.tt:0 "Voi e il vostro entourage cercate di fuggire dai Bruti."
 agot_danger.0001.a.toast:0 "Scappare!"
 agot_danger.0001.a.fleeing:0 "Sei fuggito senza problemi. Beccati questo,[btw_raider.GetFirstName]!"
 agot_danger.0001.a.minordelay:0 "Siete riusciti a fuggire, ma questo ha causato un piccolo ritardo nel vostro viaggio."
 agot_danger.0001.a.majordelay:0 "Siete riusciti a fuggire, ma questo ha causato un grave ritardo nel vostro viaggio."
 agot_danger.0001.a.minortheft:0 "Siete riusciti a fuggire con le vostre vite, ma non con tutti i vostri averi."
 agot_danger.0001.a.majortheft:0 "Siete riusciti a salvarvi, ma il borsellino è caduto dalla sella durante la fuga."
 agot_danger.0001.a.minorcombo:0 "Nonostante la manovra, [btw_raider.GetFirstNameNoTooltip] è riuscito a rubare alcune delle tue cose."
 agot_danger.0001.a.majorcombo:0 "Nonostante la complicata manovra, [btw_raider.GetFirstNameNoTooltip] è riuscito a rubare la maggior parte delle tue cose."
 agot_danger.0001.a.scattered:0 "Il tuo entourage si è disperso: ognuno per sé!"
 agot_danger.0001.b:0 "Superate voi stessi, compagni, e seguitemi! Carica!"
 agot_danger.0001.b.tt:0 "Tu e le tue guardie caricate i Bruti."
 agot_danger.0001.b.winning:0 "Vincete la battaglia."
 agot_danger.0001.b.win:0 "Hai Vinto"
 agot_danger.0001.b.killed:0 "Avete ucciso tutti i Bruti del gruppo.."
 agot_danger.0001.b.imprisoned:0 "Avete catturato il capo del gruppo di incursori Bruti, [btw_raider.GetFirstName]!"
 agot_danger.0001.b.fleeing:0 "Il gruppo di incursori Bruti e il loro capo [btw_raider.GetFirstName] sono fuggiti dopo un combattimento di un'ora!"
 agot_danger.0001.b.losing:0 "La battaglia è persa."
 agot_danger.0001.b.loss:0 "Hai Perso"
 agot_danger.0001.b.robbed:0 "Siete stati sconfitti, radunati e derubati; vi hanno portato via tutto quello che avevate."
 agot_danger.0001.b.kidnapping:0 "Siete stati sconfitti, e i Bruti hanno preso [kidnapped_entourage.GetName]..."
 agot_danger.0001.c:0 "Che ne dite di una mazzetta..."
 agot_danger.0001.c.tt:0 "Tentate di reclutare [btw_raider.GetFirstNameNoTooltip]."
 agot_danger.0001.c.joined:0 "[btw_raider.GetFirstNameNoTooltip] Entra a far parte della vostra Corte"
 agot_danger.0001.c.else:0 "Ma ci si può fidare di un Bruto?"
 agot_danger.0001.c.ranwithmoney:0 "[btw_raider.GetFirstNameNoTooltip] Scappa con i soldi"
 agot_danger.0001.d:0 "Se sacrifichiamo [sacrificed_entourage.GetFirstNameNoTooltip], forse guadagneremo tempo.."
 agot_danger.0001.d.tt:0 "Sacrificherete [sacrificed_entourage.GetName] nel tentativo di distrarre i predoni Bruti."
 agot_danger.0001.d.sacrifice:0 "[sacrificed_entourage.GetFirstNameNoTooltip] È stato lasciato indietro"

 agot_danger.0002.title:0 "$travel_danger_prefix$ Uno Scontro in Montagna!"
 agot_danger.0002.desc:0 "Mentre il nostro gruppo attraversa [location.GetName], un grido di battaglia squarcia l'aria sottile del mattino, mandando brividi lungo la nostra schiena. Anche tra i viaggiatori più coraggiosi, questo suono avrebbe fatto correre uomini audaci alle gonne delle loro madri.\n\n"Cavalieri, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!" La voce di una guardia squarcia la tensione, attirando la mia attenzione mentre sguaina la spada, puntandola avanti. Non c'è ancora nulla da vedere, ma il suono di molti zoccoli, una dozzina di cavalli o più, diventa sempre più forte, avvicinandosi. Il panico si diffonde tra noi come un incendio, con un'altra voce che si unisce al coro della paura quando giungono alla vista. "Ce ne sono #bold così tanti#!!"\n\nAnche se il loro numero non è vasto, i nemici sono grandi, senza paura, e apparentemente pronti a perdere la vita per le nostre merci. Alla loro testa cavalca un enorme [moon_raider.GetWomanMan] avvolto in un mantello a strisce, armato di una spada lunga a due mani. Qualcuno del mio seguito urla il suo nome, era [moon_raider.GetFirstNameNicknamed], un capo di questa banda di razziatori a quanto sembra. Un membro del Clan delle Montagne noto per la sua crudeltà, per le incursioni audaci come questa e per il suo temperamento focoso.\n\nMentre i razziatori si avvicinano, il mio cavallo si impenna e nitrisce, minacciando di farmi cadere, ma tengo strette le redini, rimanendo seduto dritto. Sollevando la mia [ROOT.Char.Custom('signature_weapon')] in aria, grido..."
 agot_danger.0002.a:0 "Torniamo indietro! Torniamo indietro subito!"
 agot_danger.0002.a.tt:0 "Tu e il tuo seguito cercate di fuggire dai razziatori dei Clan delle Montagne."
 agot_danger.0002.a.toast:0 "Fuggi!"
 agot_danger.0002.a.fleeing:0 "Sei fuggito senza problemi. Prendi questa, [moon_raider.GetFirstName]!"
 agot_danger.0002.a.minordelay:0 "Siete riusciti a fuggire, ma questo ha causato un piccolo ritardo nel vostro viaggio."
 agot_danger.0002.a.majordelay:0 "Siete riusciti a fuggire, ma questo ha causato un grave ritardo nel vostro viaggio."
 agot_danger.0002.a.minortheft:0 "Siete riusciti a fuggire con le vostre vite, ma non con tutti i vostri averi."
 agot_danger.0002.a.majortheft:0 "Sei scappato con la vita, ma il tuo borsellino è caduto dalla sella durante la fuga."
 agot_danger.0002.a.minorcombo:0 "Nonostante la manovra, [moon_raider.GetFirstNameNoTooltip] è riuscito a rubarti alcune cose."
 agot_danger.0002.a.majorcombo:0 "Nonostante la manovra complicata, [moon_raider.GetFirstNameNoTooltip] è riuscito a rubarti la maggior parte delle tue cose."
 agot_danger.0002.a.scattered:0 "Il tuo seguito è stato disperso — ognuno per sé!"
 agot_danger.0002.b:0 "Smettetela di lamentarvi e seguiti me! All'attacco!"
 agot_danger.0002.b.tt:0 "Tu e le tue guardie caricare i razziatori dei Clan delle Montagne."
 agot_danger.0002.b.winning:0 "Vinci la battaglia."
 agot_danger.0002.b.win:0 "Hai Vinto"
 agot_danger.0002.b.killed:0 "Hai ucciso tutti i razziatori del gruppo."
 agot_danger.0002.b.imprisoned:0 "Hai catturato il capo del gruppo di razziatori dei Clan delle Montagne, [moon_raider.GetFirstName]!"
 agot_danger.0002.b.fleeing:0 "Il gruppo di razziatori dei Clan delle Montagne e il loro capo [moon_raider.GetFirstName] sono fuggiti dopo un combattimento lungo un'ora!"
 agot_danger.0002.b.losing:0 "Perdi la battaglia."
 agot_danger.0002.b.loss:0 "Hai Perso"
 agot_danger.0002.b.robbed:0 "Sei stato sconfitto, circondato e derubato; ti hanno portato via tutto quello che avevi."
 agot_danger.0002.b.kidnapping:0 "Sei stato sconfitto, e i razziatori hanno portato via [kidnapped_entourage.GetName]..."
 agot_danger.0002.c:0 "Che ne dici di una mazzetta..."
 agot_danger.0002.c.tt:0 "Cerchi di reclutare [moon_raider.GetFirstNameNoTooltip]."
 agot_danger.0002.c.joined:0 "[moon_raider.GetFirstNameNoTooltip] Si Unisce Alla Tua Corte"
 agot_danger.0002.c.else:0 "Ma dovresti fidarti di un Clanista?"
 agot_danger.0002.c.ranwithmoney:0 "[moon_raider.GetFirstNameNoTooltip] È Scappato con i Soldi"
 agot_danger.0002.d:0 "Se lasciamo [sacrificed_entourage.GetFirstNameNoTooltip], potremmo guadagnare tempo."
 agot_danger.0002.d.tt:0 "Sacrificherai [sacrificed_entourage.GetName] nel tentativo di distrarre i razziatori."
 agot_danger.0002.d.sacrifice:0 "[sacrificed_entourage.GetFirstNameNoTooltip] È Stato Lasciato Alle Spalle"


 agot_danger.0003.title:0 "$travel_danger_prefix$ Il Crepaccio Ghiacciato"
  agot_danger.0003.desc:0 "Mentre attraverso la distesa di ghiaccio, navigando con attenzione tra crepacci e gole che solcano la sua superficie, odo un debole grido dietro di me. Voltandomi per seguire il suono, vedo [crevasse_fallerinto.GetName], il ritardatario in coda al mio seguito, aggrappato al bordo di un crepaccio. La sua slitta pende sotto di [crevasse_fallerinto.GetSheHe]. Il suo volto si contorce nell'orrore mentre [crevasse_fallerinto.GetSheHe] urla il mio nome, lottando disperatamente contro il peso della slitta che l[crevasse_fallerinto.Custom('DE_END_PRO_S_N')] trascina verso una fine certa."

  agot_danger.0003.a:0 "Ecco perché porto sempre una corda con me."
  agot_danger.0003.a.tt:0 "Con abilità, lanci il laccio verso [crevasse_fallerinto.GetFirstNameNoTooltip], leghi la corda attorno a te e pianti i piedi saldamente finché non arriva aiuto."

  agot_danger.0003.b:0 "Tieni duro, ti tiro su!"
  agot_danger.0003.b.toast.success.t:0 "Sei riuscito a tirare su [crevasse_fallerinto.GetName] insieme alla sua slitta."
  agot_danger.0003.b.toast.failure.t:0 "La presa è scivolata e [crevasse_fallerinto.GetName] è caduto nella morte."

  agot_danger.0003.c:0 "Il peso combinato è troppo, devo tagliare l'imbracatura della slitta di [crevasse_fallerinto.GetTitledFirstNamePossessiveNoTooltip]."
  agot_danger.0003.c.tt:0 "La perdita delle provviste significa che dovrai razionare."

  agot_danger.0003.d:0 "Ebbene, [crevasse_fallerinto.GetFirstNameNoTooltip], è ora che inizi a cavartela da solo."
  agot_danger.0003.d.tt:0 "Osservi indifferente mentre la slitta trascina [crevasse_fallerinto.GetName] nell'abisso gelido."

  agot_danger.0004.title:0 "$travel_danger_prefix$ Il Vento Scuoiatore"
  agot_danger.0004.desc:0 "Viaggiare attraverso le inospitali lande che si estendono oltre la Barriera è già abbastanza difficile in una buona giornata. Oggi, sembra, non sarà una di quelle. L'aria si insinua in ogni fessura delle mie pellicce e del mantello, e le raffiche ululanti martellano i miei sensi. So che le nuvole sopra di me porteranno con sé neve che mi accecherà. Con la neve arriverà l'umidità, e con l'umidità il gelo. Trovare riparo potrebbe salvare delle vite ora."

  agot_danger.0004.a:0 "So per certo che c'è una grotta qui vicino!"
  agot_danger.0004.a.tt:0 "Troverai riparo in una grotta finché la tempesta non si calma."

  agot_danger.0004.b:0 "Dobbiamo trovare un riparo, in fretta!"
  agot_danger.0004.b.tt:0 "Cercherai un luogo dove accamparvi. Alcuni membri del gruppo potrebbero subire ferite da freddo."
  agot_danger.0004.b.toast.lostlimb.t:0 "[frostbite_victim.GetName] ha nutrito gli Dei del Gelo con la sua carne."

  agot_danger.0004.c:0 "Non mi fermo per il maltempo. Marciare o morire."
  agot_danger.0004.c.tt:0 "Proseguirai attraverso i venti gelidi, molti membri del tuo seguito subiranno congelamenti o periranno."
  agot_danger.0004.c.toast.death.t:0 "[frostbite_victim.GetName] è stato sopraffatto dal vento gelido."

  agot_danger.0005.title:0 "$travel_danger_prefix$ Il Vento Scuoiatore: La Grotta"
  agot_danger.0005.desc:0 "Mi getto nel santuario oscuro della grotta proprio mentre i primi fiocchi di neve iniziano a precipitare dalle nuvole sopra di noi. L'ululato del vento ci perseguita ancora all'interno, ma le spesse pareti della grotta ci proteggeranno dal peggio del freddo.\n\nMentre avanzo più in profondità, i miei occhi si abituano all'oscurità, non avendo torce per rischiararla, e rimango sorpreso nel trovare dipinti che mi aspettano più avanti nella grotta. Raffigurazioni di un popolo che ha usato questo luogo come rifugio prima di noi."

  agot_danger.0005.a:0 "Guardate questi dipinti murali, devono essere antichi!"
  agot_danger.0005.a.tt:0 "Esaminerai attentamente i dipinti nella grotta per cercare di trarne qualcosa."
  agot_danger.0005.a.success:0 "Riesci a riconoscere qualcosa nei dipinti."
  agot_danger.0005.a.failure:0 "Sono solo figure di uomini, animali e oggetti. Carini, ma non ti dicono nulla."
  agot_danger.0005.a.toast.failure.t:0 "I dipinti della grotta non rivelano nulla."

  agot_danger.0005.b:0 "Il fuoco è caldo, ma [cave_companion.GetFirstNameNoTooltip] lo è di più."
  agot_danger.0005.c:0 "Se siamo già bloccati qui, tanto vale perlustrare il luogo."
  agot_danger.0005.c.tt:0 "Perlustrerai la grotta alla ricerca di oggetti di valore."
  agot_danger.0005.c.mushrooms:0 "Trovi dei deliziosi funghi"
  agot_danger.0005.c.mushrooms.toast:0 "Hai trovato dei deliziosi funghi."
  agot_danger.0005.c.tiny_gold:0 "Trovi un prezioso gingillo"
  agot_danger.0005.c.tiny_gold.toast:0 "Hai trovato un prezioso gingillo."
  agot_danger.0005.c.minor_gold:0 "Trovi una scorta di pellicce"
  agot_danger.0005.c.minor_gold.toast:0 "Hai trovato una scorta di pellicce."
  agot_danger.0005.c.bear.tt:0 "Trovi il proprietario della grotta."
  agot_danger.0005.d:0 "Accampiamoci. Accendiamo un fuoco e raccontiamo storie."
  agot_danger.0005.d.tt:0 "Aspetterai che la bufera passi condividendo storie attorno al fuoco."

  agot_danger.0006.title:0 "$travel_danger_prefix$ Il Vento Scuoiatore: Dipinti Ancestrali"
  agot_danger.0006.desc:0 "Osservando da vicino i dipinti della grotta, noto che non appartengono tutti a un solo popolo. Le storie di una dozzina di clan e tribù rivestono le pareti, raccontando delle loro lotte e dei loro trionfi. Questo luogo ha dato rifugio a tutti loro, come lo dà ora a noi. Queste pareti raccontano le loro storie, quasi come se potessi sentire i loro fantasmi sussurrarmi attraverso i lontani suoni del vento. Esaminando i dipinti più nel dettaglio, alcuni iniziano a richiamare la mia attenzione.\n\nA quale mi dedicherò?"

  agot_danger.0006.a:0 "Queste file di piccoli disegni, c'è un motivo. È poesia?"
  agot_danger.0006.a.tt:0 "Mentre cercherai di decifrare la poesia, finirai involontariamente per comporre qualche verso tuo."
  agot_danger.0006.b:0 "Riconosco quella scena: il nostro fondatore che uccide il mammut bianco con un’unica zanna!"
  agot_danger.0006.b.tt:0 "Avere un resoconto contemporaneo delle imprese del tuo antenato rafforzerà la leggenda del tuo clan."
  agot_danger.0006.c:0 "Non ho mai sentito parlare della tecnica di pesca rappresentata qui, è davvero ingegnosa."
  agot_danger.0006.c.tt:0 "Alcune scene mostrano figure che svolgono i loro compiti con un'ingegnosità ispiratrice."

  agot_danger.0007.title:0 "$travel_danger_prefix$ Il Vento Scuoiatore: Risvegliare l'Ospite"
  agot_danger.0007.desc:0 "Mentre mi addentro più profondamente nella grotta, trovo ossa di bestie e uomini sparse sul pavimento. Mi fermo quando realizzo che alcune di queste ossa hanno ancora carne attaccata, luccicanti di sangue cremisi alla luce limitata. Istintivamente, inizio ad afferrare un'arma proprio mentre la massiccia figura di un orso muscoloso si fa avanti. Il sangue gocciola lentamente dalla sua bocca mentre si alza sulle zampe posteriori e lancia un ruggito di sfida."

  agot_danger.0007.a:0 "Questa grotta non è abbastanza grande per entrambi."
  agot_danger.0007.b:0 "Tutti, preparate le lance!"
  agot_danger.0007.b.cleankill.tt:0 "Il tuo gruppo uccide l'orso senza incidenti."
  agot_danger.0007.b.bearwound.tt:0 "Qualcuno subirà ferite."
  agot_danger.0007.b.toast.bearwound.t:0 "[injury_target.GetName] è stato ferito da un orso."
  agot_danger.0007.b.toast.bearkill.t:0 "[injury_target.GetName] ha trovato la morte nella tana di un orso."
  agot_danger.0007.b.toast.cleankill.t:0 "Nessuno è stato ferito dall'orso."

  agot_danger.0008.title:0 "$travel_danger_prefix$ Il Vento Scuoiatore: Trofeo dello Speleologo"
  agot_danger.0008.desc:0 "Mi trovo sopra l'orso morente, il suo sangue ricopre la mia arma mentre la bestia esala il suo ultimo respiro affannoso. Il suo corpo si affloscia sul pavimento della sua vecchia tana, e sospiro di sollievo. Mi volto verso il mio gruppo rimanente con un sorriso soddisfatto: questo orso sarà una grande storia. Tutti aspettano me ora, sapendo che spetta a me scegliere per primo un trofeo dalla bestia che abbiamo abbattuto."

  agot_danger.0008.a:0 "Dopo quello che abbiamo passato, non posso dire di no a quella lussureggiante pelliccia."
  agot_danger.0008.a.tt:0 "Ottieni un manufatto di corte: Pelle d'Orso."
  agot_danger.0008.b:0 "Prendete la testa del mostro e pulite il cranio per me."
  agot_danger.0008.b.tt:0 "Ottieni un manufatto di corte: Cranio d'Orso."
  agot_danger.0008.c:0 "Prenderò quelle possenti zampe, o nessuno crederà alla loro grandezza."
  agot_danger.0008.c.tt:0 "Ottieni un manufatto d'inventario: Zampe d'Orso."

  agot_danger.0009.title:0 "$travel_danger_prefix$ Su Ghiaccio Sottile"
  agot_danger.0009.desc:0 "Nel profondo nord, è raro trovare strade degne di questo nome, e anche i sentieri battuti sono pochi e lontani tra loro. Le gelide lande sono costellate di montagne ghiacciate e crepacci, e spesso l'unica area pianeggiante e sgombra è un fiume ghiacciato. Il nostro gruppo ne ha trovato uno, offrendo l'opportunità di usarlo come strada per la prossima parte del viaggio. Tuttavia, in questo periodo dell'anno, lo spessore del ghiaccio è dubbio, rendendo incerto il passaggio sicuro su questo terreno insidioso."

  agot_danger.0009.a:0 "Camminerò io per primo per testare il ghiaccio."
  agot_danger.0009.a.tt:0 "Controllerai se il ghiaccio si rompe sotto il tuo peso."
  agot_danger.0009.a.icegood.tt:0 "Il ghiaccio è abbastanza spesso."
  agot_danger.0009.a.icegood.toast:0 "Il ghiaccio era abbastanza spesso."
  agot_danger.0009.a.icebadnope.tt:0 "Noti le crepe nel ghiaccio in tempo."
  agot_danger.0009.a.icebadnope.toast:0 "Hai evitato di cadere attraverso il ghiaccio."
  agot_danger.0009.a.icebadfall.tt:0 "Cadi attraverso il ghiaccio."
  agot_danger.0009.b:0 "[travel_leader.GetFirstNameNoTooltip], vai e verifica se questo ghiaccio ci reggerà."
  agot_danger.0009.b.tt:0 "[travel_leader.GetName] testerà lo spessore del ghiaccio."
  agot_danger.0009.b.icebadnope.tt:0 "[travel_leader.GetFirstNameNoTooltip] nota le crepe nel ghiaccio in tempo."
  agot_danger.0009.b.icebadnope.toast:0 "[travel_leader.GetFirstNameNoTooltip] ha evitato di cadere attraverso il ghiaccio."
  agot_danger.0009.b.icebadfall.tt:0 "[travel_leader.GetFirstNameNoTooltip] cade attraverso il ghiaccio."
  agot_danger.0009.c:0 "Troppo rischioso, proseguiamo su terraferma."
  agot_danger.0009.c.tt:0 "Proseguirete attraverso il terreno accidentato della riva gelida del fiume."

  agot_danger.0010.title:0 "$travel_danger_prefix$ Su Ghiaccio Sottile: La Caduta"
  agot_danger.0010.desc:0 "Mi avvicino alla superficie piatta del fiume ghiacciato, camminando con attenzione, cercando di tenere il peso sul piede posteriore, ma il traditore ghiaccio si rompe dietro di me. In una frazione di secondo, prima che l'acqua gelida mi inghiotta, riesco a..."
  agot_danger.0010.a:0 "...prepararmi alla caduta."
  agot_danger.0010.a.tt:0 "Cercherai di riemergere da solo."
  agot_danger.0010.a.swim.tt:0 "Riemergi dall'acqua gelida."
  agot_danger.0010.a.toast:0 "Sei riemerso da sotto il ghiaccio."
  agot_danger.0010.a.sink.tt:0 "Il fiume ghiacciato reclama la tua vita."
  agot_danger.0010.b:0 "...chiamare [travel_leader.GetFirstNameNoTooltip] per aiuto."
  agot_danger.0010.b.tt:0 "[travel_leader.GetName] cercherà di salvarti."
  agot_danger.0010.b.swim.tt:0 "[travel_leader.GetName] riesce a tirarti fuori."
  agot_danger.0010.b.toast:0 "[travel_leader.GetFirstNameNoTooltip] ti ha tirato fuori dall'acqua gelida."
  agot_danger.0010.b.sink.tt:0 "Perisci nonostante gli sforzi di [travel_leader.GetFirstNamePossessiveNoTooltip]."
  agot_danger.0010.b.bothsink.tt:0 "Annegate entrambi sotto il ghiaccio."

  agot_danger.0011.title:0 "$travel_danger_prefix$ Su Ghiaccio Sottile: [travel_leader.GetWomanMan|U] Sott'Acqua"
  agot_danger.0011.desc:0 "[travel_leader.GetFirstNameNicknamed] segue fedelmente il mio ordine e scende sulla superficie ghiacciata. [travel_leader.GetSheHe|U] compie appena tre passi quando, senza alcun preavviso apparente, il ghiaccio si spacca violentemente sotto i suoi piedi e [travel_leader.GetSheHe] scompare sotto la sua superficie."

  agot_danger.0011.a:0 "[travel_leader.GetSheHe|U] è da solo ora."
  agot_danger.0011.a.tt:0 "Rimani in attesa che [travel_leader.GetFirstNameNoTooltip] riemerga — oppure no."
  agot_danger.0011.a.swim.tt:0 "[travel_leader.GetFirstNameNoTooltip] riemerge da sotto il ghiaccio."
