    #A Fiery Dance
    coronation_banquet.1050.t:0 "Una Danza Infuocata"
    coronation_banquet.1050.desc:0 "Tutti sono di buon umore; alla mia sinistra, un gruppo di bambini è ipnotizzato dai giocolieri; alla mia destra, poeti declamano le loro ultime composizioni a una folla adorante.\n\nTuttavia, tutto il banchetto cade in silenzio quando un gruppo di danzatori con torce si fa strada verso il centro della sala, invitando gli ospiti a unirsi a loro lungo il cammino. La vista è mozzafiato nelle luci soffuse della prima serata: le torce illuminano i loro volti sorridenti contro il cielo che si oscura e proiettano motivi intrecciati nelle loro ombre.\n\nTutto sembra incredibile finché [1050_victim.GetTitledFirstName] inciampa, fa cadere una torcia dalla mano di un vicino e incendia i propri vestiti..."
    coronation_banquet.1050.a:0 "Devo fare qualcosa!"
    coronation_banquet.1050.a.success:0 "Hai salvato [1050_victim.GetFirstNameNoTooltip] dalle fiamme"
