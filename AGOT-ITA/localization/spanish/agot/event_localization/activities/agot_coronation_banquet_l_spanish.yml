l_spanish:
    ##################################################
    # MISC
    coronation_banquet_0041_attraction_modifier:0 "Parlare della Città"
    coronation_banquet_0041_attraction_modifier_desc:0 "Le migliori qualità di questo personaggio sono sulle labbra di tutti."
    coronation_banquet_0051_snooty_modifier:0 "Snob"
    coronation_banquet_0051_snooty_modifier_desc:0 "Questo personaggio è noto per non avere tempo per i nullafacenti, gli approfittatori e i folli che si comportano al di sopra della propria stazione."
    coronation_banquet_0051_approachable_modifier:0 "Avvicinabile"
    coronation_banquet_0051_approachable_modifier_desc:0 "Considerato un bastione del buon tatto, questo personaggio ha sempre tempo per una chiacchierata, qualunque sia l'argomento."
    coronation_banquet.0000.desc.hate.fallback:0 ""Bah, sei solo facile da accontentare", sbotta [char_2.GetFirstNameNoTooltip]. "Mi aspetto di più da questo tipo di eventi.""
    coronation_banquet.0000.desc.boilerplate.char_intro:0 "Vicino al mio posto, sia [char_1.GetTitledFirstName] che [char_2.GetTitledFirstName] condividono le loro opinioni."
    coronation_banquet.0000.flavour.hobnob.char_1:0 "Trascorri gran parte della serata a socializzare con questo [char_1.Custom('GetEducationTrait')]."
    coronation_banquet.0000.flavour.hobnob.char_2:0 "Trascorri gran parte della serata a socializzare con questo [char_2.Custom('GetEducationTrait')]."


    ##################################################
    # BANQUET PHASE

    coronation_banquet.0001.t:0 "Un Vero Spettacolo"
    coronation_banquet.0001.desc.intro.bad:0 "Sebbene non sia il più grandioso degli eventi, gli intrattenimenti della serata sono comunque un'affascinante varietà di attori, acrobati, giocolieri e altro. $coronation_banquet.0000.desc.boilerplate.char_intro$ in mostra.\n\n"
    coronation_banquet.0001.desc.t1.love.diligent:0 ""Bravo! Bravo! Proprio abbastanza per essere interessante senza diventare #EMP troppo#! frivolo!", esclama [char_1.GetFirstNameNoTooltip]."
    coronation_banquet.0001.desc.t1.love.shy:0 ""È bello avere un po' di eccitazione di sottofondo senza sopraffare tutte le conversazioni", sussurra a mezza voce [char_1.GetFirstNameNoTooltip]."
    coronation_banquet.0001.desc.t1.love.humble:0 ""La quantità perfetta di performer per sembrare appropriato", annuisce [char_1.GetFirstNameNoTooltip] con soddisfazione."
    coronation_banquet.0001.desc.t1.love.content:0 "$coronation_banquet.0001.desc.t1.love.humble$"
    coronation_banquet.0001.desc.t1.love.honest:0 ""Sono contento che non ci siano troppi performer", storce [char_1.GetFirstNameNoTooltip]. "Persone problematiche, in generale.""
    coronation_banquet.0001.desc.t1.love.just:0 "$coronation_banquet.0001.desc.t1.love.honest$"
    coronation_banquet.0001.desc.t1.love.craven:0 "Mi sento sempre un po' nervoso se le performance sono #EMP troppo#! audaci", ride [char_1.GetFirstNameNoTooltip]."
    coronation_banquet.0001.desc.t1.love.paranoid:0 ""Persone mercuriali, i performer. Questo è sufficiente — è rischioso averne troppi in un solo posto", annuisce [char_1.GetFirstNameNoTooltip]."
    coronation_banquet.0001.desc.intro.normal:0 "Una magnifica folla di musicisti, acrobati e attori fornisce l'intrattenimento della serata, entusiasmando gli ospiti in tutta la sala. $coronation_banquet.0000.desc.boilerplate.char_intro$ in mostra.\n\n"
    coronation_banquet.0001.desc.t2.love.content:0 ""Ahh, la quantità perfetta di gioia da offrire, penso", ride [char_1.GetFirstNameNoTooltip]."
    coronation_banquet.0001.desc.t2.love.compassionate:0 "$coronation_banquet.0001.desc.t2.love.content$"
    coronation_banquet.0001.desc.t2.love.generous:0 ""È bello vedere un po' di varietà in mostra", dice [char_1.GetFirstNameNoTooltip], "spesso la gente può essere avara riguardo a queste cose.""
    coronation_banquet.0001.desc.t2.love.calm:0 ""Molto pensiero va nella giusta quantità di rumore di sottofondo", riflette [char_1.GetFirstNameNoTooltip], "è bello vedere un po' senza #EMP troppo#! trambusto.""
    coronation_banquet.0001.desc.t2.love.patient:0 "$coronation_banquet.0001.desc.t2.love.calm$"
    coronation_banquet.0001.desc.t2.love.fickle:0 ""Non so mai bene cosa voglio dai performer", ride [char_1.GetFirstNameNoTooltip], "quindi devo dire che questo livello mi sembra buono.""
    coronation_banquet.0001.desc.t2.love.cynical:0 ""La giusta quantità di performer e nient'altro", nota [char_1.GetFirstNameNoTooltip] seccamente, "buono, non sopporto chi si sforza troppo.""
    coronation_banquet.0001.desc.intro.good:0 "La sala è inondata da una parata tumultuosa di compagnie teatrali, musicisti danzanti e ciarlatani esotici, deliziando gli ospiti in massa. $coronation_banquet.0000.desc.boilerplate.char_intro$ in mostra.\n\n"
    coronation_banquet.0001.desc.t3.love.lazy:0 ""Fai una capriola!" grida [char_1.GetFirstNameNoTooltip] a un acrobata che si dimena, "per [char_1.GetFaith.HealthGodName], #EMP adoro#! una buona festa!""
    coronation_banquet.0001.desc.t3.love.gregarious:0 "$coronation_banquet.0001.desc.t3.love.lazy$"
    coronation_banquet.0001.desc.t3.love.arrogant:0 ""Ora #EMP questo#! è come piace a me!" ride [char_1.GetFirstNameNoTooltip], "un evento grandioso, anzi, #EMP magnifico#!.""
    coronation_banquet.0001.desc.t3.love.ambitious:0 "$coronation_banquet.0001.desc.t3.love.arrogant$"
    coronation_banquet.0001.desc.t3.love.deceitful:0 ""Ho molto rispetto per i performer", riflette [char_1.GetFirstNameNoTooltip], "ci vuole abilità per trasformare la falsità in una professione redditizia.""
    coronation_banquet.0001.desc.t3.love.arbitrary:0 "$coronation_banquet.0001.desc.t3.love.deceitful$"
    coronation_banquet.0001.desc.t3.love.brave:0 ""Sì, sì, puoi suonare mentre sei in volo, non essere un codardo!" ride [char_1.GetFirstNameNoTooltip], incitando un musicista, "non è divertente senza un po' di #EMP pericolo#!.""
    coronation_banquet.0001.desc.t3.love.trusting:0 ""Che trucchi nuovi giocano questi sconosciuti", ride [char_1.GetFirstNameNoTooltip], "quasi desidero che alcuni di loro venissero a vivere con me.""
    coronation_banquet.0001.desc.midtro:0 "\n\n"
    coronation_banquet.0001.desc.t1.hate.lazy:0 ""Hrmph, speravo piuttosto in qualcosa di più... stravagante..." si lamenta [char_2.GetFirstNameNoTooltip]."
    coronation_banquet.0001.desc.t1.hate.gregarious:0 "$coronation_banquet.0001.desc.t1.hate.lazy$"
    coronation_banquet.0001.desc.t1.hate.arrogant:0 ""Bah, mentre sono adeguati, ma non sono certo lo spettacolo che mi aspettavo", si lamenta [char_2.GetFirstNameNoTooltip]."
    coronation_banquet.0001.desc.t1.hate.ambitious:0 "$coronation_banquet.0001.desc.t1.hate.arrogant$"
    coronation_banquet.0001.desc.t1.hate.deceitful:0 ""Onestamente, speravo in qualcosa di più", si lamenta [char_2.GetFirstNameNoTooltip], "trovo queste persone affascinanti.""
    coronation_banquet.0001.desc.t1.hate.arbitrary:0 "$coronation_banquet.0001.desc.t1.hate.deceitful$"
    coronation_banquet.0001.desc.t1.hate.brave:0 ""Dovrebbero essercene molti di più", si lamenta [char_2.GetFirstNameNoTooltip], "questi pochi non sono sufficienti per arrivare a qualcosa di veramente audace.""
    coronation_banquet.0001.desc.t1.hate.trusting:0 ""Speravo in più varietà, onestamente", si lamenta [char_2.GetFirstNameNoTooltip], "dopotutto, puoi sempre prendere più tipi da qualsiasi vecchio paese.""
    coronation_banquet.0001.desc.t2.hate.ambitious:0 ""Va bene, suppongo", sputtala [char_2.GetFirstNameNoTooltip], "preferisco solo una vera ostentazione impressionante rispetto a queste mezze misure.""
    coronation_banquet.0001.desc.t2.hate.arrogant:0 "$coronation_banquet.0001.desc.t2.hate.ambitious$"
    coronation_banquet.0001.desc.t2.hate.greedy:0 ""Bah, ci sono troppi di loro per applaudire l'economicità, eppure non abbastanza per godere di qualcuno che spende i propri soldi in mostra", si lamenta [char_2.GetFirstNameNoTooltip]."
    coronation_banquet.0001.desc.t2.hate.wrathful:0 ""Onestamente, mi aspettavo un po' più di movimento e frenesia dall'evento", sbuffa [char_2.GetFirstNameNoTooltip]."
    coronation_banquet.0001.desc.t2.hate.impatient:0 "$coronation_banquet.0001.desc.t2.hate.wrathful$"
    coronation_banquet.0001.desc.t2.hate.stubborn:0 ""A mio avviso, questa dovrebbe essere una celebrazione per la cerimonia", opina [char_2.GetFirstNameNoTooltip], "quindi dovrebbe riflettere la sua importanza e andare tutto out.""
    coronation_banquet.0001.desc.t2.hate.zealous:0 "$coronation_banquet.0001.desc.t2.hate.stubborn$"
    coronation_banquet.0001.desc.t3.hate.diligent:0 ""Penso solo che tutto ciò sia un po' troppo", si lamenta [char_2.GetFirstNameNoTooltip], "così tanto... frivolo...""
    coronation_banquet.0001.desc.t3.hate.shy:0 ""Faccio fatica a sentire me stesso pensare", sussurra a mezza voce [char_2.GetFirstNameNoTooltip], "è tutto così... opprimente...""
    coronation_banquet.0001.desc.t3.hate.humble:0 ""È buono, ma è tutto piuttosto appariscente", sbuffa [char_2.GetFirstNameNoTooltip], "potrei fare a meno di un po' più di spazio per parlare.""
    coronation_banquet.0001.desc.t3.hate.content:0 "$coronation_banquet.0001.desc.t3.hate.humble$"
    coronation_banquet.0001.desc.t3.hate.honest:0 ""#EMP Attori#!", si lamenta [char_2.GetFirstNameNoTooltip], "bugiardi professionisti, tutti quanti. Potremmo farne a meno di qualcuno in un'occasione così importante.""
    coronation_banquet.0001.desc.t3.hate.just:0 "$coronation_banquet.0001.desc.t3.hate.honest$"
    coronation_banquet.0001.desc.t3.hate.craven:0 ""Fai attenzione!" [char_2.GetFirstNameNoTooltip] sbotta, schivando una palla da giocoliere lanciata, "maledetti mercenari, non riescono nemmeno a mangiare il mio pasto in sicurezza...""
    coronation_banquet.0001.desc.t3.hate.paranoid:0 ""Troppe facce strane, troppi 'strumenti' bizzarri", maledice [char_2.GetFirstNameNoTooltip], "Come quello! È una spada finta che viene inghiottita o è un assassino in agguato?""
    coronation_banquet.0001.a:0 ""[char_1.GetFirstNameNoTooltip] ha chiaramente ragione.""
    coronation_banquet.0001.a.host:0 ""[char_1.GetFirstNameNoTooltip], sono così felice che ti piaccia!""
    coronation_banquet.0001.b:0 ""Devo concordare con [char_2.GetFirstNameNoTooltip].""
    coronation_banquet.0001.b.host:0 ""Lo avevo immaginato diversamente quando li ho assunti, [char_2.GetFirstNameNoTooltip]""
    coronation_banquet.0001.c:0 "Il mio sguardo minaccioso è fissato su [intent_target.GetFirstNameNoTooltip]..."
    coronation_banquet.0001.c.tt:0 "Il tuo sguardo inquieta [intent_target.GetFirstNameNoTooltip]"
    coronation_banquet.0001.d:0 "Sono concentrato sull'effettivo intrattenimento."
    coronation_banquet.0001.e:0 ""Questo è ciò che puoi aspettarti sotto Casa [ROOT.Char.GetHouse.GetNameNoTooltip].""


    coronation_banquet.0011.t:0 "Cibo adatto a un..."
    coronation_banquet.0011.desc.intro.bad:0 "Secondo qualsiasi standard ragionevole, il cibo della serata è un'emozionante miscela di texture, sapori e spettacolo, anche se questa è un'occasione particolarmente speciale. $coronation_banquet.0000.desc.boilerplate.char_intro$ riguardo al buffet.\n\n"
    coronation_banquet.0011.desc.t1.love.temperate:0 ""Per [char_1.GetFaith.HealthGodName], la cucina è #EMP sublime#!", esclama [char_1.GetFirstNameNoTooltip], "varia come richiede la convenienza, senza esagerare!""
    coronation_banquet.0011.desc.t1.love.humble:0 ""È importante indulgere di tanto in tanto", riflette [char_1.GetFirstNameNoTooltip], "e questo è esattamente il modo in cui mi piace farlo.""
    coronation_banquet.0011.desc.t1.love.content:0 "$coronation_banquet.0011.desc.t1.love.humble$"
    coronation_banquet.0011.desc.t1.love.impatient:0 ""Aha, un sostanzioso rinfresco in tempo utile", esclama [char_1.GetFirstNameNoTooltip], "meraviglioso! Non sopporto mille portate piccole.""
    coronation_banquet.0011.desc.t1.love.paranoid:0 ""Mmm, un buon livello", osserva [char_1.GetFirstNameNoTooltip], girando un pezzo consistente, "troppa decorazione fantasiosa è un invito al veleno.""
    coronation_banquet.0011.desc.t1.love.stubborn:0 ""Un altro piatto dello stesso", ride [char_1.GetFirstNameNoTooltip], "so cosa mi piace e mi piace ciò che stanno servendo!""
    coronation_banquet.0011.desc.intro.normal:0 "Con prelibatezze esotiche, opere culinarie elaborate e colori ricchi con profumi ancora più ricchi, gli chef del banchetto hanno dato il massimo per la coronazione. $coronation_banquet.0000.desc.boilerplate.char_intro$ riguardo al buffet.\n\n"
    coronation_banquet.0011.desc.t2.love.content:0 ""Ahhh, è tutto così bello", annuisce [char_1.GetFirstNameNoTooltip], "una perfetta mescolanza di forma e gusto.""
    coronation_banquet.0011.desc.t2.love.compassionate:0 "$coronation_banquet.0011.desc.t2.love.content$"
    coronation_banquet.0011.desc.t2.love.generous:0 ""#EMP Squisito#!" ride [char_1.GetFirstNameNoTooltip], mettendo qualcosa di porpora in bocca, "felice di vedere dei bei soldi esposti.""
    coronation_banquet.0011.desc.t2.love.calm:0 ""Un buon banchetto, penso", ridacchia [char_1.GetFirstNameNoTooltip], "tanto pensiero per creare un'esperienza senza perdere di vista le cose importanti.""
    coronation_banquet.0011.desc.t2.love.patient:0 "$coronation_banquet.0011.desc.t2.love.calm$"
    coronation_banquet.0011.desc.t2.love.cynical:0 ""La giusta quantità di sforzo in mostra qui", nota [char_1.GetFirstNameNoTooltip] ironicamente, "abbastanza da mostrare pensiero, non abbastanza da sprecare.""
    coronation_banquet.0011.desc.intro.good:0 "Vista, gusto, tatto, olfatto, persino udito — nessun senso umano è trascurato dalla scala e dalla grandiosità del cibo della serata, un faboloso insieme di arte e cibo. $coronation_banquet.0000.desc.boilerplate.char_intro$ riguardo al buffet.\n\n"
    coronation_banquet.0011.desc.t3.love.gluttonous:0 ""Un altro! #EMP UN ALTRO!#!" ruggisce [char_1.GetFirstNameNoTooltip], riempiendosi felicemente senza ulteriori commenti."
    coronation_banquet.0011.desc.t3.love.arrogant:0 ""#EMP Mmmmm#!", gemette [char_1.GetFirstNameNoTooltip], "ora #EMP questo#! è come si fa un banchetto!""
    coronation_banquet.0011.desc.t3.love.ambitious:0 "$coronation_banquet.0011.desc.t3.love.arrogant$"
    coronation_banquet.0011.desc.t3.love.patient:0 ""Un'altra portata?", si entusiasma [char_1.GetFirstNameNoTooltip], "per [char_1.GetFaith.HealthGodName], non finiscono mai! È meraviglioso!""
    coronation_banquet.0011.desc.t3.love.trusting:0 ""Non capisco perché alcune persone si preoccupano ai banchetti", ride [char_1.GetFirstNameNoTooltip], "cosa potresti mai temere con cibi così magnifici?""
    coronation_banquet.0011.desc.t3.love.fickle:0 ""Oh, un altro di quelli! #EMP E#! quelli!" si entusiasma [char_1.GetFirstNameNoTooltip], "adoro un banchetto dove non devi scegliere solo alcune prelibatezze.""
    coronation_banquet.0011.desc.midtro:0 "\n\n"
    coronation_banquet.0011.desc.t1.hate.gluttonous:0 ""È solo che...", snocciola [char_2.GetFirstNameNoTooltip], "non è #EMP proprio#! ciò che mi aspettavo, tutto qui.""
    coronation_banquet.0011.desc.t1.hate.arrogant:0 ""Bah, un banchetto dovrebbe quasi portare al fallimento il regno", snorte [char_2.GetFirstNameNoTooltip], "altrimenti qual è il senso?""
    coronation_banquet.0011.desc.t1.hate.ambitious:0 "$coronation_banquet.0011.desc.t1.hate.arrogant$"
    coronation_banquet.0011.desc.t1.hate.patient:0 ""Non sono sicuro del perché il progresso delle portate sia così affrettato", si lamenta [char_2.GetFirstNameNoTooltip], "ci è voluto un'eternità per arrivare qui, e ora stiamo sbrigando il pasto?""
    coronation_banquet.0011.desc.t1.hate.trusting:0 ""La varietà è un po' scarsa", si lamenta [char_2.GetFirstNameNoTooltip], "qual è il danno nell'avere più varietà di piatti?""
    coronation_banquet.0011.desc.t1.hate.fickle:0 "$coronation_banquet.0011.desc.t1.hate.trusting$"
    coronation_banquet.0011.desc.t2.hate.ambitious:0 ""Mediocrità", sniffa [char_2.GetFirstNameNoTooltip], "è il segno di una mancanza di ambizione.""
    coronation_banquet.0011.desc.t2.hate.arrogant:0 "$coronation_banquet.0011.desc.t2.hate.ambitious$"
    coronation_banquet.0011.desc.t2.hate.greedy:0 ""Il cibo è buono", osserva [char_2.GetFirstNameNoTooltip], "ma non capisco perché spendere tutti questi soldi senza puntare al #EMP fantastico#!.""
    coronation_banquet.0011.desc.t2.hate.wrathful:0 ""È buono", sputò [char_2.GetFirstNameNoTooltip], "ma non è abbastanza per me. Mi piace un banchetto più frenetico di questo.""
    coronation_banquet.0011.desc.t2.hate.impatient:0 "$coronation_banquet.0011.desc.t2.hate.wrathful$"
    coronation_banquet.0011.desc.t2.hate.zealous:0 ""Mi sto divertendo", si lamenta [char_2.GetFirstNameNoTooltip], "penso solo che le cose avrebbero potuto andare un po' più in là per essere le #EMP migliori#!.""
    coronation_banquet.0011.desc.t3.hate.temperate:0 ""Non è tutto piuttosto...", sniffa [char_2.GetFirstNameNoTooltip], "#EMP ricco?#! Lo stile sopra la sostanza non è una buona qualità in un pasto, a mio avviso.""
    coronation_banquet.0011.desc.t3.hate.humble:0 ""Caspita, è certamente affollato", si lamenta [char_2.GetFirstNameNoTooltip], "ho appena avuto la possibilità di assaporare ogni piatto. Un ritmo più lento non farebbe male.""
    coronation_banquet.0011.desc.t3.hate.content:0 "$coronation_banquet.0011.desc.t3.hate.humble$"
    coronation_banquet.0011.desc.t3.hate.impatient:0 ""Bah!", maledisse [char_2.GetFirstNameNoTooltip] debolmente, "non sopporto questi interminabili pasti che vanno avanti e indietro...""
    coronation_banquet.0011.desc.t3.hate.paranoid:0 ""I banchetti di questa portata sono come una foresta oscura", brooda [char_2.GetFirstNameNoTooltip], "potrebbero essere sicuri, o potrebbero essere pieni di pericoli in attesa.""
    coronation_banquet.0011.desc.t3.hate.stubborn:0 ""Mani lontane!", sbotta [char_2.GetFirstNameNoTooltip] a un servitore, "finirò il mio pasto quando ne ho voglia! Troppe dannate portate...""
    coronation_banquet.0011.a:0 ""Penso di essere dalla tua parte, [char_1.GetFirstNameNoTooltip].""
    coronation_banquet.0011.a.host:0 ""Ho scelto personalmente i piatti principali, [char_1.GetFirstNameNoTooltip].""
    coronation_banquet.0011.b:0 ""[char_2.GetFirstNameNoTooltip] ha l'idea giusta.""
    coronation_banquet.0011.b.host:0 ""Sì [char_2.GetFirstNameNoTooltip], le cose non sono proprio come le immaginavo.""
    coronation_banquet.0011.c:0 "[intent_target.GetFirstNameNoTooltip] è seduto così vicino alle porte del servizio..."
    coronation_banquet.0011.c.tt.success:0 "Inciampi su un servitore, rovesciando zuppa su [intent_target.GetFirstNameNoTooltip]"
    coronation_banquet.0011.c.tt.failure:0 "Il servitore evita il tuo piede"
    coronation_banquet.0011.d:0 "Annuisci senza prestare attenzione."
    coronation_banquet.0011.e:0 ""Noi di Casa [ROOT.Char.GetHouse.GetNameNoTooltip] preferiamo un buffet abbondante.""


    coronation_banquet.0021.t:0 "Brillante e Splendente"
    coronation_banquet.0021.desc.intro.bad:0 "Le decorazioni della sala del banchetto sono splendide, un mélange di murales e fiori rari — anche se non sono esattamente i più costosi disponibili. $coronation_banquet.0000.desc.boilerplate.char_intro$ riguardo alle decorazioni.\n\n"
    coronation_banquet.0021.desc.t1.love.content:0 ""Ahhhh, #EMP meraviglioso#!", esclama [char_1.GetFirstNameNoTooltip], "abbastanza fronzoli per rendere l'atmosfera speciale, ma non così tanto da oscurare la felice coppia.""
    coronation_banquet.0021.desc.t1.love.lazy:0 ""Sai", riflette [char_1.GetFirstNameNoTooltip], "questo è #EMP esattamente#! il livello di impegno che avrei messo. Lo approvo!""
    coronation_banquet.0021.desc.t1.love.humble:0 "$coronation_banquet.0021.desc.t1.love.content$"
    coronation_banquet.0021.desc.t1.love.forgiving:0 ""Forse non è il più magnifico che potrebbe essere", annuisce [char_1.GetFirstNameNoTooltip], "ma è comunque un bel tentativo con tanto cuore.""
    coronation_banquet.0021.desc.t1.love.compassionate:0 "$coronation_banquet.0021.desc.t1.love.forgiving$"
    coronation_banquet.0021.desc.t1.love.arbitrary:0 ""Non mi interessa cosa dici", dice [char_1.GetFirstNameNoTooltip] con un tono disinvolto, "mi piace. È stato fatto uno sforzo, stai solo essendo snob.""
    coronation_banquet.0021.desc.t1.love.greedy:0 "$coronation_banquet.0021.desc.t1.love.lazy$"
    coronation_banquet.0021.desc.intro.normal:0 "La sala del banchetto è adornata con un'esplosione di colori, profumi e visioni — solo i tessuti e i fiori più rari mancano da questo abbellimento. $coronation_banquet.0000.desc.boilerplate.char_intro$ riguardo alle decorazioni.\n\n"
    coronation_banquet.0021.desc.t2.love.content:0 ""Non so come tu possa non amare tutto questo", esclama [char_1.GetFirstNameNoTooltip], "guarda fino a che punto si è andati!""
    coronation_banquet.0021.desc.t2.love.compassionate:0 "$coronation_banquet.0021.desc.t2.love.content$"
    coronation_banquet.0021.desc.t2.love.generous:0 ""C'è stata una buona quantità di moneta spesa qui", nota [char_1.GetFirstNameNoTooltip], "vedi quel arazzo? Proviene da mezzo continente di distanza.""
    coronation_banquet.0021.desc.t2.love.calm:0 ""Per [char_1.GetFaith.WealthGodName], è tutto #EMP proprio#! perfetto", si entusiasma [char_1.GetFirstNameNoTooltip], "giusto il numero di dettagli per essere di buon gusto senza esagerare!""
    coronation_banquet.0021.desc.t2.love.patient:0 "$coronation_banquet.0021.desc.t2.love.calm$"
    coronation_banquet.0021.desc.t2.love.fickle:0 ""Forse non è una selezione molto mirata di fronzoli", riflette [char_1.GetFirstNameNoTooltip], "ma a me #EMP piace#!. La varietà è importante in queste occasioni.""
    coronation_banquet.0021.desc.t2.love.cynical:0 ""C'è abbastanza sfarzo qui per compiacere la folla senza essere uno spreco", nota [char_1.GetFirstNameNoTooltip] approvando, "è tutto molto ben ponderato.""
    coronation_banquet.0021.desc.intro.good:0 "Sculture fine, arazzi esotici, strane composizioni floreali straniere e altro ancora decorano la sala del banchetto — una vera festa per gli occhi. $coronation_banquet.0000.desc.boilerplate.char_intro$ riguardo alle decorazioni.\n\n"
    coronation_banquet.0021.desc.t3.love.ambitious:0 ""Ora #EMP questo#! è quello che mi aspettavo!" esclama [char_1.GetFirstNameNoTooltip], "un luogo degno di una #EMP davvero grandiosa#! coronazione!""
    coronation_banquet.0021.desc.t3.love.diligent:0 "$coronation_banquet.0021.desc.t3.love.ambitious$"
    coronation_banquet.0021.desc.t3.love.arrogant:0 "$coronation_banquet.0021.desc.t3.love.ambitious$"
    coronation_banquet.0021.desc.t3.love.honest:0 ""Sono così felice di vedere la giusta quantità di sforzo in mostra", ride [char_1.GetFirstNameNoTooltip], "non sopporto quando un ospite fa le cose a metà per qualcosa di così importante.""
    coronation_banquet.0021.desc.t3.love.just:0 "$coronation_banquet.0021.desc.t3.love.honest$"
    coronation_banquet.0021.desc.t3.love.greedy:0 ""Di certo non sono tirchi con i soldi qui, vero?" ride [char_1.GetFirstNameNoTooltip], "beh, non posso dire di avere paura di approfittare dell'ospitalità.""
    coronation_banquet.0021.desc.t3.love.generous:0 "$coronation_banquet.0021.desc.t3.love.greedy$"
    coronation_banquet.0021.desc.midtro:0 "\n\n"
    coronation_banquet.0021.desc.t1.hate.ambitious:0 ""Onestamente, devo dire che preferisco una...", [char_2.GetFirstNameNoTooltip] cerca la frase più educata, "#EMP maggiore#! attenzione ai fronzoli.""
    coronation_banquet.0021.desc.t1.hate.diligent:0 "$coronation_banquet.0021.desc.t1.hate.ambitious$"
    coronation_banquet.0021.desc.t1.hate.arrogant:0 "$coronation_banquet.0021.desc.t1.hate.ambitious$"
    coronation_banquet.0021.desc.t1.hate.honest:0 ""A me sembra che l'evento sia stato venduto troppo", si lamenta [char_2.GetFirstNameNoTooltip], "perché invitare così tanti se questo era tutto ciò che si poteva permettere?""
    coronation_banquet.0021.desc.t1.hate.generous:0 "$coronation_banquet.0021.desc.t1.hate.honest$"
    coronation_banquet.0021.desc.t1.hate.just:0 ""Suppongo che sia a uno standard piuttosto alto", commenta [char_2.GetFirstNameNoTooltip] con aria scettica, "mi aspettavo solo un po' di più.""
    coronation_banquet.0021.desc.t2.hate.ambitious:0 ""Hrmph", sbuffa [char_2.GetFirstNameNoTooltip], "è uno spreco di buone potenzialità. Ci sono molte cose da ammirare qui, perché #EMP non#! spingerle oltre?""
    coronation_banquet.0021.desc.t2.hate.arrogant:0 "$coronation_banquet.0021.desc.t2.hate.ambitious$"
    coronation_banquet.0021.desc.t2.hate.greedy:0 ""Troppa spesa in mostra per essere rispettata", sbotta [char_2.GetFirstNameNoTooltip], "non abbastanza per poter davvero godere. Sono deluso.""
    coronation_banquet.0021.desc.t2.hate.wrathful:0 ""Mi piace abbastanza", sbotta [char_2.GetFirstNameNoTooltip], "ma mi piacerebbe molto di più se ci fosse solo un po' di più di tutto.""
    coronation_banquet.0021.desc.t2.hate.impatient:0 "$coronation_banquet.0021.desc.t2.hate.wrathful$"
    coronation_banquet.0021.desc.t2.hate.stubborn:0 ""Le cerimonie sono importanti, e questo è ancora parte della cerimonia", sbotta [char_2.GetFirstNameNoTooltip], "doveva essere più grande, migliore, più bello, tutto.""
    coronation_banquet.0021.desc.t2.hate.zealous:0 "$coronation_banquet.0021.desc.t2.hate.stubborn$"
    coronation_banquet.0021.desc.t3.hate.content:0 ""Francamente, trovo tutto un po' estenuante", si lamenta [char_2.GetFirstNameNoTooltip], "non so nemmeno cosa sia un posto a sedere e cosa sia una scultura decorativa.""
    coronation_banquet.0021.desc.t3.hate.lazy:0 "$coronation_banquet.0021.desc.t3.hate.content$"
    coronation_banquet.0021.desc.t3.hate.humble:0 "$coronation_banquet.0021.desc.t3.hate.content$"
    coronation_banquet.0021.desc.t3.hate.compassionate:0 ""Hmm, non sono sicuro", si lamenta [char_2.GetFirstNameNoTooltip], "non sembra tutto un po' distraente rispetto alla cerimonia?""
    coronation_banquet.0021.desc.t3.hate.arbitrary:0 ""È davvero così bello?" si lamenta [char_2.GetFirstNameNoTooltip], "quanto potrà costare tutto questo?""
    coronation_banquet.0021.a:0 ""Bah, preferisco il pensiero positivo di [char_1.GetFirstNamePossessiveNoTooltip].""
    coronation_banquet.0021.a.host:0 ""Ho scelto molte delle decorazioni personalmente, [char_1.GetFirstNameNoTooltip].""
    coronation_banquet.0021.b:0 ""Temo che tu abbia ragione [char_2.GetFirstNameNoTooltip].""
    coronation_banquet.0021.b.host:0 ""[char_2.GetFirstNameNoTooltip] ha ragione — non è esattamente ciò che avevo in mente.""
    coronation_banquet.0021.c:0 "[intent_target.GetFirstNameNoTooltip] sembra piuttosto solo..."
    coronation_banquet.0021.d:0 "Non ti intromettere."


    coronation_banquet.0031.t:0 "Una Cena Socievole"
    coronation_banquet.0031.desc.intro:0 "Ci sono sempre così tante persone da vedere in queste occasioni, nuovi volti da incontrare, vecchie conoscenze da rinnovare, tutto nel bel mezzo del trambusto di una festa vivace.\n\nDa dove sono seduto posso vedere"
    coronation_banquet.0031.desc.char_1.conversationalist_neighbour:0 "il mio sovrano vicino"
    coronation_banquet.0031.desc.char_1.conversationalist_covassal:0 "il mio compagno vassallo"
    coronation_banquet.0031.desc.char_1.conversationalist_vassal:0 "il mio vassallo giurato"
    coronation_banquet.0031.desc.char_1.conversationalist_liege:0 "mio diretto sovrano"
    coronation_banquet.0031.desc.char_1.conversationalist_other_ruler:0 "un sovrano straniero,"
    coronation_banquet.0031.desc.char_1.conversationalist_backup:0 "un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] notevole [char_1.GetLadyLord],"
    coronation_banquet.0031.desc.midro:0 "[char_1.GetTitledFirstName], che sembra un po' in cerca di compagnia migliore, e"
    coronation_banquet.0031.desc.char_2.conversationalist_neighbour:0 "$coronation_banquet.0031.desc.char_1.conversationalist_neighbour$"
    coronation_banquet.0031.desc.char_2.conversationalist_covassal:0 "$coronation_banquet.0031.desc.char_1.conversationalist_covassal$"
    coronation_banquet.0031.desc.char_2.conversationalist_vassal:0 "$coronation_banquet.0031.desc.char_1.conversationalist_vassal$"
    coronation_banquet.0031.desc.char_2.conversationalist_liege:0 "$coronation_banquet.0031.desc.char_1.conversationalist_liege$"
    coronation_banquet.0031.desc.char_2.conversationalist_other_ruler:0 "$coronation_banquet.0031.desc.char_1.conversationalist_other_ruler$"
    coronation_banquet.0031.desc.char_2.conversationalist_backup:0 "un notevole [char_2.GetLadyLord],"
    coronation_banquet.0031.desc.outro:0 "[char_2.GetTitledFirstName], di buon umore e in ottima compagnia.\n\nOgnuno di loro sarebbe interessante da conoscere meglio, e ora #EMP è#! il momento per un'avventura sociale..."
    coronation_banquet.0031.a:0 ""[conversationalist_neighbour.GetTitledFirstNameNoTooltip], che piacere vederti!""
    coronation_banquet.0031.b:0 ""Ahh, [conversationalist_covassal.GetTitledFirstNameNoTooltip], son lieto che tu sia venuto...""
    coronation_banquet.0031.c:0 ""È sempre un onore, [conversationalist_vassal.GetTitledFirstNameNoTooltip].""
    coronation_banquet.0031.d:0 ""[conversationalist_liege.GetLadyLord|U] [conversationalist_liege.GetTitledFirstNameNoTooltip], ci onori con la tua presenza!""
    coronation_banquet.0031.e:0 ""[conversationalist_other_ruler.GetTitledFirstNameNoTooltip]. Non mi aspettavo di vederti qui.""
    coronation_banquet.0031.f:0 ""[conversationalist_backup.GetTitledFirstNameNoTooltip], come vanno le cose?"" 
    coronation_banquet.0031.g:0 "C'è una festa! Perché concentrarsi su una sola conversazione?"
    coronation_banquet.0031.h:0 "Eh, ci sono altre persone con cui preferirei parlare."


    coronation_banquet.0041.t:0 "Discorso! Discorso!"
    coronation_banquet.0041.desc.intro:0 "Ogni banchetto di incoronazione ospita un numero francamente #EMP interminabile#! di discorsi. Alcuni lunghi, alcuni brevi, alcuni onesti, altri ingannevoli, si susseguono lungo la sala, punteggiando ogni portata del banchetto in onde.\n\nMan mano che si avvicina il mio turno, mi chiedo: dovrei considerare la coppia felice, o"
    coronation_banquet.0041.desc.murder:0 "vantarmi un po' del mio futuro bersaglio, [intent_target.GetFirstNameNoTooltip]?"
    coronation_banquet.0041.desc.seduce:0 "forse semplicemente conquistare il mio futuro obiettivo, [intent_target.GetFirstNameNoTooltip]?"
    coronation_banquet.0041.desc.diplomacy:0 "cercare semplicemente di attirare l'attenzione con il mio gioco di parole?"
    coronation_banquet.0041.desc.matchmaking:0 "offrire qualche parola gentile a [intent_target.GetFirstNameNoTooltip]?"
    coronation_banquet.0041.desc.mischief:0 "provare a suscitare un po' di eccitazione?"
    coronation_banquet.0041.desc.recreation:0 "concentrarmi sulle festività?"
    coronation_banquet.0041.desc.outro:0 "\n\nDopotutto, è facile che i doppi significati si perdano per molti in questo mare di parole..."
    coronation_banquet.0041.a:0 "Loda la coppia felice, come previsto."
    coronation_banquet.0041.b:0 "Loda la festa."
    coronation_banquet.0041.c:0 "Minacciosamente accenni a [intent_target.GetFirstNameNoTooltip]."
    coronation_banquet.0041.d:0 "Indirizza sottilmente il discorso verso [intent_target.GetFirstNameNoTooltip]."
    coronation_banquet.0041.d.tt.success:0 "[intent_target.GetFirstNameNoTooltip] apprezza i suggerimenti."
    coronation_banquet.0041.d.tt.failure:0 "[intent_target.GetSheHe|U] è incredibilmente imbarazzato."
    coronation_banquet.0041.e:0 "Mostra le tue abilità oratorie."
    coronation_banquet.0041.e.tt.success:0 "Un discorso eccellente."
    coronation_banquet.0041.e.tt.failure:0 "Un discorso adeguato."
    coronation_banquet.0041.f:0 "Parla delle buone qualità di [intent_target.GetFirstNamePossessiveNoTooltip]."
    coronation_banquet.0041.g:0 "Accenna a qualche verità illecita, forse."
    coronation_banquet.0041.g.tt.success:0 "È... è vero?"
    coronation_banquet.0041.g.tt.failure:0 "Quali ovvie menzogne scandalose."
    coronation_banquet.0041.h:0 "Sedersi imbarazzato senza dire nulla."
    coronation_banquet.0041.i:0 "Dire qualcosa di dolce ma superficiale."

    coronation_banquet.0051.t:0 "E Un'altra Cosa"
    coronation_banquet.0051.desc.intro:0 "Ogni banchetto. Ce n'è sempre uno — ogni, singolo, banchetto. Un loquace, insopportabile fastidioso che tormenta le persone che semplicemente non #EMP possono rimanere in silenzio#!.\n\nQuesta volta è [dolt.GetFirstName], e [dolt.GetSheHe]'s"
    coronation_banquet.0051.desc.boilerplate.stress_pitch:0 "disperatamente cercando di convincermi a investire alcune delle mie 'ampie risorse come nobile [ROOT.Char.GetLadyLord]-[ROOT.Char.GetTitleAsNameNoTooltip]' nel suo"
    coronation_banquet.0051.desc.drunkard:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ acquisto di quello che apparentemente è un #EMP affascinante#! locale rustico per bere."
    coronation_banquet.0051.desc.hashishiyah:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ acquisto di un supposto malfamato rifugio di dolci di latte di papavero."
    coronation_banquet.0051.desc.rakish:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ acquisto di un bordello con il personale più affascinante proveniente dai luoghi più remoti del mondo."
    coronation_banquet.0051.desc.reclusive:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ piano per finanziare la creazione di una villa quasi irraggiungibile, in grado di offrire solitudine anche ai più famosi nobili."
    coronation_banquet.0051.desc.flagellant:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ piano per una sorta di... #EMP campo#! di ceppi di flagellazione, in grado di canalizzare il dolore purificatore collettivo di dozzine di penitenti."
    coronation_banquet.0051.desc.profligate:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ schema mal spiegato per... non riesco nemmeno a capire per cosa [dolt.GetSheHe] voglia i soldi."
    coronation_banquet.0051.desc.journaller:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ fondazione di uno scriptorium che, apparentemente, consisterà in gran parte delle #EMP sue#! opere, almeno inizialmente."
    coronation_banquet.0051.desc.athletic:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ idea per una nuova sorta di palestra pubblica, focalizzata sull'allenamento di tutti i tipi di fitness attraverso una varietà di esercizi."
    coronation_banquet.0051.desc.diligent:0 "positivamente ossessionato dalla quotidianità del lavoro. Questo [dolt.GetWomanMan] sembra non avere idea di come parlare di qualsiasi cosa oltre ai compiti più banali, o persino essere consapevole che non tutti sono interessati alla sua vita noiosa e priva di gioia."
    coronation_banquet.0051.desc.patient:0 "incessante. Ho provato ogni argomento che riesco a pensare, ho cercato di disimpegnarmi, ho cercato di coinvolgere altri, ma [dolt.GetSheHe] sembra determinato a tormentarmi con implacabile serietà."
    coronation_banquet.0051.desc.impatient:0 "non ha pazienza per alcun argomento. Non appena cerco di coinvolgermi in un argomento, siamo subito su un altro, senza alcun filo di connessione tra di loro. Solo un eterno bombardamento di pensieri distaccati, per sempre."
    coronation_banquet.0051.desc.arrogant:0 "completamente, tristemente auto-assorbito. La nostra conversazione è piena di ipocrisia, idee mal concepite e pura idiozia, eppure questo [dolt.GetWomanMan] è totalmente convinto di essere qualche tipo di genio sociale affascinante."
    coronation_banquet.0051.desc.arbitrary:0 "profondamente confuso. Le sue parole hanno chiaramente senso per #EMP [dolt.GetSheHe]#!, ma suonano quasi interamente scollegate per me? Sono passati trenta minuti a cercare di capire qual è il mio ruolo in questa conversazione."
    coronation_banquet.0051.desc.zealous:0 "parlando, parlando, parlando, e #EMP ancora#! del suo legame personale con la sua fede e di come dovrei cercare di far entrare la vera luce di [dolt.GetFaith.random_GoodGodNames] nel mio cuore. [dolt.GetSheHe|U] non ha fatto neanche una domanda sulle #EMP mie#! credenze."
    coronation_banquet.0051.desc.fickle:0 "determinato a propormi progetti e totalmente riluttante a impegnarsi in un'idea unica. Invece, è una sfilata interminabile di vomito verbale mal concepito che sta lentamente soffocando la mia voglia di vivere."
    coronation_banquet.0051.desc.vengeful:0 "completamente ossessionato dall'idea di infliggere la suprema collera su qualche povero, anonimo rivale per un qualche torto percepito. Non ho idea di perché io sia necessario per questi piani folli."
    # My continued apologies for the poetry randomiser.
    coronation_banquet.0051.desc.poet:0 "la cosa più orrenda di tutte: un cattivo poeta con un pubblico prigioniero. I versi che [dolt.GetSheHe] sta 'provando' su di me non sono nemmeno poesie, sono a malapena coppie in rima con alcun senso di ritmo o metro."
    coronation_banquet.0051.desc.outro:0 "\n\nSto per urlare."
    coronation_banquet.0051.a:0 "Uscire delicatamente dalla conversazione."
    coronation_banquet.0051.a.tt.success:0 "Ti estranei"
    coronation_banquet.0051.a.tt.failure:0 "Non #EMP finisce mai#!"
    coronation_banquet.0051.b:0 ""Per tutti gli abitanti di [ROOT.Char.GetFaith.random_NegativeAfterLife], cesserai con questo ciarlare?""
    coronation_banquet.0051.b.custom.every_wrathful_guest:0 "Ogni ospite [GetTrait('wrathful').GetName( reference )]"
    coronation_banquet.0051.c:0 ""Stai. Zitto.""
    coronation_banquet.0051.d:0 "Addormentati. Immediatamente."
    coronation_banquet.0051.d.custom.every_lazy_guest:0 "Ogni ospite [GetTrait('lazy').GetName( reference )]"
    coronation_banquet.0051.e:0 ""Un #EMP pub#! dici...""
    coronation_banquet.0051.f:0 ""Un #EMP negozio di dolci#! dici...""
    coronation_banquet.0051.g:0 ""Un #EMP bordello#! dici...""
    coronation_banquet.0051.h:0 ""Un #EMP ritiri privati#! dici...""
    coronation_banquet.0051.i:0 ""Un campo di ceppi di flagellazione #EMP?! dici...""
    coronation_banquet.0051.i.tt.deviant:0 "Questa opzione è disponibile a causa del tuo [secret.GetName] [secret|E]"
    coronation_banquet.0051.j:0 ""E non possiamo perdere soldi? Affatto?""
    coronation_banquet.0051.k:0 ""Un #EMP scriptorium#! dici...""
    coronation_banquet.0051.l:0 ""Una #EMP palestra#! dici...""
    coronation_banquet.0051.business_venture.tt:0 "La tua impresa commerciale richiederà probabilmente molti anni per svilupparsi."
    coronation_banquet.0051.m:0 ""È... molto interessante...""
    coronation_banquet.0051.m.tt.success:0 "Riesci a sembrare genuinamente affascinato."
    coronation_banquet.0051.m.tt.failure:0 "Sei tattico ma nulla più."
    coronation_banquet.0051.n:0 "Sorridi e sopportalo."
    coronation_banquet.0051.n.tt:0 "Ascolti ogni. Ultima. Parola."

    coronation_banquet.0052.t:0 "Affari Incompleti: In Attivo"
    coronation_banquet.0052.desc.intro:0 "Molti anni fa, acconsentii a finanziare un'iniziativa commerciale proposta da [dolt.GetFirstNameNoTooltip]. A dire il vero, avevo per lo più dimenticato l'affare —"
    coronation_banquet.0052.desc.dolt_availability.dead:0 "soprattutto con [dolt.GetFirstNameNoTooltip] morto e sepolto al giorno d'oggi."
    coronation_banquet.0052.desc.dolt_availability.imprisoned:0 "non ultimo perché [dolt.GetFirstNameNoTooltip] non è in posizione di gestire molto in questo momento."
    coronation_banquet.0052.desc.dolt_availability.free:0 "[dolt.GetFirstNameNoTooltip] difficilmente ha cercato di mantenere il mio investimento oltre la somma iniziale, dopotutto."
    coronation_banquet.0052.desc.midtro:0 "\n\nContro ogni previsione, però, una lettera è arrivata questa mattina proclamando il successo inaspettato della nostra iniziativa."
    coronation_banquet.0052.desc.drunkard:0 "La piccola taverna è cresciuta fino a diventare un fiorente locale di bevute."
    coronation_banquet.0052.desc.hashishiyah:0 "Il ritrovo di hashish è diventato una fiorente casa di ozio."
    coronation_banquet.0052.desc.rakish:0 "Il piccolo bordello è cresciuto fino a diventare un vortice di piacere."
    coronation_banquet.0052.desc.reclusive:0 "La villa privata è, ironicamente, diventata tristemente famosa — anche i nobili più noti sembrano riuscire a sparire lì per un po'."
    coronation_banquet.0052.desc.flagellant:0 "Il campo di ceppi di flagellazione è ora una tenuta di dolore purificatore, con un'inaspettata vasta attrattiva."
    coronation_banquet.0052.desc.profligate:0 "La lettera #EMP ancora#! non spiega cosa sia realmente il nostro affare #EMP!, ma l'importante è che sembra essere redditizio."
    coronation_banquet.0052.desc.journaller:0 "Lo scriptorium è cresciuto abbastanza da ricevere commissioni regolarmente da patroni benestanti."
    coronation_banquet.0052.desc.athletic:0 "La palestra è diventata incredibilmente popolare tra nobili minori, cavalieri erranti e ricchi... #EMP vagabondi#!, in cerca di un ambiente per combattere e allenarsi senza necessitare del proprio possedimento."
    coronation_banquet.0052.desc.outro:0 "\n\nDopo aver guadagnato un buon ritorno sul nostro argento, [dolt.GetFirstNameNoTooltip] ha fedelmente restituito la mia parte dei proventi."
    coronation_banquet.0052.desc.outro.dolt_unavailable:0 "\n\nDopo aver guadagnato un buon ritorno sul nostro argento, l'amministratore che supervisiona l'operazione ha fedelmente restituito la mia parte dei proventi."
    coronation_banquet.0052.a:0 "Credo che recupererò #EMP tutto#! il mio investimento."
    coronation_banquet.0052.b:0 "Naturalmente, dopotutto, sono un genio degli affari."
    coronation_banquet.0052.c:0 "Una sorpresa inaspettatamente piacevole!"

    coronation_banquet.0053.t:0 "Affari Incompleti: In Passivo"
    coronation_banquet.0053.desc.intro:0 "$coronation_banquet.0052.desc.intro$"
    coronation_banquet.0053.desc.dolt_availability.dead:0 "$coronation_banquet.0052.desc.dolt_availability.dead$"
    coronation_banquet.0053.desc.dolt_availability.imprisoned:0 "$coronation_banquet.0052.desc.dolt_availability.imprisoned$"
    coronation_banquet.0053.desc.dolt_availability.free:0 "$coronation_banquet.0052.desc.dolt_availability.free$"
    coronation_banquet.0053.desc.midtro:0 "\n\nSorprendentemente, una lettera anonima è arrivata questa mattina informandomi della distruzione finale della nostra impresa in un tragico incendio."
    coronation_banquet.0053.desc.drunkard:0 "Sembra che la cattiva reputazione della taverna sia solo peggiorata, portando a clienti scarsi e, infine, a qualche anonimo locale che ha preso la situazione in mano."
    coronation_banquet.0053.desc.hashishiyah:0 "Il ritrovo di hashish non è riuscito ad attrarre nuovi clienti e, alla fine, è andato in fiamme quando qualcuno ha rovesciato una lanterna e non se ne è accorto per diversi minuti."
    coronation_banquet.0053.desc.rakish:0 "Il piccolo bordello ha fatto bene per un po', fino a cadere vittima di quella che può essere descritta solo come una nuova malattia venerea orribilmente virulenta. Le fiamme sono state l'unica opzione per purificarlo."
    coronation_banquet.0053.desc.reclusive:0 "Dopo aver fallito ad attrarre un interesse significativo, l'esatta posizione della villa privata è, ironicamente, andata persa. Solo una chance di un incendio causato da un gruppo di banditi in soggiorno ha rivelato la sua rovina."
    coronation_banquet.0053.desc.flagellant:0 "Il mercato previsto per coloro che necessitano di un'adempimento spirituale attraverso il dolore purificatore semplicemente non si è materializzato, e il campo di ceppi di flagellazione è diventato un campo di legna da ardere economica. Mai abbastanza peccatori quando ne hai bisogno, di questi tempi."
    coronation_banquet.0053.desc.profligate:0 "Cosa sia bruciato, dove o come, è tanto misterioso quanto la proposta iniziale, solo che non rimane nulla se non fumi, ceneri e confusione."
    coronation_banquet.0053.desc.journaller:0 "Nonostante l'ampio pagamento offerto, è stato impossibile trovare copisti esperti e alfabetizzati disposti a faticare tra i diari raccolti di [dolt.GetFirstNamePossessive]. Lo scriptorium non si è mai concretizzato."
    coronation_banquet.0053.desc.athletic:0 "Sembra che la maggior parte di coloro che cercano di allenare i propri corpi siano anche pronti a combattere con altri che fanno lo stesso. Dopo una serie di duelli trasformatisi in omicidi, la palestra è stata colpita da una rivolta che ha raso al suolo l'edificio."
    coronation_banquet.0053.desc.outro:0 "\n\nAvrei dovuto sapere di non finanziare un tale dannato idiota come [dolt.GetFirstNameNoTooltip]."
    coronation_banquet.0053.a.alive:0 "Grah, voglio quell'idiota in manette!"
    coronation_banquet.0053.a.dead:0 "Peccato che [dolt.GetSheHe] sia troppo morto per essere strangolato."
    coronation_banquet.0053.b:0 "Probabilmente era da aspettarsi."

    coronation_banquet.0061.t:0 "Al Mio Amato [oldling.Custom2('RelationToMeShort', relative )|U]!"
    coronation_banquet.0061.desc.intro:0 "Nonostante le festività, un’espressione di puro, abietto orrore sopraffà rapidamente [relative.GetTitledFirstName] mentre il suo [relative.Custom2('RelationToMeShort', oldling )], [oldling.GetTitledFirstName], inizia a alzarsi tremolante — coppa in mano.\n\n"
    coronation_banquet.0061.desc.arrogant:0 "Un noto chiacchierone e vantone, [oldling.GetFirstNameNoTooltip] inizia a lanciarsi in una lunga diatriba sul ruolo che [oldling.GetSheHe] ha avuto nell'educazione del [relative.Custom('GetBrideGroom')], ricolma di imbarazzanti aneddoti infantili e battute scomode."
    coronation_banquet.0061.desc.honest:0 "La maggior parte considererebbe la reputazione di [oldling.GetFirstNamePossessiveNoTooltip] per l’onestà una benedizione, ma qui si rivela... mal riposta, con il buon vecchio [oldling.GetWomanMan] che racconta con nostalgia le storie più imbarazzanti dall'infanzia del [relative.Custom('GetBrideGroom')]."
    coronation_banquet.0061.desc.deceitful:0 "Un po' fabulista nel migliore dei casi, il discorso di [oldling.GetFirstNamePossessiveNoTooltip] sull'infanzia del [relative.Custom('GetBrideGroom')] è, per dirla mildemente, #EMP scandalosamente#! impreciso. L'episodio con l'asino sembra particolarmente superfluo."
    coronation_banquet.0061.desc.gregarious:0 "Parziale a una festa nella sua giovinezza, il discorso di [oldling.GetFirstNamePossessiveNoTooltip] è una lista quasi infinita di aneddoti interconnessi e contorti, con solo i più imbarazzanti che riguardano il [relative.Custom('GetBrideGroom')]."
    coronation_banquet.0061.desc.ambitious:0 "Sempre caratterizzato dalla sua ambizione e determinazione, il discorso di [oldling.GetFirstNamePossessiveNoTooltip] si assicura di attribuirsi ampi meriti per la riuscita educazione che ha portato il [relative.Custom('GetBrideGroom')] a questo punto, nonostante una giovinezza imbarazzante (e apparentemente piena di acne)."
    coronation_banquet.0061.desc.diplomat:0 "Conosciuto per la sua lingua argentea, [oldling.GetFirstNameNoTooltip] apparentemente non può resistere alla tentazione di raccontare la storia della vita precoce del [relative.Custom('GetBrideGroom')], e le molte lezioni che [oldling.GetSheHe] ha cercato di insegnargli. Generalmente senza successo, secondo lui."
    coronation_banquet.0061.desc.poet:0 "In un destino peggiore della morte per il pubblico, sembra che [oldling.GetFirstNameNoTooltip] abbia scritto un lungo e impacciato poema riguardante i momenti più... teneramente imbarazzanti dell'infanzia del [relative.Custom('GetBrideGroom')]."
    coronation_banquet.0061.desc.sadistic:0 "Con quello che può solo essere considerato un malvagio scritto [oldling.Custom('MaskFace_BehindAcross')] il suo [oldling.Custom('MaskFace')], [oldling.GetFirstNameNoTooltip] lancia un #EMP excruciante#! resoconto dettagliato dell'infanzia del [relative.Custom('GetBrideGroom')]. Gli aneddoti personali sono molti e schietti."
    coronation_banquet.0061.desc.drunkard:0 "Barcollando dove [oldling.GetSheHe] sta, [oldling.GetFirstNameNoTooltip] inizia a balbettare il suo vago ricordo dell'infanzia del [relative.Custom('GetBrideGroom')]. Le impressioni sono un po' eccessive, ma certamente danno vita alla performance."
    coronation_banquet.0061.desc.hashishiyah:0 "Per un momento imbarazzante, [oldling.GetFirstNameNoTooltip] sembra dimenticare perché [oldling.GetSheHe] sia persino in piedi, sbattendo le palpebre attraverso gli occhi arrossati. Poi, qualcosa scatta al suo posto e inizia un racconto dell'infanzia del [relative.Custom('GetBrideGroom')] che è almeno per metà una risata."
    coronation_banquet.0061.desc.skill.diplomacy:0 "Sempre bravo con le parole, [oldling.GetFirstNameNoTooltip] ha chiaramente atteso questo momento: il suo discorso scende rapidamente in una metafora elaborata per la vita del [relative.Custom('GetBrideGroom')] che è, forse, un po' meno di quanto lusinghiero e patronizzante."
    coronation_banquet.0061.desc.skill.learning:0 "Un [relative.GetWomanMan] colto, il discorso di [oldling.GetFirstNamePossessiveNoTooltip] è un pasticcio di riferimenti letterari e battute filosofiche sofisticate, fermandosi solo occasionalmente per aneddoti imbarazzanti dall'infanzia del [relative.Custom('GetBrideGroom')]."
    coronation_banquet.0061.desc.old:0 "Non esattamente sveglio per la sua età, il discorso di [oldling.GetFirstNamePossessiveNoTooltip] è un parlare confuso dei momenti più umilianti e teneri dell'infanzia del [relative.Custom('GetBrideGroom')] e di quanto tutto #EMP fosse#! migliore ai tempi."
    coronation_banquet.0061.desc.very_old:0 "Un vecchio, vecchio [oldling.GetWomanMan], [oldling.GetFirstNameNoTooltip] ha una #EMP legione#! di aneddoti sull'[relative.Custom('GetBrideGroom')] da raccontare. E questo è essenzialmente ciò che [oldling.GetSheHe] fa. Non c'è molto filo conduttore, solo un torrente di ricordi d'infanzia e battute familiari."
    coronation_banquet.0061.desc.outro:0 "\n\n[relative.GetFirstNameNoTooltip] sembra voler morire."
    coronation_banquet.0061.a:0 ""Grazie, [oldling.GetFirstName], per quel discorso #EMP delizioso#!...""
    coronation_banquet.0061.b:0 "Inizia a applaudire educatamente per fermarlo."
    coronation_banquet.0061.b.tt.success:0 "Costringi [oldling.GetFirstNameNoTooltip] a smettere"
    coronation_banquet.0061.b.tt.failure:0 "[oldling.GetSheHe|U] continua imperterrito"
    coronation_banquet.0061.c:0 "Sorridi e sopporta."
    coronation_banquet.0061.d:0 "Fai il tifo e incita a raccontare di più."
    coronation_banquet.0061.d.tt.crit_success:0 "[oldling.GetFirstNameNoTooltip] inizia una #EMP lunga#! storia"
    coronation_banquet.0061.d.tt.success:0 "[oldling.GetFirstNameNoTooltip] prende coraggio"
    coronation_banquet.0061.e:0 "Spingi [oldling.GetFirstNameNoTooltip] a continuare"
    coronation_banquet.0061.e.tt.crit_success:0 "$coronation_banquet.0061.d.tt.crit_success$"
    coronation_banquet.0061.e.tt.success:0 "$coronation_banquet.0061.d.tt.success$"
    coronation_banquet.0061.e.tt.failure:0 "[oldling.GetFirstNameNoTooltip] continua per qualche minuto"
    coronation_banquet.0061.f:0 "Smetti di prestare attenzione"

    coronation_banquet.0071.t:0 "Giuramento nel Momento"
    coronation_banquet.0071.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]", riflette [Select_CString(liege.IsFemale,'la mia signora','il mio signore')] [liege.GetTitledFirstName], "mi sei sempre piaciut[liege.Custom('DE_END_PRO_S_N')]. Lavori duramente per compiacermi, e la tua fama si estende su [liege.GetPrimaryTitle.GetNameNoTier] come i rami di un albero".\n\nAnnuisco, presupponendo che sia un po' preso dalle festività mentre [liege.GetSheHe] continua a parlare.\n\n"Ho una proposta da farti — a te piace compiacermi, a me piace essere associato a te. Cosa ne dici di spargere una buona parola su di me ai tuoi ammiratori, e in cambio, farò sapere che hai il mio speciale interesse?""
    coronation_banquet.0071.a:0 "Mi sembra uno scambio più che equo!"
    coronation_banquet.0071.b:0 "Grazie, ma no grazie."



    # BANQUET
    #A Kindred Spirit
    coronation_banquet.1040.t:0 "Uno Spirito Affine"
    coronation_banquet.1040.desc:0 "Durante il banchetto, mi ritrovo facilmente attratto dalla conversazione di [new_friend.GetTitledFirstNamePossessive].\n\n[new_friend.GetSheHe|U] ha opinioni molto interessanti, fa le migliori battute e sembriamo avere così tanto in comune! Ogni volta che racconto un aneddoto, [new_friend.GetSheHe] ascolta attentamente e interviene con tutti i commenti appropriati al momento giusto.\n\nChi avrebbe mai pensato di trovare una compagnia così piacevole a questa incoronazione?"
    coronation_banquet.1040.a:0 "Mi piace davvero la compagnia di [new_friend.GetFirstNamePossessiveNoTooltip]!"
    coronation_banquet.1040.b:0 "Non c'è bisogno di avvicinarsi di più, però."
