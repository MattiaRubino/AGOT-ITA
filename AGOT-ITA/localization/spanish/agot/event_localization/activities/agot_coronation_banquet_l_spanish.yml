    # An Exotic Show
    coronation_banquet.1070.t:0 "Uno Spettacolo Esotico"
    coronation_banquet.1070.desc_host:0 "Guardo intorno a me con un sorriso compiaciuto. L'atmosfera al banchetto è rilassata, e gli ospiti chiacchierano piacevolmente tra di loro, godendo della musica e dell'intrattenimento, ignari che la parte migliore che abbiamo pianificato per stupirli deve ancora arrivare. Faccio cenno ai miei servitori di procedere."
    coronation_banquet.1070.desc_guest:0 "Mi sto divertendo molto al banchetto di incoronazione. In particolare, [host.GetTitledFirstName] non ha badato a spese per l'intrattenimento! I migliori musicisti stanno suonando per noi, mentre attori e giocolieri praticano la loro arte, e trovatori declamano versi raffinati. Sono piuttosto sorpreso, quindi, quando [host.GetFirstNameNoTooltip] fa cenno affinché venga portato qualcosa di più."
    coronation_banquet.1070.desc_mid:0 "\n\nQuattro servitori tornano brevemente, trascinando dietro di loro una gabbia contenente un maestoso [host.Custom('GetAnimalTypeCaptive')], il migliore che abbia mai visto."
    coronation_banquet.1070.desc_good:0 "La bestia è un po' irrequieta, ma le barre sono robuste, e tutti godono dello spettacolo da una posizione sicura."
    coronation_banquet.1070.desc_bad:0 "La bestia è irrequieta, e osservo con un presentimento sinistro mentre la gabbia scricchiola e geme ad ogni suo movimento. Poi, con un terribile #EMP schiocco#!, una barra cruciale si rompe, e il caos si scatena."
    coronation_banquet.1070.desc_bad_target:0 "\n\n[1070_target.GetTitledFirstName] è rapidamente circondato."
    coronation_banquet.1070.a:0 "Uno spettacolo davvero eccezionale."

