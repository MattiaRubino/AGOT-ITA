    #A Match Made In...?
    coronation_banquet.1090.t:0 "Un Accoppiamento Fatto In...?"
    coronation_banquet.1090.desc:0 "La folla sta acclamatando e brindando ai novelli sposi, ma tra di loro sembra che abbia perso di vista [1090_target.Custom('DE_ART_DEF_P_A')] mi[1090_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', 1090_target)], [1090_target.GetFirstName]."
    coronation_banquet.1090.desc_already_matched:0 "\n\nDopo una ricerca attenta, finalmente lo trovo in un'area appartata, intento in una conversazione profonda con nientemeno che [1090_match.GetTitledFirstName], la stessa persona con cui avevo cercato di metterlo insieme in precedenza! Non penso di dover interferire..."
    coronation_banquet.1090.desc_new_match:0 "\n\nDopo una ricerca attenta, finalmente lo trovo, seduto in un angolo e fissando con interesse e oserei dire desiderio [1090_match.GetTitledFirstName], che sta intrattenendo un gruppo di ospiti vivaci con le sue barzellette e racconti."
    coronation_banquet.1090.a:0 "Vai a prenderlo."
    coronation_banquet.1090.b:0 "[1090_match.GetSheHe|U] non è buono per te."
    coronation_banquet.1090.a.success:0 "[1090_target.GetFirstNameNoTooltip] chiede la mano di [1090_match.GetFirstNamePossessiveNoTooltip] in matrimonio"
    coronation_banquet.1090.a.failure:0 "[1090_match.GetFirstNameNoTooltip] non è impressionat[1090_match.Custom('DE_END_PRO_S_N')] da [1090_target.GetFirstNameNoTooltip]"

    # feast_header:0 "Banchetto:"
    coronation_banquet.1001.t:2 "In Imbarazzo"
    coronation_banquet.1001.very_high_learning:0 "Dopo una lunga conversazione sui nostri deliziosi piatti, [impressed_guest.GetTitledFirstName] esprime che [impressed_guest.GetSheHe] mi trova molto colto e saggio, e che le mie affermazioni sono sempre di inestimabile valore per coloro meno letti di me."
    coronation_banquet.1001.high_learning:0 "Dopo una lunga conversazione sul nostro pasto, [impressed_guest.GetTitledFirstName] esprime che [impressed_guest.GetSheHe] ammira come riesca a parlare a lungo su qualsiasi argomento."
    coronation_banquet.1001.average_learning:0 "Dopo aver parlato a cena per un po’, [impressed_guest.GetTitledFirstName] si piega per dirmi che [impressed_guest.GetSheHe] trova impressionante quanto io sia esperto su così tante cose diverse."
    coronation_banquet.1001.low_learning:0 "Mentre parlo con le persone durante la cena, [impressed_guest.GetTitledFirstName] si piega. 'Vorrei sapere come sembrare così intelligente come te, [ROOT.Char.GetTitledFirstName]!'\n\nPulisco la zuppa dal mio mento e sorrido con un'espressione intelligente."
    coronation_banquet.1001.a:0 "[impressed_guest.GetSheHe|U] riconosce il vero intelletto, vedo."

    coronation_banquet.1002.t:1 "L'Insopportabile Attesa"
    coronation_banquet.1002.desc:0 "Non posso credere a quanto tempo abbiamo aspettato il cibo! Siamo qui per mangiare o per ammirare la venatura del tavolo di legno? Cosa stai guardando, [other_guest.GetTitledFirstName]? Ho solo molta fame!"
    coronation_banquet.1002.a:0 "Lo sento provenire dalla cucina, anche io!"
    coronation_banquet.1002.gluttons_and_impatients:0 "Ogni ospite impaziente e goloso"

    coronation_banquet.1003.t:1 "In soggezione"
    coronation_banquet.1003.desc:0 "Dopo aver mangiato l'uno accanto all'altro per un po', devo aver detto qualcosa di particolarmente intelligente, perché [other_guest.GetTitledFirstName] mi ha complimentato su quanto fossi astuto!\n\nIn risposta, sorrido intelligentemente al mio compagno studioso, prima di essere distratto dal grasso che scorre lungo il mio mento."
    coronation_banquet.1003.a:0 "A volte dico cose intelligenti."
    coronation_banquet.1003.b:0 "Non sapevo che [other_guest.GetSheHe] la pensasse così!"

    coronation_banquet.1004.t:1 "Delizie Celestiali"
    coronation_banquet.1004.desc_exotic:0 "Ah, che tipo di cibo è questo, così ricco di sapore? Mai prima d'ora avevo visto o assaggiato un tale incredibile trattamento esotico! Oh, e questi meravigliosamente strani dolci sontuosi!\n\nQuesto banchetto ha alcuni piatti incredibili che non ho mai visto prima e dubito di rivedere! Devo chiedere la provenienza!"
    coronation_banquet.1004.desc_lavish:0 "Che vasta e infinita gamma di cibi e dessert! Sono questi i tipi di pasti che posso aspettarmi in [ROOT.Char.GetFaith.PositiveAfterLife]? Oh, e che ampia selezione di dolci!\n\nQuesto deve essere il cibo più che abbia mai visto in un solo posto!"
    coronation_banquet.1004.desc_meager:0 "Cos'è questo? C'è carne su questo osso? Gli uomini di solito mangiano verdure così piccole? Sono questi i tipi di pasti che posso aspettarmi in [ROOT.Char.GetFaith.NegativeAfterLife]? Oh, e dove sono i dolci?\n\nQuesto deve essere il modo in cui mangiano i contadini!"
    coronation_banquet.1004.desc:0 "Ah, che tipo di carne è questa, così ricca di sapore? Che verdure sono queste, quasi dolci? Oh, e questi meravigliosi dolcetti!\n\nQuesto banchetto ha alcuni dei migliori cibi che abbia mai assaggiato!"
    coronation_banquet.1004.a:0 "Delizioso!"
    coronation_banquet.1004.a_meager:0 "Patetico!"
    coronation_banquet.1004.b:0 "Questo è incredibile! Passami un'altra porzione!"
    coronation_banquet.1004.b_meager:0 "È tutto? Ci saranno secondi?"


    coronation_banquet.1005.t:1 "Isolamento"
    coronation_banquet.1005.desc:0 "È troppo. Il chiacchiericcio incessante di quelli attorno a me, la moltitudine di volti che mi guardano per una conversazione... #EMP Gente#!...\n\nSapevo che questo banchetto sarebbe stata una fatica, ma non avrei mai immaginato la sua grandezza."
    coronation_banquet.1005.desc_friendly_guest:0 "\n\nSono fortunato che [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] sia qui, almeno."
    coronation_banquet.1005.a:0 "Deve esserci un posto dove posso stare solo."
    coronation_banquet.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip], non lasciarmi solo con queste bestie!"
    coronation_banquet.1005.c:0 ""Uh, io... io... Che tempo spaventoso stiamo avendo, vero?""

    coronation_banquet.1006.table_companions:0 "Tutti quelli seduti vicino a me"
    coronation_banquet.1006.t:1 "A Casa"
    coronation_banquet.1006.desc:0 "Ah, non c'è niente di meglio di un banchetto! Ci ricorda tutti ciò che è buono nella vita, e la compagnia non è affatto male! Almeno quelli seduti vicino a me sembrano pensarla così.\n\n"Sei qualcosa di speciale, [ROOT.Char.GetFirstNameNoTooltip]," mi dice [guest_1.GetTitledFirstName]. [guest_2.GetTitledFirstName] e [guest_3.GetTitledFirstName] annuiscono in segno di approvazione."
    coronation_banquet.1006.a:0 "Faccio solo ciò che mi sembra giusto!"
    coronation_banquet.1006.b:0 "Un altro giro, tutti!"
    coronation_banquet.1006.c:0 "Non c'è altro modo per vivere veramente, amici miei!"

    coronation_banquet.1007.t:1 "Vorace"
    coronation_banquet.1007.desc:0 "Con il continuo servizio di cibi deliziosi, la maggior parte degli ospiti ha rinunciato a mangiare per la notte, semplicemente godendosi l'intrattenimento. Sono felice di vedere che [other_glutton.GetTitledFirstName] sa meglio!\n\n[other_glutton.GetSheHe|U] e io siamo entrambi desiderosi di assaporare finché c'è cibo!"
    coronation_banquet.1007.a:0 "Insieme potremmo mangiare un intero cavallo!"
    coronation_banquet.1007.b:0 "Scommetto che posso mangiare più di lui."

    coronation_banquet.1008.t:1 "Giudizio Macchiato"
    coronation_banquet.1008.desc:0 "Quando gli occhi di [secret_recipient.GetTitledFirstNamePossessive] si allargano alle mie parole, realizzo ciò che ho appena ammesso. Faccio fatica a spingere via il mio boccale.\n\n"Ho bevuto troppo." Provo a alzarmi, barcollando un po'. "Non fidarti di una parola che dico!""
    coronation_banquet.1008.a:0 "Cosa ho fatto..."
    coronation_banquet.1008.a.flavor:0 "#F [secret_recipient.GetSheHe|U] non crede alle mie scuse...#!"

    coronation_banquet.1009.t:1 "Giudizio Macchiato"
    coronation_banquet.1009.desc:0 "Quando gli occhi di [secret_recipient.GetTitledFirstNamePossessive] si allargano alle mie parole, realizzo ciò che ho appena detto su [secret_owner.GetTitledFirstName]. Faccio fatica a spingere via il mio boccale.\n\n"Ho bevuto troppo." Provo a alzarmi, barcollando un po'. "Non fidarti di una parola che dico!""
    coronation_banquet.1009.a:0 "Cosa ho fatto..."

    coronation_banquet.1010.t:3 "Un Giuramento Sorpresa"
    coronation_banquet.1010.desc:1 "Cosa ho promesso ieri sera? Non riesco a ricordare cosa ci ha portato a questo, ma ricordo di aver schiaffeggiato la schiena di [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)], dicendo che avrei fatto qualsiasi cosa [favor_recipient.GetSheHe] mi avesse chiesto.\n\nOra girano voci sul "giuramento" che ho fatto!"
    coronation_banquet.1010.a:0 "Una promessa è una promessa, qualunque cosa accada."
    coronation_banquet.1010.b:0 "Era solo un delirante ubriaco!"
    coronation_banquet.1010.every_participant_with_high_opinion:1 "Ogni altro partecipante che rispetta [favor_recipient.GetFirstNameNoTooltip]"

    coronation_banquet.1011.t:1 "In Cammino di Guerra"
    coronation_banquet.1011.desc:0 "È avvolgente – il drink nel mio sangue, e la rabbia nelle mie vene.\n\nIl mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] sbatte contro di me fuori dalla sala, e lo scambio per il [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName]. In un istante il suo sangue gocciola dalla mia lama. Quando il suo corpo si accascia a terra, all'improvviso mi sento molto sobrio."
    coronation_banquet.1011.a:0 "[guest_to_murder.GetSheHe|U] è andato a sbattere contro il mio coltello! Prometto!"
    coronation_banquet.1011.a.success:0 "La gente crede sia stato un incidente"
    coronation_banquet.1011.a.failure:0 "La gente non crede alla mia bugia"
    coronation_banquet.1011.b:0 "Devo... devo pulire la lama...!"
    coronation_banquet.1011.b.success:0 "L'omicidio rimane un mistero"
    coronation_banquet.1011.b.failure:0 "Sono esposto come il killer"
    coronation_banquet.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip], come hai potuto?!"


    coronation_banquet.1012.t:1 "Liquidi Letali"
    coronation_banquet.1012.desc_opening:0 "Il mio [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstNamePossessive] accetta con gioia un altro bicchiere, che affoga il rumore del mio drink mentre lo verso a terra.\n\nMan mano che il suo respiro si fa affannoso e tutto il colore lascia il suo viso, sento il sorriso allargarsi sul mio. Una piccola risata mi sfugge mentre il suo corpo colpisce il tavolo."
    coronation_banquet.1012.a:1 "Un brindisi al [guest_to_murder.GetTitleTierName|U], e alla sua sete di vita!"

    coronation_banquet.1013.t:1 "Protettore"
    coronation_banquet.1013.desc:0 "Mentre il mio [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] si avvicina al mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName] con furia negli occhi e un coltello in mano, non mi fermo nemmeno a pensare.\n\nAfferro la cosa più vicina che può essere usata come arma e carico."
    coronation_banquet.1013.a:0 "Chi lo sapeva che le posate potessero essere così affilate?"
    coronation_banquet.1013.a_1:0 "Spero che [ROOT.Char.GetFaith.NegativeAfterLife] accolga quel [guest_to_kill.Custom('InsultAdjective')] [guest_to_kill.Custom('InsultNoun')] calorosamente."
    coronation_banquet.1013.b:0 "Devo deviare il coltello!"
    coronation_banquet.1013.b.success:0 "Nessuno si è fatto male"
    coronation_banquet.1013.b.failure:0 "Ci riesco #EMP quasi#!"
    coronation_banquet.1013.b.big_failure:0 "Fallisco"
    coronation_banquet.1013.c:0 "...e carico dritto verso la copertura."
    coronation_banquet.1013.d:0 ""Ho agito in difesa di [guest_to_save.GetFirstNameNoTooltip], lo avete visto tutti.""

    coronation_banquet.1014.t:1 "Il Testimone"
    coronation_banquet.1014.desc:0 "Il mio [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] sghigna mentre barcollando esco per rilassarmi. La rabbia che già ribolle nelle mie vene guadagna un'inerzia devastante mentre [guest_to_murder.GetSheHe] si avvicina a me. "Guarda chi c'è! Il [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.GetFirstNameNoTooltip]! Scommetto che—"\n\nProprio mentre affondo la mia lama nel volto irritante di [guest_to_murder.GetFirstNamePossessive], sento un lieve sospiro provenire da dietro di me."
    coronation_banquet.1014.a:0 "Per favore, [witness.GetTitledFirstNameNoTooltip], non dirlo a nessuno!"
    coronation_banquet.1014.a_2:0 "Non dirai a nessuno ciò che hai visto."
    coronation_banquet.1014.b:0 "Parliamo di essere nel posto sbagliato al momento sbagliato!"


    #Shiny Trinkets
    coronation_banquet.1016.t:1 "Gioielli Lucenti"
    coronation_banquet.1016.desc_intro:0 "Guardo intorno nella stanza vivace. I fuochi ardono, i drink scorrono. Le prelibatezze vengono trasformate in legna da ardere e l'atmosfera è alta.\n\nIn un angolo buio, illuminato dalle luci tremolanti, vedo il [trinket_to_steal.GetName]. Sembra abbandonato su uno dei tavoli laterali e mi chiama positivamente."
    coronation_banquet.1016.desc_greedy:0 "\n\nSarebbe un crimine #EMP non#! liberarlo dalla sua solitudine! Scocco uno sguardo veloce intorno alla stanza per assicurarmi di non essere osservato."
    coronation_banquet.1016.desc_hesitant:0 "\n\nStringo il pugno con fermezza nel tentativo di superare il mio impulso, sperando che nessuno se ne accorga."
    coronation_banquet.1016.desc_default:0 "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip] sembra essere benestante, [activity.GetOwner.GetSheHe] non potrebbe certo accorgersi di questo minuscolo gioiello..."
    coronation_banquet.1016.a_greedy:0 "Non mi dispiacerebbe prenderlo!"
    coronation_banquet.1016.a_hesitant:0 "Non posso farne a meno..."
    coronation_banquet.1016.a:0 "Quello è sicuramente #EMP un bel#! gioiello."
    coronation_banquet.1016.b:0 "No. Non è giusto."
    coronation_feast_default_1016_stealth.desc:0 "Il tuo furto è passato inosservato"
    coronation_feast_default_1016_observed.desc:0 "Hai avuto un testimone"
    coronation_banquet.1016.tt:0 "Gioiello Rubato"


    #Shiny Trinkets continued - Thievery resolution
    coronation_banquet.1017.t:1 "Cosa Si Nasconde Nell'Ombra"
    coronation_banquet.1017.desc_intro:0 "Avanzo lentamente verso il tavolo laterale, mantenendo conversazioni con gli ospiti che incontro lungo il cammino.\nQuando mi trovo di fronte al [new_trinket.GetName], in un solo movimento spingo rapidamente ma delicatamente l'oggetto verso il bordo del tavolo e nel mio tovagliolo in attesa. Successo!"
    coronation_banquet.1017.desc_discovered:0 "\n\nUn'ondata di adrenalina si fa sentire, ma... ho un sentore inquietante che non fossi l'unico a osservare il mio furto.\n\nIl tempo dirà..."
    coronation_banquet.1017.desc_stealth:0 "\n\nL'adrenalina che scorre, il suono del mio cuore che batte nel petto e quel dolce sapore di vittoria dopo un'acquisizione riuscita.\n\nIn questo momento nulla conta davvero."
    coronation_banquet.1017.a:0 "Non va affatto bene."
    coronation_banquet.1017.b:0 "È eccellente!"
    coronation_banquet.1017.b_honest:0 "Spero che nessuno lo scopra..."


    #Shiny Trinkets continued - The witness confronts you via proxy
    coronation_banquet.1018.t:1 "... Emergerà"
    coronation_banquet.1018.desc_intro:1 "Improvvisamente, un emissario di [witness.GetTitledFirstName], di nome [witness_proxy.GetTitledFirstName], si presenta alla mia porta. \"Salve, mio [ROOT.Char.GetLadyLord]! Porto messaggi dal suo più grazioso [witness.GetTitledFirstNameNoTooltip].\"\n\nL'emissario appare leggermente a disagio: \"[witness.GetTitledFirstNameNoTooltip] farà sapere che [feast_host.GetTitledFirstName] sta cercando il suo [trinket_to_steal.GetName] e...\", [witness_proxy.GetSheHe] fa una pausa brevemente, \"sembra che il mio [witness.Custom('MistressMaster')] pensi che tu possa averlo visto durante il banchetto?\" [witness_proxy.GetTitledFirstNameNoTooltip] mi scruta dalla testa ai piedi."
    coronation_banquet.1018.desc_greedy:0 "\n\nCome osa [witness.GetTitledFirstNameNoTooltip]! Le unghie si conficcano nel palmo delle mie mani, cerco di rimanere calmo e lucido di fronte a queste accuse."
    coronation_banquet.1018.desc_default:1 "\n\nIl mio cuore batte forte nelle mie orecchie mentre sento un filo di sudore scorrere lungo la mia schiena. Questo è il rischio che corro in cambio di quel dolce, dolce momento di acquisizione."
    coronation_banquet.1018.a:0 "Ho qui una borsa di monete che potrebbe avere."
    coronation_banquet.1018.a_contempt:0 "Prendi questa borsa di monete e vattene!"
    coronation_banquet.1018.a_tt:1 "[witness.GetTitledFirstNameNoTooltip] farebbe meglio a tenere per sé questo!"
    coronation_banquet.1018.b:0 "Quella vecchia cosa? Non l'ho mai vista."
    coronation_banquet.1018.b_contempt:0 "Quella vecchia cosa? Mai. Vista. Prima."
    coronation_feast_default_1018_success.desc:0 "[witness.GetTitledFirstNameNoTooltip] è convinto"
    coronation_feast_default_1018_failure.desc:0 "[witness.GetTitledFirstNameNoTooltip] non è convinto"
    coronation_feast_default_1018_success.t:0 "Persuasione Riuscita"
    coronation_feast_default_1018_failure.t:0 "Persuasione Fallita"
    coronation_banquet.1018.c:0 "L'ho vista... #EMP e le mani#! su di essa!"

    #ORPHANED - Shiny Trinkets continued - You return the piece to the feast_host
    coronation_banquet.1019.t:1 "Le Scuse"
    coronation_banquet.1019_start:0 "Quando entro nelle stanze di [feast_host.GetTitledFirstNameNoTooltip], il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] mi guarda con uno"
    coronation_banquet.1019.desc_intro_redeemed:0 "$coronation_banquet.1019_start$ sguardo deluso.\n\n\"Non me lo aspettavo, lo ammetto. Avere il mio [feast_host.Custom2('RelationToMe', ROOT.Char)] caduto vittima di un comportamento così vergognoso... davvero questo deve pesare su di te. Applaudo alla tua confessione, è il primo passo verso il miglioramento.\""
    coronation_banquet.1019.desc_intro_condemned:0 "$coronation_banquet.1019_start$ sguardo di disapprovazione.\n\n\"Non siamo mai andati d'accordo, tu e io. Avere il mio [feast_host.Custom2('RelationToMe', ROOT.Char)] cedere a una cosa come il furto meschino... #EMP è#! estremamente imbarazzante, oltre che deprecabile. Devi fare meglio.\""
    coronation_banquet.1019.desc_redemption_greedy:0 "\n\nRecito questa parte teatrale, mentre so che l'alternativa sarebbe stata molto peggiore. Almeno sono fuori dai guai... questa volta."
    coronation_banquet.1019.desc_condemnation_greedy:0 "\n\nLottando per trattenermi, guardo a terra davanti a lui e offro un cenno. Sì. #EMP Farò meglio la prossima volta.#!"
    coronation_banquet.1019.desc_redemption:0 "\n\nMortificato dal mio stesso comportamento, mi sento davvero grato per la sua risposta benevola alla mia supplica. Una pietra figurativa è stata davvero sollevata dalle mie spalle."
    coronation_banquet.1019.desc_condemnation:0 "\n\nLe guance arrossate dalla vergogna, sono disgustato dal mio stesso comportamento. Indipendentemente da ciò che mi ha preso, ora sto subendo le conseguenze."
    coronation_banquet.1019.a:0 "... forse dovrei tenere l'oggetto come segno dei miei difetti?"
    coronation_banquet.1019.a_tt:0 "Tentare di tenere il [trinket_to_steal.GetName]"
    coronation_banquet.1019.b:0 "Cerco solo il tuo perdono, mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]."
    coronation_feast_default_1019_success.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] è convinto"
    coronation_feast_default_1019_failure.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] non è convinto"
    coronation_feast_default_1019_redeemed.t:0 "Redento"
    coronation_feast_default_1019_condemned.t:0 "Condannato"

    #Dislike the host, deface a displayed Court Artifact
    coronation_banquet.1020.t:1 "L'Incidente"
    coronation_banquet.1020.desc:0 "Mentre giro per i corridoi del mio detestabile [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))], [feast_host.GetTitledFirstNameNoTooltip], scruto la sua collezione di artefatti in mostra. Che ostentazione — forse [feast_host.GetSheHe] dovrebbe essere ridimensionato un po'...\n\nIl mio sguardo si sofferma sul [feast_target_artifact.GetName]."
    coronation_banquet.1020.a_knock_over:0 "Forse lo #EMP farò cadere per sbaglio#!..."
    coronation_banquet.1020.a_scratch:0 "Lo graffierò bene... "
    coronation_banquet.1020.a_drunkard:0 "Potrei versare il mio [ROOT.Char.Custom('RegionalDrink')] su di esso..."
    coronation_banquet.1020.a_lustful:0 "Desidero #EMP fortemente#! deturparlo completamente..."
    coronation_banquet.1020.a.tt_success:0 "Hai deturpato l'artefatto senza essere scoperto"
    coronation_banquet.1020.a.tt_fined:0 "[feast_host.GetTitledFirstNameNoTooltip] ti multa per il tuo gesto"
    coronation_banquet.1020.a.tt_imprisoned:0 "[feast_host.GetTitledFirstNameNoTooltip] si vendica"
    coronation_banquet.1020.b:0 "No, è meglio che non rischi."
    coronation_banquet.1020.tt:0 "Artefatto Deturpato"
    coronation_banquet.1020.tt_guests: "#z [THIS.Var('num_unhappy_guests').GetValue|0]#! ospite(i) apprezzano questa azione e guadagnano opinione di te"

    coronation_banquet.1030.t:0 "Eroi del Nostro Tempo"
    coronation_banquet.1030.desc:0 "Un'esibizione si conclude con la prima appassionata recita di [minstrel.GetFirstNamePossessive]. Gli occhi sono asciutti, i tavoli vengono battuti.\n\n\"Un'altra storia!\" offre [minstrel.GetSheHe]. \"Devo cantare di come il grande $knight_culture_player_no_tooltip_lowercase$ [knight_1.GetFirstName]"
    coronation_banquet.1030.ethical:0 "ha nobili difeso i deboli?"
    coronation_banquet.1030.amoral:0 "ha massacrato nemici di ogni descrizione?"
    coronation_banquet.1030.leader:0 "ha guidato i compagni attraverso grandi pericoli?"
    coronation_banquet.1030.morally_neutral:0 "ha prima dimostrato la sua virtù?"
    coronation_banquet.1030.aggressive:0 "Di [knight_2.GetFirstName] che avanza, inarrestabile?"
    coronation_banquet.1030.defensive:0 "Di [knight_2.GetFirstName] che resiste come una montagna?"
    coronation_banquet.1030.champion:0 "Di [knight_2.GetFirstName] che vince la vittoria, da solo?"
    coronation_banquet.1030.stance_neutral:0 "Di [knight_2.GetFirstName] che ripristina il suo nome offuscato?"

    coronation_banquet.1030.subtle:0 "Il più astuto di [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
    coronation_banquet.1030.forceful:0 "Il più potente di [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
    coronation_banquet.1030.equestrian:0 "Il cavaliere [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
    coronation_banquet.1030.intensity_neutral:0 "Il migliore di [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
    coronation_banquet.1030.courtly:0 "[knight_4.GetFirstName] e le sue vere amicizie?"
    coronation_banquet.1030.militant:0 "[knight_4.GetFirstName] e le sue battaglie vinte?"
    coronation_banquet.1030.fighty_neutral:0 "[knight_4.GetFirstName] e i suoi onorati giuramenti?"
    coronation_banquet.1030.wrap_up:0 "Questi guerrieri possono rivaleggiare con quelli del passato!\n\nSenza dubbio, mentre i performer di questo banchetto si sposteranno verso altre corti, la mia storia preferita verrà raccontata molte volte."

    coronation_banquet.1030.a:0 "[knight_1.GetFirstNameNoTooltip], [accolade_1.GetNameNoTooltip]!"
    coronation_banquet.1030.a.tt:0 "Lascia che i racconti ispirino tutti, dai più umili sguatteri ai più grandi $knight_culture_player_plural_no_tooltip_lowercase$."
    coronation_banquet.1030.b:0 "[knight_2.GetFirstNameNoTooltip], [accolade_2.GetNameNoTooltip]!"
    coronation_banquet.1030.b.tt:0 "Diranno che [knight_2.GetSheHe] non può essere battuto!"
    coronation_banquet.1030.c:0 "[knight_3.GetFirstNameNoTooltip], [accolade_3.GetNameNoTooltip]!"
    coronation_banquet.1030.c.tt:0 "Tutti lo conosceranno come l'uguale di qualsiasi eroe di un tempo."
    coronation_banquet.1030.d:0 "[knight_4.GetFirstNameNoTooltip], [accolade_4.GetNameNoTooltip]!"
    coronation_banquet.1030.d.tt:0 "Un sempre più popolare fautore di quest e gesta... reali e non."

    coronation_banquet.2002.t:1 "Un Ammiratore"
    coronation_banquet.2002.desc:0 "Qualcuno non visto mi ha infilato un biglietto durante il banchetto:\n\n\"[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]\"\n\nChi potrebbe essere questo tenero messaggio? C'era qualcosa nel modo in cui [crush_1.GetTitledFirstName] mi guardava timidamente. O come [crush_2.GetTitledFirstName] sorrideva quando ci siamo incontrati. D'altra parte, [crush_3.GetTitledFirstName] sembrava molto desideroso di sedersi vicino a me..."
    coronation_banquet.2002.a:0 "Deve essere stato [crush_1.GetFirstNameNoTooltip]!"
    coronation_banquet.2002.b:0 "Potrebbe essere stato [crush_2.GetFirstNameNoTooltip]?"
    coronation_banquet.2002.c:0 "Questo ha la firma di [crush_3.GetFirstNameNoTooltip]."
    coronation_banquet.2002.potential_lover_tt:0 "Se hai ragione, sarà molto più facile farli diventare il tuo [lover|E]"

    coronation_banquet.2003.t:1 "Spiriti Affini"
    coronation_banquet.2003.desc:0 "Ciò che è iniziato come un banchetto ordinario è diventato eccezionale grazie alla presenza di [other_guest.GetTitledFirstName]!\n\nAbbiamo parlato per tutta la sera di ogni genere di argomento, e come le cose sono andate, sembriamo avere molto in comune! Mi sono divertito molto con lui."
    coronation_banquet.2003.a:0 "Che bella serata!"

    coronation_banquet.2005.t:1 "Ovunque sul Mio Nuovo [ROOT.Char.Custom('GetClothingArticle')|U]"
    coronation_banquet.2005.desc:0 "Tutti potevamo vedere che [drunk.GetTitledFirstName] aveva bevuto troppo, anche se [drunk.GetSheHe] insisteva di mostrarci quanto fosse sobrio.\n\nAlzarsi dalla sedia si è rivelato troppo per lui, e ora sono coperto di vomito puzzolente!"
    coronation_banquet.2005.a:0 "\"Dovresti vergognarti, [drunk.GetFirstNameNoTooltip]!\""
    coronation_banquet.2005.b:0 "\"Ah! Che spettacolo hai messo in scena!\""

    coronation_banquet.2006.t:2 "[Select_CString(befriending_guest.IsFemale,'La volenterosa','Il volenteroso')] [befriending_guest.GetTitleTierName|U]"
    coronation_banquet.2006.desc:0 "Mentre [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] interrompe ancora una volta una conversazione con una risata forte, non posso più negare che [befriending_guest.GetSheHe] sta agendo in modo strano.\n\n[befriending_guest.GetSheHe|U] non si allontana mai da me, si unisce a ogni conversazione, esprime apprezzamento per tutto ciò che dico..."
    coronation_banquet.2006.a:0 "È un modo strano per guadagnare il mio favore, ma devo dire che sta funzionando."
    coronation_banquet.2006.b:0 "Potrei abituarmi a questo!"
    coronation_banquet.2006.c:0 "Non posso sopportare che qualcuno mi segua in questo modo!"
    coronation_banquet.2006.d:0 "Per favore, lasciami in pace!"

    coronation_banquet.2007.t:1 "Affaire Esposto!"
    coronation_banquet.2007.desc:0 "Un forte rumore risuona nella grande sala mentre una delle porte ai quartieri di servizio si rompe.\n\nIn una caduta poco vestita, il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1'))] [lover_guest_1.GetTitledFirstName] e il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2'))] [lover_guest_2.GetTitledFirstName] escono a terra davanti a tutti."
    coronation_banquet.2007.a_chaste:0 "Non riesco a guardare!"
    coronation_banquet.2007.a_lustful:0 "Immagina solo #EMP cosa potrebbero aver fatto...!"
    coronation_banquet.2007.a_sadistic:0 "Ah! Questo è delizioso!"
    coronation_banquet.2007.a_compassionate:0 "Nessuno merita una tale vergogna..."
    coronation_banquet.2007.b:0 "Immaginare che #EMP avessero#! un segreto così!"

    coronation_banquet.2008.t:1 "Dietro una Porta Chiusa"
    coronation_banquet.2008.desc:1 "Mentre [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char)] cercava di allontanarsi furtivamente dal banchetto, ho pensato di aver intravisto la sua mano scivolare nella mano di un [romance_target.Custom('FemaleMale')] servitore!\n\nI miei sospetti sono stati confermati quando li ho colti in una stanza appartata, mezzo vestiti!"
    coronation_banquet.2008.a:0 "Consortare con un altro [homosexual_character.GetWomanMan]?! Il regno deve saperlo!"
    coronation_banquet.2008.b:0 "Il tuo segreto è al sicuro con me, [homosexual_character.GetFirstNameNoTooltip]. Per ora."
    coronation_banquet.2008.c:0 "Corrompere #EMP i miei#! servitori senza la mia approvazione?!"
    coronation_banquet.2008.d:0 "Oh [homosexual_character.GetFirstNameNoTooltip], se solo avessi saputo."
    coronation_banquet.2008.d.unlock_text:0 "Questa opzione è disponibile a causa della tua [sexuality|E]"

    coronation_banquet.2009.t:1 "Per Favore, Continua"
    coronation_banquet.2009.desc:1 "Ascolto attentamente [secret_holder.GetTitledFirstName] mentre [secret_holder.GetSheHe] rivela con noncuranza ogni genere di cose. Distratto nel tentativo di ottenere un'ultima goccia dal suo boccale, [secret_holder.GetSheHe] è inconsapevole di quanto attentamente stia prestando attenzione.\n\nUna volta che [secret_holder.GetSheHe] se ne rende conto, [secret_holder.GetSheHe] inizia ad alzarsi. \"Sto solo chiacchierando! Non è vero comunque, niente di tutto ciò!\""
    coronation_banquet.2009.a:0 "Oh, si stanno rivelando #EMP molto#! interessanti chiacchiere."

    coronation_banquet.2012.t:1 "Il Testimone"
    coronation_banquet.2012.desc:0 "Mentre barcollo fuori per liberarmi, sento delle urla dietro l'angolo. Girando, vedo il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] sorridere mentre [murderer.GetSheHe] infila la sua lama nel viso del cowering [murdered_guest.GetTitledFirstName].\n\nQualunque suono io abbia emesso deve essere stato sufficiente, perché [murderer.GetFirstName] si volta verso di me, sorpresa sul suo volto."
    coronation_banquet.2012.a:0 "Cosa hai #EMP fatto#!?!"
    coronation_banquet.2012.b:0 "Tutti sapranno del tuo crimine!"
    coronation_banquet.2012.c:0 "Il mio silenzio ha un prezzo."

    coronation_banquet.2013.t:1 "Il Leccapiedi"
    coronation_banquet.2013.desc:0 "Le voci che circolano su [bootlicker.GetTitledFirstName] che desidera conquistare le simpatie di [shared_liege.GetTitledFirstName] vengono confermate quando [bootlicker.GetSheHe] gli porge un regalo.\n\n\"Mio carissimo [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], è così bello vederti! Sapendo che ci saremmo incontrati qui, ti ho portato questa meravigliosa pelliccia, come segno della mia gratitudine.\"\n\n[shared_liege.GetTitledFirstName] sorride mentre [shared_liege.GetSheHe] esamina la pelle animale. Vedendo quanto sia felice [shared_liege.GetSheHe] per il regalo ricevuto, realizzo di rischiare di perdere l'opportunità di migliorare anche il mio rapporto con lui!"
    coronation_banquet.2013.a:0 "\"Mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]! Ho un regalo anche per te!\""
    coronation_banquet.2013.a.success:0 "[shared_liege.GetTitledFirstName] è colpito dal tuo regalo improvvisato."
    coronation_banquet.2013.a.failure:0 "[shared_liege.GetTitledFirstName] non è impressionato dal tuo regalo improvvisato."
    coronation_banquet.2013.b:0 "\"#EMP Ehm!#! Propongo un brindisi a [shared_liege.GetTitledFirstNameNoTooltip]!\""
    coronation_banquet.2013.b.success:0 "[shared_liege.GetTitledFirstName] è colpito dal tuo brindisi improvvisato."
    coronation_banquet.2013.b.failure:0 "[shared_liege.GetTitledFirstName] non è impressionato dal tuo brindisi improvvisato."
    coronation_banquet.2013.c:0 "Rovescia il tuo drink sulla pelliccia regalata e afferma che è stato un incidente."
    coronation_banquet.2013.c.success:0 "Tutti credono che la fuoriuscita sia stata un incidente."
    coronation_banquet.2013.c.failure:0 "Nessuno crede che la fuoriuscita sia stata un incidente."
    coronation_banquet.2013.d:0 "Non c'è bisogno di avere fretta. Ci penserò un'altra volta."

    coronation_banquet.3001.t:1 "Un Banchetto con un Amico"
    coronation_banquet.3001.desc:0 "È una gioia rivedere [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]! Ancora una volta mangiamo, beviamo e cantiamo insieme, come se non fosse passato del tempo dall'ultima volta che ci siamo separati.\n\nPotremmo essere a cena in una stalla, e questo sarebbe comunque stato uno dei banchetti più grandiosi a cui sia mai stato."
    coronation_banquet.3001.a:0 "Ah, che vita sarebbe senza [friend.GetFirstNameNoTooltip]?"

    coronation_banquet.3002.t:1 "Baci Rubati"
    coronation_banquet.3002.desc:0 "[lover.GetTitledFirstName], mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. Ci sorridiamo e ci salutiamo come se non ci conoscessimo già intimamente. Come se non ci fossimo mai abbracciati tra le braccia della passione. Come se non desiderassimo tenerci stretti.\n\nQuando più tardi ci incrociamo in un corridoio altrimenti deserto, posso nuovamente sentire le sue labbra contro le mie. Poi [lover.GetSheHe] indica una porta non illuminata..."
    coronation_banquet.3002.a:0 "Vieni! Non abbiamo un attimo da perdere!"
    coronation_banquet.3002.discovery_tt:0 "#F I servitori vedono molto, e potrebbero parlare...#!"
    coronation_banquet.3002.b:0 "No, potremmo essere scoperti."

    coronation_banquet.3003.t:1 "Compagnia Sgradevole"
    coronation_banquet.3003.desc:1 "È stato un banchetto così piacevole, ma poi #EMP [rival.GetSheHe]#! è comparso. Non posso avere una sola serata non macchiata dal fetore invadente di [rival.GetTitledFirstNameNoTooltip]?\n\nPeggio di tutto è il suo fastidioso tono di voce mentre [rival.GetSheHe] si avvicina a me. \"Perché questa faccia da acido, [ROOT.Char.GetFirstNameNoTooltip]?\""
    coronation_banquet.3003.a:0 "[rival.GetSheHe|U] mi fa venire voglia di prenderlo a pugni in faccia!"

    coronation_banquet.3004.t:1 "Alterchi Ingiuriosi"
    coronation_banquet.3004.desc:0 "Dopo che quantità copiose di cibo e bevande sono state consumate, trovo [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] in mezzo a una conversazione rumorosa. [rival_guest.GetSheHe|U] si volta verso di me non appena [rival_guest.GetSheHe] nota la mia presenza.\n\n\"E #EMP tu#! – la tua semplice presenza rovina questa serata!\""
    coronation_banquet.3004.a:0 "Penso che tu abbia bevuto abbastanza per stasera."
    coronation_banquet.3004.b:0 "Non sei altro che un [rival_guest.Custom('InsultAdjective')] [rival_guest.Custom('InsultNoun')]!"
    coronation_banquet.3004.b.success:0 "Hai vinto il combattimento."
    coronation_banquet.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip] vince il combattimento."
    coronation_banquet.3004.c:0 "Alcuni portano gioia ovunque vadano; altri, ogni volta che lo fanno."
    coronation_banquet.3004.c.tt:0 "#F È tempo che [rival_guest.GetFirstNameNoTooltip] porti un po' di felicità#!"
    coronation_banquet.3004.d:0 "Un pugno in faccia è una buona risposta come qualsiasi altra!"

    coronation_banquet.3005.t:1 "Una Sfida"
    coronation_banquet.3005.desc:0 "La sala riecheggia delle risate del mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName], con le sue provocazioni e insulti — quando [rival_to_duel.GetSheHe] mi chiama [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')] tiro fuori la mia spada."
    coronation_banquet.3005.desc_won:0 "\n\nRitorno in me stesso mentre mi piego su di lui, stivale sul suo petto, entrambi ansimando."
    coronation_banquet.3005.desc_lost:0 "\n\nRitorno in me stesso mentre [rival_to_duel.GetSheHe] si piega su di me, stivale sul mio petto. [rival_to_duel.GetSheHe|U] sibila nella mia orecchia, \"Voglio sentirti implorare pietà.\""
    coronation_banquet.3005.a:0 "\"Pagherai per tutto ciò che hai fatto.\""
    coronation_banquet.3005.b:0 "\"Non mi arrenderò mai a uno come #EMP te#!!\""
    coronation_banquet.3005.c:0 "\"Per favore, non farmi del male!\""
    coronation_banquet.3005.d:0 "\"Voglio sentirti implorare pietà.\""
    coronation_banquet.3005.e:0 "Allungo la mano e, con un solo movimento fluido, gli recido il tendine del tallone."

    coronation_banquet.3096.t:0 "Una Nuova Possibilità"
    coronation_banquet.3096.desc:0 "Mentre le festività proseguono, non posso fare a meno di scambiare sguardi con [partner.GetName].\n\nSono un onorevole [ROOT.Char.GetWomanMan] ma raramente mi sono sentito così tentato di esplorare una nuova relazione..."
    coronation_banquet.3096.a:0 "Vediamo dove ci porta la serata"
    coronation_banquet.3096.b:0 "Io valgo di più di questo."


    coronation_banquet.3006.t:1 "Una Sola Notte"
    coronation_banquet.3006.opening_1:0 "Sopraffatti dall'ubriachezza e dalla lussuria, [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] e io ci troviamo soli. Le sue braccia attorno a me, le sue labbra contro il mio collo, estinguiamo i fuochi che bruciano nei nostri petti e nelle nostre parti."
    coronation_banquet.3006.opening_2:1 "Mi risveglio in un letto sconosciuto, con un compagno inaspettato. I ricordi della notte precedente iniziano a prendere forma nella nebbia dolorosa nella mia testa. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] e io, uniti dal desiderio."
    coronation_banquet.3006.opening_3:0 "Ero stato così insistente nel dire che non avrei mai fatto una cosa del genere. Eppure, dopo qualche bicchiere, sono caduto così facilmente tra le braccia di [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] – intrappolato nella sua rete seducente. Presto mi sono trovato nel suo letto."
    coronation_banquet.3006.both_married_love:1 "\n\nNon riesco a sopportare l'idea di vivere senza di lui, ma il suo [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] non deve mai sapere, e nemmeno il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]!"
    coronation_banquet.3006.married_love:1 "\n\nNon riesco a sopportare l'idea di essere senza di lui, ma il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] non può sapere cosa è successo qui."
    coronation_banquet.3006.partner_married_love:1 "\n\nNon riesco a sopportare l'idea di essere senza di lui, ma considerando il suo [partner.Custom2('RelationToMe', SCOPE.sC('partner'))], [partner.GetTitledFirstName], cosa posso fare?"
    coronation_banquet.3006.unmarried_love:0 "\n\nAl di fuori dei confini del matrimonio e della decenza, non possiamo far sapere al mondo cosa è successo qui. Eppure, non riesco a sopportare l'idea di essere senza di lui per un solo giorno."
    coronation_banquet.3006.both_married:1 "\n\nIl suo [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] non deve sapere, senza contare il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]!"
    coronation_banquet.3006.married:1 "\n\nIl mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] non deve apprendere del mio tradimento."
    coronation_banquet.3006.partner_married:1 "\n\nIl suo [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] non può sapere cosa è successo qui."
    coronation_banquet.3006.unmarried:0 "\n\nAl di fuori dei confini del matrimonio e della decenza, non possiamo far sapere al mondo cosa è successo qui."
    coronation_banquet.3006.a:0 "Devo rivederti!"
    coronation_banquet.3006.b:0 "Sfruttiamo al massimo questo momento..."
    coronation_banquet.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip] non è interessato#!"
    coronation_banquet.3006.c:0 "Non parliamo mai di questo."
    coronation_banquet.3006.c.tt:1 "#F Stai lontano da [partner.GetFirstNameNoTooltip]#!"

    coronation_banquet.3007.t:1 "Nell'Atto"
    coronation_banquet.3007.love:0 "Mentre gli altri ospiti perdono il senno per i calici, il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] e io troviamo una camera per passare la notte da soli. Sto spargendo baci sulla schiena nuda di [lover.GetFirstNamePossessive] quando una voce mi fa correre a coprirmi."
    coronation_banquet.3007.not_love:0 "Ho portato il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], in una camera abbandonata per allontanarci dalla folla. Sono nel bel mezzo di saziarmi quando una voce familiare fa raggelare il mio sangue."
    coronation_banquet.3007.ambiguous:0 "Sperando di trascorrere del tempo con il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], ho portato [lover.GetTitledFirstName] lontano dal banchetto. Proprio quando stavo per tornare, una voce familiare mi fa congelare dallo shock."
    coronation_banquet.3007.end:0 "\n\n"[ROOT.Char.GetFirstNameNoTooltip]?!" Il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] ci sta guardando in stato di shock. "Come hai potuto andare a letto con quel [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')]?""
    coronation_banquet.3007.a:0 "Non significava nulla, mio caro!"
    coronation_banquet.3007.b:0 "Lo amo!"
    coronation_banquet.3007.c:0 "Faccio ciò che voglio."


    coronation_banquet.5001.t:1 "Un Sorriso Storto"
    coronation_banquet.5001.friend_reminder:0 "Credo che [friend.GetTitledFirstName] lo intendesse solo come un avvertimento, ma dopo che il mio [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] mi ha ricordato la spaventosa reputazione di [host.GetTitledFirstNamePossessive], non riesco a pensare ad altro."
    coronation_banquet.5001.rival_reminder:0 "So che [rival.GetTitledFirstName] l'ha detto solo per farmi preoccupare, ma ora che il mio [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] mi ha ricordato la spaventosa reputazione di [host.GetTitledFirstNamePossessive], non riesco a pensare ad altro."
    coronation_banquet.5001.spouse_reminder:0 "Toccandomi il braccio per attirare la mia attenzione, [spouse.GetTitledFirstName] ha parlato con una voce bassa piena di preoccupazione. "[host.GetTitledFirstName] ti sta guardando molto stasera..."\nConsiderando la reputazione di [spouse.GetTitledFirstNamePossessive], quasi avrei voluto che non avesse detto nulla."
    coronation_banquet.5001.sadist_reminder:1 "Con un sorriso inquietante, [sadist.GetTitledFirstName] ha raccontato alcune delle storie più terribili sui mezzi di... diplomazia di [host.GetTitledFirstNamePossessive]. Non dovrei lasciarmene influenzare, ma ora trovo difficile pensare ad altro."
    coronation_banquet.5001.reminder:0 "Anche se un banchetto è un'occasione di celebrazione e gioia, è molto difficile non pensare alla spaventosa reputazione di [host.GetTitledFirstNamePossessive]..."
    coronation_banquet.5001.worry:0 "\n\nOgni sorriso del nostro ospite ora inizia a sembrare un po' troppo ampio, e ogni clangore di un boccale o di un piatto mi fa sobbalzare, ansioso che qualcuno abbia suscitato la sua ira con qualche leggero affronto. O peggio, che quella persona sia io."
    coronation_banquet.5001.a:0 "Posso farcela. È solo un banchetto."

    coronation_banquet.5002.t:1 "Deliri"
    coronation_banquet.5002.desc_chair:0 "Il nostro ospite, il mio [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], si china per conversare meglio con la sedia accanto a lui. A questo spettacolo tutte le altre conversazioni svaniscono rapidamente.\n\n"Cosa hai detto, mio buono [ROOT.Char.Custom('RandomLadyLord')]? Sì, certo, ti fido più di chiunque altro qui!""
    coronation_banquet.5002.desc_chicken:0 "Il nostro ospite, il mio [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], abbraccia delicatamente un pollo spennato — e cotto — al petto, sussurrando dolci parole a esso. Mentre [lunatic_host.GetSheHe] inizia a proclamare ad alta voce il suo affetto per il volatile, l'atmosfera nella grande sala prende rapidamente una piega inquietante."
    coronation_banquet.5002.desc_drapes:0 "Il nostro ospite, il mio [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], si lancia sulla pista da ballo, tenendo uno dei banner usati per decorare le pareti tra le braccia.\n\nGli ospiti non possono far altro che osservare mentre guida il pezzo di tessuto in un elaborato ballo, incantati dallo spettacolo."
    coronation_banquet.5002.a:0 "Mio [lunatic_host.GetLadyLord], perché non usciamo per prendere un po' d'aria?"
    coronation_banquet.5002.b:0 "Devo fermare questa follia!"
    coronation_banquet.5002.c:0 "[lunatic_host.GetFirstNameNoTooltip]! Lasciami unirti a voi due!"

    coronation_banquet.5003.t:1 "Intrattenimento Doloroso"
    coronation_banquet.5003.desc:0 "Pezzi di metallo affilato in alcuni dei piatti, schegge sulle sedie, piccoli #EMP incidenti#! promettenti lividi...\n\nSeduto al capo del tavolo, il mio [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] [sadistic_host.GetTitledFirstName] non può nascondere il freddo sorriso che si allarga sul suo volto mentre un altro [guest.GetLadyLord], [guest.GetTitledFirstName], sputa sangue sul suo piatto."
    coronation_banquet.5003.a:0 ""Questo è inaccettabile!""
    coronation_banquet.5003.b:0 "Me ne occuperò io di [guest.GetFirstNameNoTooltip] per ora."
    coronation_banquet.5003.c:0 "Che banchetto glorioso!"


    coronation_banquet.5004.t:1 "Il Fondo del Boccale"
    coronation_banquet.5004.desc:0 ""È stato il suono di una coppa vuota che hai appena posato sul tavolo?" Per sentire qualcosa sopra il frastuono della grande sala, [host.GetTitledFirstName] deve avere orecchie incantate. Il mio ospite gentile fa cenno a un servitore. "Altri vini qui! Nessuno rimarrà assetato!""
    coronation_banquet.5004.a:0 "Grazie, mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
    coronation_banquet.5004.b:0 "Penso di averne avuto fin troppo, credo."
    coronation_banquet.5004.c:0 "Mi scuso e mi allontano nella folla."

    coronation_banquet.5005.t:1 "Garum!"
    coronation_banquet.5005.desc:0 "Oh, questo sapore celestiale! Così saporito, eppure leggermente salato, che ricorda il mare...\n\nQuesto potrebbe essere il miglior garum che abbia mai assaporato, e il cuoco di [host.GetTitledFirstNamePossessive] lo ha impiegato in modo esperto!"
    coronation_banquet.5005.a:0 "Devo mangiare questo regolarmente!"
    coronation_banquet.5005.b:0 ""Questo è un pasto incredibile, [host.GetFirstNameNoTooltip]!""
    coronation_banquet.5005.c:0 ""Sapevi che il murri è stato ispirato dal garum?""
    coronation_banquet.5005.c.flavor:0 "Non sembra che molti altri ospiti lo sappiano!"
    coronation_banquet.5005.d:0 "Se potessi, respirerei #EMP garum#!"

    coronation_banquet.6001.t:1 "La Persona Giusta per il Lavoro"
    coronation_banquet.6001.dislike_spouse:1 "Sebbene ci siano molti modi in cui non andiamo d'accordo, devo ammettere che il mio [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] ha fatto un ottimo lavoro con il mio banchetto. [spouse.GetFirstName] ha assicurato che il cibo arrivasse in tempo, che gli ospiti fossero tutti seduti nei posti giusti e che tutti sembrassero soddisfatti.\n\nCon lui accanto a me al grande tavolo e le celebrazioni pronte a iniziare, gli faccio sapere che apprezzo il suo duro lavoro nella preparazione di questo banchetto."
    coronation_banquet.6001.like_spouse:0 "Il mio caro [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] ha lavorato duramente per assicurarsi che tutto andasse liscio per il banchetto. Il cibo arriva in tempo, gli ospiti sono tutti seduti nei posti giusti e tutti sembrano contenti.\n\nCon [spouse.GetFirstName] al mio fianco al grande tavolo, tutto è pronto. Gli stringo la mano e gli sorrido, prima di alzarmi per annunciare l'inizio delle celebrazioni."
    coronation_banquet.6001.a:0 "Cosa avrei fatto senza di lui."

    coronation_banquet.6002.t:1 "Uno Sforzo Lodevole"
    coronation_banquet.6002.desc:0 "Mentre il banchetto è in corso e i nostri ospiti mangiano e bevono allegramente, [guest.GetTitledFirstName] si avvicina a [spouse.GetFirstName] e a me al grande tavolo.\n"Questo è un banchetto magnifico! Tutti i miei complimenti agli ospiti.""
    coronation_banquet.6002.a:0 ""Sì, ho fatto un ottimo lavoro, vero?""
    coronation_banquet.6002.b:0 ""[spouse.GetFirstNameNoTooltip] merita tutti i complimenti.""

    coronation_banquet.6003.t:1 "In Casa Mia"
    coronation_banquet.6003.opening:0 "Ho fatto tutto ciò che potevo, assicurandomi che [fighter_1.GetTitledFirstName] e [fighter_2.GetTitledFirstName] fossero il più lontano possibile l'uno dall'altro. Non è bastato, e ora sono venuti alle mani, nel bel mezzo del mio banchetto!"
    coronation_banquet.6003.bodyguard:0 "\nIl mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.GetTitledFirstName], è vicino alla rissa e mi guarda in attesa dell'ordine di intervenire."
    coronation_banquet.6003.guard:0 "\nUno dei miei guardiani è vicino alla rissa e mi guarda in attesa dell'ordine di intervenire."
    coronation_banquet.6003.a:0 "Getta [fighter_2.GetFirstNameNoTooltip] fuori per farlo raffreddare."
    coronation_banquet.6003.b:0 "Fermati [fighter_1.GetFirstNameNoTooltip] finché le cose non si calmano."
    coronation_banquet.6003.c:0 ""Fermati! Ne parleremo più tardi.""

    coronation_banquet.6101.t:1 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U] In Difficoltà"
    coronation_banquet.6101.desc_opening:0 "Lo sguardo implorante che ricevo dal mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] [troubled_guest.GetFirstName] sta assumendo un tono disperato. Un gruppo di ospiti si sta avvicinando all'angolo in cui [troubled_guest.GetSheHe] si è nascosto per tutta la serata, e le pareti ostacolano la sua fuga.\n\n"
    coronation_banquet.6101.desc_liked:0 "Il povero [troubled_guest.GetWomanMan] non è mai stato bravo con le persone!"
    coronation_banquet.6101.desc_disliked:0 "Pensare che un [troubled_guest.GetTitleTierName] si comporterebbe in questo modo..."
    coronation_banquet.6101.desc_disliked_unlanded:0 "Pensare che il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] si comporterebbe in questo modo..."
    coronation_banquet.6101.a:0 "Distrarrò gli ospiti in arrivo."
    coronation_banquet.6101.b:0 "Dai, [troubled_guest.GetFirstNameNoTooltip]. Raccontaci una storia!"
    coronation_banquet.6101.c:0 "[troubled_guest.GetFirstNameNoTooltip]! Ho bisogno di parlarti. In privato."
    coronation_banquet.6101.c.tt:0 "Potremmo entrambi aver bisogno di una pausa..."


    coronation_banquet.6111.t:1 "Il Compagno di Conversazione"
    coronation_banquet.6111.desc:0 "Mentre un piatto di cibo viene sostituito da un altro, il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName] continua a parlare di [guest_to_talk_to.Custom('subject_of_interest')].\n\n"...e così abbiamo salvato quel pasticcio! Sei sicuro di non annoiarti, mio [ROOT.Char.GetLadyLord]?""
    coronation_banquet.6111.a:0 "No no, per favore, continua!"
    coronation_banquet.6111.b:0 "Perché non parliamo più di te invece?"
    coronation_banquet.6111.c:0 "Vedere le tue sciocchezze non potrebbe mai annoiarmi!"
    coronation_banquet.6111.d: "Ti ho raccontato di [ROOT.Char.GetPromotedLegend.GetName]?"
    coronation_banquet.6111.d.success: "La tua leggenda è affascinante"
    coronation_banquet.6111.d.failure: "Sei noioso"
    coronation_banquet.6111.e: "Affascinante, sì, ma parliamo del mio regno, va bene?"

    coronation_banquet.6121.t:1 "Offensivamente Elegante"
    coronation_banquet.6121.desc:0 "Mentre piatto dopo piatto viene portato nella grande sala, un odore inconfondibile mi raggiunge, e sorrido. Che il mio [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))] [hated_guest.GetTitledFirstName] sia sensibile a [ROOT.GetCharacter.Custom('GetFoodDetail')] è qualcosa che ho #EMP purtroppo#! dimenticato di dire al cuoco.\n\n"Vi do tutti il benvenuto e prego che troviate il cibo di vostro gradimento.""
    coronation_banquet.6121.a:0 "Specialmente a te, [hated_guest.GetFirstNameNoTooltip]. #EMP Goditi#!!"
    coronation_banquet.6121.b:0 "La sua faccia mentre lo 'salvo' dal cibo è decisamente di mio gradimento!"

    coronation_banquet.6231.t:1 "Colpisce il Disastro"
    coronation_banquet.6231.desc:0 ""Mio [ROOT.Char.GetLadyLord]. Il vino... Abbiamo aperto il prossimo barile – è andato a male. È #EMP tutto#! andato a male!"\n\nIl banchetto è ancora in pieno svolgimento, ma senza bevande l'atmosfera di certo diminuirà a un ritmo crudele."
    coronation_banquet.6231.a:0 "Il mercante di vino dovrebbe essere ancora in città!"
    coronation_banquet.6231.b:0 "Dobbiamo tutti contribuire. Dai, adesso."
    coronation_banquet.6231.c:0 "È ora di aprire le mie scorte segrete."

    coronation_banquet.6251.t:1 "Il Dilemma"
    coronation_banquet.6251.desc:0 "Il banchetto sta per finire, e mi ritrovo in una profonda conversazione con il mio [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName].\n\n[guest.GetSheHe|U] mi chiede la mia opinione su [guest.Custom('subject_of_interest')] – un argomento di cui [guest.GetSheHe] è profondamente interessato."
    coronation_banquet.6251.a:0 "È un argomento che mi affascina anch'io!"
    coronation_banquet.6251.b:0 "Non me ne frega niente."
    coronation_banquet.6251.c:0 "Sono più interessato a #EMP te#!...!"

    coronation_banquet.6261.t:1 "Servire l'Uomo"
    coronation_banquet.6261.desc_lunatic:0 ""Ho personalmente dato una mano nella preparazione del pasto, e spero che il risultato vi delizi!""
    coronation_banquet.6261.desc_not_lunatic:0 ""L'assistente del cuoco ha dato il suo corpo e la sua anima per preparare questo pasto, e spero che il risultato vi delizi!""
    coronation_banquet.6261.desc_cannibal_guest:0 "\n\nMentre ci sediamo a mangiare, non posso fare a meno di notare che il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] sembra particolarmente godere del cibo."
    coronation_banquet.6261.desc_concerned_guest:0 "\n\nTuttavia, mentre ci sediamo a mangiare, il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))] [concerned_guest.GetTitledFirstName] tocca solo il cibo posto davanti a lui e mi guarda con sospetto."
    coronation_banquet.6261.a_exposed:0 "È quasi come se [concerned_guest.GetSheHe] non si fidasse di me!"
    coronation_banquet.6261.a:0 "Lascia che sospetti quello che [concerned_guest.GetSheHe] vuole."
    coronation_banquet.6261.b:0 "Portate al [concerned_guest.GetTitleTierName] qualcos'altro da mangiare."
    coronation_banquet.6261.c:0 "Penso che potremmo avere molte idee alimentari di cui discutere!"

    coronation_banquet.6301.t:1 "Responsabilità Artifattuale"
    coronation_banquet.6301.desc:0 "In mezzo ai festeggiamenti, il capitano della guardia si affretta verso di me.\n\n"Mio [ROOT.Char.GetLadyLord], sembra che qualcuno abbia [feast_target_artifact.Custom('DamageArtifactAction')] il [feast_target_artifact.GetName]! Le prove indicano il [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))] di mio [ROOT.Char.GetLadyLord], [feast_artifact_culprit.GetTitledFirstNameNoTooltip], che si è comportato in modo strano questa sera." [captain_of_the_guard_dummy.GetSheHe|U] lancia uno sguardo verso [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip].\n\n"Cosa vuole che io faccia, mio [ROOT.Char.GetLadyLord]?""
    coronation_banquet.6301.desc_learning_guard:0 "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
    coronation_banquet.6301.desc_learning:0 "\n\nGuardando, [feast_artifact_culprit.GetTitledFirstNameNoTooltip] sembra piuttosto inquieto."
    coronation_banquet.6301.a:0 "Arrestate [feast_artifact_culprit.GetTitledFirstNameNoTooltip] subito!"
    coronation_banquet.6301.b:0 "Portatelo da me."
    coronation_banquet.6301.b.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] dovrà pagare i danni."
    coronation_banquet.6301.b.tt_innocent:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] è innocente"
    coronation_banquet.6301.b.tt_guilty:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] è colpevole"
    coronation_banquet.6301.c_learning:0 "Credo che tu sappia più di quanto non lasci trasparire, capitano..."
    coronation_banquet.6301.c.tt:0 "Ti sbarazzi del tuo capitano subdolo."
    coronation_banquet.6301.d:0 "Non mi è mai piaciuto quel pezzo comunque."


    #...turns out the suspect was innocent after all
    coronation_banquet.6302.t:1 "L'Innocenza Parla"
    coronation_banquet.6302.t_lover:0 "L'Innocenza Qui Riposa"
    coronation_banquet.6302.desc_intro:0 "[feast_trusted_friend.GetTitledFirstNameNoTooltip] si avvicina a me nel mio studio. "Mio caro [feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)], ho appena appreso della cattura di [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip].""
    coronation_banquet.6302.desc_secret_lover:0 "\n\n[feast_trusted_friend.GetSheHe|U] mi guarda nervosamente. "Potrebbe essere stato un errore — stavo... osservando... [feast_artifact_culprit.GetTitledFirstNameNoTooltip] al momento dell'incidente e non può essere stato lui."\nUn distinto rossore si diffonde sulle sue guance."
    coronation_banquet.6302.desc_spirited_debate:0 "\n\n[feast_trusted_friend.GetSheHe|U] mi dà uno sguardo calmo ma preoccupato. "Ricordo distintamente che stava avendo un acceso dibattito con [feast_debatee_character.GetTitledFirstNameNoTooltip] al momento dell'incidente, quindi purtroppo è impossibile che sia stato lui il colpevole.""
    coronation_banquet.6302.a:0 "Errare e umano."
    coronation_banquet.6302.a.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] si ricorderà di questo."
    coronation_banquet.6302.a_lover:0 "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
    coronation_banquet.6302.b:0 "Manteniamo questo tra noi."
    coronation_banquet.6302.b.tt:0 "Sono sicuro che [feast_artifact_culprit.GetTitledFirstNameNoTooltip] è colpevole di #EMP qualcosa#!."
    coronation_banquet.6302.b.tt_callous:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] è una bella aggiunta ai miei prigionieri."


    coronation_banquet.6351.t:1 "Danni Collaterali"
    coronation_banquet.6351.desc_intro:0 "Sono riuscito a malapena a sedermi al mio posto quando sento un ululato provenire da [coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]. Sembra che [coronation_feast_default_6351_fighter_2.GetSheHe] e [coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] se la stiano vedendo brutta, dato che [coronation_feast_default_6351_fighter_2.GetFirstNameNoTooltip] sta ricevendo un adeguato trattamento da [coronation_feast_default_6351_fighter_1.GetFirstNameNoTooltip]. Troppo tardi mi rendo conto che la loro danza marziale ha fatto irruzione dritta attraverso la [feast_target_artifact.GetName]!"
    coronation_banquet.6351.desc_calm:0 "\n\nFaccio cenno ai miei guardiani di separare i due, che si hissano e si graffiano a vicenda."
    coronation_banquet.6351.desc_wrathful:0 "\n\nUrlo loro da oltre il salone: "#EMP Qual è il significato di tutto questo!#!""
    coronation_banquet.6351.desc_outro:0 "\n\nI due sono presentati davanti a me, mentre si incolpano a vicenda per aver iniziato la rissa."
    coronation_banquet.6351.a:0 "[coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], come hai potuto?"
    coronation_banquet.6351.a_wrathful:0 "[coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], #EMP come ti permetti!#!"
    coronation_banquet.6351.a.tt:0 "Fai pagare a [coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] i danni."
    coronation_banquet.6351.b:0 "Perché lo hai lasciato provocarti, [coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]?"
    coronation_banquet.6351.b_wrathful:0 "La mia pazienza si sta esaurendo, [coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]..."
    coronation_banquet.6351.b.tt:0 "Fai pagare a [coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] i danni."
    coronation_banquet.6351.c:0 "Non importa chi l'ha iniziata. Siete entrambi responsabili."
    coronation_banquet.6351.c_wrathful:0 "#EMP Basta!#! Entrambi pagherete per i danni."
    coronation_banquet.6351.c.tt:0 "Fai pagare entrambi per i danni."
    coronation_banquet.6351.d:0 "Nel nome di [ROOT.Char.GetFaith.HighGodName], volgerò l'altra guancia."
    coronation_banquet.6351.d.tt:0 "Lascia che [ROOT.Char.GetFaith.HighGodName] si occupi di loro."
    coronation_banquet.6351.e:0 "Queste cose succedono. Non era il mio pezzo preferito."
    coronation_banquet.6351.e_wrathful:0 "#EMP Fortunatamente per voi sciocchi#!, non mi è mai piaciuto quel pezzo..."
    coronation_banquet.6351.e.tt:0 "Lascia che se la cavo."

    coronation_banquet.6501.t:1 "L'Innuendo"
    coronation_banquet.6501.desc.opening:0 ""So quello che ho detto, non capisco perché lo trovi così divertente?"\n\n[innocent_guest.GetTitledFirstName] inclina la testa da un lato mentre io trattengo la mia risata. Non gli ho detto che ciò che [innocent_guest.GetSheHe] ha detto potrebbe essere interpretato come qualcosa di osceno.\n\n"
    coronation_banquet.6501.joke_a:0 ""Se schiacci la testa, una sostanza densa uscirà!""
    coronation_banquet.6501.joke_b:0 ""Ho difficoltà a capire questo dialetto, e ho sentito che sei un linguista astuto!""
    coronation_banquet.6501.joke_c:0 ""Aveva un bel petto in mostra nell'aula di giustizia!""
    coronation_banquet.6501.desc.ending_solo:0 "\n\nSono l'unico a pensare che questo sia divertente? Non lo saprò finché non mi farò avanti. Vale la pena rischiare di imbarazzare [innocent_guest.GetFirstNameNoTooltip] per una battuta?"
    coronation_banquet.6501.desc.ending_duo:0 "\n\nPotrei non essere l'unico a pensare che questo sia divertente; [fellow_pervert.GetTitledFirstName] sputò un po' della sua bevanda quando [innocent_guest.GetTitledFirstNameNoTooltip] si ripeté. I due potrebbero condividere lo stesso tipo di umorismo volgare che ho io, o potrebbero esserne offesi. Non saprò cosa pensano entrambi finché non mi farò avanti."
    coronation_banquet.6501.a:0 "Io, eh... Non importa..."
    coronation_banquet.6501.b:0 "Ripeti quello che hai detto, ma lentamente. Pensa davvero a ciò."
    coronation_banquet.6501.b.tt:0 "#F Prendi il rischio di imbarazzare [innocent_guest.GetTitledFirstNameNoTooltip] sperando che condivida lo stesso tipo di umorismo."
    coronation_banquet.6501.b.success:0 "[innocent_guest.GetTitledFirstNameNoTooltip] trova divertente il doppio senso."
    coronation_banquet.6501.b.failure:0 "[innocent_guest.GetTitledFirstNameNoTooltip] è mortificato dal tuo umorismo perverso."

    coronation_banquet.8001.t.fire:1 "Dalle Ceneri alle Fiamme"
    coronation_banquet.8001.t.knights:1 "Meglio Servito Freddo"
    coronation_banquet.8001.desc.sadistic:1 "Le fiamme leccano il soffitto e le urla echeggiano nella notte. Mi appoggio contro la porta chiusa, ignoro le facce inorridite delle mie vittime e sorrido. Consentire al risentimento di bruciare fino a esplodere è davvero il miglior modo di gestire il dissenso!\n\nMan mano che i colpi dall'altra parte diventano sempre più deboli, finalmente mi permetto di ridere."
    coronation_banquet.8001.desc.compassionate:0 "Non riesco a distogliere gli occhi dal mio piatto. La [ROOT.Char.Custom('RegionalEdibleMeat')] è quasi intatta. Il mio [ROOT.Char.Custom('GetExpensiveDrink_Singular')] è intatto. Evito [honorary_guest.GetTitledFirstName] quando [honorary_guest.GetSheHe] parla di [honorary_guest.Custom('herhis_subject_of_interest')]. Peccato.\n\n"Per favore, amico mio," mi scuso, uscendo di corsa dalla stanza. Respiro pesantemente. È ciò che #EMP deve#! essere fatto. Faccio un segno a uno dei servitori e chiudo gli occhi.\n\nFiamme, poi urla."
    coronation_banquet.8001.desc.just:0 "Tutti gli altri se ne sono andati. Tutti — tranne il mio ospite d'onore e il suo magnifico seguito. Prendo un sorso dal mio calice, mentre [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. Non devono sospettare. "Scusami," incrocio gli occhi con [honorary_guest.GetTitledFirstName] prima di andarmene. Nessuno deve sapere. Nessuno saprà.\n\nMentre do l'ordine di chiudere le porte prendo un secondo per respirare. Ciò che è giusto non è sempre gentile.\n\nPresto, appaiono le fiamme e seguono le urla."
    coronation_banquet.8001.desc.random_1:1 "La conversazione con [honorary_guest.GetTitledFirstName] non potrebbe essere più amichevole. I miei occhi vagano verso il [host.Custom('GetExpensiveDrink_Singular')] mentre [honorary_guest.GetSheHe] fa un lungo sermone su [honorary_guest.Custom('herhis_subject_of_interest')]. Tutti gli altri ospiti se ne sono andati. Naturalmente, non vorrebbero interrompere le importanti questioni di cui desidera discutere il mio ospite d'onore.\n\nIl veleno è incolore. Indetectabile."
    coronation_banquet.8001.desc.random_2:1 "La musica e il ballo hanno raggiunto volumi che rendono quasi impossibile parlare. Il coppiere riempie il calice di [honorary_guest.GetTitledFirstNamePossessive] e i nostri occhi si incontrano per un solo momento.\n\n"[ROOT.Char.GetHouse.GetMotto]," mormoro, mentre [honorary_guest.GetFirstNameNoTooltip] si soffoca con il veleno."
    coronation_banquet.8001.a:0 "Finalmente... Se ne sono andati."

    coronation_banquet.8002.t:1 "Un Coltello nell'Oscurità"
    coronation_banquet.8002.t.poison:0 "Un Altro Drink"
    coronation_banquet.8002.desc.random_2:0 "Finalmente. Siamo solo io e [honorary_guest.GetTitledFirstName]. Tutti soli. "Una parola, amico mio." Tutti gli altri ospiti hanno iniziato a ballare e la musica ci raggiunge, attutita, attraverso le pareti di pietra. Un'eco. Forse la sua eco sarà udita anch'essa.\n\n[honorary_guest.GetFirstNameNoTooltip] alza un sopracciglio, uno dei miei $knight_culture_player_plural_no_tooltip_lowercase$ gli sta servendo un altro drink. "Ci sono questioni importanti?," chiede [honorary_guest.GetSheHe]. Il calice sta quasi toccando le sue labbra. Quasi. Un suono attutito attraverso le pareti di pietra. La sua gola è stata tagliata. Un'eco."
    coronation_banquet.8002.desc.sadistic:0 ""Vieni qui, [honorary_guest.GetFirstName], ti mostrerò il nuovo brooch che ho commissionato per te. Un bel regalo per il miglior ospite."\n\nGuido il cammino, e [honorary_guest.GetSheHe] mi segue, mentre [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. "Eccolo," annuncio, aprendo la porta di una piccola stanza poco illuminata. Posso vedere la confusione nei suoi occhi — solo per un momento. La realizzazione è abbastanza rapida. "No... non puoi." \n\n"Oh, ti assicuro che lo farò.""
    coronation_banquet.8002.desc.just:1 "Il momento è arrivato. Fisso [honorary_guest.GetTitledFirstName] mentre [honorary_guest.GetSheHe] [honorary_guest.Custom('quirk_pos_present')]. Un peccato, ma deve essere fatto. "Posso chiederti di fare una passeggiata?," la mia domanda riceve una risposta ansiosa con un sorriso curioso. "Quali questioni governative riguardano il nostro [ROOT.Char.GetTitleAsNameNoTooltip]?"\n\nMolte. Presto, una in meno.\n\nGuido il cammino verso una delle camere più piccole. La porta si chiude dietro di noi. Il fuoco inizia. Un movimento pulito."
    coronation_banquet.8002.a:0 "È fatto."

    coronation_banquet.8003.t:1 "Un Incidente Sfortunato"
    coronation_banquet.8003.desc.poison:0 "Tutti gli ospiti sembrano concentrati sulle canzoni e sui balli. Pochi rimangono seduti. Fortunatamente, la mia conversazione con [honorary_guest.GetTitledFirstName] sembra essere sufficiente per farlo rimanere. "Un ottimo banchetto," dice [honorary_guest.GetSheHe], lasciando il suo calice da parte per prendere un altro boccone.\n\n"Ah, mi scaldi il cuore," rispondo, mentre faccio un segno al mio coppiere. Questo sarà il suo ultimo banchetto. I miei occhi incontrano quelli di [honorary_guest.GetFirstNamePossessiveNoTooltip]. Un momento di dubbio."
    coronation_banquet.8003.desc.compassionate:0 "Mi affretto a pulire le gocce di sudore che scendono dalla mia fronte, stringendo il fazzoletto con più forza del necessario. [honorary_guest.GetTitledFirstName] parla di [honorary_guest.Custom('subject_of_interest')], e non riesco a mantenere gli occhi concentrati. "Un momento..." mi scuso mentre lo vedo avvicinare il suo calice alle labbra.\n\nSo cosa contiene."
    coronation_banquet.8003.desc.sadistic:0 ""Per favore, amico mio, lasciami riempire il tuo calice poiché sei il mio ospite più amato," offro con il sorriso più caloroso. [honorary_guest.GetTitledFirstName] annuisce, offrendomi la sua coppa. Gli ospiti hanno iniziato una [ROOT.Char.Custom('GetMedievalDance')] e il loro fracasso è abbastanza distraente.\n\nVerso il veleno dal mio anello con la massima cura. "Spero che tu abbia sete.""
    coronation_banquet.8003.a:0 "#EMP Un brindisi.#!"
    coronation_banquet.8003.a.success:0 "[honorary_guest.GetShortUIName] beve dal calice"
    coronation_banquet.8003.a.failure:0 "[honorary_guest.GetShortUIName] non beve"

    coronation_banquet.8004.t:0 "Tieni gli Occhi Aperti"
    coronation_banquet.8004.desc.intro:0 "Prendo un sorso del mio [host.Custom('RegionalDrink')] mentre la serata si avvicina alla fine. I miei occhi si sono affaticati, ma"
    coronation_banquet.8004.desc.goh_intro:0 "[host.GetTitledFirstName] insiste affinché io rimanga per discutere delle questioni del regno. "Come dicevo," continua [host.GetSheHe], ignaro dei miei sbadigli nascosti.\n\n"
    coronation_banquet.8004.desc.goh_solo:0 "$coronation_banquet.8004.desc.goh_intro$Ma quando riapro gli occhi, vedo un bagliore argentato. "Il banchetto finisce qui.""
    coronation_banquet.8004.desc.goh_group:0 "$coronation_banquet.8004.desc.goh_intro$"Aiuto!" Una grida interrompe la conversazione. "#EMP Aiuto!#!" Un'altra. Quando guardo intorno vedo il bagliore argentato delle spade. E una di esse punta direttamente contro di me.\n\n"È finita, [murder_victim.GetTitleAsNameNoTooltip].""
    coronation_banquet.8004.desc.fallback:0 "[host.GetTitledFirstName] ha insistito affinché [honorary_guest.GetTitledFirstName] rimanesse per una conversazione molto, molto importante. E, naturalmente, il suo seguito deve accompagnarlo."
    coronation_banquet.8004.a:0 "Aspetta... cosa sta succedendo?"
    coronation_banquet.8004.a.tt.success:0 "Tu muori"
    coronation_banquet.8004.a.tt.success.host:0 "[murder_victim.GetShortUIName] è morto"
    coronation_banquet.8004.a.tt.failure:0 "Tu sopravvivi"
    coronation_banquet.8004.a.tt.failure.host:0 "[murder_victim.GetShortUIName] è sopravvissuto"
    coronation_banquet.8004.a.goh_murder.tt:0 "[honorary_guest.GetShortUIName] muore"

    coronation_banquet.8052.t:1 "Una Fine Brusca"
    coronation_banquet.8052.desc:0 ""Fuoco!"\n\nMentre il panico si diffonde tra gli ospiti, guardo intorno per [host.Custom2('MyCharacterIntroduction', ROOT.Char)] ma trovo la sua sedia vuota.\n\nIl fuoco si diffonde rapidamente – tessuti macchiati da [ROOT.Char.Custom('RegionalDrink')] e partecipanti sovrabbondanti bruciano in fretta. La mia pelle sta vescicando, #EMP spellata#!, e grido; ma presto anche questo diventa impossibile mentre il fumo avvolgente soffoca le mie grida."
    coronation_banquet.8052.a:0 "Ho sempre voluto uscire in una gloria infuocata..."

    coronation_banquet.8061.t.fire:1 "Fuoco! Fuoco...?"
    coronation_banquet.8061.t:0 "$feast.7151.t$"
    coronation_banquet.8061.desc.fire:1 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ci spinge io e un gruppo di altri fuori dalla sala del banchetto prima di cercare di chiudere la porta.\n\nTuttavia — prima che [host.GetSheHe] possa riuscirci — le grida si levano da dentro e tutti gli ospiti si riversano nella notte mentre le fiamme iniziano a sollevarsi dalla sala del banchetto."
    coronation_banquet.8061.desc.fail:0 "$feast.7151.desc$"
    coronation_banquet.8061.desc.fail_me:0 "Le mie mani tremano ancora dopo l'incidente di ieri sera, e i mercenari che avrebbero dovuto portare via la mia vita sono stati imprigionati da [host.GetTitledFirstName].\n\nTuttavia, questo sentimento di inquietudine non può facilmente svanire."
    coronation_banquet.8061.desc.death_alone:1 "L'umore è più cupo di quanto avrei sperato quando ci prepariamo a lasciare il banchetto di [host.GetTitledFirstNamePossessive]. Il cadavere di mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('murder_guest'))] [murder_guest.GetTitledFirstName] è stato trovato, ancora caldo sul pavimento.\n\nLa morte ha perseguitato queste mura e il drink è andato aspro sulle nostre labbra."
    coronation_banquet.8061.a:2 "Immagino che il banchetto sia finito ora."
    coronation_banquet.8061.a.good:0 "[murder_guest.GetFirstNameNoTooltip]... andato in questo modo."

    coronation_banquet.9001.t:1 "Mentre i miei Ospiti Partono"
    coronation_banquet.9001.desc_exotic:0 "Con tutti che tornano a casa con la pancia piena di delizie esotiche, sono orgoglioso di dire che il banchetto è stato un successo!"
    coronation_banquet.9001.desc_lavish:0 "Con tutti i miei ospiti che lasciano il mio castello con l'intero contenuto della mia vasta dispensa nelle loro pance, sono orgoglioso di dire che il banchetto è stato un successo!"
    coronation_banquet.9001.desc_meager:0 "Con tutti i miei ospiti che si sono battuti per gli ultimi avanzi della mia misera tavola, mi dà grande sollievo vederli finalmente partire con vestiti larghi e pance brontolanti."
    coronation_banquet.9001.desc:0 "Con tutti diretti verso le rispettive case, sono orgoglioso di dire che il banchetto è stato un successo!"
    coronation_banquet.9001.spouse:0 "\n\nDevo ringraziare il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] per gran parte del suo successo, e non posso fare a meno di provare gratitudine mentre [spouse.GetSheHe] vede via gli ultimi ospiti."
    coronation_banquet.9001.no_spouse:0 "Tuttavia, sono ancora grato che l'impegno sia finito per ora."
    coronation_banquet.9001.a:0 "Alla prossima volta!"

    coronation_banquet.9002.desc_exotic:0 "Che banchetto! Prima di venire, non avrei mai potuto immaginare le delizie esotiche che avrei assaporato nel tempo trascorso nei saloni di [host.GetTitledFirstNamePossessive]. Questo è stato un banchetto che non dimenticherò mai!"
    coronation_banquet.9002.desc_lavish:0 "Che banchetto! Prima di venire, i miei vestiti erano larghi e scomodi, ora esco dai saloni di [host.GetTitledFirstNamePossessive] due volte più pieno di cibo e gioia rispetto a quando sono arrivato! Questo è stato un banchetto che faticherò a dimenticare!"
    coronation_banquet.9002.desc_meager:0 "Che banchetto? Anche se di solito mi aspetterei molto più cibo da un banchetto, esco dai saloni di [host.GetTitledFirstNamePossessive] affamato, ma almeno la compagnia era buona. Questo è stato un banchetto che vorrei poter dimenticare."
    coronation_banquet.9002.desc:0 "Che banchetto! Ricorderò i giorni trascorsi nei saloni di [host.GetTitledFirstNamePossessive] a lungo."
    coronation_banquet.9002.desc_ending:1 "\n\nOra è tempo di lavare via le tracce di festa e vino, e riprendere nuovamente i miei doveri come [ROOT.Char.GetLadyLord] del regno."
    coronation_banquet.9002.a:0 "Addio, mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"

    coronation_banquet.5010.t: "Un Silenzio Leggendario"
    coronation_banquet.5010.desc: "In tutta la celebrazione e il festeggiamento, c'è una pausa nella conversazione tra tutti i presenti. [rando_guest.GetName|U] sono gli unici a scambiarsi parole, ma mi sento costretto al silenzio mentre gli sguardi cominciano a posarsi su di me.\n\nForse questo momento di quiete è la mia opportunità per parlare di [ROOT.Char.GetPromotedLegend.GetName]."
    coronation_banquet.5010.a: "[rando_guest.GetFirstName|U], lasciami raccontarti una storia."
    coronation_banquet.5010.a.success: "[rando_guest.GetFirstName|U] è impressionato"
    coronation_banquet.5010.a.failure: "[rando_guest.GetFirstName|U] è annoiato"
    coronation_banquet.5010.b: "Tutti devono sentire la leggenda."
    coronation_banquet.5010.c: "Finalmente, un momento di silenzio."

    coronation_banquet.5020.t: "Silenzio"
    coronation_banquet.5020.desc: "I boccali si scontrano, le chiacchiere risuonano, le mani colpiscono il tavolo, tutto in una cacofonia caotica di rumore senza senso. Sento il suono pulsare nel mio corpo, poi improvvisamente tutto si ferma attorno a me, poco più di qualche parola e una risata occasionale.\n\nIn questo silenzio, sento il mio cuore iniziare a vorticosi e nella mia mente un discorso mi viene in mente completamente scritto, crescendo da un sussurro a un grido, disperato di essere condiviso! Un discorso sulla mia legittimità come [ROOT.Char.GetTitleAsNameNoTooltip|U]."
    coronation_banquet.5020.a: "Ho l'arguzia di [ROOT.Char.GetFaith.TricksterGodName]!"
    coronation_banquet.5020.a.success: "Il tuo discorso solleva gli ospiti"
    coronation_banquet.5020.a.failure: "Il tuo discorso fa poco per ispirare"
    coronation_banquet.5020.b: "[ROOT.Char.GetFaith.KnowledgeGodName|U] agisce attraverso di me!"
    coronation_banquet.5020.c: "Ho il cuore e lo stomaco di [ROOT.Char.GetFaith.WarGodName]!"
    coronation_banquet.5020.d: "Perché sporcare un tale silenzio?"


    #A Friend Is Monopolizing Your Attention
    coronation_banquet.1310.t:0 "Non Posso Staccarmi"
    coronation_banquet.1310.desc_host:0 "Come [ROOT.Char.GetTitleAsNameNoTooltip|U], so che dovrei passare del tempo con i miei ospiti, ma non riesco a staccarmi dal mio amico [friend.GetTitledFirstName]! Vedo [other_guest.GetTitledFirstName] iniziare a guardarmi con disapprovazione, $coronation_banquet.1310.howlingwithlaughter$"
    coronation_banquet.1310.desc_guest:0 "So che dovrei mescolarmi con gli altri ospiti, ma non riesco a staccarmi dal mio amico [friend.GetTitledFirstName]! Vedo [other_guest.GetTitledFirstName] cercare di attirare la mia attenzione, $coronation_banquet.1310.howlingwithlaughter$"
    coronation_banquet.1310.howlingwithlaughter:0 "ma ogni volta che cerco di scusarmi, [friend.GetFirstNameNoTooltip] mi fa ridere a crepapelle di nuovo."
    coronation_banquet.1310.a:1 "Che gioia avere [friend.GetFirstNameNoTooltip] qui con me!"
    coronation_banquet.1310.b:1 "[other_guest.GetFirstNameNoTooltip], vieni a unirti a noi!"
    coronation_banquet.1310.c:0 "Usciamo di nascosto così possiamo parlare meglio!"
    coronation_banquet.1310.d:0 "Devi scusarmi, mio amico."
    coronation_banquet.1310.b.newfriends:1 "[other_guest.GetFirstNameNoTooltip] va d'accordo con te e [friend.GetFirstNameNoTooltip] splendidamente"
    coronation_banquet.1310.log.b.newfriends:0 "[CHARACTER.GetUIName|U] ha chiamato [TARGET_CHARACTER.GetUIName] al suo tavolo, e [TARGET_CHARACTER.GetSheHe] è andato d'accordo splendidamente con gli amici di [CHARACTER.GetShortUINamePossessive]."
    coronation_banquet.1310.log.b.newfriends_title:0 "$wedding_banquet_bond_log_title$"
    coronation_banquet.1310.b.goodtime:0 "[other_guest.GetShortUIName] si è divertito con te e [friend.GetShortUIName]"
    coronation_banquet.1310.b.badtime:0 "[other_guest.GetShortUIName] e [friend.GetShortUIName] cadono in un litigio"
    coronation_banquet.1310.d.tt:1 "Non preoccuparti, [friend.GetFirstNameNoTooltip] capirà."

    #A Rival Seeks Forgiveness
    coronation_banquet.1320.t:0 "Un'Occasione per Ricominciare?"
    coronation_banquet.1320.desc_intro:0 "Quella detestabile [rival.GetTitledFirstName] mi sta fissando dall'altra parte del tavolo del banchetto. I nostri sguardi si incrociano e mi irrigidisco per un possibile litigio mentre [rival.GetSheHe] attraversa la stanza verso di me. Aspetta... sta piangendo?\n\n"
    coronation_banquet.1320.desc_host_vs_spouse:0 ""Perché hai organizzato una così splendida incoronazione per me?"
    coronation_banquet.1320.desc_host_vs_guest:0 ""Perché mi hai invitato a questa splendida incoronazione?"
    coronation_banquet.1320.desc_spouse_vs_guest:0 ""Perché sono stato invitato alla tua incoronazione?"
    coronation_banquet.1320.desc_guest_vs_host:0 ""Non avrei mai pensato che saresti venuto."
    coronation_banquet.1320.desc_guest_vs_spouse:0 "$coronation_banquet.1320.desc_guest_vs_host$"
    coronation_banquet.1320.desc_spouse_vs_host:0 ""Deve essere sembrato strano, io che ospitavo la tua incoronazione."
    coronation_banquet.1320.desc_guest_vs_guest:0 ""Vederti in un'occasione così felice mi fa pensare."
    coronation_banquet.1320.desc_outro:0 "Dopo tutto quello che è passato tra noi..." I suoi occhi si riempiono di lacrime. "Vorrei poter riprendere tutto!"
    coronation_banquet.1320.a:0 "Abbraccio [rival.GetFirstNameNoTooltip] e lascio tutto alle spalle!"
    coronation_banquet.1320.a.friendliness:0 "[rival.GetShortUINameNoTooltip] apprezza la tua proposta di pace"
    coronation_banquet.1320.a.friend:0 "[rival.GetShortUINameNoTooltip] abbraccia la tua proposta di pace"
    coronation_banquet.1320.b:0 "Scaglio [host.Custom('GetExpensiveMeal')] in faccia a lui con aria saccente."
    coronation_banquet.1310.b.nowound:1 "[rival.GetFirstNameNoTooltip|U] è umiliato"
    coronation_banquet.1310.b.wound:1 "[rival.GetFirstNameNoTooltip|U] scivola e si colpisce la testa"
    coronation_banquet.1320.c:0 ""Quanto vale il perdono per te?""
    coronation_banquet.1310.c.hook:1 "[rival.GetFirstNameNoTooltip|U] offre di rimediare con te"
    coronation_banquet.1310.c.apology:1 "[rival.GetFirstNameNoTooltip|U] ti offre delle scuse"
    coronation_banquet.1310.c.refusal:1 "[rival.GetFirstNameNoTooltip|U] rifiuta di inginocchiarsi"
    coronation_banquet.1320.d:0 "Ignoro [rival.GetShortUIName] finché [rival.GetSheHe] non se ne va."
    coronation_banquet.2010.t:0 "Un Ospite Leggendario"
    coronation_banquet.2010.desc.intro:0 "Mentre il banchetto continua, mi sembra un po'... deludente. Niente setosi o arazzi impressionanti, il miglior oro non ha posto qui — né tantomeno le gemme più grandi. Guardando attraverso la finestra, trovo che il cielo notturno sia in qualche modo ispirante.\n\nLà fuori esistono i bianchi animali. Libero vagano nei nostri boschi e tra gli alberi si nascondono. Catturare uno — un gesto leggendario.\n\nForse potrei... semplicemente dipingere uno dei nostri [ROOT.Char.Custom('GetAnimalType')] bianchi?"
    coronation_banquet.2010.a:0 "Devo sbrigarmi, dico ai miei servitori di cominciare subito."
    coronation_banquet.2010.a.tt:0 "Questo ti aiuterà a #EMP guadagnare rinomanza#!, ma un ospite astuto potrebbe sentirsi sospettoso..."
    coronation_banquet.2010.b:0 "Il rischio è troppo grande."
    coronation_banquet.2010.impressed_list:0 "Ogni festaiolo, beone, coraggioso, cacciatore o galante tra gli ospiti"

    coronation_banquet.2011.t:0 "$coronation_banquet.2010.t$: Sollevando Sospetti"
    coronation_banquet.2011.desc:0 "Mentre il [ROOT.Char.Custom('GetAnimalType')] entra nella sala, il suo pelo chiaro brilla intensamente sotto la luce della luna, un febbricitante quasi fosforescente, un bagliore innaturale. L'illusione è quasi perfetta - una meraviglia. Gli ospiti rimangono in soggezione e si avvicinano rapidamente all'animale, non osando toccarlo, poiché la sua natura è sacra.\n\nTuttavia, scorgo [doubting_guest.GetTitledFirstName] tra la folla, che rotola gli occhi: "Non puoi capire che è solo vernice? [ROOT.Char.GetTitledFirstNameNoTooltip] deve considerarci tutti degli sciocchi.""
    coronation_banquet.2011.a:0 "Ah, non ha senso mantenere l'illusione."
    coronation_banquet.2011.b:0 ""Come osi dubitare di me nel giorno della mia festa?""
    coronation_banquet.2011.b.success:1 "[doubting_guest.GetFirstNameNoTooltip] ti crede riluttante"
    coronation_banquet.2011.b.failure:1 "[doubting_guest.GetFirstNameNoTooltip] non crede nemmeno a una parola"

    coronation_banquet.2020.t:0 "Non Troppo Bene"
    coronation_banquet.2020.desc:0 "Piatti dei migliori pasti circolano attorno ai tavoli, con [host.Custom('GetExpensiveMeal')] e [host.Custom('GetExpensiveDessert')] che riempiono la sala di un profumo delizioso.\n\n[host.GetTitledFirstName] ha davvero esagerato con i preparativi e il pozzo nel cortile straripa di [host.Custom('GetExpensiveDrink')], ora raccolto attraverso un secchio d'argento con una catena d'argento.\n\nMentre mi avvicino curiosamente, vedo [drunk_guest.GetTitledFirstName], che barcolla pericolosamente sul terreno vicino a esso, coppa in mano."
    coronation_banquet.2020.a:0 ""Ti farai male... vieni qui, amico.""
    coronation_banquet.2020.a.success:1 "Convincerai [drunk_guest.GetFirstNameNoTooltip] a allontanarsi"
    coronation_banquet.2020.a.failure:1 "[drunk_guest.GetFirstNameNoTooltip] cade nel pozzo"
    coronation_banquet.2020.b:0 "Resterò qui molto silenziosamente e guarderò."
    coronation_banquet.2020.b.success:1 "[drunk_guest.GetFirstNameNoTooltip] non cade"
    coronation_banquet.2020.c:0 ""Ecco fatto!""
    coronation_banquet.2020.c.success:1 "Spingi con successo [drunk_guest.GetFirstNameNoTooltip] nel pozzo"
    coronation_banquet.2020.c.failure:1 "[drunk_guest.GetFirstNameNoTooltip] resiste al tuo spintone"
    coronation_banquet.2020.c.death:1 "[drunk_guest.GetFirstNameNoTooltip] muore nella caduta"

    coronation_banquet.wedding_intent.success.tt:0 "Il tuo intento di [THIS.Char.GetInvolvedActivityIntent.GetName] ha successo"

    coronation_banquet.2000.t:0 "L'Amico di un Amico"
    coronation_banquet.2000.desc.intro:1 "Dopo aver osservato [diplo_target.GetTitledFirstName] da lontano, arrivo rapidamente alla conclusione che non posso semplicemente avvicinarmi e iniziare a parlare del tempo, o degli ultimi trattati medici, o della guerra, e pregare che questo diventi un'alleanza.\n\nPresto avvisto [target_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] dall'altra parte della sala, noto per essere [diplo_target.GetFirstNamePossessiveNoTooltip] [SCOPE.sC('diplo_target').Custom2('RelationToMeShort', SCOPE.sC('target_friend'))], felice di sorseggiare coppe di [ROOT.Char.Custom('RegionalAlcoholicDrink')].\n\n"Dimmi, dove risiedono gli interessi di [diplo_target.GetFirstNamePossessiveNoTooltip]?" chiedo, attento.\n\n"
    coronation_banquet.2000.desc.lustful:0 ""Ahah! Sotto la vita di qualcuno, posso dirti questo!""
    coronation_banquet.2000.desc.nerd:0 ""Solo... solo parla di libri e di quanto odi uscire.""
    coronation_banquet.2000.desc.valiant:0 ""Ah, il più valente dei [diplo_target.GetWomenMen], esperto nella guerra e nelle sue arti.""
    coronation_banquet.2000.desc.social:0 ""Qui, ovviamente! Un momento di celebrazione, di buon cibo, bevande raffinate e la compagnia più squisita.""
    coronation_banquet.2000.desc.fishy:0 ""[diplo_target.GetSheHe|U] prospera a corte! Con grande cura [diplo_target.GetSheHe] ha studiato le arti delle ombre.""
    coronation_banquet.2000.a:0 "Fantastico! Utilizziamo subito questa intuizione!"
    coronation_banquet.2000.a.tt:1 "Ti avvicini a [diplo_target.GetFirstNameNoTooltip]"
    coronation_banquet.2000.b:0 "Come faccio a sapere che posso fidarmi di lui?"
    coronation_banquet.2000.b.success.tt:1 "Questo darà un bonus a [GetScheme('befriend').GetTypeName] [schemes|E] mirato a [diplo_target.GetFirstNameNoTooltip]"
    coronation_banquet.2000.b.success:1 "[target_friend.GetFirstNameNoTooltip] sembra dire la verità"
    coronation_banquet.2000.b.failure:1 "[target_friend.GetFirstNameNoTooltip] è offeso dalla tua sfiducia"

    coronation_banquet.2001.t:0 "$coronation_banquet.2000.t$"
    coronation_banquet.2001.desc:0 "Con le mie nuove conoscenze mi avvicino con arte a [diplo_target.GetTitledFirstName], che sta godendo il banchetto e la compagnia di altri a un tavolo diverso, dove è stesa una ricca stoffa. "Possiamo avere una piccola parola, [diplo_target.GetTitleAsNameNoTooltip]?", chiedo, "Non vorrei interrompere il tuo parlamento."\n\n[diplo_target.GetTitledFirstNameNoTooltip] alza le sopracciglia, un accenno di curiosità nei suoi occhi, "Beh, certo. Quali affari ti portano da me, nobile [ROOT.Char.GetFirstNameNoTooltip]?""
    coronation_banquet.2001.a:0 ""Vuoi scappare e trovare alcuni... ospiti raffinati?""
    coronation_banquet.2001.b:0 ""Nihil est miserum nisi cum putes, come dice il filosofo.""
    coronation_banquet.2001.b.flavor:0 "#EMP Nulla è miserabile se non ciò che pensi#!."
    coronation_banquet.2001.b.dull:0 ""Quindi... hai sentito parlare di... un trattato?""
    coronation_banquet.2001.c:1 ""Hai sentito parlare della campagna del barone? Che assedio è stato!""
    coronation_banquet.2001.d:0 ""Per favore, bevi e mangia con me, e possa questo banchetto durare per giorni!""
    coronation_banquet.2001.e:0 ""#EMP Psst#!, hai sentito le voci su un complotto di corte?""
    coronation_banquet.2000.after.alliance:0 "[diplo_target.GetShortUINameNoTooltip] ti considera un potente alleato"
    coronation_banquet.2000.after.alliance.tt:1 "Entro in un'alleanza con [diplo_target.GetFirstNameNoTooltip]"
    coronation_banquet.2000.after.subjugate:0 "[diplo_target.GetShortUINameNoTooltip] vuole che tu sia il suo sovrano"
    coronation_banquet.2000.after.subjugate.tt:1 "[diplo_target.GetFirstNameNoTooltip] giura fedeltà a te"
    coronation_banquet.2000.after.friends:0 "[diplo_target.GetShortUINameNoTooltip] ti considera un'anima affine"
    coronation_banquet.2000.after.insult:0 "[diplo_target.GetShortUINameNoTooltip] è offeso che tu pensi che [diplo_target.GetSheHe] possa avere interesse in questo"
    coronation_banquet.2000.after.insult.short:1 "[diplo_target.GetFirstNameNoTooltip] è offeso"
    coronation_banquet.2030.desc.intro:0 "Il cibo e le bevande scorrono abbondantemente durante il banchetto mentre le celebrazioni continuano. Tra i corsi, avvisto [coronation_target.GetTitledFirstName|U] circondato da benauguranti. Afferrando [bastard_scope.GetFirstName|U], mi avvicino al [coronation_target.GetTitleAsNameNoTooltip]. "Vostra Grazia!" chiamo, attirando la sua attenzione.\n\n[coronation_target.GetTitledFirstNameNoTooltip|U] si gira, i suoi occhi si rimpiccioliscono per curiosità. "[asking_guest.GetTitledFirstNameNoTooltip|U], cosa posso fare per te?""
        
    coronation_banquet.2031.desc:0 "Il cibo e le bevande scorrono abbondantemente durante il banchetto mentre le celebrazioni continuano. Tra i corsi, avvisto [asking_guest.GetTitledFirstName|U] avvicinarsi con [bastard_scope.GetFirstName|U] che segue da vicino. "Vostra Grazia!" [asking_guest.GetSheHe|U] chiama. [asking_guest.GetTitledFirstNameNoTooltip|U] si inchina profondamente, [bastard_scope.GetFirstNameNoTooltip|U] segue l'esempio.\n\n"[asking_guest.GetTitledFirstNameNoTooltip|U], cosa posso fare per te?" chiedo.\n\n"Vostra Grazia, questo è [bastard_scope.GetFirstNameNoTooltip|U]. [bastard_scope.GetSheHe|U] ha servito fedelmente nella mia casa, e desidero vederlo legittimato."\n\nStudio [bastard_scope.GetFirstNameNoTooltip|U], poi [asking_guest.GetTitledFirstNameNoTooltip|U]. "Il tuo bastardo [asking_guest.Custom2('RelationToMe', SCOPE.sC('bastard_scope'))], intendi."\n\n[asking_guest.GetTitledFirstNameNoTooltip|U] annuisce. "Sì, Vostra Grazia. [bastard_scope.GetFirstNameNoTooltip|U] è mio sangue e ha dimostrato di essere degno del mio nome.""
    coronation_banquet.2031.desc_hooked:0 "Il cibo e le bevande scorrono abbondantemente durante il banchetto mentre le celebrazioni continuano. Tra i corsi, avvisto [asking_guest.GetTitledFirstName|U] avvicinarsi con [bastard_scope.GetFirstName|U] che segue da vicino. "Vostra Grazia!" [asking_guest.GetSheHe|U] chiama.\n\n"[asking_guest.GetTitledFirstNameNoTooltip|U], cosa posso fare per te?" chiedo. \n\nIl tono di [asking_guest.GetTitledFirstNamePossessiveNoTooltip|U] cambia bruscamente da uno di deferenza a uno di fiducia. "Vostra Grazia, questo è [bastard_scope.GetFirstNameNoTooltip|U]. [bastard_scope.GetSheHe|U] ha servito fedelmente nella mia casa, e visto che sono debitore di un favore dalla corona, desidero vederlo legittimato."


    # #Omicidio
    coronation_banquet.0101.t:0 "Rinfresca la Mente"
    coronation_banquet.0101.desc.intro:0 "È raro trovare una persona che possa affrontare un intero banchetto senza aver bisogno di un po' di tempo all'aperto, lontano dal frastuono, anche solo per liberarsi.\n\nFortunatamente per me, [intent_target.GetTitledFirstName] non fa eccezione. Da un alcova vicina osservo mentre [intent_target.GetSheHe]"
    coronation_banquet.0101.desc.high_place:0 "fissa fuori dalla finestra di questa alta, solitaria torre. Chiaramente ammirando una vista da morire — un buon, deciso spintone e tutti i miei problemi sono finiti. Apparirà anche come un incidente."
    coronation_banquet.0101.desc.water:0 "si aggira lungo il bordo di [activity.GetHost.Custom('IndefiniteBodyOfWater')] vicino alle mura. Il mio blackjack stretto in mano, devo solo colpirlo abbastanza forte che [intent_target.GetSheHe] resti stordito — l'acqua si occuperà del resto, e sembrerà anche un incidente."
    coronation_banquet.0101.desc.critter:1 "passeggia nei sentieri del cortile. Stringo in mano (si spera ben controllato) un velenoso [SCOPE.Custom('VenomousCreature')]. Fierce, letale, devo solo lanciarlo su una zona scoperta della pelle per lasciarlo fare il suo lavoro malefico."
    coronation_banquet.0101.desc.rock:0 "si aggira tra le decorazioni del cortile. La pietra nella mia mano ha un buon peso, oltre a una punta affilata — un buon, pulito colpo alla testa dovrebbe essere sufficiente per compiere il malefico atto."
    coronation_banquet.0101.desc.outro:0 "\n\nHo l'elemento sorpresa, quindi se il piano va storto, fuggire in tempo non dovrebbe essere un problema. Sfortunatamente, non ci vorrà molto perché [intent_target.GetFirstNameNoTooltip] noti la mia sospetta assenza."
    coronation_banquet.0101.a:0 "Va bene, un deciso spintone e..."
    coronation_banquet.0101.a.tt.success:0 "Ecco che [intent_target.GetSheHe] va!"
    coronation_banquet.0101.a.tt.failure:0 "[intent_target.GetFirstNameNoTooltip] si butta di lato"
    coronation_banquet.0101.b:0 "Un colpo robusto, un deciso spintone, e..."
    coronation_banquet.0101.b.tt.success:0 "Stordito, [intent_target.GetFirstNameNoTooltip] crolla nell'acqua"
    coronation_banquet.0101.b.tt.failure:0 "[intent_target.GetSheHe|U] traballa ma è ancora cosciente"
    coronation_banquet.0101.c:0 "Il lancio deve avere #EMP giusto#! abbastanza potenza..."
    coronation_banquet.0101.c.tt.success:1 "Il [SCOPE.Custom('VenomousCreature')] attacca"
    coronation_banquet.0101.c.tt.failure:0 "La creatura rimbalza e scappa"
    coronation_banquet.0101.d:0 "Va bene, devo colpirlo dritto in testa..."
    coronation_banquet.0101.d.tt.success:0 "Lo colpisci alla tempia"
    coronation_banquet.0101.d.tt.failure:0 "Mancato"
    coronation_banquet.0101.e:0 "Forse è meglio se osservo?"
    coronation_banquet.0101.e.tt.bonus_to_murder_scheme.overwrite:0 "Questo sovrascriverà il tuo potenziale bonus a [GetScheme('murder').GetTypeName] [ROOT.Char.Var('coronation_feast_events_ewan_0001_bonus_value').GetTitledFirstName]"
    coronation_banquet.0101.e.tt.bonus_to_murder_scheme:0 "Riceverai #P [EmptyScope.ScriptValue('coronation_feast_events_ewan_0001_murder_scheme_bonus_added_base_success_value')|=+0]%#! di probabilità di successo per qualsiasi [GetScheme('murder').GetTypeName] [scheme|E] che avvii contro [intent_target.GetTitledFirstName] nei prossimi [EmptyScope.ScriptValue('coronation_feast_events_ewan_0001_murder_scheme_bonus_time_to_use_value')|0] anni."
    coronation_banquet.0101.f:0 "Questa è stata un'idea sciocca."


    ##################################################
    # #Sedurre
    coronation_banquet.0201.t:0 "Cena e Spettacolo"
    coronation_banquet.0201.desc.intro:0 "Seduto di fronte a [intent_target.Custom2('MyCharacterIntroduction', ROOT.Char)] mi offre un vero tesoro di modi per provocarlo senza infrangere le regole della decenza.\n\n"
    coronation_banquet.0201.desc.meat.dramatic_snap:0 ""... ovviamente, si tratta di essere", schiocco il piccolo osso di [activity.GetHost.Custom('RegionalEdibleAnimal')] che tengo abilmente in due, "#EMP deciso#!. Non sareste d'accordo?""
    coronation_banquet.0201.desc.meat.sink_teeth:0 "Lentamente, deliberatamente, lascio che i miei denti affondino nella carne di un #EMP delizioso#! boccone di [activity.GetHost.Custom('RegionalEdibleMeat')], strappando delicatamente, ma con fermezza, la carne."
    coronation_banquet.0201.desc.meat.lick:0 "Con una leccata vigorosa e languida, raccolgo un abbondante boccone della salsa che ricopre la mia porzione di [activity.GetHost.Custom('RegionalEdibleAnimal')]. Manteniamo il contatto visivo per tutto il tempo."
    coronation_banquet.0201.desc.veggie.suggestive_gesture:0 "Lentamente, provocatoriamente, faccio scorrere il mio dito attorno alla curva di una coppia di [activity.GetHost.Custom('RegionalRootVegetablePlural')], stuzzicando delicatamente le verdure con la mia dolce carezza. Alla fine, trascino il minimo accenno di un'unghia sulla loro superficie, lasciando un leggero graffio."
    coronation_banquet.0201.desc.veggie.sink_teeth:0 "Con gusto, mordo con fermezza un enorme, succoso, #EMP deciso#! [activity.GetHost.Custom('RegionalRootVegetable')], lasciando che un po' di liquido esca e scorra lungo il mio mento. Soddisfatto, la mia lingua si sporge, leccandomi le labbra."
    coronation_banquet.0201.desc.veggie.deep_bite:0 "Con un tocco drammatico, la mia mano sollevata lascia cadere un piccolo pezzo di [activity.GetHost.Custom('RegionalRootVegetable')] nella mia bocca, e ingoio con #EMP udibile#! soddisfazione. I miei occhi si chiudono addirittura un po' all'indietro, per quell'elemento extra di piccantezza."
    coronation_banquet.0201.desc.outro:0 "\n\nPosso vedere dallo sguardo sul suo volto che [intent_target.GetFirstNameNoTooltip] coglie il mio messaggio. Quello che non riesco a discernere è la sua espressione — è interesse lascivo o un mal di stomaco in arrivo? È straordinariamente difficile dirlo."
    coronation_banquet.0201.a:0 "Forse solo un altro morso, per ribadire il concetto."
    coronation_banquet.0201.a.tt.success:0 "Perché, [ROOT.Char.GetFirstNameNoTooltip]..."
    coronation_banquet.0201.a.tt.failure:0 "Cosa #EMP stai#! facendo?"
    coronation_banquet.0201.b:0 "Questo non sta funzionando. Forse a [intent_target.GetSheHe] piace parlare onestamente?"
    coronation_banquet.0201.b.tt.success:0 "La tua conversazione si rivela più interessante"
    coronation_banquet.0201.b.tt.failure:0 "Per [intent_target.GetFaith.KnowledgeGodName] sei noioso!"
    coronation_banquet.0201.c:0 "Questo è meno... ardente di quanto sperassi..."

    ##################################################
    # #Fare Amicizia
    coronation_banquet.0401.t:0 "Stomaco Brontolante"
    coronation_banquet.0401.desc.intro:0 "Ci è voluto gran parte della serata per avvicinarmi a [intent_target.GetTitledFirstName] senza farlo sembrare forzato. Dopotutto, le migliori amicizie sono naturali, e voglio che pensi che sia spontaneo.\n\n"
    coronation_banquet.0401.desc.target_personality.flamboyant:0 ""Per [intent_target.GetFaith.WealthGodName]", esalta il mio forse-amico, mascherando a malapena un rutto, "quella era una portata #EMP pesante#!. E così presto dopo l'ultima pesante! Semplicemente si siede troppo pesantemente nello stomaco. Non riesco a credere che i servitori si aspettino di continuare a servire il loro [activity.GetHost.Custom('MistressMaster')], lavorando così male.""
    coronation_banquet.0401.desc.target_personality.sedate:0 "Il [intent_target.GetWomanMan] gioca con il suo cibo, spingendo alcuni piccoli bocconi su un piatto di legno unto.\n\n"È tutto un po'... pesante, non credi? Questa portata, quella precedente, quella prima di #EMP quella#!, e", [intent_target.GetSheHe] guarda nervosamente un servitore che porta fuori il prossimo giro di piatti, "anche il prossimo. Così tanto cibo ricco, tutto di seguito, quando ciò di cui abbiamo davvero bisogno è un innovativo pulitore di palato.""
    coronation_banquet.0401.desc.target_personality.fallback:0 "Il [intent_target.GetWomanMan] asciuga delicatamente gli angoli della bocca con un angolo di tovagliolo sporco, spazzando via le briciole di pasta sfoglia.\n\n"Spero solo che la prossima portata sia un po' più leggera", [intent_target.GetSheHe] opina, "l'intero scopo di un banchetto è fornire un'esperienza culinaria ricca e variegata, e finora è sembrato più che stia cercando di imbottirci piuttosto che eccitarci.""
    coronation_banquet.0401.a:0 "Sì — sfortunatamente è stata solo una scelta sbagliata, credo."
    coronation_banquet.0401.a.tt.success:0 "Lo incanti completamente"
    coronation_banquet.0401.a.tt.partial_success:0 "[intent_target.GetSheHe|U] vorrebbe parlare di più"
    coronation_banquet.0401.a.tt.failure:0 "Sei divertente, ma non così divertente"
    coronation_banquet.0401.b:0 ""Tu... #EMP realizzi#! che questo è il mio banchetto, vero?""
    coronation_banquet.0401.c:0 ""Canta ad alta voce le lodi del pasto.""
    coronation_banquet.0401.d:0 "Cambia argomento con qualcosa di meno controverso."

    ##################################################
    # #Malefico
    coronation_banquet.0601.t:0 "Una Semplice Burla"
    coronation_banquet.0601.desc.intro:0 "La cucina è, penso, sempre il miglior posto per fare un po' di #EMP maleficio#!. Almeno, a condizione che il personale non ti colga.\n\nCosì tanti potenziali bersagli, così poco tempo: devo interferire con il vassoio di [activity.GetHost.Custom('GetExpensiveDrink')], l'elaborato entrée centrale, o il piccolo tavolo di piatti per i fuori-corso?\n\nQualunque cosa io scelga, ho già l'oggetto pronto per rovinare la serata di qualcuno —"
    coronation_banquet.0601.desc.dead_rat:0 "un topo morto particolarmente pungente, pronto per scoppiare."
    coronation_banquet.0601.desc.humongous_beetle:0 "un enorme scarafaggio, attualmente esausto. Dovrebbe essere su e contorcersi dopo aver avuto un bel riposo."
    coronation_banquet.0601.desc.raw_eyeball:0 "un singolo, enorme, occhio crudo."
    coronation_banquet.0601.desc.used_sponge:0 "una spugna che è stata molto... distintamente #EMP usata#!."
    coronation_banquet.0601.desc.rotten_vegetable:0 "una [activity.GetHost.Custom('RegionalRootVegetable')] puzzolente così marcia che sono francamente sorpreso di essere riuscito a nasconderla."
    coronation_banquet.0601.desc.dodgy_mushroom:0 "un fungo di cui sono estremamente sicuro che manderà chiunque a correre verso il latrina. Probabilmente per il resto della serata."
    coronation_banquet.0601.desc.hank_of_hair:0 "un piccolo ciuffo di peli da uno degli animali del cortile. Non è capelli dalla testa."
    coronation_banquet.0601.a:0 "Contaminare le bevande."
    coronation_banquet.0601.a.tt.success:0 "Sei dentro e fuori come un sussurro demoniaco"
    coronation_banquet.0601.a.tt.failure:0 "Ti manca la grazia per essere furtivo"
    coronation_banquet.0601.b:0 "Rovinare il vassoio elegante."
    coronation_banquet.0601.b.tt.success:0 "$coronation_banquet.0601.a.tt.success$"
    coronation_banquet.0601.b.tt.failure:0 "$coronation_banquet.0601.a.tt.failure$"
    coronation_banquet.0601.c:0 "Rovinare il contorno."
    coronation_banquet.0601.c.tt.success:0 "$coronation_banquet.0601.a.tt.success$"
    coronation_banquet.0601.c.tt.failure:0 "$coronation_banquet.0601.a.tt.failure$"
    coronation_banquet.0601.d:0 "Questo è sotto di me."



    ##################################################
    # #Relax
    coronation_banquet.0801.t:0 "A Pleasing Atmosphere"
    coronation_banquet.0801.desc.intro:0 "Ahhh, is there anything more jovial than a good feast?\n\nGuests throng to and fro, eating and chatting while flickering torchlight plays off every wall, light bouncing like laughter around the hall."
    coronation_banquet.0801.desc.lustful:0 "So many delectable... #EMP dishes#! to [ROOT.Char.Custom('SenseObserve_EyeTaste')], so much opportunity for stolen glances, even an illict tryst.\n\nPerhaps two."
    coronation_banquet.0801.desc.chaste:0 "It's just nice to see so many people having fun without resorting to the pleasures of the flesh."
    coronation_banquet.0801.desc.gluttonous:0 "And the food! Oh the food... by [ROOT.Char.GetFaith.HealthGodName], I #EMP love#! a good hearty meal. Or five."
    coronation_banquet.0801.desc.temperate:0 "\n\nOf course, I'm not too keen on the elaborate dishes, but I can enjoy the fine company and good spirits while nibbling on my hunk of bread."
    coronation_banquet.0801.desc.greedy:0 "\n\nAt a feast, everyone's a little greedy for something — truthfully it's relaxing to see the world be so #EMP honest#! for a change."
    coronation_banquet.0801.desc.generous:0 "\n\nThere's something so simply pleasant about the act of feeding others, of all breaking bread and sharing cups in the same room."
    coronation_banquet.0801.desc.lazy:0 "And me? I don't have to move a muscle. People, food, drink, cushions, servants, they all come to me without my having to lift a finger. #EMP Perfection#!."
    coronation_banquet.0801.desc.diligent:0 "Coordinating so many people and servants is an underappreciated task, one with no small degree of subtle difficulty to it, and it's pleasing to see it done well."
    coronation_banquet.0801.desc.wrathful:0 "I #EMP can#! be... something of a victim of apoplexy, at times. But here, now, I'm calm, perhaps even sedate.\n\nThe change of pace is pleasant."
    coronation_banquet.0801.desc.calm:0 "\n\nSome people think a banquet is a hectic place, but to me, they're a bastion of calm and social accord. Everyone sits easier with a full belly and a sloshing cup, after all."
    coronation_banquet.0801.desc.patient:0 "\n\nI even enjoy the waits between courses — they're not just chances to laugh and chat, they let you reflect on the dish you ate and the thought that went into it."
    coronation_banquet.0801.desc.impatient:0 "\n\nA solid banquet is one of the few environments where you rarely have to wait for anything. Want food? It's there. Need a drink? They'll pour you one. Fancy a chat? Good company is everywhere. Bliss."
    coronation_banquet.0801.desc.arrogant:0 "\n\nIt does me good to hobnob with some of my lessers like this, my [ROOT.Char.Custom('FootFeet')] up on a stool, spreading my goodwill amongst the masses of petty nobles."
    coronation_banquet.0801.desc.humble:0 "So many people, come from all over the realm, just to be here. It really gives some perspective on how vast the world is."
    coronation_banquet.0801.desc.deceitful:0 "\n\nI've started a few rumors amongst the throng already, just as a bit of fun. I find it rather sporting to see just how fast a lie can spread, even without any further motive than causing a little chaos."
    coronation_banquet.0801.desc.honest:0 "There's few truer expressions of the mortal experience than this. So naked, so honest — just people enjoying the company of other people."
    coronation_banquet.0801.desc.craven:0 "There's something so reassuring about being around so many people, like nothing can possibly go wrong.\n\nProbably."
    coronation_banquet.0801.desc.brave:0 "We're a motley band, it's true, but here and now I feel like this party could take on the world and win."
    coronation_banquet.0801.desc.shy:0 "I'm happily settled in a corner seat, chatting with a few interesting people.\n\nIt's good to get a chance to be social without being overwhelmed for once."
    coronation_banquet.0801.desc.gregarious:0 "\n\nIt's a shame we couldn't get more guests, just another tableful or so, but not everyone has the party spirit. Not everyone, perhaps, but #EMP I#! do, and I'm as good as a table or two all by myself!"
    coronation_banquet.0801.desc.ambitious:0 "So much opportunity to talk, to meet, to discuss, to plan. Each new conversation is the seed of a new goal, each dish an excuse to add another contact."
    coronation_banquet.0801.desc.content:0 "I can't think of a single thing I'd change. It's all just... perfect."
    coronation_banquet.0801.desc.arbitrary:0 "\n\nOf course, not everything's quite how I'd like it, but that's the nature of these gatherings. Next time things'll be different, and the spice of change gives something to look forward to."
    coronation_banquet.0801.desc.just:0 "\n\nI've always found the natural order of a banquet delightful to behold. Tables neatly laid out, social ranks quietly enforced, everyone happy and laughing and in their proper place. Exactly where they should be."
    coronation_banquet.0801.desc.cynical:0 "Of course, most of them are just here to eat and drink on someone else's coin, but who am I to judge? It's hardly a choice I can blame them for, and the food is #EMP delicious#!."
    coronation_banquet.0801.desc.zealous:0 "\n\nI mumble a quick devotion to [ROOT.Char.GetFaith.HealthGodName], giving thanks for the next wonderful course on its way. Truly this Creation of [ROOT.Char.GetFaith.CreatorName] is filled with wonder, and good fare is certainly not the smallest miracle on offer."
    coronation_banquet.0801.desc.paranoid:0 "\n\nI am constantly alert for any hint of danger, deliberate or accidental, planned or impromptu. There's just enough to match my expectations — not so much that a plot is obvious, not so little that a plot is clearly disguised. Just the way I like it."
    coronation_banquet.0801.desc.trusting:0 "\n\nOf course, with everyone in such good cheer and so much gorgeous food to try, who could bring ill will to such a gathering? No, this is a joyous affair, and I'm joyous with it."
    coronation_banquet.0801.desc.compassionate:0 "It's delightful to see the milk of human kindness being shared so freely."
    coronation_banquet.0801.desc.callous:0 "\n\nNot that I would be #EMP overly#! bothered if the rest of them were having a poor time, but I can still appreciate a pleasant atmosphere. In moderation."
    coronation_banquet.0801.desc.sadistic:0 "I enjoy screams and sobs as much as the next well-adjusted [ROOT.Char.GetTitleAsNameNoTooltip], but cries of merriment can certainly make a nice change of pace."
    coronation_banquet.0801.desc.stubborn:0 "I've considered getting up to meander around like so many others, but that would mean giving up my seat, and I'll be damned if I yield it."
    coronation_banquet.0801.desc.fickle:0 "I think my favorite thing about banquests #EMP has#! to be the food. No, the people. Actually, perhaps the drinks? Or the entertainment, or..."
    coronation_banquet.0801.desc.vengeful:0 "\n\nNaturally, no small amount of it is directed at the server I've just tripped, now covered in slimy appetisers. Serves the bastard right for forgetting to top up my drink last course."
    coronation_banquet.0801.desc.forgiving:0 "\n\nI'm a little worried that the serving staff missed my goblet when last they came round, but there's always next course. In fact, that's one of the lovely things about a banquet — there's #EMP always#! a next course."
    coronation_banquet.0801.desc.outro:0 "\n\nSometimes it's nice to simply sit back and enjoy the little things in life."
    coronation_banquet.0801.a:0 "This is where I want to be."
    coronation_banquet.0801.b:0 "Good folk to mingle with, here."
    coronation_banquet.0801.c:0 "A chance to be seen with the great and the good!"

