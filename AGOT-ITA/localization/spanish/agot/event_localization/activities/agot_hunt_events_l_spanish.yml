l_spanish:
  agot_hunt_activity.001.t:0 "Straniero sulla Strada"
  agot_hunt_activity.001.desc:0 "Mentre caccio, mi imbatto in un uomo — un #italic gigante#! con ferite lungo la schiena. Sembra spaventato, lo sguardo che va avanti e indietro come se lui stesso stesse venendo cacciato.\n\n Questo Straniero sembra non notarmi, poiché sono avvolto dalla fitta vegetazione. Cosa dovrei fare?"
  agot_hunt_activity.001.a:0 "Mi svelo e cerco di calmarlo."
  agot_hunt_activity.001.b:0 "Rimango nascosto."
  agot_hunt_activity.001.c:0 "Fuggi, siamo entrambi in pericolo!"
  agot_hunt_activity.002.t:0 "Rimango Nascosto"
  agot_hunt_activity.002.desc:0 "Mentre lo Straniero si ferma, troppo stanco per correre ancora, lo sento imprecare e piangere. Giuro di aver colto la frase 'non posso tornare' mormorata più e più volte.\n\nPassano alcuni minuti mentre rimango nascosto nell'oscurità del bosco, quando improvvisamente tre uomini appaiono dietro lo Straniero. Sembrano essersi messi alla sua ricerca — e non per gentilezza. Uno degli uomini comincia a picchiarlo con una frusta da schiavista!"
  agot_hunt_activity.002.a:0 "Non posso fare nulla per lui ora."
  agot_hunt_activity.002.b:0 "Devo cercare di aiutarlo!"
  agot_hunt_activity.003.t:0 "Una Conversazione con lo Straniero"
  agot_hunt_activity.003.desc:0 "Lo Straniero si presenta come un guerriero di una casata nobile oltre il Mare Stretto. Ma ora, è solo uno schiavo, catturato più di un anno fa. Mi implora di aiutarlo — dice che è inseguito dai suoi padroni!"
  agot_hunt_activity.003.a:0 "Lo aiuterò!"
  agot_hunt_activity.003.b:0 "Ahimè, deve affrontare il suo destino."
  agot_hunt_activity.004.t:0 "Lasciare lo Straniero Indietro"
  agot_hunt_activity.004.desc:0 "Man mano che mi allontano sempre di più da quel povero Straniero, sento le urla spaventate di un giovane — e il forte schiocco di una frusta sulla carne. Le grida diventano sempre più tormentate finché, alla fine, cessano.\n\n Posso solo immaginare la sorte che quel povero Straniero ha incontrato per mano di quegli uomini che lo stavano cacciando. E chiedo a me stesso, #italic ho fatto la cosa giusta?#!"
  agot_hunt_activity.004.a:0 "È la legge della natura..."
  agot_hunt_activity.004.b:0 "Avrei dovuto salvarlo!"
  agot_hunt_activity.005.t:0 "I Custodi dello Straniero"
  agot_hunt_activity.005.desc:0 "Tre uomini si avvicinano a me. Uno sembra un mercante, in abiti eleganti di una moda straniera, mentre gli altri due sembrano guerrieri in leggera armatura di cuoio.\n\n Il mercante mi ringrazia orgogliosamente per aver catturato il suo schiavo fuggito, promettendo che sarò ricompensato per il mio aiuto."
  agot_hunt_activity.005.a:0 "Ridaglieli agli uomini."
  agot_hunt_activity.005.b:0 "Con la sua forza, deve valere una bella cifra..."
  agot_hunt_activity.005.c:0 "Forse potrei usare un uomo delle sue abilità?"
  agot_hunt_activity.006.t:0 "I Custodi dello Straniero"
  agot_hunt_activity.006.desc:0 "Mi alzo dal mio nascondiglio, sorprendendo i tre uomini — pensavano che la punizione fosse senza testimoni. Uno degli uomini, vestito con abiti eleganti di una moda straniera, mi chiama:\n\n "Non dovresti essere qui, amico. La nostra proprietà qui si è fatto un piano di fuga, ma non è andata così bene per lui", cinguetta con un sorriso inquietante. "Vai via e non ci saranno problemi.""
  agot_hunt_activity.006.a:0 "Non ho bisogno di essere detto due volte!"
  agot_hunt_activity.006.b:0 "Forse potrei usare un uomo delle sue abilità?"
  agot_hunt_activity.006.c:0 "Uccidiamoli tutti!"
  agot_hunt_activity.007.t:0 "Il Mio Nuovo Acquisto"
  agot_hunt_activity.007.desc:0 "Ora che ho fatto i conti con i padroni degli schiavi, sembra che io abbia acquisito uno schiavo. Quindi ora tocca a me... #italic cosa gli accadrà?#!"
  agot_hunt_activity.007.a:0 "Lo libererò!"
  agot_hunt_activity.007.b:0 "Si unirà alla mia corte."
  agot_hunt_activity.007.c:0 "La sua vita è la mia!"

  magot_hunt_activity.006.desc:0 "PLACEHOLDER Confronto con tre uomini"
