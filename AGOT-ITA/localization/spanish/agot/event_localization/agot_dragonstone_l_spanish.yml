l_spanish:
  agot_dragonstone.0002.t:0 "Il [heir.Custom('GetPrincessPrince')] di Roccia del Drago"
  agot_dragonstone.0002.desc:0 "Fin dai tempi di Aenys I, Roccia del Drago è stata la residenza dell'erede del Trono di Spade. Ora che [heir.GetFirstName] ha l'età per gestire Roccia del Drago da solo, è giunto il momento di conferiregli il titolo di [heir.Custom('GetPrincessPrince')] di Roccia del Drago in riconoscimento della sua posizione nel regno, o di conservare il titolo per usi futuri."
  agot_dragonstone.0002.a:0 "La tradizione deve essere mantenuta; conferirò a [heir.GetFirstNameNoTooltip] Roccia del Drago."
  agot_dragonstone.0002.b:0 "La tradizione ha passato il suo tempo; terrò Roccia del Drago per me stesso."
  agot_dragonstone.0003.t:0 "Il [heir.Custom('GetPrincessPrince')] di Roccia del Drago"
  agot_dragonstone.0003.desc:0 "Ora che siedo sul Trono di Spade, è giunto il momento che il mio erede, [heir.GetFirstNameNoTooltip], prenda il posto di [heir.Custom('GetPrincessPrince')] di Roccia del Drago, oppure posso conservare il tradizionale seggio del Conquistatore per me stesso come rifugio reale."
  agot_dragonstone.0003.a:0 "La tradizione deve essere mantenuta; conferirò a [heir.GetFirstNameNoTooltip] Roccia del Drago."
  agot_dragonstone.0003.b:0 "La tradizione ha passato il suo tempo; terrò Roccia del Drago per me stesso."
  agot_dragonstone.0007.t:0 "Il [heir.Custom('GetPrincessPrince')] di Roccia del Drago"
  agot_dragonstone.0007.desc:0 "Con la morte di [deceased_heir.GetFirstNameNoTooltip], [heir.GetFirstNameNoTooltip] è ora giustamente il [heir.Custom('GetPrincessPrince')] di Roccia del Drago. Non sono sicuro di essere pronto a nominare un altro erede così presto dopo la morte del mio [ROOT.Char.Custom2('RelationToMeShort', deceased_heir)]. Forse dovrei tenere [heir.GetFirstNameNoTooltip] vicino per ora..."
  agot_dragonstone.0007.a:0 "La tradizione deve essere mantenuta; conferirò a [heir.GetFirstNameNoTooltip] Roccia del Drago."
  agot_dragonstone.0007.b:0 "Non sono pronto a conferire [heir.GetFirstNameNoTooltip] Roccia del Drago ancora."
  agot_dragonstone.0008.t:0 "Il [heir.Custom('GetPrincessPrince')] ed Erede"
  agot_dragonstone.0008.desc:0 "Per consuetudine e per diritto, l’erede al Trono di Spade deve prima temprarsi a Roccia del Drago. Oggi, quel manto passa a [heir.GetFirstName], che ora governa come [heir.Custom('GetPrincessPrince')] di Roccia del Drago, come fecero coloro che vennero prima di lui. Un assaggio di comando, un presagio di ciò che l’attende — un giorno, quando il mio tempo sarà giunto al termine, [heir.GetSheHe] erediterà più di questo antico seggio; [heir.GetSheHe] erediterà il reame intero.\n\nGli occhi della corte ora si volgono verso di lui, scrutando e giudicando. Dimostrerà [heir.GetSheHe] di essere degno del fardello che un giorno dovrà portare?"
  agot_dragonstone.0008.a:0 "Il suo cammino è tracciato — sarà il tempo a rivelare il resto."
  agot_dragonstone.0008.b:0 "Mi chiedo che tipo di sovrano diventerà."
