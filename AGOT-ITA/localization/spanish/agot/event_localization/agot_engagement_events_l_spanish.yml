l_spanish:
agot_engagement_objection_negative_opinion: 0 "Onestamente non sopporto neppure di stare vicino a [Select_CString(betrothed_2.IsFemale,'lei','lui')]!"
agot_engagement_objection_incest: 0 "[Select_CString(betrothed_2.IsFemale,'Lei','Lui')|U] è [betrothed_1.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_2'))]! N-non è giusto. Non lo voglio, non voglio #italic [Select_CString(betrothed_2.IsFemale,'lei','lui')]#!."
agot_engagement_objection_lowborn: 0 "[Select_CString(betrothed_2.IsFemale,'Lei','Lui')|U] è una popolana, pensa un po'!"
agot_engagement_objection_bastard: 0 "Non so come potrei essere aspettat[Select_CString(ROOT.Char.IsFemale,'a','o')] a sposare un bastardo."
agot_engagement_objection_not_attracted_to_me: 0 "Mi dicono che [Select_CString(betrothed_2.IsFemale,'lei','lui')] non #italic gradisce#! nemmeno [betrothed_1.Custom('WomenMenGirlsBoys')] come me."
agot_engagement_objection_not_attracted_to_them: 0 "Non troverò mai #italic appagamento#! con un[betrothed_2.Custom('WomanManGirlBoy')]! Come [Select_CString(betrothed_2.IsFemale,'lei','lui')]."
agot_engagement_objection_dwarf: 0 "[Select_CString(betrothed_2.IsFemale,'Lei','Lui')|U] è... un nan[Select_CString(betrothed_2.IsFemale,'a','o')]! Un ver[Select_CString(betrothed_2.IsFemale,'a','o')] nan[Select_CString(betrothed_2.IsFemale,'a','o')]!"
agot_engagement_objection_hunchback: 0 "[Select_CString(betrothed_2.IsFemale,'Lei','Lui')|U] è gibbos[Select_CString(betrothed_2.IsFemale,'a','o')]! Non l'hai vist[Select_CString(betrothed_2.IsFemale,'a','o')]?!"
agot_engagement_objection_greyscale: 0 "Il morbo grigio... uff! Solo guardare [Select_CString(betrothed_2.IsFemale,'lei','lui')] mi fa venire da vomitare!"
agot_engagement_objection_hideous: 0 "[Select_CString(betrothed_2.IsFemale,'Lei','Lui')|U] è orrend[Select_CString(betrothed_2.IsFemale,'a','o')], per dirla senza giri di parole."
agot_engagement_objection_ugly: 0 "Lo dico e basta: [Select_CString(betrothed_2.IsFemale,'lei','lui')] è brutt[Select_CString(betrothed_2.IsFemale,'a','o')]."
agot_engagement_objection_unattractive: 0 "Non mi piace l'aspetto di [Select_CString(betrothed_2.IsFemale,'lei','lui')]. Come potrebbe piacere a qualcuno?"
agot_engagement_objection_idiot: 0 "[Select_CString(betrothed_2.IsFemale,'Lei','Lui')|U] è un[betrothed_2.Custom('WomanManGirlBoy')] sempliciott[Select_CString(betrothed_2.IsFemale,'a','o')]. Tanto varrebbe parlare a un ceppo."
agot_engagement_objection_dull: 0 "Mi duole dirlo, ma quel[betrothed_2.Custom('WomanManGirlBoy')] è ottus[Select_CString(betrothed_2.IsFemale,'a','o')] come la terra!"
agot_engagement_objection_weak: 0 "[Select_CString(betrothed_2.IsFemale,'Lei','Lui')|U] è così debole e gracil[Select_CString(betrothed_2.IsFemale,'e','e')]. Quasi temo che [Select_CString(betrothed_2.IsFemale,'lei','lui')] si sbricioli se lo toccherò!"
agot_engagement_objection_lesser: 0 "[Select_CString(betrothed_2.IsFemale,'Lei','Lui')|U] proviene da una casata inferiore. È vero, e lo sai."
agot_engagement_objection_lazy: 0 "Tutto ciò che [Select_CString(betrothed_2.IsFemale,'lei','lui')] fa è poltrire tutto il giorno!"
agot_engagement_objection_deceitful: 0 "Tutto ciò che [Select_CString(betrothed_2.IsFemale,'lei','lui')] fa è mentire, su qualunque cosa e su tutto!"
agot_engagement_objection_craven: 0 "[Select_CString(betrothed_2.IsFemale,'Lei','Lui')|U] non ha un briciolo di spina dorsale!"
agot_engagement_objection_shy: 0 "[Select_CString(betrothed_2.IsFemale,'Lei','Lui')|U] è incredibilmente timidos[Select_CString(betrothed_2.IsFemale,'a','o')]. Riesco a stento a far sì che [Select_CString(betrothed_2.IsFemale,'lei','lui')] dica una sola parola!"
agot_engagement_objection_bold: 0 "[Select_CString(betrothed_2.IsFemale,'Lei','Lui')|U] è completamente e assolutamente pien[Select_CString(betrothed_2.IsFemale,'a','o')] di [Select_CString(betrothed_2.IsFemale,'sé','sé')]!"
agot_engagement_objection_meek: 0 "[Select_CString(betrothed_2.IsFemale,'Lei','Lui')|U] è così mansuet[Select_CString(betrothed_2.IsFemale,'a','o')], un topolino di un[betrothed_2.Custom('WomanManGirlBoy')]!"
agot_engagement_objection_drunkard: 0 "[Select_CString(betrothed_2.IsFemale,'Lei','Lui')|U] beve troppo! Ogni volta che vedo [Select_CString(betrothed_2.IsFemale,'lei','lui')], [Select_CString(betrothed_2.IsFemale,'ha','ha')] il volto paonazzo e biascica!"
agot_engagement_objection_sad: 0 "[Select_CString(betrothed_2.IsFemale,'Lei','Lui')|U] non fa altro che sospirare e piangere — finirà mai?!"
agot_engagement_objection_crazy: 0 "[Select_CString(betrothed_2.IsFemale,'Lei','Lui')|U] è fuor[Select_CString(betrothed_2.IsFemale,'i','i')] di senno! Lo sai tu e lo so anch'io."
agot_engagement_objection_unfaithful: 0 "[Select_CString(betrothed_2.IsFemale,'Lei','Lui')|U] non mi sarà mai fedele, né lo sarà a chicchessia. Sai che è vero!"
agot_engagement_objection_prude: 0 "[Select_CString(betrothed_2.IsFemale,'Lei','Lui')|U] è fin troppo #italic rigidos[Select_CString(betrothed_2.IsFemale,'a','o')]#! per i miei gusti!"
agot_engagement_objection_unkind: 0 "Quell[betrothed_2.Custom('WomanManGirlBoy')] è [Select_CString( betrothed_2.IsFemale, 'malvagia', 'brutale' )] e crud[Select_CString( betrothed_2.IsFemale, 'e', 'e' )]!"
agot_engagement_objection_much_too_young: 0 "[Select_CString(betrothed_2.IsFemale,'Lei','Lui')|U] è praticamente un lattante, al confronto con me! È così sconveniente!"
agot_engagement_objection_too_young: 0 "[Select_CString(betrothed_2.IsFemale,'Lei','Lui')|U] è molto più giovan[Select_CString(betrothed_2.IsFemale,'e','e')] di me!"
agot_engagement_objection_too_old: 0 "[Select_CString(betrothed_2.IsFemale,'Lei','Lui')|U] è fin troppo vecchi[Select_CString(betrothed_2.IsFemale,'a','o')] per me!"
agot_engagement_objection_much_too_old: 0 "[Select_CString(betrothed_2.IsFemale,'Lei','Lui')|U] è praticamente un vecchi[Select_CString(betrothed_2.IsFemale,'a','o')] [betrothed_2.GetWomanMan]!"
agot_engagement_objection_unlike: 0 "Siamo così diversi, in ogni modo possibile e impossibile!"
agot_engagement_objection_std: 0 "Tutte quelle piaghe intorno alla bocca. non le hai viste?!"
agot_engagement_objection_reputation: 0 "E la reputazione di [Select_CString(betrothed_2.IsFemale,'lei','lui')]? È vera? Come puoi volere che io sposi qualcuno del genere?"
agot_engagement_objection_child: 0 "Sai che [Select_CString(betrothed_2.IsFemale,'lei','lui')] ha un figlio, vero? Un bastardo!"
agot_engagement_objection_unremarkable: 0 "[Select_CString(betrothed_2.IsFemale,'Lei','Lui')|U] è del tutto insignificante. Non c'è una sola cosa speciale in [Select_CString(betrothed_2.IsFemale,'lei','lui')]!"

  agot_engagement_events.0002.t:0 "Ciò che vuole il cuore"
agot_engagement_events.0002.desc.intro: 0 "Il mio [ROOT.Char.Custom2('LMF_RelationToMe', SCOPE.sC('betrothed_1'))] entra nelle mie stanze,"
agot_engagement_events.0002.desc.submissive: 0 "torcendosi le mani di [Select_CString(betrothed_1.IsFemale,'lei','lui')] con ansia e riluttante a parlare. Infine, dopo qualche incoraggiamento, [betrothed_1.GetFirstName] si apre.\n\n"[betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )|U], stavo pensando al mio fidanzamento con [betrothed_1.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_2'))]. È... è ancora possibile che tu cambi idea?"\n\n"
agot_engagement_events.0002.desc.angry: 0 "pugni serrati e occhi ardenti di rabbia. Capisco subito che sarà spiacevole.\n\n"[betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )|U], non posso farlo," grida [betrothed_1.GetFirstName]. "Non voglio sposare [betrothed_1.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_2'))]!"\n\n"
agot_engagement_events.0002.desc.beg: 0 "chiaramente nervos[Select_CString(betrothed_1.IsFemale,'a','o')] ma raccogliendo il coraggio per parlare. Faccio cenno a [betrothed_1.GetFirstName] di sedere, e [Select_CString(betrothed_1.IsFemale,'lei','lui')] inizia.\n\n"[betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )|U], io... stavo pensando a [betrothed_1.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_2'))], e io... non voglio sposare [Select_CString(betrothed_2.IsFemale,'lei','lui')]."\n\n"
agot_engagement_events.0002.desc.mid: 0 "Resto sconcertat[Select_CString(ROOT.Char.IsFemale,'a','o')]. "Perché lo dici?"\n\n"
agot_engagement_events.0002.desc.nothing: 0 "[Select_CString(betrothed_1.IsFemale,'Lei','Lui')|U] si dimena, ma per un lungo minuto non dice nulla."
agot_engagement_events.0002.desc.one: 0 ""Se dovessi sceglierne una sola? "
agot_engagement_events.0002.desc.first: 0 ""Da dove comincio? "
agot_engagement_events.0002.desc.second: 0 " E c'è dell'altro! "
agot_engagement_events.0002.desc.third: 0 ""\n\n"È tutto?" chiedo.\n\n"No! "
agot_engagement_events.0002.desc.lover: 0 "C’è… io amo già un’altra persona. [betrothed_1.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_lover'))] e io siamo destinati a stare insieme."
agot_engagement_events.0002.desc.end: 0 " [Select_CString(betrothed_1.IsFemale,'Lei','Lui')] inspira a fondo. \"Ti prego, [betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )]! Non costringermi a questo! Voglio sposare un[betrothed_2.Custom('WomanManGirlBoy')] che amo. Voglio poter dire la mia!\""
agot_engagement_events.0002.a: 0 "E sia. Per ora non devi sposarti."
agot_engagement_events.0002.b: 0 "Annullerò il fidanzamento, ma tu #italic ti sposerai#!."
agot_engagement_events.0002.c: 0 "Hai il mio permesso di sposare invece [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_lover'))]."
agot_engagement_events.0002.d: 0 "Allora [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_lover'))] romperà il fidanzamento [Select_CString(betrothed_lover.IsFemale,'di lei','di lui')] e sposerà te, invece."
agot_engagement_events.0002.e: 0 "Allora suppongo che [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_lover'))] debba rinnegare i voti [Select_CString(betrothed_lover.IsFemale,'di lei','di lui')] e sposare te, invece."
agot_engagement_events.0002.f: 0 "Sei impazzit[Select_CString(betrothed_1.IsFemale,'a','o')]?! Farai come dico io!"
agot_engagement_events.0002.f.tt: 0 "[betrothed_1.GetShortUIName] potrebbe reagire male al tuo decreto"
agot_engagement_events.0002.mild.tt: 0 "[betrothed_1.GetFirstNameNoTooltip] è inconsolabile"

agot_engagement_events.0003.opening.harsh: 0 "[actor.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
agot_engagement_events.0003.opening.apologetic: 0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
agot_engagement_events.0003.betrothed.start: 0 "Dopo non poca riflessione, ho deciso di porre fine "
agot_engagement_events.0003.betrothed.torejected: 0 "al nostro fidanzamento."
agot_engagement_events.0003.betrothed.toliege: 0 "al mio fidanzamento con il tuo [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.Custom('IT_NAM_COL3')][rejected_betrothed.GetTitledFirstName]."
agot_engagement_events.0003.betrothed.end: 0 "Ti assicuro che lo faccio senza l’approvazione del mio [actor.Custom2('LMF_RelationToMeShort', SCOPE.sC('actor_liege'))], [actor_liege.Custom('IT_NAM_COL3')][actor_liege.GetTitledFirstName], ma la mia vita non è più nelle mani [Select_CString(actor_liege.IsFemale,'di lei','di lui')]. Questa è una decisione mia, e soltanto mia."
agot_engagement_events.0003.start: 0 "Dopo attenta considerazione, ho deciso di spezzare "
agot_engagement_events.0003.torejected: 0 "il tuo fidanzamento con il mio [actor.Custom2('LMF_RelationToMeShort', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.Custom('IT_NAM_COL3')][rejecting_betrothed.GetTitledFirstName]."
agot_engagement_events.0003.toliege: 0 "il fidanzamento tra il mio [actor.Custom2('LMF_RelationToMeShort', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.Custom('IT_NAM_COL3')][rejecting_betrothed.GetTitledFirstName], e il tuo [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.Custom('IT_NAM_COL3')][rejected_betrothed.GetTitledFirstName]."
agot_engagement_events.0003.end: 0 "Ciò è stato fatto su accorata insistenza del mio [actor.Custom2('LMF_RelationToMePossessive', SCOPE.sC('rejecting_betrothed'))], perciò mi scuso per ogni inconveniente che la mia indulgenza verso i desideri [Select_CString(rejecting_betrothed.IsFemale,'di lei','di lui')] potrà arrecare."
agot_engagement_events.0003.a: 0 "Come osa [Select_CString(actor.IsFemale,'lei','lui')]…"

  agot_engagement_events.0006.opening:0 "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
agot_engagement_events.0006.desc: 0 "Da tempo penso di affrontarti di persona, per chiederti come mai il mio [betrothed_1.Custom2('LMF_RelationToMeShort', ROOT.Char )] debba anche desiderare d’essere il mio [ROOT.Char.GetWifeHusband]… ma non ci riesco.\n\nPoiché non riesco a immaginare una vita governata da un[ROOT.Char.Custom('InsultNoun')] sconsiderat[Select_CString(ROOT.Char.IsFemale,'a','o')], lascerò invece [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] e non farò ritorno. Non cercarmi."
agot_engagement_events.0006.a: 0 "[Select_CString(betrothed_1.IsFemale,'Lei','Lui')] tornerà, col tempo. Ne sono cert[Select_CString(ROOT.Char.IsFemale,'a','o')]."
agot_engagement_events.0006.b: 0 "Allora [Select_CString(betrothed_1.IsFemale,'lei','lui')] non avrà alcuna eredità da me!"

agot_engagement_events.0007.t: 0 "Ciò che il Cuore Desidera"
agot_engagement_events.0007.desc.incest: 0 "\"[betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )|U], non voglio sposare il mio [betrothed_1.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_2'))]. I matrimoni tra parenti sono…\" Il volto [Select_CString(betrothed_1.IsFemale,'di lei','di lui')] si rabbuiisce, consapevole delle usanze della nostra famiglia eppure chiaramente a disagio.\n\n\"Mantiene puro il sangue, tesoro mio\", dico con tono rassicurante, ma capisco in un istante che la mia supplica è caduta nel vuoto. [betrothed_1.GetFirstNameNoTooltip] si volta dall’altra parte.\n\n\"Non voglio essere come te\", [Select_CString(betrothed_1.IsFemale,'lei','lui')] espira bruscamente. \"Non voglio… #bold questo#!.\"\n\nAlla fine riesco a calmare [betrothed_1.GetHerHim], o così credo. "
agot_engagement_events.0007.desc.normal: 0 "\"[betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )|U], perché non posso avere un matrimonio come il tuo?\" La supplica [Select_CString(betrothed_1.IsFemale,'di lei','di lui')] mi scuote come un colpo di fulmine. #italic Come ho potuto pensare di costringere [betrothed_1.GetFirstNameNoTooltip] a sposare il [Select_CString(betrothed_1.IsFemale,'suo','suo')] [betrothed_1.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_2'))]?#!\n\n\"È innaturale, e… io non voglio #bold [betrothed_2.GetHerHim]#!.\"\n\nDico a [betrothed_1.GetFirstNameNoTooltip] che rifletterò su ciò che [Select_CString(betrothed_1.IsFemale,'lei','lui')] ha detto. "
agot_engagement_events.0007.desc.end: 0 "ma, al mattino, scopro che [Select_CString(betrothed_1.IsFemale,'lei','lui')] ha già annullato le nozze [betrothed_1.GetHerselfHimself]. È fatto."
agot_engagement_events.0007.a: 0 "Non ho altra scelta che accettare la decisione [Select_CString(betrothed_1.IsFemale,'di lei','di lui')]."
agot_engagement_events.0007.b: 0 "Allora [Select_CString(betrothed_1.IsFemale,'lei','lui')] non avrà alcuna eredità da me!"

  agot_engagement_events.0008.t:0 "Un Sogno Infranto"
agot_engagement_events.0008.desc: 0 "Il mio litigio con [betrothed_1.GetFirstNameNoTooltip] continua, le nostre grida si fanno sempre più forti, finché infine [Select_CString(betrothed_1.IsFemale,'lei','lui')] si volta verso di me, gli occhi colmi d’ira, e pronuncia il suo ultimatum.\n\n\"Se ti rifiuti di tener conto della mia opinione riguardo al mio futuro sposo, allora io mi rifiuto di tener conto della tua!\" [Select_CString(betrothed_1.IsFemale,'Lei','Lui')] fa per andarsene verso la porta, voltandosi solo per gridare: \"Io non sposerò [betrothed_2.GetTitledFirstNameNoTooltip]. #bold né chiunque altro#!!\"\n\nCredo che la minaccia sia vuota, eppure la mattina seguente scopro che il mio [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_1'))] ha già scritto a [rejected_betrothal_owner.GetTitledFirstNameNoTooltip] e ha sciolto il fidanzamento [betrothed_1.GetHerselfHimself]. È fatto."
  agot_engagement_events.0008.a:0 "Questo non promette nulla di buono..."
agot_engagement_events.0008.b: 0 "Getta [betrothed_1.GetHerHim] in prigione finché non avrò deciso che farne di [betrothed_1.GetHerHim]."
agot_engagement_events.0008.c: 0 "Bandisci [betrothed_1.GetHerHim] dal[ROOT.Char.Custom('FortifiedBuilding')] all’istante!"

agot_engagement_events.0009.t: 0 "L’Ultimo Battito d’un Cuore Spezzato"
agot_engagement_events.0009.desc: 0 "Il litigio con [betrothed_1.GetFirstNameNoTooltip] mi pesa sulla mente da quando ci siamo separat[Select_CString(ROOT.Char.IsFemale,'i','e')].\n\nSono rimast[Select_CString(ROOT.Char.IsFemale,'a','o')] nel mio studio per ore, ripercorrendo ogni parola, ancora e ancora. L’espressione sul volto [Select_CString(betrothed_1.IsFemale,'di lei','di lui')] quando [Select_CString(betrothed_1.IsFemale,'lei','lui')] se n’è andat[Select_CString(betrothed_1.IsFemale,'a','o')]. Avrei potuto gestire meglio ogni cosa?\n\nNon devo essermi assopit[Select_CString(ROOT.Char.IsFemale,'a','o')] che per un minuto, quando bussano alla porta. Mi scuoto di colpo, sperando di vedere entrare [betrothed_1.GetFirstNameNoTooltip], già pronto alle mie scuse. Invece mi accoglie una guardia, il cui volto è contratto in un’espressione indecifrabile. #italic È orrore? Incredulità??#!\n\nLa storia della guardia irrompe come una diga che cede. \"Il tuo [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_1'))], mio [ROOT.Char.GetLadyLord], [Select_CString(betrothed_1.IsFemale,'lei','lui')]… uno dei servitori ha trovato [betrothed_1.GetHerHim] nelle stanze [Select_CString(betrothed_1.IsFemale,'di lei','di lui')], e…\" La voce della guardia si spezza, ma io so già cos’è accaduto."
agot_engagement_events.0009.a: 0 "No. No, no, no #bold no#!!"

agot_engagement_events.0010.opening: 0 "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
agot_engagement_events.0010.start: 0 "Quando leggerai queste righe, [betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )], io avrò già lasciato [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\n"
agot_engagement_events.0010.leave: 0 "I sogni del tuo fidanzamento — le tue speranze di controllare la mia vita — non hanno fatto che allontanarmi ancora di più. Non riesco a immaginare di continuare a vivere accanto a un[ROOT.Char.Custom('InsultNoun')] sconsiderat[Select_CString(ROOT.Char.IsFemale,'a','o')] come te."
agot_engagement_events.0010.wall: 0 "La tua speranza di fidanzarmi contro la mia volontà ha deciso per me: mi unirò ai Guardiani della Notte, una fratellanza in cui non sarò trattat[Select_CString(betrothed_1.IsFemale,'a','o')] come una moneta di scambio."
agot_engagement_events.0010.maester: 0 "Se speravi di controllare il mio destino e costringermi al matrimonio, hai sottovalutato la mia determinazione e la mia intraprendenza. Forse la Cittadella saprà farne miglior uso."
agot_engagement_events.0010.septon: 0 "Mi scambieresti come bestiame, contro la mia volontà e quella dei Sette che sono Uno. Bene: le tue scelte hanno determinato le mie. Mi unirò alla Fede."
agot_engagement_events.0010.a.wall: 0 "[Select_CString(betrothed_1.IsFemale,'Lei','Lui')] preferirebbe prendere il nero piuttosto che sposarsi."
agot_engagement_events.0010.a.maester: 0 "Il mio [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_1'))] diverrà un maestro."
agot_engagement_events.0010.a.septon: 0 "Il mio [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_1'))] si è unit[Select_CString(betrothed_1.IsFemale,'a','o')] al clero."
agot_engagement_events.0010.a.leave: 0 "Se è ciò che [Select_CString(betrothed_1.IsFemale,'lei','lui')] vuole, allora [Select_CString(betrothed_1.IsFemale,'lei','lui')] non deve più tornare qui. Mai!"
agot_engagement_events.0010.b.leave: 0 "[Select_CString(betrothed_1.IsFemale,'Lei','Lui')] tornerà, col tempo. Ne sono cert[Select_CString(ROOT.Char.IsFemale,'a','o')]."

agot_engagement_events.0021.opening: 0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
agot_engagement_events.0021.start: 0 "Ho riflettuto a lungo su questa faccenda, ma considerato "
agot_engagement_events.0021.self.ruler: 0 "il mio rango di [actor.GetTitleAsNameNoTooltip], "
