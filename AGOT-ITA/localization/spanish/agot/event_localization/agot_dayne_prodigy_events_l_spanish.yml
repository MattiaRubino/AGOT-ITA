l_spanish:
 # Parent will have choice of either trying to make their son brave, or have them train with a sword
 # Scopes are: prodigy
  agot_dayne_prodigy.0002.t:0 "La Stella Ardente"
  agot_dayne_prodigy.0002.desc:0 "Mio [ROOT.Char.Custom2('RelationToMe', prodigy)] [prodigy.GetFirstName] ha passato due anni senza far altro che studiare l'arte della guerra e addestrarsi con la lama. Ora è il momento di istruirlo davvero.\n\nPer diventare la Spada dell'Alba, bisogna essere pronti ad affrontare anche i nemici più temibili — e a tal fine ho due scelte davanti a me: infondere in [prodigy.GetFirstNameNoTooltip] il coraggio attraverso un pericoloso esercizio di giostra, oppure continuare con un addestramento diretto alle armi."
  agot_dayne_prodigy.0002.a:0 "Ai cavalli!"
  agot_dayne_prodigy.0002.a.tt:0 "Tenterai di rendere [prodigy.GetFirstNameNoTooltip] più coraggioso"
  agot_dayne_prodigy.0002.b:0 "Prendi la lama!"
  agot_dayne_prodigy.0002.b.tt:0 "[prodigy.GetFirstNameNoTooltip] continuerà l'addestramento alle armi"
  agot_dayne_prodigy.0002.gainedprowess1:0 "Il [prowess|E] di [prodigy.GetFirstNamePossessiveNoTooltip] aumenta di [prowess_i] 1"
  agot_dayne_prodigy.0002.gainedprowess2:0 "Il [prowess|E] di [prodigy.GetFirstNamePossessiveNoTooltip] aumenta di [prowess_i] 2"
  agot_dayne_prodigy.0002.gainedprowess3:0 "Il [prowess|E] di [prodigy.GetFirstNamePossessiveNoTooltip] aumenta di [prowess_i] 3"
  agot_dayne_prodigy.0002.gainednoprowess:0 "[prodigy.GetFirstNameNoTooltip] non ha guadagnato alcun [prowess|E]"
  agot_dayne_prodigy.0002.gainedtraitbrave:0 "[prodigy.GetFirstNameNoTooltip] ha acquisito il tratto [trait|E] [GetTrait('brave').GetName( prodigy )]"
  agot_dayne_prodigy.0002.gainedtraitcraven:0 "[prodigy.GetFirstNameNoTooltip] ha acquisito il tratto [trait|E] [GetTrait('craven').GetName( prodigy )]"

 # Parent will have option to push their child for prowess training, or to make them just
 # Scopes are: prodigy
  agot_dayne_prodigy.0003.t:0 "Giustizia e Acciaio"
  agot_dayne_prodigy.0003.desc:0 "L'addestramento di [prodigy.GetFirstNamePossessive] procede bene, ma c'è di più nella cavalleria che brandire una lama e caricare il nemico. Occorre anche portare la giustizia del proprio signore a chi la merita. Ma la giustizia è un fardello pesante, non privo di sfide.\n\nMi trovo ora davanti a un bivio, tra due lezioni che il mio [ROOT.Char.Custom2('RelationToMe', prodigy)] deve ancora apprendere... Ci sarà presto un processo, un'opportunità per vedere la giustizia compiersi di persona. Ma assistervi richiederà tempo che potrebbe essere speso con la lama in mano. Devo dunque scegliere:\n\nCosa pesa di più per la Spada dell'Alba — la giustizia o #bold la sua spada?"
  agot_dayne_prodigy.0003.a:0 "[prodigy.GetSheHe|U] porterà il peso della giustizia."
  agot_dayne_prodigy.0003.a.tt:0 "Tenterai di rendere [prodigy.GetFirstNameNoTooltip] più giusto"
  agot_dayne_prodigy.0003.b:0 "[prodigy.GetSheHe|U] seguirà il peso della spada."
  agot_dayne_prodigy.0003.b.tt:0 "[prodigy.GetFirstNameNoTooltip] continuerà l'addestramento alle armi"
  agot_dayne_prodigy.0003.gainedtraitjust:0 "[prodigy.GetFirstNameNoTooltip] ha acquisito il tratto [trait|E] [GetTrait('just').GetName( prodigy )]"
  agot_dayne_prodigy.0003.gainedtraitcallous:0 "[prodigy.GetFirstNameNoTooltip] ha acquisito il tratto [trait|E] [GetTrait('callous').GetName( prodigy )]"

 # Parent will have the option of having them train harder, or trying to make them compassionate
 # Scopes are: prodigy
  agot_dayne_prodigy.0004.t:0 "Una Mano Gentile"
  agot_dayne_prodigy.0004.desc:0 "Ciò che distingue la Spada dell'Alba dai comuni cavalieri delle Case minori non è soltanto l'abilità impareggiabile con la lama, ma la nobiltà d'animo che ogni portatore ha mostrato in ogni impresa. Essere un grande cavaliere significa mostrare misericordia, anche quando è la scelta più difficile.\n\nAlcuni nascono gentili, altri devono apprendere la compassione durante la crescita. So che [prodigy.GetFirstName] deve svilupparsi non solo nella lama, ma anche nello spirito. Mostrargli la vita degli altri e il valore che essa ha lo aiuterà a comprendere. Ciò toglierà tempo all'addestramento, ma potrebbe giovare immensamente al suo futuro. Eppure, la scelta è mia:\n\nLa lama o il cuore?"
  agot_dayne_prodigy.0004.desc_nocomp:0 "Ciò che distingue la Spada dell'Alba dai comuni cavalieri delle Case minori non è soltanto l'abilità impareggiabile con la lama, ma la nobiltà d'animo che ogni portatore ha mostrato in ogni impresa.\n\nAlcuni nascono gentili, altri devono apprenderlo. Temo però che ormai sia troppo tardi per simili insegnamenti: non mi resta che fargli affinare l'arte della guerra."
  agot_dayne_prodigy.0004.a:0 "Coltiviamo il cuore prima del braccio."
  agot_dayne_prodigy.0004.a.tt:0 "Tenterai di rendere [prodigy.GetFirstNameNoTooltip] più compassionevole"
  agot_dayne_prodigy.0004.b:0 "La lama offre più conforto di un cuore gentile."
  agot_dayne_prodigy.0004.b.tt:0 "[prodigy.GetFirstNameNoTooltip] continuerà l'addestramento alle armi"
  agot_dayne_prodigy.0004.gainedtraitcompassionate:0 "[prodigy.GetFirstNameNoTooltip] ha acquisito il tratto [trait|E] [GetTrait('compassionate').GetName( prodigy )]"
  agot_dayne_prodigy.0004.gainedtraitsadistic:0 "[prodigy.GetFirstNameNoTooltip] ha acquisito il tratto [trait|E] [GetTrait('sadistic').GetName( prodigy )]"

 # Parent will have the option of trying to make them a blademaster with a bunch of XP or giving up, may result in death if they choose the former
 # Scopes are: prodigy
  agot_dayne_prodigy.0005.t:0 "Una Prova all'Alba"
  agot_dayne_prodigy.0005.desc:0 "[prodigy.GetFirstName] si è addestrato tutta la vita per questo giorno, il giorno in cui [prodigy.GetSheHe] dimostrerà la propria abilità con le armi, oppure vedrà per sempre [dawn.GetName] sfuggirgli. Per essere la Spada dell'Alba bisogna essere, prima di tutto, un vero maestro della lama, forse il più grande di Westeros o oltre.\n\nSolo un cavaliere senza pari può impugnare degnamente [dawn.GetNameNoTooltip], e dunque è giunto il momento della prova. [prodigy.GetFirstNameNoTooltip] dovrà affrontare in duello un cavaliere adulto — e non solo vincere, ma farlo con straordinaria abilità. Se [prodigy.GetSheHe] ci riuscirà, nessun cavaliere potrà più dubitare del suo valore. Ma è una sfida pericolosa, che potrebbe persino condurre alla morte di [prodigy.GetFirstNamePossessiveNoTooltip].\n\nÈ un rischio che sono disposto a correre?"

 # They put their son through extreme trials, leading to their death, maiming, or becoming a blademaster
  agot_dayne_prodigy.0005.a:0 "Un vero cavaliere affronta la morte, che la prova abbia inizio."
  agot_dayne_prodigy.0005.a.tt:0 "[prodigy.GetFirstNameNoTooltip] affronterà una prova mortale di abilità"
  agot_dayne_prodigy.0005.b:0 "Non posso rischiarlo, annulliamo tutto!"
  agot_dayne_prodigy.0005.b.tt:0 "[prodigy.GetFirstNameNoTooltip] rinuncerà per sempre alla speranza di diventare la Spada dell'Alba"

  agot_dayne_prodigy.0006.t:0 "Una Notte d'Attesa"
  agot_dayne_prodigy.0006.desc:0 "Il mio [ROOT.Char.Custom2('RelationToMe', prodigy)] [prodigy.GetFirstName] si trova ancora nel cortile, a esercitarsi con la lama, anche se la luna è alta nel cielo e l’alba è ancora lontana. Domani [prodigy.GetSheHe] sarà messo alla prova, e [prodigy.GetSheHe] teme di non esserne all'altezza.\n\nOra non resta che attendere il sorgere del sole."
  agot_dayne_prodigy.0006.a:0 "È quasi l’ora del giudizio."
  agot_dayne_prodigy.0006.a.tt:0 "[prodigy.GetFirstNameNoTooltip] sarà giudicato per il suo valore"

 # See if the prodigy is worthy of being SOTM
  agot_dayne_prodigy.0007.t:0 "Un Sole Nascente"

 # Description if dynasty head is not their parent
  agot_dayne_prodigy.0007.desc.non_parent:0 "Ultimamente ho udito storie, sussurri su un prodigio della nostra Casa, abile con la lama e nobile d’animo, si dice. Mi raccontano che [prodigy.GetSheHe] è il futuro della nostra stirpe, e, cosa ancor più grande, che è destinato a diventare la Spada dell'Alba.\n\nComunque stiano le cose, il giudizio finale spetta anche a me: [prodigy.GetFullNameNicknamed] è pronto a diventare la Spada dell'Alba?"
  agot_dayne_prodigy.0007.desc:0 "È giunto il giorno del giudizio, e tutta la nostra Casa è riunita per assistere. Ho udito i racconti di lord e dame, grandi e piccoli, di popolani e cavalieri. Storie di valore, coraggio e cuore nobile. Anche se le loro gesta devono ancora essere scritte, non tutti coloro che hanno impugnato [dawn.GetName] erano già noti quando sollevarono per la prima volta l'antica lama. C'è ancora tempo per la gloria.\n\nLa luce del mattino si diffonde nella sala, riflettendosi sulla bianca lama di [dawn.GetNameNoTooltip] nella mia mano, illuminandola e facendo correre un brivido lungo la mia schiena. È il momento. C'è poco altro da dire, e molto da ponderare.\n\nIl giudizio finale spetta anche a me: il mio [ROOT.Char.Custom2('RelationToMe', prodigy)] è degno di diventare la leggendaria Spada dell'Alba? Posso fidarmi che porterà luce in un mondo tanto colmo d’ombre?"

 # Prodigy becomes SOTM
  agot_dayne_prodigy.0007.a:0 "[prodigy.GetSheHe|U] è degno!"
  agot_dayne_prodigy.0007.a.tt:0 "[prodigy.GetFirstNameNoTooltip] diventerà la Spada dell'Alba"

 # Prodigy fails to become SOTM may attempt to steal Dawn
  agot_dayne_prodigy.0007.b:0 "[prodigy.GetFirstNameNoTooltip] ha dimostrato di non esserne degno."
  agot_dayne_prodigy.0007.b.tt:0 "[prodigy.GetFirstNameNoTooltip] non diventerà la Spada dell'Alba"

 # Prodigy is worthy but denied the sword anyway
  agot_dayne_prodigy.0007.c:0 "[prodigy.GetFirstNameNoTooltip] potrebbe essere degno, ma non gli concederò [dawn.GetNameNoTooltip]."
  agot_dayne_prodigy.0007.c.tt:0 "[prodigy.GetFirstNameNoTooltip] non diventerà la Spada dell'Alba"

 # Prodigy may be worthy, but there is a SOTM already
  agot_dayne_prodigy.0008.t:0 "La Stella in Attesa"
  agot_dayne_prodigy.0008.desc:0 "[prodigy.GetFirstName] si è allenato con impegno e disciplina, e ha dimostrato di essere più che degno di impugnare [dawn.GetName], e il titolo che essa comporta. Ma un altro brandisce già la spada della nostra Casa, e così sappiamo che una nuova stella attende di assumersi il fardello, se mai il portatore attuale dovesse cadere. [prodigy.GetFirstNameNoTooltip] è deluso, e ne ha tutto il diritto, ma il suo tempo verrà."
  agot_dayne_prodigy.0008.a:0 "La pazienza è una lezione dura."
  agot_dayne_prodigy.0008.a.tt:0 "[prodigy.GetFirstNameNoTooltip] non può ancora diventare la Spada dell'Alba"


 # Events for if Prodigy's parent is dead

 # Prodigy will have choice of either trying to be brave, or training with a sword
  agot_dayne_prodigy.0009.t:0 "La Stella Ardente"
  agot_dayne_prodigy.0009.desc:0 "Ho passato due anni senza far altro che studiare l'arte della guerra e addestrarmi con la mia lama. Ora potrebbe essere il momento di dimostrare il mio coraggio! Per diventare la Spada dell'Alba, devo essere pronto ad affrontare i nemici più terribili. Ho due opzioni: una giostra per mettere alla prova la mia audacia, oppure concentrarmi sull’addestramento con la spada."

 # Prodigy tries to become brave
  agot_dayne_prodigy.0009.a:0 "Portatemi il mio cavallo!"
  agot_dayne_prodigy.0009.a.tt:0 "Cercherai di dimostrare il tuo coraggio"

 # Prodigy trains with sword
  agot_dayne_prodigy.0009.b:0 "[dawn.GetNameNoTooltip] dev’essere impugnata da un cavaliere senza pari."
  agot_dayne_prodigy.0009.b.tt:0 "Ti allenerai con la spada"
  agot_dayne_prodigy.0009.gainedprowess1:0 "Il tuo [prowess|E] aumenta di [prowess_i] 1"
  agot_dayne_prodigy.0009.gainedprowess2:0 "Il tuo [prowess|E] aumenta di [prowess_i] 2"
  agot_dayne_prodigy.0009.gainedprowess3:0 "Il tuo [prowess|E] aumenta di [prowess_i] 3"
  agot_dayne_prodigy.0009.gainednoprowess:0 "Non hai guadagnato alcun [prowess|E]"
  agot_dayne_prodigy.0009.gainedtraitbrave:0 "Hai ottenuto il tratto [trait|E] [GetTrait('brave').GetName( ROOT.Char )]"
  agot_dayne_prodigy.0009.gainedtraitcraven:0 "Hai ottenuto il tratto [trait|E] [GetTrait('craven').GetName( ROOT.Char )]"

 # Prodigy will have choice of either trying to be just, or training with a sword
  agot_dayne_prodigy.0010.t:0 "Onore e Acciaio"
  agot_dayne_prodigy.0010.desc:0 "Presto ci sarà un processo per un criminale del posto; tutte le storie parlano dei cavalieri come onorevoli dispensatori della giustizia dei loro signori, e se voglio dimostrarmi degno di [dawn.GetName], dovrò fare altrettanto. In questo processo vedo un'occasione per assistere alla giustizia in prima persona, o almeno al suo fallimento. Ma questo mi porterà via tempo che potrei dedicare alla lama.\n\nCosa vale di più: l'onore, o l'abilità?"

 # Prodigy tries to become just
  agot_dayne_prodigy.0010.a:0 "Scelgo l'onore."
  agot_dayne_prodigy.0010.a.tt:0 "Cercherai di apprendere le vie della giustizia, ma potresti ritrovarti più cinico di quanto speravi"

 # Prodigy trains with sword
  agot_dayne_prodigy.0010.b:0 "Scelgo l’abilità."
  agot_dayne_prodigy.0010.b.tt:0 "Dedicherai il tempo all’addestramento con la spada"
  agot_dayne_prodigy.0010.gainedtraitjust:0 "Hai ottenuto il tratto [trait|E] [GetTrait('just').GetName( ROOT.Char )]"
  agot_dayne_prodigy.0010.gainedtraitcallous:0 "Hai ottenuto il tratto [trait|E] [GetTrait('callous').GetName( ROOT.Char )]"

 # Prodigy will have choice of either trying to be compassionate, or training with a sword
  agot_dayne_prodigy.0011.t:0 "Un Cuore Tenero"
  agot_dayne_prodigy.0011.desc:0 "Le storie narrano di cavalieri valorosi, che salvano dame imprigionate in torri e proteggono il popolo dai prepotenti. Se voglio essere come quei cavalieri delle leggende, devo dimostrare di avere la stessa gentilezza nel cuore.\n\nDovrei passare del tempo tra il popolo, nella speranza di imparare e mostrare compassione? Oppure dedicarmi ancora all'arte della guerra?"

 # Prodigy tries to become compassionate
  agot_dayne_prodigy.0011.a:0 "Camminerò tra la gente."
  agot_dayne_prodigy.0011.a.tt:0 "Cercherai di dimostrare la tua compassione, ma potresti scoprire il contrario"

 # Prodigy trains with sword
  agot_dayne_prodigy.0011.b:0 "Mi concentrerò sulla spada."
  agot_dayne_prodigy.0011.b.tt:0 "Continuerai l’addestramento con la spada"
  agot_dayne_prodigy.0011.gainedtraitcompassionate:0 "Hai ottenuto il tratto [trait|E] [GetTrait('compassionate').GetName( ROOT.Char )]"
  agot_dayne_prodigy.0011.gainedtraitsadistic:0 "Hai ottenuto il tratto [trait|E] [GetTrait('sadistic').GetName( ROOT.Char )]"

 # Prodigy may try to become a blademaster with a bunch of xp, or give up on the dream of being SOTM, may result in death at the trials
  agot_dayne_prodigy.0012.t:0 "Una Prova all'Alba"
  agot_dayne_prodigy.0012.desc:0 "Un cavaliere solitario mi attende nel cortile d’addestramento, con la luce purpurea dell’alba che si riflette sull’armatura lucente. I membri della mia Casa si sono radunati per assistere alla prova e giudicare il mio valore. Devo affrontare questo cavaliere adulto in duello — non con spade smussate, ma con acciaio affilato. Non è un duello all’ultimo sangue, ma più di una stella è caduta in questa prova. Respiro a fondo mentre lucido la mia lama. C'è ancora tempo per tirarmi indietro, salvare la mia vita e rinunciare al sogno di impugnare [dawn.GetName] in nome della mia stirpe.\n\nAffronterò questa prova? O fuggirò da ogni speranza?"

 # Prodigy goes through extreme trials to become a blademaster, may result in death
  agot_dayne_prodigy.0012.a:0 "Affronterò la sfida."
  agot_dayne_prodigy.0012.a.tt:0 "Tenterai di dimostrarti un maestro della lama, ma a rischio della vita"

 # Prodigy gives up on being SOTM
  agot_dayne_prodigy.0012.b:0 "Addio sogni, scelgo la vita."
  agot_dayne_prodigy.0012.b.tt:0 "Rinunci a diventare la Spada dell'Alba"

 # Prodigy finds out if they're worthy or not to be SOTM
  agot_dayne_prodigy.0013.t:0 "La Stella Nascente"
  agot_dayne_prodigy.0013.desc.intro:0 "Mi trovo nelle sale della sede della Casa Dayne, con l'antica lama dell'Alba che attende appesa alla parete. Oggi scoprirò se ho meritato il diritto di diventare la Spada dell'Alba.\n\n"
  agot_dayne_prodigy.0013.desc.worthynothousehead:0 "Con un sorriso sul volto, [dayne_dynasty_head.GetFullName], capo della Casa Dayne, mi invita ad avanzare e reclamare [dawn.GetName] dal suo posto di riposo. Con mani tremanti, mi avvicino alla spada che ha scritto la storia della mia Casa, mentre la mia famiglia acclama il mio nome. Ora la storia mi osserva: dovrò dimostrarmi degno del suo sguardo."
  agot_dayne_prodigy.0013.desc.unworthynothousehead:0 "Con lo sguardo colmo di delusione, [dayne_dynasty_head.GetFullName], capo della Casa Dayne, mi vieta di toccare [dawn.GetName], figuriamoci impugnarla in nome della nostra stirpe. Non sono degno della lama, e i miei sogni di diventare la Spada dell'Alba si infrangono nella polvere."
  agot_dayne_prodigy.0013.desc.worthyhousehead:0 "Come capo della mia Casa, tocca a me decidere se un cavaliere sia degno di impugnare [dawn.GetName]. E senza vanto posso dire che nessuno dubita del mio valore: ho dimostrato la mia abilità e nobiltà più volte. È mio diritto reclamare la nostra antica lama. Oggi sarò la Spada dell'Alba, e il mio nome verrà inciso nella storia di Westeros!"
  agot_dayne_prodigy.0013.desc.unworthyhousehead:0 "Come capo della Casa Dayne, è mio dovere giudicare se vi sia un cavaliere degno di impugnare [dawn.GetName] e divenire la Spada dell'Alba. Guardando la lama nel suo sacro riposo, ogni fibra di me desidera prenderla, chiamarmi Spada dell'Alba e sentire il peso della gloria.\n\nMa conosco la verità: non ho guadagnato né quella lama né il titolo che porta con sé. Prenderla ora sarebbe solo disonore per me e per la mia Casa. [dawn.GetNameNoTooltip] deve restare dov'è, in attesa di una mano più degna."

 # Prodigy becomes SOTM
  agot_dayne_prodigy.0013.a:0 "Io sono la Spada dell'Alba!"
  agot_dayne_prodigy.0013.a.tt:0 "Sei diventato la Spada dell'Alba, e impugnerai [dawn.GetNameNoTooltip]"

 # Prodigy fails to become SOTM
  agot_dayne_prodigy.0013.b:0 "Ho fallito."
  agot_dayne_prodigy.0013.b.tt:0 "Non diventerai mai la Spada dell'Alba"

 # Prodigy may be worthy, but there is a SOTM already
  agot_dayne_prodigy.0014.t:0 "La Stella in Attesa"
  agot_dayne_prodigy.0014.desc:0 "Sebbene tutti ammettano senza riserve che sono degno del titolo di Spada dell'Alba, un altro già lo detiene. Forse un giorno verrà la mia occasione, o forse non era mai destino. In ogni caso, per ora dovrò volgere le mie forze verso altri scopi."
  agot_dayne_prodigy.0014.a:0 "Forse un giorno."
  agot_dayne_prodigy.0014.a.tt:0 "Esiste già una Spada dell'Alba"

 # Prodigy has stolen Dawn
  agot_dayne_prodigy.0015.t:0 "Un Ladro nell’Oscurità"
  agot_dayne_prodigy.0015.desc:0 "[prodigy.GetFirstName], negato del suo premio di diventare la Spada dell'Alba, ha trafugato [dawn.GetName] dal suo sacro riposo. Se non agiamo in fretta, [prodigy.GetSheHe] potrebbe fuggire. Non ho altra scelta che tentare di catturarlo e rendergli giustizia.\n\nSperavo che [prodigy.GetSheHe] fosse la nostra nuova Spada dell'Alba, ma [prodigy.GetSheHe] ha scelto la notte."

 # Attempt to imprison them
  agot_dayne_prodigy.0015.a:0 "Riportatelo da me in una gabbia di ferro!"
  agot_dayne_prodigy.0015.a.tt:0 "Tenterai di imprigionare [prodigy.GetFirstNameNoTooltip], ma [prodigy.GetSheHe] potrebbe fuggire"

 # Notify Dayne parents their child has become SOTM
  agot_dayne_prodigy.0016.t:0 "Una Nuova Alba"
  agot_dayne_prodigy.0016.desc:0 "Mi è giunta notizia che il mio [ROOT.Char.Custom2('RelationToMe', prodigy)] [prodigy.GetFirstName] ha finalmente raggiunto il suo tanto agognato obiettivo: è diventato la Spada dell'Alba, un cavaliere di cui tutta Casa Dayne può andare fiera."
  agot_dayne_prodigy.0016.a:0 "Alla Stella appena sorta!"
  agot_dayne_prodigy.0016.a.tt:0 "Hai cresciuto una Spada dell'Alba"

 # Prodigy died before story cycle completion
  agot_dayne_prodigy.0017.t:0 "La Stella Caduta"
  agot_dayne_prodigy.0017.desc:0 "Il mio [ROOT.Char.Custom2('RelationToMe', prodigy)], e tutte le mie grandi speranze, se ne vanno con lui tra gli dei. [prodigy.GetSheHe|U] mostrava un tale potenziale, e ora la sua luce si è spenta come la più breve e luminosa delle candele. Gli dei ci hanno fatti creature d’amore, e questo rende la perdita ancor più difficile da sopportare. Eppure dobbiamo continuare, finché un’altra stella possa sorgere, come il sole del mattino."
  agot_dayne_prodigy.0017.a:0 "Addio, mio figlio."
  agot_dayne_prodigy.0017.a.tt:0 "Piangerai la tua perdita"

 # Prodigy failed early with parent/grandparent
  agot_dayne_prodigy.0018.t:0 "La Stella Sprecata"
  agot_dayne_prodigy.0018.desc:0 "Con il suo fallimento nell’ultima prova di carattere e abilità, è ormai chiaro a tutta la nostra Casa che [prodigy.GetFirstName] non sarà mai la Spada dell'Alba.\n\nForse è colpa mia, per aver sprecato il suo potenziale e non avergli insegnato a fondo le virtù cavalleresche. Oppure c’era già in lui una falla sin dall’inizio, e io ho solo sperato troppo. In ogni caso, dobbiamo chiudere questo capitolo della sua storia e cercare un altro modo affinché [prodigy.GetSheHe] possa rendersi utile alla nostra Casa."
  agot_dayne_prodigy.0018.a:0 "Ti ho deluso."
  agot_dayne_prodigy.0018.a.tt:0 "[prodigy.GetFirstNameNoTooltip] non diventerà mai la Spada dell'Alba"
 # Prodigy failed early without parent/grandparent
  agot_dayne_Prodigy.0019.t:0 "Una Stella Fallita"
  agot_dayne_prodigy.0019.desc:0 "Con la mia recente prova nelle arti e nei doveri cavallereschi, ho dimostrato agli occhi degli dei e degli uomini di non essere degno. Ora so che non potrò mai essere la Spada dell'Alba, e che questo sogno non ha più senso.\n\nForse non sarò il più grande dei cavalieri, ma ci sono ancora molte vie per servire la mia Casa Dayne."
  agot_dayne_prodigy.0019.a:0 "Troverò un altro modo per rendermi utile."
  agot_dayne_prodigy.0019.a.tt:0 "Non diventerai mai la Spada dell'Alba"
