  ## Tywin requests his family gets Duskendale
  # available scopes: aerys/viserys/tywin/selmy/denys/renfred/duskendale
  agot_scenario_dd.0200.t:0 "Una Richiesta Non Troppo Umile"

  # Se Aerys muore presto
  agot_scenario_dd.0200.desc.early:0 "La questione di [duskendale.GetNameNoTier] è ancora senza una soluzione appropriata. La terra resta in bilico.\n\nIn privato, [tywin.GetTitledFirstName] ha richiesto che un [chosen_sibling.Custom2('RelationToMeShort', SCOPE.sC('tywin'))] della sua famiglia riceva la terra, inclusa la stessa carta tanto disperatamente desiderata da Casa Darklyn. Suggerisce [chosen_sibling.GetTitledFirstName], che potrebbe essere un vassallo adeguato.\n\nTuttavia, anche se la Mano è stata leale, il sangue del drago scorre denso. Vorrei che [viserys.GetFirstNameNicknamed] avesse un castello tutto suo. In ogni caso, affronteremo questo traditore sul campo. Sono già cibo per vermi."

  # Tywin richiede i titoli, opzione per Viserys
  agot_scenario_dd.0200.desc.tywin:0 "Con la morte di mio padre e i Sette Regni sotto il mio dominio, mi viene portato all’attenzione che la questione di [duskendale.GetNameNoTier] è ancora senza una soluzione appropriata. L’infido [denys.GetTitledFirstName] si è dichiarato indipendente, assumendo il titolo degli antichi re del suo sangue. Molti pensano che questa guerra sia già vinta, e avanzano i loro nomi per reclamare le terre dei Darklyn.\n\n[tywin.GetTitledFirstName] richiede che il suo [chosen_sibling.Custom2('RelationToMeShort', SCOPE.sC('tywin'))] [chosen_sibling.GetTitledFirstName] riceva la terra, insieme alla carta reale che ha dato origine a tutto questo.\n\nSebbene ciò soddisferebbe la leale Mano, il sangue del drago scorre denso, e mio fratello [viserys.GetFirstNameNicknamed] dovrebbe avere un castello tutto suo. In ogni caso, il traditore aspetta sul campo."

  # Tywin morto, Viserys unica opzione
  agot_scenario_dd.0200.desc.viserys:0 "Con la morte di mio padre e i Sette Regni sotto il mio dominio, mi viene portato all’attenzione che la questione di [duskendale.GetNameNoTier] è ancora senza una soluzione appropriata. L’infido [denys.GetTitledFirstName] si è dichiarato indipendente, assumendo il titolo degli antichi re del suo sangue. Molti pensano che questa guerra sia già vinta, e avanzano i loro nomi per reclamare le terre dei Darklyn.\n\nPrima della sua morte, [tywin.GetTitledFirstName] aveva richiesto che un suo parente ricevesse le terre dei Darklyn, insieme agli stessi benefici che Denys stava richiedendo.\n\nDato che Tywin non è più qui per opporsi, dovrei dare a mio fratello [viserys.GetFirstNameNicknamed] un castello tutto suo. Lo prepareremo a governare."

  agot_scenario_dd.0200.opt.a:0 "La terra dovrebbe andare a Casa Lannister."
  agot_scenario_dd.0200.opt.b:0 "Ne faremo una proprietà Targaryen."
  agot_scenario_dd.0200.opt.c:0 "Prenderò la terra per me stesso."

  agot_scenario_dd.0200.a.tt:0 "Scegli [chosen_sibling.GetUINameNoTooltip] come nuovo detentore di Duskendale."
  agot_scenario_dd.0200.b.tt:0 "Scegli [viserys.GetUINameNoTooltip] come nuovo detentore di Duskendale."
  agot_scenario_dd.0200.c.tt:0 "Decidi che sarai tu il nuovo detentore di Duskendale, da assegnare a tuo piacimento."

