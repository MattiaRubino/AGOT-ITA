l_spanish:
  ##################################
  # Tywin and Rhaegar Set the Pace #
  ##################################

  ## Scenario Setup Event for Rhaegar, Aerys and Denys
  # available scopes: aerys/rhaegar/denys/tywin/duskendale
  agot_scenario_dd.1000.t.rhaegar:0 "Mio Padre, il Drago Incarcerato"
  agot_scenario_dd.1000.t.aerys:0 "Il Drago Incarcerato"
  agot_scenario_dd.1000.t.denys:0 "Il Mio Prigioniero, il Drago Incarcerato"

  # Rhaegar
  agot_scenario_dd.1000.desc.rhaegar:0 "Il mio consiglio è venuto a me con gravi notizie: mio padre, [aerys.GetTitledFirstNameRegnal], è stato fatto prigioniero da [denys.GetTitledFirstName]!\n\nIn un tentativo avventato di salvare il suo porto dal declino inevitabile, il Lord di Duskendale ha richiesto una carta di maggiore autonomia dalla corona. [tywin.GetTitledFirstName], Primo Cavaliere del Re, ha rifiutato. Ma il folle ha smesso di pagare le tasse e poi ha invitato direttamente il re a [duskendale.GetNameNoTier] per ascoltare la sua petizione.\n\nMio padre, sperando di dimostrare di essere più di una semplice figura decorativa, ha accettato di incontrarlo senza il Primo Cavaliere. Ora è un ostaggio, e [denys.GetTitledFirstNameNoTooltip] ha giurato di ucciderlo se assediamo le mura.\n\nLa vita di mio padre è ora nelle mani del Primo Cavaliere, e i Sette Regni aspettano di vedere come agirà."

  # Aerys
  agot_scenario_dd.1000.desc.aerys:0 "Quando sono arrivato a [duskendale.GetNameNoTier], speravo di dimostrare la mia forza. [denys.GetTitledFirstName] ha chiesto alla corona una carta reale, nella vana speranza di salvare il suo porto in declino, ma [tywin.GetFirstName] ha prontamente respinto la petizione — agendo ancora una volta come se #italic lui#! fosse il re, e io solo un pazzo su un trono scomodo.\n\nAll'inizio ho ignorato quando il Lord dei Ratti di Duskendale ha smesso di pagare le tasse, chiedendomi di incontrarlo per ascoltare la sua petizione personalmente. Ma poi il Primo Cavaliere ha parlato contro di ciò. Con quale diritto il #italic leone#! ordina al #italic drago?!#! Così, ho cavalcato verso Duskendale, e ora invece di una grande sala sono in una cella. Sento che si restringe, i passi si fanno più forti, il battito nel mio petto cresce. Non so se la mia mente stia cedendo o il mio cuore.\n\n#bold Fatemi uscire!#!"

  # Denys
  agot_scenario_dd.1000.desc.denys:0 "Il mio piano ha funzionato! [aerys.GetTitledFirstNameRegnal] è seduto da solo in una cella, accovacciato in un angolo come un cane catturato. Ora mi chiamano traditore in tutto il reame. È tradimento chiedere ciò che la tua casa ha guadagnato cento volte e più?\n\nUna carta simile a quella dei Dorniani, questa era la mia unica richiesta. Con una carta avrei potuto salvare il mio porto, con una carta avrei potuto riportare la mia casa alla sua antica forza. Eppure, dopo secoli di servizio, [tywin.GetTitledFirstNamePossessive] rifiuto è stato rapido. Mi è stato lasciato un bivio. Potevo lasciare che la mia casa cadesse in rovina, o potevo trovare una debolezza nell'armatura del leone. Ho scelto quest'ultima.\n\nSapevo che [aerys.GetFirstNameNoTooltip] sarebbe venuto da me quando provocato; l'uomo è un pazzo. Si è consegnato a me come un pasto appena catturato. Ora devo ottenere ciò di cui ho bisogno da lui.\n\nSpero che la sua #italic volontà#! sia debole quanto la sua #italic mente!#!"

  agot_scenario_dd.1000.opt.a:0 "Spero che il Primo Cavaliere possa salvarlo."
  agot_scenario_dd.1000.opt.b:0 "Tywin! Rhaegar! #bold Qualcuno!#!"
  agot_scenario_dd.1000.opt.c:0 "Carceriere, prepara gli strumenti!"

  ## Scenario Setup Event for Tywin Lannister
  agot_scenario_dd.0001.t:0 "Il Pazzo Prigioniero"
  agot_scenario_dd.0001.desc:0 "[aerys.GetTitledFirstNameRegnal] è stato catturato dal suo vassallo, [denys.GetTitledFirstName]. #italic Un peccato...#!\n\nIl lord di [duskendale.GetNameNoTier] è stato una spina nel fianco del Trono di Spade per qualche tempo ormai. In un vano tentativo di salvare il suo inutile porto, ha richiesto una carta reale dalla corona, concedendogli maggiore autonomia e dazi inferiori. Dopo essere stato rifiutato, il folle ha deciso di smettere di pagare le tasse.\n\nIl re, tanto pazzo quanto [denys.GetTitledFirstNameNoTooltip], ha scelto di cavalcare verso [duskendale.GetNameNoTierNoTooltip] da solo per risolvere questa disputa. Non sorprende che ora il re sia prigioniero, con la promessa di morte qualora ci fossero segni di un assalto. Non c'è dubbio che [denys.GetTitledFirstNameNoTooltip] cerchi di forzare la mia sottomissione — e guadagnarsi una carta in cambio. La corona sembrerà debole se cedo, ma ancora più debole se il re viene ucciso.\n\nAd ogni modo, come Primo Cavaliere del Re, ho convocato il piccolo consiglio per sentire la mia decisione. Se non altro, non possiamo restare in silenzio."

  agot_scenario_dd.0001.opt.a:0 "Il Lord Denys avrà la sua carta."
  agot_scenario_dd.0001.opt.b:0 "Assediate Duskendale, non ci sottometteremo."



  ## Tywin gave in but Aerys disagrees, Tywin has to make another choice
  # available scopes: aerys/rhaegar/denys/tywin/duskendale
  agot_scenario_dd.0002.t:0 "Notizie dal Re Incarcerato"
  agot_scenario_dd.0002.desc:0 "Proprio mentre mi preparo a inviare un messaggio a [duskendale.GetNameNoTier], acconsentendo a concedere a [denys.GetTitledFirstName] la sua carta, arriva una notizia sotto forma di una lettera che, secondo il messaggero, è stata scritta dal re.\n\nRiconosco la scrittura del re, ma è frettolosamente scarabocchiata e disordinata. La lettera implora di arrendersi, chiaramente scritta sotto costrizione. Sono certo che ciò significhi che il re è stato torturato, e la mia certezza vacilla.\n\nArrendersi a un nemico che torturerebbe il re potrebbe essere più dannoso che tentare un salvataggio rischioso in cui il re stesso potrebbe morire. Se chiunque può catturare il re impunemente, la corona stessa perde la sua autorità. Devo rivalutare la mia decisione ed essere certo della mia scelta."

  agot_scenario_dd.0002.opt.a:0 "Cavalchiamo verso Duskendale, alla guerra."
  agot_scenario_dd.0002.opt.b:0 "Rimango fermo nella mia decisione."

  ## Tywin si oppone un'ultima volta, Rhaegar ha la possibilità di intervenire
  agot_scenario_dd.0003.t:0 "La Mano Agisce"
  agot_scenario_dd.0003.desc:0 "La Mano del Re ha apertamente sfidato mio padre, rifiutando l'accordo tra la Corona e [denys.GetTitledFirstName]. Vorrei potermi sorprendere, ma il divario tra loro si è ampliato di giorno in giorno. Tuttavia, questa è una notizia grave per il re, anche se potrebbe significare la sua libertà. Con la sua Mano che agisce in modo così spregiudicato contro di lui, cosa penserà il resto del reame?\n\nMio padre sta perdendo la presa sul trono? È ancora adatto a governare? In caso contrario, spetterebbe a me sedere sul Trono di Spade al suo posto. Temo che [tywin.GetTitledFirstName] debba essere ridimensionato, per il bene della corona. Rimuoverlo come Primo Cavaliere significherebbe rompere l'accordo e aprire una guerra. Una scelta difficile, ma potrebbe essere quella giusta."

  agot_scenario_dd.0003.opt.a:0 "Dovrei radunare i lord e lasciare che sia il reame a decidere."
  agot_scenario_dd.0003.opt.b:0 "Prenderò il posto di Tywin come Primo Cavaliere. Alla guerra!"

  agot_scenario_dd.0003.a.tt:0 "Convocate un Grande Consiglio per votare il destino del Trono di Spade e preparatevi a viaggiare verso Approdo del Re."
  agot_scenario_dd.0003.b.tt:0 "Rimuovi Tywin come Primo Cavaliere del Re e assumi tu stesso la posizione, iniziando la guerra che avrebbe dovuto combattere lui."




  ###############################
  # The Great Council is Called #
  ###############################

  ## Sent to major title holders for the Great Council vote
  # available scopes: aerys/rhaegar/denys/tywin/duskendale
  agot_scenario_dd.0004.t:0 "Un Grande Consiglio è Convocato"
  agot_scenario_dd.0004.desc:0 "Un corvo arriva, notificandomi che sono stato convocato dal Principe della Corona [rhaegar.GetFirstNameNicknamed] per un Grande Consiglio che deciderà il destino di [aerys.GetTitledFirstNameRegnal]. Non veniva convocato un Grande Consiglio da quarantatré anni.\n\nTemo cosa questo possa significare, ma è mio dovere rispondere alla chiamata."

  agot_scenario_dd.0004.opt.a:0 "Preparate i cavalli, partiamo per Approdo del Re."
  agot_scenario_dd.0004.opt.b:0 "Non posso preoccuparmene, ho altre questioni da affrontare."

  agot_scenario_dd.0004.a.tt:0 "Ti metti in viaggio verso Approdo del Re per il Grande Consiglio."
  agot_scenario_dd.0004.b.tt:0 "Ignori la convocazione e non ti coinvolgi."

  ## Dopo essere arrivato al Grande Consiglio per il voto, esplora i luoghi e l’atmosfera
  agot_scenario_dd.0005.t:0 "Il Grande Consiglio del 277 C.C."
  agot_scenario_dd.0005.desc:0 "Sono arrivato per partecipare al Grande Consiglio che deciderà il destino di [aerys.GetTitledFirstNameRegnal]. Vengo ricevuto dal Principe della Corona [rhaegar.GetFirstName] e dal Primo Cavaliere del Re [tywin.GetTitledFirstName].\n\nPresto voteremo per il futuro del reame. Il mio voto potrebbe determinare chi siederà sul Trono di Spade per i prossimi cinquant'anni.\n\nTerminate le accoglienze, un servitore si rivolge a me e si offre di condurmi ai miei alloggi. Dovrei seguirlo; dopo un viaggio del genere, ho bisogno di sistemarmi."

  agot_scenario_dd.0005.opt.a:0 "Speriamo che non ci voglia troppo tempo..."

  agot_scenario_dd.0005.a.tt:0 "Segui il servitore verso la tua stanza."




  ##########################
  # The Great Council Vote #
  ##########################

  ## After a delay, you vote for your position
  # available scopes: aerys/rhaegar/denys/tywin/duskendale
  agot_scenario_dd.0006.t:0 "Una Scelta di Schieramenti"
  # Ospiti
  agot_scenario_dd.0006.desc.voting:0 "Oggi è il giorno in cui decideremo il destino di [aerys.GetTitledFirstNameRegnal].\n\nProfonde discussioni hanno avuto luogo durante il nostro soggiorno ad Approdo del Re, e sembra esserci un consenso tra i lord del reame.\n\nSi presume che molti voteranno per deporre il re. Ma è davvero ciò che pensano, o il lungo assedio — e l'assenza del re — li ha costretti a cedere al Principe della Corona e al Primo Cavaliere del Re?\n\nSolo il tempo lo dirà."
  # Rhaegar & Tywin
  agot_scenario_dd.0006.desc.observing:0 "Oggi è il giorno in cui decideremo il destino di [aerys.GetTitledFirstNameRegnal]. I pezzi sono stati posizionati, e il consiglio ha avuto inizio. Abbiamo pronunciato i nostri discorsi e chiarito le nostre intenzioni. Il re deve essere deposto.\n\nMentre i consiglieri riuniti votano, le nostre vite saranno nelle loro mani. Perché se il re dovesse rimanere sul Trono di Spade, certamente avrà le nostre teste per questo. Conosciamo questo rischio e lo abbiamo accettato per il bene del reame.\n\nMentre inizia la votazione, prendo un respiro profondo."

  agot_scenario_dd.0006.opt.a:0 "Voto per deporre Re Aerys II."
  agot_scenario_dd.0006.opt.b:0 "Voto a favore di Re Aerys II."
  agot_scenario_dd.0006.opt.c:0 "Spero che i votanti siano saggi."

  agot_scenario_dd.0006.a.tt:0 "Scegli di schierarti con il Principe della Corona Rhaegar."
  agot_scenario_dd.0006.b.tt:0 "Rimani fedele a Re Aerys II."
  agot_scenario_dd.0006.c.tt:0 "Osservi attentamente i partecipanti."




  #############################
  # The Great Council Results #
  #############################

  ## Sent to major title holders for the Great Council results and Rhaegar/Tywin
  # available scopes: aerys/rhaegar/denys/tywin/duskendale
  agot_scenario_dd.0007.t:0 "I Risultati del Grande Consiglio"
  # Tywin
  agot_scenario_dd.0007.desc.tywin:0 "Il chiacchiericcio della folla si affievolisce lentamente mentre il Principe della Corona [rhaegar.GetFirstName] e io ci troviamo alla base dei gradini che conducono al Trono di Spade. I risultati sono stati annunciati, e stiamo per consegnare un ultimatum al prigioniero [aerys.GetTitledFirstNameRegnal], sperando che accetti la propria deposizione.\n\nUn nuovo re, ma lo stesso Primo Cavaliere. Dovrò fare in modo che questo ascolti."
  # Rhaegar
  agot_scenario_dd.0007.desc.rhaegar:0 "Il chiacchiericcio della folla si affievolisce lentamente mentre il Primo Cavaliere del Re [tywin.GetFirstName] e io ci troviamo alla base dei gradini che conducono al Trono di Spade. I risultati sono stati annunciati, e stiamo per consegnare un ultimatum al prigioniero [aerys.GetTitledFirstNameRegnal], sperando che accetti la propria deposizione.\n\nFinalmente è giunto il momento per me di ascendere al Trono di Spade. Sapevo che questo giorno sarebbe arrivato, ma sicuramente non così presto. Tutto ciò che posso sperare ora è che mio padre accetti ciò che è, invece di aggrapparsi a ciò che era."
  # Ospite che ha votato sì
  agot_scenario_dd.0007.desc.guest.yes:0 "Il chiacchiericcio della folla si affievolisce lentamente mentre il Principe della Corona [rhaegar.GetFirstName] e il Primo Cavaliere del Re [tywin.GetTitledFirstName] si trovano alla base dei gradini che conducono al Trono di Spade. I risultati sono stati annunciati, e stanno per consegnare un ultimatum al prigioniero [aerys.GetTitledFirstNameRegnal].\n\nBasandomi sul sorriso che il Primo Cavaliere indossa, non posso fare a meno di sentire che si è trattato di un’usurpazione. Ho votato a favore, ma non oso dirlo ad alta voce. Mi schiero con i più forti, anche se ciò macchia il mio onore."
  # Ospite che ha votato no
  agot_scenario_dd.0007.desc.guest.no:0 "Il chiacchiericcio della folla si affievolisce lentamente mentre il Principe della Corona [rhaegar.GetFirstName] e il Primo Cavaliere del Re [tywin.GetTitledFirstName] si trovano alla base dei gradini che conducono al Trono di Spade. I risultati sono stati annunciati, e stanno per consegnare un ultimatum al prigioniero [aerys.GetTitledFirstNameRegnal].\n\nBasandomi sul sorriso che il Primo Cavaliere indossa, non posso fare a meno di sentire che si è trattato di un’usurpazione. Ho votato contro, ma non oso dirlo ad alta voce. Devo prepararmi a ciò che verrà."

  # Tywin
  agot_scenario_dd.0007.opt.a:0 "Il futuro della Casa Lannister è luminoso..."
  # Rhaegar
  agot_scenario_dd.0007.opt.b:0 "Devo prepararmi al governo, o alla guerra."
  # Ospiti
  agot_scenario_dd.0007.opt.c:0 "È stato davvero un voto?"

  # Tywin
  agot_scenario_dd.0007.a.tt:0 "Ti lasci andare a una risata di cuore, pensando di avere tutto sotto controllo."
  # Rhaegar
  agot_scenario_dd.0007.b.tt:0 "Ti aspetti che tuo padre sfidi il voto."
  # Ospiti
  agot_scenario_dd.0007.c.tt:0 "Hai la sensazione che il voto sia stato truccato fin dall'inizio."




  ###############################
  # The Great Council Ultimatum #
  ###############################

  ## The ultimatum, sent to Aerys to either give in or demand heads
  # available scopes: aerys/rhaegar/denys/tywin/duskendale
  agot_scenario_dd.0009.t:0 "Il Grande Consiglio del 277 D.C."
  agot_scenario_dd.0009.desc:0 "I voti sono stati espressi, e il conteggio presentato. I miei vassalli traditori hanno senza dubbio cospirato con [tywin.GetTitledFirstName] e [rhaegar.GetTitledFirstName] per rovesciarmi. Con le spalle al muro, posso #italic sentire#! le pareti chiudersi intorno a me.\n\nFossero questi i giorni dei miei antenati, ridurrei tutto in cenere dal dorso di un drago. Ahimè, non ho altro che #WF Altofuoco#! — e i pochi lord rimasti fedeli in questa terra maledetta. La domanda incombe davanti a me: devo difendere il mio legittimo regno?"

  agot_scenario_dd.0009.opt.a:0 "Devo sottomettermi."
  agot_scenario_dd.0009.opt.b:0 "#bold Fuoco e sangue è tutto ciò che i traditori otterranno da me!#!"

  agot_scenario_dd.0009.a.tt:0 "Perdi i tuoi diritti sul Trono di Spade."
  agot_scenario_dd.0009.b.tt:0 "Il principe si contenderà il potere."



  #########################
  # Location Setup Events #
  #########################

  ## Sent to Tywin to begin traveling to KL for the Great Council vote when Player
  # available scopes: aerys/rhaegar/denys/tywin/duskendale
  agot_scenario_dd.0020.t:0 "Un Grande Consiglio è Convocato"
  agot_scenario_dd.0020.desc:0 "Il principe ereditario mi ha convocato ad Approdo del Re per prepararmi al Grande Consiglio. Siamo entrambi d'accordo sul fatto che [aerys.GetTitledFirstNameRegnal] debba essere deposto, e non dovremmo avere difficoltà a portare altri lord dalla nostra parte. Non viene convocato un Grande Consiglio da quarantaquattro anni, il reame ci osserverà.\n\nSe gioco bene le mie carte, potrei consolidare la mia posizione — e dare al reame un re migliore. Ma tali poste in gioco richiedono cautela..."

  agot_scenario_dd.0020.opt.a:0 "Preparate i cavalli, cavalchiamo verso Approdo del Re."
  agot_scenario_dd.0020.opt.b:0 "Resterò a Castel Granito."

  agot_scenario_dd.0020.a.tt:0 "Ti metti in viaggio verso Approdo del Re per il Grande Consiglio."
  agot_scenario_dd.0020.b.tt:0 "Ignori la convocazione e non ti coinvolgi."



  ##########################
  # Denys Loses Duskendale #
  ##########################

  ## After Tywin/Rhaegar ravages Duskendale in the Siege; Denys can forfeit or execute Aerys
  # available scopes: rescue_war_winner(will be Tywin or Rhaegar)/duskendale/aerys
  agot_scenario_dd.0080.t:0 "Duskendale è Perduta"
  agot_scenario_dd.0080.desc:0 "[rescue_war_winner.GetTitledFirstName] ha sfondato i cancelli, le sue armate si riversano dentro mentre gli arcieri abbattono gli ultimi difensori dalle mura. Incendi divampano per tutta [duskendale.GetNameNoTier] e i suoni della battaglia raggiungono un picco febbrile, trasformandosi poi in quelli del massacro.\n\nChe follia è stata questa, trattenere [aerys.GetFirstName] in ostaggio con una tale potenza radunata fuori dalle mie mura. Presto la mia casata non sarà altro che un ricordo, e se il re dovesse sopravvivere, avrà ben poca misericordia per tutto ciò che gli è stato inflitto. Un ulteriore tradimento si fa strada nella mia mente, mettere in atto la mia minaccia e porre fine al re.\n\nLa battaglia è finita in ogni caso... Come dovrei accogliere i vincitori?"

  agot_scenario_dd.0080.opt.a:0 "Arrenditi e consegna loro il re."
  agot_scenario_dd.0080.opt.b:0 "Getta loro la testa del re!"

  agot_scenario_dd.0080.a.tt:0 "Vieni fatto prigioniero dalle forze reali, in attesa di giudizio."
  agot_scenario_dd.0080.b.tt:0 "Esegui il re prima di arrenderti e vieni fatto prigioniero dalle forze reali, in attesa di giudizio."

  agot_scenario_dd.0081.t.fail:0 "Un Ratto in Gabbia"
  agot_scenario_dd.0081.t.success:0 "Un Prigioniero Mancante"
  agot_scenario_dd.0081.t.early_death:0 "Il Futuro della Nostra Casata"

  agot_scenario_dd.0081.desc.fail:0 "[courtier.GetFirstName] mi ha portato un dono. Un Guardia Reale ha ritenuto prudente scalare le mie mura nel tentativo di salvare [aerys.GetTitledFirstName]. Nientemeno che Ser [selmy.GetFirstNameNicknamed], l'uccisore dell'ultimo Blackfyre! Che meravigliosa sorpresa trovarlo nella mia custodia.\n\nMi chiedo quanti altri abbiano mandato — sicuramente non avrebbero inviato un solo uomo, per quanto audace. Se tali agenti hanno violato le mura, è tempo di porre fine a tutto questo. Taglierò loro la gola e finirò la questione.\n\nDuskendale sarà una terra indipendente, come lo era prima dell'arrivo dei draghi. Se la vogliono indietro, dovranno prendersela da me."

  agot_scenario_dd.0081.desc.success:0 "[courtier.GetFirstName] è corso nelle mie stanze proprio mentre le campane d'allarme scuotono la Fortezza Dun con il loro rintocco. "Mio signore! Il re è stato portato via!" [courtier.GetSheHe] grida a me con il terrore evidente nella sua voce. Mi volto a guardare verso la città sottostante, giusto in tempo per vedere un cavallo con due cavalieri uscire dai cancelli del castello e attraversare la città.\n\nLa rabbia ribolle nel mio sangue mentre stringo con forza il parapetto del balcone. Senza il re, non ho alcuna leva — e senza leva, siamo #bold condannati#!.\n\nMi volto verso [courtier.GetFirstNameNoTooltip], furia che si impadronisce del mio corpo, spingendo la ragione da parte."

  agot_scenario_dd.0081.desc.early_death:0 "Con [aerys.GetTitledFirstName] morto, la mia leva è morta con lui. Senza di essa, devo tracciare un nuovo corso, e questo può significare solo guerra. Il Trono di Spade ci ha tenuti sotto il tallone per troppo tempo — lasciando fallire il nostro porto e diminuire il nostro potere, mentre loro prosperavano.\n\nSe devo salvare la mia casata, dobbiamo diventare re ancora una volta."

  agot_scenario_dd.0081.opt.a:0 "Tagliategli la gola e portatemi una corona."
  agot_scenario_dd.0081.opt.b:0 "#italic Vieni qui, sciocco!#!"
  agot_scenario_dd.0081.opt.c:0 "Diventeremo re ancora una volta!"

  agot_scenario_dd.0081.a.tt:0 "Usi questo come scusa per giustiziare il re e la sua Guardia Reale. Approfitti dell'occasione per dichiarare l'indipendenza dai Sette Regni."
  agot_scenario_dd.0081.b.tt:0 "Il re è fuggito dalle segrete e nessuno dei tuoi uomini ha una spiegazione. Sfoghi la tua rabbia sul messaggero."
  agot_scenario_dd.0081.c.tt:0 "Con la morte prematura del re, ti concentri sulla secessione dai Sette Regni."


  ############################
  # War Participation Events #
  ############################

  ## After Tywin starts the Rescue War, Rhaegar is notified so he can join
  # available scopes: aerys/tywin/denys/duskendale
  agot_scenario_dd.0095.t:0 "Il Salvataggio di un Re"
  agot_scenario_dd.0095.desc:0 "La Mano del Re, [tywin.GetTitledFirstName], cavalca con un potente esercito per porre sotto assedio [duskendale.GetNameNoTier]. Qui, spera di salvare il re dalle segrete di [denys.GetTitledFirstName].\n\nTuttavia, una domanda tormenta la mia mente: #italic Mio padre dovrebbe essere salvato?#!"

  agot_scenario_dd.0095.opt.a:0 "Convocate i vessilli! Salpiamo per Duskendale."
  agot_scenario_dd.0095.opt.b:0 "La Mano non avrà il mio aiuto."

  agot_scenario_dd.0095.a.tt:0 "Ti unisci alla guerra per salvare tuo padre."
  agot_scenario_dd.0095.b.tt:0 "Ignori la guerra per salvare tuo padre."


  ##################################
  # Rescue War Saves Aerys Instead #
  ##################################

  ## Rescue War Successful, Aerys is Saved//Same options as Barristan rescue successful
  ## Side version sent to Rhaegar as context event that siege was won
  # available scopes: rescue_war_winner(will be Tywin or Rhaegar)/denys/renfred/viserys
  agot_scenario_dd.0100.t:0 "L'Assedio di Duskendale"
  # Aerys
  agot_scenario_dd.0100.desc.aerys:0 "Sento di nuovo l'aria aperta sulla pelle e lascio che il sole mi accarezzi il viso. [rescue_war_winner.GetTitledFirstName] mi ha salvato, liberandomi dai tormenti e dall'oscurità delle celle.\n\nAvevo sognato di essere portato in un luogo migliore; invece, sono stato condotto in mezzo a incendi furiosi e sciocchi morenti. Gli uccelli da preda banchettano mentre il fumo si alza dalla Fortezza del Dun. Il mio consiglio mi attende fuori dalle mura, sono libero da poco, ma già esigono decisioni. Si interrogano su cosa fare con Casa Darklyn, i tre volte dannati traditori.\n\nNon possono mantenere le loro terre, ma devono morire tutti? Con gli orrori della cella nella mente, la decisione spetta a me. La questione delle loro terre non è lontana. \n\n[renfred.GetTitledFirstName] è un buon e leale vassallo; forse le terre dei Darklyn dovrebbero passare a lui. Oppure potrebbe essere un titolo degno di [viserys.GetTitledFirstName], il mio figlio più giovane."
  # Rhaegar
  agot_scenario_dd.0100.desc.rhaegar:0 "[rescue_war_winner.GetTitledFirstName] ha avuto successo, le porte sono state abbattute. Duskendale brucia, e il popolo urla nel terrore e nell'agonia mentre la città viene saccheggiata, ma almeno mio padre è libero.\n\nGià noto un cambiamento in lui; non sarà mai più lo stesso. Prima di pensare al futuro, però, devo occuparmi del presente. Con mio padre libero, si deve decidere chi riceverà le terre di Casa Darklyn.\n\nCredo con tutto il cuore che mio fratello, [viserys.GetTitledFirstName], sia la scelta giusta."

  # Aerys
  agot_scenario_dd.0100.opt.a:0 "Casa Rykker prenderà le terre, e il regno conoscerà la mia furia."
  agot_scenario_dd.0100.opt.b:0 "Casa Rykker prenderà le terre; assicuratevi che i traditori non possiedano mai più terre."
  agot_scenario_dd.0100.opt.c:0 "Casa Targaryen prenderà le terre, e il regno conoscerà la mia furia."
  agot_scenario_dd.0100.opt.d:0 "Casa Targaryen prenderà le terre; assicuratevi che i traditori non possiedano mai più terre."
  # Rhaegar
  agot_scenario_dd.0100.opt.e:0 "Finalmente, mio padre è libero."

  # Aerys
  agot_scenario_dd.0100.a.tt:0 "Tornerai ad Approdo del Re, ma non prima di eliminare i Darklyn e gli Hollard. Casa Rykker riceverà Duskendale."
  agot_scenario_dd.0100.b.tt:0 "Concedi Duskendale a Casa Rykker e lasci i Darklyn e gli Hollard senza terre né pretese."
  agot_scenario_dd.0100.c.tt:0 "Tornerai ad Approdo del Re, ma non prima di eliminare i Darklyn e gli Hollard. Casa Targaryen riceverà Duskendale."
  agot_scenario_dd.0100.d.tt:0 "Concedi Duskendale a Casa Targaryen e lasci i Darklyn e gli Hollard senza terre né pretese."
  # Rhaegar
  agot_scenario_dd.0100.e.tt:0 "Tornerai a Roccia del Drago dopo aver salvato il re."

  ## Successo della guerra di salvataggio: vincitore prende la spada Darklyn Valyriana
  agot_scenario_dd.0111.t:0 "$agot_scenario_dd.0100.t$"
  # Tywin
  agot_scenario_dd.0111.desc.tywin:0 "La guerra è finita! Ho sfondato le porte di [duskendale.GetNameNoTier], prendendo possesso della Fortezza del Dun. Ho concesso agli uomini di saccheggiare la città: siamo stati qui per lunghi mesi, e meritano il bottino. Guardo i fuochi infuriare e i cittadini di Duskendale morire, che spreco...\n\nScavalco un soldato Darklyn lasciato a marcire sulla strada intrisa di sangue; un fuoco vicino si riflette sulla superficie della sua spada. Qualcosa mi colpisce: la spada di acciaio di Valyria di Casa Darklyn, [stalwart.GetName], è qui. Da tempo desidero una lama che sostituisca Brightroar...\n\nDevo averla!"
  # Rhaegar
  agot_scenario_dd.0111.desc.rhaegar:0 "La guerra è finita, ho sfondato le porte di [duskendale.GetNameNoTier]. Ho ordinato di risparmiare gli innocenti, ma controllare un esercito durante un assedio è come controllare le maree. La rabbia si diffonde già in questo antico porto, con le urla degli innocenti che soffocano ogni giustificazione per questa battaglia.\n\nUn soldato Darklyn giace morto ai miei piedi, i suoi occhi senza vita fissano il cielo che vedrà per l'ultima volta. Riflessa nella sua spada, vedo il mio volto, e ricordo [stalwart.GetName], la lama ancestrale di Casa Darklyn.\n\nForse potrei metterla a buon uso."
  # Tywin
  agot_scenario_dd.0111.opt.a:0 "Reclamerò la lama direttamente da Denys!"
  agot_scenario_dd.0111.opt.b:0 "Cercate nel castello! Voglio quella lama!"
  # Rhaegar
  agot_scenario_dd.0111.opt.c:0 "Prenderò la lama da Denys."
  agot_scenario_dd.0111.opt.d:0 "Cercheremo nel castello."

  # Tywin
  agot_scenario_dd.0111.a.tt:0 "Toglierai la spada di acciaio di Valyria [stalwart.GetName] dal possesso di Casa Darklyn."
  agot_scenario_dd.0111.b.tt:0 "Cercherai nel castello la spada di acciaio di Valyria [stalwart.GetName] di Casa Darklyn."
  # Rhaegar
  agot_scenario_dd.0111.c.tt:0 "$agot_scenario_dd.0111.a.tt$"
  agot_scenario_dd.0111.d.tt:0 "$agot_scenario_dd.0111.b.tt$"



