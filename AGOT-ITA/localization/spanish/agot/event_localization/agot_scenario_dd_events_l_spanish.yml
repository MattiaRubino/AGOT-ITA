  ## Barristan successfully rescues the King; Aerys takes Darklyn VS Stalwart
  # available scopes: aerys/viserys/selmy/denys/renfred/duskendale/iron_throne/stalwart
  agot_scenario_dd.0197.t:0 "Il Salvatore in Bianco"
  agot_scenario_dd.0197.desc:0 "Sento il mio corpo tremare mentre giaccio in un angolo della mia cella. Non c'è calore, né sicurezza. Il cuore mi batte all'impazzata nel petto e la testa mi sembra leggera come una piuma. Giurerei di vedere figure muoversi nell'oscurità, ma quando mi giro non c'è nulla. Non registro nemmeno i passi che si avvicinano; suppongo che sia di nuovo il carceriere.\n\nAlzo lo sguardo attraverso la foschia di questo mio inferno personale e vedo una figura familiare. Ser [selmy.GetFirstNameNicknamed] è lì, fuori dalla mia cella, vestito di stracci, con un pugnale insanguinato in una mano e delle chiavi nell'altra. Prima che io possa parlare, ha già aperto la porta, e ci muoviamo in fretta. Il salvataggio è una confusione di immagini: la mia Guardia Reale abbatte la guarnigione come se fosse burro, e prima che me ne renda conto siamo già fuori città. Mentre io e il mio cavaliere veniamo curati, il concilio mi chiede quali siano i miei piani per Duskendale e per le casate che la governavano.\n\nCosa dirò loro?"

  agot_scenario_dd.0197.opt.a:0 "La casa Rykker prenderà le terre. Metteteli tutti a fil di spada, fino all'ultimo."
  agot_scenario_dd.0197.opt.b:0 "Lasciamo semplicemente questo luogo maledetto, le terre vadano ai Rykker."
  agot_scenario_dd.0197.opt.c:0 "La casa Targaryen prenderà le terre. Metteteli tutti a fil di spada, fino all'ultimo."
  agot_scenario_dd.0197.opt.d:0 "Lasciamo semplicemente questo luogo maledetto, le terre vadano ai Targaryen."

  agot_scenario_dd.0197.a.tt:0 "Scappi da Duskendale e ordini l'esecuzione delle case Darklyn e Hollard. La casa Rykker riceverà Duskendale."
  agot_scenario_dd.0197.b.tt:0 "Concedi Duskendale alla casa Rykker, lasciando i Darklyn e gli Hollard senza terre né rivendicazioni."
  agot_scenario_dd.0197.c.tt:0 "Scappi da Duskendale e ordini l'esecuzione delle case Darklyn e Hollard. La casa Targaryen riceverà Duskendale."
  agot_scenario_dd.0197.d.tt:0 "Concedi Duskendale alla casa Targaryen, lasciando i Darklyn e gli Hollard senza terre né rivendicazioni."

  ## Barristan fallisce e Aerys scopre che morirà
  agot_scenario_dd.0198.t:0 "Un Fallimento Valoroso"
  agot_scenario_dd.0198.desc:0 "Sobbalzo al suono di passi che si avvicinano alla mia porta. Il mio carceriere mi porta un regalo, e con un tonfo si rivela essere la testa di Ser [selmy.GetFirstNameNicknamed] — uno dei miei migliori membri della Guardia Reale. Il mio corpo inizia a tremare mentre le lacrime riempiono e distorcono la mia vista. Qualunque fossero i suoi sforzi, il mio cavaliere ha fallito nel tentativo di salvarmi. Con un assalto da parte di [tywin.GetTitledFirstName] ormai quasi certo, [denys.GetTitledFirstName] non ha altra scelta che mantenere la sua minaccia di giustiziarmi. I passi si avvicinano, e vedo il carceriere sfoggiare un ghigno malvagio.\n\nIo sono il drago! Non posso morire!"

