  ## Barristan wants to rescue the King, Sent to Tywin
  # available scopes: selmy/aerys/tywin/rhaegar/maelys/duskendale
  agot_scenario_dd.0195.t:0 "Barristan il Valoroso"
  agot_scenario_dd.0195.desc:0 "Mentre si pianifica l'assalto a [duskendale.GetNameNoTier], Ser [selmy.GetFirstNameNicknamed] interviene con una proposta. Ha un piano per salvare il re, talmente pericoloso da sembrare impossibile. O è degno del suo soprannome, o è il cavaliere più folle che abbia mai indossato il bianco mantello.\n\nNonostante il mio scetticismo, devo ammettere che Ser Barristan è un cavaliere di grande esperienza e un guerriero senza pari. Se c'è un uomo in grado di riuscire in un'impresa simile, è lo stesso che ha ucciso [maelys.GetFirstNameNicknamed]. Tuttavia, come ho detto al Concilio Ristretto, perdere il re significherebbe guadagnare un sovrano migliore in [rhaegar.GetTitledFirstName], e anche se decidessi di rimandare l'attacco per permettere questa missione, il piano rimane avventato.\n\nNonostante ciò, devo prendere una decisione."

  agot_scenario_dd.0195.opt.a:0 "Barristan può tentare il suo piano, ma non aspetterò troppo."
  agot_scenario_dd.0195.opt.b:0 "Non posso permettergli di farlo."

  agot_scenario_dd.0195.a.tt:0 "Permetti a Barristan di andare."
  agot_scenario_dd.0195.b.tt:0 "Impedisci a Barristan di partire."

  ## Tywin rifiuta il piano di salvataggio di Barristan, ma Rhaegar può decidere diversamente
  agot_scenario_dd.0196.t:0 "La Gloria di una Guardia Reale"
  agot_scenario_dd.0196.desc:0 "Ser [selmy.GetFirstNameNicknamed] ha reso noto il suo piano per salvare il re: infiltrarsi nel castello nel cuore della notte, da solo e armato solo di un pugnale. La Mano del Re, [tywin.GetTitledFirstName], ha respinto questo piano e ne ha proibito l'esecuzione.\n\nCome principe ereditario, potrei decidere di ignorare il suo divieto e inviare Barristan a tentare di liberare mio padre prima che un assalto a [duskendale.GetNameNoTier] metta in pericolo la sua vita. Tuttavia, questo piano è davvero fattibile? Può un solo uomo, per quanto coraggioso, realizzare un'impresa simile?"

  agot_scenario_dd.0196.opt.a:0 "Barristan avrà la sua occasione."
  agot_scenario_dd.0196.opt.b:0 "Non permetterò che lo faccia."

  agot_scenario_dd.0196.a.tt:0 "Mandi Barristan Selmy in missione per salvare il re dalla prigione dei Darklyn."
  agot_scenario_dd.0196.b.tt:0 "Non permetti a Barristan Selmy di rischiare la vita in questo modo."



