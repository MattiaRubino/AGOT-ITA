  ## Rhaegar can decide who he marries on his own
  # availabe scopes: tywin/cersei/lyanna/elia/ashara/bachelor(to be betrothed)
  agot_scenario_dd.0300.t:0 "Il Futuro della Casa Targaryen"
  agot_scenario_dd.0300.desc.start:0 "Con mio padre e Tywin scomparsi, spetta a me decidere le migliori alleanze per proteggere la nostra casa. Devo sposarmi, anche se non è una decisione da prendere alla leggera. Sto per scegliere una Regina per i Sette Regni; devo considerare attentamente questa scelta.\n\n"

  # Ogni opzione individuale
  agot_scenario_dd.0300.desc.c:0 "Il mio fidanzamento di lunga data con [cersei.GetName] è ancora disponibile. Nessuno potrebbe negare la sua bellezza, né la forza della Casa Lannister, anche se c'è un'ambizione fredda nei suoi occhi che mi dà incubi di un regno in fiamme."
  agot_scenario_dd.0300.desc.e:0 "Potrei sposare [elia.GetName], la fragile principessa della soleggiata Dorne. La sua casa ha da tempo legami con la mia, ed è potente a suo modo."
  agot_scenario_dd.0300.desc.a:0 "Potrei sposare [ashara.GetName], la bellezza dagli occhi viola di Starfall, la cui casa produce i più grandi cavalieri del reame."
  agot_scenario_dd.0300.desc.l:0 "Si dice che [lyanna.GetName] del Nord sia una bellezza selvaggia, con una forte volontà. Sarebbe la prima Stark a sposare il sangue della Vecchia Valyria."

  # Cersei ed Elia disponibili
  agot_scenario_dd.0300.desc.ce:0 "Il mio fidanzamento di lunga data con [cersei.GetName] è ancora disponibile. È una grande bellezza e la sua casa rimane forte. Tuttavia, nel profondo sud c'è anche [elia.GetName], la fragile principessa della soleggiata Dorne. Sposarla rafforzerebbe di nuovo i legami tra Dorne e il Trono di Spade."

  # Cersei e Ashara disponibili
  agot_scenario_dd.0300.desc.ca:0 "Il mio fidanzamento di lunga data con [cersei.GetName] è ancora disponibile. È una grande bellezza e la sua casa rimane forte. Tuttavia, a Dorne si parla di un'altra grande bellezza che potrebbe essere una regina adatta: [ashara.GetName], la figlia dagli occhi viola di Starfall."

  # Cersei e Lyanna disponibili
  agot_scenario_dd.0300.desc.cl:0 "Il mio fidanzamento di lunga data con [cersei.GetName] è ancora disponibile. È una grande bellezza e la sua casa rimane forte. Si dice però che anche [lyanna.GetName] del Nord sia una bellezza, con una natura selvaggia e una forte volontà. Entrambe potrebbero essere una regina adatta."

  # Cersei, Elia e Ashara disponibili
  agot_scenario_dd.0300.desc.cea:0 "Il mio fidanzamento di lunga data con [cersei.GetName] è ancora disponibile. È una grande bellezza e la sua casa rimane forte. Tuttavia, c'è anche [elia.GetName], la fragile principessa della soleggiata Dorne. Infine, c'è [ashara.GetName], la figlia dagli occhi viola di Starfall."

  # Cersei, Elia e Lyanna disponibili
  agot_scenario_dd.0300.desc.cel:0 "Il mio fidanzamento di lunga data con [cersei.GetName] è ancora disponibile. È una grande bellezza e la sua casa rimane forte. Si dice che anche [lyanna.GetName] del Nord sia una bellezza, con una natura selvaggia e una forte volontà. Infine, potrei scegliere [elia.GetName], la fragile principessa della soleggiata Dorne."

  # Cersei, Ashara e Lyanna disponibili
  agot_scenario_dd.0300.desc.cal:0 "Il mio fidanzamento di lunga data con [cersei.GetName] è ancora disponibile. È una grande bellezza e la sua casa rimane forte. Si dice che anche [lyanna.GetName] del Nord sia una bellezza, con una natura selvaggia e una forte volontà. Infine, c'è [ashara.GetName], la figlia dagli occhi viola di Starfall."

  # Cersei, Elia, Lyanna e Ashara disponibili
  agot_scenario_dd.0300.desc.ceal:0 "Il mio fidanzamento di lunga data con [cersei.GetName] è ancora disponibile. È una grande bellezza e la sua casa rimane forte. Si dice che anche [lyanna.GetName] del Nord sia una bellezza, con una natura selvaggia e una forte volontà. Poi c'è [elia.GetName], la fragile principessa della soleggiata Dorne. Infine, [ashara.GetName], la figlia dagli occhi viola di Starfall."

  # Elia e Ashara disponibili
  agot_scenario_dd.0300.desc.ea:0 "Due opzioni chiare si presentano, entrambe dal lontano sud. Da una parte c'è [elia.GetName], la fragile principessa della soleggiata Dorne, che rafforzerebbe i legami della corona con la Casa Martell. Dall'altra c'è [ashara.GetFirstName] della Casa Dayne, la bellezza dagli occhi viola di Starfall."

  # Elia, Ashara e Lyanna disponibili
  agot_scenario_dd.0300.desc.eal:0 "[elia.GetName], la fragile principessa della soleggiata Dorne, sarebbe un ottimo partito. C'è anche [lyanna.GetName], la bella lupa con una natura selvaggia e una forte volontà. Infine, dovrei considerare [ashara.GetName], la figlia dagli occhi viola di Starfall."

  # Elia e Lyanna disponibili
  agot_scenario_dd.0300.desc.el:0 "Due opzioni si presentano, dai due estremi del reame. Da una parte c'è [elia.GetName], la fragile principessa della soleggiata Dorne, che rafforzerebbe i legami della corona con la Casa Martell. Dall'altra c'è [lyanna.GetFirstName] della Casa Stark, la bella e determinata figlia del Nord."

  # Ashara e Lyanna disponibili
  agot_scenario_dd.0300.desc.al:0 "Due opzioni si presentano, dai due estremi del reame. Da una parte c'è [ashara.GetName], la bellezza dagli occhi viola di Starfall. Dall'altra c'è [lyanna.GetFirstName] della Casa Stark, la bella figlia del Nord con una natura selvaggia e una forte volontà."

  agot_scenario_dd.0300.desc.finish:0 "\n\nCome dovrei decidere?"

