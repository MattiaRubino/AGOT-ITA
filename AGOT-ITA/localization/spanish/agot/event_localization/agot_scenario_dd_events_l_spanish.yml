  agot_scenario_dd.0315.desc.e:0 "Se non farò nulla, sarò promesso a [bachelorette.GetName], la fragile principessa della soleggiata Dorne. La sua Casa ha legami antichi con la mia, e vanta forza e prestigio, ma una principessa fragile può generare una regina altrettanto debole.\n\n"
  # Ashara
  agot_scenario_dd.0315.desc.a:0 "Se non farò nulla, sarò promesso a [bachelorette.GetName], la bellezza dagli occhi viola di Starfall. Anche se la Casa Dayne non è tra le più potenti, i suoi cavalieri sono i migliori del reame, e lei sarebbe una Regina degna per qualunque re.\n\n"

  agot_scenario_dd.0315.desc.finish:0 "Dovrei dunque sposare [bachelorette.GetNameNoTooltip], o sfidare mio padre e scegliere da solo la mia sposa?"

  agot_scenario_dd.0315.opt.a:0 "Sposerò la leonessa."
  agot_scenario_dd.0315.opt.b:0 "Il drago e la lupa si uniranno in matrimonio."
  agot_scenario_dd.0315.opt.c:0 "I nostri legami con Dorne possono sempre essere rafforzati."
  agot_scenario_dd.0315.opt.d:0 "Sposerò Ashara, la luce di Starfall."
  agot_scenario_dd.0315.opt.e:0 "Troverò un'altra."

  agot_scenario_dd.0315.e.tt:0 "Sfiderai tuo padre e cercherai da solo una consorte"

  agot_scenario_dd.0316.t:0 "Il Principe Ribelle"

  agot_scenario_dd.0316.desc:0 "Notizie giungono da Roccia del Drago; mio figlio Rhaegar ha rifiutato il fidanzamento che avevo negoziato con cura con [bachelorette.GetName]. Non solo è un grave insulto alla promessa sposa e alla sua Casa, ma anche una palese sfida alla mia volontà di re. Già lo sospettavo di tramare contro di me, forse persino di volere il trono… e con questa ribellione, il sospetto si fa certezza.\n\nNon posso fare altro che accettare la sua decisione… e tenerlo d’occhio."

  agot_scenario_dd.0316.opt.a:0 "Bene, allora che si scelga la sua maledetta sposa da solo!"

  agot_scenario_dd.0316.a.tt:0 "Tuo figlio non sarà promesso in sposo per ora"






