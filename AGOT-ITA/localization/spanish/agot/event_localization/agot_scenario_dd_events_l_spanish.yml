  # Tywin morto, Viserys unica opzione
  agot_scenario_dd.0201.desc.viserys:0 "La guerra è finita, il folle [denys.GetTitledFirstName] ci ha attaccati senza considerare quanto pochi avrebbero sostenuto la sua piccola ribellione. Con questa questione risolta, [duskendale.GetNameNoTier] è ancora senza un detentore adeguato, uno leale alla mia causa.\n\nIn privato, prima della sua morte, [tywin.GetTitledFirstName] aveva richiesto che un suo parente ricevesse la terra insieme agli stessi benefici che Denys stava richiedendo.\n\nDato che Tywin non è più qui per opporsi, dovrei dare a [viserys.GetFirstNameNicknamed] un castello tutto suo. Lo prepareremo a governare."

