  ##### Selmy ha salvato il re
  # Rhaegar ha partecipato alla guerra
  agot_scenario_dd.0199.desc.saved.camp:0 "Mi sveglio al suono di zoccoli che battono ai margini del campo. Sento un miscuglio di ordini frenetici e grida di celebrazione. Uscendo dalla mia tenda vedo Ser [selmy.GetFirstName] fermarsi ai margini del campo. Una figura accasciata e tremante siede sul dorso del suo cavallo, e mentre i miei occhi si abituano vedo i capelli argentei di mio padre.\n\nL'azzardo di Ser [selmy.GetFirstNamePossessiveNoTooltip] ha avuto successo, il re è salvo. Sospiro di sollievo sapendo che non dovrò prendere il suo posto.\n\nIl campo è in subbuglio: alcuni si affollano per congratularsi con il cavaliere, altri corrono ai loro posti per prepararsi all'assalto. [tywin.GetTitledFirstName] ha ordinato di assaltare il castello, e già vedo le fiamme alzarsi oltre le possenti mura."

  # Rhaegar non ha partecipato alla guerra
  agot_scenario_dd.0199.desc.saved.home:0 "Un corvo è arrivato dal campo di [tywin.GetTitledFirstNamePossessive] fuori da Duskendale. Ser [selmy.GetFirstNameNicknamed] della Guardia Reale ha portato a termine una missione audace nel Dun Fort, salvando mio padre.\n\nTiro un lungo sospiro di sollievo: non dovrò prendere il suo posto sul Trono di Spade, almeno per ora. Leggo che [tywin.GetTitledFirstNameNoTooltip] ha ordinato alle forze reali di assaltare la città, e presto potrei vederla bruciare come una torcia oltre l'acqua. Dubito che la retribuzione di mio padre sarà clemente."

  ##### Selmy ha fallito
  # Rhaegar ha partecipato alla guerra
  agot_scenario_dd.0199.desc.failed.camp:0 "Esco dalla tenda di [tywin.GetTitledFirstNamePossessive] sotto i gaspi della folla radunata. Un messaggero è arrivato annunciando che [denys.GetTitledFirstName] ha ucciso sia Ser [selmy.GetFirstName] che mio padre.\n\nSento un vuoto formarsi nel mio stomaco, non solo per la sua morte, ma per il peso che sento cadere su di me. Già vedo soldati e cavalieri guardarmi con occhi pieni di aspettative. Mi vedono come il loro re, e io non ho ancora accettato di essere il figlio di un uomo morto. [tywin.GetTitledFirstNameNoTooltip] si è già dedicato a pianificare l'assalto, mentre i sussurri al tavolo del consiglio parlano di incoronazioni e matrimoni.\n\nMio padre è ancora caldo, e loro sono già andati oltre. La pressione del mio nuovo dovere sembra pronta a schiacciarmi, e non ho nemmeno ancora iniziato."

  # Rhaegar non ha partecipato alla guerra
  agot_scenario_dd.0199.desc.failed.home:0 "Un corvo è arrivato dal campo fuori da Duskendale. Prima che il maestro parli, posso già intuire che si tratta di cattive notizie. Ser [selmy.GetFirstName], in un piano di salvataggio sconsiderato, è stato catturato e ucciso. Con lui, mio padre. Non c'è più speranza di negoziazione, e [tywin.GetTitledFirstName] dovrà assaltare le mura e saccheggiare la città.\n\nNormalmente penserei agli innocenti di Duskendale, ma la mia mente è troppo annebbiata dal dolore. Ho già sentito il peso delle aspettative e della profezia gravare su di me, e ora vi aggiungerò anche una corona. Mio padre è morto, e così anche il principe Rhaegar; al suo posto deve nascere un re."

   # Denys Killed Aerys
  agot_scenario_dd.0199.desc.war.nobs:0 "[denys.GetTitledFirstName] ha ucciso mio padre quando abbiamo sfondato i cancelli.\n\nForse il re sarebbe ancora vivo, se solo avessimo atteso e cercato di negoziare. Mi prendo un attimo per raccogliermi e comprendo che ora il peso del comando è mio da portare.\n\n[iron_throne.GetNameNoTier] è vuono con la morte di mio padre, e forse avremmo dovuto prendere più sul serio le minacce di [denys.GetTitledFirstNamePossessiveNoTooltip].\n\nTutto ciò che posso fare ora è sperare di essere un buon re, per onorare mio padre. Il mio primo compito, ovviamente, sarà decidere cosa fare dei Darklyn."

  # Denys ha ucciso Aerys
  agot_scenario_dd.0199.desc.war:0 "[denys.GetTitledFirstName] ha ucciso mio padre quando abbiamo sfondato i cancelli.\n\nForse il re sarebbe ancora vivo se avessimo atteso e lasciato che Ser [selmy.GetFirstName] portasse avanti il suo piano. Mi prendo un breve momento per raccogliermi e realizzo che il peso del regno ora è mio da portare.\n\n[iron_throne.GetNameNoTier] è vuoto con la morte di mio padre. Avremmo dovuto prendere più seriamente le minacce di [denys.GetTitledFirstNamePossessiveNoTooltip].\n\nTutto ciò che posso fare ora è sperare di essere un buon re, per onorare mio padre. Il mio primo compito, naturalmente, sarà decidere cosa fare con i Darklyn."

