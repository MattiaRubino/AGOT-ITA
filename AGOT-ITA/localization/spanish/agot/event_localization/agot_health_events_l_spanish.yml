 # Loss of Sight events
  agot_health_events.1000.t:0 "Visione Offuscata"
  agot_health_events.1000.desc:0 "Mentre mi immergo nelle pagine del tomo, l'inchiostro inizia a sfocarsi e a danzare davanti ai miei occhi. Il panico mi assale mentre le parole, una volta chiare, ora si trasformano in forme illeggibili. \n\nHo sbattuto le palpebre, sperando che fosse un momentaneo cedimento. Eppure, il panico mi stringe mentre le lettere continuano a sfuggirmi, scivolando sempre più nell'oscurità..."
  agot_health_events.1000.a:0 "Cosa sta succedendo alla mia vista?"

  agot_health_events.1001.t:0 "Mezzo Cieco"
  agot_health_events.1001.desc:0 "Il mio cuore batte forte mentre l'oscurità si insinua nella periferia del mio occhio sinistro, diffondendosi come inchiostro su carta bagnata man mano che i giorni passano. Mentre la vista nel mio occhio destro è più debole, ma ancora presente, il mio occhio sinistro continua a soccombere a una nebbia ostinata. \n\nLo strofino freneticamente, ma è inutile. La sfocatura si intensifica, e presto, tutta la visione del mio occhio sinistro svanisce. \n\nSono cieco da un occhio, metà del mio mondo ora è velata dall'oscurità. La paura stringe la sua presa su di me mentre mi confronto con questo improvviso e terrificante cambiamento."
  agot_health_events.1001.a:0 "Come affronterò questa nuova, frammentata realtà?"

  agot_health_events.1002.t:0 "Cieco a Causa dell'Età"
  agot_health_events.1002.desc:0 "Dopo aver perso metà della mia vista, ho imparato a fare più affidamento sulla vista rimanente, per quanto debole essa sia, trovando nuovi modi per adattarmi. Ma la paura non mi lascia mai, mentre la mia vista rimanente si offusca sempre più ogni giorno. \n\nUna mattina, mi sveglio e scopro che tutta la vista rimanente nel mio occhio destro è scomparsa! Il panico mi assale mentre il mio mondo si è finalmente spento nell'oscurità totale. \n\nSono cieco. \n\nIl mio cuore batte forte, ma ora devo affrontare una sfida nuova e più ardua: navigare in un mondo completamente senza vista. La paura mi stringe, ma devo trovare la forza per adattarmi ancora una volta."
  agot_health_events.1002.a:0 "L'età mi ha tolto ancora di più."

  agot_health_events.1003.t:0 "Cieco a Causa dell'Età"
  agot_health_events.1003.desc:0 "Il mio cuore batte forte, un sudore freddo mi pervade la fronte. Ogni tentativo di concentrarsi rende solo il mondo più sfocato. Mi strofino gli occhi, ma è inutile. I colori vivaci della stanza hanno iniziato a svanire in un grigio torbido, e le ombre si insinuano ai margini della mia visione. \n\nLa realizzazione mi colpisce come un pugno - sto perdendo la vista. \n\nLa paura stringe la sua presa mentre cerco di dare un senso ai miei dintorni. La verità ora è innegabile; L'età ha iniziato a rubarmi la vista, e l'oscurità si chiude lentamente su di me, avvolgendomi in un vuoto ineluttabile."
  agot_health_events.1003.a:0 "Sembra che il nemico dell'uomo sia il tempo."

  agot_health_events.1004.t:0 "Spavento per la Vista"
  agot_health_events.1004.desc:0 "Trascorro i giorni successivi in un torpore, il mio mondo ridotto a ombre e vaghi contorni. Ogni giorno sembra eterno, i miei sensi si acuiscono per compensare la mia vista perduta. \n\nPoi, una mattina, mi sveglio e sbatto le palpebre alla luce del sole che filtra attraverso la finestra. La stanza si mette a fuoco, i dettagli si cristallizzano davanti ai miei occhi. Un sollievo mi pervade mentre osservo i dintorni familiari. \n\nLa mia vista è tornata, così improvvisamente come era scomparsa, lasciandomi con un nuovo apprezzamento per il dono della visione."
  agot_health_events.1004.a:0 "Il mondo è una meravigliosa giostra di colori."

 #Disfigured
agot_health_events.3001.t: 0 "Una Ferita che Non Guarirà Mai"
agot_health_events.3001.desc_intro: "Nel mio specchio da mano fisso le bende che mi hanno coperto il volto durante la mia lunga convalescenza. Durante la guarigione mi è stato proibito di vedere che cosa vi fosse sotto, per quanto io protestassi. Mi dissero che avrei avuto tutto il tempo di vedere il mio nuovo volto una volta completato il processo di guarigione. Infine stacco le fasciature, solo per rendermi conto che non riconosco la persona che mi fissa nello specchio."
agot_health_events.3001.desc_disfigurement_1: "\n\nLa ferita ha devastato il lato destro del mio volto. I danni alla mascella e ai lineamenti sono catastrofici. Il riflesso che ricordavo è svanito.\n\nOra mi trovo davanti a una decisione — dovrei indossare una maschera e celare la mia sfigurazione al reame, oppure permettere che il mio nuovo volto sia visto da tutti?"
agot_health_events.3001.desc_disfigurement_2: "\n\nLa ferita ha devastato il mio volto. Il mio naso è scomparso, e il lato destro della mia bocca è grottescamente deformato. Il riflesso che ricordavo è svanito.\n\nOra mi trovo davanti a una decisione — dovrei indossare una maschera e celare la mia sfigurazione al reame, oppure permettere che il mio nuovo volto sia visto da tutti?"
agot_health_events.3001.desc_disfigurement_3: "\n\nLa ferita ha distrutto la mia bocca. I danni alla carne sono gravissimi. Il riflesso che ricordavo è svanito.\n\nOra mi trovo davanti a una decisione — dovrei indossare una maschera e celare la mia sfigurazione al reame, oppure permettere che il mio nuovo volto sia visto da tutti?"
agot_health_events.3001.desc_disfigurement_4: "\n\nLa ferita ha devastato il lato sinistro del mio volto. Il riflesso che ricordavo è svanito.\n\nOra mi trovo davanti a una decisione — dovrei indossare una maschera e celare la mia sfigurazione al reame, oppure permettere che il mio nuovo volto sia visto da tutti?"
agot_health_events.3001.desc_disfigurement_5: "\n\nLa ferita ha devastato il mio volto. Il mio naso è scomparso. Il riflesso che ricordavo è svanito.\n\nOra mi trovo davanti a una decisione — dovrei indossare una maschera e celare la mia sfigurazione al reame, oppure permettere che il mio nuovo volto sia visto da tutti?"
agot_health_events.3001.a: "Che siano testimoni di questo orrore."
agot_health_events.3001.b: "Devo indossare una maschera per poter regnare."
agot_health_events.3001.c: "Nasconderò al mondo l’intero volto."
