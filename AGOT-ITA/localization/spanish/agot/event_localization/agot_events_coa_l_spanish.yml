l_spanish:
  agot_coa_events.0002.t:0 "Rivendicare un Nuovo Stendardo"
  agot_coa_events.0002.desc:0 "Mentre i tamburi di guerra risuonano attraverso la terra, ti trovi in prima linea con le tue forze, portando uno stendardo che riflette il tuo valore personale e la tua ambizione.\n\nÈ giunto il momento di decidere se distinguerti dalla tua famiglia adottando un tuo personale stemma per le terre sotto il tuo controllo. Questo audace gesto simboleggerebbe la tua leadership unica e la nuova era che intendi inaugurare.\n\nSalirai al di sopra delle ombre della tua casata, o continuerai a onorare l'eredità della tua famiglia?"
  agot_coa_events.0002.a:0 "Il mio stendardo sventolerà."
  agot_coa_events.0002.a.tt:0 "Il tuo [agot_personal_coa|e] sarà usato per i tuoi titoli terrieri."
  agot_coa_events.0002.b:0 "Terrò lo stendardo della mia famiglia."
