l_spanish:
  agot_proclaim.a:0 "Ancora un altro falso [Select_CString(agot_proclaimed_kingqueen.IsFemale,'alla Regina','al Re')]."
  agot_proclaim.b:0 "Lunga vita [Select_CString(agot_proclaimed_kingqueen.IsFemale,'alla Regina','al Re')]!"
  agot_proclaim.c:0 "I am the one true [Select_CString(agot_proclaimed_kingqueen.IsFemale,'alla Regina','al Re')]."
  agot_proclaim.0001.t:0 "Il Trono di Spade Riformato"
  agot_proclaim.0001.desc:0 "In un significativo cambiamento di eventi, un nuovo sovrano è emerso, unendo le terre di Westeros sotto un'unica bandiera.\n\nDopo anni di battaglie incessanti, diplomazia astuta e matrimoni strategici, questo leader ha raggiunto ciò che molti pensavano impossibile: la riforma del Trono di Spade. Detenendo cinque dei nove titoli imperiali all'interno di Westeros, questo sovrano ha dimostrato una destrezza e una determinazione senza pari.\n\nIl Trono di Spade, una volta frantumato e la cui eredità era stata macchiata dai conflitti, è stato restaurato grazie alla pura volontà e ambizione. I Sette Regni, un tempo divisi da rivalità e guerre, ora guardano verso una nuova era di potenziale pace e stabilità.\n\nI signori e le dame di Westeros devono ora confrontarsi con questa nuova realtà. Ti piegherai a questo nuovo sovrano o sfiderai la forza del Trono di Spade?"
  agot_proclaim.0002.t:0 "Il Regno di Duskendale Riformato"
  agot_proclaim.0002.desc:0 "In un significativo cambiamento di eventi, le terre un tempo fratturate di Duskendale sono state riunite sotto un nuovo sovrano.\n\nQuesto leader ha rivitalizzato l'eredità di Casa Darklyn e restaurato il Regno di Duskendale, portando stabilità e forza alla regione.\n\nQuesta resurrezione segna uno spostamento nel bilanciamento del potere. Come risponderai a questo nuovo potere nei Territori Centrali?"
  agot_proclaim.0003.t:0 "Il Regno del Dreadfort Riformato"
  agot_proclaim.0003.desc:0 "Un nuovo sovrano è emerso nel Nord, riunendo con successo i territori fratturati e restaurando il temuto Dreadfort.\n\nQuesto leader ha rivitalizzato l'oscura eredità di Casa Bolton, riportando paura e forza nella regione.\n\nQuesta resurrezione segna uno spostamento significativo nel bilanciamento del potere. Come risponderai a questa nuova forza nel Nord?"
