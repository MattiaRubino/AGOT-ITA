 # Choice of siege

 # Multiple dragons can be chosen, choose one
agot_dragon_siege.0001.t: 0 "$agot_dragon_siege.title$ Per Portare Rovina"
agot_dragon_siege.0001.desc.a: 0 "I difensori di [sieging_location.GetName] tremano al pensiero del fuoco di drago che possiamo scatenare su di loro, con"
agot_dragon_siege.0001.desc.b: 0 "[other_dragon_rider.Custom('IT_NAM_COL3')][other_dragon_rider.GetTitledFirstName] in sella a [sieging_dragon.GetName]."
agot_dragon_siege.0001.desc.c: 0 "una schiera di draghi a mia disposizione."
agot_dragon_siege.0001.desc.d: 0 "Sento anche [myself_current_dragon.GetName] pronto a incenerire i miei nemici."
agot_dragon_siege.0001.desc.e: 0 "Benché [myself_current_dragon.GetName] sia qui anch’esso, [myself_current_dragon.Custom('GetDragonSheHe')] non è abbastanza grande da essere efficace in questo assedio."
agot_dragon_siege.0001.a: 0 ".è la scelta giusta."
agot_dragon_siege.0001.a.tt: 0 "[THIS.Var('si_selected_character').Char.GetTitledFirstName] attaccherà con il drago [Select_CString(THIS.Var('si_selected_character').Char.IsFemale,'di lei','di lui')]."
agot_dragon_siege.0001.b: 0 "[other_dragon_rider.GetTitledFirstName] mi servirà bene."
agot_dragon_siege.0001.b.tt: 0 "[other_dragon_rider.Custom('IT_NAM_COL3')][other_dragon_rider.GetTitledFirstName] attaccherà con [sieging_dragon.GetName]"
agot_dragon_siege.0001.c: 0 "Lo farò io stess[Select_CString(ROOT.Char.IsFemale,'a','o')]!"
agot_dragon_siege.0001.c.tt: 0 "[myself_sieging_dragonrider.GetNameOrMe|U] attaccherà con [myself_current_dragon.GetName]"
agot_dragon_siege.0001.d: 0 "Ripensandoci."
agot_dragon_siege.0001.d.tt: 0 "Il tuo esercito continuerà l'assedio senza il supporto dei draghi."

 # Choose order for bound rider
agot_dragon_siege.0002.t: 0 "$agot_dragon_siege.title$ Il Comando del Drago"
agot_dragon_siege.0002.desc: 0 "Mi avvicino a [sieging_rider.Custom('IT_NAM_COL3')][sieging_rider.GetTitledFirstName],"
agot_dragon_siege.0002.desc_mounted: 0 "in sella a [sieging_dragon.GetName] — uno spettacolo davvero imponente. Il fuoco negli occhi [Select_CString(sieging_rider.IsFemale,'di lei','di lui')] rispecchia quello del drago [Select_CString(sieging_rider.IsFemale,'di lei','di lui')], e par che entrambi bramino d’essere scatenati contro il nemico.\n\n"
agot_dragon_siege.0002.desc_land: 0 "in piedi non lontano dalla grande sagoma di [sieging_dragon.GetName]. [Select_CString(sieging_rider.IsFemale,'Lei','Lui')] appare attent[Select_CString(sieging_rider.IsFemale,'a','o')], studiando le forze schierate dinanzi a noi.\n\n"
agot_dragon_siege.0002.desc_end.1: 0 "In quanto comandante [Select_CString(sieging_rider.IsFemale,'suo','suo')], devo decidere quali ordini dare a [Select_CString(sieging_rider.IsFemale,'lei','lui')]; sebbene, in verità, nessuno possa comandare davvero un cavaliere di drago."
agot_dragon_siege.0002.desc_end.2: 0 "In quanto alleat[Select_CString(commander.IsFemale,'a','o')] di [commander.GetHerHis], [Select_CString(sieging_rider.IsFemale,'lei','lui')] potrebbe dare ascolto al mio consiglio; sebbene, in verità, nessuno possa comandare davvero un cavaliere di drago."
agot_dragon_siege.0002.a: 0 "[sieging_rider.GetTitledFirstName] colpirà prima i bersagli facili, indebolendone le difese."
agot_dragon_siege.0002.d.f_third: 0 "[sieging_rider.GetFirstNameNoTooltip] raderà al suolo il possedimento, lasciando soltanto cenere e rovine al passaggio [Select_CString(sieging_rider.IsFemale,'di lei','di lui')]."
agot_dragon_siege.0002.e: 0 "Ordina a [siegeing_rider.Custom('IT_NAM_COL3')][siegeing_rider.GetTitledFirstName] di attaccare [defending_dragonrider.GetFirstName]!"
agot_dragon_siege.0002.f.f: 0 "Continui l’assedio."
agot_dragon_siege.0002.will_choose: 0 "[sieging_rider.Custom('IT_NAM_COL3')][sieging_rider.GetTitledFirstName] valuterà il tuo ordine."
agot_dragon_siege.0002.chance_success.order: 0 "[Select_CString(sieging_rider.IsFemale,'Lei','Lui')] esegue il tuo ordine"
agot_dragon_siege.0002.chance_success.advice: 0 "[Select_CString(sieging_rider.IsFemale,'Lei','Lui')] segue il tuo consiglio"
agot_dragon_siege.0002.chance_failure.order: 0 "[Select_CString(sieging_rider.IsFemale,'Lei','Lui')] ignora il tuo ordine"
agot_dragon_siege.0002.chance_failure.advice: 0 "[Select_CString(sieging_rider.IsFemale,'Lei','Lui')] ignora il tuo consiglio"
agot_dragon_siege.0002.tt.2: 0 "Perdi opinione di [Select_CString(sieging_rider.IsFemale,'lei','lui')] e [Select_CString(sieging_rider.IsFemale,'lei','lui')] perderà prestigio."

 # Rider chooses if they follow order
agot_dragon_siege.0003.t: 0 "$agot_dragon_siege.title$ Il Servizio del Drago"
agot_dragon_siege.0003.desc.a: 0 "Siamo dinanzi all’assedio di [sieging_location.GetName], e come immaginavo [commander.Custom('IT_NAM_COL3')][commander.GetTitledFirstName] mi ha ordinato di usare [sieging_dragon.GetName] per"
agot_dragon_siege.0003.desc.b: 0 "Siamo dinanzi all’assedio di [sieging_location.GetName], e come immaginavo [commander.Custom('IT_NAM_COL3')][commander.GetTitledFirstName] mi suggerisce di usare [sieging_dragon.GetName] per"
agot_dragon_siege.0003.desc.opt_a: 0 "colpire i punti più deboli del possedimento, ammorbidendone le difese. È un approccio misurato, ma resta pur sempre un rischio."
agot_dragon_siege.0003.desc.opt_b: 0 "scatenare le fiamme di [sieging_dragon.Custom('GetDragonHerHis')] contro le difese, per chiudere presto questo assedio. Un simile attacco non è privo di rischi, ma sarà certo efficace."
agot_dragon_siege.0003.desc.opt_c: 0 "attaccare senza freni, liberando [sieging_dragon.GetNameNoTooltip] contro difese e mastio interno insieme. Ciò mieterà molte vite, ma la distanza che dovrò colmare per farlo potrebbe essere pericolosa."
agot_dragon_siege.0003.desc.opt_d: 0 "radere il possedimento al suolo, e non lasciare altro che cenere e rovina. È oltre ciò che mi aspettavo, ma rientra nel mio potere ed è diritto di comando [Select_CString(commander.IsFemale,'di lei','di lui')]."
agot_dragon_siege.0003.desc.opt_e: 0 "affrontare i draghi di guardia del difensore e i loro cavalieri. È la più pericolosa battaglia che un cavaliere possa affrontare, ma è diritto di comando [Select_CString(commander.IsFemale,'di lei','di lui')]."
agot_dragon_siege.0003.desc.c: 0 "\n\nBenché nessuno possa davvero “comandarmi” con [sieging_dragon.GetNameNoTooltip] al mio fianco, sono vincolat[Select_CString(ROOT.Char.IsFemale,'a','o')] dal giuramento a seguire gli ordini del[Select_CString(sieging_rider.Custom2('RelationToMeShort', SCOPE.sC('commander')).IsFemale,'la','lo')] [sieging_rider.Custom2('RelationToMeShort', SCOPE.sC('commander'))]."
agot_dragon_siege.0003.a.1: 0 "Farò come mi è stato comandato."
agot_dragon_siege.0003.a.2: 0 "Pare abbastanza prudente."
agot_dragon_siege.0003.a.toast.t: 0 "L’Assedio di [sieging_location.GetTitle.GetNameNoTierNoTooltip]"
agot_dragon_siege.0003.a.toast.tt.order: 0 "[sieging_rider.Custom('IT_NAM_COL3')][sieging_rider.GetTitledFirstNameNoTooltip] ha obbedito al tuo comando e ha usato [sieging_dragon.GetFirstNameNoTooltip] nell’assedio."
agot_dragon_siege.0003.a.toast.tt.advice: 0 "[sieging_rider.Custom('IT_NAM_COL3')][sieging_rider.GetTitledFirstNameNoTooltip] ha seguito il tuo consiglio e ha usato [sieging_dragon.GetFirstNameNoTooltip] nell’assedio."
agot_dragon_siege.0003.b.1: 0 "[sieging_dragon.GetFirstNameNoTooltip] non è tuo da comandare!"
agot_dragon_siege.0003.b.2: 0 "So meglio io di [Select_CString(commander.IsFemale,'lei','lui')]."
agot_dragon_siege.0003.b.f.order: 0 "Disobbedisci a [commander.Custom('IT_NAM_COL3')][commander.GetTitledFirstNameNoTooltip]."
agot_dragon_siege.0003.b.f.advice: 0 "Ignori il consiglio di [commander.Custom('IT_NAM_COL2')][commander.GetTitledFirstNamePossessiveNoTooltip]."
agot_dragon_siege.0003.b.tt: 0 "Poiché non sono vincolat[Select_CString(ROOT.Char.IsFemale,'a','o')] ai comandi di [commander.Custom('IT_NAM_COL3')][commander.GetTitledFirstNamePossessive], sono liber[Select_CString(ROOT.Char.IsFemale,'a','o')] di decidere da me se usare o meno [sieging_dragon.GetFirstName]."
agot_dragon_siege.0003.b.toast.t: 0 "L’Assedio di [sieging_location.GetTitle.GetNameNoTierNoTooltip]"
agot_dragon_siege.0003.b.toast.tt.order: 0 "[sieging_rider.Custom('IT_NAM_COL3')][sieging_rider.GetTitledFirstNameNoTooltip] ha sfidato il tuo comando e non ha usato [sieging_dragon.GetFirstNameNoTooltip] nell’assedio."
agot_dragon_siege.0003.b.toast.tt.advice: 0 "[sieging_rider.Custom('IT_NAM_COL3')][sieging_rider.GetTitledFirstNameNoTooltip] ha ignorato il tuo consiglio e non ha usato [sieging_dragon.GetFirstNameNoTooltip] nell’assedio."
agot_dragon_siege.0003.c: 0 "Cosa?! Non dovrei essere qui! Me ne vado seduta stante!"
agot_dragon_siege.0003.c.f: 0 "Lasci l’assedio di [sieging_location.GetTitle.GetNameNoTierNoTooltip] sul dorso del tuo drago."
agot_dragon_siege.0003.d: 0 "Non disturbarmi più con questa faccenda."
agot_dragon_siege.0003.d.f: 0 "Rifiuterai sempre, sia che si tratti di comando o di consiglio. bada alle conseguenze."

 # Decide siege modus
agot_dragon_siege.0100.t: 0 "$agot_dragon_siege.title$ L’Avvicinarsi del Drago"
agot_dragon_siege.0100.desc_opening: 0 "Mi trovo dinanzi alle mura di [sieging_location.GetName], il mio drago [sieging_dragon.GetName] al mio fianco. I nostri uomini circondano il possedimento; i difensori sono intrappolati dentro, rannicchiati dietro le loro mura.\n\n"
agot_dragon_siege.0100.desc_opening_third: "Mi trovo davanti alle mura di [sieging_location.GetName], con [sieging_rider.GetFirstName] e il [Select_CString(sieging_rider.IsFemale,'suo','suo')] drago [sieging_dragon.GetName] al mio fianco. I nostri uomini circondano la tenuta, i difensori intrappolati all’interno, raggomitolati dietro le loro mura.\n\n"
agot_dragon_siege.0100.desc_asked_to_use: "Giunge un messaggero di [player.Custom('IT_NAM_COL2')][player.GetTitledFirstName]. [player.GetSheHe] mi chiede di usare il mio drago nell’assedio di [sieging_location.GetTitle.GetNameNoTier].\n"
agot_dragon_siege.0100.desc_none: "Benché con abbastanza tempo li costringeremmo senza dubbio alla resa, nessuna muraglia può proteggerli dal fuoco di drago. Non è privo di rischi, ma potrei cavalcare [sieging_dragon.GetNameNoTooltip] per scatenare le sue fiamme sul castello e porre fine a questo assedio molto più in fretta."
agot_dragon_siege.0100.desc_none_third: "Benché con abbastanza tempo li costringeremmo senza dubbio alla resa, nessuna muraglia può proteggerli dal fuoco di drago. Non è privo di rischi, ma potrei mandare [sieging_rider.GetFirstName] con [sieging_dragon.GetNameNoTooltip] a scatenare le sue fiamme sul castello e porre fine a questo assedio molto più in fretta."
agot_dragon_siege.0100.desc_defender: "Benché con abbastanza tempo li costringeremmo senza dubbio alla resa, nessuna muraglia può proteggerli dal fuoco di drago. Sfortunatamente, [defending_dragonrider.Custom('IT_NAM_COL3')][defending_dragonrider.GetTitledFirstName] e il [Select_CString(defending_dragonrider.IsFemale,'suo','suo')] drago [defending_dragon.GetName] sono qui, e senza dubbio tenteranno di fermarci. Se voglio colpire, devo prima affrontarli."
agot_dragon_siege.0100.desc_defender_third: "Benché con abbastanza tempo li costringeremmo senza dubbio alla resa, nessuna muraglia può proteggerli dal fuoco di drago. Sfortunatamente, [defending_dragonrider.Custom('IT_NAM_COL3')][defending_dragonrider.GetTitledFirstName] e il [Select_CString(defending_dragonrider.IsFemale,'suo','suo')] drago [defending_dragon.GetName] sono qui, e senza dubbio tenteranno di fermarci. Se [sieging_rider.GetFirstName] vuole colpire, [sieging_rider.GetSheHe] deve prima affrontarli."
agot_dragon_siege.0100.desc_defenders: "Benché con abbastanza tempo li costringeremmo senza dubbio alla resa, nessuna muraglia può proteggerli dal fuoco di drago. Sfortunatamente, [defending_dragonrider.Custom('IT_NAM_COL3')][defending_dragonrider.GetTitledFirstName] e il [Select_CString(defending_dragonrider.IsFemale,'suo','suo')] drago [defending_dragon.GetName] sono qui, e non sono i soli. Se voglio colpire, devo prima sconfiggere tutti gli altri draghi nei cieli."
agot_dragon_siege.0100.desc_defenders_third: "Benché con abbastanza tempo li costringeremmo senza dubbio alla resa, nessuna muraglia può proteggerli dal fuoco di drago. Sfortunatamente, [defending_dragonrider.Custom('IT_NAM_COL3')][defending_dragonrider.GetTitledFirstName] e il [Select_CString(defending_dragonrider.IsFemale,'suo','suo')] drago [defending_dragon.GetName] sono qui, e non sono i soli. Se [sieging_rider.GetFirstName] vuole colpire, [sieging_rider.GetSheHe] deve prima sconfiggere tutti gli altri draghi nei cieli."
agot_dragon_siege.0100.desc_owned: "Benché vi siano altri draghi dentro quelle mura, poiché sono senza cavalieri è estremamente improbabile che ci combattano. Non è privo di rischi, ma potrei cavalcare [sieging_dragon.GetNameNoTooltip] per scatenare le sue fiamme sul castello e porre fine a questo assedio molto più in fretta."
agot_dragon_siege.0100.desc_owned_third: "Benché vi siano altri draghi dentro quelle mura, poiché sono senza cavalieri è estremamente improbabile che ci combattano. Non è privo di rischi, ma [sieging_rider.GetFirstName] potrebbe cavalcare [sieging_dragon.GetNameNoTooltip] per scatenare le fiamme di [sieging_dragon.Custom('GetDragonHerHis')] sul castello e porre fine a questo assedio molto più in fretta."
agot_dragon_siege.0100.desc_owned_single: "Benché [owned_dragon_present.GetName] dimori all’interno, essendo senza cavaliere, com’è [owned_dragon_present.Custom('GetDragonSheHe')], è improbabile che [owned_dragon_present.Custom('GetDragonSheHe')] possa opporre una resistenza efficace. Non è privo di rischi, ma potrei cavalcare [sieging_dragon.GetNameNoTooltip] per scatenare le fiamme di [sieging_dragon.Custom('GetDragonSheHe')] sul castello e porre fine a questo assedio molto più in fretta."
agot_dragon_siege.0100.desc_owned_single_third: "Benché [owned_dragon_present.GetName] dimori all’interno, essendo senza cavaliere, com’è [owned_dragon_present.Custom('GetDragonSheHe')], è improbabile che [owned_dragon_present.Custom('GetDragonSheHe')] possa opporre una resistenza efficace. Non è privo di rischi, ma [sieging_rider.GetFirstName] potrebbe cavalcare [sieging_dragon.GetNameNoTooltip] per scatenare le fiamme di [sieging_dragon.Custom('GetDragonSheHe')] sul castello e porre fine a questo assedio molto più in fretta."

agot_dragon_siege.0100.a: "Colpiremo prima i bersagli più facili, indebolendo le loro difese."
agot_dragon_siege.0100.a.f: "L’approccio meno rischioso: [sieging_rider.Custom('IT_NAM_COL3')][sieging_rider.GetTitledFirstNameOrMeNoTooltip] cavalcherà [sieging_dragon.GetNameNoTooltip] per attaccare i punti più deboli della tenuta, indebolendone le difese."
agot_dragon_siege.0100.b: "Quelle mura non li proteggeranno dal fuoco di drago."
agot_dragon_siege.0100.b.f: "[sieging_rider.Custom('IT_NAM_COL3')][sieging_rider.GetTitledFirstNameOrMeNoTooltip|U] cavalcherà [sieging_dragon.GetNameNoTooltip] per scatenare le fiamme di [sieging_dragon.Custom('GetDragonHerHis')] sulle difese, tentando di porre fine a questo assedio in un tripudio di gloria."
agot_dragon_siege.0100.c: "Nessuna pietà — la fortezza #N brucerà#!."
agot_dragon_siege.0100.c.f: "[sieging_rider.Custom('IT_NAM_COL3')][sieging_rider.GetTitledFirstNameOrMeNoTooltip|U] scatenerà [sieging_dragon.GetNameNoTooltip] sulle difese e sul mastio interno, danneggiando gravemente la tenuta e i suoi difensori."
agot_dragon_siege.0100.c.tt: "#N Molti all’interno di [sieging_location.GetNameNoTooltip] verranno arsi o periranno.#!"
agot_dragon_siege.0100.c.tt.family: "[family_scope.GetFirstName] potrebbe essere #X ferit[Select_CString(family_scope.IsFemale,'a','o')]#! o #X uccis[Select_CString(family_scope.IsFemale,'a','o')]#!!"
agot_dragon_siege.0100.d: "#N;bold Non resterà che cenere e rovina!#!"
agot_dragon_siege.0100.d.f: "Raderai la tenuta al suolo, non lasciando dietro di te che cenere e rovina."
agot_dragon_siege.0100.d.f_third: "[sieging_rider.Custom('IT_NAM_COL3')][sieging_rider.GetTitledFirstNameOrMeNoTooltip|U] raderà la tenuta al suolo, non lasciando dietro di sé che cenere e rovina."
agot_dragon_siege.0100.d.tt: "#N Tutti all’interno di [sieging_location.GetNameNoTooltip] saranno uccisi.#!"
agot_dragon_siege.0100.d.tt.family: "[family_scope.GetFirstName] sarà #X uccis[Select_CString(family_scope.IsFemale,'a','o')]#!!"
agot_dragon_siege.0100.e: "[defending_dragonrider.GetFirstName]! Vieni fuori e muori!"
agot_dragon_siege.0100.e.f: "Costringerai [defending_dragonrider.Custom('IT_NAM_COL3')][defending_dragonrider.GetTitledFirstNameNoTooltip] e [defending_dragon.GetFirstNameNoTooltip] ad affrontare [sieging_rider.GetFirstNameOrMeNoTooltip]."
agot_dragon_siege.0100.f: "No, continueremo l’assedio alla vecchia maniera."
agot_dragon_siege.0100.f.f: "Prosegui l’assedio."

 # Perspective of besieged below
 # Burned in dragon siege
agot_dragon_siege.0101.t: "$agot_dragon_siege.title$ Fuoco di Drago!"
agot_dragon_siege.0101.intro: "Mentre percorro i camminamenti di [location.GetName], non posso ignorare la precarietà della mia situazione — soldati nemici hanno circondato il mio mastio, e un assedio prolungato pare inevitabile.\n\n"
agot_dragon_siege.0101.bigboi: "Il sole è alto nel cielo quando lo sento: un ruggito lacerante, seguito da un sibilo di vento. Un furor simile a una tremenda tempesta che si abbatte sui [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')], scuotendo il [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] attorno al mio castello. Un’ombra immensa striscia sul sole un tempo luminoso, oscurandolo. Mi ritrovo a fissare quell’abisso oscuro mentre discende su di me: [sieging_dragon.GetFirstNameNicknamed], il #XB grande colosso tra i draghi#!!\n\n"
agot_dragon_siege.0101.option1: "Un fitto manto di nubi grava alto sopra di noi. Guardo oltre i [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')] attorno al mio castello, udendo un ruggito stridulo mentre una sagoma prende il volo sopra il [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]. Ali spiegate, che spingono la bestia verso il cielo, fisso la mia rovina imminente con un dolore nel cuore. Ecco che arriva [sieging_dragon.GetFirstNameNicknamed], il #X temibile drago#! del mio nemico!\n\n"
agot_dragon_siege.0101.option2: "Il sole comincia a calare quando lo sento: un ruggito fragoroso in lontananza, oltre il [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] che avvolge il mio castello. Il drago guizza verso l’alto, fende l’aria come una spada, e pennacchi di vivido fuoco di drago danzano dalla sua bocca. Il cielo si tinge di cremisi mentre affronto la mia fine: [sieging_dragon.GetFirstNameNicknamed|U] e le #X fiamme di [sieging_dragon.Custom('GetDragonHerHis')]#! sono state chiamate all’assedio.\n\n"
agot_dragon_siege.0101.option3: "Uno stridio vibrante lacera il silenzio teso, e oltre i [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')] distinguo chiaramente la mia nemesi: [sieging_dragon.GetFirstNameNicknamed], il #X ripugnante drago#!, è salito nei cieli, pronto a far piovere fuoco di drago su di me e sui miei uomini.\n\n"
agot_dragon_siege.0101.option4: "Il silenzio grava nell’aria come la morte. In lontananza, il tremolo profondo di un picchio nei [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')] tiene un ritmo spezzato sotto il respiro teso della mia guarnigione. La quiete va in frantumi come vetro quando [sieging_dragon.GetFirstNameNicknamed] balza verso il cielo, un vortice di fiamme e disperazione, venuto a #X portare la mia fine#!.\n\n"
agot_dragon_siege.0101.outro: "Ho solo il tempo di mormorare una preghiera prima che il calore si dispieghi attorno a me come un arazzo di fuoco. I miei uomini si sciolgono tutt’intorno, tramutati in cenere e fuliggine all’istante, mentre sento il fuoco di drago serrarsi su di me."
agot_dragon_siege.0101.a: "[ROOT.Char.Custom('Scream')]"
agot_dragon_siege.0101.a.f: "Vieni arso da [sieging_dragon.GetNameNoTooltip]."

 # Dying in dragon siege
agot_dragon_siege.0102.t: "$agot_dragon_siege.title$ Condannat[Select_CString(ROOT.Char.IsFemale,'a','o')] dal Fuoco di Drago!"
agot_dragon_siege.0102.outro: "Ho solo il tempo di mormorare una preghiera prima che il calore si dispieghi attorno a me come un arazzo di fuoco. I miei uomini si sciolgono tutt’intorno, tramutati in cenere e fuliggine all’istante, mentre mi aggrappo all’ultimo respiro."
agot_dragon_siege.0102.a: "[ROOT.Char.Custom('Scream')]"
agot_dragon_siege.0102.a.f: "Vieni arso a morte da [sieging_dragon.GetNameNoTooltip]."

 # Dragon siege consequences for attacker below
 # Rider struck with arrow
agot_dragon_siege.0103.t: "$agot_dragon_siege.title$ Un Colpo Fortunato"
agot_dragon_siege.0103.desc.minor: "[sieging_dragon.GetName] e io voliamo verso [sieging_location.GetName], il paesaggio che scorre sotto di noi mentre il nostro primo bersaglio — un carro di rifornimenti che i difensori hanno scioccamente lasciato fuori dalle mura — si avvicina sempre più. Scateno le fiamme di [sieging_dragon.Custom('GetDragonHerHis')] su di esso, e il carro viene presto avvolto dal fuoco, le scorte dei difensori che salgono in fumo. È solo il primo dei nostri colpi!\n\nUna torre, un posto di guardia e una stalla esterna cadono tutti sotto le fiamme di [sieging_dragon.GetFirstNamePossessiveNoTooltip], ma mentre cabriamo sopra la stalla in fiamme avverto un impatto improvviso e un dolore acuto al fianco.\n\nUrlo di dolore e guardo in basso: una freccia mi è conficcata nell’addome, e una macchia rossa si allarga sul torso. Con un ruggito, [sieging_dragon.GetNameNoTooltip] vira per tornare alle nostre linee, e intravedo a stento l’arciere fortunato che è riuscito a colpirmi mentre si ritira nel mastio, mentre noi ci allontaniamo in volo."
agot_dragon_siege.0103.desc: "Le ceneri ardenti di [sieging_location.GetName] vorticano attorno alle ali maestose di [sieging_dragon.GetName]; come un demone di leggenda lo cavalchiamo, lasciando morte dietro di noi.\n\nSotto di noi c’è un cortile dove i difensori sembrano radunarsi, un ingenuo tentativo di fermare la distruzione che portiamo. Con una stretta dei talloni, ordino a [sieging_dragon.GetFirstNameNoTooltip] di restare sospeso sopra il cortile, e di far piovere fiamme di drago sugli sventurati là sotto.\n\nMa mentre ardiamo gli uomini sotto la nostra presenza possente, avverto un calore improvviso al fianco e grido mentre si tramuta in dolore. Guardo in basso: una freccia mi è conficcata nell’addome, e alzo lo sguardo verso l’arciere fortunato che è riuscito a colpirmi dalle mura. Con un ruggito lo riduciamo in cenere, ma non posso restare qui ora, e giro [sieging_dragon.GetFirstNameNoTooltip] per tornare alle nostre linee."
agot_dragon_siege.0103.a: "Almeno abbiamo fatto qualche danno!"
agot_dragon_siege.0103.a.f: "Sei stat[Select_CString(ROOT.Char.IsFemale,'a','o')] costrett[Select_CString(ROOT.Char.IsFemale,'a','o')] a ritirarti, ma non prima di aver inflitto i danni che intendevi."

 # Dragon hit with spear
agot_dragon_siege.0104.t: "$agot_dragon_siege.title$ Lancia Sacrificale"
agot_dragon_siege.0104.desc.minor: "I nostri attacchi esplorativi contro [sieging_location.GetName] hanno avuto successo, e le difese più accessibili sono o in fiamme o nel caos. L’ultimo bersaglio è una torre, e ordino a [sieging_dragon.GetName] di scatenare le fiamme di [sieging_dragon.Custom('GetDragonHerHis')] su di essa.\n\nEppure, proprio mentre [sieging_dragon.GetName] lo fa, col calore che piega la pietra stessa, vedo un uomo solitario sollevare una lancia dalla sommità della torre, lasciarla partire proprio mentre la torre crolla sotto di lui.\n\nSebbene stia senza dubbio precipitando verso la sua fine, la sua lancia ha trovato il bersaglio. Per quanto tentiamo di evitarla, la lancia colpisce [sieging_dragon.GetNameNoTooltip] al fianco, e sento la forza del dolore di [sieging_dragon.Custom('GetDragonHerHis')] mentre [sieging_dragon.Custom('GetDragonSheHe')] si ritrae, ruggendo in un misto d’ira e agonia."
agot_dragon_siege.0104.desc: "La strada di [sieging_location.GetName] è un fiume di fuoco, e i difensori si disperdono davanti alla nostra forma atterrata. Un altro edificio prende fuoco e, mentre i difensori fuggono, ordino a [sieging_dragon.GetName] di inseguire gli arcieri prima che possano riorganizzarsi.\n\nLa grande mole di [sieging_dragon.Custom('GetDragonHerHis')|U] avanza per la strada con sorprendente rapidità dietro i balestrieri in fuga, ma mentre oltrepassiamo un vicolo [sieging_dragon.Custom('GetDragonSheHe')] ruggisce di dolore! Guardo in basso e vedo una lancia conficcata nel fianco di [sieging_dragon.Custom('GetDragonHerHis')], il difensore solitario che deve essersi acquattato in quel vicolo avendo trovato il coraggio di colpirci!\n\nSenza che io lo comandi, [sieging_dragon.GetFirstNameNoTooltip] si gira e incenerisce l’uomo, ma sento il dolore di [sieging_dragon.Custom('GetDragonHerHis')], e ordino a [sieging_dragon.Custom('GetDragonHerHim')] di levarsi in volo."
agot_dragon_siege.0104.a: "Indietro, [sieging_dragon.GetFirstNameNoTooltip]! Dobbiamo curare le tue ferite!"
agot_dragon_siege.0104.a.f: "Sei stat[Select_CString(ROOT.Char.IsFemale,'a','o')] costrett[Select_CString(ROOT.Char.IsFemale,'a','o')] a ritirarti, ma non prima di aver inflitto i danni che intendevi."

 # Dragon attacked in concert by defenders
agot_dragon_siege.0105.t: "$agot_dragon_siege.title$ Coraggio Condannato"
agot_dragon_siege.0105.desc: "I difensori di [sieging_location.GetName] ci hanno bersagliati con frecce e lance, tuffandosi dove possono nelle fortificazioni più robuste per sfuggire alle nostre fiamme. Infine vedo un varco: un gruppo di arcieri abbastanza sciocco da radunarsi tutto insieme. Protetti appena da un piccolo arco, e ordino a [sieging_dragon.GetName] di piombare su di loro!\n\nMentre lo faccio, vedo la trappola troppo tardi. Sopra l’arco un gruppo di difensori attendeva su un tetto adiacente e, mentre ci avventiamo in basso, #italic saltano#! verso [sieging_dragon.GetFirstNameNoTooltip]!\n\nBenché molti manchino il colpo e si schiantino sulla pietra sottostante, alcuni di quei folli coraggiosi trovano presa: i loro affondi dall’alto vanno a segno e inchiodano gli uomini su [sieging_dragon.GetFirstNameNoTooltip] con lance e spade. [sieging_dragon.GetFirstNameNoTooltip] ruggisce d’agonia e si inarca verso l’alto, scrollando via molti assalitori, e sale nei cieli: gli altri precipitano alla loro fine."
agot_dragon_siege.0105.a: "Quei bastardi coraggiosi!"
agot_dragon_siege.0105.a.f: "[sieging_dragon.GetFirstNameNoTooltip] è gravemente ferit[Select_CString(sieging_dragon.IsFemale,'a','o')] e sei stat[Select_CString(ROOT.Char.IsFemale,'a','o')] costrett[Select_CString(ROOT.Char.IsFemale,'a','o')] a ritirarti, sebbene non prima di aver inflitto i danni che intendevi."
 # I am struck by many arrows

agot_dragon_siege.0106.t: "$agot_dragon_siege.title$ Mille Tagli"
agot_dragon_siege.0106.desc: "L’attacco a [sieging_location.GetName] sta andando bene: molte strutture difensive crollano con poca difficoltà o resistenza. Credevo questa provincia ben difesa, ma pare che i difensori non siano coraggiosi quanto vorrebbero farci credere.\n\nQuando colpiamo il prossimo bersaglio chiave — una grande caserma che i difensori — capisco dove fossero quei difensori mancanti. Dalle finestre volano frecce a ogni istante, tutte puntate dritte su di me!\n\nBenché [sieging_dragon.GetFirstName] alzi le ali di [sieging_dragon.Custom('GetDragonHerHis')] per proteggermi, molte trovano il segno e ne sento il morso in profondità nella carne. Urlo di dolore, tracciando un ultimo comando non detto mentre ci alziamo nei cieli, le nubi che sbiadiscono davanti a me mentre sento il sangue colarmi sul petto."
agot_dragon_siege.0106.a: "Mi serve un cerusico!"
agot_dragon_siege.0106.a.f: "Sei stat[Select_CString(ROOT.Char.IsFemale,'a','o')] gravemente ferit[Select_CString(ROOT.Char.IsFemale,'a','o')] e costrett[Select_CString(ROOT.Char.IsFemale,'a','o')] a ritirarti, ma non prima di aver inflitto i danni che intendevi."
agot_dragon_siege.0106.b: "Io... io non... io."
agot_dragon_siege.0106.b.f: "Ti dissangui sul dorso di [sieging_dragon.GetNameNoTooltip] e il tuo corpo viene riportato alle tue linee. I danni che intendevi infliggere sono stati ottenuti, ma a un costo terribile."

 # I was struck by a lucky spear throw
agot_dragon_siege.0107.t: "$agot_dragon_siege.title$ La Lancia dello Straniero"
agot_dragon_siege.0107.desc: "I difensori di [sieging_location.GetName] hanno opposto una resistenza discreta, ma naturalmente nessuno può reggere contro [sieging_dragon.GetName] e me. Abbiamo bruciato le loro difese da un lato all’altro del mastio, concentrandoci su quelle che potrebbero ospitare armi e uomini, prima di rivolgerci a ciò che impedirebbe ai nostri di entrare.\n\nMentre ci volgiamo all’ultimo di questi, vedo un uomo solitario a cavallo — in qualche modo scampato alle fiamme — che ci cavalca incontro con una lancia in pugno, come per giostrarci contro! Coraggio o follia, non so dirlo, ma mentre ordino a [sieging_dragon.GetNameNoTooltip] di voltarsi e affrontarlo, resto sorpres[Select_CString(ROOT.Char.IsFemale,'a','o')] nel vedere la sua lancia partire dalle mani e colpirmi in pieno petto! L’aria mi viene strappata dai polmoni, e non riesco neppure a urlare con [sieging_dragon.GetFirstNameNoTooltip].\n\nSono vagamente consapevole dello scarto mentre [sieging_dragon.GetNameNoTooltip] si alza nei cieli, la mia forma inerme assicurata, la testa che ricade indietro a fissare il cielo. Il fumo che sale, stillando braci, sembra così... così."
agot_dragon_siege.0107.a: "Così bello."
agot_dragon_siege.0107.a.f: "Il tuo corpo, legato a [sieging_dragon.GetNameNoTooltip], viene riportato alle tue linee: danni inflitti, ma a un costo terribile."

 # Scorpion wounded my dragon
agot_dragon_siege.0108.t: "$agot_dragon_siege.title$ Colpo di Scorpione"
agot_dragon_siege.0108.desc: "È raro che ci si possa umiliare in groppa a un drago. Pochi hanno mai conosciuto questa sensazione. Benché sapessi, in cuor mio, che usare [sieging_dragon.GetName] nell’assedio fosse un rischio, credevo che i difensori non potessero sperare di colpirci con le loro misere difese. Mi sbagliavo.\n\nMentre piombiamo per incenerire un’altra struttura difensiva, vedo un lampo di metallo e un dardo sfreccia dalle mura, colpendo [sieging_dragon.GetNameNoTooltip] al fianco. [sieging_dragon.GetFirstNameNoTooltip] ruggisce di dolore, sussultando indietro e quasi scaraventandomi dal dorso di [sieging_dragon.Custom('GetDragonHerHis')]."
agot_dragon_siege.0108.a: "Dobbiamo ritirarci!"
agot_dragon_siege.0108.a.f: "Sei stat[Select_CString(ROOT.Char.IsFemale,'a','o')] costrett[Select_CString(ROOT.Char.IsFemale,'a','o')] a ritirarti: i tuoi attacchi sono stati inefficaci e [sieging_dragon.GetFirstNameNoTooltip] è gravemente ferit[Select_CString(sieging_dragon.IsFemale,'a','o')]."

 # Scorpion killed us both!
agot_dragon_siege.0109.t: "$agot_dragon_siege.title$ Puntura di Scorpione"
agot_dragon_siege.0109.desc: "Gli antichi Valyriani davano ai loro draghi nomi di dèi, ed è facile capirne il motivo. [sieging_dragon.GetName] è un dio di fuoco e di morte, e io sono il suo prescelto. Eppure, come gli dèi d’un tempo furono abbattuti dalla fede del nuovo, così anche la più grande delle armi può cadere per mano della più piccola.\n\nLa pioggia di metallo dalle mura arriva come una tempesta. Vedo [sieging_dragon.GetNameNoTooltip] colpito tra l’articolazione dell’ala di [sieging_dragon.Custom('GetDragonHerHis')] da un dardo di scorpione; il grido gutturale di dolore si spezza quando un altro dardo si schianta sul collo di [sieging_dragon.Custom('GetDragonHerHis')]. Il sangue sgorga dalle ferite di [sieging_dragon.Custom('GetDragonHerHis')] — e dove prima volavamo, ora stiamo cadendo, col suolo che si precipita verso di noi."
agot_dragon_siege.0109.a: "No, [sieging_dragon.GetFirstNameNoTooltip]! Vola!"
agot_dragon_siege.0109.a.f: "Tu e [sieging_dragon.GetNameNoTooltip] venite entrambi uccisi, e il tuo corpo spezzato viene trovato tra i rottami di quello di [sieging_dragon.GetFirstNamePossessiveNoTooltip]."

 # I am dragonrider and I am defending from siege
agot_dragon_siege.0110.t: "$agot_dragon_siege.title$ Difesa di Drago"
agot_dragon_siege.0110.desc: "I leali difensori di [sieging_location.GetName] sono stati messi a dura prova nel tentativo di respingere gli assalitori, e pare che la frustrazione sia infine traboccata. Vedo [sieging_dragonrider.Custom('IT_NAM_COL3')][sieging_dragonrider.GetTitledFirstName] e [sieging_dragon.GetName] cominciare ad alzarsi dalle linee, e so che cosa sta per accadere. Non ho scelta — l’ora è giunta!\n\nDevo o montare [defending_dragon.GetName] e affrontarli nei cieli, oppure fuggire e lasciare i difensori al loro destino."
agot_dragon_siege.0110.a: "Li affronterò!"
agot_dragon_siege.0110.a.f: "Monti [defending_dragon.GetNameNoTooltip] e affronti i tuoi assalitori nei cieli."
agot_dragon_siege.0110.b: "Vola, [defending_dragon.GetFirstNameNoTooltip]! Dobbiamo fuggire!"
agot_dragon_siege.0110.b.f: "Fuggi dal campo, lasciando i difensori al loro destino."
  agot_dragon_siege.notify_sieger_of_fleeing.t:0 "[defending_dragonrider.GetTitledFirstNameNoTooltip] fugge!"
  agot_dragon_siege.notify_sieger_of_fleeing.tt:0 "[defending_dragonrider.GetTitledFirstName] è fuggito su [defending_dragon.GetFirstName] piuttosto che affrontarti."

 # My owned dragon has fled due to the events of a siege
agot_dragon_siege.0112.t: "$agot_dragon_siege.title$ Fuga di Drago"
agot_dragon_siege.0112.desc: "[sieging_rider.Custom('IT_NAM_COL3')][sieging_rider.GetTitledFirstName] e [sieging_dragon.GetFirstName] hanno portato distruzione, ma ora mi dicono che il prezzo è stato persino più alto di quanto si sapesse.\n\nIl mio drago [fleeing_dragon.GetName], spaventato dal fragore dell’assedio o dalla presenza di [sieging_dragon.GetNameNoTooltip], è fuggito dal campo!\n\nMi dicono che [fleeing_dragon.Custom('GetDragonSheHe')] è stat[Select_CString(fleeing_dragon.IsFemale,'a','o')] avvistat[Select_CString(fleeing_dragon.IsFemale,'a','o')] mentre faceva tana in [new_location.GetBaseName]."
agot_dragon_siege.0112.a: "Una grande perdita per noi."
agot_dragon_siege.0112.a.f: "Il tuo drago è divenuto selvaggio. Potresti ancora recuperare [fleeing_dragon.GetFirstNameNoTooltip], ma potrebbe essere più difficile ora che [fleeing_dragon.Custom('GetDragonSheHe')] non è più tuo."

 # A wild dragon has arrived from the events of a siege
agot_dragon_siege.0113.t: "$agot_dragon_siege.title$ Arrivo di Drago"
agot_dragon_siege.0113.desc: "Ho udito che, poco distante, gli eventi dell’assedio di [sieging_location.GetName] sono stati teatro di una grande calamità. [sieging_rider.Custom('IT_NAM_COL3')][sieging_rider.GetTitledFirstName] e [sieging_dragon.GetName] hanno portato distruzione sui difensori, ma per me ciò che conta di più è l’arrivo di [fleeing_dragon.GetFirstName]!\n\nUn tempo tenuto nella medesima tenuta, pare che [fleeing_dragon.Custom('GetDragonSheHe')] sia fuggit[Select_CString(fleeing_dragon.IsFemale,'a','o')] dall’assedio di propria volontà, e i miei esploratori mi dicono che la bestia è stat[Select_CString(fleeing_dragon.IsFemale,'a','o')] avvistat[Select_CString(fleeing_dragon.IsFemale,'a','o')] mentre faceva tana in [new_location.GetBaseName]."
agot_dragon_siege.0113.a: "Un’opportunità, o una minaccia?"
agot_dragon_siege.0113.a.f: 0 "Un drago selvaggio è giunto a [new_location.GetBaseName], e potrebbe essere per te un'occasione per reclamarlo come tuo. Naturalmente, i draghi selvaggi sono vicini pericolosi."


