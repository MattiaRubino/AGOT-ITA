l_spanish:
  DRAGON_IN_SIEGE:0 "Usa il Drago"
  agot_dragon_siege.gui_tt:0 "[commander.GetNameOrMe|U] decidera come usare [sieging_dragon.GetName] nell'assedio."
  agot_dragon_siege.gui_anti_dragon_tt:0 "@warning_icon!#warning I difensori hanno [anti_dragon_maa|E] [men_at_arms|E] qui, il che aumenta il rischio di quest'azione.#!"
  agot_dragon_siege.gui_scorpion_1_tt:0 "@warning_icon!#warning I difensori hanno postazioni di Scorpioni, il che aumenta il rischio di quest'azione.#!"
  agot_dragon_siege.gui_scorpion_2_tt:0 "@warning_icon!#warning I difensori hanno postazioni di Scorpioni Pesanti, il che aumenta notevolmente il rischio di quest'azione.#!"
  agot_dragon_siege.gui_tt_check:0 "Puoi usare il tuo drago per l'assedio solo una volta al giorno."
  agot_dragon_siege.gui_tt_commander_check:0 "Puoi far usare il drago ai tuoi comandanti solo una volta ogni tre mesi."
  agot_dragon_siege.gui_tt_cant_damage:0 "Il tuo drago non è abbastanza grande per danneggiare ulteriormente questa posizione."
  agot_dragon_siege.title:0 "Assedio di [sieging_location.GetNameNoTooltip]:"
  agot_dragon_siege.scorpion_1_warning:0 "@warning_icon!#warning [sieging_location.GetName] ha postazioni di Scorpioni, il che aumenta il rischio di usare [sieging_dragon.GetFirstName] nell'assedio.#!"
  agot_dragon_siege.scorpion_2_warning:0 "@warning_icon!#warning [sieging_location.GetName] ha postazioni di Scorpioni Pesanti, il che aumenta notevolmente il rischio di usare [sieging_dragon.GetFirstName] nell'assedio.#!"
  agot_dragon_siege.ineffective:0 "L'attacco del tuo drago è stato inefficace."

  # Scelta dell'assedio
  agot_dragon_siege.0001.t:0 "$agot_dragon_siege.title$ L'Avvicinamento del Drago"
  agot_dragon_siege.0001.desc_opening:0 "Mi trovo davanti alle mura di [sieging_location.GetName], con il mio drago [sieging_dragon.GetName] al mio fianco. I nostri uomini circondano la fortezza, i difensori intrappolati all'interno, tremanti dietro le loro mura.\n\n"
  agot_dragon_siege.0001.desc_none:0 "Anche se probabilmente li costringeremmo alla resa con il tempo, nessuna muraglia può proteggerli dal fuoco del drago. Non è privo di rischi, ma potrei cavalcare [sieging_dragon.GetNameNoTooltip] per scatenare le sue fiamme sul castello e portare questo assedio a una conclusione molto più rapida."
  agot_dragon_siege.0001.desc_defender:0 "Anche se probabilmente li costringeremmo alla resa con il tempo, nessuna muraglia può proteggerli dal fuoco del drago. Purtroppo, [defending_dragonrider.GetTitledFirstName] e il suo drago [defending_dragon.GetName] sono qui, e cercheranno senza dubbio di fermarci. Se devo colpire, devo prima affrontarli."
  agot_dragon_siege.0001.desc_defenders:0 "Anche se probabilmente li costringeremmo alla resa con il tempo, nessuna muraglia può proteggerli dal fuoco del drago. Purtroppo, [defending_dragonrider.GetTitledFirstName] e il suo drago [defending_dragon.GetName] sono qui, e non sono gli unici. Se devo colpire, devo prima sconfiggere tutti gli altri draghi nel cielo."
  agot_dragon_siege.0001.desc_owned:0 "Anche se ci sono altri draghi all'interno di quelle mura, dato che sono privi di cavalieri è altamente improbabile che possano offrire una resistenza efficace. Non è privo di rischi, ma potrei cavalcare [sieging_dragon.GetNameNoTooltip] per scatenare le sue fiamme sul castello e portare questo assedio a una conclusione molto più rapida."
  agot_dragon_siege.0001.desc_owned_single:0 "Anche se [owned_dragon_present.GetName] si trova all'interno, essendo [owned_dragon_present.Custom('GetDragonSheHe')] senza cavaliere, è improbabile che [owned_dragon_present.Custom('GetDragonSheHe')] possa offrire una resistenza efficace. Non è privo di rischi, ma potrei cavalcare [sieging_dragon.GetNameNoTooltip] per scatenare [sieging_dragon.Custom('GetDragonSheHe')] fiamme sul castello e portare questo assedio a una conclusione molto più rapida."

  agot_dragon_siege.0001.a:0 "Colpiremo prima gli obiettivi facili, indebolendo le loro difese."
  agot_dragon_siege.0001.a.f:0 "L'approccio meno rischioso, cavalcherai [sieging_dragon.GetNameNoTooltip] per attaccare i punti più deboli della fortezza, indebolendo le loro difese."
  agot_dragon_siege.0001.b:0 "Quelle mura non li proteggeranno dal fuoco del drago."
  agot_dragon_siege.0001.b.f:0 "Cavalcherai [sieging_dragon.GetNameNoTooltip] per scatenare le sue fiamme sulle difese, cercando di porre fine a questo assedio in un’esplosione di gloria."
  agot_dragon_siege.0001.c:0 "Nessuna pietà: la fortezza brucerà!"
  agot_dragon_siege.0001.c.f:0 "Scatenerai [sieging_dragon.GetNameNoTooltip] sulle difese e sulla fortezza interna, danneggiando gravemente la fortezza e i suoi difensori."
  agot_dragon_siege.0001.c.tt:0 "#N Molti dentro [sieging_location.GetNameNoTooltip] saranno bruciati o periranno.#!"
  agot_dragon_siege.0001.d:0 "#N Nulla rimarrà se non cenere e rovine!"
  agot_dragon_siege.0001.d.f:0 "Raderai la fortezza al suolo, lasciando solo cenere e rovine dietro di te."
  agot_dragon_siege.0001.d.tt:0 "#N Tutti dentro [sieging_location.GetNameNoTooltip] moriranno.#!"
  agot_dragon_siege.0001.e:0 "[defending_dragonrider.GetFirstName]! Esci e muori!"
  agot_dragon_siege.0001.e.f:0 "Forzerai [defending_dragonrider.GetTitledFirstNameNoTooltip] e [defending_dragon.GetFirstNameNoTooltip] a confrontarti."
  agot_dragon_siege.0001.f:0 "No, continueremo l'assedio alla vecchia maniera."
  agot_dragon_siege.0001.f.f:0 "Continui l'assedio."


  agot_dragon_siege.0002.t:0 "$agot_dragon_siege.title$ Fuoco di Drago!"
  agot_dragon_siege.0002.intro:0 "Mentre cammino lungo le mura di [location.GetName], non posso ignorare la precarietà della mia situazione: i soldati nemici hanno circondato la mia roccaforte, e un prolungato assedio sembra probabile.\n\n"
  agot_dragon_siege.0002.bigboi:0 "Il sole è alto nel cielo quando lo sento: un ruggito penetrante, seguito da un turbine di vento... Un tumulto come una tempesta tremenda che si abbatte sui [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')], scuotendo il [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] intorno al mio castello. Un'immensa ombra si staglia sul sole un tempo splendente, oscurandolo... Mi trovo a fissare quell'abisso oscuro mentre scende su di me: [sieging_dragon.GetFirstNameNicknamed], il #XB grande colosso di drago#!!\n\n"
  agot_dragon_siege.0002.option1:0 "Una densa coltre di nuvole pende alta sopra di noi. Guardo oltre i [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')] intorno al mio castello, sentendo un ruggito acuto mentre una figura si alza sopra il [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]. Con le ali spiegate, il mostro si lancia verso il cielo, e io osservo il mio destino imminente con un dolore nel cuore. Ecco che arriva [sieging_dragon.GetFirstNameNicknamed], il #X temibile drago#! del mio nemico!\n\n"
  agot_dragon_siege.0002.option2:0 "Il sole inizia a tramontare quando lo sento: un ruggito tuonante in lontananza, oltre il [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] che avvolge il mio castello. Il drago si lancia verso l'alto, tagliando l'aria come una spada, sprigionando lingue di fuoco draconico dalla sua bocca. Il cielo diventa cremisi mentre affronto il mio destino: [sieging_dragon.GetFirstNameNicknamed|U] e #X le sue fiamme#! sono stati chiamati all'assedio.\n\n"
  agot_dragon_siege.0002.option3:0 "Un urlo stridente squarcia il silenzio teso, e oltre i [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')] vedo chiaramente il mio nemico: [sieging_dragon.GetFirstNameNicknamed], il #X odioso drago#!, è salito in cielo, pronto a scatenare il fuoco draconico sui miei uomini e su di me.\n\n"
  agot_dragon_siege.0002.option4:0 "Il silenzio aleggia come la morte. In lontananza, il profondo tremolo di un picchio nei [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')] fornisce un ritmo staccato al respiro teso della mia guarnigione. Il silenzio viene frantumato come vetro quando [sieging_dragon.GetFirstNameNicknamed] si lancia verso il cielo, un turbine di fiamme e disperazione, venuto a #X portare la mia fine#!.\n\n"
  agot_dragon_siege.0002.outro:0 "Ho solo il tempo di mormorare una preghiera prima che il calore si dispieghi intorno a me come un arazzo di fuoco. I miei uomini si sciolgono attorno a me, trasformati in cenere e fuliggine all'istante, mentre sento il fuoco draconico avvicinarsi."

  agot_dragon_siege.0002.a:0 "[ROOT.Char.Custom('Scream')]"
  agot_dragon_siege.0002.a.f:0 "Sei bruciato da [sieging_dragon.GetNameNoTooltip]."

  # Morte nell'assedio draconico
  agot_dragon_siege.0003.t:0 "$agot_dragon_siege.title$ Condannato dal Fuoco Draconico!"
  agot_dragon_siege.0003.outro:0 "Ho solo il tempo di mormorare una preghiera prima che il calore si dispieghi intorno a me come un arazzo di fuoco. I miei uomini si sciolgono attorno a me, trasformati in cenere e fuliggine all'istante, mentre mi aggrappo al mio ultimo respiro."
  agot_dragon_siege.0003.a:0 "[ROOT.Char.Custom('Scream')]"
  agot_dragon_siege.0003.a.f:0 "Sei bruciato a morte da [sieging_dragon.GetNameNoTooltip]."

  # Conseguenze per l'attaccante
  agot_dragon_siege.0004.t:0 "$agot_dragon_siege.title$ Colpo Fortunato"
  agot_dragon_siege.0004.desc.minor:0 "[sieging_dragon.GetName] e io voliamo verso [sieging_location.GetName], il paesaggio scorrendo sotto di noi mentre il nostro primo obiettivo — un carro di rifornimenti che i difensori avevano incautamente lasciato fuori dalle mura — si avvicina sempre di più. Scateno le fiamme su di esso, e il carro viene rapidamente avvolto dal fuoco, i rifornimenti dei difensori in fumo. Solo il primo dei nostri colpi!\n\nUna torre, un posto di guardia e una stalla esterna cadono tutte sotto le fiamme di [sieging_dragon.GetFirstNamePossessiveNoTooltip], ma mentre ci alziamo dalla stalla in fiamme sotto di noi sento un impatto improvviso e un dolore acuto al fianco.\n\nGrido di dolore, guardando verso il basso per vedere la freccia conficcata nel mio addome, la macchia rossa che si diffonde sul mio torso. Con un ruggito, [sieging_dragon.GetNameNoTooltip] gira e torna alle nostre linee, e vedo appena l'arciere fortunato che era riuscito a colpirmi ritirarsi di nuovo nel castello mentre voliamo via."
  agot_dragon_siege.0004.desc:0 "Le ceneri ardenti di [sieging_location.GetName] volano attorno alle ali spiegate di [sieging_dragon.GetName], come un demone leggendario cavalchiamo, portando morte al nostro passaggio.\n\nSotto di noi c'è un cortile dove i difensori sembrano radunarsi, un tentativo ingenuo di fermare la distruzione che portiamo. Con una svolta dei miei talloni, dirigo [sieging_dragon.GetFirstNameNoTooltip] a rimanere sopra il cortile e a scatenare il fuoco draconico sui miseri uomini sottostanti.\n\nMa mentre bruciamo gli uomini sotto la nostra maestosa presenza, sento un calore improvviso al fianco e grido mentre si irradia in dolore. Guardando verso il basso, vedo la freccia conficcata nel mio addome e alzando lo sguardo vedo l'arciere fortunato che è riuscito a colpirmi dalle mura. Con un ruggito bruciamo anche lui in cenere, ma non posso restare qui ora e giro [sieging_dragon.GetFirstNameNoTooltip] per tornare alle nostre linee."
  agot_dragon_siege.0004.a:0 "Almeno abbiamo fatto dei danni!"
  agot_dragon_siege.0004.a.f:0 "Sei stato costretto a ritirarti, ma non prima di aver inflitto i danni che ti eri prefissato."



  # Drago colpito con una lancia
  agot_dragon_siege.0005.t:0 "$agot_dragon_siege.title$ Lancia Sacrificale"
  agot_dragon_siege.0005.desc.minor:0 "I nostri attacchi esplorativi su [sieging_location.GetName] sono stati efficaci, e i difensori sono ora o in fiamme o in disordine. L'obiettivo finale è una torre, e dirigo [sieging_dragon.GetName] a scatenare le sue fiamme su di essa.\n\nMa proprio mentre [sieging_dragon.GetName] lo fa, il calore piega la stessa pietra, vedo un uomo solitario sollevare una lancia dalla cima della torre, lasciandola andare proprio mentre la torre crolla sotto di lui.\n\nAnche se sicuramente sta precipitando verso la sua rovina, la sua lancia ha trovato il suo bersaglio. Cerchiamo di evitarlo, ma la lancia colpisce [sieging_dragon.GetNameNoTooltip] al fianco, e sento il suo dolore mentre [sieging_dragon.Custom('GetDragonSheHe')] si ritrae, ruggendo in una miscela di rabbia e agonia."
  agot_dragon_siege.0005.desc:0 "La strada di [sieging_location.GetName] è un fiume di fuoco, e i difensori si disperdono davanti alla nostra forma atterrata. Un altro edificio va in fiamme, e mentre i difensori fuggono, dirigo [sieging_dragon.GetName] a inseguire gli arcieri prima che possano riorganizzarsi.\n\nLa grande sua forma avanza sorprendentemente veloce attraverso la strada dopo gli arcieri in fuga, ma mentre passiamo per una strada [sieging_dragon.Custom('GetDragonSheHe')] ruggisce di dolore! Guardo in basso e vedo una lancia conficcata nel duo fianco, il solitario difensore che deve essersi rifugiato in quella strada avendo trovato il coraggio di attaccarci!\n\nSenza istruzioni [sieging_dragon.GetFirstNameNoTooltip] gira e incenerisce l'uomo, ma sento il suo dolore, e chiedo a [sieging_dragon.Custom('GetDragonShehe')] di sollevarsi."
  agot_dragon_siege.0005.a:0 "Indietro [sieging_dragon.GetFirstNameNoTooltip]! Dobbiamo curare le tue ferite!"
  agot_dragon_siege.0005.a.f:0 "Sei stato costretto a ritirarti, ma non prima di aver inflitto i danni che ti eri prefissato."

  # Drago attaccato dai difensori in concertazione

  agot_dragon_siege.0006.t:0 "$agot_dragon_siege.title$ Coraggio Condannato"
  agot_dragon_siege.0006.desc:0 "I difensori di [sieging_location.GetName] ci hanno assediato con frecce e lance, gli uomini rifugiandosi nelle loro fortificazioni più robuste per evitare le nostre fiamme. Finalmente vedo un'apertura, un gruppo di arcieri che sono stati abbastanza sciocchi da radunarsi tutti insieme. Solo protetti da un piccolo architrave, dirigo [sieging_dragon.GetName] a scendere per colpirli!\n\nQuando lo faccio, vedo la trappola troppo tardi. Sopra l'architrave un gruppo di difensori stava aspettando su un tetto adiacente, e mentre scendiamo #italic saltano#! verso [sieging_dragon.GetFirstNameNoTooltip]!\n\nAnche se molti mancano e si schiantano sulle pietre sottostanti, alcuni dei coraggiosi stupidi trovano il bersaglio, i loro colpi in discesa trovano posto e si conficcano in [sieging_dragon.GetFirstNameNoTooltip] tenuto da lance e spade. [sieging_dragon.GetFirstNameNoTooltip] ruggisce di agonia e si solleva, gettando molti degli attaccanti fuori e risalendo verso il cielo, mentre il resto precipita verso la propria rovina."
  agot_dragon_siege.0006.a:0 "Quei coraggiosi bastardi!"
  agot_dragon_siege.0006.a.f:0 "[sieging_dragon.GetFirstNameNoTooltip] è gravemente ferito e sei stato costretto a ritirarti, sebbene non prima di aver inflitto i danni che ti eri prefissato."

  # Colpito da molte frecce

  agot_dragon_siege.0007.t:0 "$agot_dragon_siege.title$ Mille Ferite"
  agot_dragon_siege.0007.desc:0 "L'attacco a [sieging_location.GetName] sta andando bene, le loro molteplici fortificazioni strutturali cadono con poca difficoltà o resistenza. Pensavo che questa provincia fosse ben difesa, ma sembra che i difensori non siano così coraggiosi come vorrebbero farci credere.\n\nQuando colpiamo il nostro prossimo obiettivo chiave — una grande caserma che i difensori — vedo dove erano i difensori mancanti. Frecce volano da ogni finestra, tutte mirate direttamente a me!\n\nAnche se [sieging_dragon.GetFirstName] solleva le sue ali per proteggermi, molte trovano il bersaglio, e sento il loro morso penetrante nella mia carne. Grido di dolore, segnando un comando finale non detto mentre ci alziamo nel cielo, le nuvole che svaniscono davanti a me mentre sento il sangue scorrere sul mio petto."
  agot_dragon_siege.0007.a:0 "Ho bisogno di un guaritore!"
  agot_dragon_siege.0007.a.f:0 "Sei stato gravemente ferito e costretto a ritirarti, ma non prima di aver inflitto i danni che ti eri prefissato."
  agot_dragon_siege.0007.b:0 "Io... non... io..."
  agot_dragon_siege.0007.b.f:0 "Sanguini sulla schiena di [sieging_dragon.GetNameNoTooltip] e il tuo corpo viene riportato alle tue linee. Il danno che volevi fare è stato inflitto, ma a un grande costo."

  # Colpito da una lancia fortunata

  agot_dragon_siege.0008.t:0 "$agot_dragon_siege.title$ Lancia dell’Ignoto"
  agot_dragon_siege.0008.desc:0 "I difensori di [sieging_location.GetName] stanno offrendo una resistenza decente, ma naturalmente nessuno può resistere a [sieging_dragon.GetName] e a me. Abbiamo bruciato le loro difese da un lato all'altro della roccaforte, concentrandoci su quelle che potrebbero contenere armi e uomini prima di passare a quelle che bloccherebbero l'ingresso dei nostri uomini.\n\nQuando ci dirigiamo verso l'ultima di queste, vedo un uomo solitario a cavallo — riuscito in qualche modo a sfuggire alle fiamme — che cavalca verso di noi, con una lancia in mano come se volesse colpirci! Tale coraggio, o follia, non posso dire, ma mentre dirigo [sieging_dragon.GetNameNoTooltip] a girarsi e affrontarlo, sono sorpreso di vedere la lancia dell'uomo volare dalle sue mani e colpirmi dritto al petto! L'aria viene spinta fuori dai miei polmoni, e non riesco nemmeno a ululare con [sieging_dragon.GetFirstNameNoTooltip].\n\nSono vagamente consapevole del sobbalzo mentre [sieging_dragon.GetNameNoTooltip] si alza nel cielo, la mia forma inerme legata, la testa che pende all’indietro per guardare il cielo. Il fumo crescente e le braci sembrano così... così..."
  agot_dragon_siege.0008.a:0 "Così bello..."
  agot_dragon_siege.0008.a.f:0 "Il tuo corpo, legato a [sieging_dragon.GetNameNoTooltip], viene riportato alle tue linee, il danno è stato inflitto ma a un grande costo."


  # Lo scorpione ha ferito il mio drago
  agot_dragon_siege.0009.t:0 "$agot_dragon_siege.title$ Colpo dello Scorpione"
  agot_dragon_siege.0009.desc:0 "È un momento raro quello in cui si può essere umiliati in sella a un drago. Pochi hanno mai conosciuto questa sensazione. Anche se intellettualmente sapevo che utilizzare [sieging_dragon.GetName] nell'assedio era un rischio, pensavo che i difensori non avrebbero potuto colpirci con le loro misere difese. Mi sbagliavo.\n\nMentre scendiamo per incenerire un'altra struttura difensiva, vedo un lampo di metallo e una freccia vola dalle mura, colpendo [sieging_dragon.GetNameNoTooltip] al fianco. [sieging_dragon.GetFirstNameNoTooltip] ruggisce di dolore, oscillando all’indietro e quasi scagliandomi giù dalla sua schiena."
  agot_dragon_siege.0009.a:0 "Dobbiamo ritirarci!"
  agot_dragon_siege.0009.a.f:0 "Sei stato costretto a ritirarti, i tuoi attacchi sono stati inefficaci e [sieging_dragon.GetFirstNameNoTooltip] è gravemente ferito."

  # Lo scorpione ci ha uccisi entrambi!
  agot_dragon_siege.0010.t:0 "$agot_dragon_siege.title$ Veleno dello Scorpione"
  agot_dragon_siege.0010.desc:0 "Gli antichi Valyriani chiamavano i loro draghi con nomi divini, e si capisce perché. [sieging_dragon.GetName] è un dio di fuoco e morte, e io sono il suo prescelto. Eppure, proprio come gli antichi dèi furono abbattuti dalla fede dei nuovi, anche le più grandi delle armi possono cadere di fronte ai più piccoli.\n\nLa pioggia di metallo dalle mura arriva come una tempesta. Vedo [sieging_dragon.GetNameNoTooltip] colpito tra il giunto della sua ala da un dardo di scorpione, il grido gutturale di dolore interrotto bruscamente quando un altro dardo si conficca nel suo collo. Il sangue scorre dalle sue ferite — e mentre stavamo volando, ora stiamo cadendo, il terreno che si avvicina per incontrarci."
  agot_dragon_siege.0010.a:0 "No, [sieging_dragon.GetFirstNameNoTooltip]! Vola!"
  agot_dragon_siege.0010.a.f:0 "Tu e [sieging_dragon.GetNameNoTooltip] siete entrambi morti, il vostro corpo spezzato trovato tra i rottami di quello che era vostro."

  # Sono un cavaliere di drago e mi sto difendendo dall'assedio
  agot_dragon_siege.0011.t:0 "$agot_dragon_siege.title$ Difesa del Drago"
  agot_dragon_siege.0011.desc:0 "I fedeli difensori di [sieging_location.GetName] sono stati messi a dura prova per mantenere i nostri assalitori a bada, e sembra che la frustrazione sia finalmente esplosa. Vedo [sieging_dragonrider.GetTitledFirstName] e [sieging_dragon.GetName] iniziare a sollevarsi dalle linee, e so cosa sta per succedere. Non ho scelta — è ora!\n\nDevo montare [defending_dragon.GetName] e affrontarli in cielo, oppure fuggire e lasciare i difensori al loro destino."
  agot_dragon_siege.0011.a:0 "Li affronterò!"
  agot_dragon_siege.0011.a.f:0 "Monti [defending_dragon.GetNameNoTooltip] e affronti i tuoi assalitori in cielo."
  agot_dragon_siege.0011.b:0 "Vola [defending_dragon.GetFirstNameNoTooltip]! Dobbiamo fuggire!"
  agot_dragon_siege.0011.b.f:0 "Fuggi dal campo, lasciando i difensori al loro destino."
  agot_dragon_siege.notify_sieger_of_fleeing.t:0 "[defending_dragonrider.GetTitledFirstNameNoTooltip] fugge!"
  agot_dragon_siege.notify_sieger_of_fleeing.tt:0 "[defending_dragonrider.GetTitledFirstName] è fuggito su [defending_dragon.GetFirstName] piuttosto che affrontarti."

  # Il mio drago di proprietà è fuggito a causa degli eventi di un assedio
  agot_dragon_siege.0013.t:0 "$agot_dragon_siege.title$ Volo del Drago"
  agot_dragon_siege.0013.desc:0 "[sieging_rider.GetTitledFirstName] e [sieging_dragon.GetFirstName] hanno inflitto la loro distruzione, ma ora mi è stato riferito che il costo è stato ancora maggiore di quanto precedentemente noto.\n\nIl mio drago [fleeing_dragon.GetName], spaventato forse dal rumore dell'assedio o dalla presenza di [sieging_dragon.GetNameNoTooltip], ha abbandonato il campo!\n\nMi è stato detto che [fleeing_dragon.Custom('GetDragonSheHe')] è stato avvistato mentre si rifugiava a [new_location.GetBaseName]."
  agot_dragon_siege.0013.a:0 "Una grande perdita per noi..."
  agot_dragon_siege.0013.a.f:0 "Il tuo drago è diventato selvaggio. Potresti ancora recuperare [fleeing_dragon.GetFirstNameNoTooltip], ma ora potrebbe essere più difficile poiché [fleeing_dragon.Custom('GetDragonSheHe')] non è più tuo."

  # È arrivato un drago selvaggio a seguito degli eventi di un assedio
  agot_dragon_siege.0014.t:0 "$agot_dragon_siege.title$ Arrivo del Drago"
  agot_dragon_siege.0014.desc:0 "Ho sentito che nei pressi di [sieging_location.GetName] gli eventi dell'assedio hanno portato a una grande calamità. [sieging_rider.GetTitledFirstName] e [sieging_dragon.GetName] hanno inflitto distruzione ai difensori, ma più immediatamente per me è l'arrivo di [fleeing_dragon.GetFirstName]!\n\nUna volta tenuto nello stesso luogo, sembra che [fleeing_dragon.Custom('GetDragonSheHe')] sia fuggito dall'assedio propria volontà, e i miei esploratori mi dicono che la bestia è stata avvistata mentre si rifugiava a [new_location.GetBaseName]."
  agot_dragon_siege.0014.a:0 "Un'opportunità, o una minaccia?"
  agot_dragon_siege.0014.a.f:0 "Un drago selvaggio è arrivato in [new_location.GetBaseName], e potrebbe essere un'opportunità per te per rivendicarlo come tuo. Ovviamente, i draghi selvaggi sono vicini pericolosi..."
