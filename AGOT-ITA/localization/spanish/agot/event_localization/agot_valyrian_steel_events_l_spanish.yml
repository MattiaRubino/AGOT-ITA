  agot_valyrian_steel.2000.t:0 "Il Lamento di chi ha perso"
  agot_valyrian_steel.2000.desc:0 "Mentre cammino per le strade di [location.GetName], la mia mente vaga agli eventi terrificanti che hanno avuto luogo qui durante la Danza dei Draghi, e sia al grande valore che alla vergogna di Ser [ancestor.GetFullName]. Ucciso durante la Cavalcata dei Sette, caricando in difesa del principe condannato Joffrery. Egli è il grande onore della Casa [ROOT.Char.GetDynasty.GetName], e l'oggetto di innumerevoli canzoni, eppure la sua perdita è stata anche quella della spada di acciaio valyriano ancestrale, Lamento.\n\nNon è stata vista per molti anni, ma so nel mio cuore che deve esserci una pista da scoprire. Una che posso seguire per la gloria di recuperare ciò che un tempo era nostro. Dopo la caduta valorosa di Ser Willam, ci sono testimonianze contrastanti su cosa sia successo dopo, ma la maggior parte si concentra su un singolo punto..."
  agot_valyrian_steel.2000.a:0 "La Fossa del Drago..."
  agot_valyrian_steel.2000.a.tt:0 "Indagherai sulla scomparsa di Lamento..."
  agot_valyrian_steel.2000.b:0 "Quel tempo mostruoso è meglio lasciato dimenticato."

  agot_valyrian_steel.2001.t:0 "Il Lamento dei Draghi"
  agot_valyrian_steel.2001.desc:0 "Scendo nelle rovine disastrate della Fossa del Drago, e l'atmosfera solenne di ciò che è accaduto qui è palpabile. Un miasma di morte, di cenere e paura permane, cristallizzato nell'ultimo momento di vita dei grandi rettili e nelle migliaia schiacciate sotto il monumento che divenne una tomba.\n\nMentre vagabondo, inizio a realizzare l'ampiezza del progetto che mi sta di fronte. Uno schema di recupero per dissotterrare le ossa di uomini e donne e bestie morti nel terrore. Sarà difficile e faticoso, e potrebbe non produrre nulla. Ma con la possibilità di trovare il rubino tra le pietre, potrebbe non avere prezzo."
  agot_valyrian_steel.2001.a:0 "Ricercare tra queste rovine sarà costoso..."
  agot_valyrian_steel.2001.a.tt:0 "Assumerai uomini per rimuovere le macerie."
  agot_valyrian_steel.2001.b:0 "Forse il Grand Maestro può assistere la mia ricerca?"
  agot_valyrian_steel.2001.b.tt:0 "Il Grande Maestro [maester.GetFullName] potrebbe avere qualcosa nei suoi archivi."
  agot_valyrian_steel.2001.c:0 "Forse il popolino avrà una pista da seguire."
  agot_valyrian_steel.2001.d:0 "Fuggire nel passato è follia. Forgerò il mio futuro."

  agot_valyrian_steel.2002.t:0 "Nulla!"
  agot_valyrian_steel.2002.desc:0 "Nonostante i nostri immensi sforzi, non abbiamo ancora scoperto nulla riguardo alla posizione di Lamento o a ciò che è accaduto quella notte in questa fossa. Sto cominciando a sentire che questo è un sforzo senza speranza."
  agot_valyrian_steel.2002.a:0 "DEVE essere qui, lo sento!"
  agot_valyrian_steel.2002.a.tt:0 "Più uomini, più vanghe, continuate a scavare!"
  agot_valyrian_steel.2002.b:0 "Forse il maestro era la scelta corretta."
  agot_valyrian_steel.2002.c:0 "Una rivolta di contadini, indaghiamo tra i contadini."
  agot_valyrian_steel.2002.c.tt:0 "Domanderai in giro per Flea Bottom."
  agot_valyrian_steel.2002.d:0 "Questo è un sogno sciocco."


  agot_valyrian_steel.2003.t:0 "Riscoperta!"
  agot_valyrian_steel.2003.desc:0 "Finalmente, dopo anni di tumulto, Lamento è stata dissotterrata e restituita alle amorevoli mani della Casa [ROOT.Char.GetDynasty.GetName]. Valorizziamo la nostra storia, poiché siamo tra le casate più venerabili dei Sette Regni, e ora tengo tra le mani la prova fisica della legittimità della nostra storia ricca di tradizioni."
  agot_valyrian_steel.2003.a:0 "Ricordiamo!"

  agot_valyrian_steel.2004.t:0 "Perduto nel Tempo."
  agot_valyrian_steel.2004.desc:0 "Sembra che Lamento sia destinata a rimanere perduta per ora..."
  agot_valyrian_steel.2004.a:0 "Forse non è destinata a me..."
  agot_valyrian_steel.2004.a.tt:0 "Non hai avuto successo nel tuo tentativo."

  agot_valyrian_steel.2005.t:0 "Conoscenza!"
  agot_valyrian_steel.2005.desc:0 "Il grande Maestro Verkos teorizzava che il drago potesse aver mangiato la tua spada e poi l'avesse espulsa, non so, sembra pazzesco ma puoi andare a controllare. I corpi dei draghi venivano tradizionalmente portati a Roccia del Drago."
  agot_valyrian_steel.2005.a:0 "È il momento di dare un'occhiata a quella cacca di drago."
  agot_valyrian_steel.2005.a.tt:0 "Affitterai una nave per Roccia del Drago."
  agot_valyrian_steel.2005.b:0 "Questa è una follia, chiederò in giro a Flea Bottom."

  agot_valyrian_steel.2006.t:0 "Ricerca a Roccia del Drago"
  agot_valyrian_steel.2006.desc:0 "[host.GetFullName] mi accoglie calorosamente a Roccia del Drago nella mia ricerca della mia spada perduta. Mi informa che i corpi dei draghi e simili sono stati riportati a Roccia del Drago per molti anni per essere smaltiti nelle fiamme. Tuttavia, è pericoloso laggiù."
  agot_valyrian_steel.2006.a:0 "Partiremo domani!"
  agot_valyrian_steel.2006.a.tt:0 "Affitterai una nave per Roccia del Drago."
  agot_valyrian_steel.2006.b:0 "Questa è una follia, chiederò in giro a Flea Bottom."


  agot_valyrian_steel.2007.t:0 "Ricerca a Roccia del Drago"
  agot_valyrian_steel.2007.desc:0 "Lassù sul Monte del Drago è pieno di cose spaventose."
  agot_valyrian_steel.2007.a:0 "Attraversiamo la Gola."
  agot_valyrian_steel.2007.a.success:0 "Navighi lungo la cresta."
  agot_valyrian_steel.2007.a.fail:0 "Scivoli su ghiaia instabile."
  agot_valyrian_steel.2007.b:0 "Dobbiamo tornare indietro!"

  agot_valyrian_steel.2008.t:0 "Nella Gola"
  agot_valyrian_steel.2008.desc:0 "Guardati intorno, vediamo."
  agot_valyrian_steel.2008.a:0 "Dividetevi e cercate in ogni angolo."

  agot_valyrian_steel.2009.t:0 "Ossa Bruciate"
  agot_valyrian_steel.2009.desc:0 ""
  agot_valyrian_steel.2009.a:0 "Lamento rimane perduto..."

  agot_valyrian_steel.2010.t:0 "Rallegratevi con Lamento"
  agot_valyrian_steel.2010.desc:0 "Casa [ROOT.Char.GetDynasty.GetName]"
  agot_valyrian_steel.2010.a:0 "La spada è rinata."



  agot_valyrian_steel.3001.t:0 "Una Difensora Oscura"
  agot_valyrian_steel.3001.desc:0 "[blackfyre.GetName] e [darksister.GetName] sono da lungo tempo simboli della dinastia [targ_dynn.GetName]. Blackfyre è la spada dei re, simbolo di potere e dominio. Dark Sister, invece, è la lama dei guerrieri, donata solo a chi è veramente degno di difendere il proprio sovrano e il proprio sangue. In questa generazione, mi chiedo... vi è qualcuno che riterrei degno di brandire la Sorella Oscura?"
  agot_valyrian_steel.3001.a:0 "Mi fido di [family_choice.GetTitledFirstName] per difendere la nostra famiglia."
  agot_valyrian_steel.3001.b:0 "[house_choice.GetTitledFirstName] è un guerriero formidabile."
  agot_valyrian_steel.3001.c:0 "Essendo mio erede, dovrebbe andare a [heir_choice.GetTitledFirstName]."
  agot_valyrian_steel.3001.d:0 "I giurati scudi difendono con la vita: [kingsguard_choice.GetTitledFirstName] è la scelta migliore."
  agot_valyrian_steel.3001.e:0 "[girl_choice.GetTitledFirstName] ha dimostrato il suo valore."
  agot_valyrian_steel.3001.f:0 "Nessuno è degno."

  agot_valyrian_steel.4000.t:0 "Recuperare Brightroar"
  agot_valyrian_steel.4000.desc_gerion:0 "Sono trascorsi secoli da quando [tommen.GetFullName] perdette Brightroar durante la sua spedizione a Valyria. Da allora, la Casa [ROOT.Char.GetDynasty.GetBaseName] è priva di una lama in acciaio di Valyria.\n\nForse è giunto il tempo di tentare il recupero? Mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('explorer'))], [explorer.GetFirstName], chiede da tempo il mio permesso per salpare verso l’Antica Valyria, in cerca di gloria e ricchezze.\n\nIl viaggio sarà tanto costoso quanto pericoloso... ma le ricompense potrebbero essere grandiose."
  agot_valyrian_steel.4000.desc_gen:0 "Sono passati secoli da quando [tommen.GetFullName] perdette Brightroar nella sua spedizione a Valyria. Da allora, la Casa [ROOT.Char.GetDynasty.GetBaseName] è senza una lama valyriana.\n\nForse è tempo di tentare il recupero? Con abbastanza oro — e avventurieri temerari — Brightroar potrebbe essere riportata alla luce.\n\n[explorer.GetFirstName], un capitano del luogo, si è offerto di guidare la spedizione.\n\nIl viaggio sarà costoso e rischioso... ma le ricompense potrebbero esser notevoli."
  agot_valyrian_steel.4000.a:0 "Torna sano e salvo, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('explorer'))]..."
  agot_valyrian_steel.4000.a.tt:0 "[explorer.GetFirstName] viaggerà a Valyria nel tentativo di recuperare Brightroar"
  agot_valyrian_steel.4000.b:0 "Torna sano e salvo, [explorer.GetName]"
  agot_valyrian_steel.4000.b.tt:0 "[explorer.GetFirstName] viaggerà a Valyria nel tentativo di recuperare Brightroar"
  agot_valyrian_steel.4000.c:0 "Forse non è il momento per una simile impresa..."
  agot_valyrian_steel.4000.c.tt:0 "Cancellerai la spedizione e l’oro ti sarà restituito"

  agot_valyrian_steel.4002.t:0 "Recuperare Brightroar"
  agot_valyrian_steel.4002.desc:0 "La voce del ritorno di [explorer.GetFirstNamePossessive] ha raggiunto le mie orecchie. Mi precipito al porto e vedo l’equipaggio scaricare forzieri colmi d’oro e altri tesori da Valyria.\n\n[explorer.GetFirstName] si avvicina con una grande spada in mano. [explorer.GetSheHe|U] si inchina e me la porge. "Brightroar, mio [ROOT.Char.GetLadyLord]. Abbiamo trovato il relitto della nave di [tommen.GetFirstNamePossessive] nel cuore del Mare Fumante... È tempo che la spada torni alla Casa [ROOT.Char.GetDynasty.GetBaseName]."\n\nPrendo la spada tra le mani. Brightroar è finalmente tornata a casa."
  agot_valyrian_steel.4002.a:0 "[ROOT.Char.GetHouse.GetMotto]!"

  agot_valyrian_steel.4003.t:0 "Recuperare Brightroar"
  agot_valyrian_steel.4003.desc:0 "La spedizione di [explorer.GetFirstNamePossessive] è in forte ritardo. Avrebbe dovuto far ritorno da tempo.\n\nTemo che qualcosa sia andato terribilmente storto nel Mare Fumante..."
  agot_valyrian_steel.4003.a:0 "Valyria ha reclamato un'altra vita..."


  #Forging
  agot_valyrian_steel.8000.t:0 "Riforgiare: Un Sacrificio"
  agot_valyrian_steel.8000.desc:0 ""Il segreto della forgia dell'acciaio di Valyria è da tempo perduto... Tuttavia, potrebbe essere possibile plasmare un'artefatto esistente di acciaio di Valyria in qualcosa di nuovo — #bold se#! sei disposto a perdere l'artefatto originale," offre [court_smith.GetFirstName] nervosamente."
  agot_valyrian_steel.8000.a:0 "Un'offerta degna."
  agot_valyrian_steel.8000.a.tt:0 "Distruggerai il tuo artefatto selezionato per creare una nuova spada."
  agot_valyrian_steel.8000.b:0 "Non posso farlo."
  agot_valyrian_steel.8001.t:0 "Riforgiare: Nuovi Inizi"
  agot_valyrian_steel.8001.desc:0 ""Qualcuno di questi disegni ti interessa, mi[ROOT.Char.GetLadyLord|l]?""
  agot_valyrian_steel.8001.a:0 "Questo è degno di me."
  agot_valyrian_steel.8001.b:0 "Nessuno di questi mi va bene."
  agot_valyrian_steel_default_name:0 "Spada di Acciaio di Valyria Riforgiata"
  agot_valyrian_steel_default_desc:0 "Spada di Acciaio di Valyria Riforgiata"
  event_window_widget_enter_name_prompt:0 "Scegli il Nome dell'Artefatto:"

  agot_valyrian_steel.8100.t:0 "Una Lama Leggendaria"

  agot_valyrian_steel.8100.desc:0 "Quale di queste era la mia, di nuovo?"

  agot_valyrian_steel.8100.a:0 "Questa è quella giusta."

  agot_valyrian_steel.8100.b:0 "Forse non avevo affatto una spada di acciaio di Valyria..."

  The_Swordsman:0 "Lo Spadaccino"

  #Show me Steel

  agot_valyrian_steel.9999.t:0 "Possessori di Acciaio Valyriano"
  agot_valyrian_steel.9999.desc:0 "Mio signore, ho raccolto qui un elenco di tutti i possessori di acciaio valyriano nel mondo conosciuto."
  agot_valyrian_steel.9999.a:0 "Grazie"