  #Dawn
  agot_valyrian_steel.0001.t:0 "Spada dell'Alba"
  agot_valyrian_steel.0001.desc:0 "La luce del mattino si estende per la stanza fino a dove Alba giace sul suo piedistallo di pietra. La lama è pallida come la luna piena, forgiata dal cuore di una stella caduta e coperta da un oscuro fodero decorato; la sua pomo è sagomato come un sole dorato che splende nella luce del mattino. Qui è dove Alba rimane quando non c'è la Spada dell'Alba, dove riposa tra momenti di fama e gloria.\n\nIl conferire Alba a un Dayne degno di portarla è una responsabilità antica, che ora ricade su di me. Devo scegliere un cavaliere degno di vivere secondo gli standard dei nostri antenati. Negli ultimi anni, ho notato che [my_relation.GetFirstName] è diventato un cavaliere talentuoso e onorevole, ma è degno di diventare il prossimo #S Spada dell'Alba? #!"
  agot_valyrian_steel.0001.a:0 "Conferirò Alba a [my_relation.GetSheHe]."
  agot_valyrian_steel.0001.b:0 "No, non trovo [my_relation.GetSheHe] degno."
  agot_valyrian_steel.0002.t:0 "Spada dell'Alba"
  agot_valyrian_steel.0002.desc:0 "Nel buio della notte, qualche ora prima dell'alba, il mio maestro mi porta una lettera da [my_relation.GetFullNameRegnal] affermando che è urgente. La giro tra le mani e rompo il sigillo di cera viola per aprire la lettera.\n\nSembra che [my_relation.GetFirstName] vorrebbe nominarmi come il prossimo #SSpada dell'Alba#!, se accettassi l'onore. Così tanti grandi Dayne hanno portato quella leggendaria spada, come Lord Davos Dayne, che ha combattuto contro il Re Yorick V Yronwood e i suoi eserciti per la sua futura moglie, la Principessa Nymeria. Questi personaggi hanno portato gloria alla nostra Casa. Sono davvero degno di seguirne le orme?"
  agot_valyrian_steel.0002.a:0 "Accetterò la chiamata."
  agot_valyrian_steel.0002.b:0 "Non sono la Spada dell'Alba."
  agot_valyrian_steel.0004.t:0 "Spada dell'Alba"
  agot_valyrian_steel.0004.desc:0 "Con la morte di [dead_relative.GetFirstName], il manto della Spada dell'Alba rimane vuoto. Una volta compiuti i riti funebri e [dead_relative.GetSheHe] riposerà con i Sette che Sono Uno; Alba tornerà sul suo piedistallo ad aspettare un nuovo portatore. Ci sono stati anni della nostra storia in cui il titolo è rimasto vacante poiché non c'era un candidato degno.\n\nTuttavia, un altro della nostra Casa potrebbe essere degno del titolo di Spada dell'Alba e degli onori e dei doveri che ne derivano. [my_relative.GetFirstName] ha dimostrato un talento eccezionale finora e si è dimostrato un uomo d'onore. Forse sono anche degni di diventare la prossima #S Spada dell'Alba? #!"
  agot_valyrian_steel.0004.a:0 "Conferirò Alba a [my_relation.GetSheHe]."
  agot_valyrian_steel.0004.b:0 "No, non trovo [my_relation.GetSheHe] degno."


  #Artifact looted in battle/taken from captive
  agot_valyrian_steel.1000.t:0 "Acciaio di Valyria ai Miei Piedi"
  agot_valyrian_steel.1000.desc:0 "Mentre il calore della battaglia si affievolisce e spazzo via il sangue del nemico dalla fronte, i miei occhi si posano sull’arma che avrebbe potuto togliermi la vita, se non fosse stato per la mia superiore maestria.\n\nTra il fango e i corpi senza numero giace la lama in acciaio di Valyria della Casa [artifact_knight.GetHouse.GetBaseName]. Con nessun padrone a reclamarla... è mia per diritto di conquista."
  agot_valyrian_steel.1000.a:0 "Ho vinto la lama, la reclamo come mia!"
  agot_valyrian_steel.1000.a.tt:0 "#v La Casa [artifact_knight.GetHouse.GetBaseName] non dimenticherà facilmente tale affronto!#!"
  agot_valyrian_steel.1000.b:0 "Non mi appartiene."
  agot_valyrian_steel.1000.b.tt:0 "[looted_vs_sword.GetName] sarà restituita alla Casa [artifact_knight.GetHouse.GetBaseName]"

  agot_valyrian_steel.1001.t:0 "Portatore di Acciaio di Valyria Catturato"
  agot_valyrian_steel.1001.desc:0 "La battaglia è vinta. Le mie forze sono trionfanti e il nemico fugge in rotta. Mentre i corpi dei caduti vengono raccolti e i prigionieri condotti, [artifact_knight.GetTitledFirstNameNicknamed] mi viene portato dinnanzi, spogliato della sua celebre arma da uno dei miei fedeli guerrieri.\n\n[looted_vs_sword.GetName], la lama in acciaio di Valyria della Casa [artifact_knight.GetHouse.GetBaseName], è ora nelle mie mani... Solo uno stolto metterebbe in dubbio il mio diritto di reclamarla."
  agot_valyrian_steel.1001.a:0 "Sarebbe un trofeo degno di nota!"
  agot_valyrian_steel.1001.b:0 "Un tale atto macchierebbe il mio onore!"

  agot_valyrian_steel.1010.t:0 "[enemy_knight.Custom2('AppropriateGreeting', ROOT.Char)]"
  agot_valyrian_steel.1010.desc:0 "Sono entrato in possesso della lama più preziosa della tua Casa.\n\nL’ho reclamata dalle mani di [artifact_knight.GetName], che ha combattuto contro di me in battaglia. La sua morte è da compiangere, e non mi macchierò d'infamia privando la sua famiglia dei propri diritti. [looted_vs_sword.GetNameNoTooltip] è tua."
  agot_valyrian_steel.1010.a:0 "[looted_vs_sword.GetNameNoTooltip] è tornata a casa."

  agot_valyrian_steel.1011.t:0 "Un Cimelio Rubato"
  agot_valyrian_steel.1011.desc.prisoner:0 "Il vile [vs_artifact_thief.GetName] non solo mi ha incatenato, ma ha approfittato della mia prigionia per sottrarmi [looted_vs_sword.GetName]! La lama della #italic Casa [ROOT.Char.GetHouse.GetName]!#!\n\n#italic Devo#! riaverla! Per il mio onore, e per quello della Casa [ROOT.Char.GetHouse.GetNameNoTooltip]."
  agot_valyrian_steel.1011.desc.house_head:0 "Le notizie dalla [battle_memory.GetName] giungono con un messaggero stremato.\n\nIl vile [vs_artifact_thief.GetName] ha incatenato il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('artifact_knight'))] [artifact_knight.GetName] e ha colto l’occasione per sottrargli [looted_vs_sword.GetName]! La lama della #italic Casa [ROOT.Char.GetHouse.GetName]!#!\n\n#italic Devo#! riaverla! Per il mio onore, e quello della nostra casata."
  agot_valyrian_steel.1011.desc.slain:0 "Nella [battle_memory.GetName], [artifact_knight.GetName] cadde valorosamente al fianco dei suoi uomini, abbattuto nel mezzo del combattimento dal mostruoso [enemy_knight.GetName].\n\nNon solo perdemmo la vita di [artifact_knight.GetFirstNamePossessiveNoTooltip], ma anche [looted_vs_sword.GetName], il prezioso cimelio della Casa [artifact_knight.GetHouse.GetNameNoTooltip], ora rubato da [enemy_knight.GetNameNoTooltip], che lo brandisce come suo vile trofeo!"
  agot_valyrian_steel.1011.tt.house_opinion_loss:0 "Tutti i membri della #v tua#! Casa"
  agot_valyrian_steel.1011.feud:0 "La Casa [vs_artifact_thief.GetHouse.GetName] pagherà a caro prezzo tale affronto!"
  agot_valyrian_steel.1011.feud.tt:0 "Lo [scheme|E] avrà una maggiore [success_chance|E]"
  agot_valyrian_steel.1011.a:0 "#italic Devo#! riportare [looted_vs_sword.GetNameNoTooltip] a casa, a qualunque costo."
  agot_valyrian_steel.1011.b:0 "Non è in mio potere... Non posso far nulla."
  agot_valyrian_steel.1011.c:0 "[looted_vs_sword.GetNameNoTooltip] resterà accanto a [vs_artifact_thief.GetFirstName], per ora..."

  agot_valyrian_steel.1012.t:0 "[expected_vs_artifact_holder.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
  agot_valyrian_steel.1012.desc:0 "Sei un ladro senza onore! Che sia noto a tutti: [looted_vs_sword.GetName] mi appartiene di diritto! Riporterò l’onore alla Casa [expected_vs_artifact_holder.GetHouse.GetName] e [looted_vs_sword.GetNameNoTooltip] sotto la custodia della mia famiglia."
  agot_valyrian_steel.1012.a:0 "Che piagnucoli pure, [looted_vs_sword.GetNameNoTooltip] è mia!"



