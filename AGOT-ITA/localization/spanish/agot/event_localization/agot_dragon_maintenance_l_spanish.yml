l_spanish:

  agot_dragon_maintenance.0200.desc:0 "[child.GetFirstNameNoTooltip].\n\nInizialmente mi piaceva il nome, ma ora mi sembra strano alle orecchie.\n\nForse dovrei cambiarlo in qualcosa di meglio?"

  # Morte di un Dragonrider
  agot_dragon_maintenance.0901.t:0 "Morte di un Cavaliere del drago"
  agot_dragon_maintenance.0901.opening1:0 "Onde di shock si propagano in tutto il mondo conosciuto: "
  agot_dragon_maintenance.0901.opening2:0 "Sussurri tristi e preghiere mormorate portano la cattiva notizia di oggi: "
  agot_dragon_maintenance.0901.opening3:0 "Porti e bancarelle dei mercanti ronzano di tristezza e preoccupazione: "
  agot_dragon_maintenance.0901.opening4:0 "Ali scure portano parole oscure, e la notizia di oggi non è diversa: "
  agot_dragon_maintenance.0901.opening5:0 "Notizie cupe passano da mercante a viaggiatore: "
  agot_dragon_maintenance.0901.desc:0 "[deceased_dragonrider.GetFullName] [deceased_dragonrider.GetDeathReason]. Il suo drago [newly_freed_dragon.GetNameNicknamed], è ora privo della guida di un cavaliere."
  agot_dragon_maintenance.0901.family:0 "\n\nE [deceased_dragonrider.GetFirstNameNoTooltip] non era un semplice Cavaliere del drago... [deceased_dragonrider.GetSheHe|U] era mi[deceased_dragonrider.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', deceased_dragonrider)]."
  agot_dragon_maintenance.0901.friend:0 "La perdita mi addolora profondamente — una fiamma brillante, spenta."
  agot_dragon_maintenance.0901.foe:0 "Anche se non provavo affetto per [deceased_dragonrider.GeSheHe], la perdita è inquietante."
  agot_dragon_maintenance.0901.fallback:0 "Anche se non ero particolarmente affezionato a [deceased_dragonrider.GetSheHe], la perdita è scioccante comunque."
  agot_dragon_maintenance.0901.outro:0 "\n\nMentre [newly_freed_dragon.GetNameNoTooltip] continua a risiedere con la famiglia di [deceased_dragonrider.GetFirstNamePossessiveNoTooltip] mentre piangono, è incerto cosa accadrà ora a [newly_freed_dragon.Custom('GetDragonSheHe')]."
  agot_dragon_maintenance.0901.a:0 "Cosa farà ora [newly_freed_dragon.GetNameNoTooltip]?"


  # [dragon_tamer.GetFirstNameNoTooltip] Volteggia nei Cieli!
  agot_dragon_maintenance.0902.t:0 "[dragon_tamer.GetFirstNameNoTooltip] Volteggia nei Cieli!"
  agot_dragon_maintenance.0902.opening1:0 "Attraverso sussurri mormorati e la dichiarazione di una nota trasportata dalle ali di un corvo giunge la notizia piuttosto scomoda: "
  agot_dragon_maintenance.0902.opening2:0 "L'emozione è accompagnata da angoscia per le strade mentre i mormorii passano l'ultima parola del giorno: "
  agot_dragon_maintenance.0902.opening3:0 "Una miscela di paura ed esaltazione si diffonde come un incendio nei porti e nelle sale dei mercanti: "
  agot_dragon_maintenance.0902.opening4:0 "Il brusio del popolo e i discorsi dei nobili si concentrano sullo sviluppo più recente del dragonriding: "
  agot_dragon_maintenance.0902.desc:0 "[dragon_tamer.GetFirstNameNicknamed] è riuscito a reclamare il drago [tamed_dragon.Custom('GetDragonColorFull')] [tamed_dragon.GetNameNicknamed].\n\n"
  agot_dragon_maintenance.0902.mid1:0 "Il pololino chiacchiera incessantemente di [tamed_dragon.GetNameNoTooltip]... "
  agot_dragon_maintenance.0902.mid2:0 "Le voci su [tamed_dragon.GetNameNoTooltip] si diffondono rapidamente... "
  agot_dragon_maintenance.0902.mid3:0 "La folla è affascinata da [tamed_dragon.GetNameNoTooltip]... "
  agot_dragon_maintenance.0902.imperious:0 "Se i draghi sono davvero dei, allora [tamed_dragon.Custom('GetDragonSheHe')] è il primo tra loro."
  agot_dragon_maintenance.0902.supporting:0 "Si dice che [tamed_dragon.Custom('GetDragonSheHe')] possa a volte essere visto mentre caccia e condivide pasti con altri draghi."
  agot_dragon_maintenance.0902.restrained:0 "Si dice che [tamed_dragon.Custom('GetDragonSheHe')] si accontenti di relativamente poco cibo, e i pastori del regno lo ringraziano per questo."
  agot_dragon_maintenance.0902.skittish:0 "Si dice che [tamed_dragon.Custom('GetDragonSheHe')|U] sia una creatura molto elusiva, a volte udita ma quasi mai vista."
  agot_dragon_maintenance.0902.voracious1:0 "Si dice che [tamed_dragon.Custom('GetDragonSheHe')] sia insaziabile; una volta ha mangiato un intero gregge in un'ora!"
  agot_dragon_maintenance.0902.voracious2:0 "Affermano che [tamed_dragon.Custom('GetDragonSheHe')] sia il drago più grasso di tutti, attraversando terra e mare solo in cerca di un altro pasto."
  agot_dragon_maintenance.0902.calculating:0 "Dicono che quando riesci a scorgere [tamed_dragon.Custom('GetDragonSheHe')], sia già troppo tardi."
  agot_dragon_maintenance.0902.friendly:0 "Molti di coloro che hanno avuto incontri ravvicinati con [tamed_dragon.Custom('GetDragonSheHe')] sono sopravvissuti per raccontare la storia."
  agot_dragon_maintenance.0902.bloodthirsty:0 "Si dice che [tamed_dragon.Custom('GetDragonSheHe')] possa giocare con le sue vittime per ore prima di divorale finalmente."
  agot_dragon_maintenance.0902.impulsive:0 "Si dice che il suo umore cambi con la stessa violenza della sua coda, schiacciando tutti coloro che cadono preda."
  agot_dragon_maintenance.0902.defiant:0 "Pochi sono quelli abbastanza coraggiosi da tentare di domare [tamed_dragon.Custom('GetDragonSheHe')]; ancora meno sono quelli che sopravvivono per raccontare la storia."
  agot_dragon_maintenance.0902.aggressive:0 "Si dice che [tamed_dragon.Custom('GetDragonSheHe')] strappi la carne a chiunque si avvicini a [tamed_dragon.Custom('GetDragonSheHe')]."
  agot_dragon_maintenance.0902.cooperative:0 "[tamed_dragon.Custom('GetDragonSheHe')|U] è sempre con altri draghi; ovunque venga avvistato, altri sono sicuramente presenti."
  agot_dragon_maintenance.0902.solitary:0 "Si racconta che [tamed_dragon.Custom('GetDragonSheHe')] abbia passato tutta la vita da solo, e lo farebbe fino alla morte."
  agot_dragon_maintenance.0902.weak:0 "I draghi possono essere dei, ma [tamed_dragon.Custom('GetDragonSheHe')] certamente allunga la definizione."
  agot_dragon_maintenance.0902.spindly:0 "Molti deridono le sue dimensioni , scherzando che sia un semplice 'drago-ratto' — denutrito e non nutrito."
  agot_dragon_maintenance.0902.majestic:0 "Si racconta la sua bellezza, con squame che scintillano come gemme mentre [tamed_dragon.Custom('GetDragonSheHe')] sfreccia attraverso il cielo."
  agot_dragon_maintenance.0902.ugly:0 "Si dice che [tamed_dragon.Custom('GetDragonSheHe')] sia terribile da vedere — non per la sua ferocia, ma per la sua pura bruttezza."
  agot_dragon_maintenance.0902.swift:0 "Affermano che [tamed_dragon.Custom('GetDragonSheHe')] sia il più veloce di tutti i draghi, attraversando terra e mare in un batter d'occhio."
  agot_dragon_maintenance.0902.slow:0 "Dicono che [tamed_dragon.Custom('GetDragonSheHe')] sia piuttosto lento, una creatura pesante che non farebbe bene in una corsa di draghi."
  agot_dragon_maintenance.0902.cannibal:0 "Chiamano i draghi dei, cosa si chiama una cosa che #bold mangia#! dei?"
  agot_dragon_maintenance.0902.outro:0 "Ma tali dicerie sono spesso fuorvianti.\n\n"
  agot_dragon_maintenance.0902.many:0 "[dragon_tamer.GetFirstNameNoTooltip] si unisce ai ranghi di molti Cavaliere del drago, passati e presenti, che hanno trovato casa tra le nuvole. È ancora da vedere come [dragon_tamer.GetSheHe] gestirà il potere che viene con una posizione così ambita..."
  agot_dragon_maintenance.0902.few:0 "Poiché [dragon_tamer.GetFirstNameNoTooltip] ora comanda una delle poche potenti bestie nel mondo conosciuto, alcuni temono la vista di un nuovo paio di ali sopra le nuvole, ma è ancora da vedere cosa farà [dragon_tamer.GetSheHe)] con questo nuovo potere..."
  agot_dragon_maintenance.0902.last:0 "[dragon_tamer.GetFirstNameNoTooltip] ha acquisito un potere che, al momento, è senza pari. [dragon_tamer.GetSheHe|U] ora cavalca il #bold ultimo#! drago nel mondo conosciuto."
  agot_dragon_maintenance.0902.a:0 "Speriamo che [dragon_tamer.GetSheHe] non venga consumato dall'ambizione."

  agot_dragon_maintenance.0903.t:0 "Un Drago Entra nel Mondo"
  agot_dragon_maintenance.0903.opening1:0 "L'eccitazione caotica e la paura sopraffanno i porti e i mercati attraverso i mari; la parola sulle labbra di ogni mercante e viaggiatore è che un uovo di drago è appena schiuso!"
  agot_dragon_maintenance.0903.opening2:0 "L'eccitazione tumultuosa e la trepidazione si sentono per le strade, mentre il popolo mormora la notizia: un uovo di drago è schiuso!"
  agot_dragon_maintenance.0903.opening3:0 "I porti e i bazar risuonano di eccitazione e terrore — la voce si diffonde come un incendio che un nuovo drago è nato!"
  agot_dragon_maintenance.0903.opening4:0 "I porti e le bancarelle dei mercanti vibrano di attesa e ansia, tutto centrato sulla voce di un uovo di drago appena schiuso."
  agot_dragon_maintenance.0903.opening5:0 "Paura e meraviglia si scontrano mentre la notizia si diffonde: un uovo di drago è schiuso, dice il popolo a bassa voce in tutto il mondo."
  agot_dragon_maintenance.0903.foulmagic:0 "Le loro lingue sussurrano che [dragon_hatcher.GetName] ha schiuso il proprio uovo solo grazie all'uso di magia oscura."
  agot_dragon_maintenance.0903.targ:0 "I mormorii esprimono poco stupore che il discendente della Casa [dragon_hatcher.GetDynastyName] abbia di nuovo portato un drago nel mondo. [dragon_hatcher.GetName] è l'ultimo di una lunga discendenza a schiudere un drago."
  agot_dragon_maintenance.0903.house:0 "Tra i passi frenetici e gli sguardi curiosi, il nome di [dragon_hatcher.GetName] della Casa [dragon_hatcher.GetHouse.GetName] è chiaramente discernibile. Deve essere stato [dragon_hatcher.GetHerHim] a schiudere il proprio uovo."
  agot_dragon_maintenance.0903.child:0 "Passando avanti e indietro, i comuni deridono il fatto che un semplice bambino, [dragon_hatcher.GetName], abbia schiuso una bestia che crescerà così potente."
  agot_dragon_maintenance.0903.nick:0 "Per le strade affollate, il chiacchiericcio quasi costante riguarda il/la [dragon_hatcher.Custom('WomanManGirlBoy')] soprannominato/a [dragon_hatcher.GetNameNicknamed] che ha schiuso il proprio uovo."
  agot_dragon_maintenance.0903.mid1:0 "Le loro voci sussurrano chiaro scetticismo sui draghi e sui modi con cui entrano nel mondo — #italic fuoco, sangue, #bold entrambi!#!#! — è chiaro che [dragon_hatcher.GetName] ha schiuso il proprio uovo."
  agot_dragon_maintenance.0903.mid2:0 "Le conversazioni fugaci si concentrano su un[dragon_hatcher.Custom('DE_PRO_POS_P_2P')] [dragon_hatcher.Custom('WomanManGirlBoy')] chiamat[dragon_hatcher.Custom('DE_END_PRO_S_N')] [dragon_hatcher.GetName], che ha schiuso il proprio uovo."
  agot_dragon_maintenance.0903.outro:0 "\n\nQualunque sia il modo in cui [dragon_hatcher.GetSheHe] sia riuscit[dragon_hatcher.Custom('DE_END_PRO_S_N')], [dragon_hatcher.GetFirstNameNoTooltip] ha dato il nome al proprio nuovo drago [dragon.Custom('GetDragonColorFull')] [dragon.GetName]."
  agot_dragon_maintenance.0903.a:0 "Incredibile!"

  agot_dragon_maintenance.0904.t:0 "[dead_dragon.GetNameNoTooltip] Respira il Suo Ultimo Respiro"
  agot_dragon_maintenance.0904.desc_few_dragons_extant:0 "Il popolo e i grandi lord di tutto il mondo tirano un sospiro di sollievo alla notizia che il drago [dead_dragon.GetName] è morto.\n\nLe sue ali non ispireranno più paura quando saranno avvistate tra le nuvole, né le sue fauci ruberanno bestiame o il suo fuoco draconico trasformerà generazioni in cenere sul campo di battaglia.\n\nSebbene ci siano alcuni che potrebbero piangere, la maggior parte sembra sollevata che uno degli ultimi draghi sia morto."
  agot_dragon_maintenance.0904.a:0 "La storia non li dimenticherà mai."
  agot_dragon_maintenance.0904.t_last_dragon_died:0 "La Morte dei Draghi"
  agot_dragon_maintenance.0904.desc_last_dragon_died:0 "L'eredità del Valyria vacilla ulteriormente mentre gli ultimi resti dell'antico impero svaniscono dal mondo vivente. Oggi, l'ultimo drago, [dead_dragon.GetName] è passato negli annali della storia.\n\nQueste straordinarie bestie che hanno forgiato imperi e dominato per millenni ora vivranno solo nelle storie del popolo e nei tomi della Cittadella. Il mondo si sveglia con sollievo, disperazione e incertezza. Chi sa quale sarà il nuovo potere?"
  agot_dragon_maintenance.0904.a_last_dragon_died:0 "È l'alba di una nuova era."
  agot_dragon_maintenance.0904.t_many_dragons_extant:0 "[dead_dragon.GetNameNoTooltip] Passa a Miglior Vita"
  agot_dragon_maintenance.0904.desc_many_dragons_extant:0 "Oggi [dead_dragon.GetName] è passato a miglior vita, uno dei tanti draghi che vagavano per il mondo.\n\nCon così tanti draghi che solcano i cieli e terrorizzano il popolo, non è ancora chiaro se [dead_dragon.Custom('GetDragonSheHe')] sarà ricordato dalla storia o sarà solo una piccola nota nella lunga lista di draghi che dominarono i mari e i cieli in questa epoca."
  agot_dragon_maintenance.0904.a_many_dragons_extant:0 "Che cos'è uno, quando così tanti rimangono?"
  agot_dragon_maintenance.9999.t:0 "Personalizzatore di Draghi"
  agot_dragon_maintenance.9999.desc:0 "Qui sotto è elencata ogni possibile caratteristica di aspetto per questo drago. Ogni attributo ha un valore massimo del 100% e un valore minimo dello 0%.\n\n@warning_icon! #warning I colori in questa finestra dell'evento potrebbero differire rispetto a quelli nella finestra del personaggio!#!"
  agot_dragon_maintenance.9999.a:0 "Ho finito."

  agot_dragon_maintenance.0905.t:0 "Un Drago Entra nel Mondo"
  agot_dragon_maintenance.0905.desc:0 "La notizia si diffonde lontano e ampiamente, veicolata da capitani di navi, mercanti e commercianti: un nuovo uovo di drago è schiuso nella fossa dei draghi di [dragonpit_county.GetNameNoTierNoTooltip]. [owner.GetTitledFirstName] ha aggiunto una bestia di colore [dragon.Custom('GetDragonColorFull')] alle sue forze, dicono.\n\nAnche se è solo un cucciolo, ogni drago è una creatura temibile, e i draghi non legati in particolare suscitano onde di preoccupazione tra i piccoli nobili e i nobili stessi."
  agot_dragon_maintenance.0905.a:0 "Incredibile!"

  agot_dragon_maintenance.0800.t:0 "Mostra i Draghi"
  agot_dragon_maintenance.0800.desc:0 "Seleziona un'opzione per visualizzare i draghi del mondo."
  agot_dragon_maintenance.0800.a:0 "[wild_dragons|E]."
  agot_dragon_maintenance.0800.b:0 "[owned_dragons|E]."
  agot_dragon_maintenance.0800.c:0 "[tamed_dragons|E]."
  agot_dragon_maintenance.0800.d:0 "Dead [dragons_plural|E]."
  agot_dragon_maintenance.0800.eggs:0 "Mostrami tutti le uova di drago."
  agot_dragon_maintenance.0800.show:0 "Mostrami i draghi vivi."
  agot_dragon_maintenance.0801.t_untamed:0 "Mostra i draghi: Di proprietà"
  agot_dragon_maintenance.0801.t_wild:0 "Mostra i Draghi: Selvaggi"
  agot_dragon_maintenance.0801.t_tamed:0 "Mostra i Draghi: Domati"
  agot_dragon_maintenance.0801.t_dead:0 "Mostra i Draghi: Morti"
  agot_dragon_maintenance.0801.desc:0 ""
  agot_dragon_maintenance.0801.a:0 "Cerca altri draghi..."
  agot_dragon_maintenance.0802.t:0 "Mostra le Uova di Drago"
  agot_dragon_maintenance.0802.desc:0 "Mio signore, ecco l’elenco di tutti i possessori delle uova di drago conosciute:"
  agot_dragon_maintenance.0802.desc_no_eggs:0 "Non ci sono uova di drago."
  agot_dragon_maintenance.0803.t:0 "Ex-Cavalieri di [dragon.GetNameNoTooltip]"
  agot_dragon_maintenance.0803.desc:0 "Questi sono i precedenti cavalieri del drago [dragon.GetNameNoTooltip]:"
  agot_dragon_maintenance.0803.no_riders_desc:0 "[dragon.GetNameNoTooltip] non ha cavalieri noti."
  agot_dragon_maintenance.0803.a:0 "Eccellente"

  agot_dragon_maintenance_msg_dragon_death_placeholder:0 "Popolani e grandi lord di tutto il mondo esalano sospiri di sollievo alla notizia che il drago [dead_dragon.GetName] è morto.\n\nLe sue ali non ispireranno più paura quando avvistate tra le nuvole, né le sue fauci ruberanno bestiame o il suo fuoco di drago ridurrà in cenere generazioni sui campi di battaglia.\n\nSebbene ci siano alcuni che potrebbero piangere, la maggior parte sembra sollevata che una tale bestia sia morta."
  agot_dragon_maintenance_msg_dragon_rider_death_placeholder:0 "[deceased_dragonrider.GetFullName] è morto. Il [newly_freed_dragon.Custom('GetDragonColorFull')] drago [newly_freed_dragon.GetNameNicknamed], ora senza la guida del suo cavaliere, è libero."
  agot_dragon_maintenance_msg_dragon_egg_hatched_placeholder:0 "Caotica eccitazione e paura travolgono porti e mercati oltre i mari; su ogni bocca di mercante e viaggiatore si parla della schiusa di un uovo di drago!\n\n[dragon_hatcher.GetName], il/la [dragon_hatcher.Custom('WomanManGirlBoy')] che ha schiuso l'uovo, ha dato il nome al drago [dragon.Custom('GetDragonColorFull')] [dragon.GetName]."
  agot_dragon_maintenance_msg_dragon_tamed_placeholder:0 "Un misto di paura ed esaltazione si diffonde come un incendio nei porti e nelle sale mercantili:\n\n[dragon_tamer.GetFirstNameNicknamed] è riuscito/a a rivendicare il [tamed_dragon.Custom('GetDragonColorFull')] drago [tamed_dragon.GetNameNicknamed].\n\nSperiamo che [dragon_tamer.GetSheHe] non venga consumato/a dall'ambizione."
