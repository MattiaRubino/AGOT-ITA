 # Helped bastard win war
agot_events_bastard.0996.t: 0 "Un Nuovo Giorno Sorge"
agot_events_bastard.0996.desc: 0 "Osservo [claimant.GetFirstName] mentre varca i cancelli della sala del trono, con la corona sul capo. Occhi sicuri scrutano una nuova era e, a ogni passo, sempre più persone, me compres[Select_CString(ROOT.Char.IsFemale,'a','o')], piegano il ginocchio dinanzi al nostro nuovo signore.\n\nUna parte di me fatica ancora a credere che questo sia il mondo in cui viviamo ora; non molto tempo fa [Select_CString(claimant.IsFemale,'lei','lui')] non conosceva neppure la verità della propria discendenza. Eppure, per il sentiero su cui l'ho condott[Select_CString(ROOT.Char.IsFemale,'a','o')], un nuovo giorno sorge in [claimant.GetPrimaryTitle.GetName]."
agot_events_bastard.0996.a: 0 "Mi chiedo che cosa provi [Select_CString(claimant.IsFemale,'lei','lui')] in questo momento."
agot_events_bastard.0996.b: 0 "Onore a [claimant.GetNameNoTooltip]!"

