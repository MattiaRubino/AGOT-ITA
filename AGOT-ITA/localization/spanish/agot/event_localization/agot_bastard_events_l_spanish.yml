agot_events_bastard.0990.t: 0 "Alleanze di Letto"
agot_events_bastard.0990.desc.landed: 0 "Da lungo tempo è consuetudine che le case di Westeros cerchino matrimoni d'alleanza nei tempi di crisi. In quanto pretendente non sposat[Select_CString(ROOT.Char.IsFemale,'a','o')] a [ruler_scope.GetPrimaryTitle.GetName], ora rappresento una preda assai ambita per chi desideri legarsi alla casa reale.\n\nIn previsione del cammino turbolento che ho intrapreso, ho mosso sottili approcci alle case più ambiziose del reame, in cerca di possibili offerte di matrimonio. Considerati i pericoli che incombono e il vantaggio che un'alleanza può recare, forse accettarne una è la via più saggia."
agot_events_bastard.0990.desc.landed_singular: 0 "Da lungo tempo è consuetudine che le case di Westeros cerchino matrimoni d'alleanza nei tempi di crisi. In quanto pretendente non sposat[Select_CString(ROOT.Char.IsFemale,'a','o')] a [ruler_scope.GetPrimaryTitle.GetName], ora rappresento una preda assai ambita per chi desideri legarsi alla casa reale.\n\nUna tale offerta mi è stata presentata da Casa [potential_spouse_1.GetHouse.GetBaseName], promettendo aiuto nella guerra che verrà. Considerati i pericoli che incombono e il vantaggio che un'alleanza può recare, forse accettare quest'offerta è la via migliore."
