  agot_bastard_event.0971.t_nothing:0 "$agot_bastard_event.0970.t_nothing$"
  agot_bastard_event.0971.desc_execution_bastard:0 "Ali nere portano parole oscure, sigillate con lo stemma della casa [ruler_scope.GetHouse.GetBaseName]. Una lettera da parte di [ruler_scope.GetName] non lascia spazio a fraintendimenti. [ruler_scope.GetSheHe|U] ha chiesto la mia testa, da prendere immediatamente in nome della corona.\n\nQuesta dura richiesta ha risuonato attraverso il reame, disturbando molti per la sua severità, ma resta un decreto reale. Potrei davvero acconsentire a questa richiesta? Rinunciare alla mia stessa vita? Eppure, se non lo faccio, il reame sanguinerà sicuramente.\n\nChe sia dunque, la mia vita, o quella di migliaia di altri?"
  agot_bastard_event.0971.desc_send_to_nw:0 "Ali nere portano parole oscure, sigillate con lo stemma della casa [ruler_scope.GetHouse.GetBaseName]. Una lettera da parte di [ruler_scope.GetName] non lascia spazio a fraintendimenti. [ruler_scope.GetSheHe|U] ha chiesto che io mi unisca ai Guardiani della Notte, per trascorrere i miei giorni nel gelido nord.\n\nQuesta richiesta ha risuonato attraverso il reame, inquietando molti per la sua severità, ma resta un decreto reale. Acconsentirò a questa richiesta? Se non lo faccio, il reame sanguinerà sicuramente.\n\nChe sia dunque, la mia vita, o quella di migliaia?"
  agot_bastard_event.0971.desc_send_to_ss:0 "Ali nere portano parole oscure, sigillate con lo stemma della casa [ruler_scope.GetHouse.GetBaseName]. Una lettera da parte di [ruler_scope.GetName] non lascia spazio a fraintendimenti. [ruler_scope.GetSheHe|U] ha chiesto che io venga mandato alle Sorelle del Silenzio, per trascorrere i miei giorni al servizio religioso.\n\nQuesta richiesta ha risuonato attraverso il reame, inquietando molti per la sua severità, ma resta un decreto reale. Acconsentirò a questa richiesta? Se non lo faccio, il reame sanguinerà sicuramente.\n\nChe sia dunque, la mia vita, o quella di migliaia?"
  agot_bastard_event.0971.desc_imprison:0 "Ali nere portano parole oscure, sigillate con lo stemma della casa [ruler_scope.GetHouse.GetBaseName]. Una lettera da parte di [ruler_scope.GetName] non lascia spazio a fraintendimenti. [ruler_scope.GetSheHe|U] ha chiesto che io accetti di essere imprigionato nelle sue segrete, per trascorrere i miei giorni in catene fino a nuova decisione.\n\nQuesta richiesta ha risuonato attraverso il reame ed è sostenuta dalla forza di un decreto reale. Acconsentirò a questa richiesta? Se non lo faccio, il reame sanguinerà sicuramente.\n\nChe sia dunque, la mia libertà, o la pace?"
  agot_bastard_event.0971.desc_bring_to_court:0 "È arrivata una lettera, sigillata con lo stemma della casa [ruler_scope.GetHouse.GetBaseName]. La lettera da parte di [ruler_scope.GetName] non lascia spazio a fraintendimenti. [ruler_scope.GetSheHe|U] ha chiesto che io rinunci alle mie terre e ai miei titoli per unirmi alla sua corte, dove vivrò la mia vita come cortigiano.\n\nQuesta richiesta ha risuonato attraverso il reame e, sebbene mi risparmi, io sono un [Root.Char.GetLadyLord] con terre proprie, e la richiesta non è stata senza controversie. Acconsentirò a questa richiesta? Se non lo faccio, il reame sanguinerà sicuramente.\n\nChe sia dunque, le mie terre, o la pace?"
  agot_bastard_event.0971.desc_give_up_claims:0 "È arrivata una lettera, sigillata con lo stemma della casa [ruler_scope.GetHouse.GetBaseName]. La lettera da parte di [ruler_scope.GetName] non lascia spazio a fraintendimenti. Con sua misericordia, [ruler_scope.GetSheHe] ha chiesto che io faccia una dichiarazione pubblica e legale rinunciando a qualsiasi pretesa che la mia eredità rivelata possa rappresentare.\n\nQuesta richiesta è stata inviata in tutto il reame e molti credono che sia una risposta giusta ai recenti avvenimenti. Tuttavia, è una macchia sull'onore rinunciare a rivendicazioni che potrebbero essere legittime se il destino volgesse a mio favore.\n\nChe sia dunque, il mio orgoglio, o la pace nel reame?"
  agot_bastard_event.0971.desc_nothing:0 "Per giorni e notti ho riflettuto e mi sono tormentato su cosa [ruler_scope.GetName] potrebbe fare in risposta alle recenti rivelazioni, ma sono ormai settimane che la verità sulla mia nascita è stata resa pubblica nel reame. Sicuramente [ruler_scope.GetSheHe] deve averne sentito parlare?\n\nSono costretto a concludere che [ruler_scope.GetName] abbia semplicemente deciso di lasciar perdere questa questione. Che sia perché è al di sotto della sua attenzione in questo momento o perché semplicemente non gli importa, sembra che non ci saranno richieste provenienti da Approdo del Re."
  agot_bastard_event.0971.nw_army_for_claim:0 "Gli uomini del comandante"

