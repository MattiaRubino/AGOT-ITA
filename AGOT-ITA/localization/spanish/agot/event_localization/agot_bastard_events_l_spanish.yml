agot_events_bastard.1004.t: "Richieste Accettate"
agot_events_bastard.1004.desc.jon: "Osservo mentre [reveal_scope.GetFirstName] viene condott[Select_CString(reveal_scope.IsFemale,'a','o')] davanti a me in catene e spintonat[Select_CString(reveal_scope.IsFemale,'a','o')] sul freddo marmo della sala del trono. La progenie di drago mi fissa dritto, come se guardasse attraverso i miei occhi e oltre di essi. Ora che conosco la verità, mi chiedo come abbia potuto non vedere i tratti di Rhaegar in [reveal_scope.GetHerHim].\n\n"Per i crimini di aver proclamato false pretese al trono—" Mentre vengono letti capi d’accusa e decreti, mi ritrovo incapace di udire le parole. Quegli occhi però… somigliano proprio a quelli di Lyanna. Per anni non sono riuscito a ricordare com’era, e proprio ora ne ricordo un frammento per la prima volta dopo oltre un decennio. Sono gli occhi di Lyanna. Sento il cuore battermi nella testa e, soltanto nel silenzio, capisco che la proclamazione è terminata.\n\nSenza una parola da parte mia, le guardie cominciano a trascinare [reveal_scope.GetHerHim] verso le segrete e, quando [reveal_scope.GetSheHe] si rialza, sento la memoria svanire di nuovo. Forse gli occhi di Lyanna, ma quel portamento è Targaryen. Ciò che farò di [reveal_scope.GetHerHim] ora dipende da me."
agot_events_bastard.1004.desc: "Osservo mentre [reveal_scope.GetFirstName] viene condott[Select_CString(reveal_scope.IsFemale,'a','o')] davanti a me in catene e spintonat[Select_CString(reveal_scope.IsFemale,'a','o')] sul freddo marmo della sala del trono. Il mio Giudice inizia a leggere i capi d’accusa, e mi domando perché abbiano acconsentito.\n\n"Per i crimini di aver proclamato false pretese al trono—" Mentre vengono letti capi d’accusa e decreti, mi ritrovo incapace di udire le parole. Cerco negli occhi di [reveal_scope.GetHerHis] il movente dietro la sua resa. È stata codardia, o desiderio di pace? Forse fa parte di un disegno più grande? Soltanto nel silenzio capisco che la proclamazione è terminata.\n\nSenza una parola da parte mia, le guardie cominciano a trascinare [reveal_scope.GetHerHim] verso le segrete e, quando [reveal_scope.GetSheHe] si rialza, mi ritrovo a pensare a questioni più pratiche. Ciò che farò di [reveal_scope.GetHerHim] ora dipende da me."
agot_events_bastard.1004.a: "Almeno ora so che cosa sta facendo [reveal_scope.GetSheHe]."

 # Ruler notified of hostage acceptance
agot_events_bastard.1005.t: "Richieste Accettate"
agot_events_bastard.1005.desc.jon: "Osservo mentre [reveal_scope.GetFirstName] viene condott[Select_CString(reveal_scope.IsFemale,'a','o')] al cospetto della corte, inginocchiat[Select_CString(reveal_scope.IsFemale,'a','o')] sul freddo marmo della sala del trono mentre io presiedo dall’alto su [reveal_scope.GetHerHim]. La discendenza della mia amata Lyanna e del mio nemico Rhaegar recita alla perfezione i voti e, ora che conosco la verità, mi chiedo come abbia potuto non vedere i tratti di Rhaegar in [reveal_scope.GetHerHim].\n\n"- giuri dunque fedeltà a voi e ai vostri eredi come sovrani del [ROOT.Char.GetPrimaryTitle.GetName]." Quando i giuramenti di [reveal_scope.GetHerHis] si concludono e [reveal_scope.GetSheHe] si rialza, resto sconvolto. Quegli occhi somigliano proprio a quelli di Lyanna. Per anni non sono riuscito a ricordare com’era, e proprio ora ne ricordo un frammento per la prima volta dopo oltre un decennio. Sono gli occhi di Lyanna.\n\nSenza una parola da parte mia, [reveal_scope.GetSheHe] lascia la processione e si immerge nel brulichio della corte. Forse gli occhi di Lyanna, ma quel portamento è Targaryen. Ciò che farò di [reveal_scope.GetHerHim] ora dipende da me."
agot_events_bastard.1005.desc: "Osservo mentre [reveal_scope.GetFirstName] viene condott[Select_CString(reveal_scope.IsFemale,'a','o')] al cospetto della corte, inginocchiat[Select_CString(reveal_scope.IsFemale,'a','o')] sul freddo marmo della sala del trono mentre io presiedo dall’alto su [reveal_scope.GetHerHim].\n\n"- giuri dunque fedeltà e lealtà a voi e ai vostri eredi come giusti sovrani del [ROOT.Char.GetPrimaryTitle.GetName]." Quando i giuramenti si concludono e [reveal_scope.GetSheHe] si rialza, mi ritrovo a scrutare gli occhi di [reveal_scope.GetHerHis], cercando il movente dietro la sua resa. È stata codardia, o desiderio di pace? Forse fa parte di un disegno più grande? Soltanto nel silenzio capisco che il giuramento è terminato.\n\nSenza una parola da parte mia, [reveal_scope.GetSheHe] lascia la processione e si immerge nel brulichio della corte, unendosi agli altri cortigiani."
agot_events_bastard.1005.a: "Onorar[Select_CString(ROOT.Char.IsFemale,'la','lo')], ignorar[Select_CString(ROOT.Char.IsFemale,'la','lo')] o usar[Select_CString(ROOT.Char.IsFemale,'la','lo')] come meglio credo."
agot_events_bastard.1005.b: "[reveal_scope.GetFirstNameNoTooltip] è un guerriero rinomato; perché non invitare [reveal_scope.GetHerHim] nella mia Guardia Reale?"
agot_events_bastard.1005.c: "Allora nelle segrete, con loro!"
agot_events_bastard.1005.d: "Li accoglierò come un vero membro di Casa [reveal_scope.GetHouse.GetBaseName]"

 # Realm notified of claims forswear acceptance
agot_events_bastard.1006.opening: "A tutti i Lord e le Lady di Westeros,"
agot_events_bastard.1006.desc: "Io, [reveal_scope.GetFullName], giuro, davanti agli Antichi Dèi e ai Nuovi, di rinunciare a qualsiasi pretesa sul [ruler_scope.GetPrimaryTitle.GetName] e sui titoli ad esso associati. La mia nascita può essere un fatto, ma non cambia nulla della mia condizione o dei miei diritti, e non ho mai sostenuto il contrario. [ruler_scope.GetFullName] è l’unico sovrano lecito e legittimo, e io non sono che il suo leale suddito."
agot_events_bastard.1006.a: "Che sia pace, allora."
