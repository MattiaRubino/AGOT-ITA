  # Pre-war marriage search
  agot_bastard_event.0990.t:0 "Alleanze di Letto"
  agot_bastard_event.0990.desc.landed:0 "È da tempo consuetudine per le casate di Westeros cercare matrimoni per alleanze nei momenti di crisi. Come pretendente non sposato al [ruler_scope.GetPrimaryTitle.GetName], ora rappresento una preda ambita per coloro che desiderano legarsi alla casa reale.\n\nIn previsione del percorso turbolento che ho intrapreso, ho fatto sottili aperture alle casate più ambiziose del regno, cercando potenziali proposte di matrimonio. Date le pericolose sfide che ci attendono e il vantaggio che un'Alleanza potrebbe rappresentare, forse accettarne una è la scelta migliore."
  agot_bastard_event.0990.desc.landed_singular:0 "È da tempo consuetudine per le casate di Westeros cercare matrimoni per alleanze nei momenti di crisi. Come pretendente non sposato al [ruler_scope.GetPrimaryTitle.GetName], ora rappresento una preda ambita per coloro che desiderano legarsi alla casa reale.\n\nUna tale offerta mi è stata fatta da casa [potential_spouse_1.GetHouse.GetBaseName], promettendo aiuto nella guerra imminente. Date le pericolose sfide che ci attendono e il vantaggio che un'Alleanza potrebbe rappresentare, forse accettare questa offerta è la scelta migliore."
  agot_bastard_event.0990.desc.courtier:0 "È da tempo consuetudine per le casate di Westeros cercare matrimoni per alleanze nei momenti di crisi. Come pretendente non sposato al [ruler_scope.GetPrimaryTitle.GetName], [reveal_scope.GetName] ora rappresenta una preda ambita per coloro che desiderano legarsi al futuro sovrano.\n\nIn previsione del percorso turbolento che abbiamo intrapreso, ho fatto sottili aperture alle casate più ambiziose del regno, cercando potenziali proposte di matrimonio. Date le pericolose sfide che ci attendono e il vantaggio che un'Alleanza potrebbe rappresentare, forse accettarne una è la scelta migliore."
  agot_bastard_event.0990.desc.courtier_singular:0 "È da tempo consuetudine per le casate di Westeros cercare matrimoni per alleanze nei momenti di crisi. Come pretendente non sposato al [ruler_scope.GetPrimaryTitle.GetName], [reveal_scope.GetName] ora rappresenta una preda ambita per coloro che desiderano legarsi al futuro sovrano.\n\nUna tale offerta mi è stata fatta da casa [potential_spouse_1.GetHouse.GetBaseName], promettendo aiuto nella guerra imminente. Date le pericolose sfide che ci attendono e il vantaggio che un'Alleanza potrebbe rappresentare, forse accettare questa offerta è la scelta migliore."
  agot_bastard_event.0990.a:0 "Sposerò [potential_spouse_1.GetName]!"
  agot_bastard_event.0990.b:0 "Sposerò [potential_spouse_2.GetName]!"
  agot_bastard_event.0990.c:0 "Sposerò [potential_spouse_3.GetName]!"
  agot_bastard_event.0990.d:0 "Non sposerò nessun arrampicatore sociale!"
