agot_events_bastard.0953.t: "Una Verità Rivelata"
agot_events_bastard.0953.desc: "[reveal_scope.GetName] resta in silenzio a lungo dopo avermi consegnato la lettera di [sharer.GetFullName]. Vi è scritta la verità: che [reveal_scope.GetFirstNameNoTooltip] è nat[Select_CString(reveal_scope.IsFemale,'a','o')] da [real_mother.GetName] e [real_father.GetName]. Un segreto che ho custodito così a lungo e così da vicino che non fui neppure io a poterglielo dire.\n\nCi furono abbracci, ci furono lacrime. La famiglia, di certo, ne fu sconvolta. Ma [reveal_scope.GetFirstNameNoTooltip] ha preso la sua decisione. Il reame deve saperlo."

 # Parent responds to sharer revealing without telling
agot_events_bastard.0954.t: "Una Verità Rivelata"
agot_events_bastard.0954.desc: "[reveal_scope.GetName] resta in silenzio a lungo dopo avermi consegnato la lettera di [sharer.GetFullName]. Vi è scritta la verità: che [reveal_scope.GetFirstNameNoTooltip] è nat[Select_CString(reveal_scope.IsFemale,'a','o')] da [real_mother.GetName] e [real_father.GetName]. Peggio ancora, copie sono state inviate a tutto il reame!\n\nUn segreto che ho custodito così a lungo e così da vicino che non fui neppure io a poterlo rivelare.\n\nQuesta avrebbe dovuto essere, a buon diritto, una scelta di [reveal_scope.GetHerHis], ma [sharer.GetFirstNameNoTooltip] ci ha sottratto tale possibilità. In ogni caso, ormai è fatto. Benché non sia stata né la mia né la decisione di [reveal_scope.GetFirstNamePossessiveNoTooltip], il reame deve saperlo."

 # Sharer is told that child is revealing based on their response
agot_events_bastard.0955.t: "Una Verità Rivelata"
agot_events_bastard.0955.desc: "È passato del tempo da quando ho inviato una lettera a [reveal_scope.GetFirstName] e, sebbene ogni giorno abbia chiesto se fosse arrivata una risposta o un annuncio al reame, finora non ho ricevuto alcuna notizia.\n\nAlla fine, dopo settimane d’attesa, un paggio mi dice che è giunta una risposta.\n\n"Gentile [ROOT.Char.GetFullNameNoTooltip]," comincia [reveal_scope.GetSheHe] "vi ringrazio per la vostra franchezza e vi scrivo in anticipo per farvi sapere che nei prossimi giorni scriverò al reame rivelando ciò che mi avete detto."\n\nPare che [reveal_scope.GetNameNoTooltip] abbia fatto la sua scelta, e sento un peso abbandonare le mie spalle."
agot_events_bastard.0955.a: "Ora vedremo come reagiranno loro, e [ruler_scope.GetFirstNameOrMe]."

 # Child reacts to non-consentual sharing
agot_events_bastard.0956.t: "Una Verità Rivelata"
agot_events_bastard.0956.desc: "Dopo aver ricevuto la lettera di [revealer.GetFirstNamePossessive], la mia vita si è divisa in due: prima, e dopo. Resto in silenzio, incapace di elaborare che ciò che ho davanti è ormai sotto gli occhi dell’intero reame. Vi è scritta la verità: che sono nat[Select_CString(ROOT.Char.IsFemale,'a','o')] da [real_mother.GetName] e [real_father.GetName]. Peggio ancora, copie sono state inviate a tutto il reame!\n\nUn segreto che ho custodito così a lungo e così da vicino che non fui neppure io a poterlo rivelare.\n\nQuesta avrebbe dovuto essere, a buon diritto, una mia scelta, ma [sharer.GetFirstNameNoTooltip] mi ha sottratto tale possibilità. In ogni caso, ormai è fatto. Benché non fosse il mio desiderio, il reame deve saperlo."
agot_events_bastard.0956.a: "Ora vedremo come reagiranno loro, e [ruler_scope.GetFirstName],."

 # Child reacts to non-consentual sharing AND they didn't know
agot_events_bastard.0957.t: "Una Verità Rivelata"
agot_events_bastard.0957.desc: "Guardo le mie mani e sento la mia vita frantumarsi in pezzi. Non riesco a respirare e la vista si offusca, a stento resto cosciente di ciò che ho davanti. La mia vita si è divisa in due: prima, e dopo.\n\nQuesta lettera racconta la verità: che sono nat[Select_CString(ROOT.Char.IsFemale,'a','o')] da [real_mother.GetName] e [real_father.GetName]. Peggio ancora, copie sono state inviate a tutto il reame!\n\nLa mia intera vita è stata una menzogna. Avrei dovuto saperlo! Questo non era giusto!"
agot_events_bastard.0957.a: "Ora vedremo come reagiranno loro, e [ruler_scope.GetFirstName],."

 # Revealer is alerted
agot_events_bastard.0958.t: "Una Verità Rivelata"
agot_events_bastard.0958.desc.bastard: "I corvi sono stati inviati. I messaggi, consegnati. La verità, nota.\n\nPer quanto molti mi malediranno per aver rivelato un segreto così grande, nel bene o nel male la verità è là fuori. Forse avrò un grande ruolo nei giorni a venire. Forse tutto questo non porterà a nulla. In ogni caso, la mia vera stirpe è ormai riconosciuta da tutti, nel bene o nel male."
agot_events_bastard.0958.desc.host: "I corvi sono stati inviati. I messaggi, consegnati. La verità, nota.\n\nPer quanto molti mi malediranno per aver rivelato un segreto così grande, nel bene o nel male la verità è là fuori. Forse avrò un grande ruolo nei giorni a venire. Forse tutto questo non porterà a nulla. In ogni caso, la vera stirpe di [reveal_scope.GetFirstNamePossessive] è ormai riconosciuta da tutti, nel bene o nel male."
agot_events_bastard.0958.desc.else: "I corvi sono stati inviati. I messaggi, consegnati. La verità, nota.\n\nPer quanto molti mi malediranno per aver rivelato un segreto così grande, nel bene o nel male la verità è là fuori. Forse avrò un grande ruolo nei giorni a venire. Forse è qui che finisce la mia parte. In ogni caso, la vera stirpe di [reveal_scope.GetFirstNamePossessive] è ormai riconosciuta da tutti, nel bene o nel male."

 # King is alerted
agot_events_bastard.0959.t: "Un Bastardo di Sangue Reale"
agot_events_bastard.0959.desc_opening: "Sono sedut[Select_CString(ROOT.Char.IsFemale,'a','o')] sul Trono di Spade, con la corte riunita davanti a me, intento a dirimere una disputa banale tra lord minori, quando [courtier.GetFullName] irrompe dalla porta gridando: "Vostra Grazia!".\n\n"Che significa questa interruzione?!""
agot_events_bastard.0959.desc_opening_wrathful: "Urlo mentre la corte si volta verso l’ansimante [courtier.GetFirstNameNoTooltip]. [courtier.GetSheHe|U] si fa avanti in fretta, davanti al trono, e s’inginocchia.\n\n"
agot_events_bastard.0959.desc_opening_not_wrathful: "[council.GetName] grida mentre la corte si volta verso l’ansimante [courtier.GetFirstNameNoTooltip]. [courtier.GetSheHe|U] si fa avanti in fretta, davanti al trono, e s’inginocchia.\n\n"
agot_events_bastard.0959.desc_opening_end: ""Sono terribilmente spiacente dell’intrusione, Vostra Grazia, ma dovete leggere questo immediatamente!" dice, porgendomi una pergamena con il sigillo di Casa [revealer.GetHouse.GetBaseName].\n\n"
agot_events_bastard.0959.desc.landed: "Mentre il Gran Maestro legge la lettera, non riesco a trattenere lo stupore. Sostiene che [reveal_scope.GetFullName] sia in realtà [Select_CString(reveal_scope.IsFemale,'la figlia','il figlio')] di [real_father.GetFullName] e [real_mother.GetFullName]! E, per giunta, pare che sia stata inviata a tutto il reame!"
agot_events_bastard.0959.desc.courtier: "Mentre il Gran Maestro legge la lettera, non riesco a trattenere lo stupore. Sostiene che [reveal_scope.GetName], ora alla corte di [reveal_employer.GetFullName], sia in realtà [Select_CString(reveal_scope.IsFemale,'la figlia','il figlio')] di [real_father.GetFullName] e [real_mother.GetFullName]! E, per giunta, pare che sia stata inviata a tutto il reame!"
agot_events_bastard.0959.desc.ned_revealer: "Mentre il Gran Maestro legge la lettera, non riesco a trattenere lo stupore. Sostiene che [reveal_scope.GetName], ora alla corte di [reveal_employer.GetFullName], sia in realtà [Select_CString(reveal_scope.IsFemale,'la figlia','il figlio')] di [real_father.GetFullName] e [real_mother.GetFullName]! E, per giunta, pare che sia stata inviata a tutto il reame!\n\n"Non è tutto, Vostra Grazia." dice [courtier.GetFirstNameNoTooltip], come se qualunque altra notizia potesse reggere il confronto, porgendomi una seconda pergamena. "È indirizzata a voi personalmente.""
agot_events_bastard.0959.desc.robert: "Mentre il Gran Maestro legge la lettera, non riesco a trattenere lo stupore. Sostiene che [reveal_scope.GetName], ora alla corte di [reveal_employer.GetFullName], sia in realtà [Select_CString(reveal_scope.IsFemale,'la figlia','il figlio')] di [real_father.GetFullName] e [real_mother.GetFullName]! E, per giunta, pare che sia stata inviata a tutto il reame!\n\n"Non è tutto, Vostra Grazia." dice [courtier.GetFirstNameNoTooltip], come se qualunque altra notizia potesse reggere il confronto, porgendomi una seconda pergamena. "Viene da Lord Eddard Stark.""
agot_events_bastard.0959.desc.king_revealer: "I corvi sono stati inviati, il reame avvisato e, come previsto, è la prima questione su cui mi viene chiesto di pronunciarmi quando siedo sul Trono di Spade, al mattino. Benché la rivelazione che [reveal_scope.GetName] sia in realtà [Select_CString(reveal_scope.IsFemale,'la figlia','il figlio')] di [real_father.GetFullName] e [real_mother.GetFullName] sia stata condivisa da me, tutti gli occhi attendono le mie prossime parole.\n\nVale a dire: come intendo giudicare questa rivelazione?"
agot_events_bastard.0959.robert: "Dammi quella lettera, allora!"
agot_events_bastard.0959.a: 0 "Devo rispondere a questo pretendente con la forza!"
agot_events_bastard.0959.a.flavor: 0 "Governerai con durezza questa faccenda."
agot_events_bastard.0959.b: 0 "Devo rispondere, ma non agiamo avventatamente."
agot_events_bastard.0959.b.flavor: 0 "Governerai con moderazione questa faccenda."
agot_events_bastard.0959.c: 0 "Non ha alcuna importanza. Non dirò nulla al riguardo."
agot_events_bastard.0959.c.flavor: 0 "Non risponderai a questo sviluppo."

 # Robert gets Eddards letter
agot_events_bastard.0960.t: 0 "Una Supplica da un Amico"
agot_events_bastard.0960.desc.ned_revealer: 0 "Sento il cuore sprofondare quando mi viene consegnata la seconda lettera; con dita tremanti ne apro il sigillo di Casa Stark. \"Amico più antico,\" esordisce, e già sento la gola serrarsi per l'emozione.\n\n\"Ti conosco meglio di chiunque altro, e conosco bene la rabbia, il dolore e il tradimento che questa notizia ha riversato sul tuo cuore. Per questo, mi dispiace oltre ogni parola. Ho a lungo desiderato dirtelo in circostanze migliori, ma non potevo più vivere con la menzogna.\" Sento i pugni stringersi mentre continuo a leggere, tentando e fallendo di non mostrare il mio animo davanti alla corte.\n\n\"Nonostante ciò, spero ancora di poter tenderti la mano e considerarti un amico. Forse non merito più di implorarti come tale, ma per l'amore che porto sia a te sia al figlio di mia sorella devo provarci. Ti conosco, Robert, e conosco bene la tua collera. Bene amammo entrambi Lyanna, ed è in suo nome che ti chiedo di mostrare misericordia. Questa non è l'ultima della progenie di drago, ma l'ultima di una donna che entrambe amammo. Per amore della sua memoria, ti prego, mostra misericordia verso suo figlio.\nSempre tuo amico, Eddard Stark.\"\n\nTrattengo le lacrime che stanno per affiorare e la corte torna a fuoco. Attendono la mia risposta."
agot_events_bastard.0960.desc: 0 "Sento il cuore sprofondare quando mi viene consegnata la seconda lettera; con dita tremanti ne apro il sigillo di Casa Stark. \"Amico più antico,\" esordisce, e già sento la gola serrarsi per l'emozione.\n\n\"Ti conosco meglio di chiunque altro, e conosco bene la rabbia, il dolore e il tradimento che questa notizia ha riversato sul tuo cuore. Per questo, mi dispiace oltre ogni parola. Ho a lungo desiderato dirtelo in circostanze migliori, ma le circostanze sono ormai oltre il mio controllo.\" Sento i pugni stringersi mentre continuo a leggere, tentando e fallendo di non mostrare il mio animo davanti alla corte.\n\n\"Nonostante ciò, spero ancora di poter tenderti la mano e considerarti un amico. Forse non merito più di implorarti come tale, ma per l'amore che porto sia a te sia al figlio di mia sorella devo provarci. Ti conosco, Robert, e conosco bene la tua collera. Bene amammo entrambi Lyanna, ed è in suo nome che ti chiedo di mostrare misericordia. Questa non è l'ultima della progenie di drago, ma l'ultima di una donna che entrambe amammo. Per amore della sua memoria, ti prego, mostra misericordia verso suo figlio.\nSempre tuo amico, Eddard Stark.\"\n\nTrattengo le lacrime che stanno per affiorare e la corte torna a fuoco. Attendono la mia risposta."
agot_events_bastard.0960.a: 0 "Nessun altro uomo ha mai conosciuto un simile tradimento!"
agot_events_bastard.0960.b.son: 0 "La mia furia è immensa, ma non sgozzerò il bambino di Lyanna."
agot_events_bastard.0960.b.daughter: 0 "La mia furia è immensa, ma non sgozzerò la figlia di Lyanna."
agot_events_bastard.0960.c: 0 "Sono passati tanti anni ormai. Non agirò contro coloro che amo."
agot_events_bastard.0960.c.flavor: 0 "Non risponderai a questo sviluppo."

 # King responds harshly
agot_events_bastard.0961.t: 0 "Una Risposta Spietata"
agot_events_bastard.0961.desc: 0 "Alzo lo sguardo dalla pergamena che mi è stata consegnata e incontro un mare di volti in attesa. Vogliono vedere come rispondo, come governo. Un'asserzione tanto palese di un diritto al trono merita una risposta persino dal più moderato dei sovrani — e io non lo sono.\n\nCome dovrei, dunque, rispondere a questa sfida implicita?"
agot_events_bastard.0961.a: 0 "Voglio entrambe le loro teste su una picca!"
agot_events_bastard.0961.a.flavor: 0 "Pretenderai le teste di [reveal_scope.GetFirstName] e di [reveal_employer.GetFirstNamePossessive]!"
agot_events_bastard.0961.b: 0 "Voglio la testa [Select_CString(reveal_scope.IsFemale,'di lei','di lui')]!"
agot_events_bastard.0961.c.nw: 0 "Entrerà nei Guardiani della Notte! Solo allora potrà vivere!"
agot_events_bastard.0961.c.ss: 0 "Entrerà tra le Sorelle del Silenzio! Solo allora potrà vivere!"
agot_events_bastard.0961.d: 0 "L'unico luogo sicuro per tale sangue è la mia prigione!"

 # King responds moderately
agot_events_bastard.0962.t: 0 "Una Risposta Moderata"
agot_events_bastard.0962.desc: 0 "Alzo lo sguardo dalla pergamena che mi è stata consegnata e incontro un mare di volti in attesa. Vogliono vedere come rispondo, come governo. Sebbene un simile diritto rappresenti senza dubbio una minaccia, [reveal_scope.GetName] non ha ancora agito contro di me e non merita d'essere punita come se lo avesse fatto. Come dovrei, dunque, rispondere a questa notizia?"
agot_events_bastard.0962.a.nw: 0 "Gli sarà concesso di vivere i suoi giorni alla Barriera."
agot_events_bastard.0962.a.ss: 0 "Le sarà concesso di unirsi alle Sorelle del Silenzio."
agot_events_bastard.0962.b: 0 "[Select_CString(reveal_scope.IsFemale,'Lei','Lui')|U] deve essere posta sotto arresto."
agot_events_bastard.0962.c: 0 "[reveal_scope.GetName] può unirsi alla corte, per prendere nota della sua nuova condizione."
agot_events_bastard.0962.d: 0 "[reveal_scope.GetName] deve dichiarare che [Select_CString(reveal_scope.IsFemale,'lei','lui')] non ha alcuna pretesa: questo basta."

 # King is of same dynasty
agot_events_bastard.0963.t: 0 "Un Nuovo [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]?"
agot_events_bastard.0963.desc.jon: 0 "Sono seduto sul trono, a governare come governo, quando mi viene recata una strana notizia, sigillata da Casa [revealer.GetHouse.GetBaseName]. Mentre leggo, gli occhi mi si spalancano per lo shock.\n\nPare che [reveal_scope.GetFullName] sia, in verità, di sangue [reveal_scope.GetDynasty.GetBaseName] come me! Nat[Select_CString(reveal_scope.IsFemale,'a','o')] dall'unione tra [real_father.GetFullName] e [real_mother.GetFullName] durante la Guerra dell'Usurpatore, [Select_CString(reveal_scope.IsFemale,'lei','lui')] è ora riconosciut[Select_CString(reveal_scope.IsFemale,'a','o')] di stirpe regale!\n\nAlzo lo sguardo dalla pergamena che mi è stata consegnata e incontro un mare di volti in attesa. Vogliono vedere come rispondo a questo dramma di sangue. Sebbene una simile pretesa rappresenti senza dubbio una minaccia, [reveal_scope.GetNameNoTooltip] non ha agito contro di me ed è, in fondo, del mio sangue, bastarda o no. Come dovrei, dunque, rispondere a questa notizia?"
agot_events_bastard.0963.desc.my_son: 0 "Sono seduto sul trono, a governare come governo, quando mi viene recata una notizia sconvolgente, sigillata da Casa [revealer.GetHouse.GetBaseName]. Mentre leggo, gli occhi mi si spalancano e quasi mi cade la mascella.\n\nPare che [reveal_scope.GetFullName] sia, in verità, mio figlio! Nat[Select_CString(reveal_scope.IsFemale,'a','o')] dalla mia unione con [real_mother.GetFullName], [Select_CString(reveal_scope.IsFemale,'lei','lui')] è ora riconosciut[Select_CString(reveal_scope.IsFemale,'a','o')] di stirpe regale da tutto il reame.\n\nAlzo lo sguardo dalla pergamena che mi è stata consegnata e incontro un mare di volti in attesa. Vogliono vedere come rispondo a questo dramma di sangue. Sebbene l'emergere di un figlio ignoto rappresenti senza dubbio una minaccia al mio potere, [reveal_scope.GetNameNoTooltip] non ha agito contro di me. Come dovrei, dunque, rispondere a questa notizia?"
agot_events_bastard.0963.desc.my_daughter: 0 "Sono seduto sul trono, a governare come governo, quando mi viene recata una notizia sconvolgente, sigillata da Casa [revealer.GetHouse.GetBaseName]. Mentre leggo, gli occhi mi si spalancano e quasi mi cade la mascella.\n\nPare che [reveal_scope.GetFullName] sia, in verità, mia figlia! Nat[Select_CString(reveal_scope.IsFemale,'a','o')] dalla mia unione con [real_mother.GetFullName], [Select_CString(reveal_scope.IsFemale,'lei','lui')] è ora riconosciut[Select_CString(reveal_scope.IsFemale,'a','o')] di stirpe regale da tutto il reame.\n\nAlzo lo sguardo dalla pergamena che mi è stata consegnata e incontro un mare di volti in attesa. Vogliono vedere come rispondo a questo dramma di sangue. Sebbene l'emergere di una figlia ignota rappresenti senza dubbio una minaccia al mio potere, [reveal_scope.GetNameNoTooltip] non ha agito contro di me ed è, per di più, una donna. Come dovrei, dunque, rispondere a questa notizia?"
agot_events_bastard.0963.desc: 0 "Sono seduto sul trono, a governare come governo, quando mi viene recata una strana notizia, sigillata da Casa [revealer.GetHouse.GetBaseName]. Mentre leggo, gli occhi mi si spalancano per lo shock.\n\nPare che [reveal_scope.GetFullName] sia, in verità, di sangue [reveal_scope.GetDynasty.GetBaseName] come me! Nat[Select_CString(reveal_scope.IsFemale,'a','o')] dall'unione tra [real_father.GetFullName] e [real_mother.GetFullName], [Select_CString(reveal_scope.IsFemale,'lei','lui')] è ora riconosciut[Select_CString(reveal_scope.IsFemale,'a','o')] di stirpe regale.\n\nAlzo lo sguardo dalla pergamena che mi è stata consegnata e incontro un mare di volti in attesa. Vogliono vedere come rispondo a questo dramma di sangue. Sebbene una simile pretesa rappresenti senza dubbio una minaccia, [reveal_scope.GetNameNoTooltip] non ha agito contro di me ed è, in fondo, del mio sangue, bastarda o no. Come dovrei, dunque, rispondere a questa notizia?"
agot_events_bastard.0963.a.nw: 0 "Gli sarà concesso di vivere i suoi giorni alla Barriera."
agot_events_bastard.0963.a.ss: 0 "Le sarà concesso di unirsi alle Sorelle del Silenzio."
agot_events_bastard.0963.b: 0 "[Select_CString(reveal_scope.IsFemale,'Lei','Lui')|U] deve essere posta sotto arresto."
agot_events_bastard.0963.c: 0 "[reveal_scope.GetNameNoTooltip] può unirsi alla corte, per prendere nota della sua nuova condizione."
agot_events_bastard.0963.c.flavor: 0 "Potrai conferirle ulteriori onori se accetteranno."
