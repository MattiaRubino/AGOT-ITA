 # Employer responds to king execute all demands
agot_events_bastard.0970.t_execution_both: 0 "Una Richiesta Tirannica"
agot_events_bastard.0970.t_execution_bastard: 0 "Una Richiesta Mortale"
agot_events_bastard.0970.t_send_to_order: 0 "Una Richiesta Spietata"
agot_events_bastard.0970.t_imprison: 0 "Una Richiesta Oscura"
agot_events_bastard.0970.t_bring_to_court: 0 "Una Richiesta di Custodia"
agot_events_bastard.0970.t_give_up_claims: 0 "Una Richiesta Cristallina"
agot_events_bastard.0970.t_nothing: 0 "Nessuna Notizia è Buona Notizia?"
agot_events_bastard.0970.desc_execution_both: 0 "Ali oscure ,oscure parole, coperte dal sigillo di Casa [ruler_scope.GetHouse.GetBaseName]. Una lettera di [ruler_scope.GetName] non lascia spazio a equivoci né a interpretazioni. [Select_CString(ruler_scope.IsFemale,'Lei','Lui')|U] non ha soltanto preteso la testa di [reveal_scope.GetFirstNamePossessive], ma anche la mia!\n\nQuesta richiesta incredibile ha echeggiato in tutto il reame come prova della tirannia di [ruler_scope.Custom('IT_NAM_COL2')][ruler_scope.GetTitledFirstNamePossessiveNoTooltip], e tuttavia resta un decreto reale. Non posso certo acconsentire a una simile richiesta, vero? Eppure, se non lo faccio, il reame sanguinerà.\n\nChe cosa sarà, due teste o migliaia?"
agot_events_bastard.0970.desc_execution_bastard: 0 "Ali oscure ,oscure parole, coperte dal sigillo di Casa [ruler_scope.GetHouse.GetBaseName]. Una lettera di [ruler_scope.GetName] non lascia spazio a equivoci né a interpretazioni. [Select_CString(ruler_scope.IsFemale,'Lei','Lui')|U] ha preteso la testa di [reveal_scope.GetFirstNamePossessive], da prendere immediatamente in nome della corona.\n\nQuesta richiesta spietata ha echeggiato in tutto il reame; la sua severità turba molti, e tuttavia resta un decreto reale. Acconsento a questa richiesta? Potrei mai? Eppure, se non lo faccio, il reame sanguinerà.\n\nChe cosa sarà, una testa o migliaia?"
agot_events_bastard.0970.desc_send_to_nw: 0 "Ali oscure ,oscure parole, coperte dal sigillo di Casa [ruler_scope.GetHouse.GetBaseName]. Una lettera di [ruler_scope.GetName] non lascia spazio a equivoci né a interpretazioni. [Select_CString(ruler_scope.IsFemale,'Lei','Lui')|U] ha preteso che [reveal_scope.GetFirstName] venga inviato nei Guardiani della Notte, a vivere i suoi giorni nel nord gelato.\n\nQuesta richiesta ha echeggiato in tutto il reame, e la sua severità inquieta molti, e tuttavia resta un decreto reale. Acconsento a questa richiesta? Se non lo faccio, il reame sanguinerà.\n\nChe cosa sarà dunque, una vita o migliaia?"
agot_events_bastard.0970.desc_send_to_ss: 0 "Ali oscure ,oscure parole, coperte dal sigillo di Casa [ruler_scope.GetHouse.GetBaseName]. Una lettera di [ruler_scope.GetName] non lascia spazio a equivoci né a interpretazioni. [Select_CString(ruler_scope.IsFemale,'Lei','Lui')|U] ha preteso che [reveal_scope.GetFirstName] venga inviato tra le Sorelle del Silenzio, a vivere i suoi giorni in servizio religioso.\n\nQuesta richiesta ha echeggiato in tutto il reame, e la sua severità inquieta molti, e tuttavia resta un decreto reale. Acconsento a questa richiesta? Se non lo faccio, il reame sanguinerà.\n\nChe cosa sarà dunque, una vita o migliaia?"
agot_events_bastard.0970.desc_imprison: 0 "Ali oscure ,oscure parole, coperte dal sigillo di Casa [ruler_scope.GetHouse.GetBaseName]. Una lettera di [ruler_scope.GetName] non lascia spazio a equivoci né a interpretazioni. [Select_CString(ruler_scope.IsFemale,'Lei','Lui')|U] ha preteso che [reveal_scope.GetFirstName] venga inviato nelle sue segrete, a vivere i suoi giorni in catene finché [Select_CString(ruler_scope.IsFemale,'lei','lui')] non disporrà altrimenti.\n\nQuesta richiesta ha echeggiato in tutto il reame, e porta il peso di un decreto reale. Acconsento a questa richiesta? Se non lo faccio, il reame sanguinerà.\n\nChe cosa sarà dunque, una vita o migliaia?"
agot_events_bastard.0970.desc_bring_to_court: 0 "È giunta una lettera, recante il sigillo di Casa [ruler_scope.GetHouse.GetBaseName]. La lettera di [ruler_scope.GetName] non lascia spazio a equivoci né a interpretazioni. [Select_CString(ruler_scope.IsFemale,'Lei','Lui')|U] ha preteso che [reveal_scope.GetFirstName] sia trasferit[Select_CString(reveal_scope.IsFemale,'a','o')] dal mio castello per vivere nella capitale sotto la sua sorveglianza, a vivere i suoi giorni come cortigian[Select_CString(reveal_scope.IsFemale,'a','o')].\n\nQuesta richiesta ha echeggiato in tutto il reame, e porta il peso di un decreto reale. Acconsento a questa richiesta? Se non lo faccio, il reame sanguinerà.\n\nChe cosa sarà dunque, un cortigiano o la pace?"
agot_events_bastard.0970.desc_give_up_claims: 0 "È giunta una lettera, recante il sigillo di Casa [ruler_scope.GetHouse.GetBaseName]. La lettera di [ruler_scope.GetName] non lascia spazio a equivoci né a interpretazioni. [ruler_scope.GetName] ha preteso, nella sua misericordia, che [reveal_scope.GetFirstName] faccia una dichiarazione pubblica e legale rinunciando a qualsiasi pretesa che la sua stirpe rivelata possa rappresentare.\n\nQuesta richiesta è stata diffusa in tutto il reame, e molti credono che sia una risposta giusta agli eventi recenti. Eppure, rinunciare a pretese che sarebbero legittimamente sue, se le ruote del fato dovessero girare, è una macchia sull'onore.\n\nChe cosa sarà dunque, orgoglio o pace?"
agot_events_bastard.0970.desc_nothing: 0 "Da giorni e notti mi logoro, preoccupandomi di ciò che [ruler_scope.GetName] potrebbe fare in risposta a queste rivelazioni; eppure sono ormai settimane da quando la verità sulla nascita di [reveal_scope.GetNamePossessive] è stata inviata al reame. Di certo [Select_CString(ruler_scope.IsFemale,'lei','lui')] deve averlo saputo ormai?\n\nSono costretto a concludere che [ruler_scope.Custom('IT_NAM_COL3')][ruler_scope.GetTitledFirstNameNoTooltip] ha semplicemente deciso di lasciare cadere la questione. Che sia, in questo momento, al di sotto della sua attenzione o che [Select_CString(ruler_scope.IsFemale,'lei','lui')] non se ne curi affatto, pare che non giungeranno richieste da King's Landing."

