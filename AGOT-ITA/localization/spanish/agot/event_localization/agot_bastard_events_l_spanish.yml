  # Parent tells child
  agot_bastard_event.0901.t:0 "Questioni di Parentela"
  agot_bastard_event.0901.desc:0 "Ogni volta che guardo [reveal_scope.GetFirstName], non posso fare a meno di pensare alla verità del suo sangue e anche ai pericoli presenti in tali verità. Anche se desidero che [reveal_scope.GetSheHe] viva una vita lunga e spensierata, devo anche riconoscere che tutta la sua vita è costruita su una bugia. Non è giusto che [reveal_scope.GetSheHe] debba vivere e morire senza mai conoscere la verità del suo sangue reale. Non posso più essere l'autore di questa ingiustizia."
  agot_bastard_event.0901.desc.jon:0 "Ogni volta che guardo [reveal_scope.GetFirstName], ricordo promesse fatte e pericoli da tempo dormienti, ma vedo anche un[reveal_scope.Custom('DE_PRO_POS_P_2P')] bambin[reveal_scope.Custom('DE_END_PRO_S_N')] il cui intero destino è costruito su una bugia. "Promettimelo, Ned..."\n\nNo. Non è giusto che debba vivere e morire senza mai conoscere la verità. Amavo mia sorella, e amo suo figlio come se fosse mio. Lei non vorrebbe che [reveal_scope.GetSheHe] crescesse senza conoscere la verità. Anche se mi duole, e può dolere di più al regno, non posso più essere l'autore di questa ingiustizia."
  agot_bastard_event.0901.a:0 "[reveal_scope.GetFirstNameNoTooltip], devo dirti che i tuoi veri genitori sono..."
  agot_bastard_event.0901.a.jon:0 "[reveal_scope.GetFirstNameNoTooltip], è arrivato il momento della verità. Non sono tuo padre..."
  agot_bastard_event.0901.b:0 "No, il momento non è ancora giusto per questo."
  agot_bastard_event.0901.b.jon:0 "Eppure devo. Il mio senso di colpa non può prevalere sulla promessa che ho fatto."
  
  # Child responds to 'parent'
  agot_bastard_event.0902.t:0 "Una Verità Scioccante"
  agot_bastard_event.0902.desc.jon:0 "Mio padre mi chiede di unirmi a lui per una passeggiata fuori dal castello, portandomi in un boschetto di querce dove scendiamo e ci sediamo. Non l'ho mai visto così ansioso, fatica persino a guardarmi negli occhi.\n\nComincia raccontandomi del torneo di Harrenhal, di sua sorella e della ribellione di Robert tutti quegli anni fa. Inizio a chiedermi perché mi sta raccontando una storia che conosco da così tanto tempo, ma man mano che vengono aggiunti dettagli extra, non posso credere a dove sembra stia andando.\n\n"Non c'è un modo facile per dirlo, quindi lo dirò chiaramente. [ROOT.Char.GetFirstNameNoTooltip], ti ho mentito. Non sono tuo padre. Il tuo vero padre era [real_father.GetName], e sei nato in un letto di rose invernali da mia sorella, Lyanna Stark. Ero giurato a mantenere questo segreto, ma non potevo continuare la menzogna. Temo di averti fatto scambiare un peso per uno più pesante, ma almeno tu puoi decidere cosa fare con questa verità."\n\nLe foglie di quercia frusciano nel vento. Voglio respingere questa rivelazione, urlare nel vento che non è vero, ma nel mio cuore so che lo è. L'unica domanda è cosa farne."
  agot_bastard_event.0902.desc.father:0 "Mio padre mi chiede di unirmi a lui per una passeggiata fuori dal castello, portandomi in un boschetto profondo nella foresta. "Per non essere ascoltato" dice con severità.\n\nScendiamo e ci sediamo. Non l'ho mai visto così ansioso, fatica persino a guardarmi negli occhi."Non c'è un modo facile per dirlo, quindi lo dirò chiaramente. [ROOT.Char.GetFirstNameNoTooltip], i tuoi veri genitori sono [real_mother.GetName] e [real_father.GetName]. Ero giurato a mantenere questo segreto, ma non potevo continuare la menzogna. Temo di averti fatto scambiare un peso per uno più pesante, ma almeno tu puoi decidere cosa fare con questa verità."\n\nLe foglie frusciano nel vento. Voglio respingere questa rivelazione, urlare nel vento che non è vero, ma nel mio cuore so che lo è. L'unica domanda è cosa farne."
  agot_bastard_event.0902.desc.mother:0 "Mia madre mi chiede di unirmi a lei nella sala da pranzo, prendendomi per mano e scacciando i servi. Non l'ho mai vista così ansiosa, fatica persino a guardarmi negli occhi.\n\n"Non c'è un modo facile per dirlo, quindi lo dirò chiaramente. [ROOT.Char.GetFirstNameNoTooltip], i tuoi veri genitori sono [real_mother.GetName] e [real_father.GetName]. Ero giurato a mantenere questo segreto, ma non potevo continuare la menzogna. Temo di averti fatto scambiare un peso per uno più pesante, ma almeno tu puoi decidere cosa fare con questa verità."\n\nVoglio respingere questa rivelazione, urlare nel cielo che non è vero, ma nel mio cuore so che lo è. Ora o in futuro, devo decidere cosa farne."
  agot_bastard_event.0902.a:0 "Non lo nasconderò. Tutto il mondo deve sapere."
  agot_bastard_event.0902.b:0 "È troppo! Ho bisogno di tempo per riflettere."
  agot_bastard_event.0902.b.flavor:0 "Potrai rivelare la verità tu stesso in seguito se lo desideri."

  # Non-parent tells child
  agot_bastard_event.0903.t:0 "Questioni di Parentela"
  agot_bastard_event.0903.desc:0 "Ogni volta che penso a [reveal_scope.GetFirstName], non posso fare a meno di ricordare la verità del sangue e anche i pericoli presenti in tali verità. Anche se desidero che [reveal_scope.GetSheHe] viva una vita lunga e spensierata, devo anche riconoscere che tutta la sua vita è costruita su una bugia. Non è giusto che [reveal_scope.GetSheHe] debba vivere e morire senza mai conoscere la verità del sangue reale. Non posso più essere l'autore di questa ingiustizia."
  agot_bastard_event.0903.desc.jon:0 "Ricordo bene le promesse fatte a Lady Lyanna e i giuramenti fatti agli Stark anche prima della ribellione. Forse questa non è una decisione mia da prendere, ma non posso fare a meno di pensare al bambino il cui intero destino è costruito su una bugia.\n\nNo. Non è giusto che [reveal_scope.GetSheHe] debba vivere e morire senza mai conoscere la verità. Anche se molti penseranno che sia ingiusto da parte mia, devo rivelare la verità. Anche se mi duole, e può dolere di più al regno, non posso più essere l'autore di questa ingiustizia."
  agot_bastard_event.0903.a:0 "Manderò un corvo a [reveal_scope.GetFirstNameNoTooltip] direttamente."
  agot_bastard_event.0903.b:0 "Tutto il regno deve conoscere la verità!"
  agot_bastard_event.0903.c:0 "No. La verità deve rimanere nascosta per ora."

  # Non-parent writes to child
  agot_bastard_event.0904.t:0 "Una Verità Scioccante"
  agot_bastard_event.0904.desc:0 "Apro la lettera con il sigillo della casa [sharer.GetHouse.GetBaseName] senza cerimonia, ma mentre leggo le parole contenute i miei occhi si allargano per lo shock.\n\n"Non c'è un modo facile per dirlo, quindi lo dirò chiaramente." inizia [sharer.GetName] dopo le solite formalità. "[ROOT.Char.GetFirstName], ti è stato mentito. I tuoi veri genitori sono [real_mother.GetName] e [real_father.GetName]. Ero giurato a mantenere questo segreto, ma non potevo continuare la menzogna. Temo di averti fatto scambiare un peso per uno più pesante, ma almeno tu puoi decidere cosa fare con questa verità."\n\nLascio cadere il pergamena a terra nello shock. Voglio respingere questa rivelazione, urlare che non è vero, ma nel mio cuore so che lo è. L'unica domanda è cosa farne."
  agot_bastard_event.0904.desc.blind:0 "Chiedo a [courtier.GetFirstName] di leggermi la lettera con il sigillo della casa [sharer.GetHouse.GetBaseName], ma potrei pentirmene, perché mentre [courtier.GetSheHe] legge le parole sulla pagina i miei occhi ciechi si allargano per lo shock.\n\n"Non c'è un modo facile per dirlo, quindi lo dirò chiaramente." [courtier.GetFirstNameNoTooltip] inizia a leggere le parole di [sharer.GetNamePossessive] dopo le solite formalità. "[ROOT.Char.GetFirstName], ti è stato mentito. I tuoi veri genitori sono [real_mother.GetName] e [real_father.GetName]. Ero giurato a mantenere questo segreto, ma non potevo continuare la menzogna. Temo di averti fatto scambiare un peso per uno più pesante, ma almeno tu puoi decidere cosa fare con questa verità."\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord] io... non so cosa dire!" esclama [courtier.GetFirstName] mentre io sono bloccato nello shock. Voglio respingere questa rivelazione, urlare che non è vero, ma nel mio cuore so che lo è. L'unica domanda è cosa farne."
  agot_bastard_event.0904.a:0 "Non lo nasconderò. Tutto il mondo deve sapere."
  agot_bastard_event.0904.b:0 "Devo dirlo a padre! O... [father.GetFirstNameNoTooltip]."
  agot_bastard_event.0904.b.flavor:0 "Deciderete insieme cosa fare."
  agot_bastard_event.0904.c:0 "È troppo! Ho bisogno di tempo per riflettere."
  agot_bastard_event.0904.c.flavor:0 "Potrai rivelare la verità tu stesso in seguito se lo desideri."
  agot_bastard_event.0904.d:0 "Non svelerò questo. Devo farlo sapere a [sharer.GetFirstNameNoTooltip]."
  agot_bastard_event.0904.d.flavor:0 "Scriverai indietro chiedendo a [sharer.GetFirstName] di mantenere il tuo segreto."

  # Parent tells child who already knows
  agot_bastard_event.0905.t:0 "Un Segreto Mantenuto...rivelato?"
  agot_bastard_event.0905.desc:0 "Ero preparato per una delle conversazioni più difficili della mia vita. Praticavo cosa avrei detto, lo sguardo che avrei dato. Confermai che il luogo sarebbe stato segreto e mi assicurai che non saremmo stati ascoltati.\n\nMa mentre inizio a tessere il mio racconto, [reveal_scope.GetFirstName] alza una mano per fermarmi. "[ROOT.Char.GetFirstName]" comincia a dire, rivolgendosi a me per nome "Io già so. Lo so da un po'. Non l'ho ancora rivelato, ma... lo so." [reveal_scope.GetSheHe] dice con un sospiro.\n\nUn segreto così a lungo custodito, e [reveal_scope.GetSheHe] lo sapeva già?!"
  agot_bastard_event.0905.desc.actually_parent:0 "Ero preparato per una delle conversazioni più difficili della mia vita. Praticavo cosa avrei detto, lo sguardo che avrei dato. Confermai che il luogo sarebbe stato segreto e mi assicurai che non saremmo stati ascoltati.\n\nMa mentre inizio a tessere il mio racconto, [reveal_scope.GetFirstName] alza una mano per fermarmi. "Grazie" comincia a dire "[reveal_scope.GetSheHe] Grazie per avermelo detto, ma... Io già so. Lo so da un po'. Non l'ho ancora rivelato, ma... lo so." [reveal_scope.GetSheHe] dice con un sospiro.\n\nUn segreto così a lungo custodito, e [reveal_scope.GetSheHe] lo sapeva già?!"
  agot_bastard_event.0905.a:0 "Ti darò delle terre, comunque, per governare nel mio nome come mio figlio."
  agot_bastard_event.0905.a.flavor:0 "[reveal_scope.GetFirstName] potrebbe decidere di rivelarsi in seguito..."
  agot_bastard_event.0905.b:0 "Allora dobbiamo dire al regno!"
  agot_bastard_event.0905.c:0 "Allora sai che la Guardia della Notte è l'unico luogo sicuro per te."
  agot_bastard_event.0905.d:0 "È sufficiente che tu sappia. Che farne spetta a te."

  # Parent responds to child keeping secret
  agot_bastard_event.0906.t:0 "Patrimonio Nascosto"
  agot_bastard_event.0906.desc.open:0 "Vedo l’espressione tormentata sul volto di [reveal_scope.GetFirstNamePossessive] mentre giungo alla fine del mio racconto, un lungo silenzio cala prima che [reveal_scope.GetSheHe] mi rivolga parole misurate. «Questo non cambia nulla» dice con fermezza. «Resterò ciò che sono sempre stato. Sono semplicemente [reveal_scope.GetName].»\n\nRimango colpito dalla sua sicurezza."
  agot_bastard_event.0906.desc.fake:0 "e un po' commosso dal fatto che [reveal_scope.GetSheHe] abbia scelto di tenermi come suo genitore, e "
  agot_bastard_event.0906.desc.close:0 "eppure...la minaccia rimane.\n\nOltre alla questione pragmatica, non posso fare a meno di chiedermi se tutto ciò sia solo un meccanismo di difesa, e se [reveal_scope.GetSheHe] sarebbe meglio servito lasciando che la verità emerga nel mondo."
  agot_bastard_event.0906.a:0 "Ti darò delle terre, comunque, per governare nel mio nome come mio figlio."
  agot_bastard_event.0906.a.flavor:0 "[reveal_scope.GetFirstName] potrebbe decidere di rivelarsi in seguito..."
  agot_bastard_event.0906.b:0 "Dobbiamo #bold#dirlo al regno#!!"
  agot_bastard_event.0906.c:0 "Devi sapere che la Guardia della Notte è l'unico luogo sicuro per te."
  agot_bastard_event.0906.d:0 "È sufficiente che tu sappia. Che farne spetta a te."

  # Non-parent writes to child but they knew already
  agot_bastard_event.0907.t:0 "Il Mio Segreto È Rivelato"
  agot_bastard_event.0907.desc:0 "Apro la lettera con il sigillo della casa [sharer.GetHouse.GetBaseName] senza cerimonia, ma mentre leggo le parole contenute i miei occhi si allargano per lo shock.\n\n"Non c'è un modo facile per dirlo, quindi lo dirò chiaramente." inizia [sharer.GetName] dopo le solite formalità. "[ROOT.Char.GetFirstName], ti è stato mentito. I tuoi veri genitori sono [real_mother.GetName] e [real_father.GetName]. Ero giurato a mantenere questo segreto, ma non potevo continuare la menzogna." Continuano con scuse e consigli, ma non mi preoccupo di finire. Lascio sfuggire un sospiro. Quindi qualcun altro lo sa.\n\nBrucio rapidamente il pergamena in un braciere vicino mentre rifletto su cosa fare con questo. Come dovrei gestire il fatto che qualcun altro conosce il mio segreto?"
  agot_bastard_event.0907.desc.blind:0 "Chiedo a [courtier.GetFirstName] di leggermi la lettera con il sigillo della casa [sharer.GetHouse.GetBaseName] su di essa, ma potrei pentirmene, perché mentre [courtier.GetSheHe] legge le parole sulla pagina i miei occhi ciechi si allargano per lo shock.\n\n"Non c'è un modo facile per dirlo, quindi lo dirò chiaramente." [courtier.GetFirstName] inizia a leggere le parole di [sharer.GetNamePossessive] dopo le solite formalità. "[ROOT.Char.GetFirstName], ti è stato mentito. I tuoi veri genitori sono [real_mother.GetName] e [real_father.GetName]. Ero giurato a mantenere questo segreto, ma..." Alzo la mano per interrompere [courtier.GetFirstName] prima che finisca.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord] tu...tu sapevi!" esclama [courtier.GetSheHe], e lascio sfuggire un sospiro. Ora sembra che non uno, ma due persone in più lo sappiano. Devo decidere come gestire questa situazione."
  agot_bastard_event.0907.a:0 "Questo sta sfuggendo di mano. Se il mondo deve saperlo, lo dirò io."
  agot_bastard_event.0907.b:0 "Devo discutere di questi sviluppi con [root.father.Char.GetFirstName]."
  agot_bastard_event.0907.b.flavor:0 "Deciderete insieme cosa fare."
  agot_bastard_event.0907.c:0 "Lontano dall'ideale... ho bisogno di tempo per riflettere."
  agot_bastard_event.0907.c.flavor:0 "Potrai rivelare la verità tu stesso in seguito se lo desideri, ma [sharer.GetName] potrebbe agire di sua iniziativa..."
  agot_bastard_event.0907.d:0 "Scriverò chiedendo a [sharer.GetFirstNameNoTooltip] di mantenere il mio segreto."

  # Non-parent recieves letter asking them to keep secret
  agot_bastard_event.0908.t:0 "Richieste di Discrezione"
  agot_bastard_event.0908.desc:0 "È passato del tempo da quando ho inviato una lettera a [reveal_scope.GetFirstName], e anche se ogni giorno ho chiesto se ho ricevuto una risposta, o se è stata inviata una comunicazione al regno, non ho ancora ricevuto alcuna notizia.\n\nFinalmente, dopo settimane di attesa, un paggio mi dice che ho ricevuto una risposta. Non è, però, quella che mi aspetto.\n"Car[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetFullName],\nGrazie per la tua lettera in cui condividi ciò che sai" [reveal_scope.GetSheHe] inizia con un linguaggio indiretto, probabilmente per evitare incidenti nel caso in cui il messaggio venga intercettato. "Sebbene ti ringrazio per la tua franchezza, devo umilmente chiederti di mantenere queste informazioni per te. Spetta a me decidere quando, e se, voglio rendere noti questi fatti, e ti chiedo di rispettare la mia privacy al riguardo.\n\n[reveal_scope.GetName] ha fatto la sua scelta, almeno per ora. Ora tocca a me decidere se rispettarla.""
  agot_bastard_event.0908.a:0 "No, il regno #bold deve #!essere informato!"
  agot_bastard_event.0908.b:0 "Rispetterò il desiderio."

  # Non-parent does not recieve letter
  agot_bastard_event.0909.t:0 "Rivelazioni Senza Risposta"
  agot_bastard_event.0909.desc:0 "È passato del tempo da quando ho inviato una lettera a [reveal_scope.GetFirstName], e anche se ogni giorno ho chiesto se ho ricevuto una risposta, o se è stata inviata una comunicazione al regno, non ho ancora ricevuto alcuna notizia.\n\nFinalmente, dopo mesi di attesa e l'invio di una seconda lettera per assicurarmi che fosse consegnata, devo affrontare il fatto che [reveal_scope.GetFirstNameNoTooltip] non ha degnato di rispondere. Che sostenga le proprie macchinazioni o semplicemente per paura, devo ora decidere se condividere ciò che so comunque.
  agot_bastard_event.0909.a:0 "Il regno #bold deve #!essere informato!"
  agot_bastard_event.0909.b:0 "È una scelta di [reveal_scope.GetSheHe] da rispettare."

  # Parent responds to letter at request of child
  agot_bastard_event.0910.t:0 "Consultazioni sulla Discendenza"
  agot_bastard_event.0910.desc:0 ""Padre...[ROOT.Char.GetFirstName]" inizia [reveal_scope.GetFirstName] a dire "Ho ricevuto una lettera da [sharer.GetFullName]. Dice che sono il frutto di [real_mother.GetName] e [real_father.GetName]. Ho bisogno della tua guida adesso. Cosa dovremmo fare? [reveal_scope.GetSheHe] dice, sembrando veramente persa.\n\nUn segreto così a lungo custodito, e ora [sharer.GetFirstNameNoTooltip] lo direbbe a [reveal_scope.GetFirstNameNoTooltip] così, senza mezzi termini? In ogni caso, dobbiamo ora affrontare le conseguenze della loro conoscenza.""
  agot_bastard_event.0910.a:0 "Devi scrivere una lettera a [sharer.GetLadyLord] [sharer.GetFirstNameNoTooltip] chiedendo la sua discrezione."
  agot_bastard_event.0910.a.flavor:0 "Aiuterai [reveal_scope.GetFirstNameNoTooltip] a scrivere una risposta a [sharer.GetFirstNameNoTooltip] chiedendo di mantenere il segreto."
  agot_bastard_event.0910.b:0 "Dobbiamo dirlo al regno ora, qualunque cosa accada."
  agot_bastard_event.0910.c:0 "I Guardiani della Notte è l'unico luogo sicuro per te ora."

  # Catelyn confronts Ned about secret
  agot_bastard_event.0911.t:0 "Bugie nel Matrimonio"
  agot_bastard_event.0911.desc:0 "Sapevo che questo momento sarebbe arrivato fin dal giorno in cui ho promesso a Lyanna, ma fa comunque male sentire quelle parole. 'Bugiardo!' sono chiamato dalla mia amata Cat, e posso fare poco altro che abbassare la testa in vergogna. 'Così tanto per l'onore di Eddard Stark! Onorevole con tutti tranne che con tua moglie, sembra! Dovrei essere la tua confidente!' grida prima di interrompersi ' No...' ride mirthfully 'no, sei più onorevole nei tuoi giuramenti nei miei confronti di quanto il mondo pensasse, evidentemente.' si interrompe, il suo giusto sfogo si placa, e non riesco a pensare a nulla da dire.\n\nMi guarda, lacrime negli occhi. 'Famiglia, Dovere, Onore'. Lo dice come un mantra. "So perché l'hai fatto Ned. Una parte di me è sollevata. Ma cavolo, sono anche io la tua famiglia! Avresti dovuto dirmelo. Questo non era giusto. Quello che il mondo pensava di noi. Di te. Di [secret_target.GetSheHe]." guarda giù, ora sembrando vergognarsi. "Questo non era giusto." ripete infine."
  agot_bastard_event.0911.a:0 ""Mi dispiace Cat...""

  # Employer tells child
  agot_bastard_event.0912.t:0 "Domande sulla Discendenza"
  agot_bastard_event.0912.desc:0 "Ogni volta che guardo [reveal_scope.GetFirstName], penso alla verità del sangue e anche ai pericoli presenti in tali verità. È molto possibile che [reveal_scope.GetSheHe] possa vivere una vita lunga e spensierata senza mai apprendere che tutta la sua vita si basa su una bugia. È giusto che [reveal_scope.GetSheHe] debba vivere e morire senza mai conoscere la verità del sangue reale? Forse dovrei dire a [reveal_scope.GetSheHe] la verità. Inoltre, potrebbe esserci un vantaggio in tutto questo..."
  agot_bastard_event.0912.a:0 "[reveal_scope.GetFirstNameNoTooltip], i tuoi veri genitori sono..."
  agot_bastard_event.0912.b:0 "No, ora non è il momento per questa rivelazione."

  # Child responds to employer - this shouldn't really be seen but putting here in case weirdness happens
  agot_bastard_event.0913.t:0 "Una Verità Scioccante"
  agot_bastard_event.0913.desc:0 "[employer.GetFullName] chiede che mi unisca [employer.GetSheHe] nel suo studio una notte, e anche se abbiamo parlato qualche volta prima, sono ancora nervoso quando apro la porta. [employer.GetSheHe|U] sembra stranamente imbarazzato mentre entro, ma nulla mi prepara a ciò che [employer.GetSheHe] dice dopo.\n\n"[ROOT.Char.GetFirstName], è ora che tu conosca la verità. I tuoi veri genitori sono [real_mother.GetName] e [real_father.GetName]. Questo segreto è stato tenuto nascosto per un po', e una volta che l'ho scoperto, ho ritenuto giusto che tu lo sapessi."\n\nVoglio respingere questa rivelazione, urlare al vento che non è vero, ma nel mio cuore so che lo è. L'unica domanda è cosa farne."
  agot_bastard_event.0913.a:0 "Non me ne nasconderò. Tutto il mondo deve sapere."
  agot_bastard_event.0913.b:0 "È tutto troppo! Ho bisogno di tempo per riflettere."
  agot_bastard_event.0913.b.flavor:0 "Potrai rivelare la verità da solo in seguito se lo desideri."

  # Employer tells child who already knows
  agot_bastard_event.0914.t:0 "Una Verità... Conosciuta?"
  agot_bastard_event.0914.desc:0 "Chiedo che [reveal_scope.GetFirstName] mi raggiunga nel mio studio una notte, e anche se abbiamo parlato qualche volta prima, sono ancora un po' preoccupato per la sua reazione quando apro la porta per invitarla dentro.\n\nConfermo che non saremo ascoltati prima di iniziare a parlare, eppure, mentre inizio a tessere il mio racconto, [reveal_scope.GetFirstNameNoTooltip] alza una mano per fermarmi. "[ROOT.Char.GetFirstNameNoTooltip]" inizia a dire [reveal_scope.GetSheHe], rivolgendosi a me per nome "Io lo so già. Lo so da un po'. Non l'ho ancora rivelato ma... lo so." dice con un sospiro."
  agot_bastard_event.0914.a:0 "Ti darò terre comunque, in onore della nostra parentela."
  agot_bastard_event.0914.a.flavor:0 "[reveal_scope.GetFirstName] potrebbe decidere di rivelarsi in seguito..."
  agot_bastard_event.0914.b:0 "Allora dobbiamo dire al regno!"
  agot_bastard_event.0914.c:0 "Allora sai che la Guardia della Notte è l'unico posto sicuro per te."
  agot_bastard_event.0914.d:0 "È sufficiente che tu sappia. Che cosa farne spetta a te."

  # Employer notified of child revealing
  agot_bastard_event.0915.t:0 "Una Verità Svelata"
  agot_bastard_event.0915.desc:0 "[reveal_scope.GetName] rimane in silenzio per molto tempo. Posso vedere i suoi pensieri danzare sul suo viso. Confusione. Felicità. Paura. "Quindi..." [reveal_scope.GetSheHe] esala alla fine, ma continua a fissare il pavimento.\n\nCerco il volto per quello che sembra un giorno intero prima che [reveal_scope.GetSheHe] si volti verso di me e dica "Questo cambierà le cose, vero?".\n\nCon questo, ci sono piani da fare. [reveal_scope.GetFirstNameNoTooltip] ha preso una decisione. Il regno deve sapere, e ci sono conseguenze da affrontare."

  # Employer notified child doesn't want to share
  agot_bastard_event.0916.t:0 "Una Richiesta"
  agot_bastard_event.0916.desc:0 "[reveal_scope.GetName] rimane in silenzio per molto tempo. Posso vedere i suoi pensieri danzare sul suo viso. Confusione. Felicità. Paura. "Quindi..." [reveal_scope.GetSheHe] esala alla fine, ma continua a fissare il pavimento.\n\nCerco il volto per quello che sembra un giorno intero prima che [reveal_scope.GetSheHe] si volti verso di me e dica "Questo non cambia nulla. Sono semplicemente [reveal_scope.GetFirstNameNoTooltip], qualunque sia la mia nascita.".\n\nStudio il suo volto, e sembra risoluta nella sua risposta. Affascinante. Tuttavia, io sono il suo ospite e confidente del suo segreto. Se volessi, potrei decidere come rispondere."
  agot_bastard_event.0916.a:0 "Ti darò terre comunque, in onore della nostra parentela."
  agot_bastard_event.0916.a.flavor:0 "[reveal_scope.GetFirstName] potrebbe decidere di rivelarsi in seguito..."
  agot_bastard_event.0916.b:0 "No, dobbiamo dire al regno!"
  agot_bastard_event.0916.c:0 "La Guardiani della Notte è l'unico luogo sicuro per te. Partirai domani."
  agot_bastard_event.0916.d:0 "È sufficiente che tu sappia. Che cosa farne spetta a te."

  # Location-sharer tells child
  agot_bastard_event.0917.t:0 "Domande sulla Discendenza"
  agot_bastard_event.0917.desc:0 "Onestamente, non penso molto alla discendenza di [reveal_scope.GetFirstName] tutto questo tempo. Ora che siamo entrambi a [ROOT.Char.GetCurrentLocation.GetCounty.GetName], però, vedendola di persona, non riesco a togliermi dalla testa questa cosa.\n\nIl suo volto assomiglia davvero a loro. È giusto che [reveal_scope.GetSheHe] debba vivere e morire senza mai conoscere la verità del sangue reale? Forse dovrei dire a [reveal_scope.GetSheHe] la verità. Inoltre, potrebbe esserci un vantaggio in tutto questo..."
  agot_bastard_event.0917.a:0 "[reveal_scope.GetFirstName], ho bisogno di parlarti."
  agot_bastard_event.0917.a_tt:0 "Dirai a [reveal_scope.GetName] la verità sulla discendenza. Essendo un ospite qui, non potrai influenzare l'uso di queste informazioni da parte di [reveal_scope.GetFirstNamePossessiveNoTooltip]."
  agot_bastard_event.0917.b:0 "No, ora non è il momento per questa rivelazione."

  # Child responds to sharer at location
  agot_bastard_event.0918.t:0 "Una Verità Scioccante"
  agot_bastard_event.0918.desc:0 "[sharer.GetFullName], attualmente in visita a [ROOT.Char.GetCurrentLocation.GetCounty.GetName], mi chiede discretamente di unirmi a [sharer.GetSheHe] per una passeggiata più tardi quella sera. Non vedendo alcun motivo per rifiutare, accetto l'invito di [sharer.GetSheHe].\n\nMentre osservo [sharer.GetSheHe] avvicinarsi, qualcosa nella sua postura mi rende stranamente nervoso. [sharer.GetSheHe|U] sembra stranamente teso, ma si avvicina a me senza problemi. Facciamo piccola chiacchierata per un po', ma quando usciamo dal raggio uditivo del castello, [sharer.GetSheHe] diventa serio.\n\n"[ROOT.Char.GetFirstName], è ora che tu conosca la verità. I tuoi veri genitori sono [real_mother.GetName] e [real_father.GetName]. Non so quanti siano a conoscenza di questo, ma vedendoti prima, ho sentito il bisogno di condividerlo."\n\nVoglio respingere questa rivelazione, urlare al vento che non è vero, ma nel mio cuore so che lo è. L'unica domanda è cosa farne."
  agot_bastard_event.0918.a:0 "Non me ne nasconderò. Tutto il mondo deve sapere."
  agot_bastard_event.0918.b:0 "È tutto troppo! Ho bisogno di tempo per riflettere."
  agot_bastard_event.0918.b.flavor:0 "Potrai rivelare la verità da solo in seguito se lo desideri."

  # Location-sharer tells child who already knows
  agot_bastard_event.0919.t:0 "Una Verità... Rivelata?"
  agot_bastard_event.0919.desc:0 "Chiedo che [reveal_scope.GetFirstName] mi raggiunga per una passeggiata più tardi quella sera, e anche se nulla in confronto a ciò che sono sicuro sarà un grande shock per [reveal_scope.GetSheHe], sono ancora un po' preoccupato per la sua reazione quando la vedo aspettarmi.\n\nHo guardato sopra la spalla per confermare che non saremmo ascoltati prima di iniziare a parlare, eppure, mentre inizio a tessere il mio racconto, [reveal_scope.GetFirstNameNoTooltip] alza una mano per fermarmi. "[ROOT.Char.GetFirstName]" inizia a dire [reveal_scope.GetSheHe], rivolgendosi a me per nome "Lo so già. Lo so da un po'. Non l'ho ancora rivelato ma... lo so." [reveal_scope.GetSheHe] dice con un sospiro. "Per le mie ragioni personali, ti chiedo di mantenere questo segreto per te."
  agot_bastard_event.0919.a:0 "Questo non va bene! Dirò al regno."
  agot_bastard_event.0919.a.flavor:0 "Ti allontani di nascosto per inviare lettere a ogni corte di Westeros.\n@warning_icon!#warning Questo potrebbe avere grandi implicazioni per te e per il regno.#!."
  agot_bastard_event.0919.b:0 "È sufficiente che tu sappia. Che cosa farne spetta a te."

  # Landed JS finds out through learned courtier
  agot_bastard_event.0920.t:0 "Una Verità Scioccante"
  agot_bastard_event.0920.desc:0 "Sto lavorando più tardi del solito quando ricevo un breve bussare alla porta del mio studio. "Entra" dico semplicemente, aspettandomi che le serve stiano facendo un controllo su di me, ma invece [learned_person.GetFirstName] attraversa la porta. "Perdonami, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U], volevo trovarti in un momento in cui non saremmo stati disturbati." [learned_person.GetSheHe|U] dice nervosamente mentre metto giù la mia penna per prestare a [learned_person.GetSheHe] la mia piena attenzione.\n\nCon un sospiro [learned_person.GetSheHe] inizia "Fatti sono emersi dalle mie ricerche. Fatti che... hanno delle implicazioni piuttosto drastiche per te... e per il regno." [learned_person.GetSheHe] continua, e mentre la sua storia si svela, mi ritrovo stordito nel silenzio, qualunque fosse la questione precedente su cui stavo scrivendo completamente dimenticata. [learned_person.GetNameNoTooltip] afferma che documenti precedentemente non scoperti rivelano che i miei veri genitori sono in realtà [real_mother.GetName] e [real_father.GetName]!\n\nNon ci credo, eppure mentre [learned_person.GetFirstNameNoTooltip] mi presenta le prove davanti a me, sono costretto ad accettare che questa è davvero la realtà."
  agot_bastard_event.0920.a:0 "Se questa è la verità, allora devo dire al regno."
  agot_bastard_event.0920.b:0 "Non lo voglio. Questa conoscenza deve rimanere segreta."
  
