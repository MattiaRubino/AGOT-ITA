agot_events_bastard.0917.desc: "In verità, non penso spesso alla stirpe di [reveal_scope.GetFirstNamePossessive]. Eppure, ora che siamo entrambi a [ROOT.Char.GetCurrentLocation.GetCounty.GetName], vedend[Select_CString(reveal_scope.IsFemale,'la','lo')] di persona non riesco a togliermelo dalla mente.\n\nIl suo volto le somiglia davvero. È giusto, per [Select_CString(reveal_scope.IsFemale,'lei','lui')], vivere e morire senza conoscere mai la verità del sangue reale che scorre nelle sue vene? Forse dovrei dirglielo. Inoltre, potrebbe esservi un vantaggio."
agot_events_bastard.0917.a: "[reveal_scope.GetFirstName], devo parlarti."
agot_events_bastard.0917.a_tt: "Dirai a [reveal_scope.GetName] la verità sulla sua discendenza. Come ospite qui, non potrai influenzare l’uso che [reveal_scope.GetFirstNamePossessiveNoTooltip] farà di questa informazione."
agot_events_bastard.0917.b: "No, ora non è il tempo di una simile rivelazione."

 # Child responds to sharer at location
agot_events_bastard.0918.t: "Una Verità Sconvolgente"
agot_events_bastard.0918.desc: "[sharer.GetFullName], che al momento visita [ROOT.Char.GetCurrentLocation.GetCounty.GetName], mi chiede con discrezione di unirmi a [Select_CString(sharer.IsFemale,'lei','lui')] per una passeggiata più tardi, questa sera. Non vedendo ragioni per rifiutare, accetto l’invito.\n\nQuando lo vedo avvicinarsi, qualcosa nel suo portamento mi rende stranamente nervoso. [sharer.GetSheHe|U] sembra teso, eppure mi si affianca senza esitazioni. Per un po’ scambiamo parole leggere, ma quando ci allontaniamo dalla portata d’orecchio della fortezza, [sharer.GetSheHe] si fa serio.\n\n"[ROOT.Char.GetFirstName], è tempo che tu conosca la verità. I tuoi veri genitori sono [real_mother.GetName] e [real_father.GetName]. Non so quante persone lo sappiano, ma vedendoti prima mi sono sentit[Select_CString(sharer.IsFemale,'a','o')] in dovere di dirtelo."\n\nVorrei respingere questa rivelazione, urlare al vento che non è vero, ma nel profondo del cuore so che lo è. Resta solo da decidere che cosa farne."
agot_events_bastard.0918.a: "Non mi nasconderò. Il mondo intero deve saperlo."
agot_events_bastard.0918.b: "È tutto troppo! Ho bisogno di tempo per pensare."
agot_events_bastard.0918.b.flavor: "Potrai rivelare la verità tu stess[Select_CString(ROOT.Char.IsFemale,'a','o')] più avanti, se lo vorrai."

 # Location-sharer tells child who already knows
agot_events_bastard.0919.t: "Una Verità… Nota?"
agot_events_bastard.0919.desc: "Chiedo a [reveal_scope.GetFirstName] di raggiungermi per una passeggiata più tardi, quella sera e, sebbene nulla possa davvero eguagliare lo shock che sono certo proverà, temo comunque la sua reazione quando lo vedo attendermi.\n\nMi guardo alle spalle per assicurarmi che nessuno possa origliare prima di cominciare a parlare, eppure, mentre intreccio il mio racconto, [reveal_scope.GetFirstNameNoTooltip] alza una mano per fermarmi. "[ROOT.Char.GetFirstName]" comincia a dire "lo so già. Lo so da un po’ di tempo. Non l’ho ancora rivelato, ma… lo so." sospira. "Per ragioni mie, ti chiedo di tenere questo segreto per te.""
agot_events_bastard.0919.a: "Questo non va bene! Lo dirò al reame."
agot_events_bastard.0919.a.flavor: "Ti dilegui per inviare lettere a ogni corte di Westeros.\n@warning_icon!#warning Ciò potrebbe avere grandi implicazioni per te e per il reame.#!."
agot_events_bastard.0919.b: "Basta che tu lo sappia. Sta a te decidere che cosa farne."

 # Landed JS finds out through learned courtier
agot_events_bastard.0920.t: "Una Verità Sconvolgente"
agot_events_bastard.0920.desc: "Lavoro più a lungo del solito quando odo bussare piano alla porta del mio studio. "Avanti," dico semplicemente, aspettandomi che siano le ancelle a controllare, ma invece è [learned_person.GetFirstName] a varcare la soglia. "Perdonatemi, mi[ROOT.Char.GetLadyLord|U]… volevo trovarvi in un momento in cui non saremmo stati disturbati." dice [learned_person.GetSheHe|U] con nervosismo, mentre poso la penna per dargli piena attenzione.\n\nCon un sospiro, [learned_person.GetSheHe] comincia: "Sono emersi dei fatti nelle mie ricerche. Fatti che… hanno implicazioni piuttosto drastiche per voi… e per il reame." prosegue e, man mano che il suo racconto si dipana, resto ammutolito, dimenticando del tutto la questione su cui stavo scrivendo. [learned_person.GetNameNoTooltip] afferma che documenti finora sconosciuti rivelano che i miei veri genitori sono in realtà [real_mother.GetName] e [real_father.GetName]!\n\nNon voglio crederci, eppure, mentre [learned_person.GetFirstNameNoTooltip] espone le prove davanti a me, sono costretto ad accettare che questa è davvero la realtà."
agot_events_bastard.0920.a: "Se questa è la verità, allora devo dirlo al reame."
agot_events_bastard.0920.b: "Non lo voglio. Questa conoscenza deve restare segreta."

