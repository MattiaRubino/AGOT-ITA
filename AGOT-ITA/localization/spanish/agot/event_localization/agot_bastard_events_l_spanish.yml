  # Realm notified of claims forswear acceptance
  agot_bastard_event.1006.opening:0 "A tutti i Signori e le Dame di Westeros,"
  agot_bastard_event.1006.desc:0 "Io, [reveal_scope.GetFullName], giuro per i Vecchi Dei e i Nuovi, di rinunciare a qualsiasi pretesa e rivendicazione al [ruler_scope.GetPrimaryTitle.GetName] e ai titoli ad esso associati. La mia nascita può essere un fatto, ma non cambia nulla della mia posizione o dei miei diritti, e mai ho sostenuto il contrario. [ruler_scope.GetFullName] è l'unico sovrano legittimo e legittimo, e io non sono altro che il suo leale suddito."
  agot_bastard_event.1006.a:0 "Pace dunque."
