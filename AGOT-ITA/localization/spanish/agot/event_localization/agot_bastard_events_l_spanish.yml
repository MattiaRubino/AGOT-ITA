agot_events_bastard.0951.third_person: "Scrivo a tutti i lord di Westeros per far loro conoscere la verità che è rimasta nascosta troppo a lungo. Nonostante ciò che possiate aver creduto, [reveal_scope.GetName] è invero nat[Select_CString(reveal_scope.IsFemale,'a','o')] dall’unione di [real_mother.GetName] e [real_father.GetName]. Vi chiedo, a voi e al resto del reame, di riconoscere questa nuova realtà e le implicazioni che porta con sé."
