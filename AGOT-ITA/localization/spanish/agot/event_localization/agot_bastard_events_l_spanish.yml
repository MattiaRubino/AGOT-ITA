  # Robert gets Eddard's letter
  agot_bastard_event.0960.t:0 "Una Richiesta da un Amico"
  agot_bastard_event.0960.desc.ned_revealer:0 "Sento il mio cuore affondare mentre mi viene consegnata la seconda lettera, aprendo il sigillo della casa Stark con le dita tremanti. "Vecchio Amico," inizia, e già posso sentire la gola chiudersi per l'emozione.\n\n"Ti conosco meglio di chiunque altro, e conosco la rabbia, il dolore e il tradimento che questa notizia ha scatenato nel tuo cuore. Per questo, mi dispiace oltre le parole. Avrei desiderato dirtelo in circostanze migliori, ma non potevo più vivere con la bugia." Sento i pugni stringersi mentre continuo a leggere, cercando e fallendo nel non mostrare il mio cuore davanti alla corte.\n\n"Nonostante ciò, spero che io possa ancora cercare e considerarti un amico. Forse non merito più di supplicarti in tal senso, ma per l'amore che porto sia a te che al figlio di mia sorella devo provarci. Ti conosco Robert, e conosco bene la tua ira. Entrambi amavamo Lyanna, ed è in suo nome che ti chiedo di mostrare misericordia. Questo non è l'ultimo dei discendenti del drago, ma l'ultimo di una donna che entrambi amavamo. Per il bene del suo ricordo, per favore mostra misericordia al suo bambino.\nSempre il tuo amico, Eddard Stark."\n\nBatto via le lacrime che stavano per formarsi nei miei occhi e la corte torna a fuoco. Stanno aspettando la mia risposta."
  agot_bastard_event.0960.desc:0 "Sento il mio cuore affondare mentre mi viene consegnata la seconda lettera, aprendo il sigillo della casa Stark con le dita tremanti. "Vecchio Amico," inizia, e già posso sentire la gola chiudersi per l'emozione.\n\n"Ti conosco meglio di chiunque altro, e conosco la rabbia, il dolore e il tradimento che questa notizia ha scatenato nel tuo cuore. Per questo, mi dispiace oltre le parole. Avrei desiderato dirtelo in circostanze migliori, ma le circostanze sono sfuggite al mio controllo." Sento i pugni stringersi mentre continuo a leggere, cercando e fallendo nel non mostrare il mio cuore davanti alla corte.\n\n"Nonostante ciò, spero che io possa ancora cercare e considerarti un amico. Forse non merito più di supplicarti in tal senso, ma per l'amore che porto sia a te che al figlio di mia sorella devo provarci. Ti conosco Robert, e conosco bene la tua ira. Entrambi amavamo Lyanna, ed è in suo nome che ti chiedo di mostrare misericordia. Questo non è l'ultimo dei discendenti del drago, ma l'ultimo di una donna che entrambi amavamo. Per il bene del suo ricordo, per favore mostra misericordia al suo bambino.\nSempre il tuo amico, Eddard Stark."\n\nBatto via le lacrime che stavano per formarsi nei miei occhi e la corte torna a fuoco. Stanno aspettando la mia risposta."
  agot_bastard_event.0960.a:0 "Nessun altro uomo ha mai conosciuto un tradimento simile!"
  agot_bastard_event.0960.b.son:0 "La mia rabbia è immensa, ma non truciderò il figlio di Lyanna."
  agot_bastard_event.0960.b.daughter:0 "La mia rabbia è immensa, ma non truciderò la figlia di Lyanna."
  agot_bastard_event.0960.c:0 "Sono passati così tanti anni... Non agirò contro coloro che amo."
  agot_bastard_event.0960.c.flavor:0 "Non risponderai a questo sviluppo."

  # King responds harshly
  agot_bastard_event.0961.t:0 "Una Risposta Severa"
  agot_bastard_event.0961.desc:0 "Alzo gli occhi dal pergamena che mi è stato consegnato e vedo un mare di volti in attesa. Aspettano di vedere come rispondo, come comando. Un'affermazione così esplicita di un reclamo al trono richiede una risposta anche per i sovrani più moderati, e io non lo sono.\n\nCome, dunque, dovrei rispondere a questa sfida implicita?"
  agot_bastard_event.0961.a:0 "Avrò entrambe le loro teste su una picca!"
  agot_bastard_event.0961.a.flavor:0 "Esigerai le teste sia di [reveal_scope.GetFirstName] che di [reveal_employer.GetFirstNamePossessive]!"
  agot_bastard_event.0961.b:0 "Avrò la testa!"
  agot_bastard_event.0961.c.nw:0 "Deve unirsi alla Guardiani della Notte! Solo così può vivere!"
  agot_bastard_event.0961.c.ss:0 "Deve unirsi alle Sorelle Silenziose! Solo così può vivere!"
  agot_bastard_event.0961.d:0 "L'unico luogo sicuro per un sangue del genere è nelle mie segrete!"

  # King responds moderately
  agot_bastard_event.0962.t:0 "Una Risposta Moderata"
  agot_bastard_event.0962.desc:0 "Alzo gli occhi dal pergamena che mi è stato consegnato e vedo un mare di volti in attesa. Aspettano di vedere come rispondo, come comando. Anche se una tale affermazione rappresenta senza dubbio una minaccia, [reveal_scope.GetName] non ha ancora agito contro di me e non merita di essere punito come se l'avesse fatto. Come, dunque, dovrei rispondere a questa notizia?"
  agot_bastard_event.0962.a.nw:0 "Gli sarà permesso di vivere i suoi giorni alla Barriera."
  agot_bastard_event.0962.a.ss:0 "Le sarà permesso di unirsi alle Sorelle Silenziose."
  agot_bastard_event.0962.b:0 "[reveal_scope.GetSheHe|U] deve essere posto sotto arresto."
  agot_bastard_event.0962.c:0 "[reveal_scope.GetName] può unirsi alla corte, per segnare la sua nuova posizione."
  agot_bastard_event.0962.d:0 "[reveal_scope.GetName] deve dichiarare che non ha alcun diritto, questo è sufficiente."
  
  # King is of the same dynasty
  agot_bastard_event.0963.t:0 "Un Nuovo [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]?"
  agot_bastard_event.0963.desc.jon:0 "Sono seduto sul trono, governando come di consueto, quando mi viene consegnata una strana missiva recante il sigillo della Casa [revealer.GetHouse.GetBaseName]. Leggendola, i miei occhi si spalancano per lo stupore.\n\nPare che [reveal_scope.GetFullName] sia, in verità, di sangue [reveal_scope.GetDynasty.GetBaseName], come me! Nato dall’unione tra [real_father.GetFullName] e [real_mother.GetFullName] durante la Guerra dell’Usurpatore, ora è riconosciuto come discendente reale!\n\nAlzo lo sguardo dal rotolo che mi è stato consegnato, e incontro una distesa di volti in attesa. Attendono di vedere come reagirò a questa faccenda familiare. Sebbene una simile rivelazione rappresenti senza dubbio una minaccia, [reveal_scope.GetNameNoTooltip] non ha mai agito contro di me, ed è mio sangue, bastardo o meno. Come dunque rispondere a questa notizia?"
  agot_bastard_event.0963.desc.my_son:0 "Sono seduto sul trono, quando una notizia scioccante mi giunge, sigillata con il simbolo della Casa [revealer.GetHouse.GetBaseName]. Leggendo, i miei occhi si spalancano e la bocca quasi mi cade dallo stupore.\n\nPare che [reveal_scope.GetFullName] sia, in realtà, mio figlio! Nato dalla mia unione con [real_mother.GetFullName], ora tutto il reame sa che scorre sangue reale nelle sue vene.\n\nAlzo lo sguardo dal rotolo che mi è stato consegnato verso un mare di volti in attesa. Attendono la mia reazione a questa rivelazione. Sebbene l’emergere di un figlio mai riconosciuto rappresenti una minaccia al mio potere, [reveal_scope.GetNameNoTooltip] non ha mai agito contro di me. Come dovrei dunque rispondere a questa notizia?"
  agot_bastard_event.0963.desc.my_daughter:0 "Sono seduto sul trono, quando una notizia scioccante mi viene portata, sigillata con lo stemma della Casa [revealer.GetHouse.GetBaseName]. Mentre leggo, i miei occhi si allargano e la bocca quasi mi si spalanca.\n\nPare che [reveal_scope.GetFullName] sia, in verità, mia figlia! Nata dalla mia unione con [real_mother.GetFullName], ora l’intero reame conosce la sua discendenza reale.\n\nAlzo lo sguardo dal rotolo verso una folla di volti in attesa. Aspettano la mia risposta a questa rivelazione familiare. L’apparizione di una figlia sconosciuta può certo minacciare la mia autorità, ma [reveal_scope.GetNameNoTooltip] non ha mai agito contro di me, ed è pur sempre una donna. Come dunque reagire a questa notizia?"
  agot_bastard_event.0963.desc:0 "Sono seduto sul trono, governando come d’abitudine, quando una notizia inusuale mi viene presentata con il sigillo della Casa [revealer.GetHouse.GetBaseName]. Mentre leggo, i miei occhi si spalancano per lo stupore.\n\nSi scopre che [reveal_scope.GetFullName] è, in verità, di sangue [reveal_scope.GetDynasty.GetBaseName], come me! Nato dall’unione tra [real_father.GetFullName] e [real_mother.GetFullName], è ora riconosciuto come discendente reale.\n\nAlzo lo sguardo dal rotolo che mi è stato consegnato e vedo un mare di volti in attesa. Attendono la mia reazione a questo dramma familiare. Sebbene una simile rivelazione rappresenti senza dubbio una minaccia, [reveal_scope.GetNameNoTooltip] non ha mai cospirato contro di me, ed è mio sangue, bastardo o meno. Come dovrei rispondere a tale notizia?"
  agot_bastard_event.0963.a.nw:0 "Gli sarà permesso di vivere i suoi giorni alla Barriera."
  agot_bastard_event.0963.a.ss:0 "Le sarà permesso di unirsi alle Sorelle Silenziose."
  agot_bastard_event.0963.b:0 "[reveal_scope.GetSheHe|U] deve essere posto sotto arresto."
  agot_bastard_event.0963.c:0 "[reveal_scope.GetNameNoTooltip] potrà unirsi alla corte, in riconoscimento della sua nuova posizione."
  agot_bastard_event.0963.c.flavor:0 "Potrai concedergli ulteriori onori, se accetterà."
  agot_bastard_event.0963.d:0 "[reveal_scope.GetNameNoTooltip] deve dichiarare che [reveal_scope.GetSheHe] non ha alcuna pretesa, questo basta."


  # Il datore di lavoro risponde alle richieste del re di eseguire tutte le richieste

  agot_bastard_event.0970.t_execution_both:0 "Una Richiesta Tirannica"
  agot_bastard_event.0970.t_execution_bastard:0 "Una Richiesta Mortale"
  agot_bastard_event.0970.t_send_to_order:0 "Una Richiesta Dura"
  agot_bastard_event.0970.t_imprison:0 "Una Richiesta Oscura"
  agot_bastard_event.0970.t_bring_to_court:0 "Una Richiesta di Custodia"
  agot_bastard_event.0970.t_give_up_claims:0 "Una Richiesta Chiara"
  agot_bastard_event.0970.t_nothing:0 "Nessuna Notizia è una Buona Notizia?"
  agot_bastard_event.0970.desc_execution_both:0 "Ali oscure portano parole oscure, coperte dal sigillo della casa [ruler_scope.GetHouse.GetBaseName]. Una lettera da parte di [ruler_scope.GetName] non lascia spazio a fraintendimenti. [ruler_scope.GetSheHe|U] non ha solo richiesto la testa di [reveal_scope.GetFirstNamePossessive], ma anche la mia!\n\nQuesta incredibile richiesta ha risuonato in tutto il reame come prova della tirannia di [ruler_scope.GetTitledFirstNamePossessiveNoTooltip], eppure rimane un decreto reale. Potrei mai acconsentire a questa richiesta? Eppure, se non lo faccio, il reame sanguinerà sicuramente.\n\nCosa scegliere allora, due teste o migliaia?"
  agot_bastard_event.0970.desc_execution_bastard:0 "Ali oscure portano parole oscure, coperte dal sigillo della casa [ruler_scope.GetHouse.GetBaseName]. Una lettera da parte di [ruler_scope.GetName] non lascia spazio a fraintendimenti. [ruler_scope.GetSheHe|U] ha richiesto la testa di [reveal_scope.GetFirstNamePossessive], da prendere immediatamente in nome della corona.\n\nQuesta dura richiesta ha risuonato in tutto il reame, la sua severità ha turbato molti, eppure rimane un decreto reale. Devo acconsentire a questa richiesta? Potrei farlo? Eppure, se non lo faccio, il reame sanguinerà sicuramente.\n\nCosa scegliere allora, una testa o migliaia?"
  agot_bastard_event.0970.desc_send_to_nw:0 "Ali oscure portano parole oscure, coperte dal sigillo della casa [ruler_scope.GetHouse.GetBaseName]. Una lettera da parte di [ruler_scope.GetName] non lascia spazio a fraintendimenti. [ruler_scope.GetSheHe|U] ha richiesto che [reveal_scope.GetFirstName] venga mandato ai Guardiani della Notte per trascorrere i suoi giorni nel gelido nord.\n\nQuesta richiesta ha risuonato in tutto il reame, la sua severità ha turbato molti, eppure rimane un decreto reale. Devo acconsentire a questa richiesta? Se non lo faccio, il reame sanguinerà sicuramente.\n\nCosa scegliere allora, una vita o migliaia?"
  agot_bastard_event.0970.desc_send_to_ss:0 "Ali oscure portano parole oscure, coperte dal sigillo della casa [ruler_scope.GetHouse.GetBaseName]. Una lettera da parte di [ruler_scope.GetName] non lascia spazio a fraintendimenti. [ruler_scope.GetSheHe|U] ha richiesto che [reveal_scope.GetFirstName] venga mandato alle Sorelle del Silenzio per trascorrere i suoi giorni in servizio religioso.\n\nQuesta richiesta ha risuonato in tutto il reame, la sua severità ha turbato molti, eppure rimane un decreto reale. Devo acconsentire a questa richiesta? Se non lo faccio, il reame sanguinerà sicuramente.\n\nCosa scegliere allora, una vita o migliaia?"
  agot_bastard_event.0970.desc_imprison:0 "Ali oscure portano parole oscure, coperte dal sigillo della casa [ruler_scope.GetHouse.GetBaseName]. Una lettera da parte di [ruler_scope.GetName] non lascia spazio a fraintendimenti. [ruler_scope.GetSheHe|U] ha richiesto che [reveal_scope.GetFirstName] venga mandato nella sua prigione, per trascorrere i suoi giorni in catene fino a nuovo ordine.\n\nQuesta richiesta ha risuonato in tutto il reame, e ha il peso di un decreto reale. Devo acconsentire a questa richiesta? Se non lo faccio, il reame sanguinerà sicuramente.\n\nCosa scegliere allora, la libertà di una vita o la pace?"
  agot_bastard_event.0970.desc_bring_to_court:0 "È arrivata una lettera, recante il sigillo della casa [ruler_scope.GetHouse.GetBaseName]. La lettera di [ruler_scope.GetName] non lascia spazio a fraintendimenti. [ruler_scope.GetSheHe|U] ha richiesto che [reveal_scope.GetFirstName] venga trasferito dalla mia fortezza per vivere nella capitale sotto la sua sorveglianza, trascorrendo i suoi giorni come cortigiano.\n\nQuesta richiesta ha risuonato in tutto il reame, e ha il peso di un decreto reale. Devo acconsentire a questa richiesta? Se non lo faccio, il reame sanguinerà sicuramente.\n\nCosa scegliere allora, un cortigiano o la pace?"
  agot_bastard_event.0970.desc_give_up_claims:0 "È arrivata una lettera, recante il sigillo della casa [ruler_scope.GetHouse.GetBaseName]. La lettera di [ruler_scope.GetName] non lascia spazio a fraintendimenti. [ruler_scope.GetName] ha richiesto, con clemenza, che [reveal_scope.GetFirstName] faccia una dichiarazione pubblica e legale rinunciando a qualsiasi pretesa che la sua eredità possa rappresentare.\n\nQuesta richiesta è stata inviata in tutto il reame, e molti credono sia una risposta giusta agli sviluppi recenti. Tuttavia, è una macchia sull'onore rinunciare a pretese legittime, se il destino dovesse volgere a favore.\n\nCosa scegliere allora, l'orgoglio o la pace nel reame?"
  agot_bastard_event.0970.desc_nothing:0 "Per giorni e notti mi sono angustiato su cosa [ruler_scope.GetName] potrebbe fare in risposta a queste rivelazioni, eppure sono passate settimane da quando la verità sulla nascita di [reveal_scope.GetNamePossessive] è stata rivelata al reame. Sicuramente [ruler_scope.GetSheHe] deve averlo saputo ormai?\n\nSono costretto a concludere che [ruler_scope.GetName] ha semplicemente deciso di lasciar perdere. Sia perché ritiene la questione di poca importanza o perché non se ne cura, sembra che non ci saranno richieste da Approdo del Re."

