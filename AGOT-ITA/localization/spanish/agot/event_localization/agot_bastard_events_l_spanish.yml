  # Rebel war declaration alert
  agot_bastard_event.0992.t:0 "La Linea, Varcata"
  agot_bastard_event.0992.desc:0 "Così è giunto a questo.\n\nÈ passato troppo tempo per sostenere di non aver ricevuto l'avviso di [ruler_scope.GetFirstNamePossessive], e per mobilitare le truppe necessarie ho inviato i corvi a chiamare gli stendardi per la guerra. La linea è varcata, il dado è tratto, e sia [reveal_scope.GetHouse.GetBaseName] che [ruler_scope.GetHouse.GetBaseName] regneranno vittoriosi quando tutto ciò sarà finito.\n\nOsservo gli stendardi radunati davanti a me, vedendo quanti si sono radunati per sfidare le ingiuste richieste del tiranno [ruler_scope.GetName]."
  agot_bastard_event.0992.desc.same:0 "E così è giunto a questo.\n\nÈ passato troppo tempo per sostenere di non aver ricevuto la notifica di [ruler_scope.GetFirstNamePossessive], e per mobilitare le truppe necessarie ho inviato i corvi a chiamare gli stendardi per la guerra. La linea è stata oltrepassata, il dado è stato lanciato, e la legittima [ruler_scope.GetHouse.GetBaseName] sarà decisa con il sangue.\n\nOsservo gli stendardi radunati davanti a me, vedendo i molti che si sono radunati per sfidare le ingiuste richieste del tiranno [ruler_scope.GetNameNoTooltip]."
  agot_bastard_event.0992.desc.ned:0 "Così è giunto a questo.\n\nÈ passato troppo tempo per sostenere di non aver ricevuto l'avviso di [ruler_scope.GetFirstNamePossessive], e per mobilitare le truppe necessarie ho inviato i corvi a chiamare gli stendardi per la guerra. La linea è varcata, il dado è tratto, e sia [reveal_scope.GetHouse.GetBaseName] che [ruler_scope.GetHouse.GetBaseName] regneranno vittoriosi quando tutto ciò sarà finito.\n\nOsservo gli stendardi radunati davanti a me, e sebbene il mio cuore si addolori per marciare a sud contro il mio ex amico, so di doverlo a Lyanna e a [reveal_scope.GetFirstName] fare ciò che è giusto. Per la misericordia degli uomini e per me stesso, auguro che questa sia una guerra rapida."
  agot_bastard_event.0992.a:0 "Insieme marceremo per la giustizia!"

  # Ruler war declaration alert
  agot_bastard_event.0993.t:0 "Richieste Respinte"
  agot_bastard_event.0993.desc:0 "Così è giunto a questo.\n\nRespinte le mie richieste, il bastardo [reveal_scope.GetName] ha dichiarato l'intenzione di governare il [ruler_scope.GetPrimaryTitle.GetName] e ha chiamato gli alleati a sostenere la sua pretesa. Che tipo di promesse [reveal_scope.GetSheHe] possa aver fatto per radunare un tale esercito è sconosciuto, ma la linea è varcata, il dado è tratto, e sia [reveal_scope.GetHouse.GetBaseName] che [ruler_scope.GetHouse.GetBaseName] regneranno vittoriosi quando tutto ciò sarà finito.\n\nOsservo gli stendardi radunati davanti a me, vedendo quanti si sono radunati per difendere il mio giusto governo."
  agot_bastard_event.0993.desc.same:0 "E così è giunto a questo.\n\nRespinte le mie richieste, il bastardo [reveal_scope.GetName] ha dichiarato la sua intenzione di governare il [ruler_scope.GetPrimaryTitle.GetName] e ha chiamato i suoi alleati a sostenere la loro pretesa. Che tipo di promesse [reveal_scope.GetSheHe] debba aver fatto per radunare un tale esercito è sconosciuto, ma la linea è stata oltrepassata, il dado è stato lanciato, e alla fine o un vero [reveal_scope.GetHouse.GetBaseName] o un falso regnerà vittorioso quando tutto sarà finito.\n\nOsservo gli stendardi radunati davanti a me, vedendo i molti che si sono radunati per difendere il mio giusto governo."
  agot_bastard_event.0993.desc.robert:0 "Gli eventi delle ultime settimane mi hanno scosso nel profondo, e nulla più di quanto mi trovo adesso.\n\nIl mio ex amico Eddard Stark ha dichiarato ingiuste le mie richieste e ha alzato i suoi stendardi per installare [reveal_scope.GetName] come governante del [ruler_scope.GetPrimaryTitle.GetName]. Ha chiamato molti suoi alleati e vassalli a sostenere questa pretesa e ha detto che la mia richiesta mi dimostra non migliore del Re Folle che abbiamo deposto insieme.\n\nQualsiasi amicizia esistesse tra di noi è ora finita. La linea è varcata, il dado è tratto, e sia Stark che Baratheon regneranno vittoriosi quando tutto ciò sarà finito.\n\nSchiaccerò i ribelli, schiaccerò gli Stark e schiaccerò il piccolo spawn di drago così come ho schiacciato padre e nonno!"
  agot_bastard_event.0993.a:0 "Distruggerò questi ribelli pretenziosi!"

  # Ruler wins war
  agot_bastard_event.0994.t:0 "Ordine Ripristinato"
  agot_bastard_event.0994.desc:0 "La ribellione del bastardo è stata schiacciata.\n\n[claimant.GetName] giace nelle mie segrete così come i suoi alleati traditori. Gli storici discuteranno se ciò poteva essere evitato o se una tale segretezza fosse destinata a fallire, ma in ogni caso, l'esito è certo.\n\nLa Casa [ROOT.Char.GetHouse.GetBaseName] governa ancora, e io regno ancora!"
  agot_bastard_event.0994.a:0 "La pace ritorna finalmente."
  
  # Bastard wins war
  agot_bastard_event.0995.t:0 "Proclamando il Tuo Diritto di Nascita"
  agot_bastard_event.0995.desc:0 "Varco le porte della sala del trono e vedo la forma del Trono di Spade dominare la stanza, sovrastando la corte radunata da entrambi i lati. Posso sentire che mi chiama, e con un passo deciso, rispondo.\n\nOgni passo fa inchinare di più quelli che incontro, inchinandosi di fronte al loro nuovo signore. Anche se molti potrebbero averne dubitato non molti mesi fa, ora nessuno osa sfidare la mia legittimità.\n\nMentre faccio quei primi passi verso il trono, sento la macchia della mia nascita lavarsi via, e una volta raggiunta la cima, mi giro e alzo la spada in alto per proclamare una nuova era!"
  agot_bastard_event.0995.a.king:0 ""Io sono [ROOT.Char.GetFirstNameNoTooltip] [father_house.GetBaseNameNoTooltip], e sono il vostro Re!""
  agot_bastard_event.0995.b.king:0 ""Io sono [ROOT.Char.GetFirstNameNoTooltip] [mother_house.GetBaseNameNoTooltip], e sono il vostro Re!""
  agot_bastard_event.0995.a.queen:0 ""Io sono [ROOT.Char.GetFirstNameNoTooltip] [father_house.GetBaseNameNoTooltip], e sono la vostra Regina!""
  agot_bastard_event.0995.b.queen:0 ""Io sono [ROOT.Char.GetFirstNameNoTooltip] [mother_house.GetBaseNameNoTooltip], e sono la vostra Regina!""
  agot_bastard_event.0995.flavor:0 "Che il tuo regno sia lungo e prospero!"

  # Helped bastard win war
  agot_bastard_event.0996.t:0 "Un Nuovo Giorno Sorge"
  agot_bastard_event.0996.desc:0 "Osservo mentre [claimant.GetFirstName] varca le porte della sala del trono, la corona adorna la sua testa. Occhi sicuri scrutano una nuova era e con ogni passo, sempre di più, incluso me stesso, piegano il ginocchio di fronte al nostro nuovo signore.\n\nUna parte di me ancora non crede che questo sia il mondo in cui viviamo ora; non è passato molto tempo da quando [claimant.GetSheHe] non conosceva neppure la verità sulla sua discendenza. Eppure, a causa del percorso che ho tracciato per noi, si sta aprendo un nuovo giorno nella [claimant.GetPrimaryTitle.GetName]."
  agot_bastard_event.0996.a:0 "Mi chiedo come [claimant.GetSheHe] si stia sentendo in questo momento..."
  agot_bastard_event.0996.b:0 "Tutti inchinino [claimant.GetNameNoTooltip]!"

  # Ruler notified of double execute acceptance
  agot_bastard_event.1001.t:0 "Richieste Accettate"
  agot_bastard_event.1001.desc.jon:0 "Osservo mentre [reveal_scope.GetFirstName] ed Eddard vengono portati davanti a me. Il codardo non riesce nemmeno a incontrare i miei occhi mentre viene portato davanti al trono accanto al despicabile dragonspawn.\n\n"Per i crimini di ospitare un Targaryen, una minaccia nota al regno—" Mentre vengono lette le accuse e i decreti, mi rendo conto di non riuscire a sentire le parole. Il mio cuore batte forte nella testa. La rabbia ribolle dentro. Sento un inferno crescere nel mio corpo, la mia pelle ronzante e viva di ira. Non mi accorgo di stare in piedi, realizzando solo quando sono a metà della scalinata.\n\nSenza aspettare che la sentenza finisca, prendo una delle spade dei Reali Custodi dalle loro guaine mentre passo, e con un colpo e un urlo, divido la testa di Eddard Stark pulita dal corpo, la punta della spada incrinando il pavimento sotto di essa. [reveal_scope.GetFirstNameNoTooltip] grida horrorizzata prima che io la silenzii anch'essa con un colpo in su, sangue e pietra che si ergono in uno splendido spettacolo di rosso e marmo.\n\nRimango lì in mezzo al sangue, il sangue Targaryen ancora una volta ricopre il suolo della corte. Guardando gli occhi senza vita del mio ex amico, non trovo pace. La rabbia non è diminuita. Lyanna non è ancora qui. Lo sguardo negli occhi dei miei cortigiani è lo stesso che ho visto nella corte del Re Folle, e mi chiedo come sia arrivato a questo."
  agot_bastard_event.1001.desc:0 "Osservo mentre [reveal_scope.GetFirstName] e [reveal_employer.GetFirstName] vengono portati davanti a me e a tutta la corte. Il mio giustiziere inizia a leggere le accuse, e mi chiedo perché abbiano accettato questo, date le cose che stanno per accadere.\n\n"Per i crimini di ospitare una minaccia nota al regno e per proclamare false pretese al trono—" Mentre vengono lette le accuse e i decreti, mi rendo conto di non riuscire a concentrarmi sulle parole. Era giusto giustiziare due persone per nessuna azione direttamente traditrice? Cosa deve star passando per la testa in questo momento? Eppure mentre sto considerando questo, la proclamazione è finita. Il boia si avvicina e con un colpo pulito, rimuove la testa di uno, poi dell'altro. Posso avere dubbi privati, e il regno reagirà come vorrà."
  agot_bastard_event.1001.a:0 "In ogni caso, questa questione è risolta."

  
  # Ruler notified of execute acceptance
  agot_bastard_event.1002.t:0 "Richieste Accettate"
  agot_bastard_event.1002.desc.jon:0 "Osservo mentre [reveal_scope.GetFirstName] viene portato davanti a me incatenato. Il despicabile dragonspawn mi fissa direttamente, come se guardasse attraverso e oltre i miei occhi. Ora che conosco la verità, mi chiedo come non abbia mai visto i tratti di Rhaegar in [reveal_scope.GetSheHe].\n\n"Per i crimini di proclamare false pretese al trono—" Mentre vengono lette le accuse e i decreti, mi rendo conto di non riuscire a sentire le parole. Il mio cuore batte forte nella testa. La rabbia ribolle dentro. Sento un inferno crescere nel mio corpo, la mia pelle ronzante e viva di ira. Non mi accorgo di stare in piedi, realizzando solo quando sono a metà della scalinata.\n\nSenza aspettare che la sentenza finisca, prendo una delle spade dei Reali Custodi dalle loro guaine mentre passo, e con un colpo e un urlo, divido la testa del bastardo pulita dal corpo, la punta della spada incrinando il pavimento sotto di essa. La corte grida horrorizzata, ma non posso sentirlo oltre il suono del mio stesso sangue che mi frulla nella testa.\n\nRimango lì in mezzo al sangue, il sangue Targaryen ancora una volta ricopre il suolo della corte. Guardo giù negli occhi senza vita di [reveal_scope.GetFirstNamePossessiveNoTooltip], e non trovo pace. La rabbia non è diminuita. Lyanna non è ancora qui. Lo sguardo negli occhi dei miei cortigiani è lo stesso che ho visto nella corte del Re Folle, e mi chiedo come sia arrivato a questo."
  agot_bastard_event.1002.desc:0 "Osservo mentre [reveal_scope.GetFirstName] viene portato davanti a me incatenato. Il mio Giustiziere inizia a leggere le accuse, e mi chiedo perché abbiano accettato questo, date le cose che stanno per accadere.\n\n"Per i crimini di proclamare false pretese al trono—" Mentre vengono lette le accuse e i decreti, mi rendo conto di non riuscire a concentrarmi sulle parole. Era giusto giustiziare un bastardo per nessuna azione direttamente traditrice? Cosa deve star passando per la testa in questo momento? Eppure mentre sto considerando questo, la proclamazione è finita. Il boia si avvicina e con un colpo pulito, rimuove la testa di [reveal_scope.GetFullName]. Posso avere dubbi privati, e il regno reagirà come vorrà."
  agot_bastard_event.1002.a:0 "In ogni caso, questa questione è risolta."

  # Ruler notified of NW / SS acceptance
  agot_bastard_event.1003.t:0 "Richieste Accettate"
  agot_bastard_event.1003.desc.male:0 "Oscure ali per una volta non portano parole oscure, ma portano invece parole di pace. Sono appena fuori dalle mie stanze quando vengo informato del corvo proveniente da Castello Nero. Sembra che [reveal_scope.GetFullName] si sia presentato come istruito e abbia giurato di mantenere gli obblighi dei Guardiani della Notte. Più importantemente, di non possedere terre e non generare figli.\n\nSospiro di sollievo che questa questione sorpresa si sia risolta senza spargimento di sangue e nel freddo nord, è improbabile che possa causare problemi. Il regno può riposare tranquillo, [reveal_scope.GetFirstName] può vivere senza timore da parte mia, e io governo senza questa spina nel mio fianco."
  agot_bastard_event.1003.desc.female:0 "Oscure ali per una volta non portano parole oscure, ma portano invece parole di pace. Sono appena fuori dalle mie stanze quando vengo informato del corvo proveniente dal monastero di Vecchia Città. Sembra che [reveal_scope.GetFullName] si sia presentata come istruito e abbia giurato di mantenere gli obblighi sacri e morbidi di una sorella silente. Più importantemente, di servire in silenzio e di non prendere marito.\n\nSospiro di sollievo che questa questione sorpresa si sia risolta senza spargimento di sangue e tra le braccia della Congregazione, è improbabile che possa causare problemi. Il regno può riposare tranquillo, [reveal_scope.GetFirstName] può vivere senza timore da parte mia, e io governo senza questa spina nel mio fianco."
  agot_bastard_event.1003.a:0 "Quindi questa questione è risolta."

  # Ruler notified of imprison acceptance
  agot_bastard_event.1004.t:0 "Richieste Accettate"
  agot_bastard_event.1004.desc.jon:0 "Osservo mentre [reveal_scope.GetFirstName] viene portato davanti a me incatenato, spinto sul freddo marmo della sala del trono. Il dragonspawn mi fissa direttamente, come se guardasse attraverso e oltre i miei occhi. Ora che conosco la verità, mi chiedo come non abbia mai visto i tratti di Rhaegar in [reveal_scope.GetSheHe].\n\n"Per i crimini di proclamare false pretese al trono—" Mentre vengono lette le accuse e i decreti, mi rendo conto di non riuscire a sentire le parole. Quegli occhi però.... sono proprio come quelli di Lyanna. Per anni non riuscivo a ricordare come fosse, e solo ora ricordo un pezzo per la prima volta da oltre un decennio. Quegli sono gli occhi di Lyanna. Sento il battito del mio cuore nella testa, e solo nel silenzio mi rendo conto che la proclamazione è finita.\n\nSenza parole da parte mia, le guardie iniziano a spingere [reveal_scope.GetSheHe] verso il dungeon, e mentre [reveal_scope.GetSheHe] si alza, mi rendo conto che la mia memoria è di nuovo scomparsa. Gli occhi di Lyanna forse, ma quell'atteggiamento è targaryen. Quello che farò con [reveal_scope.GetSheHe] è ora a mia discrezione."
  agot_bastard_event.1004.desc:0 "Osservo mentre [reveal_scope.GetFirstName] viene portato davanti a me incatenato, spinto sul freddo marmo della sala del trono. Il mio Giustiziere inizia a leggere le accuse, e mi chiedo perché abbiano accettato questo.\n\n"Per i crimini di proclamare false pretese al trono—" Mentre vengono lette le accuse e i decreti, mi rendo conto di non riuscire a sentire le parole. Sto cercando negli occhi, cercando il motivo dietro la resa. Era codardia, o desiderio di pace? Forse questo fa parte di qualche complotto più ampio? Solo nel silenzio mi rendo conto che la proclamazione è finita.\n\nSenza parole da parte mia, le guardie iniziano a spingere [reveal_scope.GetSheHe] verso il dungeon, e mentre [reveal_scope.GetSheHe] si alza, mi trovo a riflettere su preoccupazioni più pratiche. Quello che farò con [reveal_scope.GetSheHe] è ora a mia discrezione."
  agot_bastard_event.1004.a:0 "Almeno ora so cosa [reveal_scope.GetSheHe] sta facendo."

  
  # Ruler notified of hostage acceptance
  agot_bastard_event.1005.t:0 "Richieste Accettate"
  agot_bastard_event.1005.desc.jon:0 "Osservo mentre [reveal_scope.GetFirstName] viene portato davanti a me a piena vista della corte, inginocchiato sul freddo marmo della sala del trono mentre presiedo sopra [reveal_scope.GetSheHe]. Il discendente della mia amata Lyanna e del mio nemico Rhaegar esegue la recita perfetta dei voti, e ora che conosco la verità, mi chiedo come non abbia mai visto i tratti di Rhaegar in [reveal_scope.GetSheHe].\n\n"- giuro fedeltà a te e ai tuoi eredi come governanti del [ROOT.Char.GetPrimaryTitle.GetName]." Con il completamento dei giuramenti e [reveal_scope.GetSheHe] si alza, mi trovo scioccato. Quegli occhi assomigliano proprio a quelli di Lyanna. Per anni non riuscivo a ricordare come fosse, e solo ora ricordo un pezzo per la prima volta da oltre un decennio. Quegli sono gli occhi di Lyanna.\n\nSenza parole da parte mia, [reveal_scope.GetSheHe] esce dal corteo e si avvicina alla folla della corte. Gli occhi di Lyanna forse, ma quell'atteggiamento è targaryen. Quello che farò con [reveal_scope.GetSheHe] è ora a mia discrezione."
  agot_bastard_event.1005.desc:0 "Osservo mentre [reveal_scope.GetFirstName] viene portato davanti a me a piena vista della corte, inginocchiato sul freddo marmo della sala del trono mentre presiedo sopra [reveal_scope.GetSheHe].\n\n"- giuro fedeltà e lealtà a te e ai tuoi eredi come giusti governanti del [ROOT.Char.GetPrimaryTitle.GetName]." Con il completamento dei giuramenti e [reveal_scope.GetSheHe] si alza, mi trovo a cercare negli occhi, cercando il motivo di questa resa. Era codardia, o desiderio di pace? Forse questo fa parte di qualche complotto più ampio? Solo nel silenzio mi rendo conto che il giuramento è finito.\n\nSenza parole da parte mia, [reveal_scope.GetSheHe] esce dal corteo e si avvicina alla folla della corte, unendosi ai suoi compagni di corte."
  agot_bastard_event.1005.a:0 "Da onorare, da ignorare, o da usare come ritengo opportuno."
  agot_bastard_event.1005.b:0 "[reveal_scope.GetFirstNameNoTooltip] è un guerriero rinomato, perché non invitarlo nella mia Guardia Reale?"
  agot_bastard_event.1005.c:0 "Nel dungeon con loro allora!"
