agot_events_bastard.1001.t: 0 "Richieste Accettate"
agot_events_bastard.1001.desc.jon: 0 "Osservo mentre [reveal_scope.GetFirstName] ed Eddard vengono condotti al mio cospetto. Il codardo non riesce neppure a sostenere il mio sguardo mentre lo trascinano dinanzi al trono, accanto a quel ripugnante sangue di drago.\n\n\"Per il crimine di aver dato rifugio a un Targaryen, minaccia nota per il reame—\" Mentre vengono lette accuse e decreti, non riesco più a udire le parole. Il cuore mi rimbomba nella testa. La rabbia mi ribolle dentro. Sento un inferno crescere nel corpo, la pelle vibrare, viva d'ira. Non mi accorgo di essermi alzat[Select_CString(ROOT.Char.IsFemale,'a','o')], e realizzo che sto scendendo dal trono solo quando ne ho percorso metà.\n\nSenza attendere che la sentenza sia terminata, afferro una delle spade dei Guardiani Reali dal fodero mentre passo e, con un fendente e un urlo, recido di netto la testa di Eddard Stark, la punta che spacca la pietra sotto di sé. [reveal_scope.GetFirstNameNoTooltip] grida d'orrore prima che io zittisca anche [reveal_scope.GetHerHim] con un colpo dal basso, sangue e schegge di pietra che disegnano un arco in un glorioso spettacolo di cremisi e marmo.\n\nResto lì, in mezzo al massacro, con sangue Targaryen che ancora una volta macchia il suolo della corte. Guardando gli occhi senza vita dell'amico d'un tempo, non trovo pace. La rabbia non si è placata. Lyanna non è ancora qui. Gli sguardi dei miei cortigiani sono gli stessi che vidi alla corte del Re Folle, e mi chiedo come si sia giunti a questo."
agot_events_bastard.1001.desc: 0 "Osservo mentre [reveal_scope.GetFirstName] e [reveal_employer.GetFirstName] vengono condotti al mio cospetto davanti all'intera corte. Il mio Giustiziere inizia a leggere le accuse, e mi domando perché abbiano accettato, sapendo ciò che sta per accadere.\n\n\"Per il crimine di aver dato rifugio a una minaccia nota per il reame, e per aver proclamato false pretese sul trono—\" Mentre vengono lette accuse e decreti, non riesco a concentrarmi sulle parole. È stato giusto giustiziarne due per nessuna azione diretta? Che cosa starà passando nella loro mente in questo momento? Eppure, mentre ancora pondero, la proclamazione termina. Il boia si fa avanti e, con un colpo netto, toglie la testa a uno, poi all'altro. Posso avere dubbi in privato, e il reame reagirà come crederà."
agot_events_bastard.1001.a: 0 "In ogni caso, la questione è chiusa."

