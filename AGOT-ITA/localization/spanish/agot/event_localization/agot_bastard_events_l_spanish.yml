  # Realm recieves letter
  agot_bastard_event.0951.opening:0 "A [ROOT.Char.GetFullNameNoTooltip],"
  agot_bastard_event.0951.first_person:0 "Vi scrivo a tutti i signori di Westeros per far loro conoscere la verità che è stata nascosta per troppo tempo. Nonostante quello che potreste pensare, sono stato infatti generato dall'unione di [real_mother.GetName] e [real_father.GetName]. Vi chiedo, così come al resto del regno, di riconoscere questa nuova realtà e le implicazioni che ne derivano."
  agot_bastard_event.0951.third_person:0 "Vi scrivo a tutti i signori di Westeros per far loro conoscere la verità che è stata nascosta per troppo tempo. Nonostante quello che potreste pensare, [reveal_scope.GetName] è stato infatti generato dall'unione di [real_mother.GetName] e [real_father.GetName]. Vi chiedo, così come al resto del regno, di riconoscere questa nuova realtà e le implicazioni che ne derivano."
  agot_bastard_event.0951.a:0 "Beh, è certamente interessante."
  agot_bastard_event.0951.b:0 "Non posso credere che abbiano rivelato questo!"

  # Parent responds to child revealing after telling
  agot_bastard_event.0952.t:0 "Una Verità Rivelata"
  agot_bastard_event.0952.desc:0 "[reveal_scope.GetName] rimane in silenzio per molto tempo. Posso vedere i suoi pensieri danzare sul suo viso. Confusione. Felicità. Paura. "Quindi..." [reveal_scope.GetSheHe] esala alla fine, ma rimane a guardare il pavimento.\n\nCerco il suo volto per quello che sembra un giorno prima che [reveal_scope.GetSheHe] si giri verso di me e dica "Questo cambierà le cose, vero?".\n\nC'erano abbracci, c'erano lacrime. La famiglia era certamente scioccata. Ma [reveal_scope.GetFirstNameNoTooltip] ha preso una decisione. Il regno deve sapere."
  agot_bastard_event.0952.desc.jon:0 "[reveal_scope.GetName] rimane in silenzio per molto tempo. Posso vedere i suoi pensieri danzare sul suo viso. Confusione. Felicità. Paura. "Lyanna..." [reveal_scope.GetSheHe] esala alla fine, ma rimane a guardare il pavimento.\n\nCerco il suo volto per quello che sembra un giorno prima che [reveal_scope.GetSheHe] si giri verso di me e dica "Questo cambierà le cose, vero?".\n\nC'erano abbracci, c'erano lacrime. La famiglia era certamente scioccata. Ma [reveal_scope.GetFirstNameNoTooltip] ha preso una decisione. Il regno deve sapere."

  # Parent responds to child revealing after being told
  agot_bastard_event.0953.t:0 "Una Verità Rivelata"
  agot_bastard_event.0953.desc:0 "[reveal_scope.GetName] rimane in silenzio per molto tempo dopo avermi consegnato la lettera da [sharer.GetFullName]. Racconta la verità. Che [reveal_scope.GetFirstNameNoTooltip] è nato da [real_mother.GetName] e [real_father.GetName]. Un segreto così stretto per così tanto tempo che non sono nemmeno io a poterlo rivelare.\n\nC'erano abbracci, c'erano lacrime. La famiglia era certamente scioccata. Ma [reveal_scope.GetFirstName] ha preso una decisione. Il regno deve sapere.

  # Parent responds to sharer revealing without telling
  agot_bastard_event.0954.t:0 "Una Verità Rivelata"
  agot_bastard_event.0954.desc:0 "[reveal_scope.GetName] rimane in silenzio per molto tempo dopo avermi consegnato la lettera da [sharer.GetFullName]. Racconta la verità. Che [reveal_scope.GetFirstNameNoTooltip] è nato da [real_mother.GetName] e [real_father.GetName]. E, cosa peggiore, copie sono state inviate a tutto il regno!\n\nUn segreto così stretto per così tanto tempo che non sono nemmeno io o [reveal_scope.GetFirstNamePossessive] a poterlo rivelare. \n\nC'erano abbracci, c'erano lacrime. Questa dovrebbe essere giustamente stata una decisione nostra, ma [sharer.GetFirstName] ci ha privato di quella opzione. Comunque sia, è stato fatto. Anche se non è stata né mia né di [reveal_scope.GetFirstNamePossessiveNoTooltip] decisione, il regno deve sapere.

  # Sharer is told that child is revealing based on their response
  agot_bastard_event.0955.t:0 "Una Verità Rivelata"
  agot_bastard_event.0955.desc:0 "È passato del tempo da quando ho inviato una lettera a [reveal_scope.GetFirstName], e anche se ogni giorno ho chiesto se avessi ricevuto una risposta o se fosse stato inviato un avviso al regno, non ho ancora ricevuto notizie.\n\nAlla fine, dopo settimane di attesa, un paggio mi dice che ho ricevuto una risposta.\n\n"Car[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetFullNameNoTooltip]," inizia [reveal_scope.GetSheHe] "ti ringrazio per la tua sincerità, e ti scrivo in anticipo per farti sapere che scriverò al regno nei prossimi giorni rivelando ciò che mi hai detto."\n\nSembra che [reveal_scope.GetName] abbia preso la sua decisione, e sento un peso lasciare le mie spalle."
  agot_bastard_event.0955.a:0 "Ora vediamo come reagiranno loro, e [ruler_scope.GetFirstNameOrMe],..."
  
  # Child reacts to non-consensual sharing
  agot_bastard_event.0956.t:0 "Una Verità Rivelata"
  agot_bastard_event.0956.desc:0 "Dopo aver ricevuto la lettera di [revealer.GetFirstNamePossessive], la mia vita si è divisa in due. Prima di questo, e dopo. Sono in silenzio, incapace di elaborare il fatto che ciò che ho di fronte ora è di fronte a tutto il regno. Racconta la verità. Che sono nato da [real_mother.GetName] e [real_father.GetName]. E cosa peggiore, sono state inviate copie a tutto il regno!\n\nUn segreto così stretto per così tanto tempo che non sono nemmeno io a poterlo rivelare.\n\nQuesto avrebbe dovuto essere giustamente la mia decisione, ma [sharer.GetFirstNameNoTooltip] mi ha privato di quella opzione. Comunque sia, è stato fatto. Anche se non era mia volontà, il regno deve sapere."
  agot_bastard_event.0956.a:0 "Ora vediamo come loro, e [ruler_scope.GetFirstNameOrMe], reagiscono..."

  # Child reacts to non-consensual sharing AND they didn't know
  agot_bastard_event.0957.t:0 "Una Verità Rivelata"
  agot_bastard_event.0957.desc:0 "Guardo giù tra le mani e sento la mia vita frantumarsi. Non posso respirare e sento la mia visione iniziare a svanire, a malapena mantenendo la coscienza di ciò che ho di fronte. La mia vita si è divisa in due. Prima di questo, e dopo.\n\nQuesta lettera racconta la verità. Che sono nato da [real_mother.GetName] e [real_father.GetName]. E cosa peggiore, sono state inviate copie a tutto il regno!\n\nLa mia intera vita è stata una bugia. Avrei dovuto saperlo! Questo non era giusto!"
  agot_bastard_event.0957.a:0 "Ora vediamo come loro, e [ruler_scope.GetFirstNameOrMe], reagiscono..."

  # Revealer is alerted
  agot_bastard_event.0958.t:0 "Una Verità Rivelata"
  agot_bastard_event.0958.desc.bastard:0 "I corvi sono stati inviati. I messaggi, consegnati. La verità, conosciuta.\n\nAnche se molti mi malediranno per aver rivelato un tale grande segreto, per il bene o per il male la verità è là fuori. Forse potrò giocare un grande ruolo nei giorni a venire. Forse tutto ciò sarà vano. Qualunque sia il caso, la mia vera discendenza è ora riconosciuta da tutti, per il bene o per il male."
  agot_bastard_event.0958.desc.host:0 "I corvi sono stati inviati. I messaggi, consegnati. La verità, conosciuta.\n\nAnche se molti mi malediranno per aver rivelato un tale grande segreto, per il bene o per il male la verità è là fuori. Forse potrò giocare un grande ruolo nei giorni a venire. Forse tutto ciò sarà vano. Qualunque sia il caso, la vera discendenza di [reveal_scope.GetFirstNamePossessive] è ora riconosciuta da tutti, per il bene o per il male."
  agot_bastard_event.0958.desc.else:0 "I corvi sono stati inviati. I messaggi, consegnati. La verità, conosciuta.\n\nAnche se molti mi malediranno per aver rivelato un tale grande segreto, per il bene o per il male la verità è là fuori. Forse potrò giocare un grande ruolo nei giorni a venire. Forse questo è dove finisce il mio ruolo. Qualunque sia il caso, la vera discendenza di [reveal_scope.GetFirstNamePossessive] è ora riconosciuta da tutti, per il bene o per il male."

  # King is alerted
  agot_bastard_event.0959.t:0 "Un Bastardo di Sangue Reale"
  agot_bastard_event.0959.desc_opening:0 "Sono seduto sul Trono di Spade, con la corte riunita davanti a me, mentre giudico una disputa banale tra lord minori, quando [courtier.GetFullName] irrompe nella sala gridando: "Vostra Grazia!".\n\n"Cosa significa questa interruzione?!""
  agot_bastard_event.0959.desc_opening_wrathful:0 "Grido mentre la corte si volta verso il [courtier.GetFirstNameNoTooltip] ansimante. [courtier.GetSheHe|U] si affretta a farsi avanti al trono e si inginocchia.\n\n"
  agot_bastard_event.0959.desc_opening_not_wrathful:0 "[council.GetName] grida mentre la corte si volta verso il [courtier.GetFirstNameNoTooltip] ansimante. [courtier.GetSheHe|U] si affretta a farsi avanti al trono e si inginocchia.\n\n"
  agot_bastard_event.0959.desc_opening_end:0 ""Sono terribilmente dispiaciuto per l'intrusione, Vostra Grazia, ma dovete leggere questo immediatamente!" dice [courtier.GetSheHe], offrendo una pergamena con il sigillo della casa [revealer.GetHouse.GetBaseName].\n\n"
  agot_bastard_event.0959.desc.landed:0 "Mentre il Gran Maestro legge ad alta voce la lettera, non riesco a trattenere la sorpresa. La lettera afferma che [reveal_scope.GetFullName] è in realtà il [reveal_scope.Custom('GetDaughterSon')] di [real_father.GetFullName] e [real_mother.GetFullName]! Inoltre, sembra che sia stata inviata a tutto il reame!"
  agot_bastard_event.0959.desc.courtier:0 "Mentre il Gran Maestro legge ad alta voce la lettera, non riesco a trattenere la sorpresa. La lettera afferma che [reveal_scope.GetName], attualmente alla corte di [reveal_employer.GetFullName], è in realtà il [reveal_scope.Custom('GetDaughterSon')] di [real_father.GetFullName] e [real_mother.GetFullName]! Inoltre, sembra che sia stata inviata a tutto il reame!"
  agot_bastard_event.0959.desc.ned_revealer:0 "Mentre il Gran Maestro legge ad alta voce la lettera, non riesco a trattenere la sorpresa. La lettera afferma che [reveal_scope.GetName], attualmente alla corte di [reveal_employer.GetFullName], è in realtà il [reveal_scope.Custom('GetDaughterSon')] di [real_father.GetFullName] e [real_mother.GetFullName]! Inoltre, sembra che sia stata inviata a tutto il reame!\n\n"C'è dell'altro, Vostra Grazia," dice [courtier.GetFirstNameNoTooltip], come se ci potesse essere un'altra notizia altrettanto importante, e offre una seconda pergamena. "È indirizzata a voi personalmente.""
  agot_bastard_event.0959.desc.robert:0 "Mentre il Gran Maestro legge ad alta voce la lettera, non riesco a trattenere la sorpresa. La lettera afferma che [reveal_scope.GetName], attualmente alla corte di [reveal_employer.GetFullName], è in realtà il [reveal_scope.Custom('GetDaughterSon')] di [real_father.GetFullName] e [real_mother.GetFullName]! Inoltre, sembra che sia stata inviata a tutto il reame!\n\n"C'è dell'altro, Vostra Grazia," dice [courtier.GetFirstNameNoTooltip], come se ci potesse essere un'altra notizia altrettanto importante, e offre una seconda pergamena. "È da parte di Lord Eddard Stark.""
  agot_bastard_event.0959.desc.ned_revealer:0 "Sono seduto sul Trono di Spade, la corte riunita davanti a me, a giudicare una disputa banale tra signori minori quando [courtier.GetFullName] irrompe nella stanza con un grido di 'Vostra Grazia!'.\n\n"Qual è il significato di questa interruzione?!" grido mentre la corte si gira verso il [courtier.GetFirstName] ansante. [courtier.GetSheHe|U] si avvicina rapidamente al trono e si inginocchia.\n\n"Mi scuso sinceramente per l'intrusione, Vostra Grazia, ma devi leggere questo immediatamente!" [courtier.GetSheHe] dice, offrendo un pergamena con il sigillo della casa [revealer.GetHouse.GetBaseName].\n\nMentre il Gran Maestro legge la lettera, non riesco a contenere la mia sorpresa. Afferma che [reveal_scope.GetName], attualmente alla corte di [reveal_employer.GetFullName], è in realtà il figlio di [real_father.GetFullName] e [real_mother.GetFullName]! Inoltre, è come se fosse stata inviata a tutto il regno!\n\n"C'è di più, Vostra Grazia." [courtier.GetFirstName] dice, come se qualsiasi altra notizia potesse competere, e offre un secondo pergamena. "È da Lord Eddard Stark." [courtier.GetSheHe] aggiunge."
  agot_bastard_event.0959.desc.king_revealer:0 "I corvi sono stati inviati, il regno è stato informato, e come previsto, è il primo punto su cui mi chiedono di pronunciarmi quando siedo sul Trono di Spade al mattino. Anche se la rivelazione che [reveal_scope.GetName] è in realtà il figlio di [real_father.GetFullName] e [real_mother.GetFullName] è stata condivisa da me, tutti gli occhi sono puntati sulla mia prossima parola.\n\nNello specifico, come intendo pronunciarmi su questa rivelazione?"
  agot_bastard_event.0959.robert:0 "Dammelo qui!"
  agot_bastard_event.0959.a:0 "Devo rispondere a questo pretendente con forza!"
  agot_bastard_event.0959.a.flavor:0 "Deciderai severamente su questa questione."
  agot_bastard_event.0959.b:0 "Devo rispondere, ma non vogliamo essere precipitosi."
