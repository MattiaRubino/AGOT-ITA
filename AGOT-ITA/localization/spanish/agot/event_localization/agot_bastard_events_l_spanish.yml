agot_events_bastard.0971.desc_bring_to_court: 0 "È giunta una lettera, recante il sigillo di Casa [ruler_scope.GetHouse.GetBaseName]. La lettera di [ruler_scope.GetName] non lascia spazio a equivoci né a interpretazioni. [Select_CString(ruler_scope.IsFemale,'Lei','Lui')|U] ha preteso che io rinunci alle mie terre e ai miei titoli per unirmi alla sua corte, dove vivrò la mia vita come cortigian[Select_CString(ROOT.Char.IsFemale,'a','o')].\n\nQuesta richiesta ha echeggiato in tutto il reame e, sebbene mi risparmi, io sono un[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Char.GetLadyLord] del reame, e tale richiesta non è stata priva di controversie. Acconsento a questa richiesta? Se non lo faccio, il reame sanguinerà.\n\nChe cosa sarà dunque, le mie terre o la pace?"
agot_events_bastard.0971.desc_give_up_claims: 0 "È giunta una lettera, recante il sigillo di Casa [ruler_scope.GetHouse.GetBaseName]. La lettera di [ruler_scope.GetName] non lascia spazio a equivoci né a interpretazioni. [Select_CString(ruler_scope.IsFemale,'Lei','Lui')] ha preteso, nella sua misericordia, che io faccia una dichiarazione pubblica e legale rinunciando a qualsiasi pretesa che la mia stirpe rivelata possa rappresentare.\n\nQuesta richiesta è stata diffusa in tutto il reame, e molti credono che sia una risposta giusta agli eventi recenti. Eppure, rinunciare a pretese che sarebbero legittimamente mie, se le ruote del fato dovessero girare, è una macchia sull'onore.\n\nChe cosa sarà dunque, il mio orgoglio o la pace nel reame?"
agot_events_bastard.0971.desc_nothing: 0 "Da giorni e notti mi logoro, preoccupandomi di ciò che [ruler_scope.GetName] potrebbe fare in risposta alle rivelazioni recenti; eppure sono ormai settimane da quando la verità sulla mia nascita è stata inviata al reame. Di certo [Select_CString(ruler_scope.IsFemale,'lei','lui')] deve averlo saputo ormai?\n\nSono costretto a concludere che [ruler_scope.GetName] ha semplicemente deciso di lasciare cadere la questione. Che sia, in questo momento, al di sotto della sua attenzione o che [Select_CString(ruler_scope.IsFemale,'lei','lui')] non se ne curi affatto, pare che non giungeranno richieste da King's Landing."
agot_events_bastard.0971.nw_army_for_claim: 0 "Gli Uomini del Comandante"

