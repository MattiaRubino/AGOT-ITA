agot_events_bastard.1003.t: "Richieste Accettate"
agot_events_bastard.1003.desc.male: "Ali nere, per una volta, non recano parole nere, bensì parole di pace. Non sono neppure uscit[Select_CString(ROOT.Char.IsFemale,'a','o')] dalle mie stanze quando vengo informato del corvo giunto da Castello Nero. Pare che [reveal_scope.GetFullName] si sia presentato come ordinato e abbia giurato di adempiere ai doveri dei Guardiani della Notte. Soprattutto, di non possedere terre e di non generare figli.\n\nTiro un sospiro di sollievo: questa sorprendente faccenda è stata risolta senza spargimento di sangue e, nel nord gelato, difficilmente potrà causare problemi. Il reame può riposare tranquillo, [reveal_scope.GetFirstName] può vivere senza temermi, e io regno senza questa spina nel fianco."
agot_events_bastard.1003.desc.female: "Ali nere, per una volta, non recano parole nere, bensì parole di pace. Non sono neppure uscit[Select_CString(ROOT.Char.IsFemale,'a','o')] dalle mie stanze quando vengo informato del corvo giunto dalla casa-madre di Vecchia Città. Pare che [reveal_scope.GetFullName] si sia presentata come ordinato e abbia giurato di adempiere ai doveri sacri e funerei di una Sorella del Silenzio. Soprattutto, di servire in silenzio e di non prendere marito.\n\nTiro un sospiro di sollievo: questa sorprendente faccenda è stata risolta senza spargimento di sangue e, tra le braccia della Sorellanza, difficilmente potrà causare problemi. Il reame può riposare tranquillo, [reveal_scope.GetFirstName] può vivere senza temermi, e io regno senza questa spina nel fianco."
agot_events_bastard.1003.a: "Allora la questione è risolta."

