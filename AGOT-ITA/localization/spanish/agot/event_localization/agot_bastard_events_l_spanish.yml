agot_events_bastard.1002.t: 0 "Richieste Accettate"
agot_events_bastard.1002.desc.jon: "Osservo mentre [reveal_scope.GetFirstName] viene condott[Select_CString(reveal_scope.IsFemale,'a','o')] davanti a me in catene. L’abominevole progenie di drago mi fissa dritto, come se guardasse attraverso i miei occhi e oltre di essi. Ora che conosco la verità, mi chiedo come abbia potuto non vedere i tratti di Rhaegar in [reveal_scope.GetHerHim].\n\n"Per i crimini di aver proclamato false pretese al trono—" Mentre vengono letti capi d’accusa e decreti, mi ritrovo incapace di udire le parole. Il cuore mi martella nella testa. La rabbia ribolle dentro di me. Sento un inferno crescermi nel corpo, la pelle che vibra, viva d’ira. Non mi accorgo di essermi alzato, e realizzo di star scendendo dal trono solo quando ne ho percorso metà.\n\nSenza attendere che il giudizio sia concluso, strappo una delle spade dalla guaina di un membro della Guardia Reale mentre passo e, con un fendente e un urlo, recido di netto la testa del bastardo dal corpo di [reveal_scope.GetHerHis], la punta della lama che incrina la pietra sottostante. La corte grida inorridita, ma non riesco a sentirla sopra il fragore del mio sangue che mi rimbomba nelle orecchie.\n\nResto lì, tra il sangue e i visceri, con il sangue Targaryen che ancora una volta imbratta il suolo della corte. Abbasso lo sguardo sugli occhi senza vita di [reveal_scope.GetFirstNamePossessiveNoTooltip] e non trovo pace. La furia non si è placata. Lyanna non è ancora qui. Gli sguardi nei miei cortigiani sono gli stessi che vidi alla corte del Re Folle, e mi chiedo come si sia arrivati a questo."
agot_events_bastard.1002.desc: "Osservo mentre [reveal_scope.GetFirstName] viene condott[Select_CString(reveal_scope.IsFemale,'a','o')] davanti a me in catene. Il mio Giudice inizia a leggere i capi d’accusa, e mi domando perché abbiano acconsentito, dato ciò che sta per accadere.\n\n"Per i crimini di aver proclamato false pretese al trono—" Mentre vengono letti capi d’accusa e decreti, mi ritrovo incapace di concentrarmi sulle parole. È stato giusto giustiziare un[Select_CString(reveal_scope.IsFemale,'a','o')] plebe[Select_CString(reveal_scope.IsFemale,'a','o')] per nessuna azione direttamente traditrice? Che cosa le passa per la mente, in questo momento? Eppure, mentre lo considero, la proclamazione giunge al termine. Il boia avanza e, con un solo fendente, recide la testa di [reveal_scope.GetFullName]. Potrei nutrire dubbi in privato, e il reame reagirà come vorrà."
agot_events_bastard.1002.a: "In ogni caso, la questione è risolta."

