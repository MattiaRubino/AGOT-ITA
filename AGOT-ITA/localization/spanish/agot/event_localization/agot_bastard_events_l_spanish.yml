 # Rebel war declaration alert
agot_events_bastard.0992.t: 0 "Il Confine, Superato"
agot_events_bastard.0992.desc: 0 "Così si è giunti a questo.\n\nÈ trascorso troppo tempo per sostenere che non abbia ricevuto l'avviso di [ruler_scope.GetFirstNamePossessive], e per radunare le truppe necessarie ho inviato corvi a chiamare gli stendardi alla guerra. Il confine è stato superato, il dado è tratto, e quando tutto ciò sarà finito o [reveal_scope.GetHouse.GetBaseName] o [ruler_scope.GetHouse.GetBaseName] regnerà vittorios[Select_CString(ROOT.Char.IsFemale,'a','o')].\n\nOsservo gli stendardi raccolti dinanzi a me, vedendo i molti accorsi per sfidare le richieste ingiuste del tiranno [ruler_scope.GetName]."
agot_events_bastard.0992.desc.same: 0 "Così si è giunti a questo.\n\nÈ trascorso troppo tempo per sostenere che non abbia ricevuto l'avviso di [ruler_scope.GetFirstNamePossessive], e per radunare le truppe necessarie ho inviato corvi a chiamare gli stendardi alla guerra. Il confine è stato superato, il dado è tratto, e la legittimità di [ruler_scope.GetHouse.GetBaseName] sarà decisa col sangue.\n\nOsservo gli stendardi raccolti dinanzi a me, vedendo i molti accorsi per sfidare le richieste ingiuste del tiranno [ruler_scope.GetNameNoTooltip]."
agot_events_bastard.0992.desc.ned: 0 "Così si è giunti a questo.\n\nÈ trascorso troppo tempo per sostenere che non abbia ricevuto l'avviso di [ruler_scope.GetFirstNamePossessive], e per radunare le truppe necessarie ho inviato corvi a chiamare gli stendardi alla guerra. Il confine è stato superato, il dado è tratto, e quando tutto ciò sarà finito o [reveal_scope.GetHouse.GetBaseName] o [ruler_scope.GetHouse.GetBaseName] regnerà vittorios[Select_CString(ROOT.Char.IsFemale,'a','o')].\n\nOsservo gli stendardi raccolti dinanzi a me e, sebbene il cuore mi dole nel marciare a sud contro un amico d'un tempo, so di doverlo a Lyanna e a [reveal_scope.GetFirstName] per fare ciò che è giusto. Per misericordia degli uomini e mia, desidero che questa guerra sia rapida."
agot_events_bastard.0992.a: 0 "Insieme marceremo per la giustizia!"

 # Ruler war declaration alert
agot_events_bastard.0993.t: 0 "Richieste Respinte"
agot_events_bastard.0993.desc: 0 "Così si è giunti a questo.\n\nRespingendo le mie richieste, il bastardo [reveal_scope.GetName] ha dichiarato l'intento di regnare su [ruler_scope.GetPrimaryTitle.GetName] e ha chiamato i propri alleati a sostenere la sua pretesa. Non è dato sapere quali promesse [Select_CString(reveal_scope.IsFemale,'lei','lui')] abbia dovuto fare per radunare un simile esercito, ma il confine è stato superato, il dado è tratto, e quando tutto ciò sarà finito o [reveal_scope.GetHouse.GetBaseName] o [ruler_scope.GetHouse.GetBaseName] regnerà vittorios[Select_CString(ROOT.Char.IsFemale,'a','o')].\n\nOsservo gli stendardi raccolti dinanzi a me, vedendo i molti accorsi per difendere il mio giusto governo."
agot_events_bastard.0993.desc.same: 0 "Così si è giunti a questo.\n\nRespingendo le mie richieste, il bastardo [reveal_scope.GetName] ha dichiarato l'intento di regnare su [ruler_scope.GetPrimaryTitle.GetName] e ha chiamato i propri alleati a sostenere la sua pretesa. Non è dato sapere quali promesse [Select_CString(reveal_scope.IsFemale,'lei','lui')] abbia dovuto fare per radunare un simile esercito, ma il confine è stato superato, il dado è tratto, e quando tutto ciò sarà finito o un vero [reveal_scope.GetHouse.GetBaseName] o un falso regnerà vittorios[Select_CString(ROOT.Char.IsFemale,'a','o')].\n\nOsservo gli stendardi raccolti dinanzi a me, vedendo i molti accorsi per difendere il mio giusto governo."
agot_events_bastard.0993.desc.robert: 0 "Gli eventi delle ultime settimane mi hanno scosso fin nel profondo, e nulla più del luogo in cui mi ritrovo ora.\n\nIl mio amico d'un tempo, Eddard Stark, ha dichiarato ingiuste le mie richieste e ha levato i suoi stendardi per insediare [reveal_scope.GetName] come sovrano di [ruler_scope.GetPrimaryTitle.GetName]. Ha chiamato i suoi numerosi alleati e vassalli a sostenere tale pretesa, e ha detto che la mia richiesta dimostra che non sono migliore del Re Folle che insieme abbiamo deposto.\n\nQualunque amicizia esistesse tra noi è ormai finita. Il confine è stato superato, il dado è tratto, e quando tutto ciò sarà finito o Stark o Baratheon regnerà vittorios[Select_CString(ROOT.Char.IsFemale,'a','o')].\n\nSchiaccerò i ribelli, schiaccerò gli Stark, e schiaccerò quel piccolo sangue di drago proprio come schiacciai il padre e il nonno [Select_CString(reveal_scope.IsFemale,'di lei','di lui')]!"
agot_events_bastard.0993.a: 0 "Distruggerò questi ribelli usurpatori!"

 # Ruler wins war
agot_events_bastard.0994.t: 0 "Ordine Ripristinato"
agot_events_bastard.0994.desc: 0 "La rivolta del bastardo è stata schiacciata.\n\n[claimant.GetName] siede nelle mie segrete, insieme ai suoi alleati traditori. Gli storici discuteranno se ciò potesse essere evitato o se un segreto simile fosse destinato a finire in rovina, ma a prescindere l'esito è certo.\n\nCasa [ROOT.Char.GetHouse.GetBaseName] regna ancora, e io regno ancora!"
agot_events_bastard.0994.a: 0 "La pace ritorna, infine."

 # Bastard wins war
agot_events_bastard.0995.t: 0 "Proclamare il Tuo Diritto di Nascita"
agot_events_bastard.0995.desc: 0 "Varco le grandi porte della sala del trono, e l'immensa sagoma del Trono di Spade domina lo spazio, torreggiando sulla corte schierata ai lati. Lo sento chiamarmi, e con passo deciso rispondo.\n\nA ogni passo, sempre più persone si inginocchiano al mio passaggio, piegando il capo dinanzi al loro nuovo signore. Sebbene molti l'avrebbero messo in dubbio solo pochi mesi fa, ora nessuno osa sfidare la mia legittimità.\n\nQuando muovo i primi passi verso il trono sento la macchia della mia nascita dissolversi; e, giunt[Select_CString(ROOT.Char.IsFemale,'a','o')] in cima, mi volto e sollevo alta la spada per proclamare una nuova era!"
