  # Realm receives alert of NW / SS demand
  agot_bastard_event.0982.opening:0 "A [ROOT.Char.GetFullNameNoTooltip],"
  agot_bastard_event.0982.desc.male:0 "Sia noto a tutti che a [reveal_scope.GetName] è stato ordinato di prendere i voti con i Guardiani della Notte a causa della minaccia che la sua discendenza rappresenta per il regno. Qualsiasi signore o signora che venga trovato ad aiutare [reveal_scope.GetSheHe] a sfuggire a questa richiesta sarà considerato traditore del regno e trattato di conseguenza."
  agot_bastard_event.0982.desc.female:0 "Sia noto a tutti che a [reveal_scope.GetName] è stato ordinato di unirsi alla Confraternita Silenziosa a causa della minaccia che la sua discendenza rappresenta per il regno. Qualsiasi signore o signora che venga trovato ad aiutare [reveal_scope.GetSheHe] a sfuggire a questa richiesta sarà considerato traditore del regno e trattato di conseguenza."
  agot_bastard_event.0982.desc_pending:0 "Qualsiasi lord o lady che venga trovato ad aiutarlo a sfuggire a quest'ordine sarà considerato un traditore del reame e trattato di conseguenza."
  agot_bastard_event.0982.desc_resolved:0 "La corte lo ringrazia per il servizio reso e spera che [reveal_scope.GetSheHe] servirà con la stessa dedizione anche nella sua nuova posizione."
  agot_bastard_event.0982.a:0 "Punito solo per essere nato? Non sembra giusto."

  # Realm receives alert of imprison demand
  agot_bastard_event.0983.opening:0 "A [ROOT.Char.GetFullNameNoTooltip],"
  agot_bastard_event.0983.desc:0 "Sia noto a tutti che [reveal_scope.GetName] è stato convocato per essere imprigionato fino a quando la sua discendenza non dimostrerà di non essere una minaccia per il regno. Qualsiasi signore o signora che venga trovato ad aiutare [reveal_scope.GetSheHe] a sfuggire a questa convocazione sarà considerato traditore del regno e trattato di conseguenza."
  agot_bastard_event.0983.desc_resolved:0 "Sia noto a tutti che [reveal_scope.GetName] è stato imprigionato finché la corte non sarà certa che la sua discendenza non rappresenti una minaccia per il reame. Qualsiasi lord o lady trovato a cospirare per aiutarlo nella fuga sarà considerato un traditore del reame e trattato di conseguenza."
  agot_bastard_event.0983.a:0 "Imprigionato solo per essere nato? Non sembra giusto."

  # Realm receives alert of hostage demand
  agot_bastard_event.0984.opening:0 "A [ROOT.Char.GetFullNameNoTooltip],"
  agot_bastard_event.0984.desc:0 "Sia noto a tutti che [reveal_scope.GetName] è stato convocato alla corte sotto la sua protezione. Grazia fino a quando la sua discendenza non dimostrerà di non essere una minaccia per il regno. Qualsiasi signore o signora che venga trovato ad aiutare [reveal_scope.GetSheHe] a sfuggire a questa convocazione sarà considerato traditore del regno e trattato di conseguenza."
  agot_bastard_event.0984.a.courtier:0 "Sembra una risposta giusta davvero."
  agot_bastard_event.0984.a.landed:0 "Costretto a rinunciare alle sue proprietà? Severo."

  # Realm receives alert of claims demand
  agot_bastard_event.0985.opening:0 "A [ROOT.Char.GetFullNameNoTooltip],"
  agot_bastard_event.0985.desc:0 "Sia noto a tutti che [reveal_scope.GetName] è stato istruito a fare una dichiarazione pubblica e legalmente vincolante, rinunciando a qualsiasi pretesa al trono o ai titoli correlati. Qualsiasi signore o signora che venga trovato ad aiutare [reveal_scope.GetSheHe] a evitare o argomentare in qualche modo contro questa richiesta sarà considerato traditore del regno e trattato di conseguenza."
  agot_bastard_event.0985.desc_pending:0 "Qualsiasi lord o lady che venga trovato ad aiutarlo ad evitare o contestare quest’ordine sarà considerato un traditore del reame e trattato di conseguenza."
  agot_bastard_event.0985.desc_resolved:0 "Questa minaccia sarà risolta senza spargimento di sangue, tale è la mia clemenza e volontà. La dichiarazione dovrebbe giungere ai vostri corvi nei prossimi giorni e mi aspetto che tutti la riconoscano come verità."
  agot_bastard_event.0985.a:0 "Sembra una risposta giusta davvero."

  
