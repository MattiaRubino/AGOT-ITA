  agot_dragon_designer.0100.eggs.t:0 "Una Scelta di Uova di Drago"
  agot_dragon_designer.0100.eggs.desc:0 "Di che colore è il mio uovo di drago?"
  agot_dragon_designer.0100.eggs.a:0 "Questo è il mio uovo."
  agot_dragon_designer.0100.eggs.b:0 "Non ricordo. Né mi importa."
  agot_dragon_designer.0100.eggs.b.tt:0 "Riceverai un Uovo di Drago [artifact|E] casuale."

  agot_dragon_designer.0110.t:0 "Selezione di Draghi Selvaggi"
  agot_dragon_designer.0110.desc:0 "Quale drago è il mio?"
  agot_dragon_designer.0110.a:0 "Sono il cavaliere di questo."
  agot_dragon_designer.0110.b:0 "Non monto nessuno di questi draghi."
  agot_dragon_designer.0110.b.tt:0 "Tornerai all'evento principale di progettazione dei draghi."
  agot_dragon_designer.0110.toast_invalid:0 "Drago Non Valido"
  agot_dragon_designer.0110.toast_invalid_desc:0 "Il drago non è più valido per essere domato."
  agot_dragon_designer.0110.toast_tamed:0 "[dragon.GetNameNicknamed] Domato"

  agot_dragon_designer.2000.t:0 "Fuoco nel Ghiaccio"
  agot_dragon_designer.2000.desc:0 "I draghi si rifiutano di avventurarsi oltre la Barriera, e così a nord, un tentativo di custodire un uovo potrebbe ben presto trasformarsi in pietra. Se riesco a mantenere il mio uovo al sicuro fino a quando non riuscirò a scendere a sud della Barriera e del Dono, forse, solo forse, potrò far schiudere un drago tutto mio. In alternativa, un corno di drago potrebbe darmi un vantaggio a sud della Barriera."
  agot_dragon_designer.2000.egg:0 "Osservo il mio uovo."
  agot_dragon_designer.2000.egg_tt:0 "Sceglierai il colore del tuo uovo di drago."
  agot_dragon_designer.2000.dragon_horn:0 "Terrò questo corno vicino."
  agot_dragon_designer.2000.dragon_horn.tt:0 "$agot_dragon_designer.0001.b.tt$"
