l_spanish:
  agot_dragon_designer.0001.t:0 "Un Nuovo Cavaliere del Drago"
  agot_dragon_designer.0001.desc:0 "È tempo di ritagliarmi un posto nel mondo come nuovo Cavaliere del Drago. In quale aspetto sarò un Cavaliere del Drago?"

  agot_dragon_designer.0001.egg:0 "Ho solo un uovo."
  agot_dragon_designer.0001.egg_tt:0 "Sceglierai il colore del tuo uovo di drago."
  agot_dragon_designer.0001.a:0 "Il mio drago è..."
  agot_dragon_designer.0001.a.tt:0 "Sarai invitato a creare o scegliere il tuo drago."
  agot_dragon_designer.0001.b:0 "Possiedo un corno di drago di Vecchia Valyria."
  agot_dragon_designer.0001.b.tt:0 "Un corno di drago offre un mezzo pericoloso per domare un drago senza fornire o richiedere sangue di drago."

  agot_dragon_designer.0002.t:0 "Scegliere un Drago"
  agot_dragon_designer.0002.desc:0 "Dai cieli scriverò i passi della storia con fuoco e sangue come penna e inchiostro, ma con che tipo di drago regnerò? Desidero un giovane drago pronto alla battaglia e ansioso di volare, o un grande leviatano invecchiato con cui portare rovina e morte?"
  agot_dragon_designer.0002.baby:0 "Un draghetto."
  agot_dragon_designer.0002.a:0 "Un giovane drago."
  agot_dragon_designer.0002.b:0 "Un drago adulto."
  agot_dragon_designer.0002.c:0 "Una bestia anziana."
  agot_dragon_designer.0002.d:0 "Un mostro antico."
  agot_dragon_designer.0002.e:0 "Un drago selvaggio."
  agot_dragon_designer.0002.e.tt:0 "Sarai invitato a scegliere un drago tra quelli selvaggi ancora in vita."
  agot_dragon_designer.0002.f:0 "Ripensandoci, appartengo a una categoria diversa."
  agot_dragon_designer.0002.f.tt:0 "Tornerai all'evento principale del creatore di draghi."
  agot_dragon_designer.0002.gender:0 "Genere del Drago:"
  agot_dragon_designer.0002.gender.male:0 "$agot_dragon_designer.0002.gender$ #bold #B Maschio#!"
  agot_dragon_designer.0002.gender.female:0 "$agot_dragon_designer.0002.gender$ #bold #D Femmina#!"
  agot_dragon_designer.0002.gender.unspecified:0 "$agot_dragon_designer.0002.gender$ #bold #M Sorprendimi#!"
  agot_dragon_designer.0002.gender.tt:0 "Questo sarà il genere del drago generato. Clicca su questa opzione per alternare tra maschio/femmina/casuale."
  agot_dragon_designer.0003.t_hatchling:0 "Un Draghetto"
  agot_dragon_designer.0003.t_young:0 "Un Giovane Drago"
  agot_dragon_designer.0003.t_adult:0 "Una Creatura Maestosa"
  agot_dragon_designer.0003.t_old:0 "Una Bestia Formidabile"
  agot_dragon_designer.0003.t_ancient:0 "Un Mostro Antico"
  agot_dragon_designer.0003.desc_hatchling:0 "Questo drago è appena uscito dal suo uovo e ha un mondo di possibilità davanti a sé. Chi diventerà questo drago? Quali miracoli e quali terrori seminerà?"
  agot_dragon_designer.0003.desc_young:0 "Questo drago è completamente cresciuto dal suo tempo come draghetto, ma ha ancora molta strada da fare. Crescerà con ogni passo del viaggio e ogni battito delle sue ali. I fuochi del drago sono caldi ma ancora non testati, ma non rimarrà così per molto."
  agot_dragon_designer.0003.desc_adult:0 "Orgoglio e intelligenza brillano negli occhi di questo drago assolutamente temibile. L'età lo ha visto crescere ancora di più, eppure i fuochi della sua giovinezza bruciano ancora intensamente. Con l'esperienza e il potere nel suo arsenale, chi potrebbe sperare di opporsi a lui?"
  agot_dragon_designer.0003.desc_old:0 "Un drago anziano non è meno pericoloso a causa della sua età. Questa bestia massiccia brucia ancora con furore e fame, capace di ingoiare un cavallo intero e incenerire interi eserciti con un solo comando del suo cavaliere. Questo drago è materiale da leggenda, mito e favola."
  agot_dragon_designer.0003.desc_ancient:0 "L'aria sembra gemere con gli echi dei ruggiti di questo drago, la terra stessa trema a ogni suo passo mentre si solleva. Città e castelli vengono inghiottiti interamente dall'ombra delle sue enormi ali, e tutte le creature viventi guardano nella sua bocca e vedono la morte. Questo antico drago è una delle creature più temute al mondo, e lo sa."
  agot_dragon_designer.0003.a:0 "Diamo un'occhiata al suo atteggiamento..."
  agot_dragon_designer.0003.a.baby:0 "Questo drago è nato con..."
  agot_dragon_designer.0003.a.tt:0 "Personalizzerai i tratti del tuo drago."
  agot_dragon_designer.0003.b:0 "Non sembra proprio giusto..."
  agot_dragon_designer.0003.b.tt:0 "Personalizzerai l'aspetto del tuo drago."
  agot_dragon_designer.0003.c:0 "Il mondo è nostro!"
  agot_dragon_designer.0003.c.tt:0 "Terminerai la creazione del tuo drago."
  agot_dragon_designer.0003.c.needs_traits_tt:0 "@warning_icon! #warning Il tuo drago ha un set di tratti incompleto. I tratti verranno assegnati casualmente se procedi senza selezionarli.#!"


