 ### Maester Decisions/Events ###
  decision_employ_maester:0 "Manda a chiamare un Maestro"
  decision_employ_maester_tooltip:0 "Manderai a chiamare un [maester|E]"
decision_employ_maester_desc: "Rinomata in tutto il mondo conosciuto come centro del sapere westerosi, la Cittadella di [GetTitleByKey('c_oldtown').GetNameNoTier] fornisce a ogni rocca di Westeros un uomo istruito. Forse dovrei mandare a chiamarne uno."
  decision_employ_maester_effect:0 "Un maestro capace sarà scelto per servirti e giungerà presto alla tua corte."
  decision_employ_maester_confirm:0 "Manda un corvo a Vecchia Città."
  tooltip_employ_maester:0 "Non devi avere maestri capaci già presenti alla tua corte."
  tooltip_recently_employed_maester:0 "Non devi aver cercato di assumere un maestro di recente."

  essos_decision_employ_maester:0 "Cerca un Maestro"
  essos_decision_employ_maester_tooltip:0 "Inizierai la ricerca di un [maester|E]"
  essos_decision_employ_maester_desc:0 "Chi ha detto che solo i lord di Westeros possono avere un maestro? Devo iniziare la ricerca, e con un po' di fortuna, troverò qualcuno con la giusta competenza."
  essos_decision_employ_maester_effect:0 "Avrà inizio la ricerca di un maestro."
  essos_decision_employ_maester_confirm:0 "Inizia la ricerca."

  agot_maester.0001.t:0 "Il Nuovo Maestro di [capital.GetNameNoTooltip]"
  agot_maester.0001.desc:0 "Il maestro che ho inviato dalla Cittadella è arrivato a [capital.GetNameNoTooltip], un [new_maester.GetCulture.GetName] di nome [new_maester.GetFirstName]. Speriamo che [new_maester.GetSheHe] sia leale e saggio."
  agot_maester.0001.a:0 "Bene."
  agot_maester.0001.a.tt:0 "Il maestro servirà sia come consigliere che come medico di corte."
  agot_maester.0001.b:0 "Temo che non abbiamo più spazio nei conti per il tuo servizio."

  agot_maester.0002.t:0 "Gran Maestro di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
agot_maester.0002.desc: "In qualità di [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip] di [ROOT.Char.GetPrimaryTitle.GetNameNoTier], d’ora in avanti sarai assistit[Select_CString(ROOT.Char.IsFemale,'a','o')] dal Gran Maestro."
  agot_maester.0002.a:0 "Bene."
  agot_maester.0002.a.tt:0 "Il maestro servirà sia come consigliere che come medico di corte."

  agot_maester.0005.t:0 "Il Nuovo "Maestro" di [capital.GetNameNoTooltip]"
  agot_maester.0005.desc:0 "[new_maester.GetFirstName] è al massimo un medico dubbio. Afferma di essere stato un ex maestro fino a quando il Conclave non gli ha tolto la catena. Non è troppo tardi per mandarlo via."
  agot_maester.0005.a:0 "Non ho problemi con questo."
  agot_maester.0005.b:0 "Non scenderò così in basso."

  agot_maester.0006.desc:0 "Suppostamente il Maestro [new_maester.GetFirstName] si trovava in zona quando ha sentito la mia richiesta per un nuovo maestro. Speriamo che [new_maester.GetSheHe] sia leale e saggia."

  agot_maester.0007.t:0 "Senza Maestro"
  agot_maester.0007.desc:0 "La mia ricerca per un nuovo maestro non ha dato frutti. Sembra che [capital.GetNameNoTooltip] dovrà fare a meno di un maestro per il futuro prevedibile."
  agot_maester.0007.a:0 "Che delusione."

  agot_maester.0008.t:0 "L'Accolito Errante"
  agot_maester.0008.desc:0 "[acolyte.GetFirstName] afferma di aver trascorso del tempo studiando alla Cittadella, ma senza la catena da maestro, è impossibile esserne certi. Apparentemente [acolyte.GetSheHe] non ha progredito molto nei suoi studi. Anche se [acolyte.GetFirstNameNoTooltip] non è esattamente quello che avevo in mente, [acolyte.GetSheHe] è meglio di niente."
  agot_maester.0008.a:0 "[acolyte.GetSheHe|U] farà al caso nostro."
  agot_maester.0008.b:0 "Esigo di meglio."

  agot_maester.1000.t:0 "Anelli in una Catena"
  agot_maester.1000.desc:0 "[child.GetFirstName] è un bambino silenzioso. [child.GetSheHe|U] preferisce la compagnia degli amanuensi e del maestro piuttosto che quella degli scudieri e dei cavalieri. [child.GetSheHe|U] preferirebbe trascorrere le serate nella sua stanza, circondato da libri e pergamene, piuttosto che nel cortile a praticare la scherma.\n\nIl giorno arriva finalmente in cui [child.GetSheHe] viene da me, [child.Custom('quirk_pos_present')], e poi parla del suo desiderio di lasciare [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] e recarsi a La Cittadella. Là [child.GetSheHe] potrà iniziare a studire e lavorare per forgiare una catena, in modo che un giorno possa servire il regno come maestro."
  agot_maester.1000.a:0 "Puoi partire per La Cittadella domani."
  agot_maester.1000.b:0 "Sei un [ROOT.Char.GetDynastyNameNoTooltip], non un Ratto Grigio!"

  agot_maester.1001.t:0 "Un Nuovo Arcimaestro"
  agot_maester.1001.desc:0 "Il Maestro [archmaester_candidate.GetFirstName] è venuto da me con grande entusiasmo. Afferma che dopo la morte dell'Arcimaestro [dead_archmaester.GetFirstName], c'è stato un voto alla Cittadella per il suo sostituto. I membri del Conclave hanno deciso che il Maestro [archmaester_candidate.GetFirstNameNoTooltip] sarà promosso al grado di Arcimaestro ed è stato convocato di nuovo alla Cittadella."
  agot_maester.1001.a:0 "Sono ottime notizie!"
  agot_maester.1001.a.tt:0 "Il Maestro [archmaester_candidate.GetFirstNameNoTooltip] sarà promosso al titolo di Arcimaestro e partirà per la Cittadella."

  agot_maester.1002.t:0 "Un Nuovo Gran Maestro"
  agot_maester.1002.desc_death:0 "Con la morte del Gran Maestro [old_grandmaester.GetFirstName], "
  agot_maester.1002.desc_disgraced:0 "Con il licenziamento del vecchio Gran Maestro [disgraced_maester.GetFirstName], "
  agot_maester.1002.desc:0 "il Conclave alla Cittadella ha scelto il Maestro [grandmaester_candidate.GetFirstName] come loro nuova voce alla Corte Reale. Sembra che sia in arrivo."
  agot_maester.1002.a:0 "Non vedo l'ora."
  agot_maester.1002.b:0 "Meglio che sia competente."

  agot_maester.1003.t:0 "Arrivo del Nuovo Gran Maestro" # Potrebbe rendere questo evento più complesso
  agot_maester.1003.desc:0 "Il Gran Maestro [grandmaester_candidate.GetFirstName] è finalmente arrivato alla corte. Speriamo che serva fedelmente il regno."
  agot_maester.1003.a:0 "Fai attenzione a dove metti i piedi."

  agot_maester.1004.t:0 "Una Grande Delusione"
  agot_maester.1004.desc:0 "Il Gran Maestro [old_grandmaester.GetFirstName] è morto durante il viaggio per accettare il suo incarico. Il Conclave ha iniziato le deliberazioni per scegliere un nuovo Gran Maestro."
  agot_maester.1004.a:0 "Spero che il prossimo duri di più."

  agot_maester.1005.t:0 "Una Mente Curiosa"
  agot_maester.1005.desc:0 "Il Maestro [maester.GetFirstName] è venuto da me riguardo uno dei miei figli. Afferma che [child.GetFirstName] mostra grande promessa nei suoi studi e potrebbe diventare un grande candidato per la Cittadella. Lì, [maester.GetSheHe] dice, [child.GetFirstNameNoTooltip] potrebbe trovare la sua strada e lavorare per forgiare una catena, in modo che un giorno possa servire il regno come maestro."
  agot_maester.1005.a:0 "[child.GetFirstName] partirà per la Cittadella domani."
  agot_maester.1005.b:0 "Mio figlio è un [ROOT.Char.GetDynastyNameNoTooltip], non un Ratto Grigio!"

  agot_maester.1006.t:0 "Il Tuo Maestro, Disonorato"
  agot_maester.1006.desc:0 "È arrivata notizia dalla Cittadella; alla luce del segreto di [disgraced_maester.GetFirstNamePossessive] [secret.GetName], il Conclave ha revocato il suo titolo di maestro. In qualità di suo signore e [ROOT.Char.GetLadyLord], il Conclave mi ha ordinato di mandare [disgraced_maester.GetHerHim] in esilio. In cambio, hanno offerto di mandare un nuovo maestro alla mia corte."
  agot_maester.1006.a:0 "Non voglio più avere a che fare con te, ratto grigio."
  agot_maester.1006.a.tt:0 "[disgraced_maester.GetName] sarà esiliato da Westeros"
  agot_maester.1006.b:0 "Una fredda cella è il tuo posto."
  agot_maester.1006.b.tt:0 "[disgraced_maester.GetName] sarà imprigionato da te"
  agot_maester.1006.c:0 "Questo non ha cambiato nulla."
  agot_maester.1006.c.tt:0 "[disgraced_maester.GetName] resterà al tuo servizio come tuo maestro"
