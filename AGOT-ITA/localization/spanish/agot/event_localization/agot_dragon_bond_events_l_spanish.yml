 # Bonding results
 # Bond with untamed/wild dragon
  dragon_bond_events.1000.t:0 "Un Legame Forgiato"
  dragon_bond_events.1000.desc:0 "[target.GetNameNicknamed]. È. #bold MIO!#!\n\nDicono che nessuno possa conoscere il cuore di un drago, ma [target.GetNameNoTooltip] ha visto il mio, e [target.Custom('GetDragonSheHe')] lo ha trovato degno. Ora siamo legati, un'unione di sangue, carne e fuoco.\n\nDa [ROOT.Char.GetCapitalLocation.GetName] alle Terre Ombra Oltre Asshai, sia noto che io, [ROOT.Char.GetFullNameNoTooltip], rivendico il drago [target.GetNameNoTooltip] come mio. Che i [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] di Casa [ROOT.Char.GetHouse.GetNameNoTooltip] si rallegri, poiché un nuovo [Concept('owned_dragon','dragon')|E] sorge.\n\n[ROOT.Char.GetHouse.GetMotto]!"
  dragon_bond_events.1000.a:0 "Finché vivrò, non dimenticherò mai questo giorno."

  dragon_bond_events.1001.t:0 "[target.GetNameNoTooltip] Rifiuta il Legame"
  dragon_bond_events.1001.desc:0 "Un presagio inquietante mi pervade mentre navigo nel covo di [target.GetNameNicknamedPossessive]. Anche se ogni parte di me grida di tornare alla mia [ROOT.Char.Custom('ResidenceBuilding')], mi costringo a fare un passo, poi un altro, fino a trovarmi a pochi piedi da [target.GetNameNoTooltip]. Il [Concept('owned_dragon','dragon')|E] si agita mentre mi avvicino, distratto dalla carcassa carbonizzata di un [GetPlayer.Custom('RegionalEdibleAnimal')] che his stringe tra le fauci. I suoi occhi mi seguono con curiosità maliziosa, come un gatto che osserva un uccello.\n\nRichiamando i resti del mio coraggio, allungo la mano verso la creatura. Quando le mie dita sono a pochi centimetri, [target.GetNameNoTooltip] si lancia improvvisamente verso di me, his fauci [target.Custom('GetDragonColor')] che scattano appena prima delle mie dita. Sollevandosi sulla sua intera altezza, [target.GetNameNoTooltip] ruggisce in segnale di avvertimento, e vedo i tendini arancioni di fiamma che si accumulano dietro i denti di his. Con il panico che mi scorre nelle vene, fuggo dal covo, fermandomi solo quando raggiungo la sicurezza dei miei [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')]."
  dragon_bond_events.1001.a:0 "[ROOT.Char.GetFaith.DevilName] prenda quel [ROOT.Char.Custom('InsultAdjective')] serpente!"

  dragon_bond_events.1002.t:0 "[target.GetNamePossessiveNoTooltip] Sferzante Rimprovero"
  dragon_bond_events.1002.desc:0 "Il timore mi riempie mentre mi avvicino al [dragon|E] [target.GetNameNicknamed]. Ma questa paura è più che compensata dalla mia attesa. Chi, da giovane, non ha sognato di fare amicizia con un drago? E chi oggi non ambirebbe a tale potere, nonostante i rischi?\n\nTuttavia, le mie fantasie infantili vacillano mentre mi avvicino alla bestia. [target.GetNameNoTooltip] è chiaramente agitato: [target.Custom('GetDragonSheHe')|U] è accovacciato a terra, con gli occhi grandi fissi sui miei, e la coda [target.Custom('GetDragonColorFull')] di his ondeggia minacciosamente. Ma è troppo tardi per dubitare, e l'unico cammino è in avanti. Estendo la mia mano verso la bocca ringhiante di his, e comincio a recitare le antiche parole valyrie di calma: #italic Lykirī! Ryptē—#!\n\nAvevo appena iniziato quando la mia vista si riempie di fiamme, e il mio mondo di dolore. E poi comincio a #bold urlare#!.\n\nCon la testa pesante per il latte di papavero, mi sveglio più tardi nel mio letto a [ROOT.Char.GetCapitalLocation.GetName]. Sono avvolto in bende piene di pus dalla testa al ventre — e in agonia. Ma sono, forse con rammarico, vivo."
  dragon_bond_events.1002.a:0 "Essere arrivati così vicini..."

  dragon_bond_events.1003.t:0 "[target.GetNameNoTooltip], il [ROOT.Char.GetTitleAsNameNoTooltip|U] incendiario"
  dragon_bond_events.1003.desc:0 "È giunto il giorno in cui finalmente mi legherò al [dragon|El] [target.GetNameNoTooltip]. [ROOT.Char.GetHouse.GetMotto]!\n\nLascio i miei [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] fuori dal covo di [target.GetNameNoTooltip], e entro da solo. Attraversando ossa carbonizzate, mi avvicino alla forma languida di his, che giace avvolta attorno a una colonna rocciosa. [target.GetNameNoTooltip] non si muove al mio avvicinamento, e apre solo un occhio per considerarmi brevemente, prima di tornare al sonno. Addormentato? L'audacia! Sono un [ROOT.Char.Custom('WomanManGirlBoy')] di [ROOT.Char.GetCapitalLocation.GetName] e non sarò negato!\n\nAlzandomi in tutta la mia altezza, comando al drago nella Valyria che ho memorizzato per questo momento: #italic Rȳbās! Dohaerās!#! Ancora, [target.GetNameNoTooltip] non si muove. Urlo, grido, batto i piedi, ma invano. Frustrato, afferro un osso vicino e lo scaglio verso il drago, dove scatta contro il collo di his.\n\nFinalmente, [target.GetNameNoTooltip] mi vede! Lentamente, pigro, [target.Custom('GetDragonSheHe')] gira la testa verso di me, senza nemmeno alzarsi da terra. E poi arrivano le fiamme. Sono le ultime che vedo."
  dragon_bond_events.1003.a:0 "Brucia, brucia! Madre! Padre! #strong_glow;BRUCIA!#!"

 # Bonding
  dragon_bond_events.t:0 "Legame con [target.GetNameNoTooltip]:"

 # Deepen Bond Results
  dragon_bond_events.2001.t:0 "$dragon_bond_events.t$ Tempo Ben Speso"
  dragon_bond_events.2001.desc:0 "Le settimane di addestramento, socializzazione e familiarizzazione trascorse con [target.GetName] hanno finalmente iniziato a dare frutti. Che si tratti di volare sopra [ROOT.Char.GetCapitalLocation.GetName] o rilassarsi nel covo di his, [target.GetNameNoTooltip] e io siamo sempre più a nostro agio l'uno con l'altro.\n\nOgni giorno operiamo sempre meno come un semplice equipaggio di cavaliere e cavalcatura, e sempre più come veri compagni, legati da veri legami di fiducia e affetto.\n\nForse nessuno può mai conoscere veramente il cuore di un drago, ma mi sembra di conoscere l'anima di questo."
  dragon_bond_events.2001.a:0 "Insieme scriveremo la leggenda di [ROOT.Char.GetFirstNameNicknamed] e [target.GetName]."

  dragon_bond_events.2002.t:0 "$dragon_bond_events.t$ Risultati Misti"
  dragon_bond_events.2002.desc:0 "Ogni giorno diventa più chiaro che i miei sforzi per avvicinarmi a [target.GetName] non stanno funzionando.\n\nSembra che per ogni giorno trascorso volando alto sulla fiducia condivisa, trascorriamo un altro giorno tirando in direzioni opposte. Sebbene i legami tra noi non si siano indeboliti, né tanto meno cresciuti, sento di non avere altra scelta che tornare al nostro precedente legame più distante."
  dragon_bond_events.2002.a:0 "Deludente..."

 # Scheme Events - These are the events that fire as part of the scheme.
  dragon_bond_events.3000.t:0 "$dragon_bond_events.t$ Carne Costosa"
  dragon_bond_events.3000.desc:0 "Il [dragon|El] [target.GetNameNicknamed] è una creatura lunatica. Alcuni giorni [target.Custom('GetDragonSheHe')] non desidera altro che distendere le ali e passeggiare per il suo covo a [ROOT.Char.GetCapitalLocation.GetName], mentre il giorno successivo è quasi impossibile convincere il drago a uscire dal sonno.\n\nI gusti di [target.GetNameNoTooltip] sono altrettanto vari, e mentre [target.Custom('GetDragonSheHe')] continua a mangiare tutta la carne macellata che i miei servitori gli portano, sto considerando di inviare in cucina un’offerta più prelibata. Sicuramente una bella leccornia ci avvicinerebbe."
dragon_bond_events.3000.a: 0 "[target.GetNameNoTooltip] cenerà come un[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Darò a [target.Custom('GetDragonHerHim')] montone arrostito."
  dragon_bond_events.3000.b:0 "[target.Custom('GetDragonSheHe')|U] ha un palato raffinato. Gli offrirò del maiale scottato."
  dragon_bond_events.3000.c:0 "I draghi sono per la guerra, non per le feste. Non riceverà #italic leccornie#!..."

  dragon_bond_events.3001.t:0 "$dragon_bond_events.t$ Carne Gradita"
dragon_bond_events.3001.desc: 0 "Le cucine di [target.GetCurrentLocation.GetNameNoTooltip] lavorano per tutta la notte per preparare l'offerta destinata a [target.GetName]. La carne è tenera e succosa, e la pelle dorata e imburrata crepita quasi al punto di scoppiare per il ripieno che racchiude. Diversi dei miei [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] fissano la carne con desiderio mentre viene caricata dalle cucine, ma tale delicatezza si addice solo a un[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Char.GetTitleAsNameNoTooltip|l] — o a un[dragon|El].\n\nSpingo il carrello nella tana di [target.GetNameNoTooltip] e sto per chiamare quando il drago sopraggiunge di corsa, frenando di colpo a pochi passi da me. La testa di [target.Custom('GetDragonHerHis')|U] si muove tra me e il carrello e, sebbene [target.Custom('GetDragonSheHe')] sembri sul punto di avventarsi sul suo premio allettante, [target.Custom('GetDragonSheHe')] trattiene [target.Custom('GetDragonHerHim')]self. Compiaciut[Select_CString(ROOT.Char.IsFemale,'a','o')] nel vedere [target.GetNameNoTooltip] darmi ascolto, pronuncio le parole che [target.Custom('GetDragonSheHe')] brama udire: #italic Havor zaldrīzes!#!\n\nLe parole non hanno ancora lasciato le mie labbra che [target.GetNameNoTooltip] si getta sulla carne. Non ho mai visto [target.Custom('GetDragonHerHim')] così felice da mesi."
  dragon_bond_events.3001.a:0 "Mangia bene, mio drago!"

  dragon_bond_events.3002.t:0 "$dragon_bond_events.t$ Carne Costosa Rifiutata"
dragon_bond_events.3002.desc: 0 "Le cucine lavorano per tutta la notte per preparare l'offerta destinata a [target.GetName]. La carne è tenera e la pelle dorata crepita sotto il peso che minaccia di scoppiare di un ripieno succulento. Diversi dei miei [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] fissano la carne con desiderio mentre viene caricata dalle cucine, ma tale rarità si addice solo a [ROOT.Char.GetTitleAsNameNoTooltip|l] e draghi.\n\nSpingo il carrello nella tana di [target.GetNameNoTooltip] e sto per chiamare [target.Custom('GetDragonHerHim')] quando vengo atterrat[Select_CString(ROOT.Char.IsFemale,'a','o')] da una massa vorticante di scaglie e muscoli. [target.GetNameNoTooltip] si avventa sulla carne con voracità, e le potenti mascelle di [target.Custom('GetDragonHerHis')] fanno presto a distruggere i chiavistelli del carrello per raggiungere il banchetto all'interno."
  dragon_bond_events.3002.a:0 "Damnazione!"

  dragon_bond_events.3003.t:0 "$dragon_bond_events.t$ Una Prelibatezza Vivente"
dragon_bond_events.3003.desc: 0 "Per quanto a volte sia piacevole dimenticarlo, fingere che possano essere obbedienti quanto il migliore dei segugi, i [dragons|El] restano, in fin dei conti, predatori. Le mie preoccupazioni crescono: temo che [target.GetName] stia diventando sempre più frustrat[Select_CString(target.IsFemale,'a','o')] dalla monotonia della prigionia di [target.Custom('GetDragonHerHis')], e che ciò stia mettendo a dura prova il nostro fragile legame.\n\nPer quanto io sia certo che sarebbe un misero surrogato della gioia di una vera caccia, sto valutando di liberare alcuni maiali o pecore nella tana di [target.Custom('GetDragonHerHis')]. Benché io abbia lavorato per smorzare in [target.GetNameNoTooltip] le tendenze più violente di [target.Custom('GetDragonHerHis')], forse un po' di sport vivo potrebbe essere gradito."
  dragon_bond_events.3003.a:0 "Rilascia un piccolo gregge di pecore."
  dragon_bond_events.3003.b:0 "Attira un gruppo di cinghiali nel covo."
  dragon_bond_events.3003.c:0 "Ci sarà tempo per uccidere più tardi. Mantieni la sua dieta."

  dragon_bond_events.3004.t:0 "$dragon_bond_events.t$ Una Prelibatezza Vivente Apprezzata"
  dragon_bond_events.3004.desc:0 "La caccia ha superato le mie aspettative. Piuttosto che semplicemente uccidere la sua preda, [target.GetName] ne ha fatto un gioco meraviglioso. Anche se gli animali non rappresentano una reale minaccia per [target.Custom('GetDragonSheHe')], [target.GetNameNoTooltip] si prende il suo tempo per dare la caccia al gruppo, identificando il membro più debole prima di afferrarlo con le fauci e ritirarsi.\n\nQuesto ciclo si ripete per più di un'ora, fino a quando [target.GetNameNoTooltip] finisce, momento in cui il terreno è coperto di viscere e la coda di [target.GetNameNoTooltip] si agita con piacere. Soddisfatto della sua sete di eccitazione e sangue, mi permette di avvicinarmi molto di più del solito, e persino di portargliv un secchio d'acqua che [target.Custom('GetDragonSheHe')] sorseggia avidamente."
  dragon_bond_events.3004.a:0 "Siamo entrambi selvaggi nel cuore..."

  dragon_bond_events.3005.t:0 "$dragon_bond_events.t$ Una Prelibatezza Troppo Stimolante"
  dragon_bond_events.3005.desc:0 "Anche se ci vuole gran parte della giornata, i miei servitori ed io riusciamo a raggruppare il bestiame nel recinto improvvisato appena dentro il covo di [target.GetNamePossessive]. Poi mi sistemano a una distanza sicura in attesa del suo arrivo. [target.Custom('GetDragonSheHe')|U] non mi fa aspettare a lungo.\n\nÈ un massacro. Un momento, gli animali erano vivi e in salute. E poi [target.GetNameNoTooltip] è tra loro. A differenza di altri predatori che potrebbero cercare di dividere il gregge, il mio [dragon|el] si crogiola nello sterminio, mordendo con le fauci uno degli animali più grandi prima di graffiare un altro.\n\nInizio a camminare verso [target.GetNameNoTooltip] mentre [target.Custom('GetDragonSheHe')] finisce di sventrare l'ultimo della mandria, ma mi blocco quando [target.Custom('GetDragonSheHe')] improvvisamente si rivolta verso di me, le sue narici che si dilatano e zanne scoperte in sfida. Temendo il suo furore, indietreggio lentamente."
  dragon_bond_events.3005.a:0 "Solo uno sciocco si metterebbe tra un drago e la sua preda."

  dragon_bond_events.3006.t:0 "$dragon_bond_events.t$ Un Pasto Crudo"
  dragon_bond_events.3006.desc:0 "Il [dragon|El] [target.GetNameNicknamed] è comprensibilmente diffidente nei miei confronti. Anche se [target.Custom('GetDragonSheHe')] non è più veramente selvaggio e gode di alcuni dei sui comfort, [target.Custom('GetDragonSheHe')] non si fida ed è riluttante a permettermi di avvicinarmi anche a un centinaio di passi da [target.Custom('GetDragonSheHe')]. Ma come tutti i [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] sanno, il modo per arrivare al cuore di qualcuno è attraverso lo stomaco. [target.GetNamePossessiveNoTooltip] è solo un po' più grande della maggior parte.\n\nDopo aver consultato i maestri caninari di [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] sulla carne e le interiora preferite dai loro cani, ho ordinato un carro di agnelli e maiale freschi. La carne non è ancora completamente macellata, ma i maestri mi assicurano che tanto più è stagionata, tanto meglio. Ma cosa preferirebbe [target.GetNameNoTooltip]?"
  dragon_bond_events.3006.a:0 "[target.GetNameNoTooltip] preferisce sapori più selvaggi. Porta fuori l'agnello crudo."
  dragon_bond_events.3006.b:0 "[target.GetNameNoTooltip] apprezza le carni più dolci. Porta fuori il maiale crudo."
  dragon_bond_events.3006.c:0 "Non importa."

  dragon_bond_events.3007.t:0 "$dragon_bond_events.t$ Un Successo Crudo"
  dragon_bond_events.3007.desc:0 "La testa di [target.GetNamePossessive] si solleva dal pavimento con interesse mentre manovro il carrello carico di carne nel suo covo. Sollevandosi sulle zampe anteriori, [target.GetNameNoTooltip] si avvicina lentamente a me, i suoi occhi si spostano tra me e i miei tesori sanguinolenti.\n\nAlzo uno dei tagli più spessi e lo lancio verso [target.Custom('GetDragonSheHe')]. Prima che la carne colpisca il suolo, [target.GetNameNoTooltip] si lancia in avanti e la afferra con le sue fauci. Soddisfatto dell'offerta mi guarda. Sono felice di accontentarlo. Gli lancio pezzo dopo pezzo, avvicinandomi ogni volta.\n\nSapendo che è meglio non tentare la sorte, lancio l'ultimo e più grande pezzo a [target.GetNameNoTooltip], e me ne vado mentre [target.Custom('GetDragonSheHe')] si scaglia sulla prelibatezza. Anche se sono ancora lontano dall'essere accettato come suo [GetTrait('dragonrider').GetName(GetNullCharacter)], abbiamo fatto davvero progressi oggi."
  dragon_bond_events.3007.a:0 "Farò in modo che him mangi dalla mia mano entro pochi turni lunari!"

  dragon_bond_events.3008.t:0 "$dragon_bond_events.t$ Un Fallimento Crudo"
  dragon_bond_events.3008.desc:0 "La testa di [target.GetNamePossessive] si solleva dal pavimento allarmata mentre manovro il puzzolente carrello di carne nel suo covo. Sollevandosi sulle zampe anteriori, [target.GetName] si avvicina lentamente a me, osservando con sospetto il carrello maleodorante e me.\n\nAlzo uno dei tagli più spessi e lo lancio verso [target.Custom('GetDragonSheHe')]. Questo cade a terra con un colpo umido, e solo allora [target.GetNameNoTooltip] inizia ad annusarlo lentamente, la sua lingua si muove sulla massa sanguinolenta. Apparentemente non trovando l'offerta gradita, [target.GetNameNoTooltip] emette uno sbuffo sprezzante e torna ad avvolgersi attorno al suo pilastro preferito.\n\nIncerto su cosa fare, lascio il carrello e torno al mio [ROOT.Char.Custom('ResidenceBuilding')] a riflettere sul mio fallimento."
  dragon_bond_events.3008.a:0 "[GetTitleByKey('c_harrenhal').GetNameNoTier] non è stato costruito in un giorno..."

  dragon_bond_events.3009.t:0 "$dragon_bond_events.t$ Consultare le Leggende dei Draghi"
dragon_bond_events.3009.desc: 0 "Continuo a faticare con l'addestramento di [target.GetNamePossessive] e temo di star raggiungendo i limiti delle mie conoscenze sui [dragons|El]. Per fortuna, anche se molto sapere draconico andò perduto nella Distruzione, qualcosa sopravvive ancora su entrambe le sponde del Mare Stretto.\n\nL'autenticità e l'accuratezza di molti di questi testi, tuttavia, sono incerte. Dopotutto, gran parte del sapere draconico sopravvissuto è costituito da semplici copie, e i falsi abbondano.\n\nIn alternativa, il popolino ha sviluppato nei secoli un ricco folclore sui draghi, una raccolta di leggende da comari e superstizioni. Forse anche questa tradizione potrebbe avere valore?"
  dragon_bond_events.3009.a:0 "Anche le storie più umili contengono granelli di verità. Porta i contadini."
  dragon_bond_events.3009.b:0 "Invia a [GetTitleByKey('b_the_citadel').GetNameNoTier|l] e [GetTitleByKey('c_dragonstone').GetNameNoTier]. Userò le antiche leggende valyrie."
  dragon_bond_events.3009.c:0 "Non importa."

  dragon_bond_events.3010.t:0 "$dragon_bond_events.t$ Leggende Utili sui Draghi"
dragon_bond_events.3010.desc: 0 "I miei attendenti mi hanno portato due resoconti della fuga da Vecchia Valyria di [GetScriptedCharacterByHistoryID('Targaryen_13').GetFirstNameNicknamed], dei suoi figli [GetScriptedCharacterByHistoryID('Targaryen_15').GetFirstNameNicknamed] e [GetScriptedCharacterByHistoryID('Targaryen_14').GetFirstNameNicknamed], e dei loro [dragons|El]. Benché i resoconti differiscano, ciò che più conta sono le presunte descrizioni della colonizzazione targaryen di [GetTitleByKey('c_dragonstone').GetNameNoTier] e, in particolare, degli sforzi compiuti per allevare draghi sull'isola.\n\nI testi affermano che Aenar e i suoi figli persero quattro draghi negli anni successivi al trasferimento. Ma [GetScriptedCharacterByHistoryID('dragon_balerion').GetName], il più grande dei cinque, prosperò, mentre altri due, [GetScriptedCharacterByHistoryID('dragon_meraxes').GetName] e [GetScriptedCharacterByHistoryID('dragon_vhagar').GetName], si sarebbero poi schiusi all'ombra del Monte del Drago. I resoconti suggeriscono che, privati delle magie della loro terra ancestrale, i Targaryen furono costretti a sviluppare nuove pratiche per l'allevamento dei draghi, come l'uso di bracieri #italic dijemion#! chiusi per incubare le uova della creatura. Conoscenze come queste si riveleranno senza dubbio utili nei miei sforzi con [target.GetName]."
  dragon_bond_events.3010.a:0 "Eccellente."

  dragon_bond_events.3011.t:0 "$dragon_bond_events.t$ Leggende sui Draghi Inutili"
dragon_bond_events.3011.desc: 0 "Ho consultato una copia di un manoscritto che descrive l'allevamento dei grandi [dragons|El] da parte di [GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNameNicknamed], [GetScriptedCharacterByHistoryID('Targaryen_28').GetFirstNameNicknamed] e [GetScriptedCharacterByHistoryID('Targaryen_29').GetFirstNameNicknamed]. Presentato come resoconto di prima mano dell'intendente di [GetTitleByKey('c_dragonstone').GetNameNoTier], il libro suggerisce che i fratelli, Aegon e Rhaenys in particolare, facessero il bagno nelle sorgenti termali vulcaniche di Roccia del Drago insieme ai loro draghi.\n\nIspirat[Select_CString(ROOT.Char.IsFemale,'a','o')], ho fatto portare barili d'acqua e carri di legna nella tana di [target.GetNamePossessive]. Lì ho costruito una sauna improvvisata in una delle camere più centrali e già un vapore caldo si leva da una dozzina di tini un tempo usati per fermentare [GetPlayer.Custom('RegionalAlcoholicDrink')].\n\nSfortunatamente, per quanto la sauna sia una delizia per me, [target.GetNameNoTooltip] non mostra alcun interesse né per me né per il bagno di vapore che ho preparato per [target.Custom('GetDragonHerHim')]. Anzi, [target.GetNameNoTooltip] pare infastidito dalle mie modifiche alla tana di [target.Custom('GetDragonHerHis')]. Forse [target.Custom('GetDragonSheHe')] preferisce un calore più secco?"
  dragon_bond_events.3011.a:0 "Dannazione!"

  dragon_bond_events.3012.t:0 "$dragon_bond_events.t$ Consultare i Custodi dei Draghi"
  dragon_bond_events.3012.desc:0 "[head_dragonkeeper.GetNameNicknamed], il mio Capo Custode dei Draghi e principale custode di [target.GetNamePossessive], ha osservato i miei diversi tentativi di legaremi a [target.GetNameNoTooltip] per molti mesi senza giudicare, rimandando sempre alla mia iniziativa.\n\nAnche se la responsabilità di legare [target.GetNameNoTooltip] è mia e solo mia, [head_dragonkeeper.GetNameNicknamed] conosce bene i temperamenti e le tendenze del drago, ed è a tutti gli effetti un [head_dragonkeeper.GetWomanMan] più saggio di quanto il suo aspetto suggerisca.\n\nLa saggezza e l'esperienza di [head_dragonkeeper.GetNamePossessiveNoTooltip] potrebbero aiutare i miei sforzi con [target.GetNameNoTooltip], ma c'è un rischio. Il compito di [head_dragonkeeper.GetNamePossessiveNoTooltip] è sempre stato quello di occuparsi dei bisogni fisici, cioè alimentarlo, abbeverarlo, pulirlo e intrattenerlo. Ma il [head_dragonkeeper.GetNameNicknamed] non ha mai comunicato con il mio drago a un livello più profondo e spirituale."
  dragon_bond_events.3012.a:0 "Non ho il monopolio della saggezza. Chiedi aiuto a [head_dragonkeeper.GetFirstNameNoTooltip]."
  dragon_bond_events.3012.b:0 "[head_dragonkeeper.GetFirstNameNoTooltip] è solo un servitore. Cosa potrebbe sapere [head_dragonkeeper.GetSheHe] del cuore di un drago?"

  dragon_bond_events.3013.t:0 "$dragon_bond_events.t$ Consiglio Saggio"
  dragon_bond_events.3013.desc:0 "Affidando il mio destino alle mani callose del Custode dei Draghi, ho deciso di unirmi a [head_dragonkeeper.GetNameNicknamed] oggi durante i suoi lavori con [target.GetName]. Come gli accoliti, mi vesto con una tunica ruvida e mi armo con un semplice bastone di legno.\n\nTrascorriamo la giornata a pulire la camera centrale del covo di [target.GetNamePossessiveNoTooltip], riempiamo le sue mangiatoie e ricontrolliamo le numerose porte e serrature che tengono il mio drago dentro e i visitatori indesiderati fuori. Tutto questo e altro facciamo sotto lo sguardo vigile di [target.GetNamePossessiveNoTooltip], che si aggira dietro di me mentre completo i compiti della giornata.\n\nAlla fine della giornata, sono bagnato di sudore e puzzo di letame di drago. Eppure, mentre mi preparo a partire, [target.GetNameNoTooltip] inclina il collo invitandomi. Timidamente all'inizio, e poi con crescente vigore, gratto il lato del suo collo squamoso con una carezza. Sembra che il mio lavoro non sia passato inosservato."
  dragon_bond_events.3013.a:0 "[head_dragonkeeper.GetNameNoTooltip] aveva ragione. Le mani pulite non servono a nulla."

  dragon_bond_events.3014.t:0 "$dragon_bond_events.t$ Consiglio Povero"
  dragon_bond_events.3014.desc:0 "Contro il mio migliore giudizio, ho deciso di unirmi a [head_dragonkeeper.GetNameNicknamed] oggi durante i suoi lavori con [target.GetName]. Come gli accoliti, mi vesto con una tunica ruvida. Sebbene il capo sia maleodorante, il Custode dei Draghi insiste che [target.GetNameNoTooltip] preferisca un odore coerente.\n\n[head_dragonkeeper.GetNameNoTooltip] mi fa iniziare pulendo la camera centrale del covo del drago, e afferma che [target.GetNameNoTooltip] non rispetterà un [GetTrait('dragonrider').GetName(GetNullCharacter)] che non è disposto a sporcarsi le mani. E io sono disposto. A mezzogiorno, sono inzuppato di sudore e fino alle ginocchia nel pagliericcio sporco. È allora che il mio drago si degna di farci visita.\n\nGli occhi serpentinici di [target.GetNamePossessiveNoTooltip] si dilatano di sorpresa nel vedere il mio stato miserabile, prima che la sua bocca si arricci in disgusto. Senza staccare gli occhi da me, [target.Custom('GetDragonSheHe')] solleva la coda e aggiunge altri cento schiumosi carichi al mio fardello. Il drago emette uno sbuffo sprezzante e se ne va."
  dragon_bond_events.3014.a:0 "Sono destinato a essere il tuo cavaliere, non la tua cameriera!"

  dragon_bond_events.3015.t:0 "$dragon_bond_events.t$ Una Canzone Valyriana"
  dragon_bond_events.3015.desc:0 "Temo che [target.GetName] non stia rispondendo ai miei sforzi di legame come dovrebbe. Anche se il [dragon|el] non brontola più alla mia presenza, [target.Custom('GetDragonSheHe')] è facilmente distratto e raramente disposto ad ascoltare, per non parlare di obbedire, ai miei comandi.\n\nMa poi ricordo qualcosa che mi diceva la mia nutrice. Diceva che quando ero un neonato , piangevo dall'ora del crepuscolo all'usignolo. E che l'unica cosa che poteva tirarmi fuori da questi scatti erano le sue dolci canzoni.\n\nIspirato, ho inviato a [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] per un manoscritto copiato di antichi inni valyriani, che si dice risalgano al volo di [GetScriptedCharacterByHistoryID('Targaryen_13').GetNamePossessive] dalla terra condannata. Anche se la vera provenienza del libro è impossibile da sapere, i testi sono in Valyriano e la composizione non è troppo dissimile da alcune canzoni più antiche di [ROOT.Char.GetCulture.GetNameNoTooltip]."
  dragon_bond_events.3015.a:0 "Canterò le vecchie canzoni..."
  dragon_bond_events.3015.b:0 "Non importa."

  dragon_bond_events.3016.t:0 "$dragon_bond_events.t$ Una Buona Canzone Valyriana"
  dragon_bond_events.3016.desc:0 "#italic Isse se prūmia hen wild, skoriot se tegon sīmonagon,#!\nNel cuore della natura selvaggia, dove sorgono le montagne,\n\n#italic Kesīr's nykeā zaldrīzes nēdenka, rūsīr perzys laesi,#!\nC'è un [dragon|El] fiero, con occhi ardenti,\n\n#italic Ñelly hen āeksion, tīkuni bona span se jēdar,#!\nScaglie d'oro, ali che coprono il cielo,\n\n#italic Yn konīr's iā vāedar bona mazverdagon ziry limagon.#!\nMa c'è una melodia che lo fa piangere.\n\nLa mia voce riecheggia nel covo di [target.GetNamePossessive]. Nessun applauso mi accoglie, ma quando inizio il terzo verso, vedo il drago entrare nella camera e [target.Custom('GetDragonSheHe')] si abbassa lentamente sul pavimento. Alla fine della canzone, [target.Custom('GetDragonSheHe')] è profondamente addormentato, russando contento."
  dragon_bond_events.3016.a:0 "Dormi bene, mio drago."

  dragon_bond_events.3017.t:0 "$dragon_bond_events.t$ Una Canzone Valyriana Piatta"
  dragon_bond_events.3017.desc:0 "Entro nel covo di [target.GetNamePossessive], dove trovo il [dragon|El] addormentato in una delle stanze. Sono nervoso, non solo per la sua presenza, ma anche perché non sono un bardo esperto nel cantare canzoni antiche. Ma come ci ricordano i mimi, lo spettacolo deve andare avanti. Mi schiarisco la gola e inizio i primi versi:\n\n#italic Kesīr's nykeā zaldrīzes nēdenka, rūsīr perz—#!\n\nNon sono nemmeno al secondo verso quando [target.GetNameNoTooltip] si sveglia, si alza e lascia la stanza. Confuso, lo seguo, solo per vedere him sdraiarsi di nuovo a terra e chiudere gli occhi. Incerto su cosa fare, ricomincio la mia canzone, e di nuovo [target.Custom('GetDragonSheHe')] se ne va, questa volta con la coda agitata per la noia.\n\nNon scoraggiato, seguo [target.GetNameNoTooltip], cantando tutto il tempo. È allora che la sua pazienza si rompe. Il drago si volta verso di me e lancia un ruggito furioso che ferma la mia voce e mi manda a correre verso la mia [ROOT.Char.Custom('ResidenceBuilding')]."
  dragon_bond_events.3017.a:0 "Dannato drago!"

  dragon_bond_events.3018.t:0 "$dragon_bond_events.t$ Una Lettura Valyriana"
dragon_bond_events.3018.desc: 0 "I [dragons|E] sono tanto rampolli di Vecchia Valyria quanto i figli di Casa [GetScriptedCharacterByHistoryID('Targaryen_27').GetHouse.GetName], e il sangue di quella terra perduta scorre ancora nelle vene di [target.GetNamePossessive]. Non è un caso che per secoli, forse millenni, i draghi abbiano ascoltato comandi in una sola lingua: l'Alto Valyriano\n\nMentre ho ripassato con [target.GetNameNoTooltip] le frasi valyriane più rudimentali — #italic sōvēs#! per volare, #italic rȳbās#! per ascoltare, #italic māzīs#! per mettersi al piede — mi chiedo se [target.Custom('GetDragonSheHe')] gradirebbe udire da me altro valyriano, e non soltanto comandi.\n\nCosì come molti bambini [ROOT.Char.GetCulture.GetNameNoTooltip] ascoltano favole durante l'infanzia per essere distratti e istruiti, forse anche [target.GetNameNoTooltip] potrebbe gradire una lettura?"
  dragon_bond_events.3018.a:0 "Troverò qualcosa da leggere al drago."
  dragon_bond_events.3018.b:0 "Non importa."

  dragon_bond_events.3019.t:0 "$dragon_bond_events.t$ Una Buona Lettura"
  dragon_bond_events.3019.desc:0 "Inizio a leggere a [target.GetName] da un vecchio libro di favole, che ho passato gran parte dell'ultimo giorno a tradurre con attenzione nella lingua Valyriana. Gli racconto del viaggio predestinato della regina-guerriera [GetScriptedCharacterByHistoryID('Nymeros_1').GetFirstNamePossessive] dalla Rhoyne a Dorne. Lo intrattengo con le gesta di [GetScriptedCharacterByHistoryID('Arryn_15').GetFirstNameNicknamed] e i numerosi lavori di [GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed].\n\nMi perdo nella narrazione delle storie, le mie parole traboccano della bellezza poetica del Valyriano ben parlato. Quando arrivo alla fine del libro, il sole è tramontato su [target.GetCurrentLocation.GetNameNoTooltip]. Anche se [target.GetNameNoTooltip] è solo un drago, e so che [target.Custom('GetDragonSheHe')] ha capito poche o nessuna delle mie parole, [target.Custom('GetDragonSheHe')] sembra aver apprezzato l'attenzione e ora russa contento a solo un braccio di distanza."
  dragon_bond_events.3019.a:0 "Un giorno, storie saranno scritte anche su di noi..."

  dragon_bond_events.3020.t:0 "$dragon_bond_events.t$ Una Lettura Povera"
  dragon_bond_events.3020.desc:0 "Durante il suo prossimo pasto, inizio a leggere a [target.GetName] da un vecchio libro di favole dorniche, che ho passato gran parte della mattinata a tradurre frettolosamente nella lingua Valyriana. Inciampo su molte delle parole, zoppicando attraverso la sintassi tradotta in modo goffo e le frasi convolute. Alla fine della lettura, vedo che la confusione di [target.GetNameNoTooltip] è pari alla mia, e il [dragon|el] si allontana da me con lieve irritazione per essere stato convocato a quelli che devono sembrare deliri di una mad[ROOT.Char.Custom('WomanManGirlBoy')].\n\n[target.GetNameNoTooltip] già ignora o non comprende alcuni dei miei comandi in Valyriano, e temo che questo possa solo confondere ulteriormente il nostro già limitato rapporto."
  dragon_bond_events.3020.a:0 "Dannazione!"

  dragon_bond_events.3021.t:0 "$dragon_bond_events.t$ Guardando il Cielo"
  dragon_bond_events.3021.desc:0 "Porto la mia porzione di cereali al mattino fuori sul mio balcone, dove osservo un cielo blu brillante, senza nemmeno una nuvola in vista. Qualcosa dentro di me sa che oggi non è un giorno da passare oziosamente dentro il mio [ROOT.Char.Custom('ResidenceBuilding')] o per le strade di [ROOT.Char.GetCapitalLocation.GetName]. È come se [ROOT.Char.GetFaith.FateGodName] stesso avesse creato oggi per un unico scopo: il volo.\n\nEppure mi sento cauto. Gli ultimi voli di [target.GetNamePossessive] non sono andati bene—negli ultimi turni lunari, [target.Custom('GetDragonSheHe')] ha a volte scelto di ignorare selettivamente quei comandi che [target.Custom('GetDragonSheHe')] trova scomodi, comandi che sono solitamente legati al tentativo di evitare di cadere a morte.\n\nTuttavia, più tempo di volo potrebbe sia migliorare il nostro rapporto sia la disponibilità di [target.GetNamePossessiveNoTooltip] a seguire i miei comandi. E sarebbe una giornata così magnifica..."
  dragon_bond_events.3021.a:0 "Sprecando la giornata dentro non giova a nessuno di noi. Verso i cieli!"
dragon_bond_events.3021.b: 0 "Il dovere di un[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] è verso il [Select_CString(ROOT.Char.IsFemale,'suo','suo')] reame, non verso i [Select_CString(ROOT.Char.IsFemale,'suoi','suoi')] capricci. Oggi non voleremo."
  dragon_bond_events.3021.custom_tt:0 "Il tuo legame non aumenta"

  dragon_bond_events.3022.t:0 "$dragon_bond_events.t$ Raggiungere Nuove Altezze"
  dragon_bond_events.3022.desc:0 "[target.GetName] mi accoglie quasi con impazienza mentre entro nel suo covo stringendo una sella — chiaramente non sono l'unico a bramare i cieli. Con una disponibilità insolita, [target.Custom('GetDragonSheHe')] mi permette di attaccare la sella e montarlo, e con un cenno ai miei attendenti, usciamo all'aperto. Appena siamo oltre le ultime porte, [target.GetNameNoTooltip] salta in aria, gustandosi la libertà.\n\nAd ogni battito delle sue ali, saliamo sempre più in alto, fino a quando il mio [ROOT.Char.Custom('ResidenceBuilding')] è solo una macchia di colore lontana sotto di noi. [target.Custom('GetDragonSheHe')|U] è in rara forma oggi, e sotto le mie redini, [target.GetNameNoTooltip] si sente veloce come il leggendario [GetScriptedCharacterByHistoryID('dragon_nessarion').GetName] e potente come il temuto [GetScriptedCharacterByHistoryID('dragon_terrax').GetName].\n\nVolando tra i cieli, il vento ci sferza, sollevando i capelli e lo spirito mentre il mondo si dispiega sotto di noi. Contro lo sfondo del cielo senza nuvole, il nostro legame cresce ancora più forte."
  dragon_bond_events.3022.a:0 "Puoi portarmi più in alto?"

  dragon_bond_events.3023.t:0 "$dragon_bond_events.t$ Fallimento al Decollo"
  dragon_bond_events.3023.desc:0 "Mi avvicino a [target.GetName] con cautela, e sono accolto da uno sguardo giocoso nei suoi occhi. Nonostante i nostri precedenti allenamenti, [target.GetNameNoTooltip] resiste ai miei sforzi per fissare la sella, sembrando preso da uno dei suoi molti umori. Con un nitrito malizioso, [target.Custom('GetDragonSheHe')] scatta via proprio quando mi allungo, le sue ali spiegate in una sfida elegante.\n\nOgni tentativo di fissare il cinturino della sella o le redini è accolto con uno schiaffo ribelle della sua coda o una improvvisa fiammata, un promemoria che mentre un [dragon|El] può essere [Concept('tamed_dragon','tamed')|E], non può mai essere veramente spezzato. Mentre la mia frustrazione cresce, mi rendo conto che il mio tempo potrebbe essere speso meglio che cercare di far fare qualcosa al mio drago che [target.Custom('GetDragonSheHe')] non desidera."
  dragon_bond_events.3023.a:0 "Che sfortuna..."

  dragon_bond_events.3024.t:0 "$dragon_bond_events.t$ Ore di Visita"
  dragon_bond_events.3024.desc:0 "Dopo la mia ultima visita a [target.GetName], sono stato colpito e sconvolto dalla sua apparente incapacità di distinguere tra me e gli attendenti che portano il suo cibo. Come se io, un [ROOT.Char.GetTitleAsNameNoTooltip] di [ROOT.Char.GetCapitalLocation.GetNameNoTooltip], fossi diverso da un servitore! Sebbene i miei doveri come [ROOT.Char.GetTitleAsNameNoTooltip] di [ROOT.Char.GetPrimaryHolding.GetNameNoTier] consumino gran parte delle mie giornate, potrebbe essere utile dedicare più tempo alla visita di [target.GetNameNoTooltip].\n\nTuttavia, c'è un rischio in tale approccio. Non solo il pericolo ovvio di trascorrere più tempo a stretto contatto con un predatore così feroce, ma anche il rischio che [target.GetNameNoTooltip] possa risentirsi della mia presenza troppo impaziente e pesante durante questa fase delicata della nostra relazione.\n\n"
  dragon_bond_events.3024.a:0 "Non c'è sostituto per il tempo ben speso. Visiterò il drago."
  dragon_bond_events.3024.b:0 "Lascia perdere."
  dragon_bond_events.3024.custom_tt:0 "L'atteggiamento di [target.GetNamePossessiveNoTooltip] verso di te rimarrà indifferente"

  dragon_bond_events.3025.t:0 "$dragon_bond_events.t$ Successo nella Visita al Drago"
  dragon_bond_events.3025.desc:0 "Così come i miei insegnanti dell'infanzia mi hanno plasmato nell'[ROOT.Char.Custom('WomanManGirlBoy')] che sono oggi e guadagnato la mia gratitudine, anche i miei sforzi per essere una parte più regolare delle cure di [target.GetNamePossessive] mi hanno guadagnato un minimo di rispetto da parte del drago. Mentre anche solo un mese fa [target.Custom('GetDragonSheHe')] mi avrebbe trattato come qualsiasi altro dei portatori che portano la sua carne e tolgono la paglia sporca, penso che [target.Custom('GetDragonSheHe')] ora mi veda sotto una luce migliore.\n\nAnche se ancora lontano dall'affetto, [target.GetNameNoTooltip] mi osserva più da vicino, riesce a distinguere la mia voce da quella dei miei compagni e mi permetterà persino di toccargli il collo durante i pasti."
  dragon_bond_events.3025.a:0 "Giorno dopo giorno, guadagnerò la sua obbedienza."

  dragon_bond_events.3026.t:0 "$dragon_bond_events.t$ Fallimento nella Visita al Drago"
  dragon_bond_events.3026.desc:0 "Le mie visite sono state controproducenti. Sebbene avessi sperato che [target.GetName] iniziasse ad associare la mia presenza ai pasti che [target.Custom('GetDragonSheHe')] così chiaramente apprezza, temo invece che [target.Custom('GetDragonSheHe')] abbia iniziato ad associare me più alla cattività che [target.Custom('GetDragonSheHe')] detesta.\n\nMentre anche solo un mese fa [target.GetNameNoTooltip] avrebbe in gran parte ignorato la mia presenza durante i suoi pasti, ora le sue narici si dilatano in agitazione quando [target.Custom('GetDragonSheHe')] percepisce il mio odore, e [target.Custom('GetDragonSheHe')] sembra fare un punto di mostrarmi il dorso ogni volta che è possibile, un sfortunato segno di disprezzo."
  dragon_bond_events.3026.a:0 "Che sfortuna..."

  dragon_bond_events.3027.t:0 "Legame con [target.GetNameNoTooltip]: Valar Ēdrussis"
  dragon_bond_events.3027.desc:0 "Mentre cammino da solo, sento il debole suono di un russare nelle vicinanze.\n\nFermandomi per ascoltare meglio, noto improvvisamente che il resto di questa natura è inquietantemente silenzioso. È come se l'intero paesaggio si trovasse in un sonno profondo in pieno giorno, e in una giornata come questa è un gradito riposo dal trambusto della vita quotidiana a corte."
  dragon_bond_events.3027.a:0 "Dovrei investigare il russare."
  dragon_bond_events.3027.custom_tt.a:0 "@warning_icon! Questo potrebbe portare a esiti pericolosi!"
  dragon_bond_events.3027.b:0 "Finalmente pace."

  dragon_bond_events.3028.desc:0 "Inizio a camminare nella direzione da cui sembra provenire il russare. Una strana sensazione di disagio mi assale mentre realizzo di non aver visto una sola creatura vivente da un po', né posso sentire nemmeno i più piccoli abitanti degli alberi cinguettare o frusciare.\n\nGirando attorno a un grande albero, scorgo la causa di questo silenzio e russare: [target.GetNameNoTooltip] addormentato in una radura, a pochi piedi davanti a me! [target.Custom('GetDragonSheHe')|U] sembra sorprendentemente tranquillo in questo stato, rannicchiato comodamente."
  dragon_bond_events.3028.a:0 "Un pisolino sembra bello..."
  dragon_bond_events.3028.custom_tt.a:0 "Trova un bel gruppo di foglie comode e fai un meritato pisolino"
  dragon_bond_events.3028.custom_tt.react:0 "[target.GetNameNoTooltip] reagirà..."
  dragon_bond_events.3028.b:0 "Indietro, lentamente."
  dragon_bond_events.3028.custom_tt.b:0 "Inizia a ritirarti nella foresta"
  dragon_bond_events.3028.custom_tt.b.a:0 "Ce la fai a scappare"
  dragon_bond_events.3028.custom_tt.b.b:0 "[target.GetNameNoTooltip] si sveglia"
  dragon_bond_events.3028.b.success.t:0 "Scappare Via"
  dragon_bond_events.3028.b.success.custom_tt:0 "Con il sudore che ti scorre dalla testa, quasi cadi prima di guardare indietro e renderti conto che [target.GetNameNoTooltip] sta ancora dormendo tranquillamente."
  dragon_bond_events.3028.c:0 "NOPE!"
  dragon_bond_events.3028.custom_tt.c:0 "Corri nella direzione opposta"
  dragon_bond_events.3028.c.success.t:0 "Una Corsa Frenetica"
  dragon_bond_events.3028.c.success.custom_tt:0 "Corri a tutta velocità fino a tornare a casa, pregando che il drago non si sia accorto di nulla."

  dragon_bond_events.3029.desc:0 "Passa del tempo e mi sveglio di soprassalto, un alito caldo ora che soffia sul mio viso. Spaventato, rimango completamente immobile e vedo che [target.GetNameNoTooltip] ha allungato il collo per guardarmi in faccia!\n\nSento un brivido lungo la schiena... Forse questa non è stata la mia decisione più intelligente.\n\nCon mia sorpresa, [target.GetNameNoTooltip] sembra semplicemente tornare a dormire? Forse [target.Custom('GetDragonSheHe')] si sta abituando un po' alla mia compagnia!"
  dragon_bond_events.3029.a:0 "Questo è più caldo del mio letto!"

  dragon_bond_events.3030.desc:0 "Posso quasi percepire quando [target.GetNameNoTooltip] si scuote dal sonno prima che [target.Custom('GetDragonSheHe')] si alzi improvvisamente, chiaramente sorpreso dal mio avvicinamento così vicino al suo dominio.\n\nUna parte di me si aspetta di essere immediatamente avvolto dalle fiamme o graffiato da un artiglio, ma il drago semplicemente si erge, le sue scaglie che scintillano leggermente sotto il sole di mezzogiorno, i suoi occhi fissi su di me."
  dragon_bond_events.3030.a:0 "Sshhh, bel drago..."
  dragon_bond_events.3030.custom_tt.a:0 "Ricorda una ninnananna e canta al drago"
  dragon_bond_events.3030.c.success.t:0 "Contando Ōtor"
  dragon_bond_events.3030.c.success.custom_tt:0 "[target.GetNameNoTooltip] sembra rispondere alla tua ninnananna, tornando infine a dormire, permettendoti di sgattaiolare via"


  dragon_bond_events.3031.desc:0 "[target.GetNameNoTooltip] si inarca, chiaramente infuriato per la mia intrusione nel suo luogo di riposo! L'unica cosa che posso fare ora è rannicchiarmi e coprirmi la testa, pregando [ROOT.Char.GetFaith.FateGodName] stesso affinché la bestia possa avere pietà di me..."
  dragon_bond_events.3031.custom_tt.a:0 "[target.GetNameNoTooltip] è arrabbiato e attacca!"
  dragon_bond_events.3031.custom_tt.b:0 "[target.GetNameNoTooltip] se ne va e non ritorna"
  dragon_bond_events.3031.attack.t:0 "Uno stato triste..."
  dragon_bond_events.3031.attack.custom_tt:0 "[target.GetNameNoTooltip] ti sferra un attacco di fiamme prima di volare via, e non sembra che sia entusiasta di tornare..."
  dragon_bond_events.3031.flee.t:0 "Una Fortunata Evoluzione?"
  dragon_bond_events.3031.flee.custom_tt:0 "Scopri i tuoi occhi e vedi [target.GetNameNoTooltip] che vola via. Una fortunata evoluzione, tuttavia, non sembra che sia ansioso di tornare..."

  bond_with_dragon_scheme_invalidated_title:0 "Finisce lo Schema del legame con il Drago"
  bond_with_dragon_scheme_invalidated_dead:0 "[target.GetName] è deceduto. Non puoi più tentare di legarti con loro."
  bond_with_dragon_scheme_invalidated_bonded_someone_else:0 "[target.GetName] ha stabilito un legame con qualcun altro. Non puoi più tentare di legarti con loro."
  bond_with_dragon_scheme_invalidated_dragonpit_law_close_family:0 "[target.GetName] è in un [dragonpit|E] a cui solo i [close_family_members|E] del detentore possono accedere."
  bond_with_dragon_scheme_invalidated_dragonpit_law_house:0 "[target.GetName] è in un [dragonpit|E] a cui solo i membri della [house|E] del detentore possono accedere."
  bond_with_dragon_scheme_invalidated_dragonpit_law_dynasty:0 "[target.GetName] è in un [dragonpit|E] a cui solo i membri della [dynasty|E] del detentore possono accedere."
  deepen_bond_with_dragon_scheme_invalidated_title:0 "Fine dello Schema per Approfondire il Legame con il Drago"
  deepen_bond_with_dragon_scheme_invalidated_dead:0 "[target.GetName] è deceduto. Non puoi più tentare di approfondire il legame con loro."
  deepen_bond_with_dragon_complete:0 "Hai approfondito il tuo legame con [target.GetName] quanto più possibile."
  deepen_bond_with_dragon_continue:0 "Continui i tuoi sforzi."
  deepen_bond_with_dragon_try_again:0 "Farai un altro tentativo."
