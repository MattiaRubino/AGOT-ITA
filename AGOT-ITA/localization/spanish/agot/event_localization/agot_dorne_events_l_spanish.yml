l_spanish:
 agot_dorne.0001.t: "Un serpente nella sabbia"
 agot_dorne.0001.desc: "I miei impulsi sono sempre stati il mio veleno, eppure a Dorne non è una cosa così negativa. Oggi, mentre vago per i Giardini dell'Acqua, la seducente figlia di Lord Uller si guadagna la mia attenzione. Ma lei non ricambia la mia attenzione con il solito svenimento. Piuttosto, stringe gli occhi e sorride..."
 agot_dorne.0001.a: "Le tue labbra sono velenose, abbracciamoci..." 
 agot_dorne.0001.b: "Una semplice prostituta non merita la mia attenzione..." 
