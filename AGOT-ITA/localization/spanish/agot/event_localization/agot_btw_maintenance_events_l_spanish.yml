l_spanish:
  agot_btw_maintenance.0100.t:0 "Fonda un Regno"
  agot_btw_maintenance.0100.desc:0 "Posso fondare il [kingdom_title.GetName] e divenire un sovrano temuto e possente! Potrò allora esigere che tutti i vassalli indipendenti de jure del [kingdom_title.GetNamePossessive] giurino fedeltà a me e diventino miei vassalli."
  agot_btw_maintenance.0100.a:0 "Fonda il regno."
  agot_btw_maintenance.0100.b:0 "Lascia stare."

  agot_btw_maintenance.0101.t:0 "Giura Fedeltà"
  agot_btw_maintenance.0101.desc:0 "Il mio [ROOT.Char.Custom2('RelationToMe', king.Self)] [king.GetFullName] ha fondato il [kingdom_title.GetName] e ora si fa chiamare [king.GetTitleAsNameNoTooltip]! [king.GetSheHe|U] pretende che io gli giuri fedeltà e diventi suo vassallo."
  agot_btw_maintenance.0101.a:0 "Giura fedeltà."
  agot_btw_maintenance.0101.b:0 "Rimani indipendente."
