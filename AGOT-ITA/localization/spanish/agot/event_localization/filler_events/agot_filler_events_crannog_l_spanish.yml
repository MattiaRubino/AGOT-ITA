  ##########################

  ###################################
  #   FOREIGNERS STUCK IN THE MUD   #
  ###################################
  agot_filler_crannog.0001.t:0 "Forestiero Bloccato nell'Incollatura"
  agot_filler_crannog.0001.desc:0 ""Aiuto, aiutatemi," grida una voce.\n\nGuardando attraverso i fitti cespugli e gli alberi, riesco a distinguere un sudista intrappolato in una serie di rovi, cespugli e rami. La sua borsa è strappata ai suoi piedi, e la sua pelle è coperta da diversi graffi e lividi. Lo osservo per un po', e mi rendo conto che deve aver preso una deviazione dalla strada principale. Forse pensava di poter prendere un scorciatoia attraverso la selvaggia terra dell'Incollatura.\n\nContinua a gridare, ogni supplica più disperata e selvaggia dell'ultima. Devo proseguire, ma lasciarlo gridare sarebbe una crudeltà... Non solo nei suoi confronti, ma anche per gli altri Crannogmen e persino per la palude stessa..."
  agot_filler_crannog.0001.a:0 "È un fastidio per questa zona; devo tirarlo fuori."
  agot_filler_crannog.0001.b:0 "Lascialo. Lascia che l'Incollatura affronti i suoi problemi da solo."
  agot_filler_crannog.0001.c:0 "Aiutalo e mostragli tu stesso la via."
  agot_filler_crannog.0001.d:0 "I lucci in questa zona hanno bisogno di essere nutriti..."

  agot_filler_crannog.0002.t:0 "Forestiero Bloccato nell'Incollatura"
  agot_filler_crannog.0002.desc:0 "Mentre esco dalla linea degli alberi, annuncio la mia presenza. Il sudista è completamente disorientato, addirittura spaventato. Sono forse il primo uomo della Palude che abbia mai visto nella sua vita.\n"Sei uno di quei uomini paludosi che hanno menzionato ai Gemelli, vero?" singhiozza, guardando la lancia a rana sulla mia schiena. Prendo un coltello dalla mia cintura e taglio via i rami in cui è impigliato. Raccolgo la sua borsa e gliela porgo. Gli dico che dovrà seguirmi da vicino per tornare sulla Strade del Re.\n\nCamminiamo in silenzio per un po' prima di imbatterci finalmente in un sentiero poco frequentato. Gli indico e gli dico che lo condurrà direttamente alla Kingsroad. Tutto quello che deve fare è seguirlo direttamente. Gli avverto che avrà guai se si allontana da esso, e me ne vado prima che possa rispondere."
  agot_filler_crannog.0002.a:0 "Buona liberazione."

  agot_filler_crannog.0003.t:0 "Forestiero Bloccato nell'Incollatura"
  agot_filler_crannog.0003.desc:0 "Mentre esco dalla linea degli alberi, grido per annunciare la mia presenza. Faccio un cenno amichevole e sorrido mentre mi avvicino e gli dico, il più chiaramente possibile, che lo aiuterò a mettersi in salvo. È ancora nervoso, chiaramente non ha mai visto un'uomo della Palude prima d'ora, ma sembra che si fidi di me nell'aiutarlo in questa situazione.\n\nDopo che taglio i rami che lo circondano, gli porgo della carne salata e un po' della mia acqua fresca. Presto, non solo mi sta seguendo ma sta anche conversando allegramente con me. Scopro molto su di lui, la sua famiglia e il suo ruolo di mercante. Sembra che abbia viaggiato per tutto Westeros per tutta la sua vita, ma mai nel Nord.\n\nDopo ancora qualche ora di viaggio, ci imbattiamo in un sentiero in disuso. Gli dico che qui ci separiamo, che questo sentiero porta di nuovo alla Kingsroad. Mi stringe la mano e mi dice che i Sette mi ricompenseranno per la mia buona azione. Gli auguro addio..."
  agot_filler_crannog.0003.a:0 "È gratificante aiutare chi è in difficoltà."

  agot_filler_crannog.0004.t:0 "Forestiero Bloccato nell'Incollatura"
  agot_filler_crannog.0004.desc:0 "Mentre il sudista continua a gridare aiuto, rido, apprezzando la paura e il panico nella sua voce. Cammino verso un vicino buco d'acqua e vedo esattamente ciò che sto cercando... #bold diversi grossi lucci#!.\n\nEsco dalla linea degli alberi e gli dico che lo aiuterò. Taglio via i rami e le spine e gli prendo il braccio con decisione, rassicurandolo che lo riporterò sul sentiero. Sta mormorando qualcosa su di me come un diavolo palustre o qualcosa del genere; io annuisco solo e sorrido.\n\nLo trascino verso il buco d'acqua, e quando si rende conto di cosa sta accadendo, lo spingo dentro, #italic forte#!. Mi allontano e guardo mentre i lucci affamati si tuffano nell'acqua e cominciano a strapparlo in pezzi. Quest'ora sarà piacevole."
  agot_filler_crannog.0004.a:0 "È gratificante aiutare la fauna locale."


  ################################################
  #  BOG BODY FOUND WHILE ON CAMPAIGN IN NECK    #
  ################################################

  agot_filler_crannog.0006.t:0 "Corpo delle Paludi"
  agot_filler_crannog.0006.desc:0 "Le guerre del regno ci hanno portato, io e il mio esercito, nell'Incollatura. È un inferno verde, sì, ma ci troviamo qui comunque.\n\nOggi abbiamo fatto campo su una torbiera. Mentre cammino per il campo, mi imbatto in diversi soldati accalcati attorno a un buco nel terreno. Mi faccio strada tra la folla e li vedo stare su un corpo severamente abbronzato. È vestito con abiti antichi e regali. I suoi capelli rossi sono trasandati, ma divisi in modo che il tatuaggio a stella a sette punte sulla sua fronte sia visibile. La corda con cui è stato impiccato è ancora attaccata al suo collo.\n\nIl nostro guida locale si avvicina e non è sorpreso di vedere il corpo. Ci dice che a volte le torbiere dell'Incollatura possono conservare i corpi da molto tempo fa. Indicando il corpo nel buco, ci dice che era un signore della guerra andalo, ucciso mentre cercava di conquistare l'Incollatura migliaia di anni fa. Alcuni degli uomini intorno a noi ridono pensando che la nostra guida ci stia raccontando uno scherzo, ma lui è serio..."
  agot_filler_crannog.0006.a:0 "Anche se interessante, un corpo è un corpo. Sepoliamolo e lasciamolo."
  agot_filler_crannog.0006.b:0 "Spero di non finire sepolto in questa torbiera per sempre."
  agot_filler_crannog.0006.c:0 "È un esempio di cosa succede a coloro che invadono l'Incollatura!"
  agot_filler_crannog.0006.d:0 "Mandatelo al Gran Tempio di Baelor, merita un funerale adeguato."


  agot_filler_crannog.0007.opening:0 "Eroi dei Sette"
  agot_filler_crannog.0007.desc:0 "[Select_CString(ROOT.Char.IsFemale,'Alla saggia','Al saggio')] [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltipRegnal], ho ricevuto il corpo che hai scoperto durante la campagna nell'Incollatura. La tua scoperta di questo devoto guerriero mi soddisfa molto. Finalmente, dopo migliaia di anni, questo leggendario eroe dei Sette è a casa, lontano dalle terre degli diavoli palustri. Le tue gesta non saranno dimenticate."
  agot_filler_crannog.0007.a:0 "Sono grato per questa commendazione."


  ##########################################
  #  GIANT LIZARDLION  BLOCKING YOUR PATH  #
  ##########################################
  agot_filler_crannog.0008.t:0 "Lizard-Lion Che Blocca il Sentiero"
  agot_filler_crannog.0008.desc:0 "Mentre io e i miei uomini attraversiamo una delle mille paludi dell'Incollatura, entriamo stancamente in un folto fitto. Intorno a noi ci sono tronchi caduti, alberi enormi, viti intrecciate e felci che sovrastano gli uomini. Non possiamo vedere attraverso dall'altra parte.\n\nMentre procediamo lentamente lungo il sentiero, uno dei primi uomini urla, #bold #N "LIZARD-LION!"#!#! Mi faccio strada avanti e vedo una bestia #italic massiccia#! di grosse dimensioni che sta osservando alcuni membri del mio gruppo. La bestia è almeno delle dimensioni di sei uomini messi insieme. Potrebbe facilmente ingoiarmi intero e avere comunque spazio per gli uomini dietro di me...\n\nBlocca la strada del mio gruppo... i miei uomini chiedono cosa dovremmo fare."
  agot_filler_crannog.0008.a:0 "Dobbiamo ucciderlo. Potremmo anche vendere la carne."
  agot_filler_crannog_.0008.a.flavor:0 "Tu e i tuoi uomini attaccherete la bestia."
  agot_filler_crannog.0008.b:0 "Dobbiamo rischiarlo fuori dal sentiero."
  agot_filler_crannog_.0008.b.flavor:0 "Tu e i tuoi uomini vi disperderete nella fitta boscaglia paludosa."


  agot_filler_crannog.0009.t:0 "Attacca!"
  agot_filler_crannog.0009.desc:0 "Cercare di attaccare una creatura massiccia sarà molto difficile, specialmente quando siamo nel suo territorio. Tuttavia, sguaino la mia spada e dico ai miei compagni di prepararsi.\n\nFaccio cenno a uno dei miei uomini di lanciare un sasso alla creatura per attirare la sua attenzione; lui sta lì in attesa del mio segnale. Il resto dei miei uomini mi fa un cenno silenzioso, le loro spade strette tra le mani..."
  agot_filler_crannog.0009.a:0 "Uccidilo!"
  agot_filler_crannog.0009.a.tt_success:0 "Sgominate il lizard-lion e recuperate il suo corpo."
  agot_filler_crannog.0009.a.tt_failure_mauled:0 "Il lizard-lion attacca, ferendoti gravemente prima di fuggire nella wilderness."
  agot_filler_crannog.0009.a.tt_failure_death:0 "Il lizard-lion ti uccide."
  agot_filler_crannog.0009.b:0 "Pensandoci bene, dovremmo solo rischiare fuori dal sentiero."

  agot_filler_crannog.0010.t:0 "Nel Pantano!"
  agot_filler_crannog.0010.desc:0 "Dico ai miei uomini di disperdersi nella boscaglia. Non sono disposto a rischiare di combattere una bestia massiccia nel suo ambiente naturale. Attraverseremo la boscaglia e ci incontreremo più avanti.\n\nGuardo mentre i miei uomini scompaiono tutti nella palude inquietante, svanendo dietro gli alberi e le viti, e poi mi tuffo dietro di loro... È ora di navigare attraverso questo caos."
  agot_filler_crannog.0010.a:0 "Via vado!"
  agot_filler_crannog.0010.a.tt_success_title:0 "Sopravvivi al diversivo senza incidenti."
  agot_filler_crannog.0010.a.tt_success:0 "Riesci a #P aggirare in sicurezza#! il lizard-lion e a riunirti sul sentiero dopo due ore."
  agot_filler_crannog.0010.a.tt_failure_scratched_up_but_safe_title:0 "Riporti qualche graffio, ma sopravvivi al diversivo."
  agot_filler_crannog.0010.a.tt_failure_scratched_up_but_safe:0 "Riesci a #P aggirare il lizard-lion#! e a riunirti sul sentiero - ma sei stato #N graffiato molto male#! nel processo"
  agot_filler_crannog.0010.a.tt_failure_death_title:0 "Muori!"
  agot_filler_crannog.0010.a.tt_failure_death:0 "Sei #N vittima#! di #italic un altra#! pericolosa creatura nascosta nella boscaglia"

  #######################################
  #  LITTLE GIRL KILLED BY LIZARD-LION  #
  #######################################

  agot_filler_crannog.0011.t:0 "Bimba Uccisa da Lizard-Lion"
  agot_filler_crannog.0011.desc:0 "La figlia di un potente magnate dell'Incollatura nella periferia di [crannogfiller_location0011.GetName] è stata uccisa da un lizard-lion. La morte della ragazza è stata attribuita alla mia presunta mancanza di attenzione per i villaggi esterni e rurali in [crannogfiller_location0011.GetName]. Molti sostengono che sto lasciando le bestie correre scatenate proprio fuori dalla mia capitale...\n\nLa storia si è diffusa come un incendio nel mio dominio, e i miei consiglieri mi esortano a fare qualcosa."
  agot_filler_crannog.0011.a:0 "I lizard-lion sono i veri padroni dell'Incollatura, non l'uomo. Fai più attenzione."
  agot_filler_crannog.0011.b:0 "Questo magnate sta usando la tragedia per infamarmi. Arrestatelo!"
  agot_filler_crannog.0011.c:0 "Compenserò il magnate per la loro perdita."
  agot_filler_crannog.0011.d:0 "Non lascio correre le bestie scatenate, da nessuna parte!"


  ############################
  #  ALBINO REPTILE SPOTTED  #
  ############################

  agot_filler_crannog.0012.t:0 "Rana Albina!"
  agot_filler_crannog.0012.desc:0 "Oggi è davvero una giornata incantevole! Ho deciso di prendere qualche ora per me stesso e girovagare in una palude accogliente, godendomi la natura e apprezzando la selvaggia bellezza lontano dai castelli e dalle persone.\n\nMentre cammino svogliatamente, vedo un piccolo animale bianco saltare con la coda dell'occhio. Mi giro lentamente e vedo una gigantesca rana toro albina che mi sta fissando. Mi accovaccio, mi avvicino e ammiro la sua maestosità... dopotutto, una creatura albina come questa non sopravviverà a lungo qui."
  agot_filler_crannog.0012.a:0 "Accarezzala."
  agot_filler_crannog.0012.b:0 "Dalle una calcio. #S Forte.#!"

  ###################################
  #  Special Crannog Poison Recipe  #
  ###################################

  agot_filler_crannog.0013.t:0 "Ricetta Speciale!"
  agot_filler_crannog.0013.desc:0 "Un mercante si è avvicinato a me, offrendomi una ricetta unica per creare un antico veleno degli uomi della Palude. Apparentemente, la ricetta può essere preparata solo da un insieme di piante ed erbe trovate nell'Incollatura."
  agot_filler_crannog.0013.a:0 "La prendo."
  agot_filler_crannog.0013.b:0 "Non ne ho bisogno!"
  agot_filler_crannog_artifact.0013.name:0 "Ricetta Veleno Crannog"
  agot_filler_crannog_artifact.0013.desc:0 "Questa ricetta crea un veleno letale da alcune piante dell'Incollatura. È molto utile per chiunque sia interessato all'inganno."
  agot_filler_crannog_artifact.0014.name:0 "Lancia degli uomo della Palude"
  agot_filler_crannog_artifact.0014.desc:0 "Un'antica lancia che apparteneva a un guerriero della Palude."

  ###############################
  #  Find an Old Crannog Spear  #
  ###############################

  agot_filler_crannog.0014.t:0 "Un'Antica Lancia"
  agot_filler_crannog.0014.desc:0 "#bold AHI! #! Mentre cammino su una macchia di terra fangosa e muscosa, il mio piede colpisce qualcosa di solido e #italic duro#!. Sembra che qualcosa sia sepolto sotto il fango...\n\nPrendo un bastone e inizio a spostare la terra, desideroso di vedere cosa sia l'oggetto nascosto. Dopo un po' di sudore, estraggo l'usato manico di una lancia! La lama della lancia è ancora attaccata e integra, ma è chiaro che la lancia è antica, ottusa e inutile. Guardando più da vicino la lancia, è evidente che apparteneva a un guerriero della Palude di anni fa. Non avrebbe alcun utilizzo pratico nel tenerla; dopotutto, è troppo vecchia per essere usata. Ma tenere un'antica artefatto farebbe invidia a molti..."
  agot_filler_crannog.0014.a:0 "La tengo."
  agot_filler_crannog.0014.b:0 "La butto di nuovo nel fango."

  ##############################
  #  FROG GIGGING EVENT CHAIN  #
  ##############################

  agot_filler_crannog.0030.t:0 "Frog Gigging!"
  agot_filler_crannog.0030.desc:0 "Il mio tutore, [guardian_parent_frog_gigging_event.GetNameNoTooltip], si è offerto di portarmi a caccia di rane! Passeremo la notte a cacciare rane nelle paludi dell'Incollatura - una tradizione tramandata nel tempo tra il nostro popolo."
  agot_filler_crannog.0030.a:0 "Sì, mi piacerebbe andare!"
  agot_filler_crannog.0030.b:0 "No, non voglio andare."

  agot_filler_crannog.0031.t:0 "La Caccia!"
  agot_filler_crannog.0031.desc:0 "La notte cala, e così io e [guardian_parent_frog_gigging_event.GetNameNoTooltip] partiamo. Ci dirigiamo dritti verso la palude!\n\nMi tengo vicino a [guardian_parent_frog_gigging_event.GetNameNoTooltip] mentre ci addentriamo in alcune acque viscide, seguendoli passo dopo passo. Alla fine arriviamo in un campo fangoso circondato da erba alta che brulica di movimenti di creature palustri.\n\nIl mio tutore mi porge una lancia per rane e mi dice di osservarli per i primi tentativi. Guardo con stupore mentre [guardian_parent_frog_gigging_event.GetNameNoTooltip] infilza senza sforzo rana dopo rana. Dopo ogni uccisione, tengo con impazienza un sacco aperto in modo che [guardian_parent_frog_gigging_event.GetNameNoTooltip] possa depositare la sua cattura.\n\n[guardian_parent_frog_gigging_event.GetNameNoTooltip] si gira verso di me e indica una grossa rana nell'erba alta. Mi dice di fare il mio colpo! "
  agot_filler_crannog.0031.a:0 "Prendo la mira....!"
  agot_filler_crannog.0031.a.tt_success:0 "#V Infilzi la rana#! #P con successo#!"
  agot_filler_crannog.0031.a.tt_failure_missed:0 "#V Colpisci completamente a vuoto#! #V la rana#!"
  agot_filler_crannog.0031.a.tt_failure_frog_escape:0 "#V La rana#! #N evita per poco#! #V il tuo attacco e scappa via#!"

  ###############################
  ## Crannogmen Ambush!
  ###############################
  agot_ambush_events.1001.title:0 "Che rumore è stato?"
  agot_ambush_events.1001.desc:0 "Mentre io e i miei uomini procediamo attraverso una delle mille paludi dell'Incollatura, entriamo stancamente in un fitto intrico. Intorno a noi ci sono tronchi caduti, alberi enormi, rampicanti contorti e felci che sovrastano gli uomini. Non possiamo vedere dall'altra parte.\n\nMentre procediamo lentamente lungo il sentiero, uno degli uomini avanti grida indietro 'Credo che ci sia qualcuno qui!' Pesto avanti nell'acqua, solo per vedere gli uomini davanti a me cadere a terra — frecce conficcate nei loro toraci! \n\nChiamo i miei uomini rimanenti in posizioni difensive intorno a me, mentre quello che sembra essere un esercito di uomini della Palude si avvicina attraverso il bosco..."
  agot_ambush_events.1001.attack:0 "Maledizione!"

  agot_ambush_events.1002.title:0 "La Barriera"
  agot_ambush_events.1002.desc:0 "La Barriera si erge alto e imponente, estendendosi fino a dove può arrivare lo sguardo. La sua pura grandezza e scala sono travolgenti, ed è difficile immaginare una forza che possa sfondare le sue difese. Il vento si aggira intorno a te, portando i suoni della foresta e il lontano ruggito del mare ghiacciato. Mentre tu e la tua tribù guardate la Barriera, potete vedere le figure appena accennate della Guardia della Notte in cima alla Barriera, vegliare sulle terre al di là. Sai che non accoglieranno con favore la tua presenza qui, e che il conflitto potrebbe essere inevitabile."
  agot_ambush_events.1002.attack:0 "Prenderemo La Barriera!"
  agot_ambush_events.1002.leave:0 "Ce ne andremo"
