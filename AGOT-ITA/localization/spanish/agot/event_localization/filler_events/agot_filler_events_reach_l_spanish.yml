l_spanish:
  ## Events

  #Arson

  agot_filler_reach.100.t:0 "Cespugli Ardenti"
  agot_filler_reach.100.desc:0 "Esaminare le mie terre è un affare serio, specialmente quando il raccolto è imminente. Oggi, mentre visitavo una fattoria vicina, il mio [marshal.GetCouncilTitle] [marshal.GetFirstNameNoTooltip] mi porta notizie inquietanti. \n\nIn tutto il mio regno, ci sono crescenti segnalazioni di incendi — non mirati a fattorie o campi, ma piuttosto... #N ai giardini di fiori!#! \n\nNormalmente questo non sarebbe stato un grosso problema, ma nei Campi dell'Altopiano i giardini di fiori occupano piuttosto tanto spazio."
  agot_filler_reach.100.a:0 "Vedremo cosa possiamo fare, dopo che gli incendi saranno placati."
  agot_filler_reach.100.a_tt:0 "Indagherai sulla questione al momento opportuno."

  agot_filler_reach.101.t:0 "Cespugli Ardenti"
  agot_filler_reach.101.desc:0 "Gli incendi si sono placati abbastanza per permettere a me e ai miei uomini di indagare sulla situazione. \n\nSembra che il fuoco si sia diffuso più velocemente di quanto avessi immaginato — interi campi sono stati bruciati a nero. #italic Cosa faremo di queste terre? In questo stato, saranno impossibili da seminare nuovamente!#!"
  agot_filler_reach.101.a:0 "Farò un cospicuo investimento per renderle nuovamente lavorabili."
  agot_filler_reach.101.a_tt:0 "Questo è sicuramente sufficiente."
  agot_filler_reach.101.b:0 "So #bold esattamente#! cosa fare!"
  agot_filler_reach.101.b_tt:0 "Tutto il tempo passato a fare giardinaggio ha finalmente dato i suoi frutti! Se porto nuova terra da mescolare con quella bruciata, forse rivitalizzerà il terreno."
  agot_filler_reach.101.c:0 "Potrebbe essere il momento giusto per sfruttare la mia posizione."
  agot_filler_reach.101.c_tt:0 "Tirando un paio di fili, puoi convincere professionisti del lavoro delle terre a risolvere questo pasticcio a tuo favore, risparmiandoti qualche moneta."
  agot_filler_reach.101.d:0 "Dobbiamo catturare chi lo ha fatto!"
  agot_filler_reach.101.d_tt:0 "#bold Questo deve finire.#!"

  agot_filler_reach.102.t:0 "Cespugli Ardenti: Terre Rinnovate"
  agot_filler_reach.102.desc:0 "[steward.GetTitledFirstName] mi porta notizie entusiasmanti in questo bel giorno! "Grazie al tuo aiuto, mia [ROOT.Char.GetLadyLord|l], le terre bruciate sono ora lavorabili di nuovo", [steward.GetSheHe] dice.\n\n"Finalmente, i contadini possono tornare nei loro campi, e il popolo comune canta le tue lodi!"
  agot_filler_reach.102.a:0 "Ora possiamo iniziare a seminare."
  agot_filler_reach.102.a_tt:0 "Chiamare uomini per lavorare nuovamente nei campi."

  agot_filler_reach.103.t:0 "Cespugli Ardenti: L'Incendiario È Scappato"
  agot_filler_reach.103.desc:0 "[spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip] entra furtivamente nella mia camera da letto, con uno sguardo preoccupato sul suo volto. \n\n"Mia [ROOT.Char.GetLadyLord|l], mi scuso per il ritardo della mia visita. Ho sentito risposta dai miei piccoli uccelli, ma non abbiamo ancora notizie sulla posizione dell'incendiario", [spymaster.GetSheHe|l] dice timidamente. "È molto probabilmente in fuga, ma potrebbe essere #italic ovunque...#!""
  agot_filler_reach.103.a:0 "Inutile imbecille!"
  agot_filler_reach.103.a_tt:0 "Licenzii il tuo spymaster."
  agot_filler_reach.103.b:0 "Come faccio a sapere che non sei coinvolto?"
  agot_filler_reach.103.b_tt:0 "Forse qualche leggera tortura rivelerà la verità..."

  agot_filler_reach.200.t:0 "Che Fastidio!"
  agot_filler_reach.200.desc:0 "L'Altopiano è davvero la dimora dei più grandi giardini, e io ho la fortuna di avere il mio da visitare. \n\nMentre passeggio tra i fiori e gli arbusti, sento un ronzio forte alle spalle. Un enorme ape sfreccia davanti al mio viso, e istintivamente la schiaffeggio. \n\n#N Oh no.#! I maestri ti dicono sempre di non schiaffeggiare le api."
  agot_filler_reach.200.a:0 "NON LE API!"
  agot_filler_reach.200.b:0 "Conosco alcune erbe che leniranno il dolore."
  agot_filler_reach.200.c:0 "STRAPPA VIA IL GIARDINO E BRUCIA TUTTO!!!"


  # For UShawBruh events
  # Order of the Green Hand
  agot_filler_reach.301.t:0 "Ordine della Mano Verde"
  agot_filler_reach.301.desc:0 "Si dice che un antico ordine cavalleresco sia stato fondato dalla Casa Gardener, all'epoca Re dell'Altopiano, che portava una Mano Verde su uno Scudo Bianco. Mentre gli ultimi membri furono estinti durante la Conquista di Aegon, molti parlano ancora dei loro numerosi atti cavallereschi prima della loro fine nel Campo di Fuoco. \n\nMi trovo persa nei pensieri, sognando un ritorno a tale eroismo. Dopotutto, perché dovrei io, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip], non ripristinare la forza dei discendenti di Garth Greenhand?"
  agot_filler_reach.301.a:0 "Mi unirò all'Ordine della Mano Verde!"
  agot_filler_reach.301.a_tt:0 "Assumi i voti per difendere la cavalleria in tutto l'Altopiano."
  agot_filler_reach.301.b:0 "Pensandoci bene..."
  agot_filler_reach.301.b_tt:0 "Hai usi migliori per il tuo tempo — e il tuo oro."


  # Harvest Yield
  agot_filler_reach.311.t:0 "Harvest's Yield"
  agot_filler_reach.311.desc:0 "My demense is home to many farms and fields, along with the workers who toil all summer long to bring forth a fine harvest. \n\nMy [steward.GetCouncilTitle] [steward.GetFirstNameNoTooltip] comes to me with news of the season's turn. "It is time for a great harvest, my [ROOT.Char.GetLadyLord|l]," [steward.GetSheHe|l] proclaims. "If the crops are bountiful, the realm will thrive! But if they are poor...""
  agot_filler_reach.311.a:0 "Time to reap what we've sown!"
  agot_filler_reach.311.a_tt:0 "You only hope that it will be enough."

  # Traders Arrive
  agot_filler_reach.312.t:0 "Mercanti in Piazza"
  agot_filler_reach.312.desc:0 "L'Altopiano ha molti mercati fini, e nessuno è così grandioso quanto il mio. Mentre visito le bancarelle locali oggi, noto che una carovana di mercanti stranieri ha aperto un negozio. \n\nAscolto chiacchiere tra il popolino sui molti beni che i mercanti hanno da offrire — alcuni dei quali potrebbero migliorare i miei domini. Pensare che siano arrivati e si siano stabiliti senza cercarmi prima..."
  agot_filler_reach.312.a:0 "Forse potremmo stabilire una rotta commerciale."
  agot_filler_reach.312.a_tt:0 "È ora di mettere in mostra il tuo fascino. Speriamo che tu possa convincerli..."
  agot_filler_reach.312.b:0 "Forse potremmo stabilire una rotta commerciale!"
  agot_filler_reach.312.b_tt:0 "È ora di mettere in mostra il tuo fascino. Speriamo che tu possa convincerli!"
  agot_filler_reach.312.c:0 "Devono pagare una tassa per fare affari qui."
  agot_filler_reach.312.c_tt:0 "Ti prendi una parte dell'oro guadagnato dai mercanti."
  agot_filler_reach.312.d:0 "Il mercato è affollato oggi."
  agot_filler_reach.312.d_tt:0 "Fai poco caso ai mercanti e continui per la tua strada."


  agot_filler_reach.313.t:0 "Mercanti in Piazza"
  agot_filler_reach.313.desc:0 "Le tue speranze di stabilire una rotta commerciale con i mercanti sono state un'impresa infruttuosa. Onestamente, sono scioccata da come hanno respinto la mia offerta con una risata."
  agot_filler_reach.313.a:0 "Questo è imbarazzante..."
  agot_filler_reach.313.a_tt:0 "La tua offerta è stata accolta con risa dai mercanti."
  agot_filler_reach.313.b:0 "Non credo tu realizzi con chi stai parlando..."
  agot_filler_reach.313.b_tt:0 "Ai commercianti bisogna rammentare la loro posizione nella vita."

  # The Reach Coins
  agot_filler_reach.314.t:0 "Monete del Vecchio Altopiano"
  agot_filler_reach.314.desc:0 "Mantenere le finanze del mio regno sotto controllo è di importanza fondamentale per me. Immagina la mia sorpresa quando ho trovato una strana moneta mentre contavo i miei soldi! \n\nPrima della Conquista di Aegon, L'Altopiano usava le proprie monete d'oro, conosciute come mani per il simbolo di Garth Greenhand su di esse. Come questa sia finita in mio possesso, non ne ho idea. Ma cosa dovrei farci?"
  agot_filler_reach.314.a:0 "Una moneta strana come questa potrebbe tornare utile."
  agot_filler_reach.314.a_tt:0 "Sicuramente vale più del suo peso in oro."
  agot_filler_reach.314.b:0 "Dovrei venderla per qualche moneta reale!"
  agot_filler_reach.314.b_tt:0 "Potrebbe non essere un drago d'oro, ma prenderai ciò che puoi ottenere."

  
  # Maester and the Bettle
  # agot_filler_reach.315 (Italiano)
  agot_filler_reach.315.t:0 "Il Maestro e lo Scarabeo"
  agot_filler_reach.315.desc:0 "L'Altopiano è patria di molti tipi di insetti diversi quanto le varietà di colture — e non è raro che essi siano di interesse per i nostri maestri. Un maestro è venuto alla mia corte, ossessionato da un tipo di scarabeo conosciuto solo in queste parti. \n\nHa parlato incessantemente di esso da quando è arrivato. Sono alla frutta. Decido finalmente di mettere il punto quando inizia a parlare della metamorfosi dello scarabeo da un bruco mentre sto mangiando la cena!"
  agot_filler_reach.315.a:0 "Forse può infastidire il mio Maresciallo."
  agot_filler_reach.315.b:0 "Forse può infastidire il mio Maresciallo."
  agot_filler_reach.315.c:0 "Questa finisce qui..."

  # agot_filler_reach.316 (Italiano)
  agot_filler_reach.316.t:0 "Il Maestro e lo Scarabeo"
  agot_filler_reach.316.desc:0 "La caserma è insolitamente vivace stasera. Quando chiedo al mio [marshal.GetCouncilTitle|l] cosa sta succedendo, [marshal.GetSheHe|l] mi informa che il maestro in visita ha condiviso alcune delle sue conoscenze con i soldati. \n\n"Gli uomini hanno trovato interessante, anche se non nel modo in cui il maestro sperava," [marshal.GetFirstNameNoTooltip] mi dice con un sorriso. A quanto pare, questo tipo di scarabeo combatte per conquistare la sua compagna, qualcosa che gli uomini hanno trasformato in uno sport sanguinoso!"
  agot_filler_reach.316.a:0 "Penso che butterò giù qualche moneta."
  agot_filler_reach.316.b:0 "Molto bene, continuate."
  agot_filler_reach.316.c:0 "*Squish*"

  # agot_filler_reach.317 (Italiano)
  agot_filler_reach.317.t:0 "Il Maestro e lo Scarabeo"
  agot_filler_reach.317.desc:0 "I due coleotteri si scontrano, ognuno cercando di buttare l'altro fuori dal tronco che funge da arena. Gli uomini hanno addirittura nominato i coleotteri come giostratori leggendari, anche se dubito che ciò possa essere considerato un complimento. I due in questa lotta sono chiamati il Tempesta Ridens e il Cavaliere del Drago. \n\nAlla fine, uno dei coleotteri fa cadere l'avversario fuori equilibrio, spingendolo giù dal tronco tra gli applausi e i gemiti degli uomini."
  agot_filler_reach.317.a:0 "Ah! Che divertimento!"
  agot_filler_reach.317.a_tt:0 "Ma su quale scarabeo hai scommesso?"

  # agot_filler_reach.318 (Italiano)
  agot_filler_reach.318.t:0 "Il Maestro e lo Scarabeo"
  agot_filler_reach.318.desc:0 "Il mio [steward.GetCouncilTitle] e il maestro in visita hanno trascorso del tempo insieme in profonde discussioni. Oggi ho scoperto perché, quando [steward.GetFirstNameNoTooltip] mi porge un pezzo di stoffa colorata. A quanto pare, questo tipo di scarabeo può essere utilizzato per creare una tinta piuttosto colorata! \n\nIl mio [steward.GetCouncilTitle] crede che la stoffa colorata possa essere venduta con un discreto profitto..."
  agot_filler_reach.318.a:0 "Maestro! Parlami di più di questo scarabeo!"

  # agot_filler_reach.319 (Italiano)
  agot_filler_reach.319.t:0 "Il Maestro e lo Scarabeo"
  agot_filler_reach.319.desc:0 "Il maestro in visita ha perso ogni interesse in questo dannato scarabeo nel momento in cui ho menzionato che lo avrei costretto a mangiarne una ciotola piena la prossima volta che avrebbe menzionato un insetto in mia presenza."
  agot_filler_reach.319.a:0 "Finalmente, un po' di pace!"


  # Garden Party 
  agot_filler_reach.320.t:0 "Un Party nel Giardino"
  agot_filler_reach.320.desc:0 "Mi è stato informato di un party nel giardino! Il pensiero di trascorrere del tempo con gli altri in un bel giardino è molto allettante..."
  agot_filler_reach.320.a:0 "Credo che parteciperò!"
  agot_filler_reach.320.a_tt:0 "Vai al party."
  agot_filler_reach.320.b:0 "Ho cose migliori da fare!"
  agot_filler_reach.320.b_tt:0 "Non vai al party."

  agot_filler_reach.321.t:0 "Un Party nel Giardino"
  agot_filler_reach.321.desc:0 "È esattamente come l'ho immaginato! Gli ospiti si muovono in diversi gruppi, discutendo di varie cose. Due gruppi catturano la mia attenzione — uno sta discutendo la varietà di piante nel giardino e l'altro è un gruppo che gioca a giochi alcolici."
  agot_filler_reach.321.a:0 "Andrò nel giardino."
  agot_filler_reach.321.a_tt:0 "Conversazioni interessanti sulle piante sarebbero piacevoli!"
  agot_filler_reach.321.b:0 "Andrò nel giardino."
  agot_filler_reach.321.b_tt:0 "Conversazioni interessanti sulle piante sarebbero piacevoli!"
  agot_filler_reach.321.c:0 "Versami da bere!"
  agot_filler_reach.321.c_tt:0 "Ti unisci a loro nei loro giochi alcolici!"

  agot_filler_reach.322.t:0 "Giochi Alcolici: Vittoria"
  agot_filler_reach.322.desc:0 "Sconfiggo l'avversario finale al tavolo del bere, un cavaliere errante che in seguito inizia una conversazione con me. Il cavaliere canta le mie lodi, anche se sospetto che spera di ottenere lavoro alla mia corte!"
  agot_filler_reach.322.a:0 "Potrei usare un cavaliere come te!"
  agot_filler_reach.322.a_tt:0 "Il cavaliere errante si unisce alla tua corte."
  agot_filler_reach.322.b:0 "Grazie, mio buon Ser!"
  agot_filler_reach.322.b_tt:0 "Accogli il plauso, anche se non concederai al cavaliere un posto alla tua corte."

  agot_filler_reach.323.t:0 "Giochi Alcolici: Sconfitta"
  agot_filler_reach.323.desc:0 "Mi sveglio più tardi, i miei vestiti sporchi sia di alcol che della mia stessa urina. Sembra che ne avessi più di quanto potessi gestire e fossi svenuto..."
  agot_filler_reach.323.a:0 "Dio mio..."
  agot_filler_reach.323.a_tt:0 "Ogni signore e signora ne sentirà parlare."


  #Wine Merchant
  agot_filler_reach.324.t:0 "Il Mercante di Vino"
  agot_filler_reach.324.desc:0 "Passando per il mercato di [capital_city_wine.GetNameNoTooltip], un mercante di vino ha attirato la mia attenzione. Sembra che abbia un'ampia selezione di vini d'annata in vendita.\n\nSi chiede se voglio acquistare un barile del suo miglior oro di Arbor a un prezzo 'equo'"
  agot_filler_reach.324.a:0 "Uno splendido affare!"
  agot_filler_reach.324.drunk:0 "Portami un barile!"
  agot_filler_reach.324.drunk_tt:0 "Devo avere un barile di questo oro di Arbor!"
  agot_filler_reach.324.a_tt:0 "Chiaramente il mercante di vino non si rende conto di ciò che possiede!"
  agot_filler_reach.324.b:0 "Ah! Una brutta imitazione."
  agot_filler_reach.324.b_tt:0 "Si vede chiaramente che si tratta di un misero tentativo di vendere un falso."
  agot_filler_reach.324.c:0 "Non oggi, credo"

  agot_filler_reach.325.t:0 "Il Mercante di Vino: Una Falsa!"
  agot_filler_reach.325.desc:0 "Mentre intrattenevo alcuni ospiti, pensai di fare un'impressione portando fuori il vino d'annata che avevo comprato al mercato. Le mie speranze di fare una buona impressione svanirono mentre il vino acido toccava le mie labbra."
  agot_filler_reach.325.a:0 "Sono stato ingannato..."
  agot_filler_reach.325.a_tt:0 "L'annata era chiaramente una falsificazione."
  agot_filler_reach.325.b:0 "Non voglio più bere..."
  agot_filler_reach.325.b_tt:0 "L'annata era chiaramente un falso, come ho potuto essere così sciocco?."

  #Woodharp
  agot_filler_reach.326.t:0 "Il Suonatore di Arpa"
  agot_filler_reach.326.desc:0 "Mentre mi riposavo in una taverna, un suono bellissimo riempie le mie orecchie! Un bardo sta suonando un'arpa per gli avventori della taverna."
  agot_filler_reach.326.a:0 "Che suono bellissimo!"
  agot_filler_reach.326.a_tt:0 "Ti rilassi e godi della serata."
  agot_filler_reach.326.b:0 "Forse ho una passione per la musica?"
  agot_filler_reach.326.b_tt:0 "Sviluppi un interesse per le arti musicali."
  agot_filler_reach.326.c:0 "Canto insieme a loro!"
  agot_filler_reach.326.c_tt:0 "Canti insieme alla melodia del suonatore di arpa."
  agot_filler_reach.326.d:0 "Voglio parlare con il suonatore."
  agot_filler_reach.326.d_tt:0 "Parli con il suonatore di strada."

  agot_filler_reach.327.t:0 "Il Suonatore di Arpa"
  agot_filler_reach.327.desc:0 "Dopo che hanno finito di suonare, i miei uomini informano il suonatore di arpa che desidero incontrarli.\n\nIl suonatore di strada si avvicina, più timidamente di quanto mi sarei aspettato da qualcuno con così tanto talento."
  agot_filler_reach.327.a:0 "Vorrei invitarti alla mia corte!"
  agot_filler_reach.327.a_tt:0 "Il suonatore di arpa intratterrà ora la tua corte."
  agot_filler_reach.327.b:0 "Grazie, #italic grazie#! per la musica!"
  agot_filler_reach.327.b_tt:0 "Dai una piccola donazione al suonatore di strada."

  # Possible farmland
  agot_filler_reach.328.t:0 "L'erba è più verde"
  agot_filler_reach.328.desc:0 "Il mio regno non smette mai di stupirmi. Esplorando la mia tenuta, inciampo su un magnifico terreno fertile. Sicuramente questo farebbe la più grande delle fattorie!"
  agot_filler_reach.328.a:0 "Forse potrei costruire una fattoria qui?"
  agot_filler_reach.328.a_tt:0 "Fai curare e sviluppare il terreno per l'agricoltura."
  agot_filler_reach.328.b:0 "Perché lavorare il suolo da solo quando posso fare qualche moneta vendendolo?"
  agot_filler_reach.328.b_tt:0 "Trovi un acquirente adatto per affittare il terreno."
  agot_filler_reach.328.c:0 "Una terra così incontaminata merita di rimanere intatta."
  agot_filler_reach.328.c_tt:0 "Preserverai l'aspetto naturale di questa terra."

  # Stealing Crops
  agot_filler_reach.329.t:0 "Il Ladro di Raccolti"
  agot_filler_reach.329.desc:0 "Un contadino locale ha portato avanti un uomo che accusa di rubare raccolti dal suo campo. Il ladro sostiene di averlo fatto solo per sfamarsi, poiché non aveva niente da mangiare e sta morendo di fame.\n\nCertamente una [ROOT.Char.GetLadyLord|l] come me può trovare una soluzione giusta!"
  agot_filler_reach.329.a:0 "Lascia andare l'uomo."
  agot_filler_reach.329.a_tt:0 "L'uomo sta solo cercando di sopravvivere."
  agot_filler_reach.329.b:0 "Lascia andare l'uomo."
  agot_filler_reach.329.b_tt:0 "L'uomo sta solo cercando di sopravvivere."
  agot_filler_reach.329.c:0 "La legge è chiara."
  agot_filler_reach.329.c_tt:0 "Il ladro sarà imprigionato, ma almeno sarà nutrito lì."
  agot_filler_reach.329.d:0 "Uno spreco di tempo! Rinchiudili entrambi!"
  agot_filler_reach.329.d_tt:0 "Entrambi gli uomini saranno messi in prigione per aver sprecato il tuo tempo con una questione così futile."
  agot_filler_reach.329.e:0 "Qualcun altro dovrebbe occuparsi di questo..."
  agot_filler_reach.329.e_tt:0 "Non posso prendere una decisione su questa questione..." 

  # Beekeeping - Zombieschrodcat
  agot_filler_reach.330.t:0 "Un Sciame di Api"
  agot_filler_reach.330.desc:0 "Passeggiando per il giardino, mi imbatto in un enorme #bold sciame di api#!! Inizialmente scioccato dalla vista, un apicoltore locale mi informa che le api spesso si comportano così mentre cercano un nuovo alveare. Durante tale stato, le api operaie sono molto docili e si radunano per proteggere la loro regina."
  agot_filler_reach.330.a:0 "Forse dovrei cercare di tenerle..."
  agot_filler_reach.330.b:0 "Meglio lasciarle stare!"

  agot_filler_reach.331.t:0 "Un Alveare Mio"
  agot_filler_reach.331.desc:0 "Con l'aiuto dell'apicoltore locale, sono in grado di preparare un nuovo alveare per lo sciame. Spiega che anche se l'alveare è docile ora, una volta stabilita la regina, la colonia mostrerà la sua vera personalità. Il pensiero mi diverte... #italic api con personalità!#!"
  agot_filler_reach.331.a:0 "Speriamo che sia un'impresa redditizia."

  agot_filler_reach.332.t:0 "Un Alveare Mio"
  agot_filler_reach.332.desc:0 "Maledetto quell'apicoltore per avere ragione! L'alveare era docile per i primi giorni, ma dopo le api sono diventate sempre più aggressive. Ora, difficilmente posso entrare nel giardino senza essere inseguito da alcune di esse — e #bold pungenti#!!"
  agot_filler_reach.332.a:0 "Devo continuare..."
  agot_filler_reach.332.b:0 "Voglio che se ne vadano!"

  agot_filler_reach.333.t:0 "Un Alveare Mio"
  agot_filler_reach.333.desc:0 "L'aggressività dell'alveare non si è attenuata, ma sono diventato più veloce nel evitarle! Tuttavia, una volta che l'alveare avrà prodotto abbastanza miele da raccogliere, sarà sicuramente un'impresa redditizia!"
  agot_filler_reach.333.a:0 "Forse questo è un buon hobby dopo tutto."

  agot_filler_reach.334.t:0 "Un Alveare Mio"
  agot_filler_reach.334.desc:0 "Una mattina, mi avventuro nel giardino. Quando noto che non ci sono api in volo, corro ad ispezionare l'alveare. A terra giacciono centinaia di mie api... #bold morte!#! \n\nChiamo l'apicoltore locale per aiutarmi ad aprire l'alveare, nella speranza di salvare la regina. Ma ahimè, quando lo apriamo, sento il pungente shock. Il favo è distrutto, coperto dalle larve di quello che l'apicoltore chiama #N falene della cera#!."
  agot_filler_reach.334.a:0 "Il miele è rovinato!"

  agot_filler_reach.335.t:0 "Un Alveare Mio"
  agot_filler_reach.335.desc:0 "L'alveare è cambiato un po', ma rimane ancora molto docile. Mi piace trascorrere del tempo nel giardino, osservando le api al lavoro. \n\nRaramente si infastidiscono per colpa mia, e ho ricevuto solo qualche pungiglione da quando ho le mie api."
  agot_filler_reach.335.a:0 "Questo è piuttosto piacevole!"

  agot_filler_reach.336.t:0 "Un Alveare Mio"
  agot_filler_reach.336.desc:0 "I fiori sono in piena fioritura e l'alveare è pieno di energia. Mentre le api sfrecciano da un fiore all'altro, non badano a me. \n\nMi trovo fuori a lavorare nel giardino più spesso, se solo per mantenere felici i fiori per le mie api. Quando arriva il momento di raccogliere il miele, vedo solo oro liquido!"
  agot_filler_reach.336.a:0 "Devo rifarlo!"

  agot_filler_reach.337.t:0 "Un Alveare Mio"
  agot_filler_reach.337.desc:0 "Una mattina presto, un forte rumore mi fa correre nel giardino, i miei uomini mi seguono dietro in fretta. Per fortuna i miei uomini sono armati, perché una #bold grande orsa#! ci ha salutato! \n\nIl profumo del miele ha attirato la bestia al mio alveare, ed è entrata nel giardino in cerca di esso!"
  agot_filler_reach.337.a:0 "Dobbiamo cacciarla, o ucciderla!"
  agot_filler_reach.337.b:0 "Potrebbe attaccarci, se provocata!"

  agot_filler_reach.338.t:0 "Un Alveare Mio"
  agot_filler_reach.338.desc:0 "I miei occhi scrutano l'ingresso del giardino. La fortuna sorride ancora su di me, poiché il mio arco da caccia riposa contro il muro con alcune frecce per l'allenamento. Afferrò rapidamente l'arco e ne inforco una freccia. \n\nLa mia freccia colpisce l'orso, trovando il bersaglio nell'occhio della bestia! Ruggisce dal dolore, rizzandosi per fuggire dal giardino — ma riesce a uscirne solo prima di collassare senza vita. \n\nFortunatamente l'alveare è rimasto indenne, e sono in grado di fare un bel profitto dal miele che aveva prodotto!"
  agot_filler_reach.338.a:0 "Più eccitante di quanto mi aspettassi!"

  agot_filler_reach.339.t:0 "Un Alveare Mio"
  agot_filler_reach.339.desc:0 "Uno dei miei uomini scaglia una freccia all'orso, colpendo il bersaglio nell'occhio della bestia! Ruggisce dal dolore, rizzandosi per fuggire dal giardino — ma riesce a uscirne solo prima di collassare senza vita. \n\nLa fortuna non sorride su di me una seconda volta, poiché il danno è già stato fatto — l'alveare e il miele sono irrimediabilmente compromessi!"
  agot_filler_reach.339.a:0 "Un evento davvero sfortunato..."


  # Strange Seeds - Zombieschrodcat
  # events: 340-348
  agot_filler_reach.340.t:0 "Semi Strani"
  agot_filler_reach.340.desc:0 "Nel mercato, trovo un venditore che afferma di vendere semi provenienti da una terra lontana."
  agot_filler_reach.340.a:0 "Li comprerò."
  agot_filler_reach.340.b:0 "Chiaramente una truffa!"

  agot_filler_reach.341.t:0 "Semi Strani: Nulla"
  agot_filler_reach.341.desc:0 "Passe un po' di tempo dopo aver piantato i semi, e nulla è cresciuto in quel punto. O i semi erano cattivi o sono stato raggirato..."
  agot_filler_reach.341.a:0 "Un spreco di oro."

  agot_filler_reach.342.t:0 "Semi Strani: Crescita"
  agot_filler_reach.342.desc:0 "Una mattina, quando mi avventuro nel giardino, vedo che i semi hanno germogliato. Speriamo che crescano bene nel ricco suolo dell'Altopiano!"
  agot_filler_reach.342.a:0 "Mi chiedo cosa diventeranno?"

  agot_filler_reach.343.t:0 "Semi Strani: Boccioli"
  agot_filler_reach.343.desc:0 "Man mano che la pianta cresce in dimensioni, inizio a notare piccoli boccioli sulla pianta. Il mio maestro mi dice che ciò indica che la pianta misteriosa potrebbe presto fiorire!"
  agot_filler_reach.343.a:0 "Il giardino sarà pieno di colori!"

  agot_filler_reach.344.t:0 "Semi Strani: Fiori"
  agot_filler_reach.344.desc:0 "I boccioli sono finalmente sbocciati! Che spettacolo è diventato il giardino — i fiori aggiungono colori così vibranti ad esso! Una tale bellezza ha portato ad offrire visite guidate agli ospiti quando lo visitano!"
  agot_filler_reach.344.a:0 "Il mio giardino sarà il parlare di corte!"

  agot_filler_reach.345.t:0 "Semi Strani: L'Odore"
  agot_filler_reach.345.desc:0 "I boccioli sono finalmente sbocciati! Anche se i fiori sono belli, emettono un odore che ha reso il giardino inospitale. In pochi riescono a star vicino ai fiori a lungo senza ammalarsi. I miei cortigiani lo hanno descritto come un odore simile a carne marcia."
  agot_filler_reach.345.a:0 "Questo odore non fa bene alla mia reputazione..."

  agot_filler_reach.346.t:0 "Semi Strani: Crescita Rapida"
  agot_filler_reach.346.desc:0 "I viticci della pianta sembrano diffondersi ovunque — e #italic molto#! velocemente. Anche se la pianta è sana e fiorisce, i miei giardinieri sono preoccupati che possa soffocare le piante vicine."
  agot_filler_reach.346.a:0 "Sembra prosperare qui!"

  agot_filler_reach.347.t:0 "Semi Strani: Meloni"
  agot_filler_reach.347.desc:0 "I miei giardinieri hanno fatto bene a tenere i viticci in crescita sotto controllo, e hanno notato strani meloni che crescono sui viticci. Alla raccolta, un coraggioso servo si è offerto di assaggiarne uno. \n\nFortunatamente, i meloni sono molto dolci e #bold non#! tossici. I miei giardinieri continuano a dibattere su dove possano provenire i semi. Alcuni pensano forse dalla Valle, mentre altri sospettano Essos o forse anche le Isole Estive."
  agot_filler_reach.347.a:0 "Scommetto che si venderanno bene!"
  agot_filler_reach.347.b:0 "Li invierò ai Signori locali."
  agot_filler_reach.347.c:0 "Li donerò alla Fede."

  agot_filler_reach.348.t:0 "Semi Strani: Ovunque Viticci"
  agot_filler_reach.348.desc:0 "I giardinieri hanno fatto del loro meglio per tenere i viticci sotto controllo, ma i tralci della pianta sembrano crescere più velocemente ogni giorno. Presto sono stati trovati getti della pianta altrove nel giardino. I giardinieri temono che l'unica soluzione possa essere bruciare il giardino — per salvarlo."
  agot_filler_reach.348.a:0 "Uno spettacolo brutto, ma deve essere fatto."


  # Grafting - Zombieschrodcat
  # events: 349-352
  agot_filler_reach.349.t:0 "Innestare Alberi"
  agot_filler_reach.349.desc:0 "Mentre cavalco nei pressi del bosco, trovo un maestro che sta conducendo un'esperienza insolita su alcuni alberi da frutto selvatici. Quando gli chiedo cosa stia facendo, spiega che sta "innestando" alberi diversi tra loro. \n\nApparentemente, unendo il ramo di un albero su quello di un altro simile, si può far sì che un singolo albero produca frutti di entrambe le varietà."
  agot_filler_reach.349.a:0 "Un frutteto con frutti diversi su un unico albero!"
  agot_filler_reach.349.b:0 "Si può fare con alberi da fiore?"
  agot_filler_reach.349.c:0 "Questa è la mia terra, devi andartene ora!"

  agot_filler_reach.350.t:0 "Innestare Alberi: Alberi da Fiore"
  agot_filler_reach.350.desc:0 "Ho seguito ciò che il maestro mi aveva detto quel giorno sull'innesto degli alberi, prendendomi il tempo per unire vari alberi da fiore su un robusto ospite. \n\nOra che quegli alberi sono fioriti, l'albero ospite è vibrante di miriadi di colori! Ogni ramo che ho innestato sull'albero ha prodotto un fiore diverso!"
  agot_filler_reach.350.a:0 "Una vista bellissima da vedere!"

  agot_filler_reach.351.t:0 "Innestare Alberi: Alberi da Frutto"
  agot_filler_reach.351.desc:0 "Ho seguito ciò che il maestro mi aveva detto quel giorno sull'innesto degli alberi, prendendomi il tempo per unire vari alberi da frutto su un robusto ospite. \n\nOra che quegli alberi hanno prodotto frutti, l'albero ospite è pieno di albicocche, datteri, pesche e prugne! Ogni ramo che avevo innestato sull'albero ha prodotto il suo frutto originale!"
  agot_filler_reach.351.a:0 "Una scoperta molto redditizia!"

  agot_filler_reach.352.t:0 "Innestare Alberi: Marciume!"
  agot_filler_reach.352.desc:0 "Il frutteto è rovinato! Sembra che uno dei rami che avevo usato per l'esperimento di innesto fosse colpito dal marciume, e ora tutti gli alberi con rami innestati hanno iniziato a morire!"
  agot_filler_reach.352.a:0 "Il frutteto è rovinato!"


