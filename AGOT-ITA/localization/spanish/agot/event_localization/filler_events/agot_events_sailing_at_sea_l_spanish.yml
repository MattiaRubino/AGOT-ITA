  agot_sailing_at_sea.0001.t:0 "Perduti in Mare"
  agot_sailing_at_sea.0001.desc:0 "Disastro! Il capitano ci aveva assicurato che la navigazione nelle placide acque di [current_location.GetName] sarebbe stata tranquilla, ma come se volesse punirlo per la sua arroganza e presunzione, presto un'oscura minaccia incombeva all'orizzonte; e la nostra imbarcazione cominciò a sobbalzare e oscillare, scagliata da onde selvagge e furiose. \n\nNel caos della tempesta, vidi uno dei miei cavalieri, [KnightDisaster.GetTitledFirstName], finire in mare lanciando un urlo straziante! Anche nel fragore della tempesta, riesco a distinguere i suoi gridi disperati di terrore mentre l'abissale abbraccio minaccia di trascinarlo in una tomba sommersa."
  agot_sailing_at_sea.0001.a:0 "Qualcuno faccia qualcosa!"
  agot_sailing_at_sea.0001.a.toast1.t:0 "[KnightDisaster.GetTitledFirstName] è Annegato!"
  agot_sailing_at_sea.0001.a.toast1.d:0 "Nonostante il tentativo di salvarlo, [KnightDisaster.GetTitledFirstName] è tristemente annegato!"
  agot_sailing_at_sea.0001.b:0 "La povera anima; la volontà degli Dei è misteriosa e insondabile."
  #agot_sailing_at_sea.0001.b.tt:0 "PLACEHOLDER"
