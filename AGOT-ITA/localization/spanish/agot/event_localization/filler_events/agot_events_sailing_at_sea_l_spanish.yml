  agot_sailing_at_sea.0015.t:0 "Le Acque del [current_location.GetName]"
  agot_sailing_at_sea.0015.desc:0 "Mentre ero in piedi sul ponte della nave, provai un disagio, fissando la vasta distesa del [current_location.GetName]. Queste acque insidiose erano conosciute per essere la dimora di contrabbandieri e pirati, e sapevo che era solo questione di tempo prima che incontrassimo uno di questi gruppi pericolosi. Ma, man mano che passava il giorno, sembrava che fossimo a posto. Le acque erano calme e non c'era alcun segno di altre navi all'orizzonte. Iniziai a rilassarmi, pensando che avessimo in qualche modo evitato i pericoli del [current_location.GetName].\n\nTuttavia, al tramonto, i miei timori si avverarono. All'orizzonte, potevo vedere una nave avvicinarsi a gran velocità. Aveva vele lacerate, uno scafo costruito per la battaglia e un'aura inquietante. Il mio cuore batteva forte mentre urlavo ordini al mio equipaggio, preparandoci a difenderci dall'imminente attacco."
  agot_sailing_at_sea.0015.a:0 "Cerchiamo di uscire di qui!"
  agot_sailing_at_sea.0015.toast:0 "Scappato!"
  agot_sailing_at_sea.0015.toast_tooltip:0 "Scappi dai pirati!"
  agot_sailing_at_sea.0015.toast1:0 "Catturato!"
  agot_sailing_at_sea.0015.toast_tooltip1:0 "I pirati ti hanno raggiunto e si stanno preparando per abbordare!"
  agot_sailing_at_sea.0015.b.option_tooltip:0 "Ti prepari a combattere contro i pirati!\n\nMentre affronti un duello contro il capitano della nave avversaria, un gruppo dei tuoi cavalieri AFFRONTERÀ ciascuno un singolo duello contro un attaccante."
  agot_sailing_at_sea.0015.option_tooltip:0 "I pirati ti raggiungono e si preparano ad abbordare."
  agot_sailing_at_sea.0015.b:0 "Stiamo fermi e combattiamo! Uomini, preparatevi per la battaglia!"

  agot_sailing_at_sea.0016.t:0 "Deviazione dal percorso!"
  agot_sailing_at_sea.0016.desc:0 "Il vento ti porta fuori rotta"
  agot_sailing_at_sea.0016.a:0 "Ahhh"
  agot_sailing_at_sea.0016.a.tooltip:0 "Tu e il tuo equipaggio sarete spinti fuori rotta in una provincia vicina!"

  agot_sailing_at_sea.0018.t:0 "La Nave Fantasma" 
  agot_sailing_at_sea.0018.desc:0 "Il vento ulula, le nuvole sono oscure e il mare si infrange contro la nave, “Ho affrontato tempeste peggiori nei miei anni in mare”, disse il mio quartiermastro. Tempeste, mostri marini e pericolose scogliere erano sempre in agguato, pronti a reclamare le vite dell'equipaggio e della nave. Ma in questo viaggio particolare, abbiamo incontrato qualcosa di più inquietante e inesplicabile.\n\nNavigavando nelle acque buie e nebbiose di [current_location.GetName] uno dei membri dell'equipaggio avvista una nave all'orizzonte. \n\nInizialmente, pensammo fosse una nave amica, ma man mano che ci avvicinavamo, ci rendemmo conto che c'era qualcosa che non andava. La nave era vecchia e logora, con vele sfilacciate e una polena spettrale. E, cosa più strana di tutte, non sembrava esserci un'anima viva a bordo."
  agot_sailing_at_sea.0018.a:0 "Lasciamo che i fantasmi vadano per la loro strada."
  agot_sailing_at_sea.0018.a.tooltip:0 "Eviterai la nave fantasma."
  agot_sailing_at_sea.0018.b:0 "Dovremmo indagare."
  agot_sailing_at_sea.0018.b.tooltip:0 "Ti avvicinerai alla nave fantasma e indagherai."
  agot_sailing_at_sea.0018.c.tooltip:0 ""
  agot_sailing_at_sea.0018.d.tooltip:0 ""

  agot_sailing_at_sea.0019.t:0 "In lontananza, persiste"
  agot_sailing_at_sea.0019.desc:0 "Mentre lo hai lasciato nei mari passati, di notte, continua sulle lingue dell'equipaggio; ogni notte un altro sostiene di vederlo, appena fuori dalla tua vista, che ti segue."
  agot_sailing_at_sea.0019.a:0 "Lasciamo che i fantasmi vadano per la loro strada."
  agot_sailing_at_sea.0019.b:0 "O Spiriti, perché dovete tormentarmi così?"
  agot_sailing_at_sea.0019.c:0 "Urla nel vuoto"

