  agot_sailing_at_sea.0003.t:0 "Vita in Mare"
  agot_sailing_at_sea.0003.desc:0 "Mesi passati in mare fanno sentire i loro effetti su qualsiasi uomo. Nelle prime settimane, la mia dieta non era molto diversa da quella che avevo a casa; man mano che le scorte diminuivano, però, ho finito per mangiare come i miei uomini. Per un po' di tempo avevamo ancora le nostre scorte di carne salata e di maiale stagionato. Quei giorni sono ormai lontani. Io e i miei uomini siamo ora condannati a una dieta di pane duro e gallette. \n\nPer prima cosa sono sopraggiunti la stanchezza e i dolori, anche se è stato abbastanza facile ignorar. Ma poi i dolori sono peggiorati, e ora ogni volta che mi alzo, sembra che gli stessi inferi brucino nelle mie ginocchia. Il peggio è arrivato questa mattina mentre ero seduto a mangiare il pane duro; mentre lo mordevo, un dente si è staccato dalle gengive gonfie e sanguinanti..."
  agot_sailing_at_sea.0003.a:0 "...Forse è il momento di tornare a casa."

  agot_health.safe_treatment.2.desc:0 "Dopo essere stato esaminato dal mio Medico, [physician.GetTitledFirstName], mi è stato detto di riposare abbondantemente nelle prossime settimane. Mi hanno anche detto di mangiare il più possibile frutta; limone, lime e arancia, in particolare. Se lo faccio, mi è stato assicurato che i miei sintomi si dissiperanno.\n"
  agot_sailing_at_sea.000444.end.desc:0 "\nSembra che [physician.GetTitledFirstName] avesse, fortunatamente, ragione. I miei dolori sono scomparsi, così come i lividi e le gengive che sanguinavano costantemente si sono finalmente fermate. Inutile dire che, se dovessi tornare in mare di nuovo, alcuni barili di limoni essiccati saranno conservati nello scafo."
  agot_sailing_at_sea.00044.d:0 "Poiché eravamo rapidamente entrati in porto, ero saltato giù dalla nave con fretta per trovare il mio Medico di Corte [physician.GetFirstName]; perché forse avrebbe potuto conoscere la soluzione alla mia malattia; mentre entravo negli alloggi dei medici del mio castello per spiegare i miei sintomi, il mio Medico mi ferma prima che possa dire un'altra parola....."
  agot_sailing_at_sea.00044.d.court_physician.desc:0 "\n\n"[ROOT.Char.Custom('DE_ART_DEF_P_D')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], credo che tu possa avere lo scorbuto... Ho alcune idee su come aiutarti.""

  agot_sailing_at_sea.000444.t:0 "Scorbuto: Un Po' Più  Luminoso"
  agot_sailing_at_sea.000444.a:0 "Il mondo sembra un un po' più luminoso"
  agot_sailing_at_sea.000444.a.t:0 "Er... la porta?"

  agot_sailing_at_sea.0007.t:0 "Cargo a dritta!"
  agot_sailing_at_sea.0007.desc:0 "Mentre navighi attraverso le acque nebbiose di [current_location.GetName], la notte oscura assume un'aria minacciosa. Improvvisamente, la voce del Barattiere risuona attraverso la nave. "Capitano, c'è un carico proprio a dritta, signore!". \n\nTu e alcuni membri dell'equipaggio correte sul lato della nave, e con tuo stupore, vedete una scena di distruzione. Assi di legno bruciate e rotte, casse sparse, tutto galleggia sulla superficie dell'oceano; insieme alla vista di un baule dorato... \n\nÈ chiaro che qui è successo qualcosa di terribile. [fellow_sailor.GetFirstName] suggerisce di calare una scialuppa per indagare; almeno per recuperare il baule, ma sai che qualunque cosa abbia causato questa distruzione potrebbe essere ancora in agguato nelle vicinanze."
  agot_sailing_at_sea.0007.a:0 "Indaghiamo!"
  agot_sailing_at_sea.0007.b:0 "Non abbiamo il tempo.."

  agot_sailing_at_sea.0008.t:0 "Tranquillità"
  agot_sailing_at_sea.0008.desc:0 "Già a una piccola distanza dalla nave, insieme all'equipaggio remate avanti, alla vista del baule davanti. Inizi a renderti conto che qualcosa non va, o meglio; non va come previsto. \n\nIl presunto baule sembra muoversi, e man mano che ti avvicini, senti una voce suadente che ti chiama. \n\nÈ una canzone di pace e tranquillità, un'aria di relax, una che ti riempie di un senso di calma, alleviandoti da tutto lo stress, in un modo che non provavi da anni. Non puoi resistere al desiderio di seguire la voce, e man mano che ti avvicini, la luce della luna illumina il mare calmo intorno a te. Ti rendi conto che la tua nave non è più in vista. Sei completamente circondato dall'acqua, e mentre guardi oltre il bordo della barca, una figura emerge in superficie..."
  agot_sailing_at_sea.0008.a:0 "Ora posso rilassarmi"
  agot_sailing_at_sea.0008.b:0 "Io, io devo andare!"

  agot_sailing_at_sea.0009.t:0 "La Donna"
  agot_sailing_at_sea.0009.desc:0 "Mentre la figura emerge dalla superficie dell'acqua, vedi che è una donna con la pelle chiara e liscia e il petto scoperto, i suoi capelli setosi e graziosi nascondono il corpo. Il suo viso è incantato, con occhi avvincenti che sembrano guardarti dritto nell'anima. Continua a cantare la sua canzone, e ti senti sempre più attratto da lei, desiderando nulla di più che sentire il suo abbraccio.\n\nFacendoti cenno di avvicinarti, e mentre lo fai, parla.\n\n"Mio caro marinaio, posso vedere lo stress, il dolore e i problemi della tua vita incisi sul tuo viso. Ho cantato la mia canzone per te. Vieni al mio fianco, e ti darò ciò di cui hai bisogno nella vita. Potrei esaudire i tuoi desideri più grandi!"
  agot_sailing_at_sea.0009.a:0 ""Posso proteggerti! Posso far sparire un pretendente!""
  agot_sailing_at_sea.0009_a_tt:0 "#italic La Donna promette di aiutarti con qualsiasi Titolo [claimant|E] sui tuoi titoli, per te#." 
  agot_sailing_at_sea.0009.b:0 ""Sembri stressato, posso aiutarti a gestire quella fazione tua...""
  agot_sailing_at_sea.0009_b_tt:0 "#italic La Donna promette di aiutarti a gestire una [claimant_factions|E], per te#." 
  agot_sailing_at_sea.0009.c:0 ""Oh amore mio, vieni a raccontarmi tutto del tuo Lord""
  agot_sailing_at_sea.0009_c_tt:0 "#italic La Donna, conoscendo la tua situazione con il tuo Lord tirannico, promette di occuparsi di lui, per te.#"
  agot_sailing_at_sea.0009.d:0 ""So del dolore che ti ha causato, ma puoi venire con me!""
  agot_sailing_at_sea.0009_d_tt:0 "#italic La Donna vede la tua sofferenza per la tua moglie infedele, la Donna ti esorta a lasciarti aiutare a liberarti di lei, e in cambio desidera stare insieme a te.#" 
  agot_sailing_at_sea.0009.e:0 ""Desideri potere? Potrebbe essere #italic facile # salire nella gerarchia di successione""
  agot_sailing_at_sea.0009_e_tt:0 "#italic Vedo la tua ambizione, la Donna promette di aiutarti a modificare la tua linea di successione dinastica a tuo favore.#" 
  agot_sailing_at_sea.0009.f:0 ""Sappiamo entrambi che pensano poco a te, lascia che ti aiuti""
  agot_sailing_at_sea.0009_f_tt:0 "#italic Vedo come parlano di te, la Donna promette di aiutarti a modificare la tua linea di successione all'interno della tua famiglia.#" 
  agot_sailing_at_sea.0009.g:0 ""Ti tormenta, vero? Rivali ad ogni angolo....""
  agot_sailing_at_sea.0009_g_tt:0 "#italic La Donna presenta una promessa di liberare il mondo dal tuo più grande rivale!#" 
  agot_sailing_at_sea.0009.h:0 "Devo uscire di qui!"
  agot_sailing_at_sea.0009_h_tt:0 "#italic Lasci la Donna e le sue promesse.\n#" 

  agot_sailing_at_sea.0010.t:0 "La... Sirena?"
  agot_sailing_at_sea.0010.desc:0 "Mentre tendi la mano e afferri la mano della donna, lei improvvisamente ti tira giù nell'acqua e inizia a trascinarti sotto il mare. Lotti contro la sua presa, ma è inutile. Guardandoti intorno, ti rendi conto che il resto dell'equipaggio è caduto nella stessa trappola: sirene circondano la barca, tirandoli sotto l'acqua.\n\nLotti con tutte le tue forze, cercando di liberarti dalla presa della sirena, ma è inutile. Ti stai addentrando sempre di più nelle profondità del mare, e sai che se non fai qualcosa velocemente, sarai condannato a passare il resto dei tuoi giorni prigioniero della sirena."
  agot_sailing_at_sea.0010.a:0 "'Fai un ultimo sforzo per liberarti!'"
  agot_sailing_at_sea.0010.a.success:0 "Riesci a liberarti e risali sulla barca!"
  agot_sailing_at_sea.0010.a.failure:0 "La sirena ti trascina negli abissi!"


  agot_sailing_at_sea.0011.t:0 "Le Molte Creature del Mare."
  agot_sailing_at_sea.0011.desc.dolphins:0 "Il cielo è di un blu luminoso e sereno, e l'aria è fresca e rinfrescante mentre stai dietro al timone della tua nave. Il vento soffia sul tuo viso, e il sole splende sulla tua nave, gettando una calda luce su tutto. Ti prendi un momento per respirare l'aria fresca del mare e riflettere sui tuoi pensieri.\n\n Senti una serie di schizzi sul lato della nave. Ti avvicini alla balaustra e guardi giù, e con tua sorpresa, vedi un gruppo di delfini che corrono attraverso l'acqua. Fanno suoni adorabili e sembrano divertirsi alla grande. Non puoi fare a meno di sorridere alla vista di queste splendide creature che giocano nel mare.\n\nÈ una distrazione gradita dai pericoli che hai affrontato in mare, e decidi di goderti questo momento di pace e bellezza finché dura."
  agot_sailing_at_sea.0011.desc.whale:0 "Il cielo è di un blu luminoso e sereno, e l'aria è fresca e rinfrescante mentre stai dietro al timone della tua nave. Il vento soffia sul tuo viso, e il sole splende sulla tua nave, gettando una calda luce su tutto. Ti prendi un momento per respirare l'aria fresca del mare e riflettere sui tuoi pensieri. \n\n All'improvviso, c'è uno schianto massiccio e un getto d'acqua sul lato della nave, seguito dal suono di un corno di balena. Corri alla balaustra e guardi giù, e con tua sorpresa, vedi una balena megattera che salta fuori dall'acqua con un salto. \n\nÈ una vista impressionante, e non puoi fare a meno di rimanere stupefatto dalla maestosità della creatura."
  agot_sailing_at_sea.0011.a:0 "Che spettacolo!"
  agot_sailing_at_sea.0011.b:0 "Equipaggio, Cantiamo una Canzone!"
  agot_sailing_at_sea.0011.c:0 "Maledetta balena, farò di questa nave la sua bara!" # Riferimento a Moby Dick 
  agot_sailing_at_sea.0011.c.success:0 "Hai catturato con successo la balena!"
  agot_sailing_at_sea.0011.c.failure:0 "La balena è scappata!"
  agot_sailing_at_sea.0011.c.injuredsuccess:0 "Hai catturato la balena, rimanendo ferito nel processo"
  agot_sailing_at_sea.0011.c.injuredfailure:0 "Gettandoti dalla tua barca, la balena è scappata, ferendoti"
  agot_sailing_at_sea.0011.c.successtt:0 "Hai catturato con successo la balena"
  agot_sailing_at_sea.0011.c.failurett:0 "La balena scappa"
  agot_sailing_at_sea.0011.c.injuredsuccesstt:0 "Catturi la balena ma rimani ferito"
  agot_sailing_at_sea.0011.c.injuredfailurett:0 "La balena scappa e ti ferisce nel processo"
  agot_sailing_at_sea.0011.c.death:0 "Muori cercando di catturare la balena"
  agot_sailing_at_sea.0011.c.deathtt:0 "La balena ti scaglia contro gli scogli"

  agot_sailing_at_sea.0012.t:0 "I Pirati si Preparano ad abbordare!"
  agot_sailing_at_sea.0012.desc:0 "Ordino ai miei uomini di assumere posizioni difensive, pronti a combattere chiunque saltasse a bordo, io e i miei cavalieri non ci arrenderemo senza combattere, specialmente contro dei pirati!\n\nPotremmo non aver i numeri, ma abbiamo il coraggio. \n\nMentre i pirati si avvicinavano, lanciando ganci sul lato della nostra nave, estrassi la spada e mi posi alla balaustra; fissando il capitano, con i miei uomini che fissavano i propri avversari, pronti ad affrontare il nostro destino. Sarebbe stata una lunga, dura battaglia, ma ero pronto. Ero un sopravvissuto."
  agot_sailing_at_sea.0012.desc.triedtorun:0 "Comando gli uomini nel miglior modo possibile, muoviamo le vele all'unisono con i venti, cerchiamo svolte strette e ci dirigiamo verso una tempesta, sperando di sfuggire ai pirati, ma è stato inutile. Si avvicinavano a noi, e potevo sentire i loro urli mentre si avvicinavano.\n\nLa possibilità di scappare ora è segnata. Ma io e i miei cavalieri non ci arrenderemo senza combattere. Urlai più ordini che potevo al mio equipaggio e ai cavalieri, preparandoli per la battaglia imminente. Potremmo non aver i numeri, ma abbiamo il coraggio. \n\nMentre i pirati si avvicinavano, estrassi la spada e mi posi alla balaustra; fissando il capitano, con i miei uomini che fissavano avversari propri, pronti ad affrontare il nostro destino. Sarebbe stata una lunga, dura battaglia, ma ero pronto. Ero un sopravvissuto."
  agot_sailing_at_sea.0012.a:0 "In un mondo senza oro, avremmo potuto essere eroi!"
  agot_sailing_at_sea.0012.tooltip:0 "Mentre affronto un duello contro il capitano della nave avversaria, un gruppo dei tuoi cavalieri AFFRONTERÀ ciascuno un duello contro gli avversari."

