  ##########################
  #   North Filler Events  #
  ##########################

  ###########################
  #   A Bruti Encounter  #
  ###########################

  agot_filler_north.0001.t:0 "Un Incontro con un Bruto"
  agot_filler_north.0001.desc:0 "Mentre girovago per i boschi, scorgo un uomo trasandato nelle vicinanze e presto scopro che è un Bruto!"
  agot_filler_north.0001.a:0 "Muori, bruto!"
  agot_filler_north.0001.a.tt:0 "Con i Bruti, è uccidere o essere uccisi."
  agot_filler_north.0001.b:0 "Mi servirebbe un altro servitore..."
  agot_filler_north.0001.b.tt:0 "Offri all'uomo l'opportunità di lavorare nelle tue scuderie."
  agot_filler_north.0001.c:0 "Mi nasconderò tra i cespugli, non mi vedranno mai!"
  agot_filler_north.0001.c.tt:0 "Alcuni potrebbero chiamarti vile, ma almeno sei un vigliacco che continua a respirare!"

  agot_filler_north.0002.t:0 "Un Incontro con un Bruto"
  agot_filler_north.0002.desc:0 "I Bruti non possono essere del tutto cattivi, e ho bisogno nella mia corte di servitori più leali. Piega il ginocchio e sorgi come un uomo del Nord."
  agot_filler_north.0002.a:0 "Da questo giorno fino alla fine dei tuoi giorni."


  ##############################
  #   A Black Brother Deserts  #
  ##############################
  agot_filler_north.0003.t:0 "Un Fratello Nero Diserta"
  agot_filler_north.0003.desc:0 "Gli uomini dei Guardiani della Notte fanno un voto sacro: Vivere e morire al proprio posto. Un disertore deve trovare giustizia per mano del signore che lo cattura."
  agot_filler_north.0003.a:0 "Portate qui il furfante."

  agot_filler_north.0004.t:0 "Un Fratello Nero Diserta"
  agot_filler_north.0004.desc:0 "Il disertore, un uomo di nome [agot_filler_black_brother_deserter.GetFirstNameNoTooltip], è portato davanti a me. Piagnucola delle cose che ha visto a nord della Barriera. Orrori indicibili nella desolazione ghiacciata..."
  agot_filler_north.0004.a:0 "Dovrà ricevere la giustizia del Re."
  agot_filler_north.0004.b:0 "Ha chiaramente visto molto."
  agot_filler_north.0004.b.tt:0 "Forse dovrebbe tornare al suo posto..."

  agot_filler_north.0005.t:0 "Un Fratello Nero Riceve Giustizia"
  agot_filler_north.0005.desc:0 "Si dice nel Nord: L'uomo che pronuncia la sentenza dovrebbe brandire la spada. Guardo negli occhi di [agot_filler_black_brother_deserter.GetFirstNamePossessiveNoTooltip] per l'ultima volta."
  agot_filler_north.0005.a:0 "Al diavolo quello che dicono. Perché ho un boia nel mio seguito?"
  agot_filler_north.0005.b:0 "Io brandirò la spada."
  agot_filler_north.0005.b.tt:0 "Eseguite la sentenza."

  agot_filler_north.0006.t:0 "Un Disertore Torna alla Barriera"
  agot_filler_north.0006.desc:0 "Pensavo di aver visto l'ultimo di [agot_filler_black_brother_deserter.GetFirstNameNoTooltip] quando fuggì dal Castello Nero, affermando di aver visto orrori indicibili nella desolazione ghiacciata.\n\nOra, davanti a me, vedo solo un disertore che merita giustizia — una morte veloce."
  agot_filler_north.0006.a:0 "Vivi e muori al tuo posto, fratello."


  #######################################
  #   MetaLupo CLOAKS SOLD BY MERCHANT  #
  #######################################

  agot_filler_north.0020.t:0 "Mantelli di MetaLupo in vendita!"
  agot_filler_north.0020.desc:0 ""Mantelli di MetaLupo! Mantelli di MetaLupo in vendita", grida il mercante. Mi giro e vedo che il mercante ha tre grandi mantelli pelosi appesi dietro di sé. Cattura il mio sguardo e mi invita a ispezionare i mantelli..."
  agot_filler_north.0020.a:0 "Ispezionare i mantelli."
  agot_filler_north.0020.b:0 "MetaLupi? Quelli sono estinti! Spiegati meglio, mercante."
  agot_filler_north.0020.c:0 "Non ho bisogno di mantelli."
  agot_filler_north.0020.a_tt:0 "Osservate più da vicino i mantelli."

  agot_filler_north.0021.t:0 "A ben guardare"
  agot_filler_north.0021.desc:0 "Tiro giù un grande mantello bianco. Sentendo il mantello tra le mani, posso dire che l'artigianato è notevole; anche le cuciture sono da maestro! Chiudo gli occhi e annuso il mantello: sa di neve e di pino. Riapro gli occhi, mi tolgo il cappotto e lo infilo tra le braccia del mercante mentre provo il mantello di MetaLupo. Il mantello è fresco e caldo. Posso dire che c'è una netta differenza rispetto al mio mantello di pelliccia di lupo.\n\nIl mercante si schiarisce la gola, borbottando qualcosa sul fatto che è ora di pagare o di restituire il mantello..."
  agot_filler_north.0021.a:0 "Devo comprarlo!"
  agot_filler_north.0021.b:0 "Sembra autentico, ma non mi serve..."
  agot_filler_north.0021.c:0 "Sono un nobile, non ho bisogno di pagare per questo!"

  #dubious coat
  agot_filler_north.0022.t:0 "A ben guardare"
  agot_filler_north.0022.desc:0 "Tiro giù un grande mantello bianco. Sentendo il mantello tra le mani, non mi sorprende scoprire che l'artigianato non è niente di straordinario. Chiudo gli occhi e annuso il mantello: sa di carne vecchia e di cane bagnato. Eugh. Il mercante mi implora di provarlo. Lo infilo e sento la brezza fredda che lo attraversa.\n\nIl mercante si schiarisce la gola, borbottando qualcosa sul fatto che è ora di pagare o di restituire il mantello..."
  agot_filler_north.0022.a: "Dovrei farti arrestare per questo..."

  agot_filler_north.0023.t:0 "Mantelli 'Metalupo', eh?"
  agot_filler_north.0023.desc:0 "'Il Metalupo? Estinto? No, no, no', borbotta il mercante. A sud della Barriera, sì. Ma questi mantelli sono stati fatti con Metalupi cacciati dai Bruti, olte la Barriera! Ho affrontato grandi sforzi per far arrivare questa merce fresca a sud della Barriera, per compratori come voi. Avanti, ispezionateli! Guardate voi stessi."
  agot_filler_north.0023.a:0 "Ispezionare i mantelli."
  agot_filler_north.0023.b:0 "Non mi interessa."

  ##################################
  #   SUMMER SNOW CHILDHOOD EVENT  #
  ##################################

  agot_filler_north.0030.t:0 "Neve d'Estate!"
  agot_filler_north.0030.desc:0 "BRRRR! Stavo giocando fuori quando improvvisamente è iniziato a scendere giù un improvviso scroscio di neve, dal nulla! I maestri mi dicono che queste nevicate estive possono diventare pericolose se rimango troppo a lungo, ma mi sto già divertendo così tanto..."
  agot_filler_north.0030.a:0 "Dovrei ascoltare i maestri. Chi torna per primo alla fortezza è un Bruto!"
  agot_filler_north.0030.b:0 "Io sono un UOMO DEL NORD! Questa è neve estiva. Non significa niente."
  agot_filler_north.0030.c:0 "Ma la fortezza è così #italic lontana#... "


  #######################################
  #   SUMMER SNOW DESTROYS CROPS EVENT  #
  #######################################

  agot_filler_north.0031.t:0 "L'Inverno è Giunto Presto"
  agot_filler_north.0031.desc:0 ""Mio signore, mio signore," dice il contadino dal volto acido che si trova davanti a me, \"Queste tempeste di neve estive hanno decimato il mio raccolto! Non c'è alcuna possibilità che io possa mai riprendermi, specialmente con la stagione dei raccolti imminente. Non so cosa farò se non riesco a provvedere per la mia famiglia in questa stagione, specialmente con l'inverno alle porte... Ci deve essere qualcosa che puoi fare!\"\n\nIl contadino è audace a chiedermi un risarcimento per la sua fattoria... ma queste tempeste di neve estive #italic sono#! state dannose per le fattorie in tutto il paese..."
  agot_filler_north.0031.a:0 "Fornirò un risarcimento solo per i raccolti distrutti."
  agot_filler_north.0031.b:0 "Questa è una punizione dei vecchi Dei per i tuoi peccati."
  agot_filler_north.0031.c:0 "Sei un UOMO DEL NORD! Dovresti conoscere il pericolo delle tempeste di neve estive."


  ####################################################
  #   FIRSTMEN RUNES UNCOVERED - CONSTRUCTION CREW   #
  ####################################################

  agot_filler_north.0032.t:0 "Runes of the First Men"
  agot_filler_north.0032.desc:0 "Un progetto di costruzione nella zona ha fatto una scoperta affascinante. Apparentemente, un costruttore locale ha scoperto una cache di pietre incise con le rune dei Primi Uomini. Il costruttore offre di vendermi le pietre a un prezzo molto equo.\n\nI maestri ci hanno insegnato che i Primi Uomini incidevano le loro rune su pietre e altri oggetti quando giunsero per la prima volta a Westeros. Alcuni dicono che queste incisioni hanno proprietà magiche. Queste pietre potrebbero essere molto preziose e aumenterebbero sicuramente la mia considerazione in tutto il Nord..."
  agot_filler_north.0032.a:0 "Invia un corriere per acquistare le pietre."
  agot_filler_north.0032.b:0 "Non ho bisogno di cose del genere."
  agot_filler_north.0032.c:0 "L'eredità dei Primi Uomini è #italic la mia#! eredità. Prendi le pietre."
  agot_filler_north.0032.d:0 "L'eredità dei Primi Uomini è #italic la mia#! eredità. Prendi le pietre."


  ########################################
  #   APPRECIATING A TRUE WEIRWOOD TREE  #
  ########################################

  agot_filler_north.0033.t:0 "Una Passeggiata nel Bosco"
  agot_filler_north.0033.desc:0 "Viaggiare attraverso alcune delle parti più remote del mio dominio può essere molto gratificante. Trovo che fare lunghe passeggiate attraverso i boschi, o le colline, o anche solo un campo, possa alleviare profondamente lo stress di essere un nobile.\n\nOggi sto vagando attraverso una piccola foresta dimenticata. Gli alberi sono molto vecchi, i loro tronchi spessi si intersecano e si intrecciano in modi che non ho mai visto prima. Mentre procedo più a fondo nel bosco, vedo un bellissimo albero bianco e rosso - un albero cuore! Questi alberi antichi sono tutti ancora vivi qui nel Nord, ma vederne uno nella profonda wilderness come questo è... umiliante. Mi avvicino al tronco e guardo nel volto piangente che i Figli della Foresta hanno intagliato migliaia di anni fa. Assaporo la sua strana bellezza e non posso fare a meno di sentirmi rilassato mentre mi volto per andarmene."
  agot_filler_north.0033.a:0 "Un albero così bello."
  agot_filler_north.0033.b:0 "Sono contento che un albero sacro come questo rimanga al sicuro qui."
  agot_filler_north.0033.c:0 "Dovrei tornare indietro e fare una preghiera ai Vecchi Dei..."


  #######################################
  #   WOLF ATTACKS ON SHEEP/WOOL TRADE  #
  #######################################

  agot_filler_north.0034.t:0 "Gli Attacchi dei Lupi Minacciano i Togai"
  agot_filler_north.0034.desc:0 "È un'altra lunga notte nel mio studio. Il sole è tramontato e la luna è salita alta nel cielo. Difficilmente ho bisogno della mia candela con la luna che brilla così luminosa. Mentre trascorro ore a esaminare rapporti, leggere resoconti e timbrare documenti, trovo un recente rapporto firmato sia dal mio amministratore che dal mio maresciallo.\n\nIl rapporto nota che i tosatori in tutto il mio dominio hanno trovato un numero crescente di togaie morenti o ferite - animali che producono lana, come indicato dal mio amministratore nel rapporto. Capre, pecore e persino luposeta sono stati ferocemente attaccati di notte da quello che molti sostengono siano grandi branco di lupi affamati. Se questi attacchi dovessero continuare nel loro numero attuale, il commercio della lana potrebbe subire gravi contrattempi.\n\nTrovare una soluzione a questo problema sembra improvvisamente prudente; sarebbe bello presentare una risoluzione al mio consiglio domani mattina."
  agot_filler_north.0034.a:0 "Offri una taglia per i lupi e paga ogni cacciatore in oro per ogni lupo ucciso."
  agot_filler_north.0034.b:0 "Emetti una citazione ai tosatori per non aver preso cura delle loro togaie."
  agot_filler_north.0034.c:0 "Eroga un risarcimento ai tosatori più colpiti."


  ######################################
  #   HEART TREE GARDENER MAINTENANCE  #
  ######################################

  agot_filler_north.0035.t:0 "Cura dell'Albero Cuore"
  agot_filler_north.0035.desc:0 "Il mio personale di giardinaggio ha recentemente lavorato nel Bosco Sacro del mio feudo. Hanno pacciamato i giardini, piantato nuovi fiori, potato le siepi e hanno generalmente migliorato il Bosco Sacro, rendendolo simile a una piccola radura.\n\nMa il personale di giardinaggio è venuto da me con la richiesta di abbellire l'albero cuore che si erge orgoglioso su tutto il Bosco Sacro. I giardinieri mi dicono che lo renderanno solo più bello, potando i rami e le radici, ma sono diffidente riguardo a eventuali danni potenziali. Dopo tutto, che razza di uomo del Nord lascia che il suo albero del cuore vada in rovina?"
  agot_filler_north.0035.a:0 "Lascia che solo i giardinieri più esperti se ne occupino."
  agot_filler_north.0035.b:0 "Cosa potrebbe andare storto?"
  agot_filler_north.0035.c:0 "Non voglio rischiare... L'albero cuore è troppo sacro."
  agot_filler_north.0035.d:0 "No, lo farò da solo!"

  ##################################
  #  ICE SKATING - GENERIC LEISURE #
  ##################################

  agot_filler_north.0036.t:0 "Pattinatori sul Ghiaccio!"
  agot_filler_north.0036.desc:0 "Oggi è una giornata fredda ma altrimenti piacevole. Mi sono preso qualche ora per camminare da solo attraverso alcuni dei piccoli insediamenti vicino al mio feudo, godendomi la natura e semplicemente apprezzando la bella giornata.\n\nMentre cammino, trovo uno stagno ghiacciato e vedo alcuni piccoli patinare meravigliosamente sul ghiaccio! I loro movimenti sono ovunque; molti cadono sul ghiaccio, ma alcuni stanno scivolando magnificamente. Ah, che spettacolo!"
  agot_filler_north.0036.a:0 "Penso che mi siederò qui e li guarderò per un po'."
  agot_filler_north.0036.b:0 "Penso che mi unirò a loro!"
  agot_filler_north.0036.c:0 "No, no. Non è sicuro, devo fermarli!"

  #########################
  #  ICE SKATING - TRAVEL #
  #########################

  agot_filler_north.0037.t:0 "Pattinare Attraverso il Nord"
  agot_filler_north.0037.desc:0 "Il mio interesse è stato suscitato da resoconti accademici sui Nordici che usano pattini fatti dalle ossa di pecore e cavalli per scivolare attraverso le vaste distese di deserto ghiacciato. Apparentemente, questo è un antico metodo di viaggio di cui alcune parti del Nord si sono affidate durante l'inverno per commerciare e raggiungere altri villaggi. Un particolare resoconto afferma addirittura che è stato praticato fin dai tempi in cui i Primi Uomini si stabilirono nel Nord!"
  agot_filler_north.0037.a:0 "L'inverno ci costringe davvero a innovare."
  agot_filler_north.0037.b:0 "Affascinante; ma resterò al buon vecchio slittino."
  agot_filler_north.0037.c:0 "Possiamo adottare questo per aiutare i nostri eserciti nelle campagne del Nord?"


  ##################################
  #   TALES OF UNICORNS ON SKAGOS  #
  ##################################

  agot_filler_north.0038.t:0 "Unicorni a Skagos"
  agot_filler_north.0038.desc:0 "Secondo miti e maestri, sull'isola di Skagos si trova una bestia unica e intrigante ora estinta dal continente. È una bestia folta e potente che ha sostituito il cavallo in questa parte del mondo. Sulla sua testa c'è un unico corno lungo che è molto apprezzato dai mercanti di tutto il mondo conosciuto. Gli abitanti di Skagos cavalcano questa bestia in battaglia ogni volta che chiama il conflitto, e insieme Skagosi e bestia si abbandonano alla carne dei loro nemici uccisi.\n\nQuesta bestia non è nient'altro che l' #bold unicorno#!. Una bestia feroce capace di difendersi anche contro creature come Metalupo, l'unicorno non è una bestia da tentare. Ed è per questo che gli Skagosi li hanno addomesticati."
  agot_filler_north.0038.a:0 "Skagos sembra un posto emozionante; mi piacerebbe visitarlo un giorno."
  agot_filler_north.0038.b:0 "Penso che resterò ai miei normali cavalli del continente."
  agot_filler_north.0038.c:0 "Che racconto affascinante."
  agot_filler_north.0038.d:0 "Ovviamente un racconto esagerato."

  ##################################################
  #   ICE FISHING EXPERIENCE - SMALL FOLK FISHING  #
  ##################################################

  agot_filler_north.0039.t:0 "Pesca sul Ghiaccio"
  agot_filler_north.0039.desc:0 "Durante una passeggiata nel mio dominio, trovo alcuni stagni ghiacciati. Quando la temperatura è più calda, solitamente sono un ottimo posto per pescare. Ma sembra che nemmeno il clima più freddo abbia dissuaso alcuni piccoli dal tentare la fortuna con la pesca sul ghiaccio. Sembra che abbiano bucato alcuni buchi per raggiungere l'acqua sotto il denso ghiaccio...\n\nMi avvicino e guardo le loro catture e attrezzature. Mi notano immediatamente e subito iniziano una conversazione su quanto siano ben forniti gli stagni e quanto sia buona la pesca. Un uomo mi dice persino che è qui con suo figlio piccolo che non ha mai pescato prima!"
  agot_filler_north.0039.a:0 "Cosa avete pescato finora?"
  agot_filler_north.0039.b:0 "Posso unirmi a voi?"
  agot_filler_north.0039.c:0 "Non avete il diritto di pescare sulle mie terre, nei miei stagni!"

  ############################################
  #   NORTHERN CAMPING STORIES - THE OTHERS  #
  ############################################

  agot_filler_north.0040.t:0 "Leggende del Nord"
  agot_filler_north.0040.desc:0 "Il fuoco scoppietta con vita mentre prendo posto accanto agli altri. Passare una settimana nei boschi completamente lontano dalla corte e dal governo—e dai piccoli problemi della vita — è qualcosa che molti nella mia posizione possono solo sognare. Ma nel Nord, questa è la nostra tradizione. La nostra eredità.\n\nLa luna è alta sopra le nostre teste, e il nostro ospite, un uomo chiamato Beron, si alza dal fuoco con una smorfia spettrale.\n\n"Amici miei", dice, il fuoco danzante nel nero dei suoi occhi, "si dice che ci sia una leggenda su questi boschi. Una leggenda spaventosa e antica. La conoscete tutti?" Gli uomini fanno un grugnito collettivo di no e lo esortano a condividerla.\n\n"Tempo fa, cacciatori e cercatori evitavano questi boschi come se fosse pieno di draghi. Il signore di questi boschi era perplesso; aveva buona selvaggina da cacciare e belle bacche da raccogliere. Così, si avventurò nei boschi per scoprire perché fosse velenoso per il suo popolo."\n\n"In questi boschi, cercò per molti giorni e notti qualsiasi segno. Ma non trovò nulla ad ogni svolta. Fino a una notte, proprio come questa, quando la luna era alta nel cielo, sentì un vento gelido e minaccioso. Improvvisamente, alle sue spalle, vide nientemeno che un #italic Altro#!, venuto per ucciderlo-"\n\nDa nessuna parte, tu e i tuoi compagni sentite dei rumori tra i cespugli... Beron ansima mentre qualcuno salta fuori dai cespugli, urlando selvaggiamente verso tutti voi! Puoi sentire Beron ridere selvaggiamente sopra le urla dell'uomo!"
  agot_filler_north.0040.a:0 "AHHHHHH!"
  agot_filler_north.0040.b:0 "SCAPPATE! TUTTI A CASA!"
  agot_filler_north.0040.c:0 "AHAH, grande scherzo, Beron!"

  ############################################
  #   ICE FISHING EXPERIENCE - SOLO FISHING  #
  ############################################

  agot_filler_north.0041.t:0 "Pesca sul Ghiaccio"
  agot_filler_north.0041.desc:0 "Ho preso il giorno libero per andare a pescare sul ghiaccio! Alcuni stagni vicini si sono ghiacciati, e ho deciso che sarà un bel modo per liberarmi dello stress, da solo nella natura.\n\nMentre getto la mia lenza nell'acqua, sento scricchiolii e crepitii... mi rendo immediatamente conto... #bold il ghiaccio sotto di me si sta crepando!#!\n\nSalto dalla mia sedia e cerco di tornare a terra solida, ma sento l'acqua fredda ai miei piedi e improvvisamente — #bold SPLOOSH#! Sto affondando sul fondo!"
  agot_filler_north.0041.a:0 "Aiuto, qualcuno aiuti!"
  agot_filler_north.0041.b:0 "Nuota, nuota! Più forte che puoi!"
  agot_filler_north.0041.drowning.toast.title:0 "Nessuno può sentirti urlare."
  agot_filler_north.0041.drowning.toast.alternate.title:0 "Uno sconosciuto misterioso ti salva."

  ##########################
  #   WOLF ATTACK - NORTH  #
  ##########################

  #############################################
  #   Peasant and the Wight #Zombieschrodcat  #
  #   0043-0050                               #
  #############################################

  agot_filler_north.0043.t:0 "Il Contadino e il Non Morto"
  agot_filler_north.0043.desc:0 "Un uomo entra nella tua corte conducendo una donna insolitamente pallida legata dalle mani. Afferma che dei cacciatori hanno trovato la donna, che lui chiama il non morto, nei boschi coperta del sangue di un cacciatore morto. La donna cerca di difendersi, affermando che stava raccogliendo erbe quando ha trovato il cacciatore ferito e ha cercato di salvarlo dopo che è stato attaccato da un lupo.\n\nL'uomo ti avverte di ignorare le sue suppliche — è un non morto; ricorda la leggenda del Re della Notte e il pericolo che potrebbe rappresentare."
  agot_filler_north.0043.a:0 "Chi era di nuovo il Re della Notte?"
  agot_filler_north.0043.b:0 "Il regno ti ringrazia!"
  agot_filler_north.0043.c:0 "I non morti della leggenda hanno gli occhi blu, idiota!"
  agot_filler_north.0043.d:0 "Questa povera ragazza ha già sofferto abbastanza!"


  agot_filler_north.0044.t:0 "Leggenda: Il Re della Notte"
  agot_filler_north.0044.desc:0 "Secondo le leggende, il Re della Notte era il tredicesimo Lord Comandante dei Guardiani della Notte. Alcuni sostengono che sia stato sedotto da una donna pallida - un'Altra o una strega - che lo ha portato a dichiararsi Re e a governare la Barriera con crudeltà e magia nera. Il regno del Re della Notte finì quando il Re d'Inverno e il Re Oltre la Barriera fecero causa comune e combatterono una guerra per rimuoverlo dal potere."

  agot_filler_north.0044.a:0 "Ah! Sì, il Re della Notte."

  agot_filler_north.0045.t:0 "Il Suo Abbraccio: Notte"
  agot_filler_north.0045.desc:0 "A volte giro per i corridoi del castello durante le notti inquiete. Normalmente poche persone sono fuori così tardi, tranne qualche guardia, eppure stasera incontro [palebride.GetFirstNameNoTooltip] che gira anche per i corridoi. Si avvicina a me e sussurra cose che fanno bollire il mio sangue di desiderio. Mi sorride maliziosamente e la seguo, e presto entrambi siamo avvolti nei lenzuola di una stanza degli ospiti."
  agot_filler_north.0045.a:0 "I suoi occhi sembrano quasi blu..."

  agot_filler_north.0046.t:0 "Il Suo Abbraccio: Mattino"
  agot_filler_north.0046.desc:0 "Quando arriva l'alba, [palebride.GetFirstNameNoTooltip] non si trova da nessuna parte. Le guardie cercano nel castello senza successo. Quella notte mi ha cambiato in qualche modo, lo sento. Quando cerco di ricordare la sua bellezza, tutto ciò che vedo è il blu profondo dei suoi occhi come il ghiaccio più freddo, ma i suoi occhi non erano rossi?\n\nForse [thug.GetFirstNameNoTooltip] aveva ragione con il suo avvertimento..."
  agot_filler_north.0046.a:0 "Amarezza o qualcos'altro..."

  agot_filler_north.0047.t:0 "Gli Estranei Sono Qui"
  agot_filler_north.0047.desc:0 "L'incubo è lo stesso delle ultime notti da quando [palebride.GetFirstNameNoTooltip] è stata giustiziata. Sto girando per il castello di notte, tremando dal freddo. Mentre mi avvicino a una finestra aperta per chiudere gli scuri, la vedo. Sta nel cortile mentre nevica, fissandomi. I suoi occhi sono blu nel sogno, non rossi, un blu innaturale..."
  agot_filler_north.0047.a:0 "I suoi... occhi sono... blu!"

  agot_filler_north.0048.t:0 "Un Segno di Gratitudine"
  agot_filler_north.0048.desc:0 "[palebride.GetFirstNameNoTooltip] mi si è avvicinata oggi. Mi ha detto che è grata nei miei confronti da quel giorno in cui l'ho salvata da [thug.GetFirstNameNoTooltip]. [palebride.GetFirstNameNoTooltip] ha detto che vorrebbe potermi ripagare in qualche modo per tutto quello che ho fatto per lei."
  agot_filler_north.0048.a:0 "Mi puoi insegnare l'arte della guarigione?"
  agot_filler_north.0048.b:0 "Mi puoi insegnare a coltivare?"
  agot_filler_north.0048.c:0 "Ho fatto ciò che era necessario."

  agot_filler_north.0049.t:0 "Un Segno di Gratitudine: Guarigione"
  agot_filler_north.0049.desc:0 "Sono passate settimane da quando [palebride.GetFirstNameNoTooltip] mi ha insegnato sul corpo umano e sui vari trattamenti per le malattie. Lentamente ho cominciato a capire l'arte della guarigione."
  agot_filler_north.0049.a:0 "Ho imparato molto, grazie!"

  agot_filler_north.0050.t:0 "Un Segno di Gratitudine: Coltivare"
  agot_filler_north.0050.desc:0 "[palebride.GetFirstNameNoTooltip] ed io siamo stati diligenti nel giardino. Non solo [palebride.GetFirstNameNoTooltip] mi ha mostrato come coltivare, ma mi ha anche istruito s'uso delle varie piante."
  agot_filler_north.0050.a:0 "Ho imparato molto, grazie!"


  #############################################
  #   Confessor             #Zombieschrodcat  #
  #   0052-0053                               #
  #############################################

  agot_filler_north.0052.t:0 "Il Confessore"
  agot_filler_north.0052.desc:0 "[confessor.GetFirstNameNoTooltip] ha confessato alle mie guardie di aver assassinato e derubato un viaggiatore che alloggiava a casa sua. Il viaggiatore aveva condiviso il pane e il sale con [confessor.GetFirstNameNoTooltip] ed era protetto dal diritto degli ospiti.\n\n[confessor.GetFirstNameNoTooltip] ammette di essere stato irreligioso fino dopo l'omicidio, quando ha cominciato a vedere un grosso ratto bianco nella sua casa. Ora vuole fare ammenda con gli dei e ricevere la giustizia che gli spetta per i suoi crimini."
  agot_filler_north.0052.a:0 "Un ratto bianco?"
  agot_filler_north.0052.a.tt:0 "Forse puoi ricordare la leggenda..."
  agot_filler_north.0052.b:0 "C'è solo un modo per espiare!"
  agot_filler_north.0052.b.tt:0 "Il sangue deve essere pagato con il sangue, tu brandirai la spada..."
  agot_filler_north.0052.c:0 "Dammi l'oro, e tutto sarà perdonato."
  agot_filler_north.0052.c.tt:0 "Ogni cosa ha il suo prezzo..."
  agot_filler_north.0052.d:0 "Guardie, arrestatelo!"
  agot_filler_north.0052.d.tt:0 "Deciderai il suo destino in seguito, o lo lascerai passare i suoi ultimi giorni in cella."

  agot_filler_north.0053.t:0 "Leggende: Il Cuoco Ratto"
  agot_filler_north.0053.desc:0 "Una leggenda che ha origine dai Guardiani della Notte parla di un cuoco di Forte della Notte che ha servito a un re andalo una torta fatta dal corpo del proprio figlio. Questo atto di vendetta non ha irritato gli dei, ma l'assassinio del principe, che era un ospite dei Guardiani della Notte, sì. Come punizione, gli dei trasformarono il cuoco in un grosso ratto bianco che si dice ancora infesti il Nightfort abbandonato."
  agot_filler_north.0053.a:0 "Ah, ora ricordo la canzone."
  agot_filler_north.0053.a.tt:0 "Ora, ritorni al giudizio."

  agot_filler_north.0054.t:0 "Il Confessore"
  agot_filler_north.0054.desc:0 "[confessor.GetFirstNameNoTooltip] ha confessato alle mie guardie di aver assassinato e derubato un viaggiatore che alloggiava a casa sua. Il viaggiatore aveva condiviso il pane e il sale con [confessor.GetFirstNameNoTooltip] ed era protetto dal diritto degli ospiti.\n\n[confessor.GetFirstNameNoTooltip] ammette di essere stato irreligioso fino dopo l'omicidio, quando ha cominciato a vedere un grosso ratto bianco nella sua casa. Ora vuole fare ammenda con gli dei e ricevere la giustizia che gli spetta per i suoi crimini."
  agot_filler_north.0054.a:0 "C'è solo un modo per espiare!"
  agot_filler_north.0054.a.tt:0 "Il sangue deve essere pagato con il sangue, tu brandirai la spada..."
  agot_filler_north.0054.b:0 "Dammi l'oro, e tutto sarà perdonato."
  agot_filler_north.0054.b.tt:0 "Ogni cosa ha il suo prezzo..."
  agot_filler_north.0054.c:0 "Guardie, arrestatelo!"
  agot_filler_north.0054.c.tt:0 "Deciderai il suo destino in seguito, o lo lascerai passare i suoi ultimi giorni in cella."

  #####################################
  # North:Library - by Zombieschrodcat#
  #           0055 - 0061             #
  #####################################

  agot_filler_north.0055.t:0 "La Biblioteca: Il Nord"
  agot_filler_north.0055.desc:0 "Le mie notti sono inquiete, in parte a causa degli stress con cui ho avuto a che fare ultimamente. La mia mente sembra incapace di ignorare lo stress del governo, nemmeno per il breve momento di riposo.\n\nQuesta notte, mentre vagavo per il castello, mi sono trovato nella biblioteca. Forse un tomo potrebbe distrarre la mia mente?"
  agot_filler_north.0055.a:0 "Vediamo, che ne dici di questo?"
  agot_filler_north.0055.a.tt:0 "Un buon libro potrebbe aiutare a distrarre la tua mente dai tuoi problemi, o forse no."
  agot_filler_north.0055.b:0 "Hmm, o forse questo?"
  agot_filler_north.0055.b.tt:0 "Un buon libro potrebbe aiutare a distrarre la tua mente dai tuoi problemi, o forse no."

  agot_filler_north.0056.t:0 "La Biblioteca: Aspra Dimora"
  agot_filler_north.0056.desc:0 "#bold Aspra Dimora: Un Resoconto di Tre Anni Trascorsi Oltre la Barriera tra Selvaggi, Predoni e Streghe del Bosco#! di Maestro Wyllis. Il tomo descrive la vita quotidiana nella sfortunata e unica città esistita Oltre la Barriera prima della sua misteriosa distruzione. Maestro Wyllis avrebbe potuto fornire di più sul insediamento se il suo protettore, Grom il Lupo, capo Bruto, non fosse morto in una rissa. Senza il suo protettore, Maestro Wyllis fu costretto a fuggire da Hardhome."
  agot_filler_north.0056.a:0 "Una buona lettura!"

  agot_filler_north.0057.t:0 "La Biblioteca: Sposati con il Mare"
  agot_filler_north.0057.desc:0 "#bold Sposati con il Mare, Essendo un Resoconto della Storia di Porto Bianco dai Suoi Giorni Più Antichi#! di Maestro Yorrick. Il tomo approfondisce molti dettagli su Porto Bianco — e sulla Casa Manderly che la governa. Tuttavia, ci sono alcune strane passaggi in cui il Maestro Yorrick scrive di sacrifici umani effettuati per i Vecchi Dei."
  agot_filler_north.0057.a:0 "Una buona lettura!"

  agot_filler_north.0058.t:0 "La Biblioteca: Giustizia e Ingiustizia"
  agot_filler_north.0058.desc:0 "#bold Giustizia e Ingiustizia nel Nord: Giudizi di Tre Signori Stark#! di Maestro Egbert. Il tomo esplora come una violazione del diritto degli ospiti nel Nord sia considerata un crimine pari al tradimento — e solo l'uccisione di parenti potrebbe essere considerata altrettanto orribile."
  agot_filler_north.0058.a:0 "Una buona lettura!"

  agot_filler_north.0059.t:0 "La Biblioteca: Osservatori sulla Barriera"
  agot_filler_north.0059.desc:0 "#bold Osservatori sulla Barriera#! di Arcimaestro Harmune. Questo tomo contiene molte storie sul Forte della Notte e sulle leggende raccontate dai membri dei Guardiani della Notte. L'Arcimaestro Harmune approfondisce la storia di come Brandon "il Distruttore" Stark si alleò con il Re-Oltre la Barriera Joramun per sconfiggere il Re della Notte e la sua sposa cadavere."
  agot_filler_north.0059.a:0 "Una buona lettura!"

  agot_filler_north.0060.t:0 "La Biblioteca: Re dell'Inverno"
  agot_filler_north.0060.desc:0 "#bold Re dell'Inverno, o le leggende e le stirpi degli Stark di Grande Inverno#! di Maestro Childer. Questo tomo è noto per contenere una parte di una ballata perduta su Brandon "il Costruttore" e i Figli della Foresta. I brani di questa ballata perduta raccontano come Brandon, con l'aiuto dei Figli della Foresta, costruì la Barriera."
  agot_filler_north.0060.a:0 "Una buona lettura!"

  agot_filler_north.0061.t:0 "La Biblioteca: Un Tomo Difficile"
  agot_filler_north.0061.desc:0 "Mentre fisso le linee d'inchiostro, la mia testa pulsante. Qualunque cosa questo maestro stesse cercando di comunicare nei suoi scritti mi sfugge! Dopo aver riletto la stessa frase cinque volte, decido di abbandonare l'impresa; lasciamo che il tomo tenga i suoi segreti!"
  agot_filler_north.0061.a:0 "Maledizione questo libro!"

  #####################################
  # Shadowcat - by Zombieschrodcat#
  #           0062 - 0067             #
  #####################################

  agot_filler_north.0062.t:0 "Il GattoOmbra"
  agot_filler_north.0062.desc:0 "Mentre sono fuori a cavallo, mi allontano dal mio gruppo per darmi sollievo. Le mie guardie si trattengono indietro per garantirmi un po' di privacy. Mentre finisco e mi preparo a tornare al gruppo, noto un GattoOmbra che mi fissa a pochi metri di distanza."
  agot_filler_north.0062.a:0 "AIUTO! QUALCUNO MI AIUTI!"
  agot_filler_north.0062.a.tt:0 "Spero che i miei uomini sentano le mie grida e vengano in mio soccorso!"
  agot_filler_north.0062.b:0 "*Sguaina l'arma*"
  agot_filler_north.0062.b.tt:0 "I GattiOmbra sono veloci, speriamo tu lo sia di più!"
  agot_filler_north.0062.c:0 "Calmati, gattino."
  agot_filler_north.0062.c.tt:0 "Come cacciatore, sai meglio di chiunque altro come gestire questa situazione... #italic Speriamo.#!"
  agot_filler_north.0062.d:0 "Ma che bel musetto che hai!"
  agot_filler_north.0062.d.tt:0 "Povera creatura, sta solo cercando un pasto."
  agot_filler_north.0062.e:0 "*Fissa indietro*"
  agot_filler_north.0062.e.tt:0 "Non sei facilmente intimidito, anche se hai la reputazione di essere temuto."
  agot_filler_north.0062.f:0 "*singhiozzo* Ma che bel gattino!"
  agot_filler_north.0062.f.tt:0 "A kitty piacciono i grattini sulla pancia?"

  agot_filler_north.0063.t:0 "Il GattoOmbra"
  agot_filler_north.0063.desc:0 "Il suono della lama che esce dal fodero fa scattare il GattoOmbra verso di me — fortunatamente sguaino la spada in tempo. Un fendente della buona acciaieria e il GattoOmbra si allontana da me."
  agot_filler_north.0063.a:0 "Una lezione che spero ricordi!"
  agot_filler_north.0063.a.tt:0 "Questo farà una storia impressionante!"


  agot_filler_north.0064.t:0 "Il GattoOmbra"
  agot_filler_north.0064.desc:0 "Prendendo le estremità del mio mantello, le sollevo più in alto che posso. Uno sguardo di confusione attraversa il GattoOmbra, poiché sembro raddoppiare di dimensioni. La bestia non è più così sicura che sarò una preda facile. Dopo un breve momento, il GattoOmbra decide di fuggire piuttosto che rischiare."
  agot_filler_north.0064.a:0 "Questa sarà una storia davvero notevole!"
  agot_filler_north.0064.a.tt:0 "Menomale che oggi hai portato il mantello!"

  agot_filler_north.0065.t:0 "Il GattoOmbra"
  agot_filler_north.0065.desc:0 "La povera creatura è una madre semi-affamata con una cucciolata di gattini, a giudicare dalla sua condizione. Recupero un po' di carne secca che avevo portato con me per il viaggio e la lancio a lei. Non mi darà fastidio se c'è un pasto più facile..."
  agot_filler_north.0065.a:0 "Spero che trovi presto una preda."
  agot_filler_north.0065.a.tt:0 "Che bell'animale. Devi ricordarti di portare più carne con te la prossima volta che passi di qui."

  agot_filler_north.0066.t:0 "Il GattoOmbra"
  agot_filler_north.0066.desc:0 "Fisso gli occhi con il GattoOmbra — quanti ne avrò cacciati nel corso degli anni? La maggior parte era più grande e forte di questa. È una madre semi-affamata, non più di due anni. Tuttavia, la ammiro per un po'. Lentamente, si rende conto della situazione: non è il predatore dominante qui. La paura riempie i suoi occhi e si allontana da me in modo nervoso."
  agot_filler_north.0066.a:0 "Fino a quando non ci incontreremo di nuovo!"
  agot_filler_north.0066.a.tt:0 "Quale vita vivi dove persino le bestie ti temono? La voce di questo si diffonderà solo di più."

  agot_filler_north.0067.t:0 "Il GattoOmbra"
  agot_filler_north.0067.desc:0 "Deve essere... *singhiozzo* il gattino più grande che abbia mai visto. Vieni qui, #italic micio, micio, micio#!. Ti piace essere grattato dietro l'orecchio? Aspetta... ahi... micio, fa male... AHI! Micio, niente morsi!"
  agot_filler_north.0067.a:0 "Cattivo micio!"
  agot_filler_north.0067.a.tt:0 "Pensavi che le sarebbe piaciuto un grattino sulla pancia..."


  #####################################
  #       Mushrooms by Parco degli Dei       #
  #        by Zombieschrodcat         #
  #           0068 - 0072             #
  #####################################

  agot_filler_north.0068.t:0 "Un fungo nel Parco degli Dei"
  agot_filler_north.0068.desc:0 "Le nevicate estive si sono finalmente sciolte nel Parco degli Dei, anche se come qualsiasi vero uomo del Nord, il suolo della foresta coperto di neve non mi ha impedito di pregare i miei dei. Tuttavia, con la neve andata, il Parco degli Dei è vivo con molte delle piante un tempo coperte dalla neve che prosperano. Mentre ammiro la nuova crescita delil Parco degli Dei, noto un fungo piuttosto colorato che cresce vicino alle radici dell'albero-cuore..."
  agot_filler_north.0068.a:0 "Finché non danneggia l'albero sacro!"
  agot_filler_north.0068.a.tt:0 "Chiaramente i Vecchi Dei permettono che cresca qui, forse è meglio lasciarlo stare?"
  agot_filler_north.0068.b:0 "Forse il mio cuoco potrebbe preparare questo?"
  agot_filler_north.0068.b.tt:0 "Ti chiedi che tipo di piatti il cuoco possa preparare con questo ingrediente."
  agot_filler_north.0068.c:0 "Beh, che scoperta interessante."
  agot_filler_north.0068.c.tt:0 "La tua conoscenza della spionaggio e dei veleni ti ha reso molto familiare con questo fungo."
  agot_filler_north.0068.d:0 "Un segno da i Vecchi Dei?"
  agot_filler_north.0068.d.tt:0 "Chiaramente i Vecchi Dei permettono che cresca qui, forse è destinato a te?"
  agot_filler_north.0068.e:0 "Che ritrovamento raro!"
  agot_filler_north.0068.e.tt:0 "La conoscenza delle arti mediche ti ha reso molto familiare con questo fungo."

  agot_filler_north.0069.t:0 "Un fungo vicino alil Parco degli Dei"
  agot_filler_north.0069.desc:0 "Il pasto che il mio cuoco ha preparato era delizioso! Non ho lasciato nemmeno il più piccolo boccone nel mio piatto prima di tornare alla sala del trono. Sto ascoltando le lamentele di un cortigiano quando inizio a sentirmi strano... poi lo vedo! Tutti i miei cortigiani e gli ospiti si sono trasformati negli Estranei delle leggende, e la neve sta cadendo dentro il mio castello.\n\nQuando mi sveglio ore dopo, mi informano che le mie guardie hanno dovuto trattenere la mia follia. Il mio maestro ritiene che il fungo mi abbia fatto vedere visioni, ma so che è stato un avvertimento da parte dei Vecchi Dei..."
  agot_filler_north.0069.a:0 "Vivrò per servire gli dei!"
  agot_filler_north.0069.a.tt:0 "Non importa cosa dica chiunque altro, non puoi ignorare ciò che hai visto..."

  agot_filler_north.0070.t:0 "Un fungo vicino alil Parco degli Dei"
  agot_filler_north.0070.desc:0 "Il fungo è un tipo molto raro, ben conosciuto da coloro con interessi come i miei. Quando il fungo viene ingerito, fa sì che l'individuo veda ogni tipo di allucinazione. Quando qualcuno è in uno stato del genere, beh... diciamo semplicemente che è molto difficile difendersi."
  agot_filler_north.0070.a:0 "Oh, le cose che posso fare con te."
  agot_filler_north.0070.a.tt:0 "Un tale veleno potrebbe rivelarsi utile!"

  agot_filler_north.0071.t:0 "Un fungo vicino alil Parco degli Dei"
  agot_filler_north.0071.desc:0 "Ho esitato solo brevemente prima di dare un morso al fungo. Era cresciuto dalle radici dell'albero-cuore, sicuramente gli dei intendevano che ne facessi parte.\n\nPoco dopo, il Parco degli Dei era vivo con le canzoni dei Figli della Foresta. Un calore avvolgeva l'aria e con esso arrivava il calore dell'estate. Ore dopo, mi svegliai accanto all'albero-cuore."
  agot_filler_north.0071.a:0 "Davvero, gli dei volevano che vedessi questo!"
  agot_filler_north.0071.a.tt:0 "Non importa cosa dica chiunque altro, non puoi ignorare ciò che hai visto!"

  agot_filler_north.0072.t:0 "Un fungo vicino alil Parco degli Dei"
  agot_filler_north.0072.desc:0 "Il fungo è un tipo raro, noto per crescere dopo una breve nevicata estiva. Mentre potrebbe essere usato per scopi loschi, in quantità minori può essere un utile medicinale. Maestri e guaritori sono noti per pagare un prezzo decente per questi funghi, specialmente nel Sud dove sono molto più rari."
  agot_filler_north.0072.a:0 "Una scoperta redditizia!"
  agot_filler_north.0072.a.tt:0 "Più oro nelle tue mani e forse, con un po' di fortuna, il fungo verrà utilizzato per aiutare qualcuno!"


  #####################################
  #         tavern new owner         #
  #        by Zombieschrodcat         #
  #           0073 - 0078             #
  #####################################

  agot_filler_north.0073.t:0 "Il nuovo proprietario della Taverna"
  agot_filler_north.0073.desc:0 "Mentre percorro la Strada Reale, io e i miei uomini ci fermiamo in una piccola taverna che abbiamo occasionalmente visitato in tali viaggi. Entrando, siamo accolti dal nuovo proprietario della taverna, apparentemente un fratello dell'ex proprietario. Ci informa che aveva una taverna nelle Terre dei Fiumi, e suo fratello anziano non poteva più tollerare il freddo del Nord, così i due hanno scambiato le taverne.\n\nIl nuovo proprietario ha fatto molto per pulire la taverna; la polvere non poteva essere individuata da nessuna parte. Anche se ho notato un po' di sangue secco su un tavolo, che lui ha detto provenire dalla macellazione di una pecora poco prima ma aveva purtroppo macchiato il tavolo."
  agot_filler_north.0073.a:0 "Significa che hai delle torte di carne fresca?"
  agot_filler_north.0073.a.tt:0 "La strada è stata lunga, un pasto farebbe bene ai tuoi uomini."
  agot_filler_north.0073.b:0 "Qualcosa non quadra qui..."
  agot_filler_north.0073.b.tt:0 "Il nuovo proprietario fa rizzare i capelli sulla schiena per qualche motivo, forse i tuoi uomini dovrebbero controllare la taverna."
  agot_filler_north.0073.c:0 "Conoscevo il proprietario precedente... qualcosa non quadra qui..."
  agot_filler_north.0073.c.tt:0 "Hai avuto diverse conversazioni con il proprietario precedente durante i tuoi soggiorni passati. Sai che non ha fratelli."

  agot_filler_north.0074.t:0 "Il nuovo proprietario della Taverna"
  agot_filler_north.0074.desc:0 "I miei uomini hanno confermato i miei sospetti quando hanno indagato nella cantina. Il proprietario precedente era stato appeso come una vecchia fetta di manzo e, proprio come una fetta di manzo, erano stati fatti tagli dalla sua carne. Uno dei miei uomini ha perso il contenuto dello stomaco alla realizzazione che questo 'nuovo proprietario' aveva servito agli ospiti cibo fatto dal precedente."
  agot_filler_north.0074.a:0 "Arrestate l'assassino!"
  agot_filler_north.0074.a.tt:0 "Un mostro del genere non dovrebbe essere libero..."

  agot_filler_north.0075.t:0 "Il nuovo proprietario della Taverna"
  agot_filler_north.0075.desc:0 "Le torte di carne erano deliziose! Non ho potuto impedirmi di averne un'altra. Anche se l'agnello aveva un gusto molto diverso dal solito, il pasto era ottimo. Complimento il nuovo proprietario per il miglioramento nella cucina di suo fratello!"
  agot_filler_north.0075.a:0 "È meglio che ce ne andiamo, grazie!"
  agot_filler_north.0075.a.tt:0 "Con lo stomaco pieno, tu e i tuoi uomini cercate di continuare il vostro viaggio."
  agot_filler_north.0075.b:0 "Forse dovremmo fermarci per la notte."
  agot_filler_north.0075.b.tt:0 "Perché dormire per terra quando si può avere un letto decente!"


  agot_filler_north.0076.t:0 "Il nuovo proprietario della Taverna"
  agot_filler_north.0076.desc:0 "Tardi quella notte, Il nuovo proprietario della Taverna entra nella mia stanza brandendo un grande coltello. Chiamo i miei guardiani, ma il nuovo proprietario ride soltanto. Afferma che i miei uomini erano già nella cantina, dove presto mi ritroverò.\n\nInizia a delirare sul fatto che i miei guardiani erano solo muscoli e farebbero delle pietre da carne pessime, ma un nobile ben grasso farebbe delle meravigliose pietanze. Ride mentre si lancia verso di me con il coltello..."
  agot_filler_north.0076.a:0 "Non sarò fatto a pezzi per diventare una pietanza!"
  agot_filler_north.0076.a.tt:0 "Solo uno di voi uscirà vivo dalla taverna..."
  agot_filler_north.0076.a.win.title:0 "Sei sopravvissuto"
  agot_filler_north.0076.a.lose.title:0 "Muori..."

  agot_filler_north.0077.t:0 "Il nuovo proprietario della Taverna"
  agot_filler_north.0077.desc:0 "Un coltello da cucina è un'arma scarsa contro l'acciaio forgiato nel castello. L'assassino lo impara a sue spese quando la mia arma si insinua attraverso la sua clavicola. Una ferita spalancata gli toglie ogni desiderio di combattere, così cerca di fuggire, ma non avrei lasciato che una bestia del genere scappasse. Una volta morto il "nuovo proprietario", inizio a cercare nella taverna.\n\nTrovo i miei uomini nella cantina insieme al proprietario precedente, appesi come animali da macello. Lo stomaco mi si ribalta mentre mi rendo conto esattamente di #italic cosa#! c'era nelle pietanze che avevo mangiato."

  agot_filler_north.0077.a:0 "Una follia così..."
  agot_filler_north.0077.a.tt:0 "La vista ti disgusta. Spero che nessuno scopra cosa hai mangiato in questa maledetta taverna."

  agot_filler_north.0078.t:0 "Il nuovo proprietario della Taverna"
  agot_filler_north.0078.desc:0 "Era passato del tempo da quando avevamo lasciato quella taverna quando giunse la notizia alla mia corte. Apparentemente, i viandanti avevano trovato la taverna abbandonata giorni dopo la nostra partenza. Descrivevano un luogo dell'orrore nella cantina. I corpi erano stati appesi come animali e c'erano prove che erano stati trattati come tali, macellati per il cibo. Il mio stomaco si ribaltò mentre ascoltavo..."
  agot_filler_north.0078.a:0 "Le pietanze... erano fatte con #bold persone#!."
  agot_filler_north.0078.a.tt:0 "Speri che nessuno scopra che hai mangiato qualcosa di quel genere."

  #####################################
  #        Dragon in the North        #
  #        by Zombieschrodcat         #
  #           0079 - 0081             #
  #####################################

  agot_filler_north.0079.t:0 "Un Drago nel Nord"
  agot_filler_north.0079.desc:0 "[dragon_finder.GetFirstNameNoTooltip] arriva alla mia corte in preda al panico. Il giovane comincia a delirare su un drago addormentato nel mio dominio, un'accusa che fa scoppiare la sala del trono in risate. Il giovane non è divertito — ti prega di agire, sostenendo che siamo tutti condannati se la bestia dovesse svegliarsi!"
  agot_filler_north.0079.a:0 "Cacciate questo pazzo da qui!"
  agot_filler_north.0079.a.tt:0 "Almeno il giovane ha fatto ridere la tua corte!"
  agot_filler_north.0079.b:0 "Raccontami di più su questo... #italic drago#!."
  agot_filler_north.0079.b.tt:0 "La paura del giovane è reale, forse c'è di più nella sua storia?"
  agot_filler_north.0079.c:0 "È meglio essere preparati, giusto per sicurezza."
  agot_filler_north.0079.c.tt:0 "I maestri dicono che tutti i draghi sono morti, ma come possono esserne certi?"
  agot_filler_north.0079.d:0 "Fammi raccontare di draghi, giovane."
  agot_filler_north.0079.d.tt:0 "Un'opportunità per istruire il giovane e mostrare la tua conoscenza delle storie!"

  agot_filler_north.0080.t:0 "Un Drago nel Nord: Alle Terme"
  agot_filler_north.0080.desc:0 "[dragon_finder.GetFirstNameNoTooltip] ha continuato con il suo racconto. Sembra che il giovane stesse raccogliendo legna quando ha scoperto un ruscello che ribolliva acqua calda. Il giovane ha supposto che solo un drago che dorme sotto terra potesse far sì che l'acqua sgorgasse così calda.\n\nHo rassicurato il giovane: Tutto va bene, non c'è nessun drago, ma per sicurezza visiterò il ruscello. Il giorno successivo, viaggio alle terme calde e mi godo un rilassante bagno nell'acqua calda."
  agot_filler_north.0080.a:0 "Sì, nessun drago qui."
  agot_filler_north.0080.a.tt:0 "Anche se potresti tornare a controllare e goderti il calore delle terme calde."

  agot_filler_north.0081.t:0 "Un Drago nel Nord"
  agot_filler_north.0081.desc:0 "[dragon_finder.GetFirstNameNoTooltip] ascolta mentre racconto la storia della Danza dei Draghi, dettagliando le morti degli ultimi draghi alcuni anni dopo quella grande guerra. E come una bestia del genere sarebbe potuta passare inosservata, dato che avrebbe bisogno di cibarsi? Il giovane sembra incerto, ma alla fine concorda sul fatto che non ci sia alcun drago nel Nord."
  agot_filler_north.0081.a:0 "Speriamo che diventi meno sciocco."
  agot_filler_north.0081.a.tt:0 "Speriamo che informi chiunque altro contadino abbia paure simili."

  #####################################
  #          Heroic Poacher           #
  #        by Zombieschrodcat         #
  #           0082 - 0083             #
  #####################################

  agot_filler_north.0082.t:0 "Il Bracconiere Eroico"
  agot_filler_north.0082.desc:0 "[heroic_poacher.GetFirstNameNoTooltip] è un bracconiere ben noto alle mie guardie, poiché le ha eluse per anni. Sebbene normalmente non avrei alcun problema a infliggere giustizia a chi è stato una spina nel fianco delle mie guardie per così tanto tempo, il modo in cui [heroic_poacher.GetFirstNameNoTooltip] è finito in custodia delle mie guardie ha anche i miei guardiani più severi che chiedono pietà. Un mercante itinerante è stato assalito da briganti, ma lui e la sua famiglia sono sopravvissuti solo grazie a [heroic_poacher.GetFirstNameNoTooltip] che ha respinto i banditi ed ha scortato la famiglia in salvo. Lì è stato catturato dalle mie guardie. Anche il mercante sta offrendo una grossa somma per la sicurezza dell'uomo."
  agot_filler_north.0082.a:0 "[heroic_poacher.GetFirstNameNoTooltip] ha fatto vista grossa sulla giustizia."
  agot_filler_north.0082.a.tt:0 "Nonostante faccia del bene, ha eluso la legge, e non puoi permetterlo. Tuttavia, un prezzo può essere pagato e una ricompensa può essere data a uno come lui."
  agot_filler_north.0082.b:0 "Prenderò l'oro del mercante..."
  agot_filler_north.0082.b.tt:0 "Puoi perdonare i crimini, e l'oro dovrebbe coprire la perdita di qualsiasi gioco dei miei boschi negli anni."
  agot_filler_north.0082.c:0 "Al diavolo il bracconaggio, unisciti a me!"
  agot_filler_north.0082.c.tt:0 "Dimentica il crimine! Il bracconiere ha fatto un servizio al tuo regno, potresti usare uomini come lui!"
  agot_filler_north.0082.d:0 "La Barriera ha bisogno di uomini come te."
  agot_filler_north.0082.d.tt:0 "Un criminale con onore è ciò di cui ha bisogno la Guardia. Se serve bene, forse salirà di grado."

  agot_filler_north.0083.t:0 "Il Bracconiere Eroico"
  agot_filler_north.0083.desc:0 "Anche se mi duole farlo a un uomo del genere, il bene non cancella il male. Poiché [heroic_poacher.GetFirstNameNoTooltip] ha per anni fatto vista grossa sulla giustizia, gli ho tolto un occhio.\n\nDopo che il fatto è compiuto, offro un posto a [heroic_poacher.GetFirstNameNoTooltip] alla mia corte, promettendo che non dovrà più rivolgersi al bracconaggio per sbarcare il lunario se mi serve onestamente."
  agot_filler_north.0083.a:0 "Occhio per occhio."
  agot_filler_north.0083.a.tt:0 "Il fatto è compiuto. Ora che si è unito alla tua corte, non dovrà più ricorrere al crimine. Il bracconiere sembra non nutrire rancore nei tuoi confronti nonostante gli abbia tolto un occhio."

  #####################################
  #          The Crevasse             #
  #        by Zombieschrodcat         #
  #           0084 - 0091             #
  #####################################

  agot_filler_north.0084.t:0 "Il Crepaccio"
  agot_filler_north.0084.desc:0 "Mentre viaggiavo dopo una forte nevicata, il terreno cede improvvisamente sotto i miei cavalli. Momenti dopo, mi trovo in un profondo crepaccio che la neve aveva nascosto. Con il freddo della notte in avvicinamento, so che non sopravviverò fino all'arrivo del soccorso..."
  agot_filler_north.0084.a:0 "Forse posso arrampicarmi fuori."
  agot_filler_north.0084.a.tt:0 "C'è il rischio di cadere, ma sembra fattibile."
  agot_filler_north.0084.b:0 "Deve esserci un altro modo..."
  agot_filler_north.0084.b.tt:0 "Forse c'è un'altra apertura..."

  agot_filler_north.0085.t:0 "Il Crepaccio"
  agot_filler_north.0085.desc:0 "La salita non è facile, ma ce la faccio. Alcune volte ho pensato di scivolare e cadere a morte, ma la mia presa era forte. Non mi rialzo fino a quando non sono ben lontano dall'apertura del crepaccio, strisciando verso la sicurezza."
  agot_filler_north.0085.a:0 "Sono fortunato ad essere vivo!"
  agot_filler_north.0085.a.tt:0 "Sei sopravvissuto a un incontro ravvicinato con la morte oggi!"

  agot_filler_north.0086.t:0 "Il Crepaccio"
  agot_filler_north.0086.desc:0 "Il mio cuore batte veloce mentre vedo la luce del sole che brilla attraverso l'apertura della piccola grotta. Inizio a correre verso di essa quando vedo movimento... Un grande #bold orso#! si erge tra me e la mia libertà."
  agot_filler_north.0086.a:0 "Ci vorrà più di un orso per fermarmi!"
  agot_filler_north.0086.a.tt:0 "Sfortunatamente per la bestia, sei abile con una lama!"
  agot_filler_north.0086.b:0 "Devo cercare di passare oltre l'orso..."
  agot_filler_north.0086.b.tt:0 "Questo sarà uno scontro con rischi, ma la tua vita è in gioco!"
  agot_filler_north.0086.c:0 "*Fuggi*"
  agot_filler_north.0086.c.tt:0 "Deve esserci un altro modo!"

  agot_filler_north.0087.t:0 "Il Crepaccio"
  agot_filler_north.0087.desc:0 "Il mio tentativo di trovare una via d'uscita dalla grotta è fallito, quindi sono tornato al punto di partenza. Forse potrei provare un'altra strada..."
  agot_filler_north.0087.a:0 "Prova ad arrampicarti fuori."
  agot_filler_north.0087.a.tt:0 "C'è il rischio di cadere, ma sembra fattibile."
  agot_filler_north.0087.b:0 "Forse in questo modo..."
  agot_filler_north.0087.b.tt:0 "Forse c'è un'altra apertura..."
  agot_filler_north.0088.t:0 "Il Crepaccio"
  agot_filler_north.0088.desc:0 "Sapendo che stasera sarebbe stato o l'orso o io a morire, sguaino la mia spada. Brandisco la spada - al massimo otterrò uno o due buoni colpi prima che l'orso mi dilani. Per fortuna, gli dei sono dalla mia parte, e il mio colpo iniziale è fatale per la bestia. Mentre esco dalla grotta, tornando tra gli alberi e la luce del sole, faccio un respiro profondo e pronuncio una preghiera agli dei."
  agot_filler_north.0088.a:0 "Che gli dei siano buoni, sono fortunato ad essere vivo."
  agot_filler_north.0088.a.tt:0 "Questo avrebbe potuto essere la tua tomba..."

  agot_filler_north.0089.t:0 "Il Crepaccio"
  agot_filler_north.0089.desc:0 "Lancio un grido di sollievo vedendo la luce del sole filtrare da un'apertura. Presto, esco dal crepaccio e torno a casa."
  agot_filler_north.0089.a:0 "Sono fortunato ad essere vivo!"
  agot_filler_north.0089.a.tt:0 "Questo avrebbe potuto essere la tua tomba..."

  agot_filler_north.0090.t:0 "Il Crepaccio"
  agot_filler_north.0090.desc:0 "Ho vagato per ore in questi labirintici cunicoli. So che il sole è da tempo tramontato e il freddo si sta insinuando nelle mie ossa."
  agot_filler_north.0090.a:0 "Così... freddo..."
  agot_filler_north.0090.a.tt:0 "Mentre la tua mente inizia a svanire, ti chiedi se qualcuno ti troverà mai..."

  agot_filler_north.0091.t:0 "Il Crepaccio"
  agot_filler_north.0091.desc:0 "Sembra che non sia l'unico a cadere vittima di questo crepaccio. Ho trovato i resti di un'altra persona, anche se il tempo ha lasciato solo ossa e l'abbigliamento addosso. Sembra quasi che l'individuo stia ancora stringendo un sacchetto di pelle."
  agot_filler_north.0091.a:0 "Offrirò una preghiera per l'anima povera."
  agot_filler_north.0091.a.tt:0 "Il minimo che potresti fare per uno il cui destino potresti condividere."
  agot_filler_north.0091.b:0 "Qualcosa di valore deve esserci in quel sacchetto!"
  agot_filler_north.0091.b.tt:0 "Questo povero stolto non ne ha più bisogno!"
  agot_filler_north.0091.c:0 "Sarà... questo il mio destino..."
  agot_filler_north.0091.c.tt:0 "Temi che stai guardando il futuro che ti attende..."
  agot_filler_north.0091.d:0 "Non il segno che cercavo."
  agot_filler_north.0091.d.tt:0 "Sarà questa la tua tomba?"

  #####################################
  #          The Blizzard             #
  #        by Zombieschrodcat         #
  #           0092 - 0092             #
  #####################################

  agot_filler_north.0092.t:0 "La Bufera di Neve"
  agot_filler_north.0092.desc:0 "La neve è caduta incessantemente dall'ora del lupo! Quando vedo il mio amministratore entrare nella mia sala del trono, so che la discussione dettaglierà gli effetti della bufera sulla mia tenuta. Potremmo offrire riparo e cibo a coloro che sono bloccati in questo clima, ma farlo disturberà il lavoro in corso nella tenuta."
  agot_filler_north.0092.a:0 "Sfortunatamente, la tenuta deve venire prima."
  agot_filler_north.0092.b:0 "Non permetterò al mio popolo di soffrire."
  agot_filler_north.0092.c:0 "Non ho controllo sul tempo."

  #####################################
  # Dangerous Game: The Moose         #
  #        by Zombieschrodcat         #
  #           0093 - 0099             #
  #####################################

  agot_filler_north.0093.t:0 "Un gioco pericoloso: L'Alce"
  agot_filler_north.0093.desc:0 "Un messaggero è arrivato oggi alla mia corte con una richiesta di aiuto da un villaggio locale. Il messaggero afferma che un alce maschio piuttosto grande sta terrorizzando il villaggio, e diversi uomini sono stati feriti dalla bestia.\n\nUn alce maschio può essere un problema serio, specialmente se la bestia è in calore. C'è una ragione, dopotutto, per cui la creatura è il sigillo della Casa Hornwood."
  agot_filler_north.0093.a:0 "Andiamo a caccia!"
  agot_filler_north.0093.b:0 "Temo che non ci sia niente che io possa fare."

  agot_filler_north.0094.t:0 "Un gioco pericoloso: L'Alce"
  agot_filler_north.0094.desc:0 "Alcuni dei miei compagni di caccia sono sorpresi quando arriviamo nell'area infestata dall'alce maschio, un piccolo lago. Sono ancora più sorpresi quando informo loro che gli alci sono ottimi nuotatori e non è raro che si nutrano di piante trovate sul fondo di laghi e fiumi. Sebbene la scelta di cibo di questo non sia il problema, il fatto che avesse capovolto diverse piccole barche da pesca lo era. Io e il mio gruppo ci mettiamo al lavoro per cacciare l'alce."
  agot_filler_north.0094.a:0 "Cerchiamo di circondare il lago."
  agot_filler_north.0094.b:0 "Prenderò una barca e lo guiderò da voi."
  agot_filler_north.0094.c:0 "Questo è troppo pericoloso..."

  agot_filler_north.0095.t:0 "Un gioco pericoloso: L'Alce"
  agot_filler_north.0095.desc:0 "Che spettacolo da vedere! L'alce maschio sembra un Leviatano che emerge dalle profondità mentre cerca di arrivare a riva. I miei uomini mantengono la loro posizione, e l'alce non riesce a trovare una via d'uscita.\n\nPrendo una mira attenta con il mio arco e lascio volare la freccia. Atterra dietro la zampa anteriore destra dell'alce, e so immediatamente che il colpo ha perforato i polmoni della bestia. Segnalo ai miei uomini di lasciarlo andare. Dopo un breve riposo, seguiamo la traccia di sangue fino alla nostra preda."
  agot_filler_north.0095.a:0 "Una buona caccia!"

  agot_filler_north.0096.t:0 "Un gioco pericoloso: L'Alce"
  agot_filler_north.0096.desc:0 "Che spettacolo da vedere! L'alce maschio sembra un Leviatano che emerge dalle profondità mentre cerca di arrivare a riva. Sebbene i miei uomini cercano di mantenere la posizione e tenere la bestia sotto controllo, essa li attacca, scacciando senza sforzo chiunque si trovi sulla sua strada con le sue massicce corna.\n\nCerco di oppormi alla creatura io stesso, solo per essere scagliato via come una bambola indesiderata da un bambino."
  agot_filler_north.0096.a:0 "Una caccia povera..."

  agot_filler_north.0097.t:0 "Un gioco pericoloso: L'Alce"
  agot_filler_north.0097.desc:0 "Arriviamo al villaggio, dove stavano festeggiando il raccolto, finché l'alce maschio ha interrotto tutto. Sebbene sia stata fatta un po' di pulizia, c'era ancora molta distruzione causata dalla bestia. Gli abitanti del villaggio ci informano che la bestia spesso arriva di notte e fa razzia intorno al villaggio alla ricerca di cibo, distruggendo giardini e depositi di cibo."
  agot_filler_north.0097.a:0 "Imitare la chiamata di un rivale potrebbe attirarlo fuori."
  agot_filler_north.0097.b:0 "Forse ha gusto per ciò che è stato raccolto."
  agot_filler_north.0097.c:0 "Questo è troppo pericoloso..."

  agot_filler_north.0098.t:0 "Un gioco pericoloso: L'Alce"
  agot_filler_north.0098.desc:0 "Quando il sole tramonta, sentiamo il bramito dell'alce maschio mentre si avvicina al villaggio. Io e i miei uomini prendiamo posizione a monte da dove si avvicina. Le frecce sarebbero inutili alla luce delle torce, quindi ci equipaggiamo con lance da cinghiale.\n\nQuando la luce delle torce colpisce l'alce maschio, mi scende un brivido lungo la schiena. La bestia è massiccia, ma la luce gioca scherzi e proietta ombre, creando una visione che fa concorrenza alle leggende della Lunga Notte. Carichiamo con le nostre lance, pugnalando l'alce. Sento la mia lancia strappata dalle mie mani mentre la bestia si volta per fuggire.\n\nAspettiamo fino alle prime luci dell'alba per seguire l'alce. Seguendo la traccia di sangue, troviamo la bestia morta appena fuori dal villaggio. La mia lancia è ancora nel suo fianco."
  agot_filler_north.0098.a:0 "Una buona caccia!"

  agot_filler_north.0099.t:0 "Un gioco pericoloso: L'Alce"
  agot_filler_north.0099.desc:0 "Quando il sole tramonta, sentiamo il bramito dell'alce maschio mentre si avvicina al villaggio. Io e i miei uomini prendiamo posizione a monte da dove si avvicina. Le frecce sarebbero inutili alla luce delle torce, quindi ci equipaggiamo con lance da cinghiale.\n\nQuando la luce delle torce colpisce l'alce maschio, mi scende un brivido lungo la schiena. La bestia è massiccia, ma la luce gioca scherzi e proietta ombre, creando una visione che fa concorrenza alle leggende della Lunga Notte. Carichiamo con le nostre lance, pugnalando l'alce. Sento la mia lancia strappata dalle mie mani mentre la bestia si volta per fuggire.\n\nAspettiamo fino alle prime luci dell'alba per seguire l'alce. Ma non troviamo segni di sangue; la bestia ci è sfuggita."
  agot_filler_north.0099.a:0 "Una caccia povera..."


  #####################################
  # Dangerous Game: The Aurochs       #
  #        by Zombieschrodcat         #
  #           0100 - 0106             #
  #####################################

  agot_filler_north.0100.t:0 "Un gioco pericoloso: L'Uro"
  agot_filler_north.0100.desc:0 "Oggi è arrivato un messaggero alla mia corte con una richiesta di aiuto per affrontare un branco piuttosto problematico di uro. Le massicce bestie sono ben diverse dai bovini addomesticati che alleviamo per la loro carne. Gli uro sono tutta muscolatura e aggressività."
  agot_filler_north.0100.a:0 "Andiamo a caccia!"
  agot_filler_north.0100.b:0 "Temo che non ci sia niente che io possa fare."

  agot_filler_north.0101.t:0 "Un gioco pericoloso: L'Uro"
  agot_filler_north.0101.desc:0 "Gli uro sono riusciti a trovare una valle popolare tra gli allevatori locali per pascolare le loro pecore. Il problema è che il branco non si è spostato da quel punto ed è in sovrapascolo della terra. I locali hanno cercato di disperdere il branco, ma senza cavalli sono riusciti solo a ferire diversi uomini."
  agot_filler_north.0101.a:0 "In sella, uomini!"
  agot_filler_north.0101.b:0 "Seguite il mio esempio!"
  agot_filler_north.0101.c:0 "Avremo successo."
  agot_filler_north.0101.d:0 "Temo che non ci sia niente che io possa fare."

  agot_filler_north.0102.t:0 "Un gioco pericoloso: L'Uro"
  agot_filler_north.0102.desc:0 "Gli uro hanno pascolato vicino a un percorso utilizzato da locali e commercianti. Normalmente questo non sarebbe un problema, a patto che venga mantenuta una distanza sufficiente dal branco; tuttavia, di recente le cose sono cambiate.\n\nI locali informano il mio gruppo che un gruppo di bracconieri ha cercato di attaccare il branco e ha fallito. Ha lasciato un'impressione sul grande toro del branco. Ora, ogni volta che il toro vede una persona, si scaglia contro di loro."
  agot_filler_north.0102.a:0 "Il toro deve andare."
  agot_filler_north.0102.b:0 "Forse le frecce avvelenate potrebbero aiutare..."
  agot_filler_north.0102.c:0 "Attiralo nel bosco."
  agot_filler_north.0102.d:0 "Temo che non ci sia niente che io possa fare."

  agot_filler_north.0103.t:0 "Un gioco pericoloso: L'Uro"
  agot_filler_north.0103.desc:0 "I nostri destrieri corrono alla fine del branco, i miei uomini seguono i gesti della mia mano per tenere il branco unito. Riusciamo a liberare il branco dalla valle e a guidarli più lontano. Con un po' di fortuna, non saranno in grado di trovare nuovamente la valle e gli allevatori potranno pascolare le loro pecore in pace."
  agot_filler_north.0103.a:0 "Bel lavoro, uomini!"

  agot_filler_north.0104.t:0 "Un gioco pericoloso: L'Uro"
  agot_filler_north.0104.desc:0 "I nostri destrieri corrono alla fine del branco, i miei uomini seguono i gesti della mia mano per tenere il branco unito. Purtroppo, uno dei miei gesti è stato frainteso, e si è aperta una breccia tra le nostre file. Il branco ne ha approfittato e si è precipitato attraverso di essa, schiacciando diversi dei miei uomini nella fuga e spaventando via alcuni dei nostri cavalli.\n\nAmmettiamo la sconfitta e informiamo gli allevatori che dovranno trovare nuovi pascoli."
  agot_filler_north.0104.a:0 "Un tentativo povero..."

  agot_filler_north.0105.t:0 "Un gioco pericoloso: L'Uro"
  agot_filler_north.0105.desc:0 "Il toro mostra la sua aggressività nel momento in cui catturiamo il suo sguardo, caricando i miei uomini. Con qualche difficoltà riusciamo a separarlo dal branco. Le nostre frecce volano alla bestia mentre lotta per difendersi.\n\nDevo ammirare la bestia, stava solo cercando di proteggere il branco da ciò che vedeva come una minaccia. Tuttavia, la bestia doveva essere uccisa, ma mentre il toro cadeva, nessuno dei miei uomini esulta. Invece, maledicono i bracconieri. Il toro uro ha guadagnato il nostro rispetto."
  agot_filler_north.0105.a:0 "Una tale bestia!"

  agot_filler_north.0106.t:0 "Un gioco pericoloso: L'Uro"
  agot_filler_north.0106.desc:0 "Il toro mostra la sua aggressività nel momento in cui catturiamo il suo sguardo, caricando i miei uomini. Con qualche difficoltà riusciamo a separarlo dal branco. Le nostre frecce volano alla bestia mentre lotta per difendersi.\n\nDevo ammirare la bestia, stava solo cercando di proteggere il branco da ciò che vedeva come una minaccia. Tuttavia, la bestia doveva essere uccisa — ma sfortunatamente, il toro uro è riuscito a batterci. La bestia è riuscita a rovesciare diversi dei miei uomini a cavallo, prima di scappare con il branco al seguito."
  agot_filler_north.0106.a:0 "Un tentativo povero..."

  #####################################
  #     Dangerous Game: The Warg      #
  #        by Zombieschrodcat         #
  #           0107 - 0113             #
  #####################################

  agot_filler_north.0107.t:0 "Un Gioco Pericoloso: Il Metamorfo"
  agot_filler_north.0107.desc:0 "La mia corte a malapena riesce a contenere le risate mentre il povero uomo racconta la sua storia. Diventa rosso mentre cercano di mascherare i loro risolini, ma continua. Apparentemente, le mandrie del suo villaggio sono state predate da una bestia grande e pelosa che cammina sulle zampe posteriori. Gli abitanti del luogo credono che la bestia sia in realtà un metamorfo!"
  agot_filler_north.0107.a:0 "Qualcosa sta prendendo il gregge..."
  agot_filler_north.0107.b:0 "Ah! Che bello scherzo!"

  agot_filler_north.0108.t:0 "Un Gioco Pericoloso: Il Metamorfo"
  agot_filler_north.0108.desc:0 "Arriviamo dove gli allevatori fanno pascolare il loro bestiame. Io e i miei uomini perlustrammo prima l'area, cercando segni di lupi o altri grandi predatori. La nostra ricerca non rivela nulla di rilevante.\n\nQuando il sole comincia a calare, decidiamo il nostro piano d'azione."
  agot_filler_north.0108.a:0 "Staremo a guardia del gregge stanotte."
  agot_filler_north.0108.b:0 "Dovremmo sorvegliare la strada dal villaggio."
  agot_filler_north.0108.c:0 "Questo è uno spreco di tempo..."

  agot_filler_north.0109.t:0 "Un Gioco Pericoloso: Il Metamorfo"
  agot_filler_north.0109.desc:0 "Quando il sole stava per calare, lo vedemmo. 'Per gli dèi', mormorò uno dei miei uomini mentre un uomo delle dimensioni di un palafreno emergeva dal bosco e si avvicinava a una pecora vicina. Quando la bestia sollevò la pecora, ci precipitammo sui nostri destrieri da guerra. L'uomo strano, mascherato di pelli, urlò e cercò di tornare nel bosco, implorando pietà mentre fuggiva.\n\nLo raggiungemmo rapidamente. L'uomo era un normale, seppur sgraziato, bracconiere che aveva usato le sue pellicce illecite per creare un travestimento e rubare il bestiame. Gli abitanti del villaggio lo riconobbero persino come colui che stava diffondendo i racconti di un metamorfo in primo luogo."
  agot_filler_north.0109.a:0 "Una caccia molto strana!"

  agot_filler_north.0110.t:0 "Un Gioco Pericoloso: Il Metamorfo"
  agot_filler_north.0110.desc:0 "Quando il sole stava per calare, lo vedemmo. 'Per gli dèi', mormorò uno dei miei uomini mentre un uomo delle dimensioni di un palafreno emergeva dal bosco e si avvicinava a una pecora vicina. Quando la bestia sollevò la pecora, ci precipitammo sui nostri destrieri da guerra. L'uomo strano, mascherato di pelli, urlò e cercò di tornare nel bosco, implorando pietà mentre fuggiva.\n\nLa mattina seguente lo trovai in quei boschi, con la gola strappata. Mentre lasciavo il suo corpo, vidi un lupo fissarmi, i suoi occhi erano quasi umani, pensai, prima che corresse nuovamente nel bosco."
  agot_filler_north.0110.a:0 "Qualcosa di strano c'era in questa caccia..."

  agot_filler_north.0111.t:0 "Un Gioco Pericoloso: Il Metamorfo"
  agot_filler_north.0111.desc:0 "Arriviamo dove gli allevatori fanno pascolare il loro bestiame. Io e i miei uomini perlustrammo prima l'area, cercando segni di lupi o altri grandi predatori. La nostra ricerca rivela diversi segni di più di quanti ci aspettassimo — tutti appartenenti a uomini."
  agot_filler_north.0111.a:0 "Staremo a guardia del gregge stanotte."
  agot_filler_north.0111.b:0 "Bruto..."
  agot_filler_north.0111.c:0 "Non ho tempo per questo..."

  agot_filler_north.0112.t:0 "Un Gioco Pericoloso: I Bruti"
  agot_filler_north.0112.desc:0 "Sembra che ci stessero osservando. Con il calare del sole, emergono dal bosco — una banda di razziatori Bruti. Io e i miei uomini sguainiamo le lame e li affrontiamo in battaglia; la nostra formazione e abilità determineranno l'esito.\n\nIl pascolo degli allevatori si tinse di rosso sangue."
  agot_filler_north.0112.a:0 "Per il Nord!"
  agot_filler_north.0112.a.win.title:0 "Hai Vinto la Battaglia!"
  agot_filler_north.0112.a.lose.title:0 "La Battaglia è stata persa..."

  agot_filler_north.0113.t:0 "Un Gioco Pericoloso: I Bruti"
  agot_filler_north.0113.desc:0 "Ho fatto posizionare i miei uomini; le nostre tattiche marziali avrebbero determinato l'esito. Con il calare del sole, emergono dal bosco — una banda di razziatori Bruti. Io e i miei uomini sguainiamo le lame e li affrontiamo in battaglia.\n\nIl pascolo degli allevatori si tinse di rosso sangue."
  agot_filler_north.0113.a:0 "Per il Nord!"
  agot_filler_north.0113.a.win.title:0 "La Battaglia è stata Vinta!"
  agot_filler_north.0113.a.lose.title:0 "La Battaglia è stata persa..."


  #####################################
  #    The Bruti in the Tower     #
  #        by Zombieschrodcat         #
  #           0114 - 0117             #
  #####################################

  agot_filler_north.0114.t:0 "I Bruti nella Torre"
  agot_filler_north.0114.desc:0 "Una banda di razziatori Bruti che io e i miei uomini stavamo seguendo si è rifugiata in una torre di guardia abbandonata. La torre è a malapena in piedi, le mura tenute insieme più dalle radici rampicanti che salgono sulla pietra che dal mastice originale.\n\nTuttavia, i Bruti sono riusciti a fortificare gli ingressi e a posizionare alcuni arcieri ai piani superiori. Ero fiducioso che avremmo potuto prenderli, ma non senza spargere del nostro sangue."
  agot_filler_north.0114.a:0 "Per il Nord!"
  agot_filler_north.0114.a.tt:0 "Attacchi i Bruti nella torre!"
  agot_filler_north.0114.b:0 "Forse, possiamo trattare."
  agot_filler_north.0114.b.tt:0 "Tendi la mano e offri ai Bruti un posto al tuo servizio. Forse ascolteranno."
  agot_filler_north.0114.c:0 "Ho bisogno di un carro e di stoppie secche..."
  agot_filler_north.0114.c.tt:0 "Le viti morte che si aggrappano alla torre saranno presto una pira..."
  agot_filler_north.0114.d:0 "Attaccare sarebbe troppo rischioso..."
  agot_filler_north.0114.d.tt:0 "Alcuni Bruti non valgono la tua vita."

  agot_filler_north.0115.t:0 "I Bruti nella Torre"
  agot_filler_north.0115.desc:0 "Aspettiamo che il sole crei uno svantaggio per i loro arcieri, poi attacciamo la torre. I miei uomini usano i loro scudi per bloccare le frecce, mentre la barricata improvvisata viene smantellata. I Bruti ci incontrano dall'altra parte, pronti per la lotta.\n\nI corridoi stretti rendono la lotta brutale, e i restanti pavimenti in pietra della torre diventano presto scivolosi di sangue."
  agot_filler_north.0115.a:0 "Per il Nord!"
  agot_filler_north.0115.a.tt:0 "Sguaini la spada e combatti!"
  agot_filler_north.0115.a.win.title:0 "La Battaglia è stata Vinta!"
  agot_filler_north.0115.a.lose.title:0 "La Battaglia è stata persa"
  agot_filler_north.0115.b:0 "Ritirata! Ritirata!"
  agot_filler_north.0115.b.tt:0 "Sei in inferiorità, quindi indietreggi."

  agot_filler_north.0116.t:0 "I Bruti nella Torre"
  agot_filler_north.0116.desc:0 "I miei uomini trovano un vecchio carro e lo caricano di stoppie mentre il sole comincia a calare. I Bruti ci individuano mentre i miei uomini fanno rotolare il carro verso la torre, cercando di colpire con i loro arcieri. Ma il carro rotola alla base della torre di guardia — e al mio segnale, i miei uomini scagliano le loro frecce infuocate nelle stoppie del carro.\n\nMentre il fuoco inizia a diffondersi, i Bruti cercano di smantellare le proprie fortificazioni. Il fuoco è più veloce, e mentre inizia ad avvolgere la torre, alcuni Bruti saltano dai piani superiori per morire, piuttosto che lasciare che le fiamme li consumino. L'ora del lupo è su di noi, e la torre è una inferno fiammeggiante."
  agot_filler_north.0116.a:0 "Una vista impressa nella mia mente per sempre."
  agot_filler_north.0116.a.tt:0 "La tua "pira" sarà sicuramente raccontata da altri, forse servirà come avvertimento..."

  agot_filler_north.0117.t:0 "I Bruti nella Torre"
  agot_filler_north.0117.desc:0 "Contro il parere dei miei uomini, mi avvicino alla torre disarmato. Abbastanza vicino per farmi sentire, grido, offrendo loro una scelta:\n\nHo spazio alla mia corte e potrei fornire loro rifugio e cibo. In cambio, avrebbero servito me e non avrebbero più razziato queste terre.\n\nMentre attendo la loro risposta, la torre esplode in grida e urla. I terribili suoni alla fine cessano, e due Bruti abbassano la barricata per avvicinarsi cautamente a me. Entrambi sono coperti di sangue, indicandomi che hanno ucciso gli altri che non volevano accettare la mia offerta.\n\nEntrambi i Bruti piegarono il ginocchio di fronte a me."
  agot_filler_north.0117.a:0 "Avevo sperato di evitare lo spargimento di sangue."
  agot_filler_north.0117.a.tt:0 "Anche se degli uomini sono morti, almeno non per mano tua..."


  #####################################
  #             Snowy Day             #
  #        by Zombieschrodcat         #
  #           0118 - 0127             #
  #####################################

  agot_filler_north.0118.t:0 "Giornata Nevosa"
  agot_filler_north.0118.desc:0 "La giornata è stata caratterizzata da una costante caduta di neve e, di conseguenza, la mia corte è piuttosto silenziosa. Mentre comincia a insinuarsi la noia, decido che ho bisogno di un compito per aiutare a passare questa giornata nevosa!"
  agot_filler_north.0118.a:0 "Forse leggerò un libro."
  agot_filler_north.0118.b:0 "Visiterò il tesoro."
  agot_filler_north.0118.c:0 "Forse giocare uno scherzo mi divertirà."
  agot_filler_north.0118.d:0 "Pianificherò strategie di guerra."

  agot_filler_north.0119.t:0 "Giornata Nevosa: La Biblioteca"
  agot_filler_north.0119.desc:0 "Mentre entro nella biblioteca, passo un dito lungo i rilegati dei libri sugli scaffali. Sicuramente potrei trovare un tomo qui per sfruttare questa giornata nevosa."
  agot_filler_north.0119.a:0 "Che ne dici di questo?"
  agot_filler_north.0119.b:0 "Questo sembra terribilmente difficile..."

  agot_filler_north.0120.t:0 "Giornata Nevosa: Il Tesoro"
  agot_filler_north.0120.desc:0 "La giornata nevosa è finalmente la scusa che mi serve per rivedere i libri del tesoro. Forse c'è un errore a nostro favore e ho più ricchezza di quanto pensassi originariamente. Il mio intendente ed io ci mettiamo al compito di rivedere i registri."
  agot_filler_north.0120.a:0 "Contiamo le monete!"

  agot_filler_north.0121.t:0 "Giornata Nevosa: Lo Scherzo"
  agot_filler_north.0121.desc:0 "Questa giornata sarebbe stata noiosa, se non mi fosse venuto in mente questo pensiero. Resistendo alle risate, recupero una pasta dalla cucina, così come un pepe drago. Dopo averli combinati, li rimetto in cucina. Quando racconto al mio maestro delle spie del mio scherzo, ridiamo entrambi!"
  agot_filler_north.0121.a:0 "Spero di vedere chi ne darà un morso."
  agot_filler_north.0121.b:0 "Aspetta un attimo, quale pasta ho usato di nuovo?"

  agot_filler_north.0122.t:0 "Giornata Nevosa: Lo Scherzo"
  agot_filler_north.0122.desc:0 "Quando arriva il pranzo, do un morso al mio pasto — e la mia bocca si trasforma in fuoco. Dopo aver bevuto il mio calice di vino, esamino la pasta che avevo mangiato. Notare il pepe drago...\n\nEra stata una coincidenza che il mio scherzo si fosse ritorcere contro di me? O era intenzionale? Sebbene fosse stato uno scherzo innocuo, solleva serie domande sulla mia sicurezza!"
  agot_filler_north.0122.a:0 "E se fosse stato veleno?"

  agot_filler_north.0123.t:0 "Giornata Nevosa: Giochi di Guerra"
  agot_filler_north.0123.desc:0 "Il mio maresciallo ed io stendiamo mappe sul tavolo e posizioniamo pedine per rappresentare le truppe. Passiamo le ore esaminando strategie e piani di battaglia differenti. Alla fine, si trasforma in una sorta di gioco di guerra, con il maresciallo come mio avversario."
  agot_filler_north.0123.a:0 "Cominciamo una guerra!"

  agot_filler_north.0124.t:0 "Giornata Nevosa: La Biblioteca"
  agot_filler_north.0124.desc:0 "La mia scelta di tomi è stata sfortunata. Continuo a rileggere le righe più e più volte, ma il loro significato mi sfugge. Qualsiasi cosa stesse cercando di dire questo maestro, sicuramente voleva che rimanesse un segreto con un tomo così noioso!"
  agot_filler_north.0124.a:0 "Maledetti dèi questo libro!"

  agot_filler_north.0125.t:0 "Giornata Nevosa: Il Tesoro"
  agot_filler_north.0125.desc:0 "Davvero no! Continuo a rivedere i libri e a ricontare la somma, ma ogni volta torna la stessa. Ci mancano più monete di quanto pensassi!"
  agot_filler_north.0125.a:0 "Per fortuna l'ho notato..."

  agot_filler_north.0126.t:0 "Giornata Nevosa: Giochi di Guerra"
  agot_filler_north.0126.desc:0 "La battaglia prende forma nella mia mente mentre fisso la mappa. Nuove strategie si svelano, e mentre il mio maresciallo muove le sue pedine, faccio lo stesso. Alla fine, ho il mio maresciallo circondato, e con un po' di riluttanza il mio maresciallo ammette la sconfitta!"
  agot_filler_north.0126.a:0 "Ben giocato!"

  agot_filler_north.0127.t:0 "Giornata Nevosa: Giochi di Guerra"
  agot_filler_north.0127.desc:0 "La battaglia prende forma nella mia mente mentre fisso la mappa. Nuove strategie si svelano, e mentre il mio maresciallo muove le sue pedine, faccio lo stesso. Alla fine, il mio maresciallo mi ha circondato, e con un po' di riluttanza ammetto la sconfitta..."
  agot_filler_north.0127.a:0 "Ben giocato..."

  agot_filler_north.0128.t:0 "Le Cripte di Grande Inverno"
  agot_filler_north.0128.desc:0 "Vago senza meta attraverso Grande Inverno quando, all'improvviso, davanti a me si erge una vecchia porta di legno di ferro: l'ingresso alle cripte labirintiche. Qualcosa in me mi spinge ad aprire la porta e ad entrare. Ogni passo verso il basso è segnato da un nuovo brivido mentre scendo dal mondo dei vivi alle catacombe dei morti.\n\nCamminando tra le cripte, trovo i corridoi bui come un labirinto. La fioca luce delle torce offre scarso orientamento. Quando arrivo a un incrocio, devo scegliere #bold a destra#! o #bold a sinistra#!."
  agot_filler_north.0128.a:0 "Andrò a destra, credo di vedere qualcosa da quella parte."
  agot_filler_north.0128.b:0 "C'è una torcia a sinistra; quella deve essere la strada giusta!"
  agot_filler_north.0128.c:0 "Forse dovrei solo voltarmi..."

  agot_filler_north.0129.t:0 "Lezioni dai Morti"
  agot_filler_north.0129.intro:0 "Continuando lungo il corridoio, mi ritrovo faccia a faccia con una statua di un uomo, un re incoronato. Ai lati del suo trono ci sono lupi di pietra, e sulle sue ginocchia c'è una spada, da tempo arrugginita. Le poche parole incise sul lato sono leggermente consumate, ma ancora decifrabili:\n\n"
  agot_filler_north.0129.jon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Non posso fare a meno di guardare la statua con più rispetto. Qui è il Re che scacciò predoni e schiavisti dall'est e costruì la Tana del Lupo, l'antico precursore di Grande Inverno. L'uomo era un temibile guerriero e un forte re."
  agot_filler_north.0129.brandon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Non posso fare a meno di guardare la statua con più rispetto. Questo era il famoso re che si unì a Joramun, Re-Oltre la Barriera, per mettere fine al Re della Notte e alla sua Sposa Cadavere. Insieme, i due avrebbero difeso i regni degli uomini dagli orrori che il Re della Notte avrebbe sicuramente scatenato."
  agot_filler_north.0129.theon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Non posso fare a meno di guardare la statua con più rispetto. Il Lupo Affamato è famoso persino al di fuori del Nord, noto per unire il Nord prima dell'arrivo degli Andali, sconfiggendo gli invasori e attaccando persino Andalos stesso ad Essos. Ha combattuto contro chiunque e contro tutti, dall'Andalo agli Uomini di Ferro e oltre; era un vero signore della guerra."
  agot_filler_north.0129.rodrik:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Non posso fare a meno di guardare la statua con più rispetto. Rodrik Stark è cantato ancora oggi, specialmente quando sorgevano problemi con gli Uomini di Ferro. Si dice che abbia vinto l'Isola dell'Orso dagli squali in una gara di braccio di ferro e l'abbia donata alla Casa Mormont."
  agot_filler_north.0129.a:0 "La storia qui è tangibile."

  agot_filler_north.0130.t:0 "Un Drago a Grande Inverno"
  agot_filler_north.0130.desc:0 "È evidente che ho scelto la strada sbagliata, perché ora mi ritrovo ancora più perso in questi corridoi. Le torce sono disposte casualmente, portandomi sempre più in profondità. #italic Ogni passo più profondo porta un brivido crescente.#!\n\nSento un calore strano che emana dalle pareti e dal soffitto, che mi attira sempre più in profondità. Girando l'angolo, vedo l'ultima cosa che mi sarei aspettato di trovare nelle cripte sotto Grande Inverno...\n\nDavanti a me c'è un #bold uovo di drago#!! Collocato in qualche tipo di supporto, è chiaramente stato lasciato qui per uno scopo, ma quale scopo potrebbe essere, non posso nemmeno iniziare a comprendere."
  agot_filler_north.0130.a:0 "Sicuramente il suo scopo è rimanere in questo luogo."
  agot_filler_north.0130.b:0 "Dopotutto, perché no? Perché non dovrei prenderlo?"



  #####################################
  #          WILDLING RAIDS           #
  #           by Defined              #
  #           0131 - 0136             #
  #####################################
  agot_filler_north.0131.t:0 "Incursioni dei Bruti"
  agot_filler_north.0131.desc:0 "Per diversi giorni, il popolo comune ha fuggito dalle terre circostanti il mio castello per cercare rifugio all'interno della mia fortezza - e portano cattive notizie: #N Bruti#! sono stati avvistati all'interno delle mie terre. Sotto il comando del temibile [wildling_raider.GetFullNameNicknamed], stanno indiscriminatamente assassinando i miei sudditi e devastando le mie terre!\n\nDevo elaborare un piano d'azione per fermare questi Bruti al più presto per salvare i miei sudditi, ristabilire la pace nelle mie terre e portare questi scellerati Bruti davanti alla giustizia."
  agot_filler_north.0131.a:0 "Io stesso darò la caccia a questa feccia dei Bruti!"
  agot_filler_north.0131.a_tt:0 "Dai la caccia ai Bruti personalmente, accompagnato da alcuni dei tuoi soldati."
  agot_filler_north.0131.b:0 "[marshal.GetFirstName|U], voglio che tu ti occupi di questo."
  agot_filler_north.0131.b_tt:0 "Istruisci il tuo [marshal.GetCouncilTitle] a prendere alcuni soldati per sconfiggere i Bruti."
  agot_filler_north.0131.c:0 "Non c'è niente da fare."
  agot_filler_north.0131.c_tt:0 "Ti rannicchi dietro le tue mura e permetti ai Bruti di saccheggiare liberamente le tue terre."
  agot_filler_north.0131_success.mt:0 "Sconfiggi con successo i Bruti"
  agot_filler_north.0131_success_m.mt:0 "[marshal.GetFirstNameNoTooltip] sconfigge con successo i Bruti"
  agot_filler_north.0131_failure.mt:0 "Sei sconfitto dai Bruti"
  agot_filler_north.0131_failure_m.mt:0 "[marshal.GetFirstNameNoTooltip] è sconfitto dai Bruti"

  agot_filler_north.0132.t:0 "$agot_filler_north.0131.t$: Vittoria"
  agot_filler_north.0132.desc:0 "Dopo una ferocissima battaglia, i miei uomini sono emersi vittoriosi. Il capo dei Bruti, [wildling_raider.GetFirstName], si inginocchia davanti a me in segno di sconfitta, sapendo che [wildling_raider.GetSheHe] potrebbe non vivere a lungo.\n\nIl terrore che [wildling_raider.GetSheHe] ha scatenato sulle mie terre non può restare impunito; ci vorranno diversi anni per riprenderci. Devo decidere su una giusta punizione, per vendicare i miei sudditi massacrati e per i danni che hanno causato alle mie terre!\n\nForse dovrei fare un esempio di questa feccia dei Bruti per dissuadere eventuali futuri gruppi di Bruti dal mettere gli occhi sulle mie terre..."
  agot_filler_north.0132.a:0 "Tagliategli la testa!"
  agot_filler_north.0132.a_tt:0 "Decidi di giustiziare il capo dei Bruti."
  agot_filler_north.0132.b:0 "Gettate il capo dei Bruti nelle mie prigioni."
  agot_filler_north.0132.b_tt:0 "Buttate [wildling_raider.GetFirstNameNoTooltip] nelle vostre prigioni finché non decidete cosa fare con [wildling_raider.GetHerHim]."
  agot_filler_north.0132.c:0 "Ti lascerò andare, se prometti di non tornare."
  agot_filler_north.0132.c_tt:0 "Lasci libero il capo dei Bruti se [wildling_raider.GetSheHe] promette di tornare oltre la Barriera con un avvertimento per gli altri Bruti.\n\n#help I Bruti non saccheggeranno le tue terre per almeno 20 anni.#!"

  agot_filler_north.0133.t:0 "$agot_filler_north.0131.t$: Sconfitta" #(Morte)
  agot_filler_north.0133.desc:0 "Dopo una ferocissima battaglia, i miei uomini e io siamo stati sconfitti. Mi inginocchio davanti a [wildling_raider.GetFirstName], sapendo che non mi resta molto tempo da vivere.\n\nHo fallito nel fermarli, e il terrore che hanno scatenato sulle mie terre continuerà. [wildling_raider.GetFirstNameNoTooltip|U] chiede se ho delle ultime parole. Le mie ultime parole sono "Maledetti Bruti!"\n\n[wildling_raider.GetFirstNameNoTooltip] alza la sua ascia, e chiudo gli occhi, pensando a tutti quelli che ho fallito."
  agot_filler_north.0133.a:0 "Mi dispiace..."
  agot_filler_north.0133.a_tt:0 "[wildling_raider.GetFirstNameNoTooltip] ti giustizia."

  agot_filler_north.0134.t:0 "$agot_filler_north.0131.t$: Sconfitta" #(Morte, maresciallo)
  agot_filler_north.0134.desc:0 "Un messaggero mi informa che dopo una battaglia contro i Bruti, il mio [marshal.GetCouncilTitle] [marshal.GetTitledFirstName] è stato sconfitto ed giustiziato. I Bruti sono emersi vittoriosi e sono liberi di continuare a saccheggiare le mie terre, e per ora sono impotente nel fermarli.\n\n#italic Cosa ho fatto per meritare un simile risultato?!#!"
  agot_filler_north.0134.a:0 "Un esito disastroso!"
  
  agot_filler_north.0135.t:0 "$agot_filler_north.0131.t$: Sconfitta" #(Fuga, ferito)
  agot_filler_north.0135.desc:0 "Dopo una ferocissima battaglia contro i Bruti, il mio esercito è stato sconfitto. Sono riuscito a fuggire prima che la battaglia fosse completamente persa, grazie agli sforzi della mia guardia personale, che è intervenuta dopo che sono stato ferito in battaglia.\n\nHo mandato i miei soldati a morire per niente, e i Bruti senza dubbio continueranno a saccheggiare le mie terre, e sono ora impotente nel fermarli.\n\n#italic Maledetti, [wildling_raider.GetFirstNameNoTooltip]!#"
  agot_filler_north.0135.a:0 "Sono fortunato a essere sopravvissuto."
  agot_filler_north.0135.a_tt:0 "Sei stato sconfitto, ma sei riuscito a fuggire."

  agot_filler_north.0136.t:0 "$agot_filler_north.0131.t$: Sconfitta" #(Esercito fuggito, marchese ferito)
  agot_filler_north.0136.desc:0 "Un messaggero mi informa che dopo una battaglia contro i Bruti, [marshal.Custom('DE_ART_DEF_P_A')] mi[marshal.Custom('DE_END_PRO_S_N')] [marshal.GetCouncilTitle] [marshal.GetTitledFirstName] è stat[marshal.Custom('DE_END_PRO_S_N')] sconfitt[marshal.Custom('DE_END_PRO_S_N')] dai Bruti! Mi informano che [marshal.GetSheHe] è riuscit[marshal.Custom('DE_END_PRO_S_N')] a fuggire ed è tornato al castello ferit[marshal.Custom('DE_END_PRO_S_N')]. I Bruti sono emersi vittoriosi e sono liberi di continuare a razziare le mie terre, e per ora sono impotente a fermarli.\n\n#italic Cosa ho fatto per meritare un esito simile?!#"
  agot_filler_north.0136.a:0 "[marshal.GetFirstNameNoTooltip|U] è fortunat[marshal.Custom('DE_END_PRO_S_N')] ad essere sopravvissut[marshal.Custom('DE_END_PRO_S_N')]."
  agot_filler_north.0136.a_tt:0 "[marshal.GetFirstNameNoTooltip|U] è stat[marshal.Custom('DE_END_PRO_S_N')] sconfitt[marshal.Custom('DE_END_PRO_S_N')], ma è riuscit[marshal.Custom('DE_END_PRO_S_N')] a fuggire."

  agot_filler_north.0150.t:0 "Un Drago a Grande Inverno"
  agot_filler_north.0150.desc:0 "[jon_snow.GetFirstName] si avvicina, il mantello impolverato di terra, qualcosa strettamente avvolto tra le braccia. «Stavamo giocando nelle cripte, padre,» dice [jon_snow.GetSheHe], con voce colma di timida scusa. «Mi dispiace, so che non dovremmo. Ho sbagliato strada, mi sono perso. E poi ho trovato…»\n\n[jon_snow.GetSheHe|U] scarta il panno. All’inizio penso sia solo una pietra levigata, ma poi le scaglie riflettono la luce del fuoco, cambiando in vortici di blu e rosso. Un uovo di drago. #italic (Per un drago [jon_snow.Custom('GetPrincessPrince')|l], sussurra Lyanna nella mia mente.)#!\n\n[jon_snow.GetFirstNameNoTooltip] lo fissa incantato, sfiorandolo con le dita. «È strano,» mormora, «per un momento mi è sembrato… caldo.»"
  agot_filler_north.0150.a:0 "Un uovo di drago non è un giocattolo."
  agot_filler_north.0150.b:0 "L'hai trovato tu; puoi tenerlo."


