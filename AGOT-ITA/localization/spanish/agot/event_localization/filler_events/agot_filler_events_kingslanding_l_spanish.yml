l_spanish:

 ##########################
 #        Pickpocket      #
 #     ZombieSchrodCat    #
 #       0001 - 0002      #
 ##########################

  agot_filler_kingslanding.0001.t:0 "Le mie tasche!"
  agot_filler_kingslanding.0001.desc:0 "Approdo del Re può essere il gioiello della corona di Westeros, ma anche i gioielli più brillanti possono avere dei difetti. Sebbene non faccia abitualmente il giro delle parti meno raccomandabili della città, oggi tale viaggio era inevitabile e mi trovo a scontrarmi con un piccolo barbone di strada. I miei guardie sono veloci nel cacciare via il bambino e inseguirlo per un vicolo, ma mentre mi pulisco lo sporco dalla camicia, noto che i miei portafogli sembrano un po' più leggeri."
  agot_filler_kingslanding.0001.a:0 "Forse ho lasciato il mio borsellino sul comò..."
  agot_filler_kingslanding.0001.b:0 "Guardie! Inseguite lo!"

  agot_filler_kingslanding.0002.t:0 "$agot_filler_kingslanding.0001.t$"
  agot_filler_kingslanding.0002.desc:0 "Le mie guardie trascinano il piccolo ladro davanti a me. È solo un ragazzo, senza dubbio uno dei numerosi orfani di Chiavica a giudicare dai suoi stracci e dal suo corpo magro. Ispezionando le sue tasche, le guardie recuperano non solo il mio borsellino, ma quelli di diversi altri."
  agot_filler_kingslanding.0002.a:0 "Buttate questo ratto in cella."
  agot_filler_kingslanding.0002.b:0 "Prenderò tutti questi come pagamento per il disturbo."
  agot_filler_kingslanding.0002.c:0 "Povero, disperato ragazzo. Facciamoti mangiare e vestire."

 ##########################
 #    The Fishmonger      #
 #     ZombieSchrodCat    #
 #       0003 - 0004      #
 ##########################

  agot_filler_kingslanding.0003.t:0 "La Moglie del Pescivendolo"
  agot_filler_kingslanding.0003.desc:0 "La Piazza del Pescivendolo è il mercato situato appena dentro la Porta del Fiume — o Porta del Fango, come la chiamano i popolani locali. Un nome appropriato, data la sua vicinanza al Fiume delle Acque Nere, ed è forse il miglior luogo di Approdo del Re per acquistare il pescato del giorno.\n\nDi solito invierei uno dei miei cortigiani a comprare del pesce, ma oggi mi sento avventuroso e ho deciso di occuparmi personalmente del compito. Chiedo alla moglie del pescivendolo un grosso merluzzo nero, e [agot_filler_fishmonger_wife.GetSheHe] mi dà il prezzo: dieci monete d'oro."
  agot_filler_kingslanding.0003.a:0 "Penso che possiamo contrattare per un prezzo migliore."
  agot_filler_kingslanding.0003.b:0 "[agot_filler_fishmonger_wife.GetSheHe] sta sognando! Passo sul pesce per oggi."
  agot_filler_kingslanding.0003.c:0 "Ripensandoci, un pesce piccolo andrà benissimo."
  agot_filler_kingslanding.0003.d:0 "Preferisco digiunare piuttosto che pagare prezzi così esorbitanti!"

  agot_filler_kingslanding.0004.t:0 "$agot_filler_kingslanding.0003.t$"
  agot_filler_kingslanding.0004.desc:0 "I due ci accapigliamo sul prezzo del merluzzo nero, e mentre la moglie del pescivendolo è ben esperta nell'arte della contrattazione, io non cedo di un passo.\n\nDopo circa cinque minuti di tira e molla, finalmente raggiungiamo un prezzo accettabile per entrambi."
  agot_filler_kingslanding.0004.a:0 "Affare fatto."
  agot_filler_kingslanding.0004.success_title:0 "Sconfitta la Moglie del Pescivendolo!"
  agot_filler_kingslanding.0004.failure_title:0 "Sconfitto dalla Moglie del Pescivendolo..."

 ###############################
 # The Street of Steel: Knight #
 #     ZombieSchrodCat         #
 #       0005 - 0008           #
 ##############################

  agot_filler_kingslanding.0005.t:0 "Il Racconto di un Cavaliere"
  agot_filler_kingslanding.0005.desc:0 "La Strada dell'Acciaio va da Piazza del Pescivendolo e sale finché non raggiunge il Gran Tempio di Baelor  sulla Collina di Visenya, e più si sale sulla collina, migliore è la qualità dei negozi. \n\nNel punto più basso della Collina di Visenya, si sta svolgendo una scena tra uno dei proprietari di un negozio e un Cavaliere. Il Cavaliere desidera prendere in prestito un'armatura promettendo di ripagare il negoziante una volta vinta un torneo. Il negoziante naturalmente rifiuta tale offerta, dicendo al cavaliere di provare fortuna a Reeking Lane, dove gli apprendisti esercitano il loro mestiere."
  agot_filler_kingslanding.0005.a:0 "Sono sicuro che potranno risolvere la questione."
  agot_filler_kingslanding.0005.b:0 "Pagherò per l'armatura del Cavaliere."
  agot_filler_kingslanding.0005.c:0 "Io ti sponsorizzo, ma possiamo trovarti qualcosa di molto più bello."

  agot_filler_kingslanding.0006.t:0 "Il Racconto di un Cavaliere"
  agot_filler_kingslanding.0006.desc:0 ""Grazie, Milord! Potete avere le mie vincite come ripagamento! Sono veramente indebitato." \n\nMentre prende l'armatura, mi racconta di aver perso il suo set precedente in un torneo ad alto rischio, ma è sicuro che si piazzerà bene in quello imminente."
  agot_filler_kingslanding.0006.a:0 "Ti auguro il meglio per questa volta!"
  agot_filler_kingslanding.0006.b:0 "Forse potrei darti qualche consiglio…"

  agot_filler_kingslanding.0007.t:0 "Il Racconto di un Cavaliere"
  agot_filler_kingslanding.0007.desc:0 ""Accolgo con piacere qualsiasi consiglio possiate darmi, Mi[ROOT.Char.GetLadyLord|l]. Ogni aiuto è apprezzato.""
  agot_filler_kingslanding.0007.a:0 "Colpiscili con la parte appuntita, ah!"
  agot_filler_kingslanding.0007.b:0 "Soprattutto, sii coraggioso."
  agot_filler_kingslanding.0007.c:0 "Sta sempre un passo avanti - l'inganno è un vero vantaggio."
  agot_filler_kingslanding.0007.d:0 "Non piegarti e non cedere."
  agot_filler_kingslanding.0007.e:0 "Trova ciò che ti fa arrabbiare e canalizzalo sulla tua lama."
  agot_filler_kingslanding.0007.f:0 "Gioca la lunga partita. La pazienza ti farà prosperare."

  agot_filler_kingslanding.0008.t:0 "Il Racconto di un Cavaliere"
  agot_filler_kingslanding.0008.desc:0 "Le mie guardie conducono un Cavaliere dall'aspetto familiare nella mia corte. Il giovane Cavaliere si presenta davanti a me e fa un inchino, poi depone davanti a me una borsa di cuoio contenente l'oro del torneo. Mi ringrazia per la fiducia che ho riposto in lui e si offre di unirsi alla mia corte."
  agot_filler_kingslanding.0008.a:0 "Ti accoglierei volentieri nella mia corte!"
  agot_filler_kingslanding.0008.b:0 "Penso che tu sia più adatto al circuito del Torneo..."

 ##########################
 # Fleabottom:The Brawlers#
 #     ZombieSchrodCat    #
 #       0009 - 0018      #
 ##########################

  agot_filler_kingslanding.0009.t:0 "I Lottatori di Flea Bottom"
  agot_filler_kingslanding.0009.desc:0 "Nonostante Flea Bottom sia la baraccopoli più nota di Approdo del Re, si possono trovare nobili nei suoi tuguri e vicoli contorti. Molti vengono dalle parti più alte della città per percorrere le strade lastricate di fango e letame in cerca di intrattenimento volgare e illecito. \n\nI Rat-pits sono una di queste attrazioni: di solito, i ratti vengono attaccati dai cani o da altri animali mentre gli uomini scommettono su quanti moriranno. Stasera, però, i ratti sono risparmiati e al loro posto entrano nel ring due uomini pronti a combattere."
  agot_filler_kingslanding.0009.a:0 "Scommetto su [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip]"
  agot_filler_kingslanding.0009.b:0 "Scommetto su [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip]"
  agot_filler_kingslanding.0009.c:0 "Che piscio passa per vino qui?"
  agot_filler_kingslanding.0009.d:0 "Chiudete questo vile posto!"

  agot_filler_kingslanding.0010.t:0 "I Lottatori di Flea Bottom"
  agot_filler_kingslanding.0010.desc:0 "[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] e [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] iniziano a circolarsi attorno, i loro pugni stretti. [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] colpisce la mascella di [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip]. [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] risponde con un colpo alle costole di [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip]."
  agot_filler_kingslanding.0010.a:0 "Combatti! Combatti! Combatti!"

  agot_filler_kingslanding.0011.t:0 "I Lottatori di Flea Bottom"
  agot_filler_kingslanding.0011.desc:0 "[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] si erge vittorioso mentre [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] si arrende."
  agot_filler_kingslanding.0011.a:0 "Una bella lotta!"
  agot_filler_kingslanding.0011.b:0 "Oh cara, i miei soldi..."

  agot_filler_kingslanding.0012.t:0 "I Lottatori di Flea Bottom"
  agot_filler_kingslanding.0012.desc:0 "[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] si erge vittorioso mentre [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] si arrende."
  agot_filler_kingslanding.0012.a:0 "Una bella lotta!"
  agot_filler_kingslanding.0012.b:0 "Oh cara, i miei soldi..."

  agot_filler_kingslanding.0013.t:0 "I Lottatori di Flea Bottom"
  agot_filler_kingslanding.0013.desc:0 "Il vino è più forte di quanto avessi pensato: non è niente come un vino di Arbor, ma ha sicuramente un suo morso! Dopo qualche bicchiere, mi sento onestamente in grado di sfidare uno qualsiasi di questi lottatori, forse chiunque nel mondo! Ingrandito dal vino, entro nel ring, avvicinandomi a [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip]. Una volta in piedi, lui ed io veniamo alle mani; gli spettatori applaudono, e le scommesse iniziano a crescere di valore."
  agot_filler_kingslanding.0013.a:0 "Ballo!" 
  agot_filler_kingslanding.0013.success_title:0 "Vinto il Combattimento!"
  agot_filler_kingslanding.0013.failure_title:0 "Perso il Combattimento..."

  agot_filler_kingslanding.0014.t:0 "I Lottatori di Flea Bottom"
  agot_filler_kingslanding.0014.desc:0 "È una bella lotta, ma alla fine [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] si arrende a me."
  agot_filler_kingslanding.0014.a:0 "Una bella lotta! Ben fatto!"

  agot_filler_kingslanding.0015.t:0 "I Lottatori di Flea Bottom"
  agot_filler_kingslanding.0015.desc:0 "[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] si avvicina per sfidarmi."
  agot_filler_kingslanding.0015.a:0 "Spero che tu sia una buona preda, perché sto tirando fuori queste mani!"
  agot_filler_kingslanding.0015.success_title:0 "Vinto il Combattimento!"
  agot_filler_kingslanding.0015.failure_title:0 "Perso il Combattimento..."


  agot_filler_kingslanding.0016.t:0 "I Lottatori di Flea Bottom"
  agot_filler_kingslanding.0016.desc:0 "Sanguinanti e sconfitti, entrambi i miei avversari si sono arresi, la folla acclama la mia dimostrazione di dominio. Stanotte? Io sono il Re di Flea Bottom!"
  agot_filler_kingslanding.0016.a:0 "Che notte!"

  agot_filler_kingslanding.0017.t:0 "I Lottatori di Flea Bottom"
  agot_filler_kingslanding.0017.desc:0 "Non sono del tutto sicuro quale colpo mi abbia abbattuto, ma quando riprendo conoscenza, mi trovo a terra in un vicolo. Mancano alcune delle mie monete, forse prese come compensazione per tutto il vino che devo aver bevuto."
  agot_filler_kingslanding.0017.a:0 "Che notte..."

 ##########################
 # The Potshop: Sellsword #
 #     ZombieSchrodCat    #
 #       0018 - 0021      #
 ##########################

  agot_filler_kingslanding.0018.t:0 "La Misteriosa Ciotola di Brown"
  agot_filler_kingslanding.0018.desc:0 "Il profumo più invitante mi chiama - carne calda, crepitante, grasso! Il mio senso di fame sopraffà la ragione, e mi avvio all'interno della bottega da cui proviene l'aroma. \n\n“Milord, probabilmente non vuoi mangiare qui,” mi avverte un mercenario, facendo cenno alla ciotola di brown che sta attualmente consumando. “Questo posto diventa una trappola per topi quando il sole tramonta. C'è un detto qui: 'i perdenti nell'arena guadagnano un posto nella ciotola.'”
  agot_filler_kingslanding.0018.a:0 "Posso decidere da solo, grazie."
  agot_filler_kingslanding.0018.b:0 "Non sei mio padre, chi sei tu per dirmi cosa fare? Vattene al diavolo."
  agot_filler_kingslanding.0018.c:0 "Se è così brutto, perché lo stai mangiando, allora?"

  agot_filler_kingslanding.0019.t:0 "La Misteriosa Ciotola di Brown"
  agot_filler_kingslanding.0019.desc:0 "“Perdona, Mi[ROOT.Char.GetLadyLord|l]. Pensavo solo dovessi sapere,” dice il mercenario. \n\nMi siedo e inizio a divorare la mia ciotola di brown. Sono a metà pasto quando la trovo: un cranio di ratto con ancora attaccata un po' di carne. Il mio stomaco - il mio povero, delicato stomaco - inizia a ribaltarsi."
  agot_filler_kingslanding.0019.a:0 "* BLUERGH *"

  agot_filler_kingslanding.0020.t:0 "La Misteriosa Ciotola di Brown"
  agot_filler_kingslanding.0020.desc:0 "Il mercenario si scrolla di spalle. "Ne ho avute di peggiori. Tanto è la vita di un mercenario disoccupato, Milord.” Toglie una costola dal liquido marrone e la getta da parte prima di infilare un altro cucchiaio."
  agot_filler_kingslanding.0020.a:0 "...Quindi stai cercando lavoro?"
  agot_filler_kingslanding.0020.b:0 "Grazie per l'avvertimento."

  agot_filler_kingslanding.0021.t:0 "La Misteriosa Ciotola di Brown"
  agot_filler_kingslanding.0021.desc:0 ""Milord, ti stavo solo dando un avviso amichevole. Ma se è una lotta che vuoi, allora una lotta la avrai!" Il mercenario si alza dalla sua sedia, scrocchiando le nocche. Alcuni avventori fuggono, ma la maggior parte rimane per scommettere sulla nostra lotta."
  agot_filler_kingslanding.0021.a:0 "Vieni avanti, aspirante cavaliere di fogna!"
  agot_filler_kingslanding.0021.success_title:0 "Vinta la Lotta!"
  agot_filler_kingslanding.0021.failure_title:0 "Persa la Lotta..."

 ###########################
 # Cobbler's Square: Septon#
 #     ZombieSchrodCat     #
 #       0022 - 0025       #
 ###########################

  agot_filler_kingslanding.0022.t:0 "Piazza dei Calzolai: Il Septon"
  agot_filler_kingslanding.0022.desc:0 "Mentre la Piazza dei Calzolai è di solito il dominio degli artigiani occupati, a volte si trova soggetta a coloro che adorano ferventemente i Sette. Questo è dovuto in parte al fatto che la piazza risiede a est delle Porte di Dio, e anche come risultato di tradizioni di lunga data tra i predicatori della fede. Non è affatto raro trovare un Septon che prende il loro turno per predicare a coloro che vogliono ascoltare, e oggi non fa eccezione."
  agot_filler_kingslanding.0022.a:0 "No, no, no! Tutto sbagliato! Adoriamo persino la stessa fede?"
  agot_filler_kingslanding.0022.b:0 "Sembrano un po' confusi sul ruolo della Vecchia..."
  agot_filler_kingslanding.0022.c:0 "Non ho tempo per questo."
  agot_filler_kingslanding.0022.d:0 "Guarda un po' - c'è un ragazzo che vende comodamente pomodori qui…"

  agot_filler_kingslanding.0023.t:0 "$agot_filler_kingslanding.0022.t$"
  agot_filler_kingslanding.0023.desc:0 "Mi posiziono accanto al septon e comincio a chiamare ad alta voce gli errori di [agot_filler_square_septon.GetHerHis]. [agot_filler_square_septon.GetSheHe|U] tenta una replica, ma io sono più intelligente e decisamente più testardo di [agot_filler_square_septon.GetSheHe]. Passiamo gran parte della giornata a dibattere con grande fervore sulla fede — anche se diventa meno una questione sui Sette e più una questione di chi abbia ragione."
  agot_filler_kingslanding.0023.a:0 "...aspetta, perché ero venuto nella Piazza del Calzolaio, di nuovo?"
  agot_filler_kingslanding.0023.success_title:0 "Vittoria nel Dibattito!"
  agot_filler_kingslanding.0023.failure_title:0 "Sconfitta nel Dibattito..."

  agot_filler_kingslanding.0024.t:0 "$agot_filler_kingslanding.0022.t$"
  agot_filler_kingslanding.0024.desc:0 "All'inizio, il septon è apertamente ostile alle mie gentili correzioni. Tuttavia, dopo una discussione più attenta e un po' di pazienza da parte mia, [agot_filler_square_septon.GetSheHe] inizia gradualmente a considerare i miei punti. Alla fine, mi rendo conto di aver preso il posto di [agot_filler_square_septon.GetHerHis] dove [agot_filler_square_septon.GetSheHe] stava, e il septon si è unito alla folla sempre più numerosa mentre io, senza volerlo, tengo un sermone piuttosto appassionato!"
  agot_filler_kingslanding.0024.a:0 "Forse avrei dovuto fare il septon..."

  agot_filler_kingslanding.0025.t:0 "$agot_filler_kingslanding.0022.t$"
  agot_filler_kingslanding.0025.desc:0 "Mentre guardo il pomodoro spaccarsi sulla faccia del septon, realizzo che è stato un ottimo investimento dei miei soldi! Certo, ci sono alcuni moralisti tra la folla che mi fissano con disapprovazione, ma molti altri seguono il mio esempio e comprano pomodori da lanciare al septon. Alla fine della giornata, la Piazza del Calzolaio è liberata dalla noiosa morsa della predica, mi faccio una bella risata e il ragazzo che vende pomodori torna a casa con una borsa piena di monete."
  agot_filler_kingslanding.0025.a:0 "Tutti si sono divertiti... tranne il septon."

 ###########################
 # Eel Alley: Bakers Cart  #
 #     ZombieSchrodCat     #
 #       0026 - 0028       #
 ###########################

  agot_filler_kingslanding.0026.t:0 "Il Carretto del Fornaio"
  agot_filler_kingslanding.0026.desc:0 "Sono un essere umano, e a volte, un essere umano ha solo voglia di mangiare del pane caldo. Fortunatamente, Eel Alley, nota per le sue locande e taverne, non lascia nessuno a desiderare pane fresco e caldo. Mi avvicino a un carretto gestito da un fornaio e dal suo apprendista e compro del pane così fresco che fuma. \n\nQuando faccio un morso che fa venire l'acquolina in bocca, sento qualcosa di molto poco delizioso: una scheggia di legno. Divido il pane e ne trovo persino di più: questo pane è stato fatto con farina piena di segatura!"
  agot_filler_kingslanding.0026.a:0 "Guardie!"
  agot_filler_kingslanding.0026.b:0 "Maledetti, maledetti bastardi!"
  agot_filler_kingslanding.0026.c:0 "La legge è chiara sulla sacralità del pane!"
  agot_filler_kingslanding.0026.d:0 "State cercando di uccidermi!?"

  agot_filler_kingslanding.0027.t:0 "$agot_filler_kingslanding.0026.t$"
  agot_filler_kingslanding.0027.desc:0 "Afferro il lato del carretto e lo butto a terra, fracassandolo in pezzi prima di colpire con la spada le parti rimanenti. Sia il fornaio che l'apprendista possono solo guardare impauriti mentre sono sopraffatto dalla rabbia. Dopo che il carretto è completamente distrutto, mi avvicino al fornaio e strappo la borsa delle monete che pende dalla sua cintura - una multa per il crimine contro il pane."
  agot_filler_kingslanding.0027.a:0 "Non fatemi mai più vedere nessuno di voi!"

  agot_filler_kingslanding.0028.t:0 "$agot_filler_kingslanding.0026.t$"
  agot_filler_kingslanding.0028.desc:0 "Le nostre leggi sono cristalline su questo, il fornaio deve pagare una multa per aver mescolato segatura nella farina e aver cercato di far passare il tutto come pane. Se non è in grado di pagare la multa, sarà frustato!"
  agot_filler_kingslanding.0028.a:0 "Pagate!"


 ###########################
 #Street of Silk: Blackmail#
 #     ZombieSchrodCat     #
 #       0029 - 0030       #
 ###########################

  agot_filler_kingslanding.0029.t:0 "La Via della Seta"
  agot_filler_kingslanding.0029.desc:0 "Mentre esco da uno dei bordelli de La Via della Seta, una voce mi saluta. L'uomo ha un sorriso e mi chiede come è stata la mia notte al bordello... uh oh. Beccato. Sta chiaramente cercando di fare qualche soldo con questa situazione."
  agot_filler_kingslanding.0029.a:0 "Dì il tuo prezzo e terremo la cosa tra noi."
  agot_filler_kingslanding.0029.b:0 "Non otterrai nulla da me!"
  agot_filler_kingslanding.0029.c:0 "Non credo che dirai qualcosa a nessuno..."
  agot_filler_kingslanding.0029.d:0 "Ah! Quindi il bordello è solo una copertura dopo tutto? Intelligente."

  agot_filler_kingslanding.0030.t:0 "La Via della Seta"
  agot_filler_kingslanding.0030.desc:0 "Certo che il bordello è una copertura - ha perfettamente senso con la quantità di clienti dell'alta società e nobili che lo attraversano. 'Facciamo un patto...' \n\nParli fino al mattino con il proprietario del bordello, facendo piani e suggerendo obiettivi preziosi per i suoi dipendenti per convincere e raccogliere segreti. E poi, appena sembra che ti sei fatto degli amici, ricordi al proprietario del bordello le conseguenze che la sua piccola attività parallela può portare. La Guardia della Città lo butterebbe in cella? O le sue vittime lo vedrebbero diventare carne nel brodo marrone? Il sorriso dell'uomo svanisce, e al suo posto compare la paura."
  agot_filler_kingslanding.0030.a:0 "Ma questo può rimanere tra di noi, a patto che tu ricordi che lavori per me."

 ###########################
 #   Redkeep: The Rats     #
 #     ZombieSchrodCat     #
 #       0031 - 0038       #
 ###########################

  agot_filler_kingslanding.0031.t:0 "I Ratti della Fortezza Rossa"
  agot_filler_kingslanding.0031.desc:0 "Mi imbatto nella scena più sgradevole della Fortezza Rossa: un branco di ratti si è sistemato a casa mia. Disgustato, inseguito i vermi, seguendoli finché non scompaiono attraverso un piccolo buco nel muro. Il buco è... strano. È così ben scavato che sembra quasi una scelta di design intenzionale. Tiro il bordo del taglio per vedere se si sgretolerà sotto le mie mani e – per i Sette! Funziona come una leva nascosta che apre una porta segreta. Ho trovato uno dei tunnel segreti del Re Maegor!"
  agot_filler_kingslanding.0031.a:0 "Mi chiedo dove porti questo..."
  agot_filler_kingslanding.0031.b:0 "Chiamerò uno spianatore e farò sigillare tutto."

  agot_filler_kingslanding.0032.t:0 "I Ratti della Fortezza Rossa"
  agot_filler_kingslanding.0032.desc:0 "A breve distanza nel tunnel, mi imbatto in una fossa enorme. L'unico modo per attraversare è un ponte stretto abbastanza da attraversare solo se cammino con un piede davanti all'altro. La fossa sotto è così profonda che i miei occhi non possono vedere il fondo – una morte certa se cado."
  agot_filler_kingslanding.0032.a:0 "Un rischio che sono disposto a correre."
  agot_filler_kingslanding.0032.b:0 "Non rischierò la mia vita!"
  agot_filler_kingslanding.0032.c:0 "Farò un'imbracatura con il mio mantello per garantire la mia sicurezza."

  agot_filler_kingslanding.0033.t:0 "I Ratti della Fortezza Rossa"
  agot_filler_kingslanding.0033.desc:0 "Mentre avanzo nel tunnel, sento una lastra di pietra affondare sotto il mio piede mentre faccio un passo, e guardando avanti vedo un grande pendolo oscillare lungo il percorso del tunnel."
  agot_filler_kingslanding.0033.a:0 "Sono abbastanza veloce da correre oltre."
  agot_filler_kingslanding.0033.b:0 "Scelgo di vivere, invece."
  agot_filler_kingslanding.0033.c:0 "Posso facilmente calcolare i miei movimenti..."
  agot_filler_kingslanding.0033.d:0 "Deve esaurire l'inerzia prima o poi. Aspetterò."

  agot_filler_kingslanding.0034.t:0 "I Ratti della Fortezza Rossa"
  agot_filler_kingslanding.0034.desc:0 "Posso sentirlo prima di vederlo, e il numero di ratti conferma solo la cosa: c'è un corpo sotto le macerie di una sezione crollata del tunnel. Esamino il corpo e trovo che era ben armato. Questo era un assassino!"
  agot_filler_kingslanding.0034.a:0 "E se fosse riuscito ad attraversare i tunnel?"

  agot_filler_kingslanding.0035.t:0 "I Ratti della Fortezza Rossa"
  agot_filler_kingslanding.0035.desc:0 "Mi imbatto in una parte crollata del tunnel, e mentre mi volto per andarmene, vedo una scatola di metallo. La apro e trovo una somma piuttosto cospicua di oro! Forse era un fondo di emergenza nel caso in cui il Re Maegor dovesse mai fuggire dalla fortezza..."
  agot_filler_kingslanding.0035.a:0 "Darò a questa moneta una buona casa nelle mie tasche."

  agot_filler_kingslanding.0036.t:0 "I Ratti della Fortezza Rossa"
  agot_filler_kingslanding.0036.desc:0 "Esploro il tunnel fino in fondo, e quando esco dall'altro lato, mi trovo nella stanza posteriore di un bordello di alto livello!"
  agot_filler_kingslanding.0036.a:0 "...Beh, visto che sono già qui..."
  agot_filler_kingslanding.0036.b:0 "Sono venuto solo per avere indicazioni su come andarmene da qui!"

  agot_filler_kingslanding.0037.t:0 "I Ratti della Fortezza Rossa"
  agot_filler_kingslanding.0037.desc:0 "Esploro i tunnel ancora più a fondo, il percorso inizia a cambiare lungo il cammino. Il pavimento sembra più nuovo. Pulito. Immagina la mia gioia quando emergo e mi trovo nel retro della stanza di un bordello di alto livello!"
  agot_filler_kingslanding.0037.a:0 "Sicuramente, il legame del Re con la fede è profondo come i tunnel!"
  agot_filler_kingslanding.0037.b:0 "La fede deve aver costruito questo per spiare il Re."

  agot_filler_kingslanding.0038.t:0 "I Ratti della Fortezza Rossa"
  agot_filler_kingslanding.0038.desc:0 "Il tunnel ti porta alla fine a una porta di legno, e quando la apri e entri, ti trovi in quella che sembra la stanza di stoccaggio di una taverna. ...Forse dovrei, mentre sono qui, prendere qualcosa da mangiare e del vino."
  agot_filler_kingslanding.0038.a:0 "Nessuno noterà una o due bottiglie di vino..."
  agot_filler_kingslanding.0038.b:0 "Quello è salame dorniano?"
  agot_filler_kingslanding.0038.c:0 "Scommetto che anche i ratti pensavano che questo fosse gustoso. No grazie."

 ###########################
 #     The Dragonpit      #
 #     ZombieSchrodCat     #
 #       0039 - 0043       #
 ###########################

  agot_filler_kingslanding.0039.t:0 "Il Pozzo del Drago"
  agot_filler_kingslanding.0039.desc:0 "Anche se in rovina, Il Pozzo del Drago che incombe sulla Collina di Rhaenys non è niente da disprezzare. Commissionato dal Re Maegor, la massiccia struttura fu costruita sopra le rovine del Sept della Memoria dopo che Maegor lo fece rader al suolo. Doveva servire come stalla per i draghi, con porte abbastanza grandi perché due dozzine di cavalieri potessero attraversarle contemporaneamente. Tuttavia, dopo essere stato assaltato durante la Danza dei Draghi, la cupola del pozzo cadde e fu tristemente abbandonato."
  agot_filler_kingslanding.0039.a:0 "È qualcosa che voglio vedere da vicino."
  agot_filler_kingslanding.0039.b:0 "Ho una bellissima vista da dove sono."

  agot_filler_kingslanding.0040.t:0 "Il Pozzo del Drago"
  agot_filler_kingslanding.0040.desc:0 "Le rovine sono affascinanti nella loro grandiosità, e sono così distratto che non noto i pavimenti di legno che si sgretolano sotto di me fino a quando non ci cado attraverso. Anche se la caduta non mi fa male, mi trovo circondato da cenere e ossa carbonizzate. Bleah. Mi tiro fuori dal pasticcio e fuggo completamente dal Pozzo del Drago. \n\nPiù tardi nella giornata, ricordo come durante la Peste di Primavera, i corpi erano così tanti che la Gilda dei Piromanti dovette usare Il Pozzo del Drago per bruciare i morti."
  agot_filler_kingslanding.0040.a:0 "Non credo che riuscirò mai a togliermi dalla mente tutte quelle ossa…"

  agot_filler_kingslanding.0041.t:0 "Il Pozzo del Drago"
  agot_filler_kingslanding.0041.desc:0 "Mentre esploro Il Pozzo del Drago, una giovane donna si avvicina a me. All'inizio, penso che sia un posto strano per incontrare una giovane così carina, ma poi mi ricordo dei rumors secondo cui Il Pozzo del Drago è usato da alcuni per... incontri intimi, e questa giovane donna sembra molto interessata ad esplorare molto più del Pozzo del Drago."
  agot_filler_kingslanding.0041.a:0 "Conosco proprio il piccolo angolo."
  agot_filler_kingslanding.0041.b:0 "Sono qui solo per vedere Il Pozzo del Drago, grazie!"

  agot_filler_kingslanding.0042.t:0 "Il Pozzo del Drago"
  agot_filler_kingslanding.0042.desc:0 "Non posso neanche iniziare a credere ai miei occhi! Anche come rovina, l'abilità artigianale che è stata impiegata per costruire un luogo del genere. È un peccato che sia perso per la paranoia del Re Maegor, ma non posso fare a meno di meravigliarmi comunque."
  agot_filler_kingslanding.0042.a:0 "Sono veramente ispirato!"
  agot_filler_kingslanding.0042.b:0 "Se mi applico, forse posso costruire qualcosa del genere un giorno."
  agot_filler_kingslanding.0042.c:0 "Una tale vista mi toglie il fiato!"

  agot_filler_kingslanding.0043.t:0 "Il Pozzo del Drago"
  agot_filler_kingslanding.0043.desc:0 "Alla fine, mi imbatto in un uomo senza tetto che si rifugia tra le rovine. Ha una ciotola da mendicante accanto a lui con nient'altro che qualche moneta."
  agot_filler_kingslanding.0043.a:0 "Ecco, comprati un pasto caldo."
  agot_filler_kingslanding.0043.b:0 "Prenderò quelle monete, le sprecheresti solo."
  agot_filler_kingslanding.0043.c:0 "*Ignora l'uomo.*"
  agot_filler_kingslanding.0043.d:0 "A nessuno importerebbe... forse io..."

 # Balerion making a ruckus
  agot_filler_kingslanding.0044.cat_name:0 "Balerion"
  agot_filler_kingslanding.0044.t:0 "Balerion! Che minaccia!"
  agot_filler_kingslanding.0044.desc:0 "Sento un trambusto provenire dal cortile e, quando vado a investigare, trovo Balerion, quel famigerato felino di King's Landing, che sta causando confusione. Sta inseguendo un topo nel cortile, e il topo sta correndo per la sua vita. Mentre corre, si scontra con un servo che porta un vassoio di cibo, e il vassoio va in aria. Il cibo si versa tutto per terra, e al servo tocca pulire il pasticcio. 'Maledetto gatto!' sento il servo urlare dietro al birichino.\n\nQuel gatto ha dimostrato di essere un fastidio più di una volta! Dovrei fare qualcosa al riguardo."
  agot_filler_kingslanding.0044.a:0 "Quel micetto ha solo bisogno di una casa accogliente!"
  agot_filler_kingslanding.0044.a.f:0 "Adotterai Balerion, e lui sarà il tuo leale compagno."
  agot_filler_kingslanding.0044.b:0 "Forse è il momento di praticare le mie vivisezioni..."
  agot_filler_kingslanding.0044.b.f:0 "Dissecherai Balerion e imparerai i segreti delle sue nove vite."
  agot_filler_kingslanding.0044.c:0 "Vieni qua, gatto! Prenderai una bella calcio!"
  agot_filler_kingslanding.0044.c.f:0 "Darei un calcio a Balerion, sperando di insegnargli un po' di buone maniere!"
  agot_filler_kingslanding.0044.d:0 "Ohhh, guarda il carinissimo micetto!"
  agot_filler_kingslanding.0044.d.f:0 "Accarezzerai Balerion e gli darai un piccolo premio!"
  agot_filler_kingslanding.0044.e:0 "Forse [giving_cat_child.GetFirstName] gradirebbe un nuovo animaletto?"
  agot_filler_kingslanding.0044.e.f:0 "Regalerai Balerion a [giving_cat_child.GetFirstName] come un dono!"
