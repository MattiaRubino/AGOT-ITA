l_spanish:

 agot_harrenhal_curse.title:0 "La Maledizione di Harrenhal:"

 ###############################
 #     Slip of a Step          #
 #     ZombieSchrodCat & Zuma  #
 #       0002                  #
 ###############################

  agot_harrenhal_curse.0002.t:0 "$agot_harrenhal_curse.title$ Gradini Insidiosi"
  agot_harrenhal_curse.0002.desc:0 "Mentre scendo una delle tante scale della Torre del Terrore, il mio piede scivola sotto di me! Evitando per poco di spezzarmi il collo nella caduta, noto che una piccola pozza di sangue è stata la colpevole. Sospiro. Molto probabilmente, proveniva da un pezzo di cervo versato, ma vecchie storie potrebbero riemergere sulla "Maledizione di Harrenhal"."
  agot_harrenhal_curse.0002.a:0 "Informerò il mio Intendente!"
  agot_harrenhal_curse.0002.a.tt:0 "Chiaramente lo staff di cucina dovrà essere punito..."
  agot_harrenhal_curse.0002.b:0 "Aiuto! Aiuto! È il fantasma di Harren il Nero!"
  agot_harrenhal_curse.0002.b.tt:0 "Questo luogo è veramente maledetto..."

 ###############################
 #     Lose of Gold            #
 #     ZombieSchrodCat & Zuma  #
 #       0003                  #
 ###############################

  agot_harrenhal_curse.0003.t:0 "$agot_harrenhal_curse.title$ Oro Scomparso"
  agot_harrenhal_curse.0003.desc:0 "Avevo visitato gran parte della corte centrale prima di accorgermi che il mio borsellino era insolitamente leggero. Quando lo ispeziono, noto un buco nell'angolo del mio borsellino! Se c'è mai stata una maledizione creduta vera di Harrenhal, è che il castello era un terreno di coltura per topi mostruosi..."
  agot_harrenhal_curse.0003.a:0 "La mia sfortuna potrebbe essere la fortuna di qualcun altro..."
  agot_harrenhal_curse.0003.a.tt:0 "Speriamo che qualcuno ne trarrà beneficio..."
  agot_harrenhal_curse.0003.b:0 "Ci sono più fantasmi qui che re morti..."
  agot_harrenhal_curse.0003.b.tt:0 "Con una storia del genere...."
  agot_harrenhal_curse.0003.c:0 "Viaggerò con meno oro in futuro."
  agot_harrenhal_curse.0003.c.tt:0 "Una lezione da imparare"


 ###############################
 #     Harren Hoare Attack     #
 #     ZombieSchrodCat & Zuma  #
 #       0004                  #
 ###############################

  agot_harrenhal_curse.0004.t:0 "$agot_harrenhal_curse.title$ Harren "Il Nero" Hoare"
  agot_harrenhal_curse.0004.desc:0 "Stavo cercando di scoprire la fonte di un debole odore di carne troppo cotta, quando ho sentito il grido di guerra. Dall'ombra davanti a me caricava un predone delle Isole di Ferro armato di ascia e lancia. Era questa la fonte del grido spettrale? La mia mente andò al costruttore di Harrenhal, Harren "Il Nero" Hoare, che il Nero Terrore bruciò in cenere all'interno di queste sale..."
  agot_harrenhal_curse.0004.a:0 "Devo uscire di qui!!!"
  agot_harrenhal_curse.0004.a.tt:0 "Spero che sia solo un incubo..."
  agot_harrenhal_curse.0004.b:0 "Ah! Gli spettri degli Uomini di Ferro morti non mi spaventano!!!!"
  agot_harrenhal_curse.0004.b.tt:0 "Fantasma o sogno, non indietreggerò"
  agot_harrenhal_curse.0004.c:0 "Deve essere stato qualcosa che ho mangiato…" 
  agot_harrenhal_curse.0004.c.tt:0 "La birra deve essere cattiva e questo è un sogno..."
  agot_harrenhal_curse.0004.success_title:0 "Hai sconfitto lo Spettro"
  agot_harrenhal_curse.0004.failure_title:0 "Non sei riuscito a scappare.."

 ###############################
 #     Mad Danelle             #
 #     ZombieSchrodCat & Zuma  #
 #       0005                  #
 ###############################

  agot_harrenhal_curse.0005.t:0 "$agot_harrenhal_curse.title$ Danelle la Pazza"
  agot_harrenhal_curse.0005.desc:0 "Stavo ritirandomi nelle mie stanze quando ho notato una vasca da bagno collocata nella stanza. Con orrore, la trovo piena di sangue. Improvvisamente una donna emerge dalla zuppa rossa e mi chiede, tranquilla come se niente fosse, 'Buon ser, non vedi che sto facendo il bagno?'"
  agot_harrenhal_curse.0005.a:0 "Io... Io... Mia signora, non vi voglio alcun male!"
  agot_harrenhal_curse.0005.a.tt:0 "Danelle Lothston... La Pazza... Sono fortunato a essere vivo..."
  agot_harrenhal_curse.0005.b:0 "Scusate... Io... Stanza sbagliata..."
  agot_harrenhal_curse.0005.b.tt:0 "Giuro che questa era la mia stanza..."
  agot_harrenhal_curse.0005.c:0 "C'è spazio per un altro?"
  agot_harrenhal_curse.0005.c.tt:0 "Questa è probabilmente un'idea orribile..."

 ###############################
 #     A cane on Stone         #
 #     ZombieSchrodCat & Zuma  #
 #       0006                  #
 ###############################

  agot_harrenhal_curse.0006.t:0 "$agot_harrenhal_curse.title$ Larys Forte"
  agot_harrenhal_curse.0006.desc:0 "*toc*.... *toc* Il rumore è sottile e nessuno intorno a me lo sente, curioso cerco di seguire la fonte del suono. Alla fine mi porta alla forca dove un uomo con una gamba sola e un bastone guarda un ceppo utilizzato per le decapitazioni. Quando gli chiedo chi sia, mi guarda e dice: 'Stavo solo ponderando il modo peggiore di morire.' Prima che io possa rispondere, l'uomo scompare, come nel nulla..."
  agot_harrenhal_curse.0006.a:0 "I miei... occhi... devono giocarmi un brutto scherzo..."
  agot_harrenhal_curse.0006.a.tt:0 "Chiaramente quella persona non poteva essere qui...."
  agot_harrenhal_curse.0006.b:0 "Lo Zoppo! Dei, perché questo castello mi tormenta così?"
  agot_harrenhal_curse.0006.b.tt:0 "La gamba mancante... non c'è nessun altro che potrebbe essere..."
  agot_harrenhal_curse.0006.c:0 "Larys Forte? Lasciatelo zoppicare nei sette inferni."
  agot_harrenhal_curse.0006.c.tt:0 "La mia fede è più forte di questi fantasmi..."

 ###############################
 #     A Prince's Bride        #
 #     ZombieSchrodCat & Zuma  #
 #       0007                  #
 ###############################

  agot_harrenhal_curse.0007.t:0 "$agot_harrenhal_curse.title$ Sposa di Harroway"
  agot_harrenhal_curse.0007.desc:0 "Entrando nella stanza, sono sorpreso da un uomo piangente. 'Che giorno gioioso... Mia figlia è una principessa!' L'uomo piangente indica una giovane donna nell'ombra della stanza. 'Devi essere qui per offrire un regalo al principe Maegor e sua moglie, mia figlia, sicuramente...' chiede l'uomo piangente, la mano poggiata sul fodero del suo pugnale."
  agot_harrenhal_curse.0007.a:0 "Sì... un regalo... eccolo"
  agot_harrenhal_curse.0007.a.tt:0 "Meglio pagare... l'oro è meglio della mia vita..."
  agot_harrenhal_curse.0007.b:0 "Basta con questa farsa da attore!"
  agot_harrenhal_curse.0007.b.tt:0 "Chiaramente questo è un inganno di qualche cortigiano o ospite..."
  agot_harrenhal_curse.0007.c:0 "Non vedo nessuna principessa! Solo la puttana di Harroway!"
  agot_harrenhal_curse.0007.c.tt:0 "La mia fede è più forte di questi fantasmi."
  agot_harrenhal_curse.0007.d:0 "*Prova a fuggire*"
  agot_harrenhal_curse.0007.d.tt:0 "Devo uscire di qui!!"

 ###############################
 #     Bathed in Blood         #
 #     ZombieSchrodCat & Zuma  #
 #       0008                  #
 ###############################

  agot_harrenhal_curse.0008.t:0 "$agot_harrenhal_curse.title$ Immerso nel Sangue"
  agot_harrenhal_curse.0008.desc:0 "Dolce Danelle sussurra nel mio orecchio i segreti del suo splendore giovanile. Mi invita a unirmi agli immortali con lei. 'Amore mio, è una pozione così semplice. Gli ingredienti potrebbero essere ottenuti con un colpo di lama."
  agot_harrenhal_curse.0008.a:0 "Sarò bellissimo.."
  agot_harrenhal_curse.0008.a.tt:0 "Lei mi insegnerà i suoi segreti"
  agot_harrenhal_curse.0008.b:0 "No... Non farò loro del male.."
  agot_harrenhal_curse.0008.b.tt:0 "La loro vita non vale ciò che lei sta offrendo.."

 ###############################
 #     Lessons from Past       #
 #     ZombieSchrodCat & Zuma  #
 #       0009                  #
 ###############################

  agot_harrenhal_curse.0009.t:0 "$agot_harrenhal_curse.title$ Lezioni di Spada"
  agot_harrenhal_curse.0009.desc:0 "Black Harren sussurrava nel mio orecchio durante il giorno. Una lama girata in questo modo taglierebbe l'arteria, una pugnalata da questa parte ucciderebbe un uomo, ma non troppo velocemente, lezione dopo lezione mi veniva impartita da lui. Alla fine giungiamo a un cortigiano mio che gira per i corridoi di notte. Harren si avvicina al mio orecchio 'È il momento di mostrarmi ciò che ti ho insegnato...'"
  agot_harrenhal_curse.0009.a:0 "*Estrai la spada*"
  agot_harrenhal_curse.0009.a.tt:0 "Devo esercitare la mia tecnica.."
  agot_harrenhal_curse.0009.b:0 "*No... Non farò loro del male.."
  agot_harrenhal_curse.0009.b.tt:0 "La loro vita non vale ciò che lui sta offrendo.."
  agot_harrenhal_curse.0009.success_title:0 "Sei un Assassino"
  agot_harrenhal_curse.0009.failure_title:0 "Sono scappati..."

 ###############################
 #     A Feast of Flesh        #
 #     ZombieSchrodCat & Zuma  #
 #       0010                  #
 ###############################

  agot_harrenhal_curse.0010.t:0 "$agot_harrenhal_curse.title$ Un Banchetto Meraviglioso"
  agot_harrenhal_curse.0010.desc:0 "Il profumo è squisito! Danelle si è superata mentre fisso il tavolo coperto di carni arrosto. I suoi ospiti si stanno abbuffando come cani rabbiosi alla carne. Non li ho riconosciuti. Forse loro, come Danelle, erano una volta residenti di Harrenhal. Danelle mi porge una coppa 'Unisciti a noi, prima che la carne si raffreddi...'"
  agot_harrenhal_curse.0010.a:0 "È tutto delizioso!"
  agot_harrenhal_curse.0010.a.tt:0 "Chissà chi era la portata principale?"
