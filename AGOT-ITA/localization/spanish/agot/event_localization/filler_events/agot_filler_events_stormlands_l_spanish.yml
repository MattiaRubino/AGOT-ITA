  agot_filler_stormlands.0449.t:0 "Terre della tempesta: La Biblioteca"
  agot_filler_stormlands.0449.desc:0 "Una notte inquieta, mi sono trovata nella biblioteca, cercando tra gli scaffali. Lo stress del governo mi aveva gravemente appesantito ultimamente. Avevo sperato che un tomo fosse una piacevole distrazione per la mia mente."
  agot_filler_stormlands.0449.a:0 "Forse questo libro."

  agot_filler_stormlands.0450.t:0 "La Biblioteca: Un Avvertimento per le Giovani Ragazze"
  agot_filler_stormlands.0450.desc:0 "Ho trovato un tomo nascosto dietro alcuni libri, come se qualcuno volesse nasconderlo. Il tomo era un resoconto della vita di Lady Coryanne Wylde mentre si trovava come amante, seguace di un campo e padrona di una casa del piacere a Lys. Mentre il testo era dissoluto, le illustrazioni che lo accompagnavano lo erano ancora di più!"
  agot_filler_stormlands.0450.a:0 "*Guardarsi intorno e continuare a leggere*"
  agot_filler_stormlands.0450.b:0 "Questo libro dovrebbe essere bruciato!"

  agot_filler_stormlands.0451.t:0 "La Biblioteca: Parenti del 'Cervo'"
  agot_filler_stormlands.0451.desc:0 "Posai i miei occhi su #bold Parenti del 'Cervo'#! di Maestro Hubert. Il tomo era interessante; il Maestro Hubert sostiene che la figura leggendaria di Galladon di Morne non abbia vissuto durante l'Età degli Eroi, ma piuttosto in tempi più recenti. Indica rovine su Morne che afferma assomigliano a strutture Andali e non a quelle dei Primi Uomini."
  agot_filler_stormlands.0451.a:0 "Un argomento interessante, Maestro Hubert."

  agot_filler_stormlands.0452.t:0 "La Biblioteca: Trionfi e Sconfitte"
  agot_filler_stormlands.0452.desc:0 "L'opera di Arcimaestro Vyron chiamata #bold Trionfi e Sconfitte#! ha catturato la mia attenzione. L'Arcimaestro afferma nel suo lavoro 'Capo Tempesta', il settimo castello costruito da Durran Godsgrief, mostra un legame con gli Andali. Sostiene addirittura che 'Fine della Tempesta' sia stato creato dopo l'arrivo degli Andali!"
  agot_filler_stormlands.0452.a:0 "Allora Brandon il Costruttore deve essere stato a lungo in vita!"

  agot_filler_stormlands.0453.t:0 "La Biblioteca: Difficoltà nella Lettura"
  agot_filler_stormlands.0453.desc:0 "Provo diversi tomi, ma per la maggior parte perdo interesse rapidamente, o peggio, alcuni li trovo un pasticcio confuso! Come si aspettano che questi maestri si facciano strada attraverso tanta idiozia!"
  agot_filler_stormlands.0453.a:0 "Questa notte è stata una perdita!"
