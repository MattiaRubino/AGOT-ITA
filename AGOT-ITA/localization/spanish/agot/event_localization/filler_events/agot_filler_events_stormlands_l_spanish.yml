 #       0300 - 0303?           #
 ################################

  agot_filler_stormlands.0300.t:0 "Una carovana commerciale Dorniana"
  agot_filler_stormlands.0300.desc:0 "Il mio [steward.GetCouncilTitle], [steward.GetTitledFirstName], sa molto di commercio — e ancor di più su quali merci possano fruttare un bel profitto nei nostri mercati locali.\n\nOggi, [steward.GetSheHe|l] è venuto da me con una proposta sorprendente: Una carovana commerciale da Dorne ha richiesto il permesso di vendere le sue merci nel mio dominio. [steward.GetSheHe|U] promette che ne varrà la pena."
  agot_filler_stormlands.0300.a:0 "Mi sembra un affare!"
  agot_filler_stormlands.0300.a_tt:0 "Stabilisci una nuova relazione commerciale con i dorniani."
  agot_filler_stormlands.0300.b:0 "Non mi piace il suono di questo."
  agot_filler_stormlands.0300.b_tt:0 "Il commercio può portare merci, ma porta anche stranieri..."
  agot_filler_stormlands.0300.c:0 "Considererò la loro proposta, ma a un certo prezzo."
  agot_filler_stormlands.0300.c_tt:0 "Offri di incontrare i commercianti dorniani se apriranno prima i loro bauli."
  agot_filler_stormlands.0300.d:0 "Accetterò, ma devo essere sicuro dei miei nuovi partner commerciali."
  agot_filler_stormlands.0300.d_tt:0 "Assumi alcuni collaboratori fidati per assicurarti che i dorniani non ti vogliano male."
  agot_filler_stormlands.0300.e:0 "Ah, sì, ehm... preferirei evitare di avere a che fare con più persone."
  agot_filler_stormlands.0300.e_tt:0 "Solo #italic questa#! conversazione è stata abbastanza finora!"

  agot_filler_stormlands.0301.t:0 "Una carovana commerciale Dorniana: La Scossa"
  agot_filler_stormlands.0301.desc:0 "I commercianti dorniani hanno potuto pagare per l'opportunità di incontrarmi... Quindi cos'altro hanno da darmi?\n\nLi ho portati a un incontro, ma dovranno pagarla cara."
  agot_filler_stormlands.0301.a:0 "Forse dovremmo riprendere questo in un altro momento."
  agot_filler_stormlands.0301.a_tt:0 "Rifletti sulla scossa e offri di rimandare l'incontro."
  agot_filler_stormlands.0301.b:0 "È ora di pagare il pizzo!"
  agot_filler_stormlands.0301.b_tt:0 "Prendi i beni preziosi e tutto l'oro dei commercianti dorniani."
  agot_filler_stormlands.0301.c:0 "Oh, sarà divertente..."
  agot_filler_stormlands.0301.c_tt:0 "Decidi di far aspettare un po' di più i commercianti... #bold nelle tue segrete!#!"

  agot_filler_stormlands.0302.t:0 "Una carovana commerciale Dorniana: La Scossa"
  agot_filler_stormlands.0302.desc:0 "Scarsamente ricordo perché ho imprigionato questi dorniani, ma i miei cortigiani stanno iniziando a diventare ansiosi per la situazione.\n\nÈ ora di occuparmi di questi commercianti, per sempre."
  agot_filler_stormlands.0302.a:0 "Addio alla proposta commerciale!"
  agot_filler_stormlands.0302.a_tt:0 "Torturi i commercianti dorniani fino alla morte."

 ################################
 #       Unbearable Storm       #
 #       0400 - 0402            #
 ################################

  agot_filler_stormlands.0400.t:0 "Tempesta Insopportabile"
  agot_filler_stormlands.0400.desc:0 "Durran Godsgrief sapeva cosa stava facendo quando costruì una fortezza sfidando le tempeste. Ora, mi trovo a mettere in dubbio la sua scelta.\n\nUna tempesta insopportabile si è abbattuta contro la mia fortezza per quel che sembra essere mesi. Senza fine in vista, sono rimasto chiuso tutto il tempo.\n\nPenso che la tempesta mi stia facendo impazzire. Devo fare qualcosa. Salgo all'ultimo piano della torre a tamburo e apro una finestra..."
  agot_filler_stormlands.0400.a:0 "#bold NOSTRA È LA FURIA!#!"
  agot_filler_stormlands.0400.a_tt:0 "Gridi forte nel vuoto tempestoso."

  agot_filler_stormlands.0401.t:0 "Tempesta Insopportabile"
  agot_filler_stormlands.0401.desc:0 "#bold Ha funzionato!#! Non mi aspettavo che il grido facesse qualcosa, ma appena chiusi la finestra, il suono della pioggia che cadeva si attenuò."
  agot_filler_stormlands.0401.a:0 "Dovrei urlare più spesso..."
  agot_filler_stormlands.0401.a_tt:0 "Questo è stato inaspettato!"

  agot_filler_stormlands.0402.t:0 "Tempesta Insopportabile"
  agot_filler_stormlands.0402.desc:0 "Il mio grido squarciò il rumore delle piogge scroscianti, ma la tempesta continuò sfidando. Tuttavia, mentre chiudevo la finestra, non posso fare a meno di sentire che i mali che assalivano il mio corpo sono stati spazzati via nella scia della tempesta."
  agot_filler_stormlands.0402.a:0 "Sono rinato."
  agot_filler_stormlands.0402.a_tt:0 "Reciti una preghiera a Elenei, figlia del dio del mare."

 ###########################
 #       Sudden Storm      #
 #     ZombieSchrodCat     #
 #       0403 - 0410       #
 ###########################

  agot_filler_stormlands.0403.t:0 "Tempesta Improvvisa"
  agot_filler_stormlands.0403.desc:0 "Mentre cavalco per le mie terre, inizialmente nulla è fuori posto; il sole splende alto nel cielo, scaldando la mia schiena con il suo abbraccio. Le Terre Tempestose, tuttavia, fedeli al loro nome, non permettono mai a cieli o mari tranquilli di riposare a lungo. \n\nInizia come una semplice pioggerellina, ma presto abbastanza, il cielo si è aperto completamente, i venti ululano attraverso la valle tanto forti quanto quelli delle storie di Durran Godsgrief. Sfortunatamente per me, sembrerebbe che il mio Capo Tempesta per il giorno sarà una vecchia cascina fatiscente che ho scorto su una collina a poche centinaia di metri di distanza."
  agot_filler_stormlands.0403.a:0 "Cavalcherò verso di essa al più presto!"

  agot_filler_stormlands.0404.t:0 "Tempesta Improvvisa: Banditi in Cerca di Rifugio"
  agot_filler_stormlands.0404.desc:0 "Raggiunsi relativamente velocemente la fattoria e riuscii a sistemarmi. Alcuni vecchi ceppi erano vicino al focolare e, fortunatamente, riuscii ad accenderli, fornendomi un po' di comfort mentre il pomeriggio si trasformava in sera. Tuttavia, con il crepuscolo che si faceva, sentii il tamburo degli zoccoli sul terreno che si faceva strada attraverso il suono della pioggia che si abbatteva sul tetto bucato. \n\nMi alzo per sbirciare fuori dalla finestra il gruppo di vagabondi che è arrivato fuori, tutti loro fissando con malizia il mio destriero. Sono il tipo che posso dire essere banditi da un miglio di distanza, chiaramente non avendo visto il comfort di un letto caldo da molti mesi.\n\nMan mano che si avvicinano, decido che è meglio fare la prima mossa, camminando verso la porta e aprendola, mentre il capo del gruppo si trova a pochi passi da me."
  agot_filler_stormlands.0404.a:0 "Estraggo la mia lama e vado verso il capo."
  agot_filler_stormlands.0404.b:0 ""Signori! Felice di vedere che avrò un po' di compagnia.""
  agot_filler_stormlands.0404.c:0 "Li pagherò per la mia sicurezza."
  agot_filler_stormlands.0404.d:0 "Proverò a negoziare con il loro capo."
  agot_filler_stormlands.0404.success_title:0 "Accordarsi per la pace"
  agot_filler_stormlands.0404.failure_title:0 "Combattere!"

  agot_filler_stormlands.0405.t:0 "Tempesta Improvvisa: Una Lotta a Morte"
  agot_filler_stormlands.0405.desc:0 "Il capo dei banditi estrae la sua spada poco dopo di te. Partire pacificamente da questa situazione non è mai stato un'opzione, sembra. Fa un cenno indietro ai suoi sottoposti, istruendoli senza dire una parola di lasciare questo a lui. È poveramente vestito, il suo gambeson lacerato in alcuni punti, sia per i combattimenti precedenti che per l'usura.\n\n"Sei sicuro di voler fare questo?” dice, alzando la guardia mentre ti avvicini, non volendo arretrare di un centimetro."
  agot_filler_stormlands.0405.a:0 ""Ho combattuto uomini migliori di te.""
  agot_filler_stormlands.0405.success_title:0 "Lotta Vinta!"
  agot_filler_stormlands.0405.failure_title:0 "Lotta Persa..."

  agot_filler_stormlands.0406.t:0 "Tempesta Improvvisa: Ospiti Indesiderati"
  agot_filler_stormlands.0406.desc:0 "Trascorrere la notte con una banda di banditi è stato tanto pacifico quanto sembra. Nessuno di loro mi ha dato fastidio, grazie agli Dei, ma guardarli tutti parlare tra di loro nella lingua più bassa e gutturale e svuotare pelli di vino rancido non ha reso esattamente piacevole la serata. Inutile dire che dormire attorno a una banda di tagliagole per far passare il tempo non era un'opzione molto valida.\n\nQuando si è fatto giorno, però, la tempesta ha fatto altrettanto; sembra che per ora il cielo non avesse più nulla da riversare sulle tue terre. Poco dopo che la tempesta è svanita, i banditi si sono dispersi, allo stesso modo."
  agot_filler_stormlands.0406.a:0 "Prego che i nostri percorsi non si incrocino mai più."

  agot_filler_stormlands.0407.t:0 "Tempesta Improvvisa: Una Notte da Solo"
  agot_filler_stormlands.0407.desc:0 "Dopo aver legato il mio destriero, mi avventurai nella casa abbandonata. A quanto pare, era stata abbandonata per un decennio o più. All'interno c'era odore di umidità e marciume, e i pochi mobili di qualsiasi contadino lo avessero abitato erano infestati di pidocchi di legno. C'era una strana pace, però. Nessun consigliere a tormentarmi su quali petizioni fossero state portate, nessun lecchino o adulatore che cercasse di guadagnarsi il mio favore. Un po' di tempo per me stesso, anche se non nelle migliori circostanze.\n\nLa tempesta ha impiegato tutta la notte per dissiparsi, ma fortunatamente sono riuscito a dormire alcune ore."
  agot_filler_stormlands.0407.a:0 "È ora di tornare a casa."

  agot_filler_stormlands.0408.t:0 "Tempesta Improvvisa: Il Bottino di Guerra"
  agot_filler_stormlands.0408.desc:0 "Dopo aver legato il mio destriero, mi avventurai nella casa abbandonata. A quanto pare, era stata abbandonata per un decennio o più. All'interno c'era odore di umidità e marciume, e i pochi mobili di qualsiasi contadino lo avessero abitato erano infestati di pidocchi di legno. L'abbandono è avvenuto in fretta, a quanto pare; gli abitanti sono stati scacciati dalla guerra, molto probabilmente.\n\nNella loro fretta di partire, però, non avevano portato tutti i loro averi. O, più probabilmente, li avevano nascosti intenzionalmente, sperando di tornare a reclamarli. Mentre camminavo verso il focolare, una delle assi del pavimento era marcita via per rivelare un piccolo scrigno, alcuni draghi d'oro e quattro score di draghi d'argento al suo interno."
  agot_filler_stormlands.0408.a:0 "Sembra che la fortuna sorrida anche a me, dopotutto."

  agot_filler_stormlands.0409.t:0 "Tempesta Improvvisa"
  agot_filler_stormlands.0409.desc:0 "Mentre galoppavo verso la fattoria, presto vidi che non ero l'unico nei paraggi che aveva avuto l'idea di cercare riparo. Un mulo sedeva indolente, legato a uno dei pochi pali rimasti fuori, anche se fortunatamente, un altro rimaneva per cui legare il mio destriero. La sella del mulo era abbastanza semplice, a parte una stella a sette punte cucita sul lato sinistro.\n\nLa porta cigolò aprendosi, e uno stralunato vecchio magro si piazzò al suo posto - un Septon viaggiatore, che indossava ampie vesti bianche e un cristallo intorno al collo. Mi fece graziosamente cenno di entrare e si mise a parlare della fede fino alle prime ore della notte, smettendo solo quando spuntò la luce del giorno e la tempesta si placò."
  agot_filler_stormlands.0409.a:0 "Avrei preferito parlare con il suo mulo sulla fede che con lui."
  agot_filler_stormlands.0409.b:0 "Ha fatto alcune osservazioni molto intriganti..."
  agot_filler_stormlands.0409.c:0 "Non sono nemmeno sicuro cosa pensare di ciò che ha detto..."

  agot_filler_stormlands.0410.t:0 "Tempesta Improvvisa: Cavaliere Errante"
  agot_filler_stormlands.0410.desc:0 "Mentre galoppavo verso la fattoria, presto vidi che non ero l'unico nei paraggi che aveva avuto l'idea di cercare riparo. Un paio di cavalli erano legati a un palo fuori, un grande ronzone e un piccolo hobby Terre Basse di Dorne. Entrambi portavano un gran numero di provviste sulle spalle, con il ronzone che aveva anche uno scudo con stemma sconosciuto.\n\nSentendo il mio avvicinamento, l'uomo dentro apre la porta, rimanendo lì in una giubba d'armi leggermente larga, mano sulla guardia della spada. Si rilassa rapidamente, però, rendendosi conto che non ero un brigante. Mi invitò all'interno e si rivelò un cavaliere errante. Abbiamo parlato fino alle prime ore della notte, discutendo di tornei a cui entrambi avevamo partecipato e delle battaglie in cui ognuno di noi aveva combattuto."
  agot_filler_stormlands.0410.a:0 "Mentre ci prepariamo a partire, lo invito a servire alla mia tenuta."
  agot_filler_stormlands.0410.b:0 "È stata davvero una piacevole serata."

 ###############################
 # The "Sand" Storm of a Woman #
 #     ZombieSchrodCat         #
 #       0411 - 0414           #
 ###############################

  agot_filler_stormlands.0411.t:0 "Una Tempesta di Donna"
  agot_filler_stormlands.0411.desc:0 "Il capo della mia guardia venne da me con la notizia di un arresto che aveva dovuto fare di recente; la figlia plebea di una nobile casata dorniana di poco conto era stata imprigionata dai suoi uomini dopo che si era scontrata con un gruppo di uomini in una taverna - dopo aver sentito casualmente dei commenti sugli dorniani. Inoltre, quando le guardie arrivarono per detenerla, riuscì a respingere tre di loro prima di essere finalmente trattenuta.\n\nAnche se bastarda, essendo di sangue nobile, sentiva la necessità di ottenere una decisione da me su cosa fare con lei."
  agot_filler_stormlands.0411.a:0 "Sembra proprio una donna interessante! Potrei usare una moglie forte..."
  agot_filler_stormlands.0411.b:0 "Se si pensa un guerriero, sarò lieto di correggerla."
  agot_filler_stormlands.0411.c:0 "Nobile o meno, vedrà la giustizia del Re."
  agot_filler_stormlands.0411.d:0 "Devo vederla di persona! Portatela qui, e del vino!"
  agot_filler_stormlands.0411.e:0 "La farò scortare oltre le Montagne Rosse."

  agot_filler_stormlands.0412.t:0 "Una Tempesta di Donna: Il Duello"
  agot_filler_stormlands.0412.desc:0 "Mentre uno dei miei servitori mi allaccia il jupon, la donna si adorna della sua caratteristica corazza dorniana, avendo già indossato completamente la sua armatura nel momento in cui la mia è solo a metà. Si siede poi, mi fissa e lucida la punta della sua lancia finché la mia corazza non è finalmente pronta. "Farò del mio meglio per non ferirti troppo gravemente”, dico mentre un altro dei miei servi mi presenta la spada.\n\n"Io non ti offrirò la stessa cortesia, mi[CHARACTER.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U]”, risponde, girando la lancia con eleganza mentre ci avviciniamo al centro del cortile."
  agot_filler_stormlands.0412.a:0 ""Ballo del nostro!""
  agot_filler_stormlands.0412.success_title:0 "Vinto il combattimento!"
  agot_filler_stormlands.0412.failure_title:0 "Perso il combattimento..."

  agot_filler_stormlands.0413.t:0 "Una Tempesta di Donna: Vittoria"
  agot_filler_stormlands.0413.desc:0 "Il combattimento è ben lungi dalla facile vittoria che avevo immaginato; la grazia e l'abilità della donna sono superiori a molti cavalieri che ho combattuto nella mia vita, di certo. Lei riesce a infilzare alcune buone stoccate con quella lancia e si sforza molto per non permettermi di avvicinarmi a lei.\n\nAlla fine, però, riesco ad avvicinarmi; e da vicino, quella lancia di lei è più un ostacolo che un aiuto. Infilo cinque o giù di lì buoni colpi in rapida successione, e lei cade piatta sulla schiena.\n\nDurante la sua caduta, perde la presa sulla sua lancia, che va a volare di lato. Senza difese, si arrende riluttante. Le offro una mano per alzarsi, ma lei la schiaffeggia senza dire una parola, rialzandosi e marciando fuori dal cortile, senza nemmeno fermarsi per prendere la sua lancia."
  agot_filler_stormlands.0413.a:0 ""È così, scappa di nuovo in Dorne!""

  agot_filler_stormlands.0414.t:0 "Una Tempesta di Donna: Sconfitta"
  agot_filler_stormlands.0414.desc:0 "Il combattimento è uno dei più difficili che abbia mai affrontato; la sua agilità e destrezza sono diverse da tutto ciò che avevo visto prima. Ogni volta che cerco di avvicinarmi, lei mi ferma con la sua lancia per fermarmi o schiva il colpo e mi colpisce di lato. Con il peso della mia armatura, è una guerra di logoramento che sto perdendo.\n\nAll'inizio, riesco a stare al passo, ma dopo qualche minuto, sono esausto - e in quel momento, lei riesce a colpire proprio dietro il ginocchio. Cado a terra.\n\nRiluttante, mi arrendo. La donna annuisce semplicemente con soddisfazione, uscendo a passo di danza dal mio cortile per lasciarmi con la vergogna della mia sconfitta. Uno dei miei servi si avvicina per offrirmi una mano, e io la respingo brontolando, rialzandomi da solo."
  agot_filler_stormlands.0414.a:0 "Fortunatamente, solo il mio orgoglio è stato ferito..."

 ###############################
 #   The Grief of Fathers      #
 #     ZombieSchrodCat         #
 #       0415 - 0420           #
 ###############################

  agot_filler_stormlands.0415.t:0 "Il Dolore dei Padri"
  agot_filler_stormlands.0415.desc:0 "Due padri sono venuti da me, accusandosi a vicenda per la morte di entrambi i loro figli.\n\nI figli avevano deciso di diventare marinai, solo per morire durante il loro primo viaggio nella Baia di Rompimari. Entrambi i padri affermano di aver influenzato i loro figli a intraprendere quella professione."
  agot_filler_stormlands.0415.a:0 "Cercherò di ragionare con loro."
  agot_filler_stormlands.0415.b:0 "Conosco troppo bene il dolore. Venite, parliamo."
  agot_filler_stormlands.0415.c:0 "Lasciate che il Guerriero decida chi ha ragione!"
  agot_filler_stormlands.0415.c_tt:0 "I due padri combatteranno a morte, e il vincitore sarà mandato al Muro."
  agot_filler_stormlands.0415.d:0 "Voi due appartenete alle mie segrete..."

  agot_filler_stormlands.0416.t:0 "Il Dolore dei Padri"
  agot_filler_stormlands.0416.desc:0 "Invito i due padri a sedersi al mio tavolo, e iniziamo a discutere della situazione.\n\nSebbene sia facile attribuire la colpa in questa situazione, la verità è che il mondo è un luogo crudele, e le morti dei loro figli non sono colpa di nessun altro che non sia lo Straniero.\n\nDopo qualche istante di silenzio, i padri accettano di piangere insieme i loro figli perduti, anziché odiarsi a vicenda inutilmente."
  agot_filler_stormlands.0416.a:0 "Sono contento che abbiamo risolto questo."

  agot_filler_stormlands.0417.t:0 "Il Dolore dei Padri"
  agot_filler_stormlands.0417.desc:0 "[grieving_father_1.GetFirstNameNicknamedNoTooltip] torna alla mia corte, ma è da solo questa volta. Posso dire che ha bevuto, dal suo passo barcollante.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U]," singhiozza. "Vengo da te con una confessione. Ho ucciso [grieving_father_2.GetFirstNameNicknamedNoTooltip]!" Posso percepire che il suo senso di colpa per l'omicidio lo sta distruggendo, eppure - non posso lasciare un crimine del genere impunito."
  agot_filler_stormlands.0417.a:0 "Marcirai nelle mie segrete."
  agot_filler_stormlands.0417.b:0 "Pagherai con la tua vita!"

  agot_filler_stormlands.0418.t:0 "Il Dolore dei Padri"
  agot_filler_stormlands.0418.desc:0 "I padri prendono posto su lati opposti della mia sala del trono, armati di spade. Il combattimento sarà a morte, e il vincitore prenderà il nero, unendosi alla Guardia della Notte.\n\nLasciate che lo Straniero decida il loro destino."
  agot_filler_stormlands.0418.a:0 "Risolveranno questa questione come uomini."

  agot_filler_stormlands.0419.t:0 "Il Dolore dei Padri"
  agot_filler_stormlands.0419.desc:0 "[grieving_father_1.GetFirstNameNicknamedNoTooltip] sembra subito avere il sopravvento. Colpisce rapidamente, ferendo [grieving_father_2.GetFirstNameNicknamedNoTooltip] e rallentando la sua avanzata.\n\nDopo solo pochi minuti, infligge il colpo mortale, lasciando [grieving_father_2.GetFirstNameNicknamedNoTooltip] morto sul pavimento di pietra."
  agot_filler_stormlands.0419.a:0 "Hai ottenuto la tua vendetta, ora prendi il nero."

  agot_filler_stormlands.0420.t:0 "Il Dolore dei Padri"
  agot_filler_stormlands.0420.desc:0 "[grieving_father_2.GetFirstNameNicknamedNoTooltip] guadagna lentamente il sopravvento. Parrya alcuni colpi rapidi, prima di sferrare un fendente duro sul braccio dell'arma di [grieving_father_1.GetFirstNameNicknamedNoTooltip].\n\nDopo solo pochi minuti, infligge il colpo mortale, lasciando [grieving_father_1.GetFirstNameNicknamedNoTooltip] morto sul pavimento di pietra."
  agot_filler_stormlands.0420.a:0 "Hai ottenuto la tua vendetta, ora prendi il nero."

 ###############################
 #       The Goshawk           #
 #     ZombieSchrodCat         #
 #       0421 - 0433           #
 ###############################

  agot_filler_stormlands.0421.t:0 "Il Goshawk Orfano"
  agot_filler_stormlands.0421.desc:0 "Un'altra notte tempestosa ha flagellato il mio regno, il vento ululante che si abbatte sulla mia fortezza. Questa mattina, scopro un #bold Goshawk ferito#! che deve essere stato scagliato dal suo nido dal vento."
  agot_filler_stormlands.0421.a:0 "Devo cercare di curarlo!"
  agot_filler_stormlands.0421.a_tt:0 "Proverai a riabilitare il giovane uccello, ma ci sono rischi."
  agot_filler_stormlands.0421.b:0 "Qualcuno pagherebbe bene per un uccello del genere..."
  agot_filler_stormlands.0421.c:0 "È la natura, povera creatura."

  agot_filler_stormlands.0422.t:0 "Il Goshawk Orfano"
  agot_filler_stormlands.0422.desc:0 "Nonostante i miei migliori sforzi, il giovane falco è ammalato. Bisogna fare qualcosa per salvare la povera creatura!"
  agot_filler_stormlands.0422.a:0 "Posso solo sperare nel suo recupero..."
  agot_filler_stormlands.0422.b:0 "Posso usare le mie conoscenze mediche per aiutare!"
  agot_filler_stormlands.0422.c:0 "Non lascerò il lato dell'uccello."

  agot_filler_stormlands.0423.t:0 "Il Goshawk Orfano"
  agot_filler_stormlands.0423.desc:0 "I miei sforzi hanno dato i loro frutti! Il Goshawk ha recuperato un po' di forza, forse si riprenderà ancora."
  agot_filler_stormlands.0423.a:0 "Il destino sorride su di noi!"

  agot_filler_stormlands.0424.t:0 "Il Goshawk Orfano"
  agot_filler_stormlands.0424.desc:0 "Speravo che i miei sforzi potessero scongiurare la visita dello Straniero, ma ahimè...\n\nIl giovane Goshawk emette un ultimo grido soffocato prima di passare."
  agot_filler_stormlands.0424.a:0 "Povera creatura..."

  agot_filler_stormlands.0425.t:0 "Il Goshawk Orfano"
  agot_filler_stormlands.0425.desc:0 "Curare il giovane falco ha presentato le sue sfide. Oggi, cercando di dargli un piccolo pezzo di carne, il Goshawk mi morde!"
  agot_filler_stormlands.0425.a:0 "Ne ammiro lo spirito!"
  agot_filler_stormlands.0425.b:0 "Forse è meglio lasciare che qualcun altro abbia l'uccello."
  agot_filler_stormlands.0425.b_tt:0 "Abbandoni il tentativo di riabilitare l'uccello, regalandolo a un inserviente che ha un modo speciale con gli animali."

  agot_filler_stormlands.0426.t:0 "Il Goshawk Orfano"
  agot_filler_stormlands.0426.desc:0 "I miei tentativi di riabilitare il giovane Goshawk stavano andando bene. Ma oggi, quando torno per darle il solito pasto, il Goshawk è scappato! #bold ACCIDENTI!#!"
  agot_filler_stormlands.0426.a:0 "Devo cercare di trovarlo."

  agot_filler_stormlands.0427.t:0 "Il Goshawk Orfano"
  agot_filler_stormlands.0427.desc:0 "Perché la mia fortezza ha così tante fessure e anfratti? Devo aver passato mezza giornata cercando nel castello prima di sentire una chiamata familiare. Lì, dietro a un vecchio baule, c'è il giovane Goshawk."
  agot_filler_stormlands.0427.a:0 "Sono sorpreso che tu sia arrivato così lontano!"

  agot_filler_stormlands.0428.t:0 "Il Goshawk Orfano"
  agot_filler_stormlands.0428.desc:0 "Perché la mia fortezza ha così tante fessure e anfratti? Devo aver passato mezza giornata cercando nel castello prima di arrendermi. Il giovane Goshawk è introvabile..."
  agot_filler_stormlands.0428.a:0 "Qualcuno potrebbe averlo rubato?"
  agot_filler_stormlands.0428.a_tt:0 "Potresti non fidarti mai più di nessuno."

  agot_filler_stormlands.0429.t:0 "Il Goshawk Orfano"
  agot_filler_stormlands.0429.desc:0 "Già i miei sforzi hanno fatto notevoli miglioramenti nella costituzione del giovane Goshawk. Mentre continua a riacquistare forza, il Goshawk sembra essersi affezionato a me.\n\nMentre mangio la mia cena stasera, lo vedo guardarmi con occhi grandi..."
  agot_filler_stormlands.0429.a:0 "Non ho bisogno di tutta questa carne."

  agot_filler_stormlands.0430.t:0 "Il Goshawk Orfano"
  agot_filler_stormlands.0430.desc:0 "Man mano che il giovane Goshawk ha riacquistato la salute, ha anche recuperato il suo spirito. L'uccello sembra pronto a tornare nei cieli, ma sono pronto a lasciarlo andare?\n\nC'è un'altra opzione, penso tra me e me. Forse dovrei dedicarmi alla falconeria?"
  agot_filler_stormlands.0430.a:0 "Inizierò ad addestrare l'uccello."
  agot_filler_stormlands.0430.b:0 "Appartiene alla natura; lo libererò."

  agot_filler_stormlands.0431.t:0 "Il Goshawk Orfano"
  agot_filler_stormlands.0431.desc:0 "Le sfide nell'addestrare un compagno di caccia sono ben note, ma il mio compagno Goshawk è un killer naturale. Ad ogni uscita, sento crescere il nostro legame.\n\nChi avrebbe mai pensato che sarei diventato un cacciatore con i falchi?"
  agot_filler_stormlands.0431.a:0 "Devo trovare più modi per cucinare il coniglio."

  agot_filler_stormlands.0432.t:0 "Il Goshawk Orfano"
  agot_filler_stormlands.0432.desc:0 "Le sfide nell'addestrare un compagno di caccia sono ben note, e la mia lotta è stata reale. Anche con gli insegnamenti del mio fidato maresciallo, non ho avuto fortuna nell'imparare a cacciare in tandem con il Goshawk.\n\n"Forse dovresti rinunciare, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|l]?""
  agot_filler_stormlands.0432.a:0 "Hai ragione, lo libererò."
  agot_filler_stormlands.0432.b:0 "Te lo dimostrerò!"
  agot_filler_stormlands.0432.b_tt:0 "Raddoppi i tuoi sforzi."

 ###############################
 # The Knight from the Reach   #
 #     ZombieSchrodCat         #
 #       0433 - 0442           #
 ###############################

  agot_filler_stormlands.0433.t:0 "Una Storia di Due Cavalieri"
  agot_filler_stormlands.0433.desc:0 "Oggi un cavaliere errante dell'Altopiano è arrivato alla mia corte con una richiesta alquanto strana. Sta cercando un cavaliere dorniano, che afferma aver rubato la borsa del vincitore da un torneo e, inoltre, che ha ucciso il suo scudiero durante la fuga.\n\nIl cavaliere crede che il dorniano stia attraversando le mie terre per fare il suo attraversamento sopra le Montagne Rosse e tornare nella sua patria. Chiede il mio permesso di dare la caccia a questo vagabondo."
  agot_filler_stormlands.0433.a:0 "Hai il mio permesso."
  agot_filler_stormlands.0433.b:0 "Solo io ho il diritto di impiccare in queste terre."
  agot_filler_stormlands.0433.c:0 "Mi unirò a te nella caccia!"

  agot_filler_stormlands.0434.t:0 "Una Storia di Due Cavalieri: Vendetta"
  agot_filler_stormlands.0434.desc:0 "Il cavaliere errante è tornato alla tua corte. Ti racconta di aver trovato il cavaliere dorniano profondamente immerso nei bicchieri in un bordello, e mentre inizialmente cercava di catturarlo, l'ubriacone ha sguainato la spada contro di lui, lasciandogli poco spazio se non quello di #bold combattere#!.\n\nFortunatamente, una notte di baldoria e l'ingozzarsi di vino non lo avevano messo in uno stato tale da poter fare del male all'uomo dell'Altopiano."
  agot_filler_stormlands.0434.a:0 "Sembra che il regno abbia uno sgherro in meno questa sera."

  agot_filler_stormlands.0435.t:0 "Una Storia di Due Cavalieri: Morte in un Bordello"
  agot_filler_stormlands.0435.desc:0 "Un gruppo delle tue guardie ti porta un dorniano e ti informa che è l'uomo che il cavaliere errante stava cercando. I due si erano scontrati con le spade in un bordello, con il dorniano che uccideva l'uomo dell'Altopiano prima che le tue guardie intervenissero.\n\nAfferma di essere innocente, dichiarando di non aver mai incontrato lo scudiero e che il cavaliere errante cercava solo vendetta per essere stato sfidato da lui. Per quanto riguarda il furto della borsa del vincitore, sostiene di essere caduto dal cavallo a metà del torneo e di essersene andato."
  agot_filler_stormlands.0435.a:0 "Abbiamo già versato abbastanza sangue, rilascialo."
  agot_filler_stormlands.0435.b:0 "Questo villano affronterà la giustizia del Re."

  agot_filler_stormlands.0436.t:0 "Una Storia di Due Cavalieri: Morte in un Bordello"
  agot_filler_stormlands.0436.desc:0 "Un gruppo delle tue guardie ti porta un dorniano e ti informa che è l'uomo che il cavaliere errante stava cercando. I due si erano scontrati con le spade in un bordello, con il dorniano che uccideva l'uomo dell'Altopiano prima che le tue guardie intervenissero.\n\nAfferma di essere innocente, dichiarando di non aver mai incontrato lo scudiero e che il cavaliere errante cercava solo vendetta per essere stato sfidato da lui. Per quanto riguarda il furto della borsa del vincitore, sostiene di essere caduto dal cavallo a metà del torneo e di essersene andato."
  agot_filler_stormlands.0436.a:0 "Abbiamo già versato abbastanza sangue, rilascialo."
  agot_filler_stormlands.0436.b:0 "Questo villano affronterà la giustizia del Re.

  agot_filler_stormlands.0437.t:0 "Una storia di due cavalieri: La Giustizia del Vigilante"
  agot_filler_stormlands.0437.desc:0 "n drappello delle vostre guardie vi porta davanti il cavaliere delle siepi che, a quanto pare, è andato contro i vostri desideri e ha cercato il cavaliere dorniano. I due hanno combattuto fino alla morte in un bordello locale.\n\nLe vostre guardie sono arrivate dopo che egli ha ucciso il dorniano. Egli afferma di essere dispiaciuto per essere andato contro i vostri ordini, ma di aver dovuto vendicare la morte del suo scudiero."
  agot_filler_stormlands.0437.a:0 "Sono cose che succedono, liberate l'uomo."
  agot_filler_stormlands.0437.b:0 "Dovrà affrontare la stessa giustizia di qualsiasi altro assassino."

  agot_filler_stormlands.0438.t:0 "Una Storia di Due Cavalieri: Cieco in un Bordello"
  agot_filler_stormlands.0438.desc:0 "Dopo aver deciso di aiutare il cavaliere errante, tu e i tuoi uomini iniziate la ricerca. Trovi il cavaliere dorniano in un bordello, intento a godersi vino e donne, molto diversamente da un uomo in fuga.\n\nÈ scioccato quando gli comunichi le accuse, professando la sua innocenza. Afferma di essersi allontanato dal torneo dopo essere stato sfidato e di non aver mai incontrato lo scudiero del cavaliere errante. Anche se, interessantemente, ricorda di aver sfidato a duello un uomo che corrisponde alla descrizione dell'uomo dell'Altopiano."
  agot_filler_stormlands.0438.a:0 "Quindi tu protesti la tua innocenza?"
  agot_filler_stormlands.0438.b:0 "Guardie! Incatena questo brigante."

  agot_filler_stormlands.0439.t:0 "Una Storia di Due Cavalieri: Cieco in un Bordello"
  agot_filler_stormlands.0439.desc:0 "Mentre cerchi di ottenere maggiori informazioni sulla pretesa di innocenza del dorniano, il cavaliere errante si scaglia avanti, spada sguainata, e lo attacca. Maledice il dorniano per la morte del suo scudiero e per la sua perdita al torneo; l'accusato sguaina la sua arma, ribattendo ogni accusa con continui appelli all'innocenza."
  agot_filler_stormlands.0439.a:0 "Sembra che questo sia un processo con il combattimento."
  agot_filler_stormlands.0439.b:0 "Guardie! Arrestateli entrambi."
  agot_filler_stormlands.0439.c:0 "Basta! Scoprirò la verità da solo..."

  agot_filler_stormlands.0440.t:0 "Una Storia di Due Cavalieri: La Verità, Alla Fine"
  agot_filler_stormlands.0440.desc:0 "Hai trascorso ore nelle segrete interrogando entrambi i cavalieri. Entrambi ti avevano impressionato con la loro resilienza, ma alla fine hanno ceduto e ti hanno confessato, come tutti gli uomini fanno. Il cavaliere dorniano aveva effettivamente rubato il premio del torneo dopo essere stato sfidato e fuggito, ma non era lui il responsabile della morte dello scudiero. La colpa per questo ricadeva sul cavaliere errante, che aveva picchiato il povero scudiero a morte nella sua rabbia per essere stato sfidato.\n\nNessuno dei due sopravvisse a lungo dopo le loro confessioni. Hai deciso di tenere i resti della borsa del vincitore come pagamento per il tuo duro lavoro."
  agot_filler_stormlands.0440.a:0 "I teatri oscuri sono i migliori per i misfatti oscuri."

  agot_filler_stormlands.0441.t:0 "Una Storia di Due Cavalieri: Il Dorniano"
  agot_filler_stormlands.0441.desc:0 "I due cavalieri si erano scontrati furiosamente l'uno contro l'altro. L'uomo dell'Altopiano cercò di infliggere un colpo pesante al dorniano solo per aprirsi a un contrattacco. Il cavaliere dorniano ne approfittò prontamente e infilò la sua lama nella fessura nella difesa del suo avversario.\n\nPoi, vedendo le mie guardie attorno a lui, abbandonò rapidamente la sua arma e supplicò ancora la sua innocenza."
  agot_filler_stormlands.0441.a:0 "Lascia le mie terre e non tornare mai più."
  agot_filler_stormlands.0441.b:0 "Guardie, arrestate questo assassino!"

  agot_filler_stormlands.0442.t:0 "Una Storia di Due Cavalieri: L'uomo dell'Altopiano"
  agot_filler_stormlands.0442.desc:0 "I due cavalieri si scontrarono furiosamente l'uno contro l'altro. Il dorniano cercò di infliggere un colpo pesante all'uomo dell'Altopiano solo per aprirsi a un contrattacco. Il cavaliere errante approfittò prontamente e infilò la sua lama nella fessura nella difesa del suo avversario.\n\nPoi, vedendo le mie guardie attorno a lui, abbandonò rapidamente la sua arma e supplicò me dicendo che non aveva avuto altra scelta se non uccidere l'uomo per vendicare il suo scudiero."
  agot_filler_stormlands.0442.a:0 "Lascia le mie terre e non tornare mai più."
  agot_filler_stormlands.0442.b:0 "Guardie, arrestate questo vigilante!"

 ###############################
 #   Inferno at the Mill       #
 #     ZombieSchrodCat         #
 #       0443 - 0448           #
 ###############################

  agot_filler_stormlands.0443.t:0 "Inferno al Mulino"
  agot_filler_stormlands.0443.desc:0 "Il mio [marshal.GetCouncilTitle], [marshal.GetTitledFirstName], è venuto nelle mie camere, facendosi strada piuttosto scortesemente senza essere invitato mentre ero seduta in tranquilla contemplazione. 'Il mulino del villaggio, a un miglio di distanza dalla fortezza, è stato colpito da un fulmine, Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U]. Qual è il tuo comando?' dice [marshal.GetSheHe|l], rimanendo lì in preda al panico, in attesa della mia risposta."
  agot_filler_stormlands.0443.a:0 "Non rimanere lì a guardare! Prendi i tuoi uomini e alcuni secchi, stupido!"
  agot_filler_stormlands.0443.b:0 "Sarò io a supervisionare questo! Fai sellare il mio cavallo!"

  agot_filler_stormlands.0444.t:0 "Inferno al Mulino"
  agot_filler_stormlands.0444.desc:0 "Nel momento in cui siamo arrivati e siamo scesi dai cavalli, il mulino era già un inferno; alcuni contadini si erano radunati intorno e stavano lanciando secchi d'acqua, ma non stavano riuscendo a fare molto contro le fiamme."
  agot_filler_stormlands.0444.a:0 "Organizzo gli sforzi antincendio sia dei miei uomini che dei contadini."
  agot_filler_stormlands.0444.b:0 "Ordino ai miei uomini di prendere dei secchi e mettersi al lavoro."
  agot_filler_stormlands.0444.c:0 "Mi inginocchio e prego."

  agot_filler_stormlands.0445.t:0 "Inferno al Mulino"
  agot_filler_stormlands.0445.desc:0 "Anche con l'aiuto dei miei uomini, nulla poteva fermare ciò che era stato messo in moto. In pochi minuti, il mulino non era altro che una torcia enorme, bruciando così luminosamente che non mi sorprenderebbe se fosse visibile da sopra la Barriera. Il mugnaio e alcuni contadini continuarono a combattere contro le fiamme oltre il punto di perdita della battaglia, ma ordinai ai miei uomini di posare i secchi."
  agot_filler_stormlands.0445.a:0 "Sembra che dovrò aprire le casse."
  agot_filler_stormlands.0445.b:0 "Farò mandare qui alcuni costruttori dal mio castello."

  agot_filler_stormlands.0446.t:0 "Inferno al Mulino"
  agot_filler_stormlands.0446.desc:0 "Fortunatamente, sembrava che fossimo arrivati giusto in tempo; con l'aiuto dei miei uomini e la mia supervisione, siamo riusciti rapidamente a spegnere l'incendio. Il mulino avrà bisogno di alcune riparazioni, grazie agli dei, l'edificio stesso è stato salvato."
  agot_filler_stormlands.0446.a:0 "Bel lavoro, ragazzi!"

  agot_filler_stormlands.0447.t:0 "Incendio al Mulino"
  agot_filler_stormlands.0447.desc:0 "Nonostante le mie ardenti preghiere e i migliori sforzi dei miei uomini, sembra che gli dèi abbiano deciso di permettere al mulino di bruciare completamente, il fuoco avvolgendo l'intero edificio in pochi minuti. Mi sono alzata da ginocchia, sconfitta; i miei uomini e i contadini hanno posato i loro secchi mentre il tetto crollava. Perché gli dèi avrebbero permesso che ciò accadesse?"
  agot_filler_stormlands.0447.a:0 "Gli dèi sono capricciosi e operano in modi misteriosi..."
  agot_filler_stormlands.0447.b:0 "Sto iniziando a pensare che gli dèi potrebbero nemmeno interessarsi..."

  agot_filler_stormlands.0448.t:0 "Incendio al Mulino"
  agot_filler_stormlands.0448.desc:0 "Gli dèi sono stati buoni! La tempesta sopra di noi è diventata ancora più vigorosa, la pioggia picchiettava giù più forte e pesante di prima. Era difficile trattenere le lacrime mentre mi alzavo in piedi e sentivo che, forse per la prima volta, le mie preghiere erano state davvero esaudite. Con il diluvio torrenziale e gli sforzi pii dei miei uomini e dei contadini, il fuoco fu presto fermato. Possa il grano continuare a passare attraverso il mulino per molti anni a venire!"
  agot_filler_stormlands.0448.a:0 "Lodate gli dèi!"

