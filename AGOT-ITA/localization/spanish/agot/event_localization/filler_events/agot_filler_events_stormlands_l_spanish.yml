  agot_filler_stormlands.0200.t:0 "Strega nel Rainwood"
  agot_filler_stormlands.0200.desc:0 "Era una notte come tante altre mentre ero seduto in silenziosa contemplazione nelle mie stanze, finalmente avendo un po' di tregua dall'incessante assedio dei cortigiani e consiglieri. La mia pace fu, ovviamente, interrotta da [steward.GetTitledFirstName] che bussava incessantemente alla mia porta. Alla fine, mi alzai per farlo entrare e far capire con la mia espressione severa che non ero favorevole all'interruzione.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U], abbiamo ricevuto... inquietanti segnalazioni di una donna impegnata in riti impuri nelle profondità della Foresta di Rainwood. Alcuni direbbero che sono le solite storie inventate dai piccoli popoli, ma dato che le segnalazioni continuano a salire, sembra folle ignorare questo. Desidera che invii una squadra di cavalieri per indagare?"
  agot_filler_stormlands.0200.a:0 "Quello che vorrei, [steward.GetTitledFirstName], è che tu mi concedessi un po' di pace e tranquillità."
  agot_filler_stormlands.0200.a_tt:0 "Le lamentele dei contadini probabilmente continueranno..."

  agot_filler_stormlands.0201.t:0 "Strega nel Rainwood"
  agot_filler_stormlands.0201.desc:0 "Pensavo che i racconti su questa #N strega#! nel Rainwood fossero nulla più che chiacchiere, ma ora davanti a me ci sono un mucchio di contadini tutti clamoranti per condividere la stessa inquietante supplica...\n\nIl popolo potrebbe esagerare, ma forse dovrei prendere sul serio la loro richiesta di aiuto."
  agot_filler_stormlands.0201.a:0 "Invierò [marshal.GetTitledFirstName] a risolvere la situazione."
  agot_filler_stormlands.0201.a_tt:0 "Con la sua mano ferma, la situazione si risolverà sicuramente."
  agot_filler_stormlands.0201.b:0 "Ho sentito abbastanza di queste storie spaventose!"
  agot_filler_stormlands.0201.b_tt:0 "Parole come queste sono sicure di perseguitare i tuoi sogni..."

  agot_filler_stormlands.0202.t:0 "Strega nel Rainwood"
  agot_filler_stormlands.0202.desc:0 "[marshal.GetTitledFirstName] è tornato, e sono desideroso di mettere alle spalle questa faccenda della #N strega#!. Ma posso capire dal momento in cui [marshal.GetSheHe] entra che le notizie saranno fosche.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U],” dice [marshal.GetSheHe] debolmente, a malapena un sussurro. "La strega richiede un'udienza...”"
  agot_filler_stormlands.0202.a:0 "Questo è un #bold incubo#!."
  agot_filler_stormlands.0202.a_tt:0 "Devi fare preparativi prima di concedere una tale visita. Ma non osi ignorare questa richiesta..."

  agot_filler_stormlands.0203.t:0 "Strega nel Rainwood"
  agot_filler_stormlands.0203.desc:0 "I miei preparativi sono stati fatti, e [marshal.GetTitledFirstName] è stato mandato nuovamente per trattare con la #N strega#!. [marshal.GetSheHe] deve portarla a corte per un'udienza.\n\nLa tempesta all'esterno sembra particolarmente furiosa quando [marshal.GetFirstNameNicknamedNoTooltip] ritorna. Un lampo di fulmine riempie la stanza, seguito dal forte boato del tuono... Ed eccola lì — abbagliante alla vista, con grazia quasi ultraterrena.\n\nLe parole della strega sembrano entrare direttamente nella mia testa, mentre i miei cortigiani fissano attoniti. Lei mi chiama a servirla..."
  agot_filler_stormlands.0203.a:0 "Sì, mia signora..."
  agot_filler_stormlands.0203.a_tt:0 "Anche se passeranno giorni, non potrai liberarti dalla voce della strega nella tua testa."
  agot_filler_stormlands.0203.b:0 "#bold Via, strega!#!"
  agot_filler_stormlands.0203.b_tt:0 "Scacci la strega, ma un tale trattamento non è senza pericoli."

