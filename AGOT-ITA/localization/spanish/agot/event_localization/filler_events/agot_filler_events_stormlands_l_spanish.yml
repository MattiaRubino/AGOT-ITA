  agot_filler_stormlands.0100.t:0 "Antica Conoscenza di Morne"
  agot_filler_stormlands.0100.desc:0 "Il mio [steward.GetCouncilTitle], [steward.GetTitledFirstName], viene da me con una proposta interessante: Le storie mostrano che un antico regno minore aveva la sua sede sulle coste orientali di Tarth.\n\nMentre c'è un certo dibattito su se i re minori fossero Andali o Primi Uomini, ciò che si sa è che il Cavaliere Perfetto, Ser Galladon, chiamava Morne la sua casa.\n\n"Che antiche conoscenze potrebbero essere trovate tra quelle rovine," dice [steward.GetFirstNameNicknamedNoTooltip] con un sorriso, "se solo inviassimo un'expedition per perlustrare quelle coste..."
  agot_filler_stormlands.0100.a:0 "La ricerca del sapere vale il costo."
  agot_filler_stormlands.0100.a_tt:0 "Accetti l'opportunità di finanziare una spedizione, ma di quanto finanziamento avrà bisogno?"
  agot_filler_stormlands.0100.b:0 "La ricerca del sapere meglio valere la pena..."
  agot_filler_stormlands.0100.b_tt:0 "Accetti a malincuore l'opportunità di finanziare una spedizione, ma di quanto finanziamento avrà bisogno?"
  agot_filler_stormlands.0100.c:0 "Perché spendere i miei draghi per sciocchezze dei piccoli popoli?"
  agot_filler_stormlands.0100.c_tt:0 "Rifiuti il finanziamento per l'expedition. Sicuramente non varrà il costo."

  agot_filler_stormlands.0101.t:0 "Antica Conoscenza di Morne"
  agot_filler_stormlands.0101.desc:0 "La spedizione è partita per le antiche rovine di Morne.\n\nSi dice che le gesta di Ser Galladon fossero così grandi da far innamorare persino la Fanciulla. La spedizione perlustrerà le rovine alla ricerca di qualsiasi segno della mitica spada del Cavaliere Perfetto, #italic Just Maid#!, e riporterà qualsiasi rara conoscenza nascosta lungo quelle coste di un tempo.\n\n"Ora, dobbiamo solo decidere quanto dovrebbe durare questa spedizione," mi ricorda [steward.GetTitledFirstName]."
  agot_filler_stormlands.0101.a:0 "Sicuramente questo basterà..."
  agot_filler_stormlands.0101.a_tt:0 "Accetti di finanziare la spedizione per sei mesi."
  agot_filler_stormlands.0101.b:0 "La conoscenza vale qualsiasi prezzo!"
  agot_filler_stormlands.0101.b_tt:0 "Accetti di finanziare la spedizione per un anno."
  agot_filler_stormlands.0101.c:0 "A rifletterci meglio..."
  agot_filler_stormlands.0101.c_tt:0 "Rifiuti il finanziamento per la spedizione. Questo è stato uno spreco di tempo!"

