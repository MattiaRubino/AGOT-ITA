l_spanish:

 ################################################
 #   agot_nights_watch.0000 - NIGHTSWATCHMAN ARRIVES  #
 ################################################

  nightswatch_arrived.title:0 "Un nuovo Guardiano della Notte"
  nightswatch_arrived.desc:0 "[nightswatch_candidate.GetShortUIName|U] si è unito alla Guardia della Notte come fratello giurato."


 ################################################
 #   agot_nights_watch.0001 - MULE SHORTAGE (SETUP)  #
 ################################################

  agot_filler_nights_watch.0001.message.t:0 "Shortage of Mules in $c_eastwatch$"
  agot_filler_nights_watch.0001.message.tt:0 "The mules trained in $c_eastwatch$ per il pattugliamento della Barriera ultimamente scarseggiano."

 ########################################
 #   agot_nights_watch.0002 - MULE SHORTAGE  #
 ########################################

  agot_filler_nights_watch.0002.t:0 "Carenza di Muli"
  agot_filler_nights_watch.0002.opening:0 "[teller.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si trova davanti a me"
  agot_filler_nights_watch.0002.bold:0 "battendo il suo petto."
  agot_filler_nights_watch.0002.anger:0 "brontolando e irritandosi."
  agot_filler_nights_watch.0002.paranoia:0 "on uno sguardo crudele e poco affettuoso negli occhi."
  agot_filler_nights_watch.0002.fallback:0 "nella più totale incredulità."
  agot_filler_nights_watch.0002.middle:0 "\n\n"[fallguy.Custom2('YourCharacterIntroduction', ROOT.Char)|U] sta vendendo le nostre muli", dice con disgusto [teller.GetSheHe]. "Il branco che usiamo per pattugliare la Barriera si è assottigliato l'ultimo anno, quindi ho deciso di scoprire la causa, e sono certo che [fallguy.GetSheHe] le sta vendendo. [fallguy.GetSheHe|U] avrebbe potuto guadagnare fino a duecento Draghi d'Oro!"
  agot_filler_nights_watch.0002.special.less_than.learning:0 "\n\nMentre osservo [teller.GetFirstNameNoTooltip], so nel mio cuore che [teller.GetSheHe] è ben istruito, ma"
  agot_filler_nights_watch.0002.special.less_than.stewardship:0 "\n\n[teller.GetSheHe|U] potrebbe gestire bene i conti, penso mentre la guardo, ma davvero [teller.GetSheHe] sa meglio qui?"
  agot_filler_nights_watch.0002.special.less_than.learning.humble:0 "\n\nNon posso ignorare del tutto [teller.GetTitledFirstName|U] quando [teller.GetSheHe] è così ben istruito, ma"
  agot_filler_nights_watch.0002.special.less_than.stewardship.humble:0 "\n\nPotrei non essere bravo quanto [teller.GetTitledFirstName], ma"
  agot_filler_nights_watch.0002.special.greater_than.learning:0 "\n\nMa naturalmente, sono più istruito di [teller.GetTitledFirstNameNoTooltip], e so che"
  agot_filler_nights_watch.0002.special.greater_than.stewardship:0 "\n\nEppure, mentre la fisso, sono intimamente consapevole di sapere di più sulle finanze di [teller.GetTitledFirstNameNoTooltip] che [teller.GetSheHe] potrà mai sapere, e che"
  agot_filler_nights_watch.0002.special.greater_than.learning.arrogant:0 "\n\nLa fisso, convinto di sapere molto di più su queste cose di quanto [teller.SheHe] possa mai sapere, e che"
  agot_filler_nights_watch.0002.special.greater_than.stewardship.arrogant:0 "\n\nLa fisso, certo di sapere di più sulle nostre finanze di questo [teller.Custom('InsultNoun')] di [teller.GetWomanMan], e so"
  agot_filler_nights_watch.0002.special.stupid:0 "[fallguy.GetTitledFirstNameNoTooltip] è troppo stupido per gestire un simile piano."
  agot_filler_nights_watch.0002.special.cowardly:0 "[fallguy.GetTitledFirstNameNoTooltip] è troppo vigliacco per un simile piano."
  agot_filler_nights_watch.0002.special.fallback:0 "[fallguy.GetTitledFirstNameNoTooltip] è troppo improbabile per gestire un simile piano."
  agot_filler_nights_watch.0002.special.closing:0 "È molto più probabile che [undercutter.GetTitledFirstName] sia quello che trae profitto dalla vendita dei nostri muli."
  agot_filler_nights_watch.0002.a.greedy:0 "Fai sì che [undercutter.GetTitledFirstNameNoTooltip] ti includa nel piano"
  agot_filler_nights_watch.0002.a.fallback:0 "Fai sì che [undercutter.GetTitledFirstNameNoTooltip] restituisca ciò che [undercutter.GetSheHe] ha rubato"
  agot_filler_nights_watch.0002.a.random_1.desc:0 "[undercutter.GetTitledFirstNameNoTooltip] restituisce ciò che [undercutter.GetSheHe] ha rubato"
  agot_filler_nights_watch.0002.a.random_2.desc:0 "[undercutter.GetTitledFirstNameNoTooltip] fugge dalla Barriera"
  agot_filler_nights_watch.0002.a.message.t:0 "Giustizi [undercutter.GetTitledFirstNameNoTooltip]"
  agot_filler_nights_watch.0002.b.banish:0 "Bandisci [undercutter.GetTitledFirstNameNoTooltip] per i suoi crimini contro i Guardiani"
  agot_filler_nights_watch.0002.b.execute:0 "Giustizi [undercutter.GetTitledFirstNameNoTooltip] per i suoi crimini contro i Guardiani"
  agot_filler_nights_watch.0002.c:0 "Fai sì che [fallguy.GetTitledFirstNameNoTooltip] restituisca ciò che [fallguy.GetSheHe] ha rubato"
  agot_filler_nights_watch.0002.c.random_1.desc:0 "[fallguy.GetTitledFirstNameNoTooltip] fugge dalla Barriera"
  agot_filler_nights_watch.0002.c.random_2.desc:0 "[fallguy.GetTitledFirstNameNoTooltip] restituisce ciò che [fallguy.GetSheHe] è accusato di aver rubato"
  agot_filler_nights_watch.0002.c.toast.t:0 "[fallguy.GetTitledFirstName] fugge dalla Barriera"
  agot_filler_nights_watch.0002.c.toast.tt:0 "[fallguy.GetTitledFirstNameNoTooltip] è fuggito dal suo incarico dopo essere stato accusato di rubare dai Guardiani"
  agot_filler_nights_watch.0002.c.random_2.tt:0 "Se [fallguy.GetSheHe] non restituirà ciò che è stato rubato, avrai giustificazione per punire [fallguy.GetSheHe]"
  agot_filler_nights_watch.0002.d.banish:0 "Bandisci [fallguy.GetTitledFirstNameNoTooltip] per i suoi crimini contro i Guardiani"
  agot_filler_nights_watch.0002.d.execute:0 "Giustizi [fallguy.GetTitledFirstNameNoTooltip] per i suoi crimini contro i Guardiani"
  agot_filler_nights_watch.0002.d.message.t:0 "Giustizi [fallguy.GetTitledFirstName]"
  agot_filler_nights_watch.0002.e.arrogant:0 "So meglio di voi cosa accade a $c_eastwatch$."
  agot_filler_nights_watch.0002.e.arbitrary:0 "I muli mi interessano poco, [teller.GetFirstNameNoTooltip]"
  agot_filler_nights_watch.0002.e.just:0 "Portatemi più di un sospetto e ne parleremo."
  agot_filler_nights_watch.0002.e.fallback:0 "Mi disturbi con queste sciocchezze? Andatevene, [teller.GetFirstNameNoTooltip]."
  every_member_of_nights_watch:0 "Ogni membro dei Guardiani della Notte"
  every_close_relation:0 "Ogni parente stretto del giustiziato"

 ############################################
 #   agot_nights_watch.0003 - GOLD REINVESTMENT  #
 ############################################

  agot_filler_nights_watch.0003.t:0 "Reinvesting"
  agot_filler_nights_watch.0003.desc:0 "[teller.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi trova nelle stanze del consiglio e non fa alcuno sforzo per nascondere la sua indignazione.\n\n"Il denaro che hai sequestrato dal piano di [undercutter.GetTitledFirstNamePossessive] deve essere reinvestito nei Guardiani della Notte." [teller.GetSheHe|U] gira per la stanza, le mani che fluttuano nell'aria. "Trattenere quel denaro è equiparabile a un furto, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Devi restituirlo ai Guardiani."
  agot_filler_nights_watch.0003.a.wrathful:0 "Devo? #EMP Devo?#! È un ordine da parte tua?"
  agot_filler_nights_watch.0003.a.calm:0 "Al mio piacimento, [teller.GetFirstNameNoTooltip], e non prima."
  agot_filler_nights_watch.0003.a.cynical:0 "E lasciarlo con te? Non credo proprio."
  agot_filler_nights_watch.0003.a.vengeful:0 "Basta. Non parlarne più."
  agot_filler_nights_watch.0003.a.zealous:0 "Con gli dèi vecchi e quelli nuovi, lascialo stare."
  agot_filler_nights_watch.0003.a.fallback:0 "Tieni il denaro per te"
  agot_filler_nights_watch.0003.a.cynical.tt:0 "Ogni membro dei Guardiani della Notte che crede che le parole di [teller.GetFirstNameNoTooltip] dipingano come disonesto perderà #N 10#! [opinion|E] con [teller.GetSheHe]"
  agot_filler_nights_watch.0003.a.tt:0 "Conservi il denaro"
  agot_filler_nights_watch.0003.b.impatient:0 "Sì, sì — prendilo pure."
  agot_filler_nights_watch.0003.b.content:0 "Sì, beh, non è certo molto denaro da rinunciare, vero?"
  agot_filler_nights_watch.0003.b.forgiving:0 "Spero che sarai più gentile con esso di quanto sei stato con me."
  agot_filler_nights_watch.0003.b.fallback:0 "Regala il denaro ai Guardiani"
  agot_filler_nights_watch_0003_b_content:0 "Ogni vassallo che è un po' povero"
  agot_filler_nights_watch.0003.b.forgiving.tt:0 "[teller.GetTitledFirstName] si sente in colpa per essere stato così brusco con te"
  agot_filler_nights_watch.0003.b.tt:0 "Consegni il denaro ai Guardiani"

 ############################################
 #   agot_nights_watch.0004 - BEGGING FOR MERCY  #
 ############################################

  agot_filler_nights_watch.0004.t:0 "Una richiesta di pietà"
  agot_filler_nights_watch.0004.opening:0 "[fallguy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha fatto di tutto per evitarmi ultimamente. Il debito che incombe sulla sua testa è immenso, ma non è meno di quanto [fallguy.GetSheHe] meriti per la sua parte nel piano per frodare i Guardiani della Notte. Per giorni, [fallguy.GetSheHe] mi evita, solo guadagnando infine il coraggio di vedermi questa mattina mentre faccio colazione.\n\n"[ROOT.Char.Custom('DE_ART_DEF_P_D')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]," dice"
  agot_filler_nights_watch.0004.humble:0 "con l'umiltà della sconfitta, "ciò che devo, non posso pagare. Ti prego, per favore, credi che non ho avuto parte in questo piano! Mostra pietà, mia [ROOT.Char.GetLadyLord]."
  agot_filler_nights_watch.0004.vengeful:0 "spitefully, "so che non posso dire nulla per convincerti che non ho avuto parte in questo piano, ma sappi anche questo: non pagherò mai ciò che è dovuto."
  agot_filler_nights_watch.0004.diligent:0 "con un rinnovato senso di determinazione, "le tue richieste di ripagare un debito che non è giustamente mio sono crudeli, e ti chiedo di revocare il tuo giudizio che lo paghi."
  agot_filler_nights_watch.0004.lazy:0 "con indifferenza, "per favore, non farmi ripagare questo debito. Non è giusto."
  agot_filler_nights_watch.0004.impatient:0 "con un sospiro irritato, "la tua richiesta di ripagare questo debito è ingiusta. Non ho fatto nulla di male, e non permetterò a te di dettare queste assurde condizioni."
  agot_filler_nights_watch.0004.shy:0 "silenziosamente, "non posso ripagare il debito. Potresti per favore considerare di liberarmi da esso? Non penso che sia giusto."
  agot_filler_nights_watch.0004.deceitful:0 "con un sorriso furbetto, "rispetto la tua decisione di risparmiarmi in modo che io possa ripagare il mio debito. Parla davvero della tua saggezza. Se mi permetti di viaggiare a sud, posso avere il debito saldato in pieno in soli quindici giorni o due."
  agot_filler_nights_watch.0004.fallback:0 "il debito che devo, non posso pagare. Ti prego, credi che non ho avuto parte in questo piano, e non avrò mai l'oro per ripagare ciò che dici che devo."
  agot_filler_nights_watch.0004.a.gold:0 "Non c'è bisogno di questo. Dimentica del tutto il debito."
  agot_filler_nights_watch.0004.a.fallback:0 "Libera [fallguy.GetSheHe] dal debito"
  agot_filler_nights_watch.0004.a.tt:0 "Perdoni l'obbligo di [fallguy.GetTitledFirstNamePossessiveNoTooltip] di ripagare l'oro che [fallguy.GetSheHe] ha rubato vendendo muli per profitto"
  agot_filler_nights_watch.0004.b.vengeful:0 "Mi pagherai #EMP ora,#! [fallguy.GetTitledFirstNameNoTooltip]!"
  agot_filler_nights_watch.0004.b.deceitful:0 "Vai avanti allora — e torna in fretta."
  agot_filler_nights_watch.0004.b.fallback:0 "Insisti che [fallguy.GetSheHe] ripaghi qualcosa #EMP immediatamente#!"
  agot_filler_nights_watch.0004.b.deceitful.tt:0 "[fallguy.GetTitledFirstNameNoTooltip] lascerà temporaneamente La Barriera per procurarsi il pagamento del debito"

 ##########################################
 #   agot_nights_watch.0006 - IMPRISONED THIEF #
 ##########################################

  agot_filler_nights_watch.0006.message.t:0 "[teller.GetTitledFirstName] Impriggionato"
  agot_filler_nights_watch.0006.message.tt:0 "[teller.GetTitledFirstName] ha ucciso [victim.GetTitledFirstName] in una disputa ed è stat[teller.Custom('DE_END_PRO_S_N')] Impriggionat[teller.Custom('DE_END_PRO_S_N')]"

 ###############################################
 #   agot_nights_watch.0007 - BENEFACTOR GIVES GOLD #
 ###############################################

  agot_filler_nights_watch.0007.t:0 "[benefactor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
  agot_filler_nights_watch.0007.desc:0 "Spero che tu stia bene. Capisco che il mio [fallguy.Custom2('RelationToMe', SCOPE.sC('benefactor'))] ha un debito nei tuoi confronti e nella tua confraternita. Sebbene [fallguy.GetSheHe] insista sulla sua innocenza, pagherò questo debito per suo conto, con l'aspettativa che tu non perseguirai più il mio [fallguy.Custom2('RelationToMe', SCOPE.sC('benefactor'))] per questo.\n\nDato che sono stato più che equo nel saldare questo debito — un debito che non avresti mai avuto altrimenti — mi aspetto che un giorno farai lo stesso per me."
  agot_filler_nights_watch.0007.a:0 "Molto bene."

 ####################################################
 #   agot_nights_watch.0008 - FALLGUY FLEES (FOLLOW-UP)  #
 ####################################################

  agot_filler_nights_watch.0008.t.good:0 "[ROOT.Char.Custom2('AppropriateGreetingPositive', SCOPE.sC('fallguy'))]"
  agot_filler_nights_watch.0008.t.bad:0 "Per l'idiota ancora a [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
  agot_filler_nights_watch.0008.desc.good:0 "Forse te ne sei già accorto, ma non tornerò alla Barriera.\n\nMi dispiace per l'inganno, ma non posso sopportare il debito che hai messo su di me. Ti giuro, sugli dei vecchi e quelli nuovi, di non aver rubato dai Guardiani.\n\nSo che non mi credi, quindi lavorerò per ripulire il mio nome dall'onta, anche se devo vivere disonorabilmente per il resto dei miei giorni per farlo."
  agot_filler_nights_watch.0008.desc.bad:0 "Non hai nemmeno notato la mia assenza in queste ultime settimane, vero? Ed è proprio questa incredibile inettratezza che mi sconcerta.\n\nNon ho apprezzato le tue accuse di furto, né le tue richieste di restituire un debito che non è giustamente mio, quindi sono lieto di dirti che non tornerò alla Barriera — né ora, né mai.\n\nTra un anno potrei essere morto in una fossa, il mondo maledirà il mio nome disonorevole, eppure sarà un destino migliore che sedere ai piedi di un signore così privo di mente."
  agot_filler_nights_watch.0008.a.good:0 "Così sia."
  agot_filler_nights_watch.0008.a.bad:0 "Bastardo."

 ############################################
 #   agot_nights_watch.0009 - TROUBLE ADJUSTING  #
 ############################################

  agot_filler_nights_watch.0009.t:0 "Problemi di adattamento"
  agot_filler_nights_watch.0009.desc:0 "A volte arrivano tra i Guardiani come giovani signorini, ma più spesso come ragazzi spezzati. [troublemaker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è la versione grezza e trasandata di uno di questi ragazzi, ignorando i suoi maestri d'armi e combattendo senza provocazione. Quando infine spinge il maestro d'armi al limite, si ritrova di fronte a me.\n\n"Perché sei così propenso a litigare con i tuoi nuovi fratelli?" sibilo. "Preferiresti essere in una gabbia piuttosto che alla Barriera?"\n\n"Sì," risponde piano. "Non merito una seconda chance, non dopo tutto quello che ho fatto. Merito una gabbia, o un buco dove potermi seppellire."
  agot_filler_nights_watch.0009.a:0 "Sia così."
  agot_filler_nights_watch.0009.a.tt:0 "Giustiziate [troublemaker.GetTitledFirstName]"
  agot_filler_nights_watch.0009.b:0 "Questa è la tua vita, ragazzo. Conciliati con questo, o trova la tua dannata pala da solo."
  agot_filler_nights_watch.0009.c:0 "Il ragazzo che viveva prima della Barriera e l'uomo che vive su di essa non sono la stessa persona."
  agot_filler_nights_watch.0009.d:0 "Lo colpisco. "Il rimorso non ti terrà caldo alla Barriera."
  agot_filler_nights_watch.0009.e:0 "Promettigli più responsabilità per aiutarlo a trovare il suo posto"
  agot_filler_nights_watch.0009.court_position.tt:0 "#i [troublemaker.GetTitledFirstNameNoTooltip] si aspetterà una posizione di corte in un futuro immediato#!"

 ############################################
 #   agot_nights_watch.0010 - TROUBLE ADJUSTING  #
 ############################################

  agot_filler_nights_watch.0010.toast.t:0 "Avete infranto la promessa di dare maggiori responsabilità"

 ###############################################
 #   agot_nights_watch.0011 - SQUATTER AT THE WALL #
 ###############################################

  agot_filler_nights_watch.0011.t:0 "Abusivo Alla Barriera"
  agot_filler_nights_watch.0011.opening:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))|U] [councillor.GetFirstName] lancia una creatura dall'aspetto triste ai miei piedi. "Questo era accovacciato tra le rovine di [derelict.GetNameNoTier]," dice [councillor.GetSheHe], ma mentre parla c'è paura nelle sue parole. "[squatter_1.GetSheHe|U]... sa cose. Cose alle quali nessuno ha il diritto di conoscere."\n\n"Dàmi rifugio," gracchia il barbone, "o spoglierò i tuoi pensieri più oscuri... metterò a nudo le tue vergogne segrete."\n\n[councillor.GetTitledFirstNameNoTooltip] calpesta [squatter_1.GetSheHe], e [squatter_1.GetSheHe] si calma. "[squatter_1.GetSheHe|U] non sta bene, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Dovremmo impiccarl[squatter_1.Custom('DE_END_PRO_S_N')]."\n\nIl barbone fa un cenno con il pollice verso [councillor.GetFirstNameNoTooltip]."
  agot_filler_nights_watch.0011.secret_murder:0 "Questo ha ucciso [target.GetTitledFirstName] a sangue freddo,"
  agot_filler_nights_watch.0011.secret_murder_attempt:0 "Questo proverà ad uccidere [target.GetTitledFirstName] a sangue freddo,"
  agot_filler_nights_watch.0011.secret_cannibal:0 "Questo mangia la carne dell'uomo,"
  agot_filler_nights_watch.0011.secret_lover:0 "Questo prende [target.GetTitledFirstName] come amante,"
  agot_filler_nights_watch.0011.secret_incest:0 "Il letto di questo è spesso occupato da [target.GetTitledFirstName],"
  agot_filler_nights_watch.0011.secret_sodomite:0 "Questo va a letto con se stesso sesso,"
  agot_filler_nights_watch.0011.secret_deviant:0 "Questo ha una predilezione per delizie insolite,"
  agot_filler_nights_watch.0011.secret_heritage:0 "La discendenza di questo non è così chiara,"
  agot_filler_nights_watch.0011.closing:0 "[squatter_1.GetSheHe] dice, e il sangue sgocciola dal volto di [councillor.GetFirstNamePossessiveNoTooltip]. "E anche tu... anche tu, [ROOT.Char.GetNameNoTooltip]... hai segreti ancora inascoltati.""
  agot_filler_nights_watch.0011.a:0 "Dai a [squatter_1.GetSheHe] un posto per riposare"
  agot_filler_nights_watch.0011.a.message.t:0 "Uno Schema Rivelato"
  agot_filler_nights_watch.0011.a.message.tt:0 "In segno di gratitudine, il barbone ti rivela che c'è un [scheme.GetSchemeType.GetTypeNameNoTooltip] in corso contro di te"
  agot_filler_nights_watch.0011.b:0 "Butta [squatter_1.GetSheHe] in dungeon"
  agot_filler_nights_watch.0011.b.message.t:0 "[squatter_1.GetFirstName] Rivela il Tuo Segreto"
  agot_filler_nights_watch.0011.b.message.tt:0 "Mentre il barbone viene condotto via, #V [squatter_1.GetSheHe]#! rivela il tuo segreto [my_secret.GetName] a tutti"
  agot_filler_nights_watch.0011.b.sadistic:0 "Impicca [squatter_1.GetSheHe]"
  agot_filler_nights_watch.0011.c:0 "Prendi la lingua di [squatter_1.GetSheHe] prima che riveli altri segreti"

 ###########################################
 #   agot_nights_watch.0012 - THE WOLF'S SHADOW #
 ###########################################
  agot_filler_nights_watch.0012.t:0 "L'Ombra del Lupo"
  agot_filler_nights_watch.0012.opening:0 "Un branco di lupi grigi sta cacciando il popolo comune ne Il Dono, ma le due squadre di cacciatori inviate sono tornate non solo con meno di una sola pelle, ma anche con un Fratello gravemente ferito in [eaten.GetTitledFirstName]. Gli uomini sono diventati irrequieti da allora, e ora circolano voci tra i Guardiani che un lupo gigante guida il branco.\n\n"A sud de la Barriera?" [goon.GetTitledFirstName] sghignazza ad uno degli uomini mentre ceniamo. "Non c'è alcun lupo gigante a sud de la Barriera. Questa è una cagna appena svezzata. Un colpo di spada e cadrà giù, sicuro come"
  agot_filler_nights_watch.0012.joke.lowborn:0 "[joke.GetFirstNamePossessive] madre a Villaggio delle Talpe."
  agot_filler_nights_watch.0012.joke.fallback:0 "le ragazze a Villaggio delle Talpe."
  agot_filler_nights_watch.0012.joke.response.new_speaker:0 "\n\n[joke.GetFirstNameNoTooltip] punge [goon.GetTitledFirstNameNoTooltip]. "Perché non la uccidi tu allora?"
  agot_filler_nights_watch.0012.joke.response.fallback:0 "\n\n[joke.GetFirstName] punge [goon.GetTitledFirstNameNoTooltip]. "Perché non la uccidi tu allora?"
  agot_filler_nights_watch.0012.closing:0 "\n\n"Bene, non vorrei rubare la gloria a [ROOT.Char.GetTitledFirstNameNoTooltip]," dice [goon.GetTitledFirstNameNoTooltip] timidamente. "[ROOT.Char.GetSheHe|U] dovrebbe essere quello a uccidere il lupo."
  agot_filler_nights_watch.0012.a.trusting:0 "Mi fido di te per occupartene, [goon.GetFirstName]."
  agot_filler_nights_watch.0012.a.arrogant:0 "Tu non potresti mai rubare la mia gloria, [goon.GetFirstName], ma devo insistere che tu ci provi."
  agot_filler_nights_watch.0012.a.arbitrary:0 "Poiché [goon.GetFirstName] pensa che la caccia sarà così semplice, [goon.GetSheHe] la guiderà."
  agot_filler_nights_watch.0012.a.cynical:0 "No, per favore, mostraci quanto è facile, [goon.GetFirstName]"
  agot_filler_nights_watch.0012.a.fallback:0 "Invia [goon.GetFirstName] a guidare la prossima caccia"
  agot_filler_nights_watch.0012.a.tt:0 "Invii [goon.GetTitledFirstName] a guidare la caccia al lupo"
  agot_filler_nights_watch.0012.b.arrogant:0 "Potrei essere l'unico abbastanza dotato per cacciarlo."
  agot_filler_nights_watch.0012.b.impatient:0 "Lo farò da solo, ora stesso."
  agot_filler_nights_watch.0012.b.brave:0 "Lo caccierò — da solo, se necessario."
  agot_filler_nights_watch.0012.b.paranoid:0 "Non sono nemmeno sicuro che siano lupi, ma lo scoprirò da solo."
  agot_filler_nights_watch.0012.b.callous:0 "Me ne occuperò, se solo per assicurarmi che sia fatto."
  agot_filler_nights_watch.0012.b.fallback:0 "Dì loro che guiderai tu la prossima caccia"
  agot_filler_nights_watch.0012.b.tt:0 "Guiderai tu la caccia al lupo personalmente"

 ###########################################
 #   agot_nights_watch.0013 - THE WOLF'S SHADOW #
 ###########################################

  agot_filler_nights_watch.0013.message.great_success.t:0 "[goon.GetTitledFirstName] Ha Abbattuto il Lupo"
  agot_filler_nights_watch.0013.message.great_success.tt:0 "Inviato per eradicare il branco di lupi che stava tormentando Il Dono, [goon.GetTitledFirstName] ha guidato una caccia di successo e il capobranco è stato ucciso, disperdendo il branco nuovamente nella wilderness"
  agot_filler_nights_watch.0013.message.success.t:0 "[goon.GetTitledFirstName] Ha Respinto i Lupi"
  agot_filler_nights_watch.0013.message.success.tt:0 "Il gruppo di cacciatori che hai inviato per affrontare i lupi non è riuscito a uccidere il capobranco, ma il branco è stato scacciato dai villaggi e dalle fortezze de Il Dono"

 ###########################################
 #   agot_nights_watch.0014 - THE WOLF'S SHADOW #
 ###########################################

  agot_filler_nights_watch.0014.t:0 "L'Ombra del Lupo"
  agot_filler_nights_watch.0014.opening.forgiving:0 "Le squadre di cacciatori hanno fatto del loro meglio, ma guardando la paura sui loro volti, so che il compito deve spettare a me."
  agot_filler_nights_watch.0014.opening.arrogant:0 "Chi se non io potrebbe risolvere questo problema?"
  agot_filler_nights_watch.0014.opening.brave:0 "Il pensiero di trovarmi faccia a faccia con un lupo è spaventoso, ma farò ciò che devo per proteggere la gente del 'Dono'."
  agot_filler_nights_watch.0014.opening.sadistic:0 "Mentre ci prepariamo per la caccia, tutto ciò a cui riesco a pensare è di sventrare la carcassa della bestia e infilare la sua testa sul mio muro."
  agot_filler_nights_watch.0014.opening.lustful:0 "Nessuno nei Sette Regni potrà resistere a me quando sentiranno parlare delle mie imprese in questa caccia."
  agot_filler_nights_watch.0014.opening.gluttonous:0 "La carne di lupo non è la migliore, ma c'è qualcosa di soddisfacente nel mangiare il cuore della cosa appena uccisa, e non vedo l'ora."
  agot_filler_nights_watch.0014.opening.impatient:0 "#EMP Avanti,#! è tutto ciò che voglio gridare mentre ci raduniamo nel cortile, gli uomini prendendosi il loro prezioso tempo."
  agot_filler_nights_watch.0014.opening.hunter:0 "Il mio sangue pulsava al pensiero di essere di nuovo a caccia, e so che presto avrò un nuovo trofeo per la mia collezione."
  agot_filler_nights_watch.0014.opening.ambitious:0 "Oh, i racconti che racconteranno di questa caccia. Non vedo l'ora di sentire gli uomini riuniti attorno al fuoco tra cinque anni, raccontare come io da solo ho cacciato questo branco."
  agot_filler_nights_watch.0014.opening.fickle:0 "Forse è un errore prendere la caccia nelle mie mani, ma chi altro c'è per il compito?"
  agot_filler_nights_watch.0014.closing:0 "Partiamo prima dell'alba, il nostro gruppo conta più di una dozzina di fratelli neri. Troviamo facilmente le tracce del branco e, dopo alcuni giorni, intrappoliamo i lupi in una parte del bosco intatto dall'epoca dei Primi Uomini.\n\nMa più ci addentriamo nel bosco, più [goon.Custom2('MyCharacterIntroduction', ROOT.Char)] sembra perdere la sua sicurezza, e presto i suoi lamenti diventano timidi e impauriti.\n\nIl crepuscolo cala e le torce si accendono, [goon.GetFirstNameNoTooltip] afferra il mio braccio. "Sento i loro occhi," sussurra. "Stiamo venendo cacciati." Gli uccelli cinguettano, e nel profondo del bosco intorno a noi le lampade accese di occhi rossi e insensibili ci fissano, come se il bosco stesso stesse valutando se siamo predatori o prede."
  agot_filler_nights_watch.0014.a:0 "Ordina agli uomini di formare una posizione difensiva"
  agot_filler_nights_watch.0014.a.tt:0 "#I Favorisce i personaggi intelligenti#!"
  agot_filler_nights_watch.0014.b:0 "Buttati nel bosco per spaventare via le creature"
  agot_filler_nights_watch.0014.b.tt:0 "#I Favorisce i personaggi audaci#!"

 ###########################################
 #   agot_nights_watch.0014 - THE WOLF'S SHADOW #
 ###########################################

  agot_filler_nights_watch.0015.t:0 "L'Ombra del Lupo"
  agot_filler_nights_watch.0015.dire_wolf.defense:0 "Facciamo riposare i cavalli e assumiamo le nostre posizioni difensive. Le lame si sguainano nell'oscurità, l'acciaio sfavilla alla luce delle torce. I rami frusciano. I cespugli si agitano. Gli uccelli si quietano così delicatamente che un silenzio freddo si insinua in ognuno di noi, poi un ululato doloroso echeggia, e nell'oscurità il compagno risponde.\n\nI lupi si precipitano fuori dal bosco, zanne e artigli e pelliccia grigia che si agita intorno a noi come un mare grigio ribollente. Sopra gli abbaiamenti delle bestie, [goon.GetTitledFirstName] grida dal dolore. [goon.GetSheHe|U] giace a pancia in giù, e sopra di lui si erge un mostruoso e ringhioso lupo gigante, il muso insanguinato di gore, i suoi occhi gialli selvaggi come l'inverno. Il suo sguardo si fissa su di me e si lancia, la mascella schioccante per l'odio."
  agot_filler_nights_watch.0015.dire_wolf.offense:0 "Sguaino la mia spada e grido, correndo verso i cespugli. Sorpresi, gli altri fratelli neri seguono a malincuore. Rami si spezzano, lupi che piagnucolano e corrono impauriti mentre attraverso una fitta interruzione nel bosco.\n\nPoi mi immobilizzo. Un MetaLupo di dimensioni mostruose si erge sulla mia strada mentre schiarisco il cespuglio, il suo caldo puzzo di respiro sul mio viso, mentre ringhia e sbava davanti a me. Mentre tengo la mia posizione, fa un passo indietro debolmente e, percependo la sua paura, mi lancio. Le sue zanne affilate come pugnali mi sfiorano, ma"
  agot_filler_nights_watch.0015.grey_wolf.defense:0 "Facciamo riposare i cavalli e assumiamo le nostre posizioni difensive. Le lame si sguainano nell'oscurità, l'acciaio sfavilla alla luce delle torce. I rami frusciano. I cespugli si agitano. Gli uccelli si quietano così delicatamente che un silenzio freddo si insinua in ognuno di noi, poi un ululato doloroso echeggia, e nell'oscurità il compagno risponde.\n\nI lupi si precipitano fuori dal bosco, zanne e artigli e pelliccia grigia che si agita intorno a noi come un mare grigio ribollente. Sopra gli abbaiamenti delle bestie, [goon.GetTitledFirstName] grida dal dolore. [goon.GetSheHe|U] giace a pancia in giù, e sopra di lui si erge un ringhioso lupo grigio, il muso insanguinato di gore, i suoi occhi gialli selvaggi come l'inverno. Il suo sguardo si fissa su di me e si lancia, la mascella schioccante per l'odio."
  agot_filler_nights_watch.0015.grey_wolf.offense:0 "Sguaino la mia spada e grido, correndo verso i cespugli. Sorpresi, gli altri fratelli neri seguono a malincuore. Rami si spezzano, lupi che piagnucolano e corrono impauriti mentre attraverso una fitta interruzione nel bosco.\n\nMi immobilizzo. Un immenso lupo grigio si erge sulla mia strada, ringhiante e sbavante in sfida. Mentre tengo la mia posizione, fa un passo indietro debolmente e, percependo la sua paura, mi lancio di nuovo. Le sue zanne affilate come pugnali mi sfiorano,"
  agot_filler_nights_watch.0015.success:0 "ma evito il suo colpo e infilo la mia spada nella gola della bestia. Urlando, essa spasima e cade davanti a me mentre gli altri lupi fuggono."
  agot_filler_nights_watch.0015.failure:0 "e non riesco a bloccare il colpo. Gli artigli si agganciano al mio braccio e mi fanno girare a terra. Il sangue bagna il mio mantello, spessi grumi di terra nera coprono metà del mio viso mentre il mondo gira e gira e gira intorno a me.\n\nLa bestia ringhia"
  agot_filler_nights_watch.0015.failure.craven:0 "e mi faccio addosso dalla paura."
  agot_filler_nights_watch.0015.failure.brave:0 "e il mio cuore batte forte. Questo non sarà il mio fine."
  agot_filler_nights_watch.0015.failure.patient:0 "e nella mia mente lo sfido ad avvicinarsi."
  agot_filler_nights_watch.0015.failure.callous:0 "e sorrido tra me e me, divertito da questa svolta degli eventi."
  agot_filler_nights_watch.0015.failure.trusting:0 "e prego per essere salvato."
  agot_filler_nights_watch.0015.failure.calm:0 "e mi giro, guardando il cielo notturno immobile. È così che finisce?"
  agot_filler_nights_watch.0015.failure.fallback:0 "e faccio un respiro profondo, preparandomi per quello che verrà dopo."
 # Success
  agot_filler_nights_watch.0015.compassionate:0 "La povera bestia..."
  agot_filler_nights_watch.0015.calm:0 "Sono fortunato a essere vivo."
  agot_filler_nights_watch.0015.deceitful:0 "E avevo paura? Nemmeno per un momento."
  agot_filler_nights_watch.0015.brave.dire_wolf:0 "Un avversario degno."
  agot_filler_nights_watch.0015.brave.grey_wolf:0 "Non era nemmeno la metà della bestia che temevo."
  agot_filler_nights_watch.0015.craven:0 "Non farò mai più una cosa così stupida."
  agot_filler_nights_watch.0015.wrathful:0 "Sono intoccabile!"
  agot_filler_nights_watch.0015.greedy:0 "Starebbe bene sulla Barriera, vero?"
  agot_filler_nights_watch.0015.cynical:0 "Avrebbe [goon.GetFirstNameNoTooltip] salvato me se i nostri destini fossero stati invertiti?"
  agot_filler_nights_watch.0015.impatient:0 "Ora usciamo da questi dannati boschi."
  agot_filler_nights_watch.0015.ambitious:0 "Casa [ROOT.Char.GetDynastyName]!"
  agot_filler_nights_watch.0015.just:0 "Non ce ne sono più?"
  agot_filler_nights_watch.0015.vengeful:0 "Sono fortunato o bravo?"
  agot_filler_nights_watch.0015.zealous:0 "Gli Altri se li prendano tutti!"
  agot_filler_nights_watch.0015.gregarious:0 "Sei ancora con me, [goon.GetFirstNameNoTooltip]?"
  agot_filler_nights_watch.0015.lustful:0 "Oh, i letti che riempirò con questo racconto."
  agot_filler_nights_watch.0015.gluttonous:0 "C'è qualcosa di meglio della selvaggina che hai cacciato tu stesso?"
 # Failure
  agot_filler_nights_watch.0015.failure_1:0 "Sfodera un pugnale e combatti per la tua vita"
  agot_filler_nights_watch.0015.failure_2:0 "Fingi di essere morto"
  agot_filler_nights_watch.0015.failure_3:0 "Accetta il tuo destino"
  every_dedicated_black_brother_0015:0 "Ogni membro dei Guardiani della Notte che non ti gradisce mostrare lealtà per la tua casata"
  agot_filler_nights_watch.0015.bear.offense:0 "Sfodero la mia spada e grido, correndo verso i cespugli. Sorpresi, gli altri fratelli neri mi seguono riluttanti. Attraverso la boscaglia in un groviglio urlante, aspettandomi che i lupi mi attacchino immediatamente, ma invece mi trovo da solo in una radura. Dove sono i lupi?\n\nPoi vedo il mostro che ha tormentato il Dono — non il MetaLupo che ogni mio fratello temeva segretamente, non un lupo affatto.\n\nL'orso è massiccio, le anche più grandi e forti di quelle di un destriero, le zampe anteriori grandi come scudi. Con un ruggito come una nave che si schianta contro le rocce, la bestia mi attacca. Il tempo si ferma e vedo finalmente i lupi che circondano il perimetro, aspettando che la bestia più grande mi faccia fuori.\n\nLe fauci dell'orso si spalancano mentre si lancia verso di me,"
  agot_filler_nights_watch.0015.bear.defense:0 "Mettiamo i cavalli a riposo e assumiamo le nostre posizioni difensive. Le lame vengono sguainate nell'oscurità, l'acciaio lampeggia nella luce delle torce. I rami frusciano. Gli arbusti si agitano. Gli uccelli si zittiscono così dolcemente che un freddo silenzio striscia in ognuno di noi, poi un lamento doloroso si fa sentire e nell'oscurità il compagno risponde.\n\nI lupi si riversano dalla foresta, zanne e artigli e pelo grigio sconvolto intorno a noi come un mare grigio ribollente. Sopra le urla delle bestie, [goon.GetTitledFirstName] grida di dolore. [goon.GetSheHe|U] giace a pancia in giù e sopra di lui non c'è il MetaLupo che temevamo, né alcun tipo di lupo, ma un orso dalle proporzioni mostruose. Si gira verso di me, il viso largo intriso di sangue, gli occhi spalancati e affamati. Più veloce di quanto qualsiasi animale di quelle dimensioni dovrebbe essere in grado di muoversi, si getta su di me,"

  agot_filler_nights_watch.0016.t:0 "PLACEHOLDER"
  agot_filler_nights_watch.0016.desc:0 "PLACEHOLDER"
  agot_filler_nights_watch.0016.a:0 "PLACEHOLDER"

  agot_filler_nights_watch.0017.t:0 "L'Ombra del Lupo"
  agot_filler_nights_watch.0017.desc:0 "I resti del gruppo di caccia inviato per eliminare il branco di lupi che terrorizzava il Dono tornano a casa malconci e sanguinanti. Alcuni dei miei fratelli non sono tornati affatto dal Dono, e sento la loro perdita come un pugnalata nello stomaco. Questi lupi, sembra, non sono un branco ordinario. Quando finalmente uno dei miei fratelli è abbastanza calmo da dare un resoconto coerente di cosa è successo, parla di una bestia massiccia con occhi gialli e pelo nero. Sono stati imboscatti, dice, e sono appena riusciti a sfuggire all'incontro con la loro vita.\n\nA che punto sono arrivati i Guardiani della Notte? Ci è affidato il compito di proteggere i regni degli uomini, ma non possiamo neanche proteggere i nostri vicini dagli animali selvatici."
  agot_filler_nights_watch.0017.a:0 "Questa falla è una macchia sul buon nome dei Guardiani della Notte."
