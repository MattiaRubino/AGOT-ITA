l_spanish:
  # STRANGE ISLAND 100-107
  agot_filler_ironislands.001.t:0 "Un'Isola Strana"
  agot_filler_ironislands.001.desc:0 "La vita di un Uomo di Ferro trascorre sulle acque, prendendo ciò che possiamo da ovunque lo troviamo. Non dobbiamo pagare in oro per ciò che possiamo ottenere con la forza.\n\nOggi, in lontananza, vedo un'isola strana che non ricordo di aver mai visto prima. Man mano che la mia nave si avvicina, riesco a distinguere la forma di un tempio sulla Costa Pietrosa."
  agot_filler_ironislands.001.a:0 "Un tempio abbandonato può essere facilmente saccheggiato..."
  agot_filler_ironislands.001.a.tt:0 "Ti dirigi verso la riva e vedi cosa c'è da prendere."
  agot_filler_ironislands.0011.t:0 "Un'Isola Strana"
  agot_filler_ironislands.0011.desc:0 "Mentre ci avviciniamo al tempio abbandonato, qualcosa non va — come se l'aria stessa fosse pesante, anche se non c'è segno di nebbia. Non riesco a liberarmi di questa sensazione di premonizione.\n\nPiù ci avviciniamo, più pesante diventa l'aria... Come mani spettrali che tirano le mie braccia e la schiena. #italic Ecco, non posso andare oltre,#! penso tra me e me, prima di voltarmi sui tacchi e tornare di corsa sulla mia nave.\n\nI miei uomini mi fissano dalla riva mentre arrampico a bordo, ma almeno so di essere #bold al sicuro#!."
  agot_filler_ironislands.0011.a:0 "Maledizione queste rovine!"
  agot_filler_ironislands.0011.a.tt:0 "Lasci immediatamente la strana isola, senza mai sapere quale magia ne detenesse il potere."
  agot_filler_ironislands.0012.t:0 "Un'Isola Strana"
  agot_filler_ironislands.0012.desc:0 "Mentre ci avviciniamo al tempio abbandonato, qualcosa non va — come se l'aria stessa fosse pesante, anche se non c'è segno di nebbia. Ma io e i miei uomini procediamo.\n\nEntriamo nel tempio; si apre davanti a noi una stanza enorme. In qualche modo sembra più grande all'interno... Tutto intorno ci sono segni inquietanti in una lingua glifica.\n\nMa lì, al centro della stanza, riposa una #bold massiccia gemma luminosa#!."
  agot_filler_ironislands.0012.a:0 "Ooh, lucente!"
  agot_filler_ironislands.0012.a.tt:0 "Sei arrivato fin qui, è ora di prendere ciò che hai trovato."
  agot_filler_ironislands.0012.b:0 "Questo luogo è maledetto..."
  agot_filler_ironislands.0012.b.tt:0 "Lasci la gemma indisturbata, partendo immediatamente dall'isola."
  agot_filler_ironislands.0013.t:0 "Un'Isola Strana"
  agot_filler_ironislands.0013.desc:0 "Mi sveglio lentamente, sentendo come se stessi lottando attraverso una fitta nebbia della mia stessa mente.\n\n#italic Dove sono?#! Mi chiedo guardandomi intorno. Un uomo solitario si trova accanto a un grande maiale in lontananza... Inizio a camminare verso di loro, i miei piedi sembrano portarmi da soli.\n\n'Figlio,' intona l'uomo misterioso mentre mi avvicino. 'Ti stavo aspettando. La cena è quasi pronta. Domani inizierà il raccolto, e avrò bisogno di te.'"
  agot_filler_ironislands.0013.a:0 "Che cosa diavolo...?"
  agot_filler_ironislands.0013.a.tt:0 "Il tuo viaggio continua..."
  agot_filler_ironislands.0013.b:0 "Quel maiale sembra stranamente #italic attraente?#!"
  agot_filler_ironislands.0013.b.tt:0 "Il tuo viaggio continua..."
  agot_filler_ironislands.0014.t:0 "Un'Isola Strana"
  agot_filler_ironislands.0014.desc:0 "I miei occhi sono nuovamente chiusi. Il mio corpo si sente pesante, la mia mente agitata. C'è una sorta di #bold liquido#! che scorre giù per le braccia, sulle gambe e gocciola sul terreno sottostante. Le gocce sembrano portare via le mie ansie.\n\nMentre cado sempre più in profondità nella mia mente, sento solo pace ed estasi...\n\nImprovvisamente, apro gli occhi, e davanti a me c'è #bold il mio signore!#!"
  agot_filler_ironislands.0014.a:0 "Posso spiegare! #bold Questo non sono veramente io!#!"
  agot_filler_ironislands.0014.a.tt:0 "Il tuo viaggio continua..."
  agot_filler_ironislands.0014.b:0 "Per favore, uccidimi."
  agot_filler_ironislands.0014.b.tt:0 "Il tuo viaggio continua..."
  agot_filler_ironislands.0015.t:0 "Un'Isola Strana"
  agot_filler_ironislands.0015.desc:0 "Mi risveglio ancora una volta, questa volta in un vicolo buio e fresco. Questo porto sembra familiare, ma sconosciuto. C'è solo un percorso avanti, verso la piazza principale della città. I miei piedi mi portano ancora una volta...\n\nMentre esco dal vicolo, mi trovo circondato dalla gente — non semplicemente da chiunque, sembrano tutti essere ... #N me?!#!\n\nStanno cantando, urlando contro di me. #bold "L'apatia è morte!"#!"
  agot_filler_ironislands.0015.a:0 "L'APATIA È MORTE!"
  agot_filler_ironislands.0015.a.tt:0 "Ti unisci al loro coro."
  agot_filler_ironislands.0015.b:0 "Sono quelle zucche?"
  agot_filler_ironislands.0015.b.tt:0 "Sei un po' distratto."
  agot_filler_ironislands.0016.t:0 "Un'Isola Strana"
  agot_filler_ironislands.0016.desc:0 "Chiudo gli occhi con forza mentre il profumo dei fiori mi avvolge come una coperta. Ma c'è anche un altro odore — familiare eppure appiccicoso.\n\nApro gli occhi, ed eccola lì. Riconoscerei la sua presenza disgustosa anche a chilometri di distanza. Quella brutta, lamentosa, fastidiosa diavolessa..."
  agot_filler_ironislands.0016.a:0 "Vai via, bastarda!"
  agot_filler_ironislands.0016.a.tt:0 "Il tuo stress sembra dissolversi."
  agot_filler_ironislands.0017.t:0 "Un Viaggio Strano"
  agot_filler_ironislands.0017.desc:0 "Mi sveglio di scatto. Sono sdraiato sul ponte della mia nave, circondato dai membri dell'equipaggio.\n\nSono stato inerte per giorni, mi dice uno dei miei uomini. Dar ordini assurdi, calare i pantaloni, borbottare tra me e me...\n\nMi sono persino picchiato sulla testa con un secchio, ma improvvisamente sono tornato in me! #italic Chi sa quando potrebbe succedere di nuovo?#!"
  agot_filler_ironislands.0017.a:0 "Speriamo che sia l'ultimo."
  agot_filler_ironislands.0017.a.tt:0 "E attraverso tutto questo, sembra che tu abbia perso quella bellissima gemma!"
  # A Challenge At Sea 200
  agot_filler_ironislands.002.t:0 "Una Sfida in Mare"
  agot_filler_ironislands.002.desc:0 "Non siamo ancora partiti da molto nella nostra navigazione, la terra che inizia a svanire in lontananza, quando [mutineer.GetFirstNameNicknamedNoTooltip] posa il suo remo e inizia a camminare verso di me. Posso capire dallo sguardo nei suoi occhi che avremo un problema. Altri membri dell'equipaggio iniziano a radunarsi, alcuni sembrano altrettanto scontenti."
  agot_filler_ironislands.002.a:0 "Ricorda a [mutineer.GetFirstNameNoTooltip] il suo posto"
  agot_filler_ironislands.002.b:0 "Aspetta un attimo, e se condividessimo un po' della ricchezza?"
  agot_filler_bribe_challenger.tt:0 "Il tuo equipaggio potrebbe perdere un po' di rispetto nei tuoi confronti se prendi la via facile"
  agot_filler_ironislands.002.c:0 "Colpisci rapidamente il presunto sfidante prima che possa reagire"
  challenger_intimidation_success.tt:0 "[mutineer.GetFirstNameNoTooltip] è intimidito"
  challenger_intimidation_failure.tt:0 "Non riesci a intimidire [mutineer.GetFirstNameNoTooltip]"
  challenger_duel.tt:0 "@warning_icon!#X Non riuscire a intimidire il membro dell'equipaggio porterà sicuramente alla violenza"

  # Appeased Warriors 201
  agot_filler_ironislands.0021.t:0 "Guerriglieri Placati"
  agot_filler_ironislands.0021.desc:0 "Con [mutineer.GetFirstNameNoTooltip] gestito, la situazione sembra calmarsi. La folla si disperde e i tuoi seguaci ti guardano con rinnovato rispetto."
  agot_filler_ironislands.0021.a:0 "Un'altra minaccia risolta."

  # Failed Intimidation 202
  agot_filler_ironislands.0022.t:0 "Intimidazione Fallita"
  agot_filler_ironislands.0022.desc:0 "[mutineer.GetFirstNameNoTooltip] non sembra minimamente preoccupato dalle mie minacce, anzi, estrae la sua arma e inizia a venire verso di me!"
  agot_filler_ironislands.0022.a:0 "La pace non è mai stata un'opzione"

  # A Storm of Iron 300-302
  agot_filler_ironislands.003:0 "Una Tempesta di Ferro"
  agot_filler_ironislands.003.desc:0 "È sempre bello assistere al confronto tra due navi. Noi, figli del Dio Abissale, non seminiamo; non ci sediamo ad armeggiare con trinket come fanno i terrafreddi. Saccheggiamo, prendiamo ciò che ci spetta per diritto di forza. Dopotutto, se un uomo non può difendere ciò che gli è caro, perché dovrebbe essere suo?\n\nE come se fosse per provvidenza, abbiamo appena messo gli occhi su una flotta mercantile leggermente difesa..."
  agot_filler_ironislands.003.a:0 "Portaci più vicini, speroniamo la loro ammiraglia, dritto alla loro gola!"
  agot_filler_ironislands.003.a_tt:0 "In battaglia!"
  agot_filler_ironislands.003.b:0 "Dio Abissale! Guida le nostre navi, le nostre asce, lance e spade!"
  agot_filler_ironislands.003.b_tt:0 "Guidaci attraverso una guerra brutale!"
  agot_filler_ironislands.0031:0 "Una Tempesta di Ferro"
  agot_filler_ironislands.0031.desc:0 "La nostra nave infuria! Con il potere delle onde e con la potenza delle nostre folate di frecce, ci tuffiamo nella fiancata della galea mercantile. I Razzi urlano, le loro armi cantano, il clangore dell'acciaio contro l'acciaio si spegne lentamente mentre i terrafreddi muoiono come il bestiame che sono. Hanno combattuto bene, ma come sempre, cadono davanti alla potenza dei guerrieri di Ferro.\n\nMentre la lotta giunge a una fine e gli ultimi uomini si arrendono, cammino attraverso il ponte verso il capitano, ridotto a un soffio dalla vita."
  agot_filler_ironislands.0031.a:0 "Prendi la sua testa; ho bisogno di una nuova decorazione"
  agot_filler_ironislands.0031.a_tt:0 "Afferralo."
  agot_filler_ironislands.0032:0 "Una Tempesta di Ferro"
  agot_filler_ironislands.0032.desc:0 "Ho spezzato il capitano [ship_captain_culture.GetName]. Ora tutto questo è mio per prenderlo."
  agot_filler_ironislands.0032.a:0 "Ti affogheremo in offerta al Dio Abissale. Tutte le tue ricchezze sono ora mie."
  agot_filler_ironislands.0032.a_tt:0 "Ho pagato il Prezzo di Ferro."
  agot_filler_ironislands.0032.b:0 "È bello essere un predone."
  agot_filler_ironislands.0032.b_tt:0 "Forse dovrei farlo più spesso..."


  # The Importance of the Iron Price 400-407
  agot_filler_ironislands.004:0 "L'Importanza del Prezzo di Ferro"
  agot_filler_ironislands.004.desc:0 "Il tuo sacerdote locale ti ha portato cattive notizie: uno dei tuoi predoni si è avvolto nelle ricchezze - nelle ricchezze degli uomini che non ha abbattuto con la sua stessa lama. Ha abbandonato il Prezzo di Ferro e ha inquinato le nostre tradizioni. Il sacerdote vuole che lui venga evitato."
  agot_filler_ironislands.004.a:0 "Cercherò di ragionare con lui."
  agot_filler_ironislands.004.a_tt:0 "Ah, la follia della giovinezza."
  agot_filler_ironislands.004.b:0 "Non su questa nave."
  agot_filler_ironislands.004.b_tt:0 "Questo richiede disciplina."
  agot_filler_ironislands.0041:0 "L'Importanza del Prezzo di Ferro"
  agot_filler_ironislands.0041.desc:0 "Mentre Marq entra nella tua cabina, gli chiedi con decisione di sedersi. Poi, gli spieghi attentamente l'importanza di guadagnare ciò che prendi, che pagare il prezzo per ogni gioiello, ogni moglie salata e ogni bottino che guadagni aiuta a plasmarti in un vero Uomo di Ferro."
  agot_filler_ironislands.0041.a:0 "Grazie per aver ascoltato. Spero che le mie parole siano state chiare come il mare oggi. Ci saranno conseguenze diversamente."
  agot_filler_ironislands.0041.a_tt:0 "Speriamo che se lo ricordi."
  agot_filler_ironislands.0041.b:0 "Voglio che tu dichiari le tue azioni all'equipaggio. Per dare l'esempio."
  agot_filler_ironislands.0041.b_tt:0 "A Marq potrebbe non piacere."
  agot_filler_ironislands.0042:0 "L'Importanza del Prezzo di Ferro"
  agot_filler_ironislands.0042.desc:0 "Marq è in un vicolo con alcune ragazze e amici, si sta disonorando in pubblico. Quando ti nota, ti chiama un "porco snob" beffando il tuo onore."
  agot_filler_ironislands.0042.a:0 "Cosa hai appena detto a me?!"
  agot_filler_ironislands.0042.a_tt:0 "Imparerai il rispetto ragazzo!"
  agot_filler_ironislands.0044:0 "L'Importanza del Prezzo di Ferro"
  agot_filler_ironislands.0044.desc:0 "Il tuo sacerdote doveva prendere del vino per te e, mentre vai alla sua camera, lo trovi morto in una pozza di sangue."
  agot_filler_ironislands.0044.a:0 "Chi potrebbe essere dietro questo?"
  agot_filler_ironislands.0044.a_tt:0 "Hmmm..."
  agot_filler_ironislands.0044.b:0 "Prendi Marq. Lo affogheremo in onore al Dio Abissale."
  agot_filler_ironislands.0044.b_tt:0 "Il Dio Abissale lo giudicherà."
  agot_filler_ironislands.0045:0 "L'Importanza del Prezzo di Ferro"
  agot_filler_ironislands.0045.desc:0 "Marq si è messo in riga. I tuoi uomini sembrano rispettare il tuo uso della forza e l'applicazione delle tradizioni religiose."
  agot_filler_ironislands.0045.a:0 "Questo li terrà in riga."
  agot_filler_ironislands.0045.a_tt:0 "Speriamo."
  agot_filler_ironislands.0046:0 "L'Importanza del Prezzo di Ferro"
  agot_filler_ironislands.0046.desc:0 "Ti stai godendo una birra in taverna, mentre Marq e alcuni dei suoi scagnozzi irrompono con le lame insanguinate in mano. "Saresti dovuto rimanere tranquillo e farmi fare il mio gioco con l'oro, [GetPlayer.GetName]."
  agot_filler_ironislands.0046.a:0 "Non c'è via d'uscita. Devo combattere per la mia vita."
  agot_filler_ironislands.0046.a_tt:0 "Sembra tetro..."
  agot_filler_ironislands.0047:0 "L'Importanza del Prezzo di Ferro"
  agot_filler_ironislands.0047.desc:0 "I miei avversari giacciono morti e sanguinanti. Ho fatto un casino in tutta la taverna. Fortunatamente il barista, avendomi riconosciuto come il signore, si è unito e ha colpito uno degli scagnozzi di Marq con una bottiglia sul lato della testa."
  agot_filler_ironislands.0047.a:0 "Per i tuoi guai, bravo uomo."
  agot_filler_ironislands.0047.a_tt:0 "È bello essere generoso."

  
#Thrall House No More - used to remove Thrall House dynasty modifier once criteria has been met
agot_filler_ironislands.005.t:0 "Una Casa degli Schiavi Non Più!"
agot_filler_ironislands.005.desc:0 "Ascolto mentre altri alzano le loro coppe e chiamano i nomi di casate degli Uomi di Ferro più rinomate, molte più deboli della mia. Afferro la mia coppa e la alzo in alto, gridando il nome della mia casata.\n\nCome previsto, alcuni rispondono, quelli profondamente immersi nelle loro coppe o fedeli a me; altri fanno finta che io non abbia detto nulla. Ma non mi faccio scoraggiare. 'La mia casata non è considerata tra le più potenti delle Isole di Ferro?' Nessuno lo può negare.\n\n'Non io, mio padre e quelli prima di lui, abbiamo saccheggiato e combattuto al tuo fianco e di chiunque altro?' Nessuno lo può negare.\n\n'La mia casata non rivendica discendenza di Re Grey ; è ben noto che i miei antenati erano schiavi e mogli di sale. Eppure le nostre bandiere incutono timore nelle terre verdi, il nostro sangue macchia le Isole di Ferro nella sua difesa! Vi chiedo, la mia casata non ha pagato il prezzo del ferro per essere considerata più degli schiavi? Il sangue che versiamo non ha lavato via quella macchia dalla nostra dinastia?'\n\nSapevo che le mie parole avevano colpito — uomini di tutte le casate degli Uomini di Ferro, grandi e piccole, alzarono le loro coppe e chiamarono il nome della mia casata."
agot_filler_ironislands.005.a:0 "La macchia della schiavitù è sparita."
agot_filler_ironislands.005.a_tt:0 "Da oggi, nessuno nelle Isole di Ferro guarderà più con disprezzo alla tua casata per le sue origini."

#A child has paid the gold price
agot_filler_ironislands.006.t:0 "Addobbato come una Prostituta"
agot_filler_ironislands.006.desc:0 "Torno nella mia grande sala da una riunione con i miei consiglieri, in un baccano, al centro del quale c'è il mio [gold_price.Custom('DaughterSon')] [gold_price.GetName]. [gold_price.GetSheHe|U] è al centro di un vortice di leccaculi ridacchianti, indossando un assortimento di sete e gioielli. Mio figlio racconta una barzelletta, e ridono di nuovo sopra le loro coppe traboccanti di Arbor d'orato e Dorniano rosso. Poi uno di loro mi nota in agguato nell'angolo, e la risata muore nella stanza.\n\n 'Ciao [ROOT.Char.GetMotherFather]," [gold_price.GetName] singhiozza e [gold_price.Custom('quirk_pos_present')]. "Vuoi bere qualcosa?"
agot_filler_ironislands.006.a:0 "Hai pagato il prezzo del ferro per questi gingilli?"
agot_filler_ironislands.006.b:0 "Le Vecchie Strade sono più come linee guida che regole effettive."
agot_filler_ironislands.006.c:0 "Il Sale Marino nei suoi polmoni è l'unico rimedio per una simile prodigalità."
agot_filler_ironislands.006.d:0 "Guarda solo queste favolose sete!"

#A thrall child shows promise
agot_filler_ironislands.007.t:0 "Un Uomo di Ferro Nato da uno Schiavo"
agot_filler_ironislands.007.desc:0 "Il figlio di uno schiavo di [birthplace.GetNameNoTier] ha mostrato un incredibile potenziale come Uomo di Ferro. Difficilmente ci credevo finché uno dei nostri migliori razziatori non mi portò personalmente ai moli e lo vidi con i miei occhi.\n\nIl giovane [thrall.Custom('GirlBoy')] è nato da un minatore, ma è stato apprendista su una barca da pesca dove [thrall.GetSheHe] ha mostrato la maestria di un marinaio di due volte i suoi anni. Ho guardato mentre [thrall.GetSheHe] si arrampicava sui pennoni, tirava su e ammainava le vele, intrecciava corde e mostrava persino una certa abilità in una finta danza delle dita. Con la giusta rotta, [thrall.GetName] potrebbe essere un nome che i verdi lungo tutta la costa pronunciano a voce bassa."
agot_filler_ironislands.007.a:0 "[thrall.GetSheHe|U] diventerà un eccellente servitore."
agot_filler_ironislands.007.b:0 "[thrall.GetSheHe|U] deve essere un seme randagio che ho lasciato in una donna una notte!"
agot_filler_ironislands.007.b.tt_child:0 "Ogni bambino"
agot_filler_ironislands.007.c:0 "Il Dio Abissale ha bisogno di discepoli degni!"
agot_filler_ironislands.007.c.tt:0 "I sacerdoti inizieranno il bambino."
agot_filler_ironislands.007.d:0 "Una bella dimostrazione, ma non crescerò uno schiavo nella mia corte."


