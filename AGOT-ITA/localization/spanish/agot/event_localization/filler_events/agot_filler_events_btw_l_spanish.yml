l_spanish:
  agot_filler_btw.100.t:0 "Nuovi Vicini"
  agot_filler_btw.100.desc:0 "Qualche settimana fa, un cacciatore che vive vicino alla mia sede è venuto da me e mi ha detto che alcuni nuovi vicini indesiderati si erano stabiliti sulle mie terre. Sono un piccolo clan, non più di una dozzina o giù di lì, principalmente bambini o mogli di cacciatori.\n\nAnche se non sono un vero fastidio per me, molti dei miei uomini si lamentano che stanno cacciando troppo, e gli alci hanno iniziato a allontanarsi dai nostri boschi. I più rumorosi tra loro mi hanno detto che dovrei fare qualcosa riguardo a un clan nemico che si sta insediando sulle mie terre."
  agot_filler_btw.100.a:0 "Invierò i miei guerrieri per cacciarli via."
  agot_filler_btw.100.a.tt:0 "Saranno abbastanza intelligenti da non tornare più."
  agot_filler_btw.100.b:0 "Invita il loro capo nella mia sala; posso risolvere questo senza spargimento di sangue."
  agot_filler_btw.100.b.tt:0 "Spero di poter farli ragionare..."
  agot_filler_btw.100.b.success:0 "Raggiungi un accordo con il clan."
  agot_filler_btw.100.b.failure:0 "Il capo ti picchia selvaggiamente e prende i tuoi averi."
  agot_filler_btw.100.c:0 "Diamo loro il permesso..."
  agot_filler_btw.200.t:0 "Un Lupo Solitario Ferito"
  agot_filler_btw.200.desc:0 "Mentre eravamo a caccia oggi, [marshal.GetTitledFirstName] e io ci siamo imbattuti in un Meta-Lupo che giaceva insanguinato nella neve. La mascella della bestia era rotta, lo stomaco tagliato, e il corpo disseminato di molte altre ferite. Eppure il lupo solitario si aggrappava tenacemente alla vita.\n\nVedere questa potente bestia in uno stato così pietoso riempirebbe il cuore di qualsiasi uomo di paura. Che razza di mostro può aver fatto una cosa del genere?"
  agot_filler_btw.200.a:0 "Una tale visione è un cattivo presagio! Nessuno deve avventurarsi fuori dalle proprie case di notte."
  agot_filler_btw.200.a.tt:0 "Mettete fine alle sofferenze della bestia e proseguite per la vostra strada.."
  agot_filler_btw.200.b:0 "Non importa; la povera bestia ha bisogno di essere curata e rimessa in salute."
  agot_filler_btw.200.b.tt:0 "Tu e il tuo gruppo portate il lupo direttamente nella tua sala."
  agot_filler_btw.200.c:0 "Lascia che la natura faccia il suo corso."
  agot_filler_btw.201.t:0 "Un Lupo Solitario Ferito: Recupero"
  agot_filler_btw.201.desc:0 "Da quando io e i miei uomini l'abbiamo portato a casa, la salute del Meta-Lupo è migliorata notevolmente. Abbiamo sistemato la sua mascella e curato le sue ferite, e anche se inizialmente non voleva né mangiare né bere, ha iniziato ad accettare gli avanzi del mio tavolo dopo un giorno.\n\nLa bestia sembra essersi affezionata a me man mano che mi prendevo cura di lei, e anche se ora è tornato in ottime condizioni, sembra voler rimanere al mio fianco."
  agot_filler_btw.201.a:0 "Diventerà un compagno temibile."
  agot_filler_btw.201.a.tt:0 "E sicuramente renderà la caccia più facile!"
  # agot_filler_btw.300.t:0 "PLACEHOLDER"
  # agot_filler_btw.300.desc:0 "PLACEHOLDER"
  # agot_filler_btw.300.a:0 "PLACEHOLDER"
  # agot_filler_btw.300.a.tt:0 "PLACEHOLDER"
  agot_filler_btw.400.t:0 "Ombre del Passato"
  agot_filler_btw.400.desc:0 "Durante una lunga spedizione di caccia, il mio gruppo ed io abbiamo vagato fino alla punta di Storrold's Point e abbiamo trovato quel luogo maledetto Oltre la Barriera: #bold Aspra Dimora#!. Sebbene la natura selvaggia abbia preso il sopravvento sui resti carbonizzati dell'insediamento, il freddo intenso ha fatto del suo meglio per conservare i resti del villaggio.\n\nAnche se gli altri nel mio gruppo sono restii ad avventurarsi giù per le scogliere per esplorare le rovine dell'insediamento una volta vivace, respingo le loro preoccupazioni e scendo per vedere cosa resta... Ma mentre mi avventuro nel deserto ghiacciato, mi appare, luminosa come la neve del mattino, una visione, per quanto breve, degli orrori accaduti quella notte, secoli fa!\n\nUna madre scappa dall'ingresso della sua casa, il corpo avvolto dalle fiamme mentre tiene il suo bambino tra le braccia; il povero piccolo, bruciato completamente. Il fuoco si espande tutto intorno, e brilla così caldo che si potrebbe pensare di stare nei meandri del sole stesso. Le urla sono offuscate solo dal coro di persone che tossiscono il fumo dai loro polmoni.\n\nE poi tutto finì."
  agot_filler_btw.400.a:0 "Torno al mio gruppo, scosso fino al midollo."
  agot_filler_btw.400.a.tt:0 "Non dimenticare. Questa visita non serve che a stuzzicare il tuo desiderio ormai sopito..."
  agot_filler_btw.500.t:0 "Uomo del Sud con un Libro Strano"
  agot_filler_btw.500.desc:0 "Una mattina come questa è il sogno di ogni uomo libero, aria di montagna frizzante con un morso gelido che sa di libertà.\n\nSto godendo della mia solitudine quando si avvicina un uomo avvolto in un mantello, estasiato nel vedermi. Chissà quanto tempo avrà vagato da solo in questa natura selvaggia!\n\nSi presenta come [maester.GetTitledFirstName], un #italic maestro#! del #italic Citadella#! che ha viaggiato molto a nord per conoscere il nostro popolo. Chiede con sicurezza un posto al mio tavolo per discutere più dettagliatamente della sua missione."
  agot_filler_btw.500.a:0 "Invitalo."
  agot_filler_btw.500.a.tt:0 "Ha vagato fin qui; dovrei almeno ascoltarlo."
  agot_filler_btw.500.b:0 "Mandalo per la sua strada."
  agot_filler_btw.500.b.tt:0 "Qualunque cosa cerchi, non sarà sotto il mio tetto."
  agot_filler_btw.500.c:0 "Uccidilo sul posto."
  agot_filler_btw.500.c.tt:0 "Qualunque cosa lui sostenga di essere, tutti i meridionali sono corvi neri."
  agot_filler_btw.501.t:0 "Uomo del Sud con un Libro Strano"
  agot_filler_btw.501.desc:0 "Invito [maester.GetTitledFirstName] nella mia sala per condividere il pane con i membri del mio clan. Potrà essere un uomo del sud della Barriera, ma la sua conoscenza del grande nord è impressionante. Mi racconta fatti sugli Artigli del Gelo e sulla Riva Ghiacciata, sull'Antler River e sul Shivering Sea. Persino i miei uomini sono sbalorditi.\n\nMentre la cena volge al termine, vedo il volto del maestro diventare serio. "Ho viaggiato per molti giorni e mesi, amico mio, ma il mio scopo richiede molto più tempo", dice con un sorriso dolorante, rughe da corvo che si raccolgono agli angoli degli occhi. "Se mi vuoi, sarei onorato di rimanere come ospite nella tua sala, documentando la vita dei tuoi uomini per la storia.""
  agot_filler_btw.501.a:0 "Per le storie di chi?"
  agot_filler_btw.501.a.tt:0 "Rifiuti la sua richiesta e lo mandi per la sua strada, affinché non torni mai più."
  agot_filler_btw.501.b:0 "Lo permetterò."
  agot_filler_btw.501.b.tt:0 "Sicuramente questo maestro potrebbe avere conoscenze da condividere con il mio popolo mentre impara le nostre usanze."
  agot_filler_btw.501.c:0 "Oh, tu rimarrai qui..."
  agot_filler_btw.501.c.tt:0 "Un uomo del sud deve avere un sapore piuttosto dolce a forza di bere tutto quel vino mielato."
  agot_filler_btw.502.t:0 "Uomo del Sud con un Libro Strano"
  agot_filler_btw.502.desc:0 "Finalmente, [maester.GetTitledFirstName] ha completato le sue scritture, registrando ogni storia del mio popolo e esaminando le terre per i vari alberi e fiori. Abbiamo trascorso molte camminate erranti tra le montagne, cercando coldsnaps e frostfires, ironwoods e pini soldato.\n\nOra che si prepara a partire, mi trovo a corto di parole."
  agot_filler_btw.502.a:0 "Condividiamo una stretta di mano antica del mio popolo come un commovente addio."
  agot_filler_btw.502.a.tt:0 "Il mio popolo ha imparato molto da quest'uomo colto. Con la sua saggezza, potremmo meglio difenderci dalle malattie nei giorni a venire."
  agot_filler_btw.600.t:0 "La Bellezza del Gelo"
  agot_filler_btw.600.desc:0 "Estremamente pochi invidiano di vivere in una terra così ghiacciata, ma ancor meno conoscono la bellezza del ghiaccio in quei rari giorni in cui il tempo lo permette.\n\nOggi è uno di quei giorni.\n\nC'è un lago ghiacciato vicino alla capitale che potrei visitare, e posso vedere in lontananza che sembra sorprendente."
  agot_filler_btw.600.a:0 "Dovrei provare a pattinare con [skating_spouse.GetFullName]!"
  agot_filler_btw.600.b:0 "Dovrei andare a pescare con [fishing_child.GetFullName]!"
  agot_filler_btw.600.c:0 "Pensandoci bene, camminare vicino al ghiaccio congelato sembra pericoloso."
  agot_filler_btw.601.t:0 "Romanticismo sul ghiaccio"

  agot_filler_btw.601.desc:0 "[skating_spouse.GetFirstName] ed io ci dirigiamo immediatamente verso il lago. Mentre saliamo la collina verso il lago, [skating_spouse.GetSheHe] sembra felice che io abbia proposto un'idea così romantica. Quando raggiungiamo la cima della collina, possiamo vedere la luce scivolare così piacevolmente sul ghiaccio.\n\nCi allacciamo i pattini di ferro e ci mettiamo in cammino insieme."
  agot_filler_btw.601.desc.craven_spouse:0 "[skating_spouse.GetFirstName] ed io ci dirigiamo immediatamente verso il lago. Mentre [skating_spouse.GetSheHe] sembra contento di un'idea così romantica, quando ci avviciniamo guarda nervosamente il ghiaccio.\n\nIn ogni caso, allacciamo i pattini di ferro e ci avventuriamo sul ghiaccio."
  agot_filler_btw.601.a:0 "In realtà, ci sono alcune acrobazie che potrei provare."
  agot_filler_btw.601.a.flavor:0 "[skating_spouse.GetFirstName] se ne va a casa senza di te."
  agot_filler_btw.601.a.a:0 "Posso muovermi attraverso il freddo senza sforzo ora"
  agot_filler_btw.601.a.b:0 "Semplicemente sento freddo"
  agot_filler_btw.601.b:0 "Guarda come ballo sul ghiaccio!"
  agot_filler_btw.601.b.a:0 "Il ghiaccio si crepa sotto di te e sei inghiottito per sempre"
  agot_filler_btw.601.b.b:0 "Cadi di faccia a terra"
  agot_filler_btw.601.b.c:0 "Riesci a eseguire una serie di giri e giravolte piuttosto impressionanti"
  agot_filler_btw.601.c:0 "Divertiamoci e basta."
  agot_filler_btw.602.t:0 "Il Ritorno a Casa"
  agot_filler_btw.602.desc.fell_over:0 "Beh, poteva andare meglio. Mi sono davvero reso ridicolo davanti a [skating_spouse.GetFirstName].\n\nTuttavia, è stata un'idea piacevole, e forse potremmo riprovare qualche volta. Mentre camminiamo verso casa, la nostra conversazione si orienta su cosa dire agli altri sulla nostra gita."
  agot_filler_btw.602.desc:0 "Abbiamo passato un bel momento a pattinare insieme, i nostri movimenti in sincronia mentre scivolavamo sul ghiaccio.\n\nMentre torniamo a casa, la nostra conversazione si orienta su cosa dire alla corte sulla nostra gita."
  agot_filler_btw.602.a:0 "Dirò a tutti quanto sono bravo a pattinare!"
  agot_filler_btw.602.b:0 "Dovremmo dire a tutta la corte di venire qui!"
  agot_filler_btw.602.c:0 "Vedono abbastanza. Teniamoci questo posto per noi."
  agot_filler_btw.603.t:0 "Pesca con [fishing_child.GetFirstName]"
  agot_filler_btw.603.desc:0 "[fishing_child.GetFirstName] ed io prendiamo le nostre canne e ci dirigiamo verso il lago ghiacciato. Mentre raggiungiamo la cima della collina, posso esaminare da vicino il lago ghiacciato. È chiaro come speravo.\n\n[fishing_child.GetFirstName] mi guarda pien[fishing_child.Custom('DE_END_PRO_S_N')] di aspettative. "Come raggiungiamo i pesci?" "
  ice_walk.missed_fish:0 "Non riusciamo a pescare nessun pesce..."
  ice_walk.caught_fish:0 "Riusciamo a pescare diversi pesci."
  agot_filler_btw.603.a:0 ""Ummm...facciamo attenzione e mettiamoci sul bordo.""
  agot_filler_btw.603.b:0 ""Cammineremo proprio nel mezzo e romperemo il ghiaccio lì!""
  agot_filler_btw.603.c:0 ""Vediamo se riusciamo a vedere qualche pesce attraverso il ghiaccio...""
  agot_filler_btw.603.d:0 ""Saltiamo direttamente dentro e peschiamo con le mani!""
  agot_filler_btw.603.d.a:0 "Entrambi annegate sotto il ghiaccio"
  agot_filler_btw.603.d.b:0 "Anneghi sotto il ghiaccio, [fishing_child.GetFirstName] sfugge a malapena"
  agot_filler_btw.603.d.c:0 "[fishing_child.GetFirstName] annega sotto il ghiaccio"
  agot_filler_btw.603.d.d:0 "Incredibilmente, funziona!"
  agot_filler_btw.604.t:0 "Pesca, un'Attività Abituale?"
  agot_filler_btw.604.desc.caught_fish:0 "[fishing_child.GetFirstName] ed io riusciamo con successo a pescare un ragionevole bottino di pesci. [fishing_child.GetSheHe|U] mi guarda con ammirazione mentre torniamo a casa insieme. Un ottimo risultato per una gita tra genitore e figli[fishing_child.Custom('DE_END_PRO_S_N')]!\n\nLa domanda ora è: dovremmo riprovare qualche altra volta?"
  agot_filler_btw.604.desc:0 "[fishing_child.GetFirstName] ed io non siamo riusciti a pescare nemmeno un singolo pesce. Un risultato deludente. Entrambi torniamo a casa, scambiando poche parole, sconfitti dalla natura. Sono deluso sia dal mio bambino che da me stesso.\n\nDi fronte al fallimento mi viene in mente una domanda: dovremmo riprovare qualche altra volta?"
  agot_filler_btw.604.a:0 ""Dobbiamo sempre riprovare se falliamo!""
  agot_filler_btw.604.a.a:0 "[fishing_child.GetFirstName] impara l'importanza di non arrendersi"
  agot_filler_btw.604.a.b:0 "[fishing_child.GetFirstName] risente di essere stato portato solo per fallire di nuovo"
  agot_filler_btw.604.b:0 ""Andiamo ancora qualche volta""
  agot_filler_btw.604.c:0 ""Questa è stata una cosa da fare una volta sola""
  agot_filler_btw.605.t:0 "Una Tragedia Evitabile!"
  agot_filler_btw.605.desc:0 "Appena sono entrato ho capito che avevo commesso un errore. Sento l'acqua gelida bruciare i miei occhi e la pelle mentre mi tuffo per pescare un pesce, ma riesco a malapena a vedere tra i piedi davanti a me. Tutto ciò che posso fare è nuotare fuori dal buco che abbiamo fatto nel ghiaccio. Mentre mi tiro su, mi giro per controllare [fishing_child.GetFirstName].\n\nNiente.\n\nCerco mi[fishing_child.Custom('DE_END_PRO_S_N')] figli[fishing_child.Custom('DE_END_PRO_S_N')] attraverso il ghiaccio, vedendo tutte le forme muoversi sotto l'acqua, ma nessuna che assomigli a [fishing_child.GetHerHim]. Senza più niente da guardare e nessun movimento sotto il ghiaccio, devo affrontare la verità. Mi[fishing_child.Custom('DE_END_PRO_S_N')] figli[fishing_child.Custom('DE_END_PRO_S_N')] è mort[fishing_child.Custom('DE_END_PRO_S_N')], ed è colpa mia."
  agot_filler_btw.605.a:0 "Devo farlo sapere agli altri! La verità mi renderà libero!"
  agot_filler_btw.605.b:0 "Non posso credere che la mia follia sia arrivata a questo..."
  agot_filler_btw.605.c:0 "Se non ne parlo, non devo pensarci"
  agot_filler_btw.605.d:0 "È abbastanza divertente se ci pensi..."
  agot_filler_btw.606.t:0 "Occhi Attraverso il Ghiaccio"
  agot_filler_btw.606.desc:0 "Gli occhi di [fishing_child.GetFirstName] mi fissano da sotto il ghiaccio. "Salvami!" grida [fishing_child.GetSheHe]. "Perché non mi salvi!". Cerco di raggiungere il fondo, graffiando il ghiaccio, cercando disperatamente di rimediare agli errori che la mia follia ha causato. Le mie dita si spezzano sul ghiaccio, il sangue ricopre lo schermo d'acqua congelata mentre [fishing_child.GetFirstName] scivola nell'oscurità al di là della mia vista.\n\nMi sveglio di scatto in un sudore freddo, il respiro affannoso visibile davanti al mio viso. Anche se la mia follia è passata, mantenere segreto ciò che è successo a [fishing_child.GetFirstName] ha chiaramente avuto il suo costo su di me."
  agot_filler_btw.606.desc.lunatic:0 "Gli occhi di [fishing_child.GetFirstName] mi fissano da sotto il ghiaccio. "Salvami!" grida [fishing_child.GetSheHe]. "Perché non mi salvi!". Cerco di raggiungere il fondo, graffiando il ghiaccio, cercando disperatamente di rimediare agli errori che la mia follia mi ha causato. Le mie dita si spezzano sul ghiaccio, il sangue ricopre lo schermo di acqua congelata mentre [fishing_child.GetFirstName] scivola nell'oscurità al di là della mia vista.\n\nMi sveglio di scatto in un sudore freddo, il respiro affannoso visibile davanti al mio viso. I miei sogni non sono mai tranquilli, ma quello è stato particolarmente terribile. Mantenere segreto ciò che è successo ha chiaramente avuto il suo costo su di me."
  agot_filler_btw.606.a:0 "Devo sopportare il mio dolore."
  agot_filler_btw.606.b:0 "Forse solo una persona può sapere..."
  agot_filler_btw.606.c:0 "Pregò per ottenere perdono."

  agot_filler_btw.700.t:0 "Dispensa Ghiacciata"
  agot_filler_btw.700.desc:0 "Un servitore delle cucine irrompe nella mia grande sala, il nostro respiro visibile nell'aria gelida. Mi viene detto che la dispensa usata per lo stoccaggio invernale è inaccessibile, bloccata da un solido muro di ghiaccio nebbioso. Avremo presto bisogno di quelle provviste, e il muro diventerà solo più spesso con l'arrivo di ulteriori gelate. Devo occuparmene subito."

  agot_filler_btw.700.a:0 "Un colpo ben piazzato nel punto giusto dovrebbe bastare."
  agot_filler_btw.700.a.tt:0 "Cercherai di rompere il ghiaccio da solo."
  agot_filler_btw.700.a.toast.success.t:0 "Il ghiaccio si frantuma."
  agot_filler_btw.700.a.toast.failure.t:0 "Il muro di ghiaccio resiste."

  agot_filler_btw.700.b:0 "Abbiamo bisogno di un vero rompighiaccio, chiamate [icebreaker.GetName]."
  agot_filler_btw.700.b.tt:0 "[icebreaker.GetNameNoTooltip] tenterà di rompere il ghiaccio."
  agot_filler_btw.700.b.toast.success.t:0 "[icebreaker.GetFirstNameNoTooltip] frantuma il ghiaccio."
  agot_filler_btw.700.b.toast.failure.t:0 "Il muro di ghiaccio è più forte degli strumenti di [icebreaker.GetNamePossessiveNoTooltip]."

  agot_filler_btw.700.c:0 "Tutti, venite qui e scavate un passaggio."
  agot_filler_btw.700.c.tt:0 "Ordinerai a tutti nella tua fortezza di rompere il ghiaccio."

  agot_filler_btw.700.d:0 "Lasciamo stare. Si scioglierà prima o poi."
  agot_filler_btw.700.d.tt:0 "Lascerai la dispensa inaccessibile."
