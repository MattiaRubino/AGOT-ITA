l_spanish:

  agot_filler_war.200.t:0 "Giù per i Pendii della Morte"
  agot_filler_war.200.desc:0 "Guerra! La battaglia si fa aspra dal nostro lato... Mentre le perdite si accumulano, l'oscurità regna nel cielo che crolla, e è iniziata la carneficina."
  agot_filler_war.200.list_1:0 "Sono l'ultimo della mia stirpe... Se dovessi cadere, che sia degno di essere ricordato, sul mio destriero leale e con la mia lancia saldamente stretta nella mano."
  agot_filler_war.200.list_2:0 "Non posso più tenermi insieme, non ho l'anima di un guerriero."
  agot_filler_war.200.a:0 "Cantino canzoni sulle mie gesta..."
  agot_filler_war.200.a_tt:0 "Mi avventuro, per incontrare il mio destino..."
  agot_filler_war.200.b:0 "Il caos regna intorno a me... Devo sopravvivere."
  agot_filler_war.200.b_tt:0 "Ti affretti via..."
  agot_filler_war.201.t:0 "Giù per i Pendii della Morte"
  agot_filler_war.201.desc:0 "Campi di fiamme accolgono il mio sguardo, mentre le corna dei miei cavalieri suonano la carica... Sento il timore e il dolore degli uomini morenti in agonia, amici e nemici. Potrebbe rendere folle un uomo. Ma sul campo aspetta il mio destino, e possa esso essere predetto dai tempi antichi... su una collina chiara si erge, una bestia con affilati denti di ferro e occhi ardenti pieni di odio."
  agot_filler_war.201.a:0 "So ora cosa sta per accadere. Non ha senso cercare di scappare... Quello che deve essere..."
  agot_filler_war.201.a_tt:0 "sia fatto. Possa trarre il mio respiro finale, l'ultimo della mia stirpe..."
  agot_filler_war.202.t:0 "Giù per i Pendii della Morte"
  agot_filler_war.202.desc:0 "Quello che deve essere, sia fatto! Il mio avversario giace morto ai miei piedi. Mentre il mio sguardo si sposta sul campo di battaglia, vedo che il nemico ha iniziato a arretrare sul loro fianco. Le mie azioni hanno vinto la giornata, e canzoni saranno cantate su come l'ultimo [GetPlayer.GetDynasty.GetBaseName] ha guidato i suoi uomini in una carica senza paura verso la vittoria."
  agot_filler_war.202.a:0 "Cerca per me una compagnia di bardi. Lascia che diffondano la voce delle mie gesta eroiche oggi."
  agot_filler_war.202.a_tt:0 "Così sia."
  agot_filler_war.202.b:0 "È davvero qualcosa... vedere i miei uomini guardarmi in questo modo."
  agot_filler_war.202.b_tt:0 "Hanno bisogno di me."
  agot_filler_war.203.t:0 "Giù per i Pendii della Morte"
  agot_filler_war.203.desc:0 "Il leader della compagnia di bardi che ho assunto è tornato, racconti delle mie gesta sono cantati dall'Isola dell'Orso alle Stepstones e oltre."
  agot_filler_war.203.a:0 "E possano esserne scritte molte altre."
  agot_filler_war.203.b:0 "Uno è sufficiente, credo."
  agot_filler_war.203.b_tt:0 "Non esageriamo..."

  agot_filler_war.300.t:0 "La Follia degli Uomini Spezzati"
  agot_filler_war.300.desc:0 "Al termine della battaglia, alcuni dei miei uomini hanno profanato un villaggio nelle vicinanze. Non c'è nulla da fare per i poveri abitanti - i miei uomini erano scossi e disturbati dalla guerra e non si curavano delle vite dei contadini. Almeno sono stati messi a fil di spada alla fine. Li ha salvati da una vita passata a riflettere sugli orrori passati loro dai tuoi uomini."
  agot_filler_war.300.a:0 "Impiccate coloro che hanno violentato e saccheggiato - siamo tutti prigionieri dell'inferno della guerra, non ci dà il diritto di agire come comuni banditi."
  agot_filler_war.300.a_tt:0 "Dare giustizia ai contadini."
  agot_filler_war.300.b:0 "Non possiamo gettare via le vite dei nostri soldati in questo modo, qualunque siano le loro azioni. Siamo in guerra. Rimetteteli in riga, disciplinateli."
  agot_filler_war.300.b_tt:0 "Punire i miei uomini non mi aiuterà a vincere la guerra."

  agot_filler_war.400.t:0 "L'Uomo Impiccato"
  agot_filler_war.400.desc:0 "Le battaglie sono state aspre nelle Terre dei Fiumi, come sempre quando la guerra infuria. Mentre cavalco attraverso un villaggio saccheggiato, la nostra colonna affronta la cresta di una collina, e una vista macabra si dipana davanti a me. Un albero contorto con rami spogli che sporgono dalla sua corona. Dalle dita crudeli di questi rami pendono i corpi della popolazione di questo villaggio, che oscillano al vento come marionette abbandonate.\n\nL'atmosfera cupa è squarciata da un grido acuto. Sprono il mio cavallo e galoppo alla base dell'albero, dove scopro la fonte del pianto. Il bambino mi guarda, avvolto in melma e sangue. Sua madre, impiccata a pochi piedi sopra di lui, si gonfia. Come ha potuto sopravvivere?\n'Lasciatelo, mi[CHARACTER.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]' parla [soldier.GetFullName]. 'È un cattivo presagio. Meglio un banchetto per i corvi.'"
  agot_filler_war.400.a:0 "Non possiamo lasciare il bambino qui fuori."
  agot_filler_war.400.b:0 "È comune che gli uomini in guerra tornino con bastardi..."
  agot_filler_war.400.c:0 "Lasciatelo qui, questo è un pessimo presagio."
