agot_filler_crownlands.0001.t:0 "Una Giornata a Roccia del Drago"
agot_filler_crownlands.0001.desc:0 "Cammino attraverso il materiale eponimo del cancello del castello di Roccia del Drago, attraversando la terra mista a sabbia dell'isola. Il sole splende sull'acqua, proiettando i suoi raggi riscaldanti sulla forma imponente del Monte del Drago. Per quanto inquietante possa essere l'isola, può essere piuttosto bella a suo modo.\n\nPer la prima volta dopo molto tempo, non ci sono questioni urgenti a cui prestare attenzione. Nessun richiedente avido, nessun cortigiano cospiratore, nessun lord arrabbiato. Solo io e l'isola. Cosa farò oggi?"
agot_filler_crownlands.0001.a_normal:0 "Trascorrerò del tempo nei giardini."
agot_filler_crownlands.0001.a_aegon:0 "Andiamo a vedere il Giardino di Aegon."
agot_filler_crownlands.0001.b:0 "Esploriamo le grotte del Monte del Drago!"
agot_filler_crownlands.0001.b_tt:0 "Potresti perdere un po' di [stress|E]"
agot_filler_crownlands.0001.b_tt_2:0 "Hai la possibilità di trovare qualcosa di speciale"
agot_filler_crownlands.0001.c:0 "Mi rilasserò per la giornata."

agot_filler_crownlands.0002.t:0 "Una Giornata a Roccia del Drago: Rocce Affilate"
agot_filler_crownlands.0002.desc:0 "Le rocce affilate della costa di Roccia del Drago sono insidiose; le onde si infrangono contro di esse con uno spruzzo che ricopre la già scivolosa pietra nera. Tuttavia, la luce che entra nelle grotte è bella, le ombre danzano sulla superficie dell'ossidiana. Respiro l'aria salata, sentendo il vento che mi sferza. Glorioso.\n\nMentre cammino di ritorno al castello, però, sento il mio piede scivolare! Cado, e la mia mano si graffia contro le rocce affilate. Non è una ferita profonda, ma ha rovinato il mio relax. Avrei dovuto essere più attento."
agot_filler_crownlands.0002.a:0 "Ahi!"

agot_filler_crownlands.0003.t:0 "Una Giornata a Roccia del Drago: Belle Grotte"
agot_filler_crownlands.0003.desc:0 "Le grotte di Roccia del Drago sono bellissime, la luce che entra da fuori crea una danza affascinante di ombre sulle pareti di ossidiana. Mentre mi addentro nelle grotte, trovo una piccola alcova, la luce che filtra attraverso un buco nel soffitto, che cascata sulla stanza e in una camera più profonda.\n\nUna sensazione di meraviglia mi riempie mentre entro — la stanza è solo un piccolo affaccio su una gloriosa caverna sotterranea! La luce scende dal buco nel soffitto, proiettando una luce bella che danza su tutte le formazioni mistico-belle della grotta. Anche se è troppo profonda per fare qualcosa di più significativo, è davvero uno spettacolo da vedere!"
agot_filler_crownlands.0003.a:0 "Che meraviglia!"

agot_filler_crownlands.0004.t:0 "Una Giornata a Roccia del Drago: Doni dal Passato"
agot_filler_crownlands.0004.desc:0 "Cammino in alto sui dirupi di Roccia del Drago, il suono delle onde che si infrangono contro le rocce sottostanti si mescola con il lento rumore del vulcano nelle mie orecchie. Mentre cammino, trovo una piccola apertura — il luogo perfetto per iniziare la mia esplorazione delle grotte.\n\nScalo sopra un cresta di roccia, guidato dalla luce che cascata sulle rocce. Diverse passaggi si diramano dalla camera principale, ma la luce si infiltra attraverso un'unica vena di ossidiana, come se mi stesse guidando. La seguo, e dove mi porta, non posso credere.\n\nUn uovo giace al centro della stanza, la luce che termina appena sopra di esso! Non appena lo tocco però, il passare del tempo si fa sentire, e la luce inizia a svanire. Ho appena il tempo di afferrare l'uovo e uscire dalla caverna prima che la luce svanisca completamente, lasciandomi al buio.\n\nCon respiri affannosi per lo sforzo, esco dalla caverna, l'uovo nelle mani!"
agot_filler_crownlands.0004.a:0 "È stato vicino, ma ne è valsa la pena!"
agot_filler_crownlands.0004.tt:0 "Hai ottenuto un Uovo di Drago [artifact|E]"
