l_spanish:

  ##############################
  # WESTERLANDS FILLER EVENTS  #
  ##############################

  ########################
  # LION IN A CAVE EVENT #
  ########################

  agot_filler_westerlands.0001.t:0 "Ruggito di un Leone"
  agot_filler_westerlands.0001.desc:0 "Le rocce scoscese e le colline accidentate delle Terre Occidentali sono patria di creature feroci, ma nessuna così viziosa come un leone costretto all'angolo.\n\nMentre esploro una zona più frastagliata del mio dominio, scopro una serie di caverne che si aprono nel cuore di una montagna. Più esploro le caverne, più sembra che ne trovi di intatte.\n\nMentre contemplavo l'apertura buia di fronte a me, la quiete del mattino viene infranta da un ruggito temibile. Immediatamente, so che la caverna di fronte è la dimora di un #N leone#!!"
  agot_filler_westerlands.0001.a:0 "Un leone? Naturalmente, devo affrontarlo."
  agot_filler_westerlands.0001.a_tt:0 "Sguaini la tua spada e ti prepari ad attaccare."
  agot_filler_westerlands.0001.b:0 "Pensandoci bene, dovrebbe tornare al castello."

  agot_filler_westerlands.0002.t:0 "Ruggito di un Leone"
  agot_filler_westerlands.0002.desc:0 "La mia spada è sguainata, la mia presa è salda. So che otterrò solo uno o due colpi puliti sulla bestia prima che le sue affilate zampe mi raggiungano.\n\n"Questo è il mio momento di gloria", mi dico. Respirando profondamente, mi lancio nella caverna."
  agot_filler_westerlands.0002.a:0 "Canzoni saranno scritte su di me!"
  agot_filler_westerlands.0002.a_tt:0 "Ma cosa diranno?"

  agot_filler_westerlands.0003.t:0 "Ruggito di un Leone"
  agot_filler_westerlands.0003.desc:0 "Le zampe del leone erano davvero affilate, ma non abbastanza lunghe da raggiungermi. La mia corsa nella caverna ha spaventato la povera bestia, e sono riuscito a colpire liberamente il leone prima che potesse mutilarmi.\n\nSfortunatamente, il suo pelo è intriso di sangue; avrebbe fatto un grande trofeo."
  agot_filler_westerlands.0003.a:0 "Almeno potrebbero scrivere quella canzone!"


  ########################
  #   The Old Man's Gem  #
  ########################

  agot_filler_westerlands.0004.t:0 "La Pietra Preziosa del Vecchio"
  agot_filler_westerlands.0004.desc:0 "Spesso passo il mio tempo libero girovagando nel bosco, dando a me stesso l'opportunità di liberare la mente dalle preoccupazioni del governare. Ma nel mio cammino odierno, mi imbatto in un vecchio. Solitamente, non do molta attenzione ai contadini, ma questo sembra desiderare ardentemente la mia attenzione...\n\nIl vecchio si presenta come [old_man_filler1.GetFirstNameNoTooltip] e afferma che i suoi antenati non erano sempre contadini. "Eravamo una volta signori simili a te", sibila con un ghigno dentato. "Ma come abbiamo perso il nostro titolo è una storia per un altro giorno..."\n\nTira fuori una gemma particolare dalla sua tasca. Brilla nei toni del rosso e dell'oro. "I miei antenati erano ricchi, anche per le Terre Occidentali. Questa gemma è uno degli ultimi vestigi del nostro un tempo possente dominio. Vedo che ha catturato la tua fantasia", il suo ghigno si trasforma in una smorfia. "Sarei disposto a separarmi da questa gemma, ma il prezzo sarebbe alto..."
  agot_filler_westerlands.0004.a:0 "Beh, sembra davvero una scoperta rara!"
  agot_filler_westerlands.0004.a_tt:0 "Ma e se fosse un falso..."
  agot_filler_westerlands.0004.b:0 "Sono un nobile. Prendo ciò che voglio!"
  agot_filler_westerlands.0004.b_tt:0 "Prendi la gemma con la forza."
  agot_filler_westerlands.0004.c:0 "No, grazie. Questo intrusione ha solo aggiunto alle mie preoccupazioni."

  agot_filler_westerlands.0005.t:0 "La Pietra Preziosa del Vecchio"
  agot_filler_westerlands.0005.desc:0 "Mi trovo a giocare nervosamente con la gemma rossa e dorata. Valeva davvero il prezzo che ho pagato per ottenerla? Potrebbe davvero essere l'ultimo frammento di una casata estinta?\n\nIl mio [steward.GetCouncilTitle], [steward.GetTitledFirstName], nota il mio atteggiamento preoccupato e offre consiglio. "Affida la gemma a me, e potrò valutare l'autenticità delle sue origini", dice [steward.GetSheHe]. Ho a malapena il tempo di rispondere prima che la gemma sia tra le sue mani ..."
  agot_filler_westerlands.0005.a:0 "Pregherò che questo metta la mia mente a riposo."
  agot_filler_westerlands.0005.a_tt:0 "Ma ti fidi davvero del tuo consigliere?"

  agot_filler_westerlands.0006.t:0 "La Pietra Preziosa del Vecchio"
  agot_filler_westerlands.0006.desc:0 "È passata una settimana da quando qualcuno nel castello ha visto il mio [steward.GetCouncilTitle], nessuno sa della missione con cui l'ho incaricato. Mi trovo a camminare avanti e indietro nella mia sala del trono, sempre più agitato.\n\nDopo tutto quello che ho fatto per assicurarmi la gemma, sono certo ora: #N Il mio [steward.GetCouncilTitle] ha rubato la gemma rossa e dorata per se stesso!#!"
  agot_filler_westerlands.0006.a:0 "Quel porco!"
  agot_filler_westerlands.0006.a_tt:0 "Forse dovresti cercare un nuovo consigliere..."

  agot_filler_westerlands.0007.t:0 "La Pietra Preziosa del Vecchio"
  agot_filler_westerlands.0007.desc:0 "[steward.GetTitledFirstName] entra nella sala del trono, tremando - per paura o rabbia, non posso dire. "Mi[CHARACTER.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], mi scuso per il mio aspetto, ma ho... notizie sconvolgenti", balbetta [steward.GetSheHe].\n\n"Parla chiaramente", la esorto. Poi, con un sospiro, [steward.GetSheHe] tira fuori la gemma rossa e dorata dalla sua tasca. Dal suo sguardo, posso dire che la ricerca per verificare la sua autenticità è giunta a termine.\n\n"Un falso, mi[CHARACTER.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]", [steward.GetSheHe] dice, consegnando la #italic 'gemma'# a me."
  agot_filler_westerlands.0007.a:0 "Maledizione!"
  agot_filler_westerlands.0007.a_tt:0 "Senti una rabbia da leone prendere il controllo del tuo corpo mentre ti lanci contro il tuo consigliere."
  agot_filler_westerlands.0007.b:0 "Maledizione, ladro!"
  agot_filler_westerlands.0007.b_tt:0 "Come hai fatto a cascare in un inganno del genere?"


  agot_filler_westerlands.0008.t:0 "La Pietra Preziosa del Vecchio"
  agot_filler_westerlands.0008.desc:0 "Mi lancio verso il mio consigliere, lasciando che la mia rabbia esploda anche se lui è solo il messaggero.\n\nSfortunatamente per me, il mio consigliere si arma di spada in difesa e io sono un po' lento a reagire..."
  agot_filler_westerlands.0008.a:0 "Per gli dei, cosa ho fatto?"
  agot_filler_westerlands.0008.a_tt:0 "Tanto sangue..."

  agot_filler_westerlands.0009.t:0 "La Pietra Preziosa del Vecchio"
  agot_filler_westerlands.0009.desc:0 "[steward.GetTitledFirstName] entra nella sala del trono, tremando - per paura o eccitazione, non posso dire. "Mio signore, mi scuso per il mio aspetto, ma ho... #bold notizie meravigliose#!", dice, respirando pesantemente. È ovvio che sia venuto di corsa.\n\n"Parla chiaramente", lo esorto. Con un respiro affannoso, tira fuori la gemma rossa e dorata dalla sua tasca. Dal suo sguardo, posso dire che la ricerca per verificare la sua autenticità è giunta a termine.\n\n"Questa gemma è impeccabile, mio signore", dice, consegnandomela. "Sono riuscito a verificare che è, infatti, un tesoro della estinta Casa Reyne!""
  agot_filler_westerlands.0009.a:0 "Davvero una scoperta rara!"
  agot_filler_westerlands.0009.a_tt:0 "Ma questo significa... L'anziano che ho incontrato..."



  ##################
  #   Rock Slide   #
  ##################

  agot_filler_westerlands.0010.t:0 "Una Valanga di Rocce"
  agot_filler_westerlands.0010.desc:0 "Le Terre dell'Ovest non mancano di pericoli, specialmente tra le colline rocciose e le montagne frastagliate.\n\nMentre sto ispezionando una distesa rocciosa del mio dominio con [steward.GetTitledFirstName], un messaggero si avvicina in fretta. "Di cosa si tratta?" interviene il mio [steward.GetCouncilTitle].\n\n"Scusate, non voglio interrompere, ma abbiamo notizie da un villaggio locale che una massiccia valanga di rocce ha distrutto parte di una rotta commerciale cruciale dentro e fuori dalla città", spiega il messaggero. "Gli abitanti chiamano il loro signore per chiedere assistenza in questo momento difficile.""
  agot_filler_westerlands.0010.a:0 "Queste cose accadono..."
  agot_filler_westerlands.0010.a_tt:0 "Siete sicuri che questi cittadini possano risolvere il problema da soli."
  agot_filler_westerlands.0010.b:0 "I miei uomini possono sistemare questo."
  agot_filler_westerlands.0010.c:0 "Gli abitanti chiamano me, dite?"
  agot_filler_westerlands.0010.c_tt:0 "Andrai tu stesso, e farai conoscere quanto diligentemente governi."

  agot_filler_westerlands.0011.t:0 "Cittadini Locali Scontenti"
  agot_filler_westerlands.0011.desc:0 "Si avvicina la fine di un'altra lunga giornata. Mentre i miei consiglieri e io stiamo concludendo una conversazione, un tumulto disordinato invade la solitamente calma sala del trono.\n\nUn petizionista si fa avanti arrabbiato. "Mio signore, ci avete trascurati nel nostro momento di bisogno! A causa della valanga di rocce che ha danneggiato la nostra principale rotta commerciale, madri e bambini sono morti di fame. Il loro sangue è sulle vostre mani", pronuncia prima che le guardie lo trascinino fuori dalla corte insieme ai suoi compagni."
  agot_filler_westerlands.0011.a:0 "Cosa avrei dovuto fare?"
  agot_filler_westerlands.0011.a_tt:0 "Sembra che tu debba inviare i tuoi uomini per risolvere questo problema, dopotutto..."

  agot_filler_westerlands.0012.t:0 "Rocce Rimosse"
  agot_filler_westerlands.0012.desc:0 "Il mio [marshal.GetCouncilTitle] [marshal.GetTitledFirstName] entra nella sala del trono con uno sguardo orgoglioso. "Mio signore, ho notizie dai uomini che hai inviato per ripulire i danni causati da quella valanga di rocce", spiega con allegria. "La strada è libera, e gli abitanti mandano i loro ringraziamenti. Gli uomini sono in viaggio di ritorno al castello in questo momento.""
  agot_filler_westerlands.0012.a:0 "Grazie agli dei!"
  agot_filler_westerlands.0012.a_tt:0 "Ora gli abitanti canteranno le tue lodi."
  agot_filler_westerlands.0012.b:0 "I miei uomini meritano un benvenuto da eroi!"
  agot_filler_westerlands.0012.b_tt:0 "E hai abbondante vino al miele speziato da Lannisport da spargere in giro."

  agot_filler_westerlands.0013.t:0 "È Tempo di Spostare Alcune Rocce"
  agot_filler_westerlands.0013.desc:0 "Sono arrivato sul luogo della valanga di rocce, ed è brutto quanto descritto dal messaggero. Grandi massi sono sparsi come i giocattoli di un bambino. La strada stessa è quasi impraticabile.\n\nÈ ora che prenda questo in mano."
  agot_filler_westerlands.0013.a:0 "Condurrò un gruppo dei miei uomini a ripulire l'area."
  agot_filler_westerlands.0013.b:0 "Porterò dentro i miei carri e i miei cavalli."
  agot_filler_westerlands.0013.b_tt:0 "Ma invia un messaggero agli abitanti per portare quanti più uomini in grado di lavorare..."
  agot_filler_westerlands.0013.c:0 "Dammi solo un momento per pensare a una soluzione."
  agot_filler_westerlands.0013.c_tt:0 "Forse puoi rimuovere le rocce più rapidamente usando i meccanismi delle nostre armi d'assedio per sollevarle..."
  agot_filler_westerlands.0013.d:0 "So esattamente come risolvere questa situazione!"
  agot_filler_westerlands.0013.d_tt:0 "Con alcuni disegni veloci e una pianificazione dettagliata, rimuoverai questi massi in un batter d'occhio."
  agot_filler_westerlands.0013.e:0 "Ehm, dove sono? *Sbuffa*"
  agot_filler_westerlands.0013.f:0 "Perché sono già esausto?"
  agot_filler_westerlands.0014.t:0 "Rocce Rimosse"
  agot_filler_westerlands.0014.desc:0 "Finalmente, i danni causati dalla valanga di rocce sono stati riparati. Tutti coloro che hanno aiutato a rimuovere i massi possono tirare un sospiro di sollievo, e il commercio è ufficialmente ripreso."
  agot_filler_westerlands.0014.a:0 "E posso finalmente riposare."

  agot_filler_westerlands.0015.t:0 "Rocce Rimosse"
  agot_filler_westerlands.0015.desc:0 "In breve tempo, i danni causati dalla valanga di rocce sono stati riparati. Il commercio è ufficialmente ripreso, e i popolani cantano le mie lodi."
  agot_filler_westerlands.0015.a:0 "È bello essere ingegnosi!"
  agot_filler_westerlands.0015.a_tt:0 "Una mente ha bisogno di enigmi da risolvere come una spada ha bisogno di una cote."

  agot_filler_westerlands.0016.t:0 "Rocce Rimosse"
  agot_filler_westerlands.0016.desc:0 "In breve tempo, i danni causati dalla valanga di rocce sono stati riparati. In effetti, grazie alla mia pianificazione dettagliata, le rotte commerciali sono state notevolmente migliorate.\n\nGli abitanti sono stupiti che la mia idea abbia funzionato così perfettamente, e il viaggio lungo il percorso non è mai stato così sicuro."
  agot_filler_westerlands.0016.a:0 "A volte mi stupisco da solo!"
  agot_filler_westerlands.0016.a_tt:0 "Una mente ha bisogno di enigmi da risolvere come una spada ha bisogno di una cote."

  agot_filler_westerlands.0017.t:0 "Peggioramento dei Danni alla Strada"
  agot_filler_westerlands.0017.desc:0 "Sembra che più ho cercato di rimuovere i massi, peggiori sono stati i danni alla strada sotto le rocce. Inizio a pensare che la strada non verrà mai liberata. È possibile che io riesca a sgattaiolare via e non parlare mai più di questa faccenda?"
  agot_filler_westerlands.0017.a:0 "Maledizione!"
  agot_filler_westerlands.0017.a_tt:0 "Potresti aver sopravvalutato le tue abilità..."

  agot_filler_westerlands.0018.t:0 "Tentativo di Rimuovere le Rocce"
  agot_filler_westerlands.0018.desc:0 "Sono determinato a spostare un grosso masso che ha completamente bloccato la strada lungo il bordo di una scogliera, ma più mi sforzo, più il mio respiro diventa corto..."
  agot_filler_westerlands.0018.a:0 "Mi sento debole..."
  agot_filler_westerlands.0018.a_tt:0 "Ma quanto sei vicino al bordo della scogliera?"

  agot_filler_westerlands.0019.t:0 "Topi! C'è Solo una Soluzione..."
  agot_filler_westerlands.0019.desc:0 "Mentre mi sveglio nella mia camera, sento il frettoloso scurio dei topi. Guardo intorno e vedo di essere circondato da disgustosi roditori. Mi stanno imprigionando nel mio stesso letto con il loro peso! Piccoli denti che stridono sulla mia pelle!\n\nSbalzo sveglio! Svegliati! Era solo un sogno! I topi... no. I topi sono reali. O possono essere reali. Potrebbero diventare reali un giorno! Devo essere preparato! Devo essere pronto per i topi! Un leone! Un leone è la soluzione! Un leone mangerà i topi! Devo trovare un leone!"
  agot_filler_westerlands.0019.a:0 "Prenderò un cucciolo di leone per cacciare i topi!"
  agot_filler_westerlands.0019.a.f:0 "Manderai una richiesta per far portare un cucciolo di leone da te."
  agot_filler_westerlands.0019.b:0 "Prenderò un leone adulto per cacciare i topi!"
  agot_filler_westerlands.0019.b.f:0 "Manderai una richiesta per far portare un leone adulto da te."
  agot_filler_westerlands.0019.c:0 "Cosa? No, questo era solo un sogno."
  agot_filler_westerlands.0019.c.f:0 "Rimetterai insieme te stesso!"
