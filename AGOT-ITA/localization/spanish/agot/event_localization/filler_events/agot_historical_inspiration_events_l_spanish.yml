l_spanish:
  #The Legacy of The Conqueror
  agot_historical_inspiration.0001.t:0 "L'eredità del Conquistatore"
  agot_historical_inspiration.0001.opening:0 "Mentre leggo le ultime missive provenienti da tutto il regno, la mia mente torna alle sue origini. La conquista dei Sette Regni rimane una delle più grandi imprese realizzate in una sola vita. Non posso fare a meno di riflettere sull'impatto della Conquista di [GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNamePossessive] sul nostro regno. L'eredità della dinastia [GetScriptedCharacterByHistoryID('Targaryen_27').GetHouse.GetName] è innegabile, e le sue fondamenta sono state costruite sulle azioni di quell'uomo."
  agot_historical_inspiration.0001.nontarg:0 "Una parte di me riconosce i benefici derivati dal governo dei Targaryen. Stabilità, potere centralizzato e la protezione dei draghi non sono cose da sottovalutare. Tuttavia, mi chiedo anche cosa sarebbe successo se Aegon non fosse mai sbarcato a Roccia del Drago. Westeros sarebbe ancora diviso fino ad oggi?  La pace sarebbe stata raggiunta senza sangue e fuoco?\n\nL'eredità della Conquista sarà dibattuta per secoli a venire, ma spetta a me decidere cosa posso trarne."
  agot_historical_inspiration.0001.targ:0 "Tutti devono riconoscere i benefici che abbiamo portato. Stabilità, potere centralizzato e la protezione dei draghi non sono cose da sottovalutare. Tuttavia, una parte di me si chiede anche cosa sarebbe successo se Aegon non fosse mai sbarcato a Roccia del Drago. Westeros sarebbe ancora diviso fino ad oggi? La pace sarebbe stata raggiunta con meno difficoltà?\n\nL'eredità della Conquista sarà dibattuta per secoli a venire, ma spetta a me decidere cosa posso trarne."
  agot_historical_inspiration.0001.a:0 "Dovrei imparare di più sulla lingua alto valyriana."
  agot_historical_inspiration.0001.b:0 "Lavorerò sodo per cambiare il mondo come ha fatto Aegon."
  agot_historical_inspiration.0001.b.a:0 "Sono diventato diligente!"
  agot_historical_inspiration.0001.b.b:0 "Cambiare me stesso è davvero difficile!"
  agot_historical_inspiration.0001.c:0 "Commissarò una piccola cappella per coloro che sono stati persi."
  agot_historical_inspiration.0001.d:0 "È bello ammirare coloro che raggiungono così tanto."
  agot_historical_inspiration.0001.e:0 "Una tale fondazione onora tutti nel regno."
  agot_historical_inspiration.0001.e.targ:0 "Le gesta di Aegon glorificano tutti i Targaryen!"
  
  #Reflections of Cleverness
  agot_historical_inspiration.0002.t:0 "Riflessioni sull'intelligenza"
  agot_historical_inspiration.0002.desc.lannister:0 "Entro nel cortile e alzo una mano per proteggere gli occhi dal sole accecante. L'ombra di uno stendardo Lannister sventolante al vento mi protegge brevemente gli occhi, e mi viene un pensiero. [GetScriptedCharacterByHistoryID('Lannister_29').GetFirstNameNicknamed]. Il mitico discendente della mia [house|E]. Ha davvero fatto divorare i Casterly di Castel Granito da una mandria di leoni per darci il nostro stemma? La storia ha molte versioni. Li ha manipolati affinché si uccidessero a vicenda? Dormito con tutte le loro donne nel cuore della notte? Li ha cacciati via con i ratti?\n\nMentre i maestri disputano tutte queste versioni, sostenendo che sia solo una figura mitica e leggendaria, è una leggenda che mi è stata raccontata di discendere fin da quando ero bambino."
  agot_historical_inspiration.0002.desc.poet:0 "Fisso il pergamena bianca sotto la mia penna. La poesia solitamente mi viene facile, ma oggi non riesco a far venire le parole. Mi sposto all'indietro e guardo il soffitto, e mi chiedo come i poeti del passato abbiano padroneggiato il loro ingegno.\n\nLa mia mente proietta l'immagine di [GetScriptedCharacterByHistoryID('Lannister_29').GetFirstNameNicknamed]. Mentre i maestri contestano la sua esistenza, sostenendo che sia solo una figura mitica e leggendaria, c'era un uomo che deve aver padroneggiato il suo ingegno. Pur non essendo noto per essere un poeta, ingannare i Casterly fu uno dei colpi più astuti compiuti a Westeros. Cosa potrei imparare da un tale racconto?"
  agot_historical_inspiration.0002.desc.bastard:0 "Saluto i nobili minori che se ne vanno, e noto lo sguardo storto nei loro occhi. Bastardo. So che è ciò che pensano. Sono i più meschini tra i lord, eppure la macchia nel mio sangue li spinge a considerarmi inferiore. Nei momenti più cupi, potrei perfino crederci anch’io...\n\nQuesto pensiero inquietante non mi abbandona nemmeno quando mi stendo sul letto, gli occhi fissi al soffitto oscuro. Eppure, nell’oscurità, nasce un pensiero che porta conforto. I bastardi hanno raggiunto la grandezza in passato. [GetScriptedCharacterByHistoryID('Lannister_29').GetFirstNameNicknamed], il leggendario fondatore della Casa Lannister, si dice fosse un bastardo in alcune versioni della storia. Quale lord meschino può vantare un tale atto, sangue legittimo o meno? Questo pensiero calma la mia mente agitata, e prima che il sonno mi colga, giuro a me stesso che lo ricorderò all’alba."
  agot_historical_inspiration.0002.desc.bastard_legitimized:0 "Saluto i nobili minori che se ne vanno, e noto lo sguardo storto nei loro occhi. Bastardo. So che è ciò che pensano. Sebbene la mia nascita sia stata ufficialmente sanata, le sue circostanze mi macchiano ancora, e benché siano i più meschini tra i lord, quella macchia li spinge a vedermi come inferiore. Nei momenti più oscuri, potrei perfino credere al peggio...\n\nQuesto pensiero inquietante non mi abbandona nemmeno quando giaccio nel letto, gli occhi fissi al soffitto immerso nell’ombra. Eppure, da quell’oscurità, nasce un pensiero che porta conforto. I bastardi hanno raggiunto la grandezza in passato. [GetScriptedCharacterByHistoryID('Lannister_29').GetFirstNameNicknamed], il leggendario fondatore della Casa Lannister, si dice fosse un bastardo secondo alcune versioni della storia. Quale lord meschino può vantare un simile atto, sangue legittimo o no? Questo pensiero placa la mia mente in tumulto, e prima che il sonno mi colga, giuro a me stesso che lo ricorderò all’alba."
  agot_historical_inspiration.0002.a:0 "Dovrei imparare a padroneggiare la mia lingua come ha fatto lui."
  agot_historical_inspiration.0002.a.a:0 "Trovo la mia strada con le parole!"
  agot_historical_inspiration.0002.a.b:0 "Bah! Questo è troppo difficile"
  agot_historical_inspiration.0002.b:0 "Questa astuzia è ispiratrice!"
  agot_historical_inspiration.0002.b.a:0 "Trovo la mia strada nell'ombra!"
  agot_historical_inspiration.0002.b.b:0 "Bah! Questo è troppo difficile"
  agot_historical_inspiration.0002.c:0 "Il pensiero ispirerà la mia poesia!"
  agot_historical_inspiration.0002.d:0 "Posso lavorare su questa macchia come ha fatto lui!"
  agot_historical_inspiration.0002.e:0 "Un tale racconto per la nostra fondazione!"
  agot_historical_inspiration.0002.e.cynical:0 "Una bugia, forse, ma utile."
  
  #The Last of a Dynasty
  agot_historical_inspiration.0003.t:0 "L'ultimo di una dinastia"
  agot_historical_inspiration.0003.desc:0 "Sento i miei passi echeggiare per i corridoi del mio castello, leggermente attenuati solo dalle piante sparse alle varie finestre. Nessun suono di bambini che giocano. Nessuna risata trionfante di fratelli, nessun allegro ridere di sorelle. I servitori si aprono per me mentre attraverso il cortile, inchinandosi rispettosamente, ma la loro presenza non mi conforta. Sono solo. L'ultimo della dinastia [ROOT.Char.GetDynasty.GetName].\n\nLa mia non sarebbe la prima dinastia a cadere nell'Altopiano. Quando [GetScriptedCharacterByHistoryID('Gardener_95').GetFullNameRegnal] e i suoi figli si opposero ai draghi nel Campo di Fuoco durante la conquista di [GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNamePossessive], quella grande casata fu estinta. Anche la mia è destinata alle pagine della storia? Mi chiedo ora cosa dovrei trarre da quel racconto, da una linea morta a una morente."
  agot_historical_inspiration.0003.a:0 "Devo sposarmi! Con qualcuno! Chiunque!"
  agot_historical_inspiration.0003.a.flavor:0 "Trovi la più attraente tra i contadini da sposare."
  agot_historical_inspiration.0003.b:0 "Sono sicuro che [willing_courtier.GetFirstName] sarebbe disposto..."
  agot_historical_inspiration.0003.c.wife:0 "Vieni qui, moglie!"
  agot_historical_inspiration.0003.c.husband:0 "Vieni qui, marito!"
  agot_historical_inspiration.0003.c.flavor:0 "Hai messo #italic particolare #!impegno stasera."
  agot_historical_inspiration.0003.d:0 "Forse da solo posso raggiungere la grandezza?"
  agot_historical_inspiration.0003.d.flavor:0 "Ti assicurerai di sottolineare il tuo ruolo come ultimo della dinastia [ROOT.Char.GetDynasty.GetName]."

  #Lost Light, Stars Remembered
  agot_historical_inspiration.0004.t:0 "Luce Perduta, Stelle Ricordate"
  agot_historical_inspiration.0004.desc:0 ""È una bellissima notte" [random_courtier.GetFirstName] mi dice senza pensarci, anche se non posso vederlo. Sento il vento dalla finestra aperta, sento la fresca brezza che entra, ma non vedo nulla di ciò di cui [random_courtier.GetSheHe] parla. Sento il suono sottile dei suoi passi mentre [random_courtier.GetSheHe] si gira verso di me e balbetta una scusa."Ah. Mi dispiace, mi[CHARACTER.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Ho.... dimenticato." dice [random_courtier.GetSheHe], prima di trovare rapidamente una scusa per andarsene.\n\nDimenticato di cosa [random_courtier.GetSheHe] dice, quanto tempo è passato da quando ho perso la vista? Non posso neanche guardare le stelle in una bella notte...\n\nLe stelle. Ser [GetScriptedCharacterByHistoryID('Heroes_24').GetFirstNameNicknamed] era cieco anche lui, eppure riempì i suoi occhi con zaffiri e fu un abile combattente."
  agot_historical_inspiration.0004.modifier_desc:0 "Questo personaggio è stato recentemente ispirato da [GetScriptedCharacterByHistoryID('Heroes_24').GetFirstNameNicknamed]."
  agot_historical_inspiration.0004.a:0 "Questo non mi sconfiggerà, dovrei allenarmi proprio come ha fatto lui!"
  agot_historical_inspiration.0004.b:0 "Forse anche io dovrei procurarmi un paio di occhi ingioiellati?"
  agot_historical_inspiration.0004.b.flavor:0 "Invierai lettere alla ricerca di artigiani abili."
  agot_historical_inspiration.0004.c:0 "Il fatto che [random_courtier.GetSheHe] abbia dimenticato significa che devo stare facendo bene."
  agot_historical_inspiration.0004.c.flavor:0 "La tua abilità nel navigare nel mondo da cieco è stata notata."
  agot_historical_inspiration.0004.d:0 "Devo accettare ciò che non posso cambiare."

  
  # Forging Gemstone Eyes
  agot_historical_inspiration.0005.t:0 "Occhi Preziosi"
  agot_historical_inspiration.0005.desc:0 "Poco dopo aver inviato le lettere, diversi artigiani esperti hanno risposto con preventivi per un paio di occhi di pietre preziose. Un sorriso non può fare a meno di attraversare le mie labbra mentre leggo i loro progetti.\n\nUn artigiano ha risposto come richiesto, con un paio di occhi di zaffiro che sicuramente incanteranno chiunque io parli. Un altro suggerisce invece un paio di rubini, che sicuramente sembrerebbero temibili. Una proposta non convenzionale erano occhi di ametista per sconcertare coloro che cercano di farmi del male. Infine, uno è stato così audace da suggerire un paio di diamanti, abbagliando tutti con la mia magnifica ricchezza."
  agot_historical_inspiration.0005.a:0 "Il paio di zaffiro, come [GetScriptedCharacterByHistoryID('Heroes_24').GetFirstName]!"
  agot_sapphire_eyes_name:0 "Occhi di Zaffiro"
  agot_sapphire_eyes_desc:0 "Creati per il cieco [ROOT.Char.GetFullName], questi occhi di zaffiro protesici sono di un incantevole colore blu."
  agot_historical_inspiration.0005.b:0 "Il paio di rubini, per incutere timore nei miei nemici!"
  agot_ruby_eyes_name:0 "Occhi di Rubino"
  agot_ruby_eyes_desc:0 "Creati per il cieco [ROOT.Char.GetFullName], questi occhi di rubino protesici sono di un intimidatorio colore rosso."
  agot_historical_inspiration.0005.c:0 "Il paio di ametista, per sconcertare la mia corte e i miei vassalli!"
  agot_amethyst_eyes_name:0 "Occhi di Ametista"
  agot_amethyst_eyes_desc:0 "Creati per il cieco [ROOT.Char.GetFullName], questi occhi di ametista protesici sono incastonati con onice, creando una inquietante luce viola."
  agot_historical_inspiration.0005.d:0 "Il paio di diamanti, per mostrare la mia grandezza!"
  agot_diamond_eyes_name:0 "Occhi di Diamante"
  agot_diamond_eyes_desc:0 "Creati per il cieco [ROOT.Char.GetFullName], questi diamanti sono scolpiti in un paio di occhi protesici stravaganti che non possono fare a meno di attirare l'attenzione."
  agot_historical_inspiration.0005.e:0 "Riconsiderandoci, è un po' troppo costoso."

  # Remembering Alicent Hightower
  agot_historical_inspiration.0006.t:0 "Ricordando [GetScriptedCharacterByHistoryID('Hightower_97').GetFullNameNoTooltip]"
  agot_historical_inspiration.0006.desc:0 "Le donne non sono tradizionalmente detentrici di terre direttamente nell'Altopiano. Il governo è tipicamente stato appannaggio degli uomini, e anche se fortunatamente nessuno governa al mio posto, ciò porta a volte a interessanti confronti. Uno di questi è stato fatto oggi, quando mi è stato detto che ero 'Ispirante come [GetScriptedCharacterByHistoryID('Hightower_97').GetFullName] stessa'.\n\nSebbene non sia regnante direttamente sulla terra, la regina Alicent Hightower è probabilmente una delle donne più potenti che abbiano mai vissuto a Westeros. Il suo lascito, tuttavia, è un complesso arazzo intessuto sia di ammirazione che di polemiche. Da regina maneggiava abilmente più potere di qualsiasi altra donna della sua età, ma è stato il suo sostegno a suo figlio Aegon II a portare alla distruttiva Danza dei Draghi che ha visto seppelliti tutti i suoi figli e gran parte del regno bruciato.\n\nCome, quindi, dovrei considerare questo confronto, sia come donna che come nobile dell'Altopiano?"
  agot_historical_inspiration.0006.desc.hightower_woman:0 "Le donne non sono tradizionalmente detentrici di terre direttamente nell'Altopiano. Il governo è tipicamente stato appannaggio degli uomini, e anche se fortunatamente nessuno governa al mio posto, ciò porta a volte a interessanti confronti. Uno di questi è stato fatto oggi, quando mi è stato detto che ero 'Ispirante come la regina Alicent stessa'.\n\nSebbene non sia regnante direttamente sulla terra, la regina [GetScriptedCharacterByHistoryID('Hightower_97').GetFullName] è probabilmente una delle donne più potenti che abbiano mai vissuto a Westeros. Il suo lascito, tuttavia, è un complesso arazzo intessuto sia di ammirazione che di polemiche. Da regina maneggiava abilmente più potere di qualsiasi altra donna della sua età, ma è stato il suo sostegno a suo figlio Aegon II a portare alla distruttiva Danza dei Draghi che ha visto seppelliti tutti i suoi figli e gran parte del regno bruciato.\n\nCome, quindi, dovrei considerare questo confronto, sia come donna che come Hightower?"
  agot_historical_inspiration.0006.desc.hightower_man:0 "Noi Hightower possiamo tracciare la nostra discendenza fino ai primi giorni nell'Altopiano, e molti nobili e onorevoli uomini si possono trovare in quella storia. Tuttavia, oggi mi è stato ricordato che uno dei miei parenti più noti non era un uomo, ma una donna.\n\nLa regina [GetScriptedCharacterByHistoryID('Hightower_97').GetFullName] è probabilmente una delle donne più potenti che abbiano mai vissuto a Westeros. Il suo lascito, tuttavia, è un complesso arazzo intessuto sia di ammirazione che di polemiche. Da regina maneggiava abilmente più potere di qualsiasi altra donna della sua età, ma è stato il suo sostegno a suo figlio Aegon II a portare alla distruttiva Danza dei Draghi che ha visto seppelliti tutti i suoi figli e gran parte del regno bruciato.\n\nCome, quindi, dovrei considerare questo parente defunto?"
  agot_historical_inspiration.0006.a.woman:0 "Alicent ha lottato per i suoi figli, come farebbe qualsiasi madre."
  agot_historical_inspiration.0006.a.man:0 "Alicent ha lottato per la nostra casa, a prescindere dall'esito. Va ammirata!"
  agot_historical_inspiration.0006.a.flavor:0 "Dichiari pubblicamente il tuo sostegno per le azioni di Alicent."
  agot_historical_inspiration.0006.a.tt.a:0 "Ogni femmina nella tua [dynasty|El] sarà #P lieta del tuo annuncio.#!"
  agot_historical_inspiration.0006.a.tt.b:0 "Ogni femmina nella tua [court|El] e ogni femmina [vassal|El] sarà #P lieta del tuo annuncio.#!"
  agot_historical_inspiration.0006.b.woman:0 "Opporsi alla pretesa di una donna la rendeva una traditrice nei confronti del suo sesso e del suo signore."
  agot_historical_inspiration.0006.b.man:0 "L'astuzia femminile di Alicent ha portato disonore alla nostra casa. Vergogna."
  agot_historical_inspiration.0006.b.flavor:0 "Condanni pubblicamente le azioni di Alicent."

  # Daemon Targaryen Reborn
  agot_historical_inspiration.0007.t:0 "Il Principe Ribelle Rinato"
  agot_historical_inspiration.0007.desc:0 "Abbatto l'ultimo disgraziato di bassa nascita sfortunato abbastanza da attirare la mia ira, un sorriso ironico sul mio volto mentre osservo il loro sangue gocciolare sulla mia lama. 'Ben colpito, mi[CHARACTER.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]! Perché, sembra quasi che tu sia [GetScriptedCharacterByHistoryID('Targaryen_61').GetFirstName] [GetScriptedCharacterByHistoryID('Targaryen_61').GetHouse.GetBaseName] rinato!' grida uno dei miei servitori.\n\nUna comparazione notevole da fare, quella. Daemon era un uomo su cui la storia si è concentrata. Maneggiatore della spada Dark Sister e cavaliere del drago [GetScriptedCharacterByHistoryID('dragon_caraxes').GetNameNicknamed], ha forgiato il suo proprio regno in una guerra con i signori pirati delle Stepstones prima di diventare il primo generale per i Neri nella Danza dei Draghi. Solo il drago più grande dell'epoca fu sufficiente a fermarlo.\n\nAnche se era sicuramente abile e indubbiamente abbiamo alcune somiglianze, voglio davvero essere paragonato a un assassino di bambini e a uno dei più grandi macellai di un'epoca?"
  agot_historical_inspiration.0007.modifier_desc:0 "Questo personaggio è stato recentemente ispirato da [GetScriptedCharacterByHistoryID('Targaryen_61').GetFirstNameNicknamed]."
  agot_historical_inspiration.0007.a:0 "Perché dubito di questo? Certo che sì!"
  agot_historical_inspiration.0007.b:0 "Che paragone! Dovrò esserne degno."
  agot_historical_inspiration.0007.c:0 "Daemon era uno sciocco. Sarò migliore di lui."
  agot_historical_inspiration.0007.c.flavor:0 "I tuoi cavalieri potrebbero gradire o disapprovare questa posizione."
  agot_historical_inspiration.0007.d:0 "Forse... forse dovrei temperare il mio carattere."

  # Bran the Builder
  agot_historical_inspiration.0008.t:0 "Il Legato del Costruttore"
  agot_historical_inspiration.0008.desc:0 "Mentre cammino attorno a una delle parti più antiche del castello, noto un singolo mattone che giace a terra, fermando appena in tempo prima di sbatterci il piede.\n\n#italic "Strano..." #! dico a me stesso mentre cerco di capire da dove sia caduto il mattone...\n\nEcco! Un mattone mancante appena sotto la finestra. Dovrò parlare con i costruttori per ispezionare il resto. Mentre rimetto il mattone al suo posto, non posso fare a meno di pensare a [GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed], il più grande costruttore che sia mai vissuto. Il leggendario architetto ha costruito [ROOT.Var('TheWall').Title.GetName], "
  agot_historical_inspiration.0008.desc.Stark:0 "la nostra sede di Casa "
  agot_historical_inspiration.0008.desc.2:0 "il [ROOT.Var('Winterfell').Title.GetBaseName], e molto altro, se le leggende sono da credere.\n\nIl fatto che ciò che ha costruito sia ancora in piedi, dopo tutti questi migliaia di anni, è... #S ispirante!#!"
  agot_historical_inspiration.0008.modifier_desc:0 "Questo personaggio è stato recentemente ispirato da [GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed]."
  agot_historical_inspiration.0008.a:0 "Mi viene voglia di imparare l'architettura!"
  agot_historical_inspiration.0008.b:0 "Mi impegnerò per essere un miglior amministratore!"
  agot_historical_inspiration.0008.c:0 "Potrei imparare qualcosa da lui per diventare una persona migliore."
  agot_historical_inspiration.0008.d:0 "Potrei imparare qualcosa da lui per rendere la mia contea un posto migliore."

