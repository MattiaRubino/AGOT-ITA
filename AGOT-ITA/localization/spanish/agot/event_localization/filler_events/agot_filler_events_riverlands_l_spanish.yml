 #KRH old gods worship site -Righ
  agot_filler_riverlands.0001.t:0 "Il Passato Dimenticato"
  agot_filler_riverlands.0001.desc:0 "La campagna verde delle Terre dei Fiumi è, a mio avviso, insuperabile in tutto Westeros per la solitudine che offre al viandante solitario. Tuttavia, occasionalmente, quella solitudine può essere soffocata dai fantasmi del passato, poiché le Terre dei Fiumi sono dense di storia sia dei Primi Uomini che degli Andali.\n\nVagando lungo un sentiero dimenticato, attraverso un fitto boschetto di tasso e felci, emergo in una radura. L'aria è pesante e fredda, i rumori della foresta scomparsi, come se fossero banditi da qualche antico decreto. Davanti a me si erge un santuario in rovina, la sua struttura di pietra da tempo frantumata e consumata da vite e radici. Tuttavia, riesco a distinguere la forma vagamente umana che gli antichi artigiani cercarono di rappresentare, rune sbiadite che circondano il suo corpo. Un dio, chiaramente, i cui occhi conservano ancora l'intensità del divino, anche dopo tanti secoli di abbandono."
  agot_filler_riverlands.0001.a:0 "Così tanti sforzi al servizio di falsi dei - siamo più illuminati ora."
  agot_filler_riverlands.0001.b:0 "La bellezza di questo luogo non può essere negata. Lo apprezzo per quello che è."

 #Ancient ruins exploration - TwoKebabs
  agot_filler_riverlands.0002.t:0 "Posto di Guardia in Rovina"
  agot_filler_riverlands.0002.desc:0 "La bellezza delle Terre dei Fiumi è quanto c'è da esplorare, e sono grata come sempre di avere [explorer_vassal.GetFirstNameNoTooltip] con me come compagnia. Dopotutto, a cosa serve esplorare se non c'è nessuno con cui condividere? E, cosa più importante, se troviamo qualche tipo di tesoro o bottino dell'avventura, come faccio a portarlo tutto indietro da sola?\n\nNon passa molto tempo prima che ci imbattiamo nelle rovine di quello che sembra essere un vecchio avamposto. Esito per un momento mentre lo ammiro, e [explorer_vassal.GetFirstNameNoTooltip] sorride. "Dove dovremmo esplorare per primo? A meno che tu non abbia paura, naturalmente."
  agot_filler_riverlands.0002.a:0 "Quella torre sembra allettante!"
  agot_filler_riverlands.0002.b:0 "La foresta dietro la torre mi ispira..."
  agot_filler_riverlands.0002.c:0 "Le caserma prima di tutto."
  agot_filler_riverlands.0002.d:0 "Oh, scusate, mi è appena tornato in mente che sono necessaria per una... #italic cosa...#! "
  agot_filler_riverlands.0002_tt.a:0 "Ti avvii verso la torre."
  agot_filler_riverlands.0002_tt.b:0 "Decidi di esplorare la foresta."
  agot_filler_riverlands.0002_tt.c:0 "Ti avvicini alle caserma."
  agot_filler_riverlands.0002_tt.d:0 "Ritorni alla sicurezza del tuo alloggio."

  agot_filler_riverlands.0003.t:0 "Il Posto di Guardia in Rovina: Sulla Torre"
  agot_filler_riverlands.0003.desc:0 "Spaventat[ROOT.Char.Custom('DE_END_PRO_S_N')]? #italic Assurdo#! Salirò su quella torre meglio il miglior scalatore che tu abbia mai visto!\n\nEntrando con audacia, posso iniziare al primo piano come [explorer_vassal.GetFirstNameNoTooltip] si aspetterebbe che facessi, o posso sviare le aspettative e salire le scale fino in cima e poi scendere. Potrebbe essere rischioso, ma è probabilmente lì che si trova tutto il materiale interessante, dopotutto."
  agot_filler_riverlands.0003.a:0 "Ho già dimostrato che [explorer_vassal.GetFirstNameNoTooltip] ha torto, il piano terra sarà sufficiente."
  agot_filler_riverlands.0003.b:0 "Cavalcherò quest'onda di dispetto fino alla cima di questa torre!"
  agot_filler_riverlands.0003_tt.a:0 "Cerchi con calma al piano terra qualcosa di interessante."
  agot_filler_riverlands.0003_tt.b:0 "Corri verso l'ultimo piano per cercare qualcosa di interessante."

  agot_filler_riverlands.0004.t:0 "Il Posto di Guardia in Rovina: Nella Foresta"
  agot_filler_riverlands.0004.desc:0 "Accettando la sfida, mi incammino audacemente nella foresta, e più mi addentro, più diventa fitta.\n\nQuesto va tutto bene finché mi rendo conto che ho perso di vista [explorer_vassal.GetFirstNameNoTooltip], e le cime degli alberi sono diventate così fitte che bloccano completamente il sole..."
  agot_filler_riverlands.0004.a:0 "Non c'è #bold alcun modo#! Continuerò."
  agot_filler_riverlands.0004.b:0 "So meglio che ignorare i miei istinti. È ora di tornare indietro."
  agot_filler_riverlands.0004.c:0 "Ciao demoni! Sono io, [Select_CString(ROOT.Char.IsFemale,'la vostra','il vostro')] [ROOT.Char.GetLadyLord]!"
  agot_filler_riverlands.0004_tt.a:0 "Esci dalla foresta il più velocemente possibile."
  agot_filler_riverlands.0004_tt.b:0 "Torni indietro."
  agot_filler_riverlands.0004_tt.c:0 "Ti addentri più a fondo nella foresta."

  agot_filler_riverlands.0005.t:0 "Il Posto di Guardia in Rovina: Le Caserma Dimenticate"
  agot_filler_riverlands.0005.desc:0 "Irrompo nelle caserma, desiderosa di vedere quali segreti potrebbero nascondere la polvere e le ragnatele. Ah, se solo i muri potessero parlare e raccontarmi i loro segreti, ma non possono, quindi potrei provare a cercare qualche cosa scintillante invece."
  agot_filler_riverlands.0005.a:0 "Sicuramente qualcuno ha lasciato #italic qualcosa#! dietro!"
  agot_filler_riverlands.0005_tt.a:0 "Cerchi nelle caserma in rovina."

  agot_filler_riverlands.0006.t:0 "Il Posto di Guardia in Rovina: Sulla Torre"
  agot_filler_riverlands.0006.desc:0 "È un fallimento — non c'è nulla di rilevante al piano terra, e ho praticamente capovolto tutti questi mobili antichi giusto nel caso!\n\nMa potrebbe ancora esserci qualcosa di speciale al piano superiore...\n\nMi avvicino alla scala e ispeziono la pietra. È chiaro che non è strutturalmente solida, ed è praticamente già a metà collassata su se stessa. "Non c'è modo che sia sicuro..." penso tra me e me, "Ma se mi prendo il mio tempo, potrei comunque farcela. #italic Probabilmente.#!""
  agot_filler_riverlands.0006.a:0 "Il tesoro ottenuto senza rischi è veramente ottenuto?"
  agot_filler_riverlands.0006.b:0 "Mi piace avere l'uso completo delle mie gambe — sto tornando indietro."
  agot_filler_riverlands.0006_tt.a:0 "Prendi le scale per arrivare in cima."
  agot_filler_riverlands.0006_tt.b:0 "Torni indietro."

  agot_filler_riverlands.0007.t:0 "Il Posto di Guardia in Rovina: Sulla Torre"
  agot_filler_riverlands.0007.desc:0 "Mentre spazzolo via lo spesso strato di polvere dalla copertina, alzo le sopracciglia valutando.\n\nSembra che abbia trovato un vecchio tomo che potrebbe essere molto prezioso per il giusto maestro o collezionista. Le illustrazioni sono deliziose e includono molti draghi disegnati male e lumache con facce umane per qualche motivo."
  agot_filler_riverlands.0007.a:0 "Vieni a casa con me, Signor Tomo!"

  agot_filler_riverlands.0008.t:0 "Il Posto di Guardia in Rovina: Sulla Torre"
  agot_filler_riverlands.0008.desc:0 "Mentre mi muovo frettolosamente, sollevando nubi di polvere e sporco, noto un piccolo bagliore dal angolo dell'occhio.\n\nSotto qualche macerie trovo un piccolo baule. È un po' arrugginito e difficile da aprire, ma immagina la mia assoluta gioia quando riesco ad aprirlo e trovo una rispettabile collezione di gioielli al suo interno."
  agot_filler_riverlands.0008.a:0 "Che fortuna!"

  agot_filler_riverlands.0009.t:0 "Il Posto di Guardia in Rovina: Sulla Torre"
  agot_filler_riverlands.0009.desc:0 "Mi muovo con attenzione lungo le scale, non temendo un po' di pietra che si sgretola. Del resto, maggiore è il rischio, maggiore è la ricompensa, giusto?\n\nFortunatamente, i miei riflessi felini mi portano salva fino all'ultimo piano. A giudicare dalla polvere su ogni superficie, sembra che sia rimasto intatto per molto tempo. Ho un buon presentimento!\n\nMa dopo aver capovolto il luogo, non trovo... nulla.\n\nChe delusione."
  agot_filler_riverlands.0009.a:0 "Ho perso abbastanza tempo. Sto tornando indietro prima che mi metta a piangere."
  agot_filler_riverlands.0009.b:0 "Se non c'è nulla qui sopra, sicuramente è al piano terra!"
  agot_filler_riverlands.0009_tt.a:0 "Torni indietro."
  agot_filler_riverlands.0009_tt.b:0 "Cerchi al piano terra."

  agot_filler_riverlands.0010.t:0 "Il Posto di Guardia in Rovina: Sulla Torre"
  agot_filler_riverlands.0010.desc:0 "Mi muovo con attenzione lungo le scale, sentendomi sicura sulle mie abilità di arrampicata fino a quando sento un rumore simile a un sasso che cade giù.\n\nUn sasso diventa due, poi tre, e poi i suoni diventano più forti, e—\n\nUh oh.\n\nRiesco appena a evitare di cadere, ma le scale sotto di me sono altrimenti collassate, il che significa che non c'è modo per me di scendere. #italic C'è#! un buco nel muro qui che porta fuori, però. Se riesco a saltare abbastanza lontano, posso probabilmente aggrapparmi a uno dei rami degli alberi vicini..."
  agot_filler_riverlands.0010.a:0 "Probabilmente posso fare quel salto. Prenderò un ramo e scalerò l'albero."
  agot_filler_riverlands.0010.b:0 "Penso che ci siano abbastanza scale rimaste se scivolo giù."
  agot_filler_riverlands.0010.c:0 "Cacchio con una lancia sanguinante, questa non va affatto bene! Aiuto, [explorer_vassal.GetFirstNameNoTooltip]!"
  agot_filler_riverlands.0010_tt.a:0 "Rischi ferite o morte..."
  agot_filler_riverlands.0010_tt.b:0 "Le scale sono fatte di pietra... rischi la morte..."
  agot_filler_riverlands.0010_tt.c:0 "Chiami aiuto e spera di essere sentuta."

  agot_filler_riverlands.0011.t:0 "Il Posto di Guardia in Rovina: Sulla Torre"
  agot_filler_riverlands.0011.desc.nothing:0 "È una danza delicata, ma riesco a uscire dalla torre incolume, ma anche senza niente da mostrare."
  agot_filler_riverlands.0011.desc.book:0 "È una danza delicata, ma riesco a uscire dalla torre incolume. Mentre me ne vado, però, scopro un antico tomo che sembra piuttosto prezioso!"
  agot_filler_riverlands.0011.desc.gold:0 "È una danza delicata, ma riesco a uscire dalla torre incolume. Mentre me ne vado, però, scopro alcuni gioielli accattivanti — circa 40 monete, se devo indovinare."
  agot_filler_riverlands.0011.desc.stairs:0 "È una danza delicata, ma riesco a uscire dalla torre incolume, anche se è meno attenta di quanto avessi intenzione. Salto da un pezzo di rovina a un altro, piazzandomi a tratti sul muro per un istante e spingendomi via, usando il movimento per saltare tra due pezzi di pietra lontani.\n\nForse non ho trovato tesori, ma è stato, come dicono i giovani, 'estremamente eccellente', anche se nessuno c'era per vedere."
  agot_filler_riverlands.0011.a:0 "Che spreco di tempo."
  agot_filler_riverlands.0011.b:0 "Torniamo indietro."
  agot_filler_riverlands.0011.c:0 "Se non altro, è stato abbastanza eccitante!"
  agot_filler_riverlands.0011_tt:0 "La tua ricerca termina."

  agot_filler_riverlands.0012.t:0 "Il Posto di Guardia in Rovina: Sulla Torre"
  agot_filler_riverlands.0012.desc:0 "Faccio un respiro profondo, concentrandomi prima di fare un salto correndo fuori dal buco nel muro, le braccia distese, lo sguardo concentrato sul ramo che sto cercando di raggiungere.\n\nÈ sorprendentemente senza sforzo come afferrare il ramo, la presa ferma. Certo che lo è! Ho sempre saputo di poter farlo. Quando guardo giù al suolo, vedo [explorer_vassal.GetFirstName], con gli occhi spalancati, fissi su di me con ammirazione.\n\n"Bacia mia sorella e chiamami Targaryen!" esclama [explorer_vassal.GetFirstName]. "È stato davvero impressionante, [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!"\n\nIngrandita dall'apprezzamento del suo coraggio, torno al campo, soddisfatta dell'avventura della giornata."
  agot_filler_riverlands.0012.a:0 "Non ho mai dubitato di me stessa."
  agot_filler_riverlands.0012_tt.a:0 "La tua ricerca termina."

  agot_filler_riverlands.0013.t:0 "Il Posto di Guardia in Rovina: Sulla Torre"
  agot_filler_riverlands.0013.desc.a:0 "Faccio un respiro profondo, concentrandomi prima di fare un salto correndo fuori dal buco nel muro, le braccia distese, lo sguardo concentrato sul ramo che sto cercando di raggiungere.\n\nNon sono sicura di cosa accada tra il ramo e il suolo, ma quello che so è che quando recupero i sensi, la mia gamba non è con me a terra, ma intrappolata tra una forcella tra due rami particolarmente spessi. C'è sangue dappertutto, e comincio a urlare — come si fa quando si perde una gamba.\n\n"[ROOT.Char.Custom('DE_ART_DEF_P_D')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!" grida [explorer_vassal.GetFirstName], accorrendo al mio fianco. "Vieni! Dobbiamo procurarti aiuto immediatamente!"\n\nCon l'aiuto di [explorer_vassal.GetFirstNameNoTooltip], torno zoppicando al campo, vergognosa, imbarazzata e senza una gamba."
  agot_filler_riverlands.0013.desc.b:0 "Faccio un respiro profondo, concentrandomi prima di fare un salto correndo fuori dal buco nel muro, le braccia distese, lo sguardo concentrato sul ramo che sto cercando di raggiungere.\n\n"La mia [ROOT.Char.GetLadyLord]! Svegliati, per favore!" Quando riprendo conoscenza, [explorer_vassal.GetFirstName] mi tiene tra le braccia. Sembra che abbia mancato il bersaglio, cadendo dritta giù. "Ti fa molto male?"\n\nGemo affermativamente. "Myyyuueeesshhh," riesco a malapena a formare parole. Fortunatamente, non sto sanguinando, ma ho sicuramente rotto almeno qualche osso. Il viaggio di ritorno al campo è molto sgradevole."
  agot_filler_riverlands.0013.a:0 "Non avremmo mai dovuto venire qui! È colpa tua, [explorer_vassal.GetFirstNameNoTooltip]!"
  agot_filler_riverlands.0013.b:0 "Grazie per avermi aiutato, [explorer_vassal.GetFirstNameNoTooltip]."
  agot_filler_riverlands.0013_tt.a:0 "La tua ricerca termina terribilmente."
  agot_filler_riverlands.0013_tt.b:0 "La tua ricerca termina in modo orribile."

  agot_filler_riverlands.0014.t:0 "Il Posto di Guardia in Rovina: Sulla Torre"
  agot_filler_riverlands.0014.desc:0 "Potrei essere stato abbastanza sciocco da farmi coinvolgere in questa situazione, ma non sono così sciocco da cercare di uscirne da solo. '[explorer_vassal.GetFirstNameNoTooltip]?' chiamo. '[explorer_vassal.GetFirstNameNoTooltip], puoi aiutarmi?"\n\nQuando [explorer_vassal.GetFirstName] arriva, sembra più divertito che altro. "Certo, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]," chiama [explorer_vassal.GetSheHe], "ti prego di ordinarmi di andare via, così che io possa affrettarmi e tornare solo con la migliore scala adatta a un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetLadyLord], per verità."\n\nRullo gli occhi mentre [explorer_vassal.GetSheHe] parte per cercare una scala per me. "Oh, smettila, [explorer_vassal.GetFirstNameNoTooltip]." Attendo pazientemente, e non solo [explorer_vassal.GetFirstNameNoTooltip] torna con una scala, ma anche metà del mio seguito per aiutare.\n\n"Hai davvero scalato tutto da solo laggiù, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]?" chiede uno degli uomini mentre mi aiutano a scendere. "Non avrei potuto essere pagato in oro per esplorare quella vecchia e inquietante torre. Mi ricorderò di non scherzare con te, sei incredibilmente coraggiosa!"
  agot_filler_riverlands.0014.a:0 "Oh, haha, beh, potrebbe essere successo a chiunque, suppongo!"
  agot_filler_riverlands.0014_tt.a:0 "La tua ricerca termina."

  agot_filler_riverlands.0015.t:0 "Il Posto di Guardia in Rovina: Nel Bosco"
  agot_filler_riverlands.0015.desc:0 "Non posso farlo. Ho un presentimento nello stomaco, e anche se potrebbe essere facilmente il mio pranzo che non mi va giù... non sono disposta a correre il rischio, neanche.\n\nRetrocedo, girandomi solo quando riesco a scattare in una corsa, e non smetto di correre fino a quando non incontro [explorer_vassal.GetFirstName].\n\n"Oh, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]! Guarda cosa ho trovato!" [explorer_vassal.GetSheHe] tiene in mano una scatola di legno decorata, togliendo il coperchio e rivelando una cospicua somma di oro. "Se hai finito di esplorare, vuoi tornare?"
  agot_filler_riverlands.0015.a:0 "Sei sempre così fortunato/a, [explorer_vassal.GetFirstNameNoTooltip]. Andiamo."
  agot_filler_riverlands.0015_tt.a:0 "La tua ricerca termina."

  agot_filler_riverlands.0016.t:0 "Il Posto di Guardia in Rovina: Nel Bosco"
  agot_filler_riverlands.0016.desc:0 "È strano; più mi addentro nel bosco, meno mi sento a disagio. Sembra che le mie paure precedenti fossero ingiustificate, perché questo è solo un bosco normale, senza pretese. Niente fantasmi, niente demoni, niente mostri — e, cosa peggiore di tutte — niente tesori."
  agot_filler_riverlands.0016.a:0 "Che bel 'splendore naturale'."
  agot_filler_riverlands.0016_tt.a:0 "Torni indietro."
 #agot_filler_riverlands.0017 rework needed, no loc

  agot_filler_riverlands.0018.t:0 "Il Posto di Guardia in Rovina: Nel Bosco"
  agot_filler_riverlands.0018.desc:0 "Nonostante le mie precedenti riserve, persevero, addentrandomi sempre di più nel bosco e alla fine incontro un fiume.\n\nSeguo il fiume, utilizzandolo come punto di riferimento per non perdermi. Alla fine, mi imbatto... in una cascata?\n\nUh. #italic È nuova questa.#! Sono #italic sicura#! che in questa parte della provincia non ci siano cascate..."
  agot_filler_riverlands.0018.a:0 "No, qualcosa non torna. Che curioso..."
  agot_filler_riverlands.0018_tt.a:0 "Esplori la cascata."
 #agot_filler_riverlands.0019 rework needed, no loc

  agot_filler_riverlands.0020.t:0 "Il Posto di Guardia in Rovina: Nel Bosco"
  agot_filler_riverlands.0020.desc:0 "Mi affretto a trovare [explorer_vassal.GetFirstNameNoTooltip] e raccontargli di questo strano fiume misterioso. Non cerco a lungo prima di trovarlo. "[explorer_vassal.GetFirstNameNoTooltip]!" grido. "Ho trovato la cosa più strana nel bosco!"\n\nRacconto tutto a [explorer_vassal.GetSheHe], fiume e cascata compresi, e dopo aver ascoltato la mia descrizione, [explorer_vassal.GetSheHe] annuisce. "Hai proprio ragione, non c'è niente di simile nella mappa di questa zona. Sembra che tu abbia fatto una nuova scoperta, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!""
  agot_filler_riverlands.0020.a:0 "Manderò alcuni cartografi al mio ritorno a [ROOT.Char.GetCapitalLocation.GetName]!"
  agot_filler_riverlands.0020_tt.a:0 "La tua ricerca termina."

  agot_filler_riverlands.0021.t:0 "Il Posto di Guardia in Rovina: Le Caserme Perdute"
  agot_filler_riverlands.0021.gold:0 "Gli occhi mi si spalancano mentre alzo il khopesh, una lama a forma di mezzaluna di cui ho letto che è popolare attraverso il Mare Stretto. Non ne ho mai visto uno di questi al di fuori dei libri! Cosa ci fa qui? Sicuramente un pezzo da collezione, e in condizioni eccellenti, tra l'altro.\n\nPer fortuna, però, il khopesh è abbastanza leggero e facile da portare con una mano. Forse posso trovarne persino altri..."
  agot_filler_riverlands.0021.desc.no:0 "Ancora niente altro che vecchie armi troppo arrugginite da vendere persino per il metallo. Ma sono troppo coinvolto per fermarmi #italic ora!#!"
  agot_filler_riverlands.0021.a:0 "Mi sto divertendo così tanto! Continuerò."
  agot_filler_riverlands.0021.b:0 "Ho assaporato e voglio di più!"
  agot_filler_riverlands.0021_tt.a:0 "Continui la tua ricerca."
  agot_filler_riverlands.0022.t:0 "Il Posto di Guardia in Rovina: Le Caserme Perdute"
  agot_filler_riverlands.0022.desc:0 "Ancora una volta, torno a mani vuote, non importa quanti anfratti e crepe io cerchi. Dopo un po', [explorer_vassal.GetFirstNameNoTooltip] si avvicina a me. "Hai trovato qualcosa di buono?" [explorer_vassal.GetSheHe] chiede. "Siamo ehm... qui da parecchio tempo..."\n\n[explorer_vassal.GetSheHe|U] esala quando scuoto la testa. "Neanch'io. Penso che tutto questo sia stato inutile.""
  agot_filler_riverlands.0022.a:0 "Vorrei che la fortuna fosse stata con noi oggi..."
  agot_filler_riverlands.0022_tt.a:0 "Ritorni al campo senza tesori."
  agot_filler_riverlands.0023.t:0 "Il Posto di Guardia in Rovina: Le Caserme Perdute"
  agot_filler_riverlands.0023.desc:0 "Potrebbe non essere oro o una spada elaborata, ma il mio cuore salta lo stesso quando scopro un vecchio passaggio nascosto dietro una miscela di detriti e legname marcio.\n\nIgnorando completamente la mia sicurezza, mi avventuro nel passaggio, arrivando alla fine a quello che sembra essere una specie di dungeon improvvisato dall'epoca in cui l'avamposto era in uso. Le vecchie celle di legno sembrano intatte, ed è così freddo qui sotto che posso vedere il mio stesso respiro."
  agot_filler_riverlands.0023.a:0 "Sarebbe un peccato per me non cercare nelle celle."
  agot_filler_riverlands.0023.b:0 "È più freddo del capezzolo della strega! Me ne vado di qui!"
  agot_filler_riverlands.0023_tt.a:0 "Cerchi all'interno delle celle per trovare qualcosa di valore."
  agot_filler_riverlands.0023_tt.b:0 "Torni indietro il più velocemente possibile."
  agot_filler_riverlands.0024.t:0 "Il Posto di Guardia in Rovina: Le Caserme Perdute"
  agot_filler_riverlands.0024.desc:0 "Le mie mani sono così fredde che le ossa cominciano a pungere, ma fortunatamente non si intorpidiscono, poiché dopo pochi istanti di ricerca trovo dei gioielli! E #italic tanti#! di essi!\n\n...In realtà, sono sorprendentemente #italic nuovi#! gioielli. Eh. Sembra che qualcuno abbia deciso di riutilizzare queste celle per nascondere la propria fortuna. Immagino che sarebbero abbastanza devastati nel trovarla andata dopo aver fatto così tanto sforzo per tenerla al sicuro...\n\nOh beh! È un errore che non faranno due volte! Prendo i gioielli più preziosi per me stessa. Chiunque possieda questo nascondiglio dovrebbe sborsare per una cassaforte la prossima volta.\n\nAl mio ritorno alle Caserme, incontro [explorer_vassal.GetFirstNameNoTooltip]. Sembra che [explorer_vassal.GetSheHe] non abbia trovato nulla."
  agot_filler_riverlands.0024.b:0 "Che caccia al tesoro fortunata, non trovi [explorer_vassal.GetFirstNameNoTooltip]?"
  agot_filler_riverlands.0024_tt.a:0 "Ritorni a casa con tasche più pesanti."
  agot_filler_riverlands.0025.t:0 "Il Posto di Guardia in Rovina: Le Caserme Perdute"
  agot_filler_riverlands.0025.desc:0 "Nonostante i miei sforzi, la mia ricerca non porta a nulla. Frustrata, lascio le Caserme e cerco [explorer_vassal.GetFirstNameNoTooltip].\n\nFinalmente trovo [explorer_vassal.GetSheHe] nella torre, a terra, gemendo dal dolore. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]! Ho cercato di scalare la torre, ma le scale hanno ceduto, e quando sono caduto ho sentito il mio ginocchio scoppiare come il #italic tuono#! e ora non riesco a stare in piedi!"\n\nHa [explorer_vassal.GetSheHe] fatto una caduta terribile, davvero. Non solo [explorer_vassal.GetSheHe] ha ferito il suo ginocchio, ma [explorer_vassal.GetSheHe] sta sanguinando, il sangue si accumula intorno all'oro che [explorer_vassal.GetSheHe] sembra aver versato dal suo sacchetto quando [explorer_vassal.GetSheHe] è caduto."
  agot_filler_riverlands.0025.a:0 "Ecco! Aggrappati al mio braccio, ti riporto subito al campo!"
  agot_filler_riverlands.0025.b:0 "Lasciami raccogliere l'oro e sarò subito con te!"
  agot_filler_riverlands.0025_tt.a:0 "Tu e [explorer_vassal.GetFirstNameNoTooltip] tornate al campo in sicurezza."
  agot_filler_riverlands.0025_tt.b:0 "Rubi il tesoro di [explorer_vassal.GetFirstNameNoTooltip] e aiuti [explorer_vassal.GetSheHe] solo dopo averlo nascosto..."
 #Crannogman festivity interrupted
  agot_filler_riverlands.0030.t:0 "I Festeggiamenti si Fermano"
  agot_filler_riverlands.0030.desc:0 "Il mio [chancellor.GetCouncilTitle], [chancellor.GetTitledFirstName], arriva con la fronte corrugata, portando notizie inquietanti sulle persistenti festività degli Uomini della Palude che continuano a interrompere la vita dei laboriosi pescatori lungo le rive del fiume. Queste celebrazioni secolari, radicate nella tradizione e svolte due volte all'anno, si protraggono per due o tre giorni, se non di più. È un periodo in cui gli Uomini delle Paludi rendono omaggio al loro modo di vita unico.\n\nTuttavia, le conseguenze involontarie di queste festività stanno avendo il loro peso. Questi raduni hanno l'abitudine di svuotare la zona di pesci, e i loro effetti persistono per una settimana.\n\nUno dei pescatori, un uomo umile con abiti macchiati di sale e un volto segnato dal tempo, prega sinceramente, inginocchiandosi davanti a te. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|l], devi fare qualcosa, #italic te ne prego!#!". La sua voce trema dalla disperazione. "Sconvolge i nostri orari di pesca, e le nostre famiglie dipendono dalla ricchezza del fiume. Stiamo facendo fatica a far quadrare i conti con la diminuzione delle scorte di pesce.""
  agot_filler_riverlands.0030a:0 "Queste festività devono essere fermate."
  agot_filler_riverlands.0030b:0 "Che fare... Lascio decidere a [liege.GetTitledFirstName]."
  agot_filler_riverlands.0030c:0 "I Sette Regni sono una terra di molte persone. Dobbiamo essere tolleranti."
  agot_filler_riverlands.0030d:0 "Promuovi più festività! Permetti gli Uomini delle Terre dei Fiumi e agli Uomini della Palude di legare!"
 #Crannogman tavern craze
  agot_filler_riverlands.0031.t:0 "L'Uomo di Ferro della Palude"
  agot_filler_riverlands.0031.desc:0 "Entro in una taverna locale accompagnata da due dei miei guardie, giusto in tempo per assistere a una rissa. Sembra che un uomo della Palude, offeso da due Riverlander, si sia sentito provocato e abbia reagito con notevole abilità. In una dimostrazione di grande destrezza, [crannog_fighter.GetSheHe|L] sconfigge rapidamente entrambi i suoi avversari, lasciando poco spazio al dubbio sulle sue abilità di combattimento.\n\nMentre l'uomo della Palude si erge trionfante in mezzo agli applausi e agli schiamazzi della folla, [crannog_fighter.GetSheHe|L] mi nota io e le due guardie che lo fissiamo. [crannog_fighter.GetSheHe|L] ci affronta con un sorriso birichino, dicendo: "Cosa state guardando, eh?" [crannog_fighter.GetSheHe|L] scherza, agitando i pugni chiusi in aria. "Volete anche voi un po' di #italic questo#!?""
  agot_filler_riverlands.0031a:0 "Non ho potuto fare a meno di notare le tue abilità... stai cercando lavoro?"
  agot_filler_riverlands.0031b:0 "Cerchi una battaglia, eh? Molto bene..."
  agot_filler_riverlands.0031c:0 "Sai almeno con chi stai parlando?"
  agot_filler_riverlands.0031d:0 "Come osi... Guardie! Picchiate [crannog_fighter.GetSheHe] a #italic morte!#!"
  agot_filler_riverlands.0031.b.a:0 "Vinci il combattimento a pugni"
  agot_filler_riverlands.0031.b.b:0 "Perdi il combattimento a pugni"
  agot_filler_riverlands.0032.t:0 "Riconoscenza Sincera"
  agot_filler_riverlands.0032.desc:0 "Dopo alcuni mesi al mio servizio, [crannog_fighter.GetFirstName] decide di ringraziarmi ufficialmente di fronte a tutta la corte e tiene un discorso. Quando è arrivato il momento giusto, [crannog_fighter.GetSheHe|L] avanza, fissandomi. Uno spettacolo da vedere, un uomo totalmente diverso da quello che [crannog_fighter.GetSheHe|L] era.\n\n"Grazie, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U]..." [crannog_fighter.GetSheHe|L] comincia con voce incerta, "Mi trovo qui oggi, umile e pieno di gratitudine. Ero solo un rissaiolo tre mesi fa, cercando il mio posto nelle taverne, lontano dal mondo degli altolocati signori e delle dame e dell'onore che tu tieni così caro nel tuo cuore."\n\n"Ma da quel momento, tu, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U], hai cambiato la mia vita in modi che non avrei mai potuto immaginare. Hai visto il mio potenziale e mi hai portato alla tua corte, mi hai dato una possibilità... come nessun altro prima." [crannog_fighter.GetSheHe|L] parla, mentre i suoi occhi si riempiono d'acqua. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U], non solo mi hai dato uno scopo, ma mi hai anche mostrato il significato dell'onore e della lealtà",\n\n"Io..." l'uomo della Palude si inginocchia goffamente, sguainando la sua spada, e la pone ai suoi piedi, "Io, [crannog_fighter.GetFirstNameNoTooltip], difenderò la tua schiena, terrò i tuoi consigli e darò la mia vita per la tua, se necessario. Lo giuro sugli dei vecchi e sui nuovi.""
  agot_filler_riverlands.0032a:0 "Giuro che avrai sempre un posto al mio focolare e carne e idromele al mio tavolo..."
  agot_filler_riverlands.0032b:0 "Era la cosa giusta da fare, ma... non posso accettare il tuo giuramento..."
  agot_filler_riverlands.0032c:0 "Avrei voluto che tu avessi da offrire qualcosa in più che solo #italic forza bruta#!, [crannog_fighter.GetFirstNameNoTooltip]."
  agot_filler_riverlands.0033.t:0 "Rissa Vinta"
  agot_filler_riverlands.0033.desc:0 "Pugno, colpo, colpisci, abbassati e schiva di nuovo. Salto oltre il tavolo con una grazia che sembrava fuori luogo, chiudendo rapidamente la distanza tra noi. La grazia e la forza che mostro stupiscono #italic non solo#! gli spettatori.\n\nMa poi, un poderoso gancio destro dell'uomo della Palude mi coglie completamente di sorpresa. La forza del colpo mi scuote, ma sono veloce nel riprendere la compostezza, dimostrando che non sono affatto impacciato, come grida uno dei contadini della folla.\n\nControattacco con un altro gancio sinistro che costringe l'uomo della Palude a rifugiarsi dietro una copertura. [crannog_fighter.GetSheHe|U] si abbassa, ma questa volta, porta a una dolorosa torsione: invece di [crannog_fighter.GetSheHe|L], il mio pugno colpisce l'elmo della mia guardia, che cade a terra. La folla tace per un attimo mentre grido dal dolore; tuttavia, questa pausa è momentanea, e il silenzio viene infranto da un fragoroso applauso, ancora più forte di prima.\n\nLa lotta infuria per qualche minuto con colpo dopo colpo. Sebbene l'uomo della Palude sia indubbiamente forte, [crannog_fighter.GetSheHe|L] si affida solo alla forza bruta. Io, d'altra parte, ho più di così.\n\nIl colpo finale e decisivo proviene da me, e l'uomo della Palude cade pesantemente a terra, implorando pietà con i suoi occhi lacrimosi. Con la poca forza che gli rimane, [crannog_fighter.GetSheHe] cerca di strisciare via."
  agot_filler_riverlands.0033a:0 "Ti ho insegnato una lezione. Ora vattene!"
  agot_filler_riverlands.0033b:0 "Dove vai?! Non ho finito ancora!"
  agot_filler_riverlands.0033c:0 "Non sei male con quei pugni... Vieni con me."
  agot_filler_riverlands.0034.t:0 "Rissa Persa"
  agot_filler_riverlands.0034.desc:0 "Pugno, colpo, colpisci, abbassati e schiva di nuovo. Cerco di saltare oltre il tavolo con una grazia che sembra inusuale, ma i miei movimenti sono goffi e faccio fatica a chiudere la distanza tra noi. Lo squilibrio e la debolezza che mostro sconvolgono #italic non solo#! gli spettatori.\n\nMa poi, un poderoso gancio destro dell'uomo della Palude mi coglie completamente alla sprovvista. La forza del colpo mi scuote, e non riesco a riprendere la compostezza, dimostrando che sono goffo, come grida uno dei contadini della folla.\n\nCerco di controbattere con un gancio sinistro, ma l'uomo della Palude si abbassa facilmente dietro una copertura. [crannog_fighter.GetSheHe|U] schiva il mio pugno senza sforzo, e questa volta, porta a una dolorosa torsione: invece di [crannog_fighter.GetSheHe|L], il mio pugno colpisce l'elmo della mia guardia, che cade a terra. La folla tace per un attimo mentre grido"
  agot_filler_riverlands.0034.a:0 "Quell'uomo è forte come il Fabro!"
  agot_filler_riverlands.0034.b:0 "Il bastardo... sta scappando! Guardie! Prendetelo!"
 #Crannogman Dispute
  agot_filler_riverlands.0035.t:0 "La Questione degli Uomini della Palude"
  agot_filler_riverlands.0035.desc:0 "Gli Uomini della Palude hanno mantenuto piccoli villaggi al confine tra le Terre dei Fiumi e l'Incollatura per generazioni. Questi villaggi hanno un profondo valore sentimentale, poiché la loro proprietà risale ai tempi antichi, almeno così credono gli Uomini delle Paludi.\n\nNegli ultimi mesi, il conflitto è salito tra i contadini di [agot_river_0035_county.GetName] e gli Uomini delle Paludi, raggiungendo un punto critico. I contadini di [agot_river_0035_county.GetName] bramano di cacciare nelle lussureggianti foreste adiacenti a questi insediamenti. Argomentano che questi boschi, con la loro abbondante fauna, potrebbero migliorare notevolmente le loro vite. Tuttavia, gli uomini delle Paludi affermano il loro diritto legittimo su queste foreste sacre. È addirittura arrivato al punto in cui è stato versato del sangue dopo che un contadino ha chiamato un'uomo della Palude 'mangiatore di rane'.\n\nSenza una soluzione chiara in vista, i contadini disperati si sono rivolti al mio [marshal.GetCouncilTitle|l] per chiedere aiuto. Non sapendo cosa fare, [marshal.GetSheHe] viene da me con una mappa in mano e uno sguardo preoccupato..."
  agot_filler_riverlands.0035.a:0 "Possono tenere la loro terra purché siano pronti a difenderla."
  agot_filler_riverlands.0035.b:0 "Quei villaggi sono sempre stati degli Uomini della Palude... Devono rimanere tali."
  agot_filler_riverlands.0035.c:0 "Queste 'aree' degli Uomini della Palude devono essere rigorosamente regolamentate."
  agot_filler_riverlands.0035.d:0 "È ora di cacciarli dalle [agot_river_0035_county.GetName]!"
  agot_filler_riverlands.0036.t:0 "Il Vendicatore dell'Incollatura"
  agot_filler_riverlands.0036.desc:0 "Mentre osservo con calma i beni esposti al vivace mercato del villaggio, noto che le mie guardie sono intrattenute da una compagnia teatrale straordinariamente talentuosa, e la loro attenzione è momentaneamente deviata dal loro dovere di proteggermi per divertirsi.\n\nIntrigata, mi avvicino per assistere alla performance insieme alle mie guardie. La storia è un racconto cupo su un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetLadyLord|l] tirann[ROOT.Char.Custom('DE_END_PRO_S_N')] che, attraverso la forza e la crudeltà, scaccia il suo popolo dalle terre che gli appartengono di diritto. I costumi degli attori, le loro espressioni e la narrazione riecheggiano in modo sorprendente...\n\nAll'improvviso, due delle mie guardie, che si trovavano a pochi metri da me, cadono a terra, i loro corpi senza vita deturpati da piccoli dardi conficcati nei loro colli. I miei occhi si spostano increduli verso la compagnia teatrale, e il mio shock cresce nel vedere due degli attori di supporto con balestre tra le labbra serrate.\n\nL'attore mi fissa con un profondo risentimento ardente neisuoi occhi. La sua voce tonante si eleva sopra il rumore del mercato mentre [crannog_avenger.GetSheHe|L] punta un dito accusatore contro di me, gridando: "Tu, maledetto bastardo! Hai portato via la mia casa! Lo pagherai con la tua stessa #italic VITA!#!""
  agot_filler_riverlands.0036.a:0 "Guardie!"
  agot_filler_riverlands.0036.b:0 "Mi occuperò io di te!"
  agot_filler_riverlands.0036.b.a:0 "Sconfiggi l'assassino"
  agot_filler_riverlands.0036.b.b:0 "L'assassino ti uccide"
  agot_filler_riverlands.0036_tt.b:0 "Sovrasti [crannog_avenger.GetFirstName]"
  agot_filler_riverlands.0037.t:0 "Il Vendicatore dell'Incollatura"
  agot_filler_riverlands.0037.desc:0 ""GUARDIE!" grido, ma secondi dopo, l'assassino si scaglia contro di me, una lancia saldamente impugnata nelle sue mani, pronta a uccidere. Fuggo immediatamente nella direzione opposta, il cuore che martella nel petto.\n\nDopo una breve ma intensa corsa, guardo indietro per vedere alcune delle mie guardie correre rapidamente verso l'assassino e spingerlo in un angolo con una serie di fendenti rapidi ma potenti. [crannog_avenger.GetSheHe|U] cerca di montare un contrattacco, ma la sua schiena è saldamente premuta contro la fredda parete di pietra della [ROOT.Char.GetFaith.HouseOfWorship], il suo spazio di manovra gravemente limitato. I tavoli si sono girati, e ora il cacciatore è diventato la preda.\n\nUno dei guardiani ne approfitta immediatamente e infligge un profondo taglio al suo volto, lasciando una ferita orrenda lungo la guancia fino alla fronte. Un grido primordiale sfugge dalla sua bocca mentre [crannog_avenger.GetSheHe] lascia cadere la sua lancia, crollando sulle ginocchia nell'agonia.\n\nLo spirito dell'uomo della Palude è spezzato, e la minaccia è soppressa."
  agot_filler_riverlands.0037.a:0 "Non ucciderò [crannog_avenger.GetSheHe]. Lascio che [crannog_avenger.GetSheHe] faccia un viaggio di ritorno nella sua terra!"
  agot_filler_riverlands.0037.a_tt:0 "[crannog_avenger.GetFirstName] scompare nell'Incollatura."
  agot_filler_riverlands.0037.b:0 "Levatevelo dai piedi."
  agot_filler_riverlands.0037.c:0 "[crannog_avenger.GetSheHe] farà una visita alle prigioni di [ROOT.Char.GetCapitalLocation.GetName]!"
  agot_filler_riverlands.0037.d:0 "Ho qualcosa in mente..."
  agot_filler_riverlands.0037.d_tt:0 "Affili le tue lame squartanti..."
  agot_filler_riverlands.0038.t:0 "Il Vendicatore dell'Incollatura"
  agot_filler_riverlands.0038.desc:0 "L'assassino si precipita verso di me; una lancia saldamente impugnata nelle sue mani, pronta a colpire. Disegno immediatamente la mia spada, e il duello inizia.\n\nDopo una breve ma intensa danza di lame scontrate e mosse astute, spingo il mio avversario in un angolo con una serie di fendenti potenti. [crannog_avenger.GetSheHe] cerca di montare una controffensiva, ma la sua schiena è saldamente premuta contro la fredda parete di pietra della [ROOT.Char.GetFaith.HouseOfWorship], il suo spazio di manovra gravemente limitato. Il cacciatore diventa la preda.\n\nApprofitto immediatamente di questa opportunità e infliggo un taglio profondo al suo volto, lasciando una ferita orrenda dall'occhio di [crannog_avenger.GetSheHe]. Un grido gutturale sfugge dalle labbra di [crannog_avenger.GetSheHe] mentre [crannog_avenger.GetSheHe] lascia cadere la sua arma, crollando sulle ginocchia nella sconfitta.\n\nLo spirito di [crannog_avenger.GetSheHe] è spezzato, e la vittoria è mia."
  agot_filler_riverlands.0038.a:0 "Porterò a termine la giustizia, qui e ora."
  agot_filler_riverlands.0038.b:0 "Via con la tua testa!"
  agot_filler_riverlands.0038.c:0 "Via alle segrete!"
 #Crannogman speaks about his/her origins
  agot_filler_riverlands.0040.t:0 "La Storia di [crannog_storyteller.GetFirstNameNoTooltip]"
  agot_filler_riverlands.0040.desc.a:0 ""Ascolta," dice [crannog_storyteller.GetFirstName], attirandomi a sé con la sua voce. "Molti sanno poco della storia di come sono arrivato a questa corte. Anche se ho visto parecchi sguardi obliqui, a causa della mia statura ridotta. Credo sia giunto il momento di mettere le cose in chiaro..."\n\n"Ho vissuto nell'Incollatura per tutta la mia vita, cresciuto tra le torbiere nere e gli alberi semi-sommersi. l'Incollatura non è sempre stato così... I figli della foresta hanno usato le loro arti magiche oscure per piegare le terre in una sottomissione acquosa. Ma questa è una storia per un altro giorno..."\n\n"Sì, la mia famiglia viveva nell'Incollatura, sopravvivendo alle abbondanze di quell'acqua salmastra strana, respingendo i lizard-lion per il nostro sostentamento. Ma un giorno, le acque stesse si gonfiarono, portando via con sé mia madre e mio padre. Ho lasciato l'Incollatura quel giorno, viaggiando qui per unirmi alla tua corte." Posso vedere [crannog_storyteller.GetSheHe] trattenere le lacrime. Ma non so cosa dire..."
  agot_filler_riverlands.0040.desc.b:0 ""Ascolta," dice [crannog_storyteller.GetFirstName], attirandomi a sé con la sua voce. "Molti sanno poco della storia di come sono arrivato a questa corte. Anche se ho visto parecchi sguardi obliqui, a causa della mia statura ridotta. Credo sia giunto il momento di mettere le cose in chiaro..."\n\n"Ho vissuto nell'Incollatura per tutta la mia vita, cresciuto tra le torbiere nere e gli alberi semi-sommersi. l'Incollatura non è sempre stato così... I figli della foresta hanno usato le loro arti magiche oscure per piegare le terre in una sottomissione acquosa. Ma questa è una storia per un altro giorno..."\n\n"Sì, la mia famiglia viveva nell'Incollatura, sopravvivendo alle abbondanze di quell'acqua salmastra strana, respingendo i lizard-lion per il nostro sostentamento. Ma una volta che le guerre hanno iniziato a divampare per le terre, ho dovuto cercare un nuovo modo di vivere solo per far quadrare i conti. Questo è ciò che mi ha portato alla tua corte." Posso vedere che [crannog_storyteller.GetSheHe] ha una scintilla di speranza nei suoi occhi."
  agot_filler_riverlands.0040.a:0 "Che storia interessante!"
  agot_filler_riverlands.0040.b:0 "Hmm, molto interessante... hai finito ora?"
 #Crannogman tells tales about cape kraken
  agot_filler_riverlands.0041.t:0 "Racconti di Capo Kraken"
  agot_filler_riverlands.0041.desc:0 "Un[personaggio.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetLadyLord|l] come me ha ampie opportunità di ospitare cortigiani per la rottura del pane. Stasera, sono seduto accanto a [crannog_kraken.GetFirstName], che mi ha tenuto occupato ascoltando molti racconti della terra.\n\n"E io provengo da Capo Kraken, a nord di queste parti — le terre antiche, dove un tempo vivevano i figli della foresta." Un silenzio cade sul tavolo, mentre gli ospiti che parlavano tra loro rivolgono la loro attenzione a [crannog_kraken.GetFirstNameNoTooltip].\n\n"Sì, le foreste e le paludi di Capo Kraken sono più antiche dell'uomo che ha messo piede in queste terre. Alcune pietre sono lì da quando è sorto il tempo. E c'è un potere in esso, anche, che solo i figli della foresta capivano..." \n\n[crannog_kraken.GetSheHe] si interrompe, e non posso fare a meno di desiderare di saperne di più."
  agot_filler_riverlands.0041.a:0 "Che racconti! Pensare che ci sia una regione così misteriosa così vicina a noi..."
 #Majestic old godswood
  agot_filler_riverlands.0042.t:0 "Un Antico Albero Cuore"
  agot_filler_riverlands.0042.desc:0 "Sulla strada per la tenuta di uno dei miei vassalli, un bagliore di colore tra i detriti del bosco cattura la mia attenzione. Scendo da cavallo e sposto via l'opaca spazzatura marrone per scoprire una foglia a cinque punte di rosso profondo come un rubino. Io e i miei uomini ci scambiamo uno sguardo eccitato. Sappiamo di un solo tipo di albero le cui foglie rimangono rosso sangue mentre i suoi vicini sono verdi e marroni.\n\nCercando tra la fitta foresta, scopriamo l'impossibile: un albero cuore. A lungo ritenuti estinti al di fuori del selvaggio Nord e degli alberi cuore coltivati, questi alberi sono preziosi anche per coloro che non seguono gli Dei Vecchi.\n\nMa questo è un albero tra gli alberi — enorme, antico, dignitoso. Nessuno di noi ha mai visto il suo simile. Non riesco a immaginare come abbia potuto sopravvivere all'assedio degli Andali migliaia di anni fa, ma in sua presenza capisco molto bene perché gli uomini venivano a venerare alle radici degli alberi cuore."
  agot_filler_riverlands.0042.a:0 "Tanta maestà. Tanto potere."
 #Blackwood's weirwood
  agot_filler_riverlands.0043.t:0 "Il Conforto degli Antichi Dei"
  agot_filler_riverlands.0043.desc:0 "Sembra che ultimamente nubi oscure poggino costantemente sopra la Valle di Blackwood, o forse è solo l'ombra della mia inquietudine. Il sonno non viene facilmente e anche dopo lunghe ore a lavorare con i miei consiglieri, gli affari di stato sembrano non avvicinarsi a un buon ordine. In tempi come questi, si spera di poter contare sugli amici, ma così tanti dei miei ora mi trattano con freddezza, o peggio.\n\nIl mio unico rifugio si trova nel Parco degli Dei, sotto i rami morti del vecchio Albero-Diga della mia casa. Qui posso almeno trovare pace, se non soluzioni.\n\nMa perché non anche soluzioni? I Blackwood hanno mantenuto gli Antichi Dei per migliaia di anni, molto tempo dopo che i nostri vicini li hanno abbandonati per i Sette stranieri. Quella fede non merita aiuto? Gli Dei degli alberi cuore non offriranno consigli, se solo lo chiedo?"
  agot_filler_riverlands.0043.a:0 "Per favore, ascoltate la mia supplica, antichi. Ditemi cosa devo fare."
  agot_filler_riverlands.0044.t:0 "Il Conforto degli Antichi Dei"
  agot_filler_riverlands.0044.desc:0 "Resto immobile sotto l'Albero-Diga, avendo fatto la mia silenziosa supplica. Ascolto, ma sento solo i corvi gracchiare. Ascolto più a fondo e sento il lieve stridere dei rami morti nel vento, ma nulla di più. Ascolto ancora più a fondo, più intensamente, e concepisco di sentire persino le radici stesse dell'antico albero che si sforzano anche nella morte di portarmi una risposta, e poi — nulla. Nessuna risposta. Nessun conforto."
  agot_filler_riverlands.0044.a:0 "Non è compito dei mortali fare richieste agli dei."
  agot_filler_riverlands.0045.t:0 "Il Conforto degli Antichi Dei"
  agot_filler_riverlands.0045.desc:0 "Resto immobile sotto il l'Albero-Diga, avendo fatto la mia silenziosa supplica. Ascolto, ma sento solo i corvi gracchiare. Ascolto più a fondo e sento il lieve stridere dei rami morti nel vento, ma nulla di più. Ascolto ancora più a fondo, più intensamente, e concepisco di sentire persino le radici stesse dell'antico albero che si sforzano anche nella morte di portarmi una risposta, e poi —\n\nGli Dei parlano\n\nNon con parole, perché sarebbe troppo crudo. L'albero cuore mi fissa e parla attraverso quello sguardo. La saggezza dei miei antenati scorre attraverso quello sguardo, e la saggezza di epoche prima che la mia casa esistesse. Il mio cuore diventa più leggero, la mia testa più chiara, e sono sostenuta dalla benevolenza di millenni."
  agot_filler_riverlands.0045.a:0 "Tutto si risolverà alla fine."
  agot_filler_riverlands.0046.t:0 "L'Albero Cuore ed io"
  agot_filler_riverlands.0046.desc:0 "Forse ho esagerato questa volta... Le voci nella mia testa continuavano a cantare così forte che pensavo che un po' di latte del papavero le avrebbe fatte andare via, ma #italic ora...#!\n\nMi trovo nell'antico Parco degli Dei, faccia a faccia con quel Albero-Diga avvelenato che domina persino la fortezza stessa. Fissando i suoi occhi rivestiti di linfa, non posso fare a meno di sentire che mi sta osservando.\n\nFaccio tre passi rapidi verso la mia destra. I suoi occhi seguono lungo con me, seguendomi, #italic chiamandomi.#! Un brivido mi percorre la schiena. È uno sguardo di #N disapprovazione#!!\n\nMa io... Io sono un[personaggio.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetLadyLord|l]! Nessun albero può macchiare il mio buon nome!! #bold Via, cosa disgustosa!#!\n\n#italic Ma come faccio esattamente a liberarmene?#!"
  agot_filler_riverlands.0046.a:0 "Un bacio sulle labbra farà al caso suo!"
  agot_filler_riverlands.0046.b:0 "Uno schiaffo! Uno #bold molto forte#! schiaffo!"
  agot_filler_riverlands.0047.t:0 "Spogliata della Luna"
  agot_filler_riverlands.0047.desc:0 "Un vento leggero soffia sulla nuca del mio collo... Guidandomi dolcemente intorno al tronco massiccio dell'Albero-Diga, dove vedo un piccolo torrente che scorre tra le sue radici più remote. L'acqua luccica, i corvi gracchiano sopra di me. #italic Il mondo gira leggermente, e la prossima cosa che so...#!\n\nSono caduta a faccia in giù nell'acqua corrente. Mi sento stranamente pesante, come se potessi annegare qui. Ma mentre mi spingo verso la superficie, sento il peso del mondo rotolare via da me. Sono più leggera, più felice, #bold più libera#!.\n\nTorno a guardare il viso taciturno dell'albero cuore. Il suo sguardo rimane immutato."
  agot_filler_riverlands.0047.a:0 "Cosa... Cosa è appena successo?"
 ## RIGH - FIX THIS TODO AGOT

  agot_filler_riverlands.0050.t:0 "Fiori Esotici"
  agot_filler_riverlands.0050.desc:0 "È una giornata luminosa e soleggiata, eppure la mia corte è cupa come il fango. Grigia e marrone e grigia di nuovo — perché la corte di un[personaggio.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetLadyLord] come me dovrebbe essere così noiosa quando c'è luminosità e bellezza fuori? Per di più, perché non dovrebbe essere ancora più bella delle sue circostanze, adornata con i fiori delle terre lontane?"
  agot_filler_riverlands.0050.a:0 "I fiori dell'Altopiano ravviveranno questi saloni."
  agot_filler_riverlands.0050.b:0 "Solo i fiori di Braavos, al di là del Mare Stretto, sono abbastanza buoni per me."
  agot_filler_riverlands.0050.c:0 "In realtà, la bellezza è costosa e ho cose migliori su cui spendere le mie monete."

  agot_filler_riverlands.0051.t:0 "Fiori Esotici"
  agot_filler_riverlands.0051.desc:0 "Finalmente sono arrivati i miei fiori dell'Altopiano e i miei giorni di vita opaca sono finiti. Ci sono rose, peonie, calendule e molti altri — una rivoluzione di accenti colorati che adornano artisticamente le mie pareti. Forse ora i miei ospiti e cortigiani non avranno così tanta fretta di andarsene."
  agot_filler_riverlands.0051.a:0 "I miei complimenti ai giardinieri dell'Altopiano!"

  agot_filler_riverlands.0052.t:0 "Fiori Esotici"
  agot_filler_riverlands.0052.desc:0 "Sapevo che i fiori che ho richiesto da Braavos avrebbero attirato l'attenzione, ma non avevo idea di quanto sarebbero stati trasformativi! Il venditore non solo mi ha inviato una varietà di fiori di stupefacente bellezza, ma anche un consulente per spiegare le proprietà di ciascuno e aiutare nella decorazione. Questa consulente può indossare vesti strane e parlare la Lingua Comune con un accento fastidioso, ma il suo occhio per la bellezza è semplicemente ineguagliato!\n\nHa trasformato la mia corte in un arazzo di eleganza esotica come mai i miei cortigiani hanno visto. Anche le vecchie mura di pietra hanno un ruolo da svolgere, se solo per contrastare i fiori. Non si può fare a meno di sorridere nei miei saloni, e ho scoperto che non pochi cortigiani trascorrono molto tempo dopo che gli affari della giornata sono conclusi, rilassandosi un po' più a lungo tra i fiori di Braavos."
  agot_filler_riverlands.0052.a:0 "La mia corte sarà l'invidia di tutto Westeros!"

  agot_filler_riverlands.0053.t:0 "Sfide Agricole"
  agot_filler_riverlands.0053.desc:0 "È difficile crederci, ma uno dei miei consiglieri porta notizie che i contadini di una contea all'interno del mio dominio si lamentano che i loro campi non producono più gli stessi raccolti di un tempo. Il mio primo pensiero è che questo debba essere una sorta di stratagemma per ridurre il loro carico fiscale, ma quando consulto gli archivi con i miei consiglieri la conclusione è inevitabile: questa contea non è più fertile come una volta.\n\nIrrigati dai tre rami del Tridente e innumerevoli ruscelli e torrenti più piccoli, i suoli delle Terre dei Fiumi sono sempre stati fertili, eppure non è sconosciuto, dicono i maestri, che certe zone diventino meno produttive per una varietà di possibili ragioni."
  agot_filler_riverlands.0053.a:0 "Costruiremo mulini a vento per sfruttare al meglio il grano che viene prodotto."
  agot_filler_riverlands.0053_tt.a:0 "I mulini a vento saranno costosi, ma impressionanti."
  agot_filler_riverlands.0053.b:0 "Una rete di canali faciliterà la coltivazione di nuovi appezzamenti."
  agot_filler_riverlands.0053_tt.b:0 "I canali potrebbero offrire una soluzione più economica."
  agot_filler_riverlands.0053.c:0 "La produttività della terra è responsabilità dei contadini, non mia."
  agot_filler_riverlands.0053_tt.c:0 "I contadini non saranno soddisfatti e potrebbero avanzare richieste nei tuoi confronti."
  agot_filler_riverlands.0053.d:0 "Non ho le risorse per occuparmi di questo proprio ora."

  agot_filler_riverlands.0054.t:0 "Sfide Agricole"
  agot_filler_riverlands.0054.desc:0 "Dove un tempo c'erano lamentele su suoli sterili, ora sento solo rapporti entusiastici sui miei sontuosi mulini a vento. I contadini li guardano con orgoglio e gratitudine, poiché aumentano notevolmente l'efficienza del loro commercio. Nobili in visita mi elogiano per la mia generosità lungimirante. Ho davvero trasformato una crisi in un vantaggio."
  agot_filler_riverlands.0054.a:0 "Che meravigliosi mulini a vento sono."

  agot_filler_riverlands.0055.t:0 "Sfide Agricole"
  agot_filler_riverlands.0055.desc:0 "Proprio come mi aspettavo, la nuova rete di canali nella contea problematica ha permesso la coltivazione di nuovi appezzamenti, aumentando i raccolti e mantenendo felice il popolino. Inoltre, migliorano la mia reputazione come proprietario terriero, poiché persone da lontano vengono a studiare come abbiamo ottenuto ciò che abbiamo fatto."
  agot_filler_riverlands.0055.a:0 "I miei canali sono eccellenti."

  agot_filler_riverlands.0056.t:0 "Sfide Agricole"
  agot_filler_riverlands.0056.desc:0 "Avevo pensato che la questione della diminuzione dei raccolti fosse risolta, ma quando un servitore mi porta notizie di una delegazione di contadini in attesa di un'udienza con me, so di essere nei guai.\n\nI contadini, sembra, non erano soddisfatti della mia decisione di non occuparmi delle loro responsabilità, e sono venuti a spiegare il motivo per cui non possono risolvere questo problema da soli. Come prova, dispongono davanti a me una serie di utensili arrugginiti e malandati — falci con lame scheggiate, aratri rotti e molte altre cose maltrattate.\n\n"Non importa quanto lavoriamo con strumenti come questi", dice un uomo. "Chiedendo scusa al signore, ma senza sostituzioni, la nostra contea non prospererà mai.""
  agot_filler_riverlands.0056.a:0 "Non voglio che si dica che i miei sudditi sono trascurati. Avrete i vostri utensili."
  agot_filler_riverlands.0056.b:0 "Non potrò sostituire i vostri utensili."
  agot_filler_riverlands.0056.c:0 "L'impertinenza di questa richiesta mi sconvolge. Alle prigioni con voi!"

  agot_filler_riverlands.0060.t:0 "Espansione delle Terre Coltivabili"
  agot_filler_riverlands.0060.desc:0 "Il mio consiglio ha appena avuto il tempo di sedersi al tavolo quando il mio [steward.GetCouncilTitle], sempre il [steward.GetWomanMan] delle idee, inizia a parlare di un nuovo progetto per espandere le terre coltivabili nel mio dominio. Ci sono foreste, spiega [steward.GetSheHe], che si estendono inutilmente su tratti che potrebbero essere destinati a coltivazioni produttive. Mi sembra di ricordare qualcosa riguardo ai miei sudditi che si affidano a tali foreste per il foraggiamento e il legname, ma il [steward.GetCouncilTitle] supera queste preoccupazioni con stime sorprendenti di aumenti dei raccolti.\n\nIl resto del consiglio offre una miscela di leggere critiche e timidi approvamenti del piano, ma alla fine la decisione spetta solo a me."
  agot_filler_riverlands.0060.a:0 "Inizia il progetto. Una maggiore produttività giustificherà qualsiasi costo."
  agot_filler_riverlands.0060.b:0 "Questo non sembra valere la pena."

  agot_filler_riverlands.0061.t:0 "Espansione delle Terre Coltivabili"
  agot_filler_riverlands.0061.desc:0 "Sembra che le foreste inutilmente estese che il mio [steward.GetCouncilTitle] mi ha convinto a abbattere non fossero così banali come credevamo. Un piccolo boschetto di Alberi-Diga è stato scoperto, invisibile agli occhi umani da millenni, o almeno così dicono i maestri. Come un tale boschetto abbia potuto sopravvivere all'assedio degli Andali e rimanere nascosto così a lungo è un mistero. Misteri sembrano sempre circondare questi alberi.\n\nIndipendentemente dalla spiegazione, il boschetto Albero-Diga pone un problema per l'espansione delle terre coltivabili."
  agot_filler_riverlands.0061.a:0 "In fondo sono solo alberi. Tagliateli e continuate."
  agot_filler_riverlands.0061.b:0 "Gli Albero-Diga sono sacri e sarebbe sbagliato abbattere questo boschetto. Fermate il progetto."
  agot_filler_riverlands.0061.c:0 "Gli stessi dei possono abitare in questi boschi, ma il progetto deve continuare."

  agot_filler_riverlands.0062.t:0 "Espansione delle Terre Coltivabili"
  agot_filler_riverlands.0062.desc:0 "Nonostante le più veementi assicurazioni del mio bravo [steward.GetCouncilTitle] sulla facilità di abbattere le foreste, le cose non stanno andando così bene come speravamo. Il doppio degli ettari doveva essere stato liberato a questo punto, e già stanno spuntando germogli sui nuovi lotti. E, cosa peggiore di tutte, le squadre di abbattimento richiedono maggiori salari nonostante i ritardi!"
  agot_filler_riverlands.0062.a:0 "Se ciò accelererà le cose, possiamo accettare le richieste degli abbattitori."
  agot_filler_riverlands.0062.b:0 "Possono lavorare per il salario che avevano concordato originariamente, o possono lavorare gratuitamente. La loro scelta."
  agot_filler_riverlands.0062.c:0 "Riscopriranno la loro motivazione quando chiuderò il caposquadra in dungeon."

  agot_filler_riverlands.0063.t:0 "Espansione delle Terre Coltivabili"
  agot_filler_riverlands.0063.desc:0 "Ci è voluto del tempo, e il progetto non è stato privo di ostacoli, ma finalmente le foreste sono state abbattute e al loro posto sono state coltivate terre coltivabili produttive. Il mio [steward.GetCouncilTitle] inizia un discorso senza fiato sulla marcia del progresso che respinge le vie rustiche dell'antichità, ma tutto ciò a cui riesco a pensare sono le tasse ampliate che la mia casata godrà d'ora in poi."
  agot_filler_riverlands.0063.a:0 "Dolci, dolci tasse."

  agot_filler_riverlands.0064.t:0 "Infrastrutture del Tridente"
  agot_filler_riverlands.0064.desc:0 "In piena riunione del consiglio, il mio [steward.GetCouncilTitle], [steward.GetTitledFirstName], fa notare che l'infrastruttura lungo le acque del Tridente è piuttosto carente. [steward.GetSheHe] sostiene che se investissimo in miglioramenti a vari moli e pontili lungo il fiume, sarebbe più facile per le barche più grandi caricare e scaricare merci. Questo sarebbe un vantaggio per il popolo, ma, ancor più importante, aumenterebbe anche le nostre entrate fiscali. Ciò richiederebbe anche una considerevole uscita di monete.\n\nPer un investimento più modesto, [steward.GetSheHe] suggerisce che potremmo fornire fondi ai pescatori per acquistare attrezzature migliori, riparare le loro barche o addirittura comprarne di nuove. Ciò porterebbe solo un modesto aumento delle entrate fiscali, ma rafforzerebbe l'approvvigionamento alimentare e renderebbe quindi le mie terre più resilienti."
  agot_filler_riverlands.0064.a:0 "Finanzia i miglioramenti dei moli e le nostre casse traboccheranno col tempo."
  agot_filler_riverlands.0064_tt.a:0 "Dopo diversi mesi, il tuo investimento potrebbe dare i suoi frutti."
  agot_filler_riverlands.0064.b:0 "L'oro è una cosa bella, ma il cibo è più vitale. Finanzia i pescatori."
  agot_filler_riverlands.0064.c:0 "Non sono convinto che nessuna di queste idee valga la spesa."

  agot_filler_riverlands.0065.t:0 "Infrastrutture del Tridente"
  agot_filler_riverlands.0065.desc:0 "È proprio come [steward.GetTitledFirstName] diceva che sarebbe stato. I nuovi moli sono più larghi e robusti, consentendo il caricamento e lo scarico di più merci alla volta. Più commercio scorre lungo il Tridente che mai, e tutti ne traggono beneficio.\n\nSapevo di aver nominato [steward.GetFirstNameNoTooltip] come mio [steward.GetCouncilTitle] per una ragione."
  agot_filler_riverlands.0065.a:0 "Lasciate che il commercio scorra come l'acqua."

  agot_filler_riverlands.0066.t:0 "Un Raccolto Abbondante"
  agot_filler_riverlands.0066.desc:0 "È stato un anno particolarmente buono per i contadini di [agot_river_0066_county.GetNameNoTier] e questo raccolto è il più ricco degli ultimi anni. Una sorta di esuberanza si è diffusa tra il popolo mentre guardano avanti a pance più piene e cose più raffinate per il resto dell'anno, ma alcuni dei miei consiglieri più accorti hanno suggerito — discretamente, ovviamente — che potrei appropriarmi dell'avanzo e destinarlo a un uso migliore.\n\nPosso certamente pensare a uno o due buoni usi che potrebbero essere fatti di questi beni, ma dovrei farlo?"
  agot_filler_riverlands.0066.a:0 "I guerrieri sono la forza del regno. Mettete da parte l'eccedenza come forniture militari."
  agot_filler_riverlands.0066.b:0 "Come [ROOT.Char.GetLadyLord] di queste terre, ho diritto a qualsiasi raccolto eccedente."
  agot_filler_riverlands.0066.c:0 "Il popolo dovrebbe raccogliere i benefici del loro duro lavoro."

  agot_filler_riverlands.0067.t:0 "Abbondanza Inaspettata"
  agot_filler_riverlands.0067.desc:0 "Anche se come [ROOT.Char.GetLadyLord] la maggior parte della mia attenzione si concentra su questioni di governo, di tanto in tanto si presentano opportunità commerciali che offrono un diversivo interessante. Una di queste opportunità ha recentemente dato i suoi frutti — molto più frutti, per così dire, di quanto previsto.\n\nNon c'è motivo per cui non dovrei tenere i beni e rivenderli per un profitto personale. Eppure, un sovrano saggio deve talvolta condividere con i suoi leali vassalli."
  agot_filler_riverlands.0067.a:0 "[vassal_1.GetTitledFirstName] merita molto una ricompensa."
  agot_filler_riverlands.0067.b:0 "La lealtà di [vassal_2.GetTitledFirstName] vale bene il prezzo."
  agot_filler_riverlands.0067.c:0 "Ho guadagnato questa improvvisa fortuna e la terrò."

  agot_filler_riverlands.0068.t:0 "La Richiesta di un Vassallo"
  agot_filler_riverlands.0068.desc:0 "Mentre visita dalle sue terre, il mio vassallo [project_vassal.GetTitledFirstName] chiede un breve udienza. Noto uno scintillio nei suoi occhi che è al tempo stesso intrigante e preoccupante. Con crescente eccitazione, [project_vassal.GetSheHe] spiega la sua idea per migliorare i canali all'interno delle sue terre in modo che i contadini possano portare i loro prodotti al mercato da luoghi più lontani. Più prodotti venduti significherebbe a sua volta più entrate fiscali. Offro i miei complimenti per il progetto sensato, ma confesso che non ho idea di cosa devo farci.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]," [project_vassal.GetSheHe] dice, "avrei bisogno di un modesto investimento per portare a termine questo progetto. Naturalmente riceveresti una parte dei miei guadagni."\n\nAh. Devo essere il suo banchiere, quindi."
  agot_filler_riverlands.0068.a:0 "Molto bene. Questo sembra abbastanza sensato."
  agot_filler_riverlands.0068.b:0 "È una buona idea, ma devi trovare finanziamenti altrove."
  agot_filler_riverlands.0068.c:0 "Imbecille! Questo sembra una filiale della Banca di Ferro?!"

  agot_filler_riverlands.0069.t:0 "La Richiesta di un Vassallo"
  agot_filler_riverlands.0069.desc:0 "È passato molto tempo da quando ho visto per la prima volta lo scintillio negli occhi di [project_vassal.GetTitledFirstName], ma quando i miei servitori lo mostrano nella mia sala d'udienza ancora oggi, è tanto luminoso quanto sempre. Finalmente, il progetto è terminato a completa soddisfazione di [project_vassal.GetSheHe]. Inoltre, [project_vassal.GetSheHe] è orgoglioso di offrirmi una somma di monete che [project_vassal.GetSheHe] mi assicura essere una percentuale considerevole delle entrate fiscali aumentate.\n\nNon posso fare a meno di notare che è inferiore alla somma che [project_vassal.GetTitledFirstName] ha ricevuto da me."
  agot_filler_riverlands.0069.a:0 "Ben fatto. È sempre bene apportare miglioramenti nelle nostre terre."
  agot_filler_riverlands.0069.b:0 "Mi è dovuto di più di questo."

  agot_filler_riverlands.0070.t:0 "Contesa Commerciale"
  agot_filler_riverlands.0070.desc:0 "Posso sentire le loro liti molto prima che raggiungano la mia sala d'udienza e in nessun modo i miei vassalli cessano di litigare una volta entrati nella mia presenza. La disputa tra [saltpans_vassal.GetTitledFirstName] e [maidenpool_vassal.GetTitledFirstName] riguarda le rotte commerciali tra le Terre dei Fiumi e la Valle.\n\n[saltpans_vassal.GetTitledFirstName] insiste sul fatto che Saltpans mantenga il controllo esclusivo dei diritti commerciali in virtù di una carta antica concessa da un Re dei Fiumi e delle Colline. [maidenpool_vassal.GetTitledFirstName] ribatte che una promessa polverosa di una casata estinta non è una base per la legge attuale e che Maidenpool è molto più adatta ad amministrare il commercio con la Valle.\n\nNon riesco per nulla a capire perché il commercio non dovrebbe fluire attraverso entrambe le città, ma sembra che questi signori puntigliosi insisteranno per avere una risposta da me."
  agot_filler_riverlands.0070.a:0 "Chi sono io per annullare un'antica carta? Saltpans manterrà il controllo."
  agot_filler_riverlands.0070.b:0 "Maidenpool è più adatta."
  agot_filler_riverlands.0070.c:0 "Possono risolvere questa sciocchezza da soli."

  agot_filler_riverlands.0071.t:0 "Contesa Commerciale"
  agot_filler_riverlands.0071.desc:0 "[maidenpool_vassal.GetTitledFirstName] mi ferma in un corridoio e chiede una parola discreta con me. La mia precedente decisione riguardo alla sua disputa con Saltpans sulle rotte commerciali con la Valle non è andata giù bene, sembra. Sto per ricordargli i suoi doveri di obbedire al suo sovrano quando estrae una borsa gonfia di monete e chiede se potrei riconsiderare. Il colore delle monete è l'oro."
  agot_filler_riverlands.0071.a:0 "Sì, forse Maidenpool è più adatta dopo tutto."
  agot_filler_riverlands.0071.b:0 "Una mazzetta?! Mi credi senza onore? Vattene!"

  agot_filler_riverlands.0072.t:0 "Un problema all'Incollatura "
  agot_filler_riverlands.0072.desc:0 "Dopo che io e i miei consiglieri abbiamo finito di discutere degli argomenti più urgenti, uno dei miei vassalli, [canal_vassal.GetTitledFirstName], menziona un certo canale che scorre dall'Incollatura nelle sue terre. Sembra che questo canale sia attualmente di proprietà di un certo mercante con cui ho il caso di fare affari regolarmente, una situazione che [canal_vassal.GetTitledFirstName] ritiene incredibile.\n\n"Come può essere," dice [canal_vassal.GetSheHe],"che un mero mercante — un plebeo, capite bene — possa possedere tale infrastruttura nelle mie terre?"\n\nPer diritto, insiste [canal_vassal.GetTitledFirstName], la struttura dovrebbe appartenere a [canal_vassal.GetSheHe], e come [ROOT.Char.GetLadyLord] di queste terre spetta a me rimediare alla situazione."
  agot_filler_riverlands.0072.a:0 "Ti concederò il canale, ma questo favore ha un prezzo."
  agot_filler_riverlands.0072.b:0 "Quel 'plebeo' è un mio partner commerciale. Il canale rimane suo!"

  agot_filler_riverlands.0073.t:0 "Maleducazione Evidente"
  agot_filler_riverlands.0073.desc:0 "È da tempo mia consuetudine ospitare i miei pari nobili come ospiti a I Gemelli. Avendo resistito per secoli, i due forti insieme formano una delle fortificazioni più formidabili di tutti i Sette Regni, un fatto che molti signori hanno riconosciuto con gratitudine durante le loro visite.\n\nÈ stato quindi con grande shock e sgomento che sono stato oggetto delle gravi parole di [realm_vassal.GetTitledFirstName]. 'Brutto', ha chiamato il nobile seggio della mia casata. 'Piccole torri a forma di tamburo, come due mucchi di cacca di cane.'\n\nRaramente ho sentito un linguaggio così sconvolgente, e mai in riferimento a una fortezza di un signore!"
  agot_filler_riverlands.0073.a:0 "Nessuno parla così dei Gemelli. Vattene da qui!"
  agot_filler_riverlands.0073.b:0 "Di' quel che vuoi, [realm_vassal.GetTitledFirstName]. Sei solo un brufolo sul sedere del regno."
  agot_filler_riverlands.0073.c:0 "Nessuno parla così dei Gemelli. Buttalo nella Forca Verde!"
  agot_filler_riverlands.0073.d:0 "Un piccolo commento da una mente piccola... Torniamo agli affari."
  agot_filler_riverlands.0073_tt.b:0 "[realm_vassal.GetTitledFirstName] si ricorderà di questo insulto."
  agot_filler_riverlands.0073_tt.c:0 "L'erede di [realm_vassal.GetTitledFirstName] non dimenticherà presto questo attacco."

  agot_filler_riverlands_open_desc.0074:0 "[realm_vassal_heir.GetTitledFirstName] dichiara guerra contro di te!"
  agot_filler_riverlands.0074.desc:0 "[ROOT.Char.GetTitledFirstName], so cosa è successo al mio padre, non hai nessun posto dove nasconderti se non dietro ai tuoi muri decrepiti... perché vengo per vendetta. E vengo armato!"
  agot_filler_riverlands.0074.a:0 "Tuo padre avrebbe dovuto tenere chiusa quella bocca rumorosa."
  agot_filler_riverlands.0074.a_tt:0 "È scoppiata una guerra di sottomissione tra te e [realm_vassal_heir.GetTitledFirstName]."

  agot_filler_riverlands.0075.t:0 "Fermento tra le Forche"
  agot_filler_riverlands.0075.desc:0 "Mentre godendo di una cavalcata attraverso la campagna con alcuni dei miei vassalli, [fork_vassal.GetTitledFirstName] fa una riflessione piuttosto poetica sulla semplice grazia delle acque del Ramo Rosso del Tridente. Sarebbe stata una osservazione molto apprezzata, se non fosse stato per il fatto scomodo che il fiume lungo il quale stavamo cavalcando era infatti il Ramo Verde del Tridente, non il Rosso.\n\nÈ un po' uno shock che un signore del fiume di tutte le persone confonda questi due famosi fiumi, specialmente data la loro distintività visiva, il Ramo Rosso essendo colorato dal limo delle colline occidentali, e il Ramo Verde dalle paludi dell'Incollatura. Alcuni dei miei bannerati ridacchiano dell'errore."
  agot_filler_riverlands.0075.a:0 "Chi sostiene di non sbagliare è un bugiardo. Scherzare su un semplice errore è indecoroso."
  agot_filler_riverlands.0075.b:0 "[fork_vassal.GetTitledFirstName], hai fango del Ramo Rosso dove dovrebbe essere il tuo cervello."

  agot_filler_riverlands.0076.t:0 "Acque Violente"
  agot_filler_riverlands.0076.desc:0 "Le terre lungo il Tridente sono verdi, fertili e produttive, ma di tanto in tanto siamo ricordati che questi doni hanno un prezzo. Oggi uno dei miei piccoli dal un villaggio lungo il Tridente è apparso alle mie porte, ricoperto di fango e tremante. Il grande fiume, sembra, ha straripato, inondando molte acri di terreno coltivabile. Peggio ancora, le acque continuano a salire e presto minacceranno di distruggere il villaggio.\n\nUn tale disastro è ben oltre le possibilità dei piccoli di affrontare, e quindi hanno mandato questo messaggero a chiedere l'aiuto [ROOT.Char.Custom('DE_PRO_PER_P_3P_A') loro [ROOT.Char.GetLadyLord], me. Questo non è certo la prima volta che il Tridente ha inondato e non è impossibile deviare le acque, ma tali progetti comportano sempre un costo considerevole."
  agot_filler_riverlands.0076.a:0 "Un[personaggio.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetLadyLord] deve prendersi cura delle sue terre. Aiuterò in ogni modo possibile."
  agot_filler_riverlands.0076.b:0 "Non ho tempo o risorse per occuparmi di questo."
  agot_filler_riverlands.0076.c:0 "Davvero pensavi che me ne importasse? Vattene, e stai attento a dove sporchi di fango."

  agot_filler_riverlands.0077.t:0 "Un Tuffo nel Tridente"
  agot_filler_riverlands.0077.desc:0 "Il cielo è limpido e azzurro, il sole brillante, e la campagna è avvolta dal colore e dal movimento: una giornata perfetta nelle terre del fiume, se non fosse per il maledetto caldo! Il sudore perla sulla mia fronte e si insinua nei miei vestiti, un fastidio inevitabile non degno di una [ROOT.Char.GetLadyLord] come me. Mi chiedo distrattamente come ho potuto mai godermi simili giornate nella mia giovinezza, ma poi, come una serratura che si apre, i ricordi si concentrano. Una volta nuotavo nel fiume!\n\nCi sono rischi, certo, nel nuotare in un fiume così potente come il Tridente, ma che tipo di Riverlander sarei se non fossi sicuro del mio dominio sulle acque? E che acque deliziose, un rifugio dal caldo torrido!"
  agot_filler_riverlands.0077.a:0 "Un tuffo nel Tridente è proprio quello che ci vuole!"
  agot_filler_riverlands.0077.b:0 "Sono un[personaggio.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetLadyLord], non una bambin[ROOT.Char.Custom('DE_END_PRO_S_N')]. Non ho tempo per frivolezze."

  agot_filler_riverlands.0078.t:0 "Un Tuffo nel Tridente"
  agot_filler_riverlands.0078.desc:0 "Le acque del Tridente mi accolgono nel loro abbraccio fresco e sospiro soddisfatto per il sollievo dal calore. Il semplice piacere dura solo momenti prima che io venga ricordato del potere del Tridente: le correnti veloci si impadroniscono di me e mi spingono lungo corrente. Sorridendo, ricordo le bracciate che mi sono state insegnate in gioventù e, anche se i miei muscoli si lamentano per la fatica, obbediscono. Presto trovo la strada in un canale più dolce e da lì di nuovo sulla riva.\n\nMi piego in avanti per riprendere il respiro, ma il sorriso non abbandona mai le mie labbra. Cosa c'è di meglio per combattere l'ansia se non un esercizio vigoroso? Con rinnovata fiducia, salto in sella al mio cavallo e torno agli affari del giorno."
  agot_filler_riverlands.0078.a:0 "Il potere del Tridente è una benedizione."

  agot_filler_riverlands.0079.t:0 "Un Tuffo nel Tridente"
  agot_filler_riverlands.0079.desc:0 "Le acque del Tridente mi accolgono nel loro abbraccio fresco e sospiro soddisfatto per il sollievo dal calore. Il semplice piacere dura solo momenti prima che io venga ricordato del potere del Tridente: le correnti veloci si impadroniscono di me e mi spingono lungo corrente. Cerco di ricordare le bracciate che mi sono state insegnate in gioventù, ma i miei muscoli gridano protesta e mi trovo a sbattere inutilmente contro il fiume. Faccio quel che posso per mantenere la testa fuori dall'acqua e quando il Tridente mi deposita infine come detrito indesiderato su una riva rocciosa, non ho più energia.\n\nDopo quello che sembrano ore, riesco finalmente a tirarmi su in piedi e a tornare a valle, nudo e sconfitto."
  agot_filler_riverlands.0079.a:0 "Il potere del Tridente non è da sottovalutare."

  agot_filler_riverlands.0080.t:0 "Un Tuffo nel Tridente"
  agot_filler_riverlands.0080.desc:0 "Le acque del Tridente mi accolgono nel loro abbraccio fresco e sospiro soddisfatto per il sollievo dal calore. Il semplice piacere dura solo momenti prima che io venga ricordato del potere del Tridente: le correnti veloci si impadroniscono di me e mi spingono lungo corrente. Sorridendo, accetto il tiro della corrente e immergo la testa nell'acqua come una lontra.\n\nProprio quando sono pronto a tornare in riva, uno scintillio dal fondo attira la mia attenzione. Le squame di un pesce? Ma no, questo era troppo luminoso. Faccio un sorso d'aria e tuffo, facendo scorrere le mani nel fango e sotto le rocce fino a quando le dita toccano qualcosa di freddo e liscio. Una moneta d'argento, e non è da sola! Dopo diversi viaggi, conto un bottino cospicuo della specie da tempo dimenticata."
  agot_filler_riverlands.0080.a:0 "Le benedizioni del Tridente sono molte."

  agot_filler_riverlands.0081.t:0 "Un Tuffo nel Tridente"
  agot_filler_riverlands.0081.desc:0 "Le acque del Tridente mi accolgono nel loro abbraccio fresco e sospiro soddisfatto per il sollievo dal calore. Il semplice piacere dura solo momenti prima che io venga ricordato del potere del Tridente: le correnti veloci si impadroniscono di me e mi spingono lungo corrente. Sorridendo, accetto il tiro della corrente e immergo la testa nell'acqua come una lontra.\n\nProprio quando sono pronto a tornare in riva, uno scintillio dal fondo attira la mia attenzione. Guardo più da vicino e gaspo, aspirando acqua dal fiume e rischiando di annegare. Uno scheletro racchiuso in un'armatura antica giace in riposo spettrale tra fango e rocce.\n\nC'è una ragione per cui i soldati raramente indossano armature così pesanti quando combattono a bordo di barche, ma alcuni uomini saranno sempre più coraggiosi che prudenti."
  agot_filler_riverlands.0081.a:0 "Un brutto ricordo o un avvertimento degli dei. Inquietante, in entrambi i casi."
  agot_filler_riverlands.0081.b:0 "Niente di particolare su qualche vecchio pazzo che si è fatto annegare da solo."

  agot_filler_riverlands.0082.t:0 "Un Tuffo nel Tridente"
  agot_filler_riverlands.0082.desc:0 "Le acque del Tridente mi accolgono nel loro abbraccio fresco e sospiro soddisfatto per il sollievo dal calore. Il semplice piacere dura solo momenti prima che io venga ricordato del potere del Tridente: le correnti veloci si impadroniscono di me e mi spingono lungo corrente. Sorridendo, ricordo le bracciate che mi sono state insegnate in gioventù e, anche se i miei muscoli si lamentano per la fatica, obbediscono. Presto trovo la strada in un canale più dolce e da lì di nuovo sulla riva.\n\nMi piego in avanti per riprendere il respiro, ma il sorriso non abbandona mai le mie labbra. Perché ho mai smesso di fare questo? Non c'è niente di meglio per il corpo o per la mente!"
  agot_filler_riverlands.0082.a:0 "Da ora in poi, nuoterò tutte le volte che ne avrò l'occasione."

  agot_filler_riverlands.0083.t:0 "[ROOT.Char.GetLadyLord|U] del Tridente"
  agot_filler_riverlands.0083.desc:0 "Lo puoi vedere dalle torri di metà delle fortezze delle Terre dei Fiumi: il Tridente. Il fiume più potente di Westeros. Abbondante, rapido, bellissimo. Davvero, è una meraviglia e una benedizione."
  agot_filler_riverlands.0083.a:0 "E io lo governo da un capo all'altro."

  agot_filler_riverlands.0084.t:0 "Un Omaggio Piscatorio"
  agot_filler_riverlands.0084.desc:0 "Che si stia lanciando una mosca nel Tridente o gettando una rete nella Baia dei Granchi, i pescatori delle Terre dei Fiumi hanno un certo orgoglio particolare. La pesca è un mezzo di sussistenza, sì, ma è anche una competizione tra uomini, e più di tutto, una sorta di comunione con le acque. Non c'è da meravigliarsi, quindi, se si fa tanto parlare della qualità del pesce che si cattura.\n\nLa maggior parte dei pesci che finisce nei miei saloni arriva attraverso le cucine, ma la scintillante gioia di un esemplare che un pescatore mi presenta oggi sembra come se fosse stato portato direttamente dall'acqua ai miei piedi. È un trofeo che qualsiasi pescatore invidierebbe e assomiglia notevolmente al pesce raffigurato nello stemma della mia casa.\n\n"È il migliore che abbia mai pescato, mi[ROOT.Char.GetLadyLord|l]," dice il pescatore, "speravo che mi[ROOT.Char.GetLadyLord|l] avrebbe fatto l'onore di accettarlo come regalo."\n\nIl simbolismo del dono è inequivocabile, ma mi farebbe una brutta figura accettarlo senza offrire qualcosa in segno di gratitudine."
  agot_filler_riverlands.0084.a:0 "Un trofeo degno della mia casa. Per favore, accetta un segno della mia gratitudine."
  agot_filler_riverlands.0084.b:0 "Un pesce incantevole. Davvero fantastico. Sì, puoi andare ora."
  agot_filler_riverlands.0084.c:0 "Se volessi un pesce, l'avrei richiesto. Ora, va' via!"
  agot_filler_riverlands.0084.d:0 "E suppongo che dovrei solo mangiarlo, veleno incluso, sì? Prendetelo!"

  agot_filler_riverlands.0085.t:0 "La Bontà delle Acque"
  agot_filler_riverlands.0085.desc:0 "Dopo una lunga seduta di consiglio sto dirigendomi alle scuderie per una rilassante cavalcata quando il mio [steward.GetCouncilTitle] scende saltellando lungo il corridoio agitando un pergamino e gridando chissà cosa riguardo 'i pesci'. Contemplo la probabilità che la pazzia si sia radicata nel mio castello prima di emettere un sospiro e prendere il pergamino offerto.\n\nI fiumi, sembra, sono stati particolarmente generosi questa stagione, e anche i registri fiscali lo sono. Un considerevole afflusso di moneta, devo capire, sta arrivando nelle mie casse in questo stesso momento."
  agot_filler_riverlands.0085.a:0 "Oh, 'i pesci' davvero!"

  agot_filler_riverlands.0086.t:0 "Mercante di Misteri"
  agot_filler_riverlands.0086.desc:0 "Le Terre dei Fiumi sono un crocevia attraverso cui scorre molto commercio, e i mercanti spesso hanno oggetti strani e preziosi in offerta, a volte provenienti da oltre il Mare Stretto. È raro, tuttavia, che i mercanti stessi sembrino così strani come quello che si presenta oggi a me: un uomo veramente anziano la cui pelle ricorda quella di un gatto senza peli che ho visto una volta. Porta con sé due piccole borse di feltro, una di un marrone opaco e l'altra di un blu ricco.\n\n"[Select_CString(ROOT.Char.IsFemale,'La mia buona','Il mio buon')] [ROOT.Char.GetLadyLord]," [myst_trader.GetSheHe] brontola, "potrei interessarvi a una delle mie due borse molto fini? Una qualsiasi potrebbe essere vostra per un modesto prezzo. Il contenuto di queste borse, vi assicuro, è sottile come lo Straniero, profondo come la Vecchia Notte."\n\nLe borse, va detto, non sembrano particolarmente belle a me, ma i misteriosi contenuti stimolano la mia curiosità."
  agot_filler_riverlands.0086.a:0 "La borsa marrone contiene meraviglie, ne sono sicuro."
  agot_filler_riverlands.0086.b:0 "Devo avere la borsa blu. I suoi segreti mi chiamano."
  agot_filler_riverlands.0086.c:0 "Non puoi ingannarmi con queste borse. Parlami dei tuoi veri tesori."
  agot_filler_riverlands.0086.d:0 "Le borse sono a brandelli come la tua pelle e non mi servi a nulla."

  agot_filler_riverlands.0087.t:0 "Mercante dei Misteri"
  agot_filler_riverlands.0087.desc:0 "Appena il pagamento atterra nelle sue mani avvizzite, il mercante lascia cadere la borsa ai miei piedi e vola via dalla mia sala, le sue vecchie ossa lo portano via con sorprendente alacrità. Tuttavia, la borsa richiede la mia attenzione, e la prendo tra le mani. È più leggera di quanto pensassi, ma più la guardo, più mi rendo conto che è davvero una borsa molto fine, e la mia fiducia nel valore del suo contenuto cresce...\n\nFino a quando infilo la mano all'interno e ne tiro fuori una singola moneta, ordinaria quanto quelle che il mercante ha ricevuto come pagamento."
  agot_filler_riverlands.0087.a:0 "Ingannata da un uomo vecchio come la polvere... Almeno è stato divertente."
  agot_filler_riverlands.0087.b:0 "Avrò la testa del bastardo su un'asta!"

  agot_filler_riverlands.0088.t:0 "Mercante dei Misteri"
  agot_filler_riverlands.0088.desc:0 "Appena il pagamento atterra nelle sue mani avvizzite, il mercante lascia cadere la borsa ai miei piedi e vola via dalla mia sala, le sue vecchie ossa lo portano via con sorprendente alacrità. Tuttavia, la borsa richiede la mia attenzione, e la prendo tra le mani. È più pesante di quanto pensassi. Deve essere davvero una borsa molto fine per contenere tanto peso! La mia eccitazione cresce...\n\nFino a quando infilo la mano all'interno e ne tiro fuori un sasso, niente di diverso dai migliaia che si trovano lungo ogni fiume delle Terre dei Fiumi."
  agot_filler_riverlands.0088.a:0 "E tornerà nel fiume. Dannato imbroglione!"
  agot_filler_riverlands.0088.b:0 "Un sasso?! Magnifico! Lo chiamerò Rocky, e sarà mio per sempre!"
  agot_filler_riverlands.0088_tt.a:0 "Il sasso diventa il tuo leale animale domestico, saldo come... un sasso."

  agot_filler_riverlands.0089.t:0 "Mercante dei Misteri"
  agot_filler_riverlands.0089.desc:0 ""Vedo che sei troppo saggia per i miei trucchi con le borse," dice il mercante. "Non ho scelta se non svelarti i miei tesori più grandi. Ecco!"\n\nCon uno sfoggio che non sarebbe stato fuori posto in un teatro tyroshi, tira fuori una scatola a cerniera, apre il coperchio e mostra tre spille curiose. La prima di queste ha la forma di una corona, anche se evoca più da vicino le Città Libere che una qualsiasi corona di Westeros. La seconda spilla è un pugno stretto, che richiama alla mente violenza e volontà. L'ultima spilla assume la delicata forma di un cuore.\n\nIl mercante si inchina più in basso di quanto avrei pensato che il suo antico corpo consentisse, sviando gli occhi in drammatica anticipazione della mia decisione."
  agot_filler_riverlands.0089.a:0 "Nulla si addice alla dignità della mia persona quanto una corona."
  agot_filler_riverlands.0089.b:0 "Il pugno è forte. Mi piace la forza. Scelgo il pugno."
  agot_filler_riverlands.0089.c:0 "Solo la spilla del cuore intricato è degna della mia eleganza."
  agot_filler_riverlands.0089.d:0 "Questi cosiddetti tesori mi deludono. Togli il tuo corpo crostoso dalla mia presenza."

  agot_filler_riverlands.0090.t:0 "Mercante dei Misteri"
  agot_filler_riverlands.0090.desc:0 "Il volto logoro del mercante si contorce in una smorfia di tale disgusto che mi chiedo per un momento se ho oltrepassato i limiti della proprietà. Prima che io abbia il tempo di contemplare questa possibilità, il mercante esce di scena, brontolando e pestando i piedi per tutta la strada.\n\nQuesto, ora capisco, non è un uomo che tollera insulti alle sue borse."
  agot_filler_riverlands.0090.a:0 "Le borse sono affari seri, e le sue erano scadenti."

  agot_filler_riverlands.0091.t:0 "Mercante dei Misteri"
  agot_filler_riverlands.0091.desc:0 "Dopo aver preso la mia spilla scelta, il mercante chiude il coperchio con uno scatto e nasconde la scatola in un vano la cui posizione non oserei contemplare.\n\n"Che la tua spilla ti serva bene a te e alla tua casata, e che tu non cada mai vittima di trucchi con le borse."\n\nAgito la mano in segno di riconoscimento, ma sono troppo assorta nella mia spilla per prestare davvero attenzione. Girando la spilla tra le mani, mi sorge una domanda, ma quando alzo gli occhi, il mercante e le sue borse sono scomparsi."
  agot_filler_riverlands.0091.a:0 "Quello è stato uno degli incontri più strani della mia vita."

  agot_filler_riverlands.0092.t:0 "La Corona del Mercante"
  agot_filler_riverlands.0092.desc:0 "Ho preso l'abitudine di indossare la mia deliziosa spilla a corona ogni giorno, e non è passata inosservata. I servitori stanno evitando lo sguardo un po' più rapidamente, i vassalli stanno facendo una riverenza un po' più profonda. È come se il sole stesso brillasse un po' più forte alla mia presenza. Grazie agli dei che non ho preso una di quelle sciocche borse!"
  agot_filler_riverlands.0092.a:0 "Con la mia spilla, potrei essere [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetLadyLord] di tutte le terre e i mari!"

  agot_filler_riverlands.0093.t:0 "Il Pugno del Mercante"
  agot_filler_riverlands.0093.desc:0 "Ho preso l'abitudine di indossare la mia possente spilla a pugno ogni giorno, e ogni giorno mi diletto nel potere. Nobili signori e signore si affannano per uscire dal mio cammino, e i veterani induriti tremano alla mia presenza."
  agot_filler_riverlands.0093.a:0 "Tutti temeranno il mio aspetto terribile!"

  agot_filler_riverlands.0094.t:0 "Il Cuore del Mercante"
  agot_filler_riverlands.0094.desc:0 "Ho preso l'abitudine di indossare il mio bellissimo cuore spilla ogni giorno, e l'attenzione che attira è stata davvero illuminante. Uomini e donne sono attratti da me come api a un fiore. Basta che estenda l'invito e sono sicura che non avrò problemi a generare eredi."
  agot_filler_riverlands.0094.a:0 "Con questa spilla, il mio amore sarà generoso!"

  agot_filler_riverlands.0095.desc:0 "Finché qualcuno può ricordare, nella mia famiglia ci sono racconti di un misterioso mercante fluviale, antico e saggio, seppur un po' eccentrico. Si dice che questo mercante si presentò una volta davanti a uno dei miei illustri antenati e offrì loro la scelta di acquistare una delle sue borse. O forse erano spille? Le storie non sono chiare.\n\nHo sempre pensato che queste storie fossero mere finzioni, tramandate come una sorta di gioco per i bambini della nostra famiglia, ma quando stamattina le grandi porte della mia sala d'udienza si sono spalancate, sono stata costretta a riconsiderare quella credenza.\n\nL'uomo era antico oltre ogni ragionevolezza, molto più vecchio di quanto chiunque avesse il diritto di essere. Le borse marrone e blu che depose davanti a me sembravano, se possibile, ancora più vecchie.\n\n"Buon signore," brontola, "posso interessarla a una delle mie due borse molto belle? Una qualsiasi potrebbe essere sua per un prezzo modico. Il contenuto di queste borse, le assicuro, è sottile come lo Straniero, profondo come la Vecchia Notte."\n\nLe borse, va detto, non sembrano particolarmente belle a me, ma il contenuto misterioso suscita il mio interesse."

  agot_filler_riverlands.0096.t:0 "[ROOT.Char.GetLadyLord|U] di Troubled Waters"
  agot_filler_riverlands.0096.desc:0 "Sulle mie spalle stanche grava il manto della signoria. Anche se pochi di coloro che non hanno portato tali fardelli lo immaginerebbero, l'autorità di un signore supremo porta con sé un prezzo che va quasi oltre il calcolo. Quando i raccolti appassiscono nei campi, la colpa non è forse mia, perché le terre non sono forse mie? Quando il soldato giace sanguinante sul campo di battaglia, non è stato forse il mio comando a portarlo lì? Ogni miseria del mio popolo può risalire alla mia parola, eppure so nel mio cuore che ogni loro successo appartiene a loro, non a me.\n\n Come si può sopportare questa consapevolezza?"
  agot_filler_riverlands.0096.a:0 "Deve essere sopportato, e sono io a sopportarlo."
  agot_filler_riverlands.0096.b:0 "Non può essere sopportato. Metterò fine a tutto questo."

 #Fishing events and Related
  agot_filler_riverlands.112.t:0 "I Doni del Tridente"
  agot_filler_riverlands.112.desc:0 "Oggi mi dedico a un pomeriggio di pesca con [fish_courtier.GetFirstNameNoTooltip]. Il tempo non potrebbe essere migliore: nessun vento, soleggiato e nessuna nuvola nel cielo.\n\nDopo aver preparato tutto per la gita, ci dirigiamo verso l'acqua e troviamo un posto tranquillo lungo la riva del fiume per preparare le nostre attrezzature e trappole da pesca. L'acqua scintilla sotto la calda luce del sole, e entrambi abbiamo grandi speranze per una pesca abbondante. Sarebbe una cena deliziosa se potessimo portare a casa qualche pesce fresco stasera!"
  agot_filler_riverlands.112.a:0 "Vediamo cosa ci concederà il fiume oggi!"
  agot_filler_riverlands.113.t:0 "L'Impazienza Non È la Chiave"
  agot_filler_riverlands.113.desc:0 "Dopo un'ora o giù di lì di pesca senza catture, [fish_courtier.GetFirstNameNoTooltip] decide di tornare al castello e se ne va, anche se cerco di convincerla a rimanere. [fish_courtier.GetSheHe|U] non ascolta.\n\n"Non intendo continuare a perdere tempo!" [fish_courtier.GetSheHe|U] urla prima di andarsene.\n\n"Suppongo che la pazienza non sia uno dei punti forti di [fish_courtier.GetSheHer|L]," mormoro tra me e me dopo che [fish_courtier.GetSheHe|L] se n'è andata."
  agot_filler_riverlands.113.a:0 "La pazienza non è uno dei suoi punti forti. Suppongo."
  agot_filler_riverlands.113.b:0 "Cresci [fish_courtier.GetFirstNameNoTooltip]!"
  agot_filler_riverlands.114.t:0 "Nessun Pesce nella Rete"
  agot_filler_riverlands.114.desc:0 "[fish_courtier.GetFirstNameNoTooltip] ed io passiamo del tempo vicino all'acqua, ma è una di quelle giornate difficili. I pesci proprio non mordono. Proviamo diversi posti lungo il fiume, cambiamo esca e aspettiamo pazientemente, ma non è la nostra giornata per fare una cattura. Nessun pesce è finito nelle nostre reti.\n\nDopo un po', [fish_courtier.GetFirstNameNoTooltip] mi guarda, delusa, e scuote la testa. Decidiamo di imballare le nostre attrezzature. È un po' frustrante, ma è così che vanno le cose a volte: pescare può essere un colpo o un errore.\n\nIl sole sta iniziando a calare mentre torniamo indietro, e il cielo una volta chiaro ha una leggera sfumatura arancione. È come se anche il sole al tramonto compatissse la nostra mancanza di fortuna."
  agot_filler_riverlands.114.a:0 "Avremo più fortuna la prossima volta."
  agot_filler_riverlands.115.t:0 "Una Piccola Ricompensa"
  agot_filler_riverlands.115.desc:0 "[fish_courtier.GetFirstNameNoTooltip] ed io passiamo del tempo vicino all'acqua, ma è una di quelle giornate difficili. I pesci proprio non mordono. Proviamo diversi posti lungo il fiume, cambiamo esca e aspettiamo pazientemente, ma non è la nostra giornata per fare una cattura. Tuttavia, notiamo che alcuni pesci sono finiti nelle nostre trappole posizionate lungo le rive.\n\nDopo un po' di lanci, diamo un'occhiata alle trappole e vediamo alcuni pesciolini. [fish_courtier.GetFirstNameNoTooltip] mi guarda, delusa, e scuote la testa. Si è fatto un po' tardi, quindi decidiamo di imballare le nostre attrezzature. È un po' frustrante, ma è così che vanno le cose a volte: pescare può essere un colpo o un errore."
  agot_filler_riverlands.115.a:0 "Lasciamoli tornare in acqua. Non ci servono."
  agot_filler_riverlands.116.t:0 "Una Grande Ricompensa"
  agot_filler_riverlands.116.desc:0 "Mentre lancio la mia lenza in acqua, qualcosa di potente tira dall'altro capo. Tiro con tutta la mia forza, e eccolo lì: un enorme e maestoso carpa! La sua dimensione mi lascia sbalordita, e difficilmente posso credere alla mia fortuna!\n\nChiamo [fish_courtier.GetFirstNameNoTooltip], e anche [fish_courtier.GetSheHe] è ugualmente stupito. "È un'enorme carpa! Posso già immaginare il delizioso pasto che ne verrà fuori!" esclama [fish_courtier.GetSheHe], i suoi occhi si spalancano, e la sua eccitazione uguaglia la mia. Rimaniamo entrambi lì, stupiti, guardando questa maestosa carpa."
  agot_filler_riverlands.116.a:0 "Guarda le sue dimensioni... La vendo."
  agot_filler_riverlands.116.b:0 "La porto a casa questa! Guarda!"
  agot_filler_riverlands.116.c:0 "Continua a vagare nel mondo libero, maestosa carpa!"
  agot_filler_riverlands.116.d:0 "È un mostro! Ribbutatelo nel fiume!"
  agot_filler_riverlands.116_tt.c:0 "Rilasci il pesce."
  agot_filler_riverlands.116_tt.d:0 "[fish_courtier.GetFirstNameNoTooltip] butta il pesce in acqua."
  agot_filler_riverlands.117.t:0 "Un Regalo Rosso"
  agot_filler_riverlands.117.desc:0 "Mentre lancio la mia lenza in acqua, qualcosa di massiccio tira dall'altro capo, e sembra molto più pesante di qualsiasi pesce io abbia mai pescato. [fish_courtier.GetFirstNameNoTooltip] ed io scambiamo sguardi perplessi, entrambi chiedendoci cosa diavolo potrebbe tirare così forte.\n\nChiamando ogni oncia di forza, faccio del mio meglio per portarlo in superficie, ed eccolo lì... La mia mano istintivamente vola a coprire la mia bocca mentre lo shock mi travolge come un'onda potente. Lancio uno sguardo a [fish_courtier.GetFirstNameNoTooltip] e poi di nuovo all'acqua, cercando di mantenere la mia compostezza.\n\n"Non è un pesce," dice [fish_courtier.GetFirstNameNoTooltip], con voce tremante, e occhi fissi sulla macabra vista.\n\n"Non un pesce," ripeto dopo [fish_courtier.GetSheHe], il mio stesso shock rispecchia il [fish_courtier.GetHersHis]. È un corpo senza vita, impigliato nella mia lenza da pesca, e io e [fish_courtier.GetFirstNameNoTooltip] rimaniamo lì, i nostri occhi fissati sul corpo..."
  agot_filler_riverlands.117.a:0 "Cosa... Cosa significa questo?"
  agot_filler_riverlands.117.b:0 "Guarda altrove, [fish_courtier.GetFirstName]..."
 #Bandits chains
  agot_filler_riverlands.118.t:0 "La Foresta Stregata"
  agot_filler_riverlands.118.desc:0 "È triste dire che grandi bande di fuorilegge erano comuni nelle Terre dei Fiumi, ma ultimamente sembra che il loro numero sia cresciuto.\n\n[marshal.GetName] segnala che un gran numero di queste bande allineate di fuorilegge si sono stabilite nelle profonde foreste delle [river_118_county.GetName], il mio [marshal.GetCouncilTitle|l] mi riferisce con gravità. Ora vanno in giro a terrorizzare i villaggi indifesi delle Terre dei Fiumi senza opporre molta resistenza.\n\n[marshal.Custom('DE_ART_DEF_P_D')] mi[marshal.Custom('DE_END_PRO_S_N')] [marshal.GetCouncilTitle|l] si fa avanti,"Cosa dobbiamo fare nei confronti di questi odiosi banditi?, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U]?""
  agot_filler_riverlands.118.a:0 "Questioni più urgenti richiedono la mia attenzione..."
  agot_filler_riverlands.118.b:0 "Creare una milizia locale per combattere i banditi."
  agot_filler_riverlands.118.c:0 "Pagate i banditi per lasciare il bosco."
  agot_filler_riverlands.118.d:0 "Bruciate la foresta! I topi usciranno!"
  agot_filler_riverlands.119.t:0 "Milizia di successo"
  agot_filler_riverlands.119.desc:0 "Il mio [marshal.GetCouncilTitle|l] viene da me, il suo atteggiamento sembra prendere una piega positiva. [marshal.GetSheHe] viene da me ora portando buone notizie. 'La milizia che è stata inviata per affrontare i banditi fuorilegge e la loro canaglia è stata un successo.' [marshal.GetSheHe] mi dice con grande gioia.\n\n'Hanno lasciato il bosco, fuggendo verso sud.' [marshal.GetSheHe] conclude, e che buona notizia è."
  agot_filler_riverlands.119.a:0 "Un sollievo..."
  agot_filler_riverlands.120.t:0 "Scontri Continuano"
  agot_filler_riverlands.120.desc:0 "Il mio [marshal.GetCouncilTitle|l] torna da me portando notizie sui banditi che speravo di sconfiggere; sfortunatamente non è quello che avrei voluto sentire.\n\nGli eserciti che ho inviato per affrontare la feccia hanno trovato difficile sconfiggere i loro nemici. I banditi hanno continuato a combattere, impiegando tattiche di combattimento irregolari, attaccando con piccoli scontri difficili da difendere nel folto della foresta.\n\n[marshal.Custom('DE_ART_DEF_P_D')] mi[marshal.Custom('DE_END_PRO_S_N')] [marshal.GetCouncilTitle|l] mi chiede ora se continuare o meno le nostre operazioni pianificate, poiché sembra che i combattimenti daranno luogo a una lunga stasi."
  agot_filler_riverlands.120.a:0 "Le operazioni devono continuare."
  agot_filler_riverlands.120.b:0 "Non possiamo sprecare altri uomini in questa faccenda..."
  agot_filler_riverlands.120_tt.b:0 "Sciogli la milizia e lascia prosperare i banditi."
  agot_filler_riverlands.121.t:0 "Milizia Sconfitta"
  agot_filler_riverlands.121.desc:0 "Il mio [marshal.GetCouncilTitle|l] viene da me, uno sguardo di imbarazzo sul volto. [marshal.GetSheHe] mi porta rapporti che la milizia che avevo ingaggiato per sbarazzarsi dei banditi è stata quasi interamente distrutta. Dopo essere stata coinvolta in molteplici piccoli scontri e attacchi a sorpresa, le loro forze sono diminuite a numeri esigui.\n\nQuesta notizia mi colpisce come un colpo; tali ladri non dovrebbero essere in grado di superare una forza così capace a meno che non abbiano mentito sulla loro abilità e destrezza.\n\n"Come hai potuto permettere che ciò accadesse?" chiedo a [marshal.GetSheHe] arrabbiato, ricevendo come unica risposta un giro imbarazzato del suo volto."
  agot_filler_riverlands.121.a:0 "Affidare la milizia ai tuoi comandanti è stato un errore..."
  agot_filler_riverlands.121.b:0 "Pagherai per la tua incompetenza, [marshal.GetFirstName]!"
  agot_filler_riverlands.122.t:0 "Il Grande Falò"
  agot_filler_riverlands.122.desc:0 "Oggi ho ricevuto la notizia che tanto aspettavo: l'operazione contro i banditi e i criminali che affliggono la terra è stata un successo.\n\nPer molte ore la foresta è bruciata, un sacrificio necessario. Quest'azione ha costretto quasi tutti i banditi che la abitano a scappare. Fuggendo dalle fiamme sempre più alte, si trovano faccia a faccia con i miei uomini che abbattano gli fuorilegge senza cerimonia e con poca fatica.\n\nUna grande vittoria davvero."
  agot_filler_riverlands.122.a:0 "Un problema, una soluzione."
  agot_filler_riverlands.123.t:0 "Successo Tanto Atteso"
  agot_filler_riverlands.123.desc:0 "Dopo anni di combattimenti tra imboscate, finalmente posso dire che i problemi criminali che affliggono le Terre dei Fiumi sono diminuiti. I banditi e gli fuorilegge che una volta occupavano la foresta sono stati scacciati, molto alla soddisfazione del mio popolo e alla mia stessa."
  agot_filler_riverlands.123.a:0 "Finalmente delle buone notizie!"
