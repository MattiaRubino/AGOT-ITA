l_spanish:
  agot_filler_riverlands.100.t:0 "Il Flusso del Commercio"
  agot_filler_riverlands.100.desc:0 "Mentre i fiumi possono essere come autostrade se stai viaggiando a valle, possono anche essere delle barriere, ostacoli per chi ha bisogno di attraversare; ma opportunità per i governanti che controllano i guadi. Governanti come me.\n\nI miei guardiani mi portano la notizia di un mercante alle mie porte desideroso di una rapida traversata per i suoi carri e animali da soma. Nessuno tranne me può concedergli ciò che cerca. Come posso sfruttare a mio vantaggio questa situazione?"
  agot_filler_riverlands.100.a:0 "Chiunque abbia carri pieni di merci deve avere anche molte monete. Vediamo quanto posso prendere."
  agot_filler_riverlands.100.a_tt:0 "Imposti un pedaggio nominale, ma lo estorci per di più una volta che è dentro le tue mura."
  agot_filler_riverlands.100.b:0 "Non è un mercante, ma una spia inviata dai miei nemici. So proprio come gestire la situazione..."
  agot_filler_riverlands.100.b_tt:0 "Lo sequestri e lo mandi nelle segrete per essere torturato... o peggio."
  agot_filler_riverlands.100.c:0 "Il commercio deve fluire. Mi aspetto solo una modesta tariffa."
  agot_filler_riverlands.100.c_tt:0 "Imposti un pedaggio nominale."
  agot_filler_riverlands.100.d:0 "Perché dovrebbe avere così tanta fretta? Festeggiamo e siamo allegri!"
  agot_filler_riverlands.100.d_tt:0 "Inviti il mercante a un banchetto."

  agot_filler_riverlands.101.t:0 "Il Flusso del Commercio"
  agot_filler_riverlands.101.desc:0 "La cosa bella di avere una fortezza attraverso un fiume è che una volta che un viaggiatore inizia la traversata, si possono semplicemente chiudere le porte su ciascun lato, e diventa piuttosto difficile per il viaggiatore continuare o tornare indietro.\n\nNaturalmente, il mercante è meno che felice quando gli informo che il pedaggio è aumentato considerevolmente, ma cosa farà; dire di no?"
  agot_filler_riverlands.101.a:0 "Sto modificando l'accordo. Prega che non lo modifichi ulteriormente."
  agot_filler_riverlands.101.a_tt:0 "Estorci il mercante."

  agot_filler_riverlands.102.t:0 "Il Flusso del Commercio"
  agot_filler_riverlands.102.desc:0 "Nelle fredde, umide profondità del mio dungeon, questo cosiddetto mercante non è affatto così arrogante. Implora pietà, protestando la sua innocenza, ma risparmiarlo significherebbe invitare intrusioni ulteriori.\n\nD'altra parte, credo che mi divertirò con ciò che seguirà."
  agot_filler_riverlands.102.a:0 "La sua agonia è il mio piacere, e ho così tanti strumenti con cui estrarla."
  agot_filler_riverlands.102.b:0 "La sua carne sembra deliziosa."
  agot_filler_riverlands.102.a_tt:0 "Lo torturi."
  agot_filler_riverlands.102.b_tt:0 "Lo uccidi e lo mangi."

  agot_filler_riverlands.103.t:0 "Il Flusso del Commercio"
  agot_filler_riverlands.103.desc:0 "Altri signori avrebbero potuto adottare una disposizione più predatrice, ma la mia generosità non è passata inosservata. Il mercante diffonde la voce della mia fondamentale decenza.\n\nPotrebbe non essere fama o moneta, ma una tale reputazione è comunque una cosa pregevole."
  agot_filler_riverlands.103.a:0 "La decenza è la sua propria ricompensa."
  agot_filler_riverlands.103.a_tt:0 "Sei contento della tua scelta..."

  agot_filler_riverlands.104.t:0 "Il Flusso del Commercio"
  agot_filler_riverlands.104.desc:0 "Ho intrattenuto spesso signori e dame nelle mie sale, ma non è ogni giorno che estendo il privilegio a un semplice mercante. Per mia sorpresa e delizia, l'uomo è piacevole quanto generoso, offrendo prelibatezze e spezie per le cucine al fine di migliorare il banchetto.\n\nLa serata è fatta di risate, buon umore e, fortunatamente, poca finzione."
  agot_filler_riverlands.104.a:0 "Forse dovrei mescolarmi più spesso con il popolo!"
  agot_filler_riverlands.104.b:0 "C'è uno scintillio nei suoi occhi. Forse possiamo continuare in modo più intimo."
  agot_filler_riverlands.104.a_tt:0 "Sei vivacizzato dalla festa."
  agot_filler_riverlands.104.b_tt:0 "Lo inviti nelle tue stanze private"

  agot_filler_riverlands.105.t:0 "Il Flusso del Commercio"
  agot_filler_riverlands.105.desc:0 "Nella privacy delle mie stanze, lo scintillio nei suoi occhi diventa una fiamma ardente. Il mio polso si accelera al suo tocco, ma il suo sorriso è tranquillo."
  agot_filler_riverlands.105.a:0 "Questo sembra giusto."
  agot_filler_riverlands.105.a_tt:0 "Godi di una serata felice con il mercante."

  agot_filler_riverlands.200.t:0 "Pioggia su Oldstone"
  agot_filler_riverlands.200.desc:0 "Viaggiando tra Fairmarket e Seagard con una piccola scorta, noto un debole odore terroso nell'aria. Alzo gli occhi appena in tempo per sentire le prime gocce di un acquazzone sul viso. L'unico riparo dal freddo e dall'umido è tra le pietre di una fortezza in rovina. Le strade saranno fangose e miserabili fino a quando la pioggia non smetterà, quindi decido di riposare tra le rovine.\n\nÈ solo dopo che abbiamo allestito il campo che mi rendo conto che questo è Oldstones, il luogo in rovina della Casa Mudd, antichi Re dei Fiumi e delle Colline."
  agot_filler_riverlands.200.a:0 "Questo è un luogo inquietante per riposare."
  agot_filler_riverlands.200.a_tt:0 "Sei disturbato dalle inquietanti rovine."
  agot_filler_riverlands.200.b:0 "C'è così tanta storia in questo posto. Sono ispirato a cantare."
  agot_filler_riverlands.200.b_tt:0 "Scegli una delle canzoni da cantare."

  agot_filler_riverlands.201.t:0 "Pioggia su Oldstone"
  agot_filler_riverlands.201.desc:0 "Battendo un ritmo con il piede, canticchio il preludio a un'antica melodia prima di lanciarmi nel verso."
  agot_filler_riverlands.201.a:0 "#italic Ser Symeon dagli occhi stellati, un guerriero senza pari...#!"
  agot_filler_riverlands.201.a_tt:0 "Canti di un guerriero leggendario con zaffiri per occhi."
  agot_filler_riverlands.201.b:0 "#italic E spero che tu non pensi mai, di superare Lann l'Astuto...#!"
  agot_filler_riverlands.201.b_tt:0 "Canti del fondatore furfante della Casa Lannister."
  agot_filler_riverlands.201.c:0 "#italic Dicono che quando Garth Greenhand vagava per la terra...#!"
  agot_filler_riverlands.201.c_tt:0 "Canti di Garth Greenhand, leggendario prozio di molte grandi casate."
  agot_filler_riverlands.201.d:0 "#italic Senza paura era lui, il Cavaliere Senza Armatura...#!"
  agot_filler_riverlands.201.d_tt:0 "Canti di un guerriero leggendario dall'epoca dei Re Gardener."

  agot_filler_riverlands.300.t:0 "Tornei di Pesca sul Tridente"
  agot_filler_riverlands.300.desc:0 "Mentre sto cavalcando il mio palfrey preferito in una mattina particolarmente luminosa, incontro un gruppo assortito di uomini che camminano eccitati lungo un sentiero. Alcuni sono giovani, altri vecchi; alcuni indossano poco più di stracci, altri le sete più fini più tipiche di un mercante di successo. Tutti loro, però, portano canne da pesca e attrezzatura.\n\nChiedo la natura della loro uscita.\n\n"Stiamo andando al Tridente", risponde uno degli uomini, come se ciò spiegasse tutto.\n\n"Pesca", dice un altro. "I tornei inizieranno presto. Chiedo scusa, ma avrete sentito parlare, mi[ROOT.Char.GetLadyLord|l]."
  agot_filler_riverlands.300.a:0 "Qualcuno farà soldi con questi tornei. Come [ROOT.Char.GetLadyLord], ho diritto a una certa proporzione."
  agot_filler_riverlands.300.a_tt:0 "Imposti una tassa sui tornei."
  agot_filler_riverlands.300.b:0 "Sono abile nell'arte della pesca. Perché non partecipare anche io?"
  agot_filler_riverlands.300.b_tt:0 "Partecipi ai tornei."

  agot_filler_riverlands.301.t:0 "Tornei di Pesca sul Tridente"
  agot_filler_riverlands.301.desc:0 "È un piacere gettare una lenza nel Tridente, trovare l'acqua più lenta dove il grosso pesce aspetta che il suo pranzo gli venga consegnato, nascondere la lenza dai suoi occhi vigili e convincerlo che il mio groviglio di fibre è una vera mosca. È un piacere, ma più di tutto è un'arte, e l'arte non viene facilmente.\n\nTorno a casa, avendo convinto molti pesci grossi e avendo fatto conoscenza di molti fini pescatori. È notevole come facilmente le barriere di stazione cadano nel bel mezzo dell'oscurità delle prime ore del mattino che tutti i pescatori conoscono e amano. Un pescatore che ho incontrato, il figlio di un Septon, ha osservato che nella sua famiglia non c'è una linea chiara tra religione e pesca. Che pensiero!"
  agot_filler_riverlands.301.a:0 "I fiumi sono fatti per pescare."
  agot_filler_riverlands.301.a_tt:0 "Torni a casa rinfrancato."

  agot_filler_riverlands.400.t:0 "Dal'Uva al Vino"
  agot_filler_riverlands.400.desc:0 "Cavalcando lungo il Tridente un giorno, noto colline bordate da ordinate file di viti rigogliose.\n\n"Sicuramente non uve," commento ad alta voce, perché tutti sanno che Dorne e l'Arborio controllano il commercio del vino a Westeros.\n\n"Non è così," spiega uno dei miei compagni. "Apparentemente, c'è stata di recente una fioritura di vigneti nelle Terre dei Fiumi."\n\nDopo aver riflettuto, ha senso. I nostri terreni sono tra i più ricchi di Westeros, le nostre terre le più fertili. Perché l'acqua del potente Tridente dovrebbe essere meno nutrimento per l'uva rispetto al misero ruscello del Greenblood di Dorne?"
  agot_filler_riverlands.400.a:0 "C'è del potenziale in questo. Inizierò il mio vigneto."
  agot_filler_riverlands.400.a_tt:0 "Dovrai aspettare e vedere se il tuo investimento darà frutti."
  agot_filler_riverlands.400.b:0 "Come [ROOT.Char.GetLadyLord], ho diritto a un vigneto tutto mio."
  agot_filler_riverlands.400.b_tt:0 "Ti approprierai forzatamente di un vigneto."
  agot_filler_riverlands.400.c:0 "Non possiamo permettercelo."

  agot_filler_riverlands.401.t:0 "Dal'Uva al Vino"
  agot_filler_riverlands.401.desc:0 "Le mie viti si riscaldano al caldo sole e vengono nutrite dai terreni limosi delle Terre dei Fiumi. L'uva cresce grassa sulla vite e i miei vinificatori mi assicurano che il raccolto sarà ricco. Questa è stata un'idea splendida. Non passerà molto tempo prima che io possa sorseggiare un vino di mia produzione!"
  agot_filler_riverlands.401.a:0 "Tutto sta procedendo alla grande."
  agot_filler_riverlands.401.a_tt:0 "Il vigneto continuerà a funzionare normalmente."
  agot_filler_riverlands.401.b:0 "Questa è un'opportunità migliore di quanto pensassi. Dovrei investire di più!"
  agot_filler_riverlands.401.b_tt:0 "Con una spesa iniziale più grande, potresti ottenere un maggiore profitto a lungo termine."

  agot_filler_riverlands.402.t:0 "Dal'Uva al Vino"
  agot_filler_riverlands.402.desc:0 "Mi sdraio su una sedia imbottita sul balcone della mia villa, sorseggiando un bicchiere del mio Riverlands Bianco mentre guardo le colline ondulate del mio vigneto. I barili più promettenti sono stati messi da parte per l'invecchiamento, ma anche i barili più modesti hanno prodotto un prodotto di ottima qualità.\n\nE non sono l'unico a valutare così, come dimostra la facilità con cui siamo stati in grado di vendere i nostri primi lotti. Il gusto del bianco secco sulla mia lingua è ricco quanto i nuovi flussi nei miei forzieri."
  agot_filler_riverlands.402.a:0 "Ora sono un produttore di vino!"
  agot_filler_riverlands.402.a_tt:0 "Raccogli il profitto del tuo investimento."

  agot_filler_riverlands.500.t:0 "Predoni di Ferro"
  agot_filler_riverlands.500.desc:0 "Il sole sorge su un cielo grigio e venti freddi di mare che sono quasi abbastanza familiari da essere una consolazione, ma quando la campana di bronzo della Torre Risonante di Seagard rintocca sopra le mie terre, il terrore mi travolge. Sembra che i venti abbiano portato non solo nuvole, ma anche predoni di Ferro. Racconti di massacri e saccheggi mi balenano nella mente - l'incubo di ogni signore o signora le cui terre si affacciano sulla Baia degli Uomini di Ferro."
  agot_filler_riverlands.500.a:0 "Oggi metterà alla prova la mia determinazione."
  agot_filler_riverlands.500.a_tt:0 "Devi decidere come reagire."

  agot_filler_riverlands.501.t:0 "Predoni di Ferro"
  agot_filler_riverlands.501.desc:0 "Non ho il lusso del panico. Mentre la gente comune si affretta dietro le mura, raduno la mia guardia di casa e conduco una sortita per sfidare i predoni anche mentre sciamano fuori dalle loro lunghe navi. Se non risolvo questo rapidamente, innumerevoli persone saranno uccise.\n\nIndividuo il capo dei predoni, un feroce razziatore che sembra ogni centimetro l'assassino che si dice siano gli Uomini di Ferro. Incontra il mio sguardo e le sue labbra si arricciano in un ghigno sanguinario."
  agot_filler_riverlands.501.a:0 "Questi miserabili ricorderanno che è stata [ROOT.Char.GetTitledFirstName] a buttarli di nuovo in mare."
  agot_filler_riverlands.501.a_tt:0 "Sfidi il capo a un duello."
  agot_filler_riverlands.501.b:0 "Non posso affrontarlo. Non c'è altra scelta che fuggire!"
  agot_filler_riverlands.501.b_tt:0 "Sopravviverai, ma le tue terre saranno saccheggiate."

  agot_filler_riverlands.502.t:0 "Predoni di Ferro"
  agot_filler_riverlands.502.desc:0 "Il sangue del mio nemico ucciso si mescola con l'acqua di mare ai miei piedi. Per un momento, i predoni degli Uomini di Ferro sembrano considerare l'idea di continuare il saccheggio nonostante i termini del duello, ma ho guadagnato abbastanza tempo affinché la maggior parte degli oggetti di valore siano nascosti e la maggior parte della gente comune sia al sicuro dietro solide mura.\n\nCon sempre più uomini che si uniscono alla difesa ogni minuto, gli Uomini di Ferro si rendono conto che il loro attacco è stato ostacolato, e ritornano alle loro lunghe navi e al mare."
  agot_filler_riverlands.502.a:0 "Non torneranno presto."
  agot_filler_riverlands.502.a_tt:0 "I predoni fuggono."
  agot_filler_riverlands.502.b:0 "Potrebbero tornare in qualsiasi momento."
  agot_filler_riverlands.502.b_tt:0 "Rafforzerai la sicurezza lungo la costa."
  agot_filler_riverlands.502.c:0 "Questa vittoria merita una celebrazione!"
  agot_filler_riverlands.502.c_tt:0 "Organizzi un banchetto in onore di tutti coloro che hanno preso parte alla difesa."

