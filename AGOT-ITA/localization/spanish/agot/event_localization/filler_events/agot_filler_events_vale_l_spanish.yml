l_spanish:

 ##########################################
 # Lost in the snow
 ##########################################

  agot_filler_vale.200.t:0 "Un Errante Perduto"
  agot_filler_vale.200.desc:0 "Le Montagne della Luna sono un luogo inospitale pieno di persone ancora più inospitali. Di tanto in tanto, questi uomini dei clan di montagna devono essere respinti nelle montagne, se si avventurano a razziare le terre fertili della Valle.\n\nInseguendo una banda di razziatori dei clan attraverso un passo di montagna familiare con un piccolo seguito, il tempo peggiora. Prima che me ne renda conto, mi ritrovo da solo, completamente avvolto in una tormenta di neve senza alcun senso di direzione."
  agot_filler_vale.200.a:0 "Devo andare avanti."
  agot_filler_vale.200.a_tt:0 "Queste montagne sono il territorio dei Gatti Ombra, e peggio..."
  agot_filler_vale.200.b:0 "Fermiamo tutto, è troppo pericoloso!"
  agot_filler_vale.200.b_tt:0 "Tu e i tuoi uomini tornate in sicurezza prima che vi perdiate."

  agot_filler_vale.201.t:0 "Un Errante Perduto"
  agot_filler_vale.201.desc:0 "Devo continuare a muovermi; il gelo ha iniziato ad impadronirsi delle mie membra.\n\nEcco, cosa c'è di fronte? I miei occhi mi ingannano, o è la figura di un uomo che si avvicina attraverso la bufera di neve?"
  agot_filler_vale.201.a:0 "Deve essere un uomo dei clan di montagna."
  agot_filler_vale.201.a_tt:0 "Non ho altra opzione se non fare causa comune e sopravvivere. Tempi disperati richiedono alleanze disperate..."
  agot_filler_vale.201.b:0 "Non serve a niente."
  agot_filler_vale.201.b_tt:0 "Perdo la volontà di lottare..."

  agot_filler_vale.202.t:0 "Un Errante non più smarrito"
  agot_filler_vale.202.desc:0 "Il mio compagno inaspettato ed io ci affrettiamo attraverso la tempesta. Loro conoscono chiaramente queste montagne e, in breve, siamo arrivati al loro salone del clan.\n\nCi sediamo vicino a un fuoco scoppiettante; il calore non è mai stato così gradito. Un pasto caldo ci viene servito, e spezzo felice il pane con questo uomo del clan, se solo per assicurarmi il diritto di ospitalità.\n\nMa mentre ci ringraziamo e discutiamo dei nostri modi di vita, non posso fare a meno di sentire che siamo più simili che diversi. Forse, addirittura, potrei stringere amicizia con questo capo del clan e guadagnarmi un alleato degno."
  agot_filler_vale.202.a:0 "Dovremmo versare birra ai banchetti, non sangue in guerra."
  agot_filler_vale.202.a_tt:0 "Ho trovato un terreno comune con il mio ospite, e ora posso chiamarlo amico."
  agot_filler_vale.202.b:0 "Io, a condividere la cena con un selvaggio?"
  agot_filler_vale.202.b_tt:0 "Questa cena sarà l'ultima che condivideremo. Non vedo l'ora di tornare a casa..."

  agot_filler_vale.203.t:0 "Un Errante Perduto, Un Amico Trovato"
  agot_filler_vale.203.desc:0 "La tempesta si è finalmente placata, e il capo del clan mi ha invitato a giocare a un gioco locale della loro tribù di montagna. Promette persino un piccolo favore se vinco, con un occhiolino."
  agot_filler_vale.203.a:0 "Sembra interessante!"
  agot_filler_vale.203.a_tt:0 "La tua amicizia con l'uomo del clan fiorisce."

  agot_filler_vale.204.t:0 "Un Errante Perduto, Un Amico Trovato"
  agot_filler_vale.204.desc:0 "Il gioco inizia!\n\nUna scacchiera a scacchi è posta tra noi, disseminata di sassolini grigi chiari e scuri. Ci alterniamo a muovere questi pezzi sulla scacchiera, reclamando i pezzi dell'altro in una finta battaglia di volontà."
  agot_filler_vale.204.a:0 "Stai per perdere, amico!"
  agot_filler_vale.204.a_tt:0 "Un po' di competizione amichevole non fa mai male..."

  agot_filler_vale.205.t:0 "Un Errante Perduto, Un Amico Trovato"
  agot_filler_vale.205.desc:0 "Dopo quello che sembra essere il battito di ciglia di un occhio, ma si è rivelato essere quasi un'ora, la partita è finita."
  agot_filler_vale.205.a:0 "Naturalmente, la vittoria è mia."
  agot_filler_vale.205.a_tt:0 "È stato molto divertente!"
  agot_filler_vale.205.b:0 "Sembra che la mia sconfitta sia arrivata con un debito."
  agot_filler_vale.205.b_tt:0 "Dovrò ripagarli più avanti..."

  agot_filler_vale.206.t:0 "Un Errante Perduto Non Lo Sono Più"
  agot_filler_vale.206.desc:0 "Si prova un senso di agrodolce nel lasciare il mio amico dopo tutto quello che abbiamo passato.\n\nGiuriamo un patto di alleanza e amicizia prima di prendere strade separate a un bivio, e io torno a casa."
  agot_filler_vale.206.a:0 "È una storia da raccontare ai miei nipoti, un giorno."
  agot_filler_vale.206.a_tt:0 "Torno a casa, rivitalizzato."

 ##########################################
 # Windswept
 ##########################################

  agot_filler_vale.300.t:0 "Tesori In Arrivo"
  agot_filler_vale.300.desc:0 "Il mio [steward.GetCouncilTitle], [steward.GetTitledFirstName], porta buone notizie: un convoglio proveniente dalle Terre dei Fiumi che trasporta un carico consistente di merci preziose sta attraversando l'alta strada. Sicuramente desiderano vendere alcuni tesori nella Valle a un prezzo equo."
  agot_filler_vale.300.a:0 "Non vedo l'ora di vedere le loro merci!"
  agot_filler_vale.300.a_tt:0 "L'alta strada è pericolosa in questa stagione..."
  agot_filler_vale.300.b:0 "Spero abbiano dei bei libri!"
  agot_filler_vale.300.b_tt:0 "Sicuramente un nuovo tomo ti aiuterà a riempire le tue giornate."
  agot_filler_vale.300.c:0 "Spero che il mercante di vino che ho incontrato qualche anno fa ritorni come ha promesso..."
  agot_filler_vale.300.c_tt:0 "Non si può ottenere un autentico vino rosso di Arbor nella Valle."

  agot_filler_vale.301.t:0 "Sottovento"
  agot_filler_vale.301.desc:0 "Il mio [steward.GetCouncilTitle], [steward.GetTitledFirstName], porta notizie gravi: il convoglio delle Terre dei Fiumi è stato travolto da una forte raffica di vento mentre percorreva l'alta strada. L'intero gruppo di mercanti è precipitato al di sotto... Non ci sono sopravvissuti."
  agot_filler_vale.301.a:0 "Sette inferni!"
  agot_filler_vale.301.a_tt:0 "Sembra che lo Straniero abbia reclamato i tesori per sé."
  agot_filler_vale.301.b:0 "I cadaveri potrebbero contenere alcuni preziosi..."
  agot_filler_vale.301.b_tt:0 "Saccheggi i cadaveri per i loro tesori."

 ##########################################
 # Sister's Chicanery
 ##########################################

  agot_filler_vale.400.t:0 "L'Inganno delle Sorelle"
  agot_filler_vale.400.desc:0 "Il mio [steward.GetCouncilTitle], [steward.GetTitledFirstName], mi ha accompagnato al molo per fare un bilancio della nostra forza navale quando ci avvicina una notizia sconcertante: una delle mie navi, chiamata #italic Sorella del Mare#!, ha ammutinato! Il contenuto della nave è stato venduto ai pirati, probabilmente già a metà del Mare Stretto, mai più destinato a essere visto."
  agot_filler_vale.400.a:0 "Davvero preoccupante!"
  agot_filler_vale.400.a_tt:0 "Forse un'indagine potrebbe fare luce su questo mistero."

  agot_filler_vale.401.t:0 "L'Inganno delle Sorelle"
  agot_filler_vale.401.desc:0 "[steward.GetTitledFirstName] ha lavorato instancabilmente per trovare la #italic Sorella del Mare#!, chiedendo a ogni nave mercantile in entrata e in uscita dal porto se l'ha vista.\n\nFinalmente, il duro lavoro ha dato i suoi frutti, poiché un marinaio sostiene di aver visto la nave ammutinata navigare vicino alle Sorelle!"
  agot_filler_vale.401.a:0 "Esigerò delle risposte!"
  agot_filler_vale.401.a_tt:0 "Preparate una nave per salpare verso le Sorelle."
  agot_filler_vale.401.b:0 "Abbiamo cose più importanti su cui concentrarci."

  agot_filler_vale.402.t:0 "L'Inganno delle Sorelle"
  agot_filler_vale.402.desc:0 "[sister_lord.GetTitledFirstName] nega qualsiasi coinvolgimento nella faccenda, nonostante i forzieri delle Sorelle si siano gonfiati notevolmente dalla mutinazione della nave."
  agot_filler_vale.402.a:0 "Verrai con me in catene."
  agot_filler_vale.402.a_tt:0 "Non sarò insultato!"
  agot_filler_vale.402.b:0 "Non posso dimostrare quest'accusa..."
  agot_filler_vale.402.b_tt:0 "Mi rifiuto di diventare un tiranno. Devo lasciar perdere..."

 ##########################################
 # PUMPKINS
 ##########################################

  agot_filler_vale.500.t:0 "Zucche Giganti!"
  agot_filler_vale.500.desc:0 "Il raccolto di zucche da parte della gente comune nelle mie terre ha prodotto zucche eccezionalmente grandi in questa stagione. Si riferisce che una di queste zucche sia grande quanto una carrozza trainata da cavalli!"
  agot_filler_vale.500.a:0 "Questo mi renderà ricco!"
  agot_filler_vale.500.a_tt:0 "Con un adeguato investimento, queste zucche giganti potrebbero essere estremamente redditizie."
  agot_filler_vale.500.b:0 "Torcerò questa situazione a mio favore..."
  agot_filler_vale.500.b_tt:0 "La promessa di elogi e gloria per questa gente comune vale più dell'oro. Sono veramente un genio!"

 ##########################################
 # The Seven-Pointed Star
 ##########################################

  agot_filler_vale.600.t:0 "La Stella a Sette Punte"
  agot_filler_vale.600.desc:0 "Si dice che un esploratore abbia trovato una reliquia mentre esplorava un vecchio rudere degli Andali: una scultura della stella a sette punte nella roccia, risalente al periodo dell'arrivo degli Andali."
  agot_filler_vale.600.a:0 "La terrò come eredità di famiglia."
  agot_filler_vale.600.a_tt:0 "Gli dei mi favoriranno!"
  agot_filler_vale.600.b:0 "Non c'è dubbio che valga qualche moneta..."
  agot_filler_vale.600.b_tt:0 "Certamente qualche septon pagherà bene per questo."
