 # Dye Merchants Hound You #

  agot_filler_tyrosh.0001.t:0 "I Mastini di Tyrosh"
  agot_filler_tyrosh.0001.desc:0 "Devo sbrigare alcune faccende in città che mi portano a passare attraverso un fiorente mercato dei coloranti. Mi preparo mentre entro nella piazza affollata al suono dei mercanti di coloranti e ai latrati dei loro servitori. Mi circondano nel solito vortice — ognuno cerca di strappare un briciolo di attenzione dalla tavola del padrone. Se dico loro che non sono interessato, iniziano a gridare ogni tipo di parente e conoscente per cui potrei eventualmente acquistare un colorante!\n\nQuesti mastini capiscono che il mio portafogli potrebbe essere il più gonfio che vedranno per un po' di tempo, e rifiutano di rinunciare alla caccia finché non sono scappato dal loro chiassoso canile... ma forse sto affrettando le cose? Dopotutto è l'apice della moda a Tyrosh! La gente nelle altre Città Libere e certamente in altri regni potrebbe non capire la tradizione, ma i Tyroshi hanno una storia orgogliosa nel fornire i coloranti più ricercati delle Libere Città Valyriane."
  agot_filler_tyrosh.0001.a:0 "Prenderò la tintura verde!"
  agot_filler_tyrosh.0001.b:0 "Prenderò la tintura viola!"
  agot_filler_tyrosh.0001.c:0 "Prenderò la tintura vermiglio!"
  agot_filler_tyrosh.0001.d:0 "Non ne voglio!"

  # Competing Inventors #

  agot_filler_tyrosh.0002.t:0 "Una Visione per il Futuro"
  agot_filler_tyrosh.0002.desc:0 "Due richiedenti stanno aspettando davanti a me. Il [torturer_inventor.GetName] dalla criniera blu sembra desideroso di fare la sua proposta. Mentre [construction_inventor.GetName] sembra essere preoccupato, portando cerchi profondi sotto gli occhi che parlano di notti insonni, quindi faccio un cenno a [torturer_inventor.GetNameNoTooltip] perché inizi.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip] il tuo regno è infestato da ogni sorta di furfanti indisciplinati. Mi impegno a perfezionare l'antica arte di instillare paura in quelle nate donne per mantenere la pace, mantenere l'ordine ed estrarre confessioni dai traditori. Credo che il [ROOT.Char.GetTitleAsNameNoTooltip] sarebbe ben servito investendo nel mio progetto," dice [torturer_inventor.GetSheHe].\n\nSenza indugi, il richiedente preoccupato inizia a parlare come se fosse stato svegliato da un trance. "Sì, tutto questo suona bene e bello, [ROOT.Char.GetTitleAsNameNoTooltip], ma gli uomini dimenticano gli altri uomini. Non possono dimenticare le opere maestose che vedono ogni giorno: la Fontana del Dio Ubriaco, il Tempio di Trios, la Torre Sanguinante, tutto ciò che la Libera Città ha costruito! Questo è ciò che gli uomini vedono e ricordano. Quello che segretamente adorano mentre vivono le loro vite nell'ombra delle opere delle mani dei loro padri. Ed è grazie ai sovrani con visione che un tale culto è possibile," conclude [construction_inventor.GetNameNoTooltip].\n\nInvestire in questo torturatore potrebbe significare un'espansione significativa per qualsiasi impresa nella spionaggio, eppure non posso negare la verità che l'architetto ha espresso. Ognuno è disperato per il mio patrocinio, ma chi è più degno? E soprattutto, qual è lo stato della mia tesoreria?"
  agot_filler_tyrosh.0002.a:0 "Il mio regno #italic sarà#! sicuro. Qualunque sia il costo."
  agot_filler_tyrosh.0002.b:0 "Voglio che tutti i Tyroshi contemplino le mie opere e mi adorino."
  agot_filler_tyrosh.0002.c:0 "Ci sono dei richiedenti belli? Metteteli davanti."


  # Ship Leaves Tyroshi Port Event #

  agot_filler_tyrosh.0003.t:0 "Carico per la Signora?"
  agot_filler_tyrosh.0003.desc:0 "Mentre percorro il porto presto al mattino, sento una vecchia canzone marina dedicata al Dio Ubriaco. Curioso, guardo per vedere una carraca ricoperta di barnacoli issare le sue vele con tutta la grazia di una madama ubriaca due volte e inciampare via dal suo ormeggio poiché l'equipaggio ha dimenticato di sciogliere tutte le cime nella loro fretta di cantare e salpare.\n\nMentre la guardo gioiosamente barcollare verso il mare, talvolta raffreddata dagli stessi colpi di vento che spingono avanti quella vecchia signora, mi chiedo che tipo di carico si addica al trasporto di una tale signora marina così salata?"
  agot_filler_tyrosh.0003.a:0 "Gli schiavi devono essere il carico."
  agot_filler_tyrosh.0003.b:0 "Le Tinture devono essere il carico."
  agot_filler_tyrosh.0003.c:0 "Immagino che non lo saprò mai davvero."

  # Honey Fingers Event #

  agot_filler_tyrosh.0004.t:0 "Tutto di Honeyfingers"
  agot_filler_tyrosh.0004.desc:0 "A un certo punto della giornata, l'ombra del mio palazzo cade direttamente su una stretta strada dei panettieri. Su di essa vive un certo panettiere che crea un dolce delicato e vuoto riempito con una crema di miele montata e spumosa, il tutto fritto in aromatico olio di semi di agrumi.\n\nIl panettiere sorride mentre mi avvicino, e posso capire il perché. Anche se la strada è affollata, è piena di uomini, donne e bambini — tutti intenti a gustare questi honeyfingers in un silenzio estatico. Ci sono servitori di principi mercanti e signori di terre lontane che cercano di acquisire honeyfingers per padroni che hanno solo sentito #italic voci#! della loro perfezione!\n\nIl panettiere si avvicina e mi offre un boccone, assicurandomi che sia il suo dono. È caldo nella mia mano e profuma dolcemente di nettare e limone. Ne prendo un morso per sentire il dolce scorrere della crema di miele e il delicato croccante dell'impasto sulla mia lingua. Così dolce e ricco, eppure #italic così#! leggero! Vorrei divorarne mille e far durare questo per sempre! Alcune briciole e gocce di crema cadono sui miei vestiti, ma non posso preoccuparmene in mezzo a questa beatitudine!\n\nGuardo in giro per vedere le reazioni degli altri. Sorprendente che qualcosa di così semplice possa portare pace a una strada di panettieri."
  agot_filler_tyrosh.0004.a:0 "Comprerò una scatola piena."
  agot_filler_tyrosh.0004.b:0 "Perché non l'intero stock giornaliero di honeyfingers?"
  agot_filler_tyrosh.0004.c:0 "Questo panettiere dovrebbe essere al mio servizio!"
  agot_filler_tyrosh.0004.d:0 "Devo resistere alla tentazione."


  # Stolen Ornate Helmet #

  agot_filler_tyrosh.0005.t:0 "Il Vicolo non preso..."
  agot_filler_tyrosh.0005.desc:0 "I miei impegni quotidiani mi portano in una strada adiacente a un vicolo, dove sento una conversazione molto particolare. Due ratti da strada stanno quasi per venire alle mani mentre ognuno urla il proprio diritto al furto della giornata! La vile coppia sta litigando su un elmo piuttosto fine, nello stile ornato tyroshi modellato a forma di testa di tigre e chiuso in platino.\n\nIl loro acceso dibattito mi offre l'opportunità perfetta di coglierli di sorpresa e picchiarli, se volessi. Forse hanno solo bisogno di una parola di saggezza da parte di chi è superiore? Anche se #italic questo#! è al di sotto della mia dignità..."
  agot_filler_tyrosh.0005.a:0 "Questi ragazzi devono restituire l'elmo."
  agot_filler_tyrosh.0005.b:0 "Forse possono dividere i loro profitti..."
  agot_filler_tyrosh.0005.c:0 "GUARDIE!"
  agot_filler_tyrosh.0005.d:0 "Alcune cose sono meglio lasciarle non notate."

  # (Don't Cry Over) Spilt Pear Brandy #

  agot_filler_tyrosh.0006.t:0 "Non Piangere sul Brandy di Pera Versato"
  agot_filler_tyrosh.0006.slavery_desc:0 "Passando davanti a una taverna nel corso della mia passeggiata quotidiana attraverso Tyrosh, sento un sorvegliante particolarmente truculento frustare un povero schiavo con parole e gesti su un ritmo da boia.\n\n"Come osi #bold verme#!! Questo brandy di pera è più vecchio di te e di tua madre e di tua nonna puttana! È stato un regalo per il nostro padrone dato a lui dalla #bold mano stessa# dell'anziano Arconte!! #S E#! tu hai avuto il coraggio non solo di #italic berlo#! con le tue labbra miserabili e indegne ma anche di #S FRANTUMARE#! l'anfora senza prezzo una volta preso!"\n\nIl sorvegliante è un pasticcio schiumante appena coerente mentre [overseer.GetSheHe] continua lo spettacolo pubblico per tutti coloro che si trovano all'orecchio della strada o per chiunque possa sporgersi da una finestra per guardare. Lo schiavo non dice nulla, facendo appena un gemito mentre la sua schiena viene trasformata dall'arte del torturatore in un patchwork gocciolante e sfilacciato tutto in rosso."
  agot_filler_tyrosh.0006.no_slavery_desc:0 "Passando davanti a una taverna nel corso della mia passeggiata quotidiana attraverso Tyrosh, sento un sorvegliante particolarmente truculento frustare un povero servo con parole e gesti su un ritmo da boia.\n\n"Come osi #bold verme#!! Questo brandy di pera è più vecchio di te e di tua madre e di tua nonna puttana! È stato un regalo per il nostro padrone dato a lui dalla #bold mano stessa# dell'anziano Arconte!! #S E#! tu hai avuto il coraggio non solo di #italic berlo#! con le tue labbra miserabili e indegne ma anche di #S FRANTUMARE#! l'anfora senza prezzo una volta preso!"\n\nIl sorvegliante è un pasticcio schiumante appena coerente mentre [overseer.GetSheHe] continua lo spettacolo pubblico per ogni tyroshiano all'orecchio della strada o per chiunque possa sporgersi da una finestra per guardare. Il servo non dice nulla, facendo appena un gemito mentre la sua schiena viene trasformata dall'arte del torturatore in un patchwork gocciolante e sfilacciato tutto in rosso."
  agot_filler_tyrosh.0006.a:0 "Questo non è un mio problema."
  agot_filler_tyrosh.0006.b:0 "Sicuramente non era colpa sua."
  agot_filler_tyrosh.0006.c:0 "Sono certo che fosse colpa sua."


  # Snail Breeding Industry Suffers #

  agot_filler_tyrosh.0007.t:0 "Gli Allevatori di Lumache Sotto Assedio!"
  agot_filler_tyrosh.0007.desc:0 "Mentre gli allevatori di lumache entrano nella mia sala, l'onnipresente puzzo di pesce morto inevitabilmente li segue e inizia a riempire la camera con una nuvola invisibile di mille lumache marce. Faccio un gesto per un fazzoletto profumato e chiedo al loro rappresentante di iniziare con tutta la fretta possibile.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip], alcuni dei piccolofolk nel tuo regno non capiscono quanto sia vitale la nostra industria per la sua ricchezza e gloria. Siamo assediati ogni giorno da bande di rottami che si lamentano dell'odore, che è un aspetto inevitabile del nostro lavoro!" L'allevatore continua a supplicare mentre mi stringo il naso saldamente chiuso. "Sono arrivati al punto di inquinare l'acqua dei laghetti dove alleviamo le lumache necessarie per fare i coloranti! Troppi di loro sono diventati inutili a causa delle malattie. Non è un'esagerazione dire che il destino stesso di Tyrosh è nelle tue mani, e ci gettiamo umilmente ai tuoi piedi implorando la tua generosità."\n\nMi chiedo perché mi preoccupi di riscuotere le tasse mentre soffoco uno sbadiglio. Nonostante gli allevatori di lumache si lamentino della bassezza dei piccolofolk, sembrano non essere meno meschini. Ma anche se esagerano forse troppo, hanno ragione nel dire che le interruzioni nel commercio dei coloranti avranno ripercussioni in tutta la città. Forse dovrei intervenire... eppure alcuni dicono che il caos è una scala..."
  agot_filler_tyrosh.0007.a:0 "Concederò sollievo agli allevatori di lumache."
  agot_filler_tyrosh.0007.b:0 "Dovrebbero essere stati più prudenti..."


  # Tyroshi Merchant Conversation #

  agot_filler_tyrosh.0008.t:0 "Il Denaro Parla"
  agot_filler_tyrosh.0008.desc:0 "Radunati nel mio piacere preferito con i principali mercanti e nobili del regno, mangiamo e beviamo a sazietà e discutiamo su quale industria sia la pietra angolare della nostra ricchezza e potere.\n\nUno dice: "I miei amici sono profondamente fuorviati. Credo che sia chiaro per tutti vedere che senza schiavi nessun'altra industria potrebbe funzionare!"\n\nUn altro interviene: "Se posso chiedere il vostro indulgenza, [ROOT.Char.GetTitleAsNameNoTooltip], la prospettiva del nostro nobile amico è inaccettabilmente miope. Senza tintorie e gli altri mestieri che compongono il processo di creazione dei coloranti, gli schiavi avrebbero appena qualche lavoro significativo da svolgere!"\n\nQuesto suscitò una risata dolorosa dal primo uomo mentre un altro parlava facendo gesti verso la stanza. "Con il massimo rispetto per i miei stimati amici, ritengo necessario ricordare a tutti che senza le case di piacere, la vita stessa non varrebbe la pena di essere vissuta."\n\nMentre il riso svanisce, considero tutti i bei punti che hanno fatto. Ma ora mi guardano aspettandosi di sentire cosa ho da dire in materia."
  agot_filler_tyrosh.0008.a:0 "Ho trovato l'industria della schiavitù piuttosto redditizia."
  agot_filler_tyrosh.0008.b:0 "L'industria dei coloranti non ha rivali."
  agot_filler_tyrosh.0008.c:0 "Le case di piacere sono affidabili, e tutti le amano!"
  agot_filler_tyrosh.0008.d:0 "Conta solo le abilità del mercante, non l'industria."

  # Admiring Tyroshi Hair and Beards #

  agot_filler_tyrosh.0009.t:0 "Un Pavone nel Suo Orgoglio"
  agot_filler_tyrosh.0009.desc:0 "Ogni giorno vedo i Tyroshi indossare acconciature e colori tradizionali, ma talvolta colgo un'occhiata a qualcosa di veramente unico. A volte una disposizione particolarmente piacevole dei capelli e della barba, o più raramente l'esordio di una nuova e brillante tonalità. Oggi sono trattato con entrambi mentre un Tyroshi splendente entra nella mia sala.\n\nSia i capelli che la barba sono di un'ombra viola violenta che cattura la luce delle torce come una tempesta di fulmini! La chioma sua viola si riversa su spalle ben muscolose e giù per la schiena in grandi ricci ondulati. I capelli sul suo cranio sono raccolti in un insieme di chignon tenuti insieme da una serie di forcine di cristallo e pettini di platino tempestati di gemme, tutti disposti a ricordare un pavone nel suo orgoglio.\n\nLa sua barba è intelligente e rifinita per terminare appena sopra il petto scoperto, ma intrecciata molte volte con gioielli intrecciati nelle trecce. In confronto, il suo baffo sembra docile, eppure [admirable_tyroshi.GetSheHe] è comunque riuscito a pomadare e arricciarlo alla perfezione! Oserei permettere che un tale esemplare passi inosservato?"
  agot_filler_tyrosh.0009.a:0 "Inizierò una conversazione!"
  agot_filler_tyrosh.0009.b:0 "Forse un complimento appropriato farà..."
  agot_filler_tyrosh.0009.c:0 "Meglio semplicemente ammirare il suo viso."


  # Destitute Sellsword Begs for Work #

  agot_filler_tyrosh.0010.t:0 "Prostituta Dipinta di Tyrosh"
  agot_filler_tyrosh.0010.desc:0 "In una tranquilla serata di cavalcata sento il suono di un mercenario che offre i suoi servigi con un accento cantilenante mentre [tyroshi_sellsword.GetSheHe] si aggira tra la folla in mezzo alla strada! Sento il motivo mentre [tyroshi_sellsword.GetSheHe] si avvicina. [tyroshi_sellsword.GetSheHe|U] puzza di quel caratteristico muschio da mercenario il cui odore è dominato dal dolore provocato dagli alcolici ardenti e da un sedere non lavato.\n\nEppure mentre continua a raccontare a chiunque ascolti dei suoi exploit passati, vedo che non è divers[tyroshi_sellsword.Custom('DE_END_PRO_S_N')] da una prostituta cresciuta troppo a lungo. Il trucco sul suo viso consiste in terra secca, sudore e sangue. Il suo profumo è nauseabondo e infiammabile. Anche il colore dei suoi capelli, che una volta dovevano essere di un colore brillante, è sbiadito e macchiato.\n\nMa [tyroshi_sellsword.GetSheHe] continua imperterrit[tyroshi_sellsword.Custom('DE_END_PRO_S_N')] nonostante il rifiuto infinito. Fermo nel sostenere che [tyroshi_sellsword.GetSheHe] conosce il suo mestiere tanto bene quanto qualsiasi altra persona nonostante le sue condizioni. Ah, i Tyroshi! Persino i mercenari che mendicano per le strade sono spacconi!"
  agot_filler_tyrosh.0010.a:0 "Butto qualche moneta sul suo cammino."
  agot_filler_tyrosh.0010.b:0 "Tali canaglie è meglio ignorarle."
  agot_filler_tyrosh.0010.c:0 "Forse [tyroshi_sellsword.GetSheHe] è disponibile per essere assunt[tyroshi_sellsword.Custom('DE_END_PRO_S_N')]?"

