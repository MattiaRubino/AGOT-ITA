l_spanish:
 # An ambitious hedgeknight #

  agot_lannister_events.100.t:0 "Un Cavaliere d'Ambizioni"
  agot_lannister_events.100.desc:0 "La reputazione delle Terre dell'Ovest per la ricchezza attira costantemente mercenari e cavalieri erranti in cerca di lavoro. Un cavaliere particolarmente entusiasta è riuscito in qualche modo a oltrepassare le mie guardie e si trova davanti a me, offrendo i suoi servigi."
  agot_lannister_events.100.a:0 "Non mi fido di lui, lo farò indagare."
  agot_lannister_events.100.a.tt:0 "Investighi il passato del cavaliere errante."
  agot_lannister_events.100.b:0 "Molto bene, mettiti alla prova contro uno dei miei cavalieri."
  agot_lannister_events.100.b.duel_candidate.victor.tt:0 "[duel_candidate.GetFullName] è vittorioso."
  agot_lannister_events.100.b.ambitious_knight.victor.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] è vittorioso."
  agot_lannister_events.100.c:0 "Rifiuta l'offerta di servizio del cavaliere."
  agot_lannister_events.100.c.tt:0 "Mandi via il cavaliere."
  agot_lannister_events.100.d:0 "[duel_candidate.GetFirstNameNoTooltip], uccidi questo miserabile."

 # A troubling discovery #

  agot_lannister_events.101.t:0 "Una Scoperta Preoccupante"
  agot_lannister_events.101.desc:0 "È passato un po' di tempo da quando ho inviato i miei spie per indagare sul passato di [ambitious_knight.GetFirstNameNoTooltip] e sono tornate con informazioni preoccupanti."
  agot_lannister_events.101.a:0 "Questo sembra un'opportunità."
  agot_lannister_events.101.b:0 "Arresta questa feccia."
  agot_lannister_events.101.a.success.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] è sufficientemente intimidito."
  agot_lannister_events.101.a.failure.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] rifiuta di essere ricattato."

 # Nothing to report #

  agot_lannister_events.102.t:0 "Niente da Segnalare"
  agot_lannister_events.102.desc:0 "Ho inviato le mie spie per cercare prove compromettenti su [ambitious_knight.GetFirstNameNoTooltip], ma non sono riuscite a trovare nulla di succulento su di lui. Sembra essere legittimo."
  agot_lannister_events.102.a:0 "Forse è il caso di un test?"
  agot_lannister_events.102.a.tt:0 "Manderai [ambitious_knight.GetFirstNameNoTooltip] in una delle tue province per aiutare la gente comune."
  agot_lannister_events.102.a.success.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] dimostra di essere un vero cavaliere."
  agot_lannister_events.102.a.failure.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] non riesce a mantenere i suoi giuramenti cavallereschi."
  agot_lannister_events.102.b:0 "Mandalo via, ci sono abbastanza cavalieri come è."

 # Involuntary Loyalty #

  agot_lannister_events.103.t:0 "Lealtà Involontaria"
  agot_lannister_events.103.desc:0 "[ambitious_knight.GetFirstNameNoTooltip] è rimasto scioccato dalle informazioni che sono riuscito a scoprire sul suo passato. Ho rapidamente rimosso qualsiasi idea che [ambitious_knight.GetSheHe] avesse di essere pagato per i suoi servigi. In effetti, [ambitious_knight.GetSheHe] sembrava piuttosto desideroso di dimostrarsi gratuitamente."
  agot_lannister_events.103.a:0 "Servimi bene, [ambitious_knight.GetFirstNameNoTooltip]."

 # Blackmail Refused #

  agot_lannister_events.104.t:0 "Rifiuto del Ricatto"
  agot_lannister_events.104.desc:0 "Non solo [ambitious_knight.GetFirstNameNoTooltip] ha rifiutato il ricatto, le mie trame sembrano averlo infuriato. Inizia a camminare verso di me con uno sguardo furioso negli occhi e le mie guardie non si vedono da nessuna parte."
  agot_lannister_events.104.a:0 "Lancia il tuo vino in faccia a [ambitious_knight.GetFirstNameNoTooltip] e corri verso la porta."
  agot_lannister_events.104.a.success.tt:0 "Raggiungi la porta mentre [ambitious_knight.GetFirstNameNoTooltip] è accecato."
  agot_lannister_events.104.a.failure.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] ti blocca il passaggio."
  agot_lannister_events.104.b:0 "Difenditi!"
  agot_lannister_events.104.b.duel.tt:0 "@warning_icon!#X Questo porterà alla violenza."
  agot_lannister_events.104.c:0 "Aspetta un attimo, forse questo oro cambierà la tua mente?"
  agot_lannister_events.104.c.tt:0 "Paghi il cavaliere perché se ne vada."

 # A True Knight #

  agot_lannister_events.105.t:0 "Un Vero Cavaliere"
  agot_lannister_events.105.desc:0 "È passato del tempo da quando ho inviato [ambitious_knight.GetFirstNameNoTooltip] nella [knight_test_province.GetName] per aiutare la gente comune. È tornato da me trionfante. I contadini prosperano, le strade sono più sicure e alcune persone sono addirittura ispirate a addestrarsi come soldati."
  agot_lannister_events.105.a:0 "Ti sei guadagnato un posto nella mia corte [ambitious_knight.GetFirstNameNoTooltip]."

 # A False Knight #

  agot_lannister_events.106.t:0 "Il Cavaliere Falso"
  agot_lannister_events.106.desc:0 "Anche se ho inviato [ambitious_knight.GetFirstNameNoTooltip] nella [knight_test_province.GetName] per dimostrare se stesso e aiutare la gente comune, non ho ancora avuto sue notizie. Anzi, sto iniziando a ricevere segnalazioni di aumento della brigantaggio nella zona, guidato da un uomo che corrisponde alla sua descrizione."
  agot_lannister_events.106.a:0 "Maledetto, [ambitious_knight.GetFirstNameNoTooltip]."

 # Justice Is Done #

  agot_lannister_events.107.t:0 "Giustizia Eseguita"
  agot_lannister_events.107.desc:0 "Irrumpo nella porta del corridoio e chiamo aiuto, [ambitious_knight.GetFirstNameNoTooltip] mi segue con l'arma in mano, proprio mentre le mie guardie girano l'angolo."
  agot_lannister_events.107.a:0 "Guardie! Uccidete quest'uomo."
  agot_lannister_events.107.b:0 "Guardie! Arrestate quest'uomo."

 # Too Slow #

  agot_lannister_events.108.t:0 "Troppo Lento"
  agot_lannister_events.108.desc:0 "Sputando ma impassibile, [ambitious_knight.GetFirstNameNoTooltip] si precipita contro di te, sferrando un colpo folle mentre avanza. Tutto quello che puoi fare è cercare di proteggerti dall'attacco imminente."
  agot_lannister_events.108.a:0 "Argh!"

 # An Ignoble Ending #

  agot_lannister_events.109.t:0 "Una Fine Ignobile"
  agot_lannister_events.109.desc:0 "Non riesco ad arrivare alla porta in tempo e [ambitious_knight.GetFirstNameNoTooltip] inizia a colpirmi. Una volta, due volte e una terza volta, comincio a perdere conoscenza mentre vedo il mio sangue vitali impregnare il tappeto."
  agot_lannister_events.109.a:0 "Non così!"

 # A Hidden Cave #

  agot_lannister_events.200.t:0 "Una Grotta Nascosta"
  agot_lannister_events.200.desc:0 "Guidando i miei uomini attraverso [new_mine_barony.GetNameNoTooltip] ho imbattuto in quello che sembra essere una porta sul lato di una collina.\n\nRicordo storie della mia infanzia di vaste caverne sotto le colline delle Terre Occidentali piene d'oro."
  agot_lannister_events.200.a:0 "Apri la porta."
  agot_lannister_events.200.b:0 "Invia [knight_explorer.GetFirstNameNoTooltip] per indagare."
  agot_lannister_events.200.c:0 "Non abbiamo tempo per questo."

 # A Dark Descent #

  agot_lannister_events.201.t:0 "Una Discesa Oscura"
  agot_lannister_events.201.desc:0 "Apro cautamente la porta della caverna, con [knight_explorer.GetFirstNameNoTooltip] che mi segue da vicino, ci fermiamo rapidamente quando il percorso che stiamo seguendo scende abruptamente nell'abisso sottostante."
  agot_lannister_events.201.a:0 "Buona fortuna, [knight_explorer.GetFirstNameNoTooltip]."
  agot_lannister_events.201.a.success.tt:0 "Scendi con successo nella grotta."
  agot_lannister_events.201.a.failure.tt:0 "Non riesci a scendere nella grotta."
  agot_lannister_events.201.b:0 "Fidati della tua forza per scendere lungo la parete."
  agot_lannister_events.201.c:0 "Prova a creare qualche attrezzo da arrampicata rudimentale."
  agot_lannister_events.201.d:0 "Questa non è una sfida."

 # An Unwilling Sacrifice #

  agot_lannister_events.202.t:0 "Un Sacrificio Non Voluto"
  agot_lannister_events.202.desc:0 "Consegno una torcia a [knight_explorer.GetFirstNameNoTooltip] e lo spingo giù. Mentre [knight_explorer.GetSheHe] colpisce il suolo con un tonfo forte e si alza un gemito patetico dalla caverna sottostante. Almeno [knight_explorer.GetSheHe] è ancora vivo."
  agot_lannister_events.202.notification:0 "[knight_explorer.GetFirstNameNoTooltip] è ferito, ma vivo."
  agot_lannister_events.202.a:0 "Tieni su quella torcia così posso vedere."
  agot_lannister_events.202.b:0 "Potresti anche dare un'occhiata in giro mentre sei laggiù!"

 # A Hard Landing #

  agot_lannister_events.203.t:0 "Un Atterraggio Scomodo"
  agot_lannister_events.203.desc:0 "Consegno una torcia a [knight_explorer.GetFirstNameNoTooltip] e lo spingo giù. Anche se [knight_explorer.GetSheHe] è rimasto in aria solo per pochi istanti, c'è un tonfo raccapricciante quando [knight_explorer.GetSheHe] colpisce il pavimento e [knight_explorer.GetSheHe] né si muove né risponde ai miei tentativi di chiamarlo. Momenti dopo [knight_explorer.GetFirstNameNoTooltip]"
  agot_lannister_events.203.a:0 "Almeno la torcia sta illuminando una via giù."
  agot_lannister_events.203.b:0 "Spiego quanto duramente ho cercato di salvare [knight_explorer.GetHerHim] prima di procedere."
  agot_lannister_events.203.b.success.toast:0 "Hai convinto i tuoi uomini che hai cercato di salvare [knight_explorer.GetFirstNameNoTooltip]."
  agot_lannister_events.203.b.success.tt:0 "Convinci i tuoi uomini di aver cercato di salvare [knight_explorer.GetFirstNameNoTooltip]."
  agot_lannister_events.203.b.failure.toast:0 "Non hai convinto i tuoi uomini che hai cercato di salvare [knight_explorer.GetFirstNameNoTooltip]."
  agot_lannister_events.203.b.failure.tt:0 "Non sei convincente."

 # A Golden Opportunity #

  agot_lannister_events.204.t:0 "Un'Opportunità d'Oro"
  agot_lannister_events.204.desc:0 "Scendo in sicurezza al piano della grotta sottostante, mentre mi spingo più in profondità nella caverna, la luce della mia torcia colpisce e si riflette sulla superficie delle pareti, osservando più da vicino posso dire che ci sono ricche vene d'oro inesplorate qui."
  agot_lannister_events.204.a:0 "Forse [new_mine_holder.GetNameNoTooltip] ed io possiamo trovare un accordo."
  agot_lannister_events.204.b:0 "Sfrutterò questo oro."
  agot_lannister_events.204.c:0 "Questa è la mia terra."
  agot_lannister_events_selfish_mine.tt:0 "Costruisci una miniera e escludi [new_mine_holder.GetFirstNameNoTooltip] dai profitti."

 # A Sudden Drop #
  agot_lannister_events.205.t:0 "Una Caduta Improvvisa"
  agot_lannister_events.205.desc:0 "La salita inizia abbastanza bene, scelgo con attenzione i miei movimenti e faccio buoni progressi. Basta una mossa sbagliata, però; un momento sto spostando il mio peso verso il prossimo appiglio e il successivo sto cadendo liberamente. Non possono essere trascorsi più di pochi secondi, ma sembrava un'eternità e colpisco il suolo, #bold forte#!. \n\nSento il sangue iniziare a scorrere dalla testa giù per il collo, anche se nessuna delle ferite è mortale. Raccolgo la mia torcia da terra accanto a me e sono stupito quando la luce si riflette sulla superficie della caverna, riflettendo le vene d'oro che corrono attraverso le pareti."
  agot_lannister_events.205.a:0 "Questo è il terreno di [new_mine_holder.GetFirstNameNoTooltip], ma forse possiamo trovare un accordo."
  agot_lannister_events.205.b:0 "Sfrutterò questo oro."
  agot_lannister_events.205.c:0 "Questa è la mia terra."


 # Negotiations #
  agot_lannister_events.206.t:0 "Trattative"
  agot_lannister_events.206.desc:0 "Ho convocato [new_mine_holder.GetFirstNameNoTooltip] per discutere delle ricchezze che attraversano le sue terre, forse possiamo trovare un accordo mutuamente redditizio."
  agot_lannister_events.206.a:0 "Sono sicuro che possiamo trovare un accordo."
  agot_lannister_events.206.a.minor_success.tt:0 "Ottieni una cattiva offerta."
  agot_lannister_events.206.a.medium_success.tt:0 "Ottieni una media offerta."
  agot_lannister_events.206.a.major_success.tt:0 "Ottieni un'ottima offerta."
  agot_lannister_events.206.a.failure.tt:0 "[new_mine_holder.GetName] si rifiuta di condividere."
  agot_lannister_events.206.b:0 "Non dimenticare a chi devi fedeltà."
  agot_lannister_events.206.b.tt:0 "[new_mine_holder.GetName] allestirà la miniera e ti darà una parte."
  agot_lannister_events.206.a.minor_failure.toast:0 "Ottieni una cattiva offerta."
  agot_lannister_events.206.a.minor_success.toast:0 "Ottieni una buona offerta."
  agot_lannister_events.206.a.major_success.toast:0 "Ottieni un'ottima offerta."
  agot_lannister_events.206.a.major_failure.toast:0 "[new_mine_holder.GetName] si rifiuta di condividere."
  agot_lannister_events.206.c:0 "Mi accontenterò di una ricompensa per il ritrovamento."

 # You need to see this #
  agot_lannister_events.207.t:0 "Il Cavaliere Intrepido"
  agot_lannister_events.207.desc:0 ""Mio Signore, dovete vedere questo con i vostri occhi!"\n\n[knight_explorer.GetFirstName] torna barcollando attraverso la porta, cercando di riprendere il respiro.\n\n"Dovremo arrampicarci un po', ma ne varrà la pena, ve lo assicuro!""
  agot_lannister_events.207.a:0 "Molto bene, [knight_explorer.GetFirstNameNoTooltip], conduci la strada."
  agot_lannister_events.207.b:0 "Penso di no, [knight_explorer.GetFirstNameNoTooltip], torna in linea."

 # An Empty Cave #
  agot_lannister_events.208.t:0 "La Caverna Vuota"
  agot_lannister_events.208.desc:0 "[knight_explorer.GetFirstNameNoTooltip] torna attraverso la porta e scuote la testa\n\n'Niente là, Mio Signore.'\n\nSebbene non possa mettere il dito esattamente sopra, ho la sensazione che ci possa essere qualcosa di più dietro a questo."
  agot_lannister_events.208.a:0 "Mi prendi per uno stupido?"
  agot_lannister_events.208.a.success:0 "Strappi la verità da [knight_explorer.GetFirstNameNoTooltip]."
  agot_lannister_events.208.a.failure:0 "[knight_explorer.GetFirstNameNoTooltip] sembra credibile."

 # A Dishonest Knight #
  agot_lannister_events.209.t:0 "Un Cavaliere Disonesto"
  agot_lannister_events.209.desc:0 "[knight_explorer.GetFirstNameNoTooltip] diventa improvvisamente molto interessato al pavimento mentre lo interrogo\n\n'Ho trovato vene d'oro là dentro, Mio Signore', dice finalmente, incapace di sopportare più a lungo la mia attenzione\n\nDovrò indagare su questo, ma prima occupiamoci di [knight_explorer.GetName]."
  agot_lannister_events.209.a:0 "In dungeon con te."
  agot_lannister_events.209.b:0 "Il prezzo per il tradimento è la morte."
  agot_lannister_events.209.c:0 "Ricorderai la mia clemenza."

 # Onwards #
  agot_lannister_events.210.t:0 "Avanti"
  agot_lannister_events.210.desc:0 "[knight_explorer.GetFirstNameNoTooltip] ti assicura che non c'era nulla nella grotta degno del tuo tempo e torna in fila."
  agot_lannister_events.210.a:0 "Avanti, uomini!"

 #An Ironborn Raid#
  agot_lannister_events.300.t:0 "Navi da guerra  Avvistate"
  agot_lannister_events.300.desc:0 "Sebbene la Vecchia Via degli Uomini di Ferro sia stata bandita a Westeros quando Aegon e Balerion hanno bruciato Harrenhal durante la conquista, ponendo fine alla linea di Hoare, ci sono ancora coloro sulle isole che si aggrappano ostinatamente alla tradizione, pronti a rischiare la vita e gli arti per gloria, ricchezza e avventura.\n\nPer lo più si astengono dal saccheggiare Westeros, ma alcuni razziatori particolarmente ambiziosi, o forse temerari, attaccheranno le nostre coste. Lunghe navi sono state avvistate al largo della costa di [ironborn_raid_target.GetName]."
  agot_lannister_events.300.a:0 "Condurrò personalmente una forza a [ironborn_raid_target.GetName]."
  agot_lannister_events.300.b:0 "Non possiamo permetterci di inviare uomini, sono soli in questa impresa."
  agot_lannister_events.300.c:0 "[marshal.GetNameNoTooltip], il mio maresciallo, guiderà una forza di soccorso."
  agot_lannister_events.300.d:0 "[ironborn_raid_target_holder.GetNameNoTooltip] dovrebbe badare alle sue terre."

 #Smoke on the horizon#
  agot_lannister_events.301.t:0 "Fumo All'Orizzonte"
  agot_lannister_events.301.desc:0 "Le prove del saccheggio a [ironborn_raid_target.GetNameNoTooltip] sono visibili molto prima della città stessa, il cielo è denso di fumo e si sentono urla man mano che ci avviciniamo. Spingo i miei uomini a marciare più velocemente."
  agot_lannister_events.301.a:0 "Carica, uomini!"
  agot_lannister_events.301.b:0 "Se la forza principale li trattiene qui, posso aggirarli con una forza più piccola."
  agot_lannister_events.301.success.tt:0 "Sconfiggi i razziatori."
  agot_lannister_events.301.failure.tt:0 "Sei sconfitto."

 #Back To The Sea#
  agot_lannister_events.302.t:0 "Ritorno al Mare"
  agot_lannister_events.302.desc:0 "Io e i miei uomini ci siamo precipitati in aiuto della guarnigione di [ironborn_raid_target.GetNameNoTooltip]. Sebbene la lotta fosse feroce e ci fossero perdite da entrambe le parti, la nostra disciplina superiore e la giusta causa per cui abbiamo combattuto hanno prevalso. I razziatori che non sono stati abbattuti sul posto sono fuggiti sulle loro navi.\n\nUn uomo, forse il capo del raid, ha rifiutato di ritirarsi. Sta agitando la sua ascia selvaggiamente mentre i miei uomini si avvicinano per sopprimerlo.\n\nUna volta assicurato, viene portato davanti a me incatenato, affinché io possa decidere il suo destino."
  agot_lannister_events.302.a:0 "Mandatelo nelle segrete."
  agot_lannister_events.302.b:0 "Uccidete questa feccia e sbarazzatevene."
  agot_lannister_events.302.c:0 "Consegnate l'Uomino di Ferro a un sovrano locale."

 #Forced Retreat#
  agot_lannister_events.303.t:0 "Ritirata Forzata"
  agot_lannister_events.303.desc:0 "La ferocia dei razziatori degli Uomini di Ferro costringe la tua linea a ritirarsi più e più volte. Sebbene non avrebbero potuto mantenere questo ritmo all'infinito, questo è un raid, non un'invasione.\n\nMentre io e i miei uomini stiamo tenendo la linea principale dei razziatori, altri continuano a saccheggiare i mercati e le case di [ironborn_raid_target.GetNameNoTooltip]."
  agot_lannister_events.303.a:0 "Maledetti Uomini di Ferro."
  agot_lannister_events.303.b:0 "Finanzierò il ripristino di [ironborn_raid_target.GetNameNoTooltip]."
  agot_lannister_events.303_wounded.toast.t:0 "Sei ferito mentre combatti contro gli uomini di [ironborn_raider.GetNameNoTooltip]."

 #Victorious Vassal#
  agot_lannister_events.304.t:0 "Vassallo Vittorioso"
  agot_lannister_events.304.opening:0 "[ROOT.Char.GetNameNoTooltip]"
  agot_lannister_events.304.desc:0 "Anche se non abbiamo ricevuto alcun aiuto esterno, credo che ti rallegri sentire che abbiamo respinto gli Uomini di Ferro e abbiamo protetto [ironborn_raid_target.GetNameNoTooltip] da ulteriori incursioni. Credo che i racconti della mia difesa solitaria si stiano già diffondendo in tutto il regno."
  agot_lannister_events.304.a:0 "Molto bene."

 #Defeated Vassal#
  agot_lannister_events.305.t:0 "Vassallo Sconfitto"
  agot_lannister_events.305.opening:0 "[ROOT.Char.GetNameNoTooltip]"
  agot_lannister_events.305.desc:0 "La mancanza di intervento durante il raid degli Uomini di Ferro su [ironborn_raid_target.GetNameNoTooltip] ha permesso loro di scatenarsi attraverso la città. Abbiamo perso molti uomini, donne e bambini, oltre a considerevoli ricchezze."
  agot_lannister_events.305.a:0 "Un peccato."

 #Marshal Victory#
  agot_lannister_events.306.t:0 "Il Maresciallo Trionfante"
  agot_lannister_events.306.desc:0 "Anche se è chiaro che non è venuto senza un prezzo, [marshal.GetName] è tornato vittorioso, avendo respinto i razziatori ironborn da [ironborn_raid_target.GetNameNoTooltip]. I contadini acclamano il ritorno di [marshal.GetHerHim], affollando le strade per darle il benvenuto a casa.\n\nForse è in ordine una ricompensa?"
  agot_lannister_events.306.a:0 "Sì, credo che una ricompensa sia dovuta."
  agot_lannister_events.306.b:0 "Sicuramente la mia gratitudine è sufficiente?"
  agot_lannister_events.306.c:0 "[marshal.GetNameNoTooltip] merita una posizione prestigiosa!"

 #Marshal Defeat#
  agot_lannister_events.307.t:0 "Il Maresciallo Sconfitto"
  agot_lannister_events.307.marshal_died_desc:0 "[marshal.GetName] torna alla capitale sconfitto. Sia [marshal.GetSheHe] che i suoi uomini sembrano aver subito grandi ferite, con molti che tornano sui carri, un breve censimento suggerisce che molti non sono tornati affatto, [marshal.GetNameNoTooltip] è uno di quelli che non torna."
  agot_lannister_events.307.desc:0 "Le forze di [marshal.GetName] tornano alla capitale sconfitte. Sia [marshal.GetSheHe] che i suoi uomini sembrano aver subito grandi ferite, con molti che tornano sui carri, un breve censimento suggerisce che molti non sono tornati affatto."
  agot_lannister_events.307.a:0 "Un peccato."
  agot_lannister_events.307.b:0 "Il fallimento non sarà tollerato."

 #A Sneaking Suspicion#
  agot_lannister_events.309.t:0 "Un Sospetto Insidioso"
  agot_lannister_events.309.desc:0 "Era un piano ben congegnato in teoria, lasciare la maggior parte dei tuoi uomini di fronte agli Uomini di Ferro mentre tu ti insinuavi attorno per colpirli alle spalle. Purtroppo i razziatori hanno fatto presto del grosso della forza principale, il che significa che tutto ciò che dovevano fare era voltarsi per affrontarti dopo lo shock iniziale del tuo attacco.\n\nPesantemente in inferiorità numerica, sei stato costretto a ritirarti rapidamente dal campo di battaglia, lasciando [ironborn_raid_target.GetNameNoTooltip] alla mercé dei razziatori."
  agot_lannister_events.309.a:0 "Maledetti razziatori."
  agot_lannister_events.309.b:0 "Finanzierò il ripristino di [ironborn_raid_target.GetNameNoTooltip]."

 #Hammer and Anvil#
  agot_lannister_events.308.t:0 "Martello e Incudine"
  agot_lannister_events.308.desc:0 "La mia forza di flanconaggio e io ci siamo staccati rapidamente dal gruppo principale mentre si lanciavano nell'azione. Ci siamo insinuati tra vicoli e mercati fino a posizionarci dietro al nemico. La forza principale ha resistito valorosamente mentre ci avvicinavamo silenziosamente al nostro obiettivo. Ho aspettato fino a quando ero abbastanza vicino da sentire l'odore del nemico prima di dare l'ordine di attaccare.\n\nCi siamo scontrati con la retroguardia dei razziatori, diffondendo paura e confusione tra di loro, si sono formati in un cerchio intorno al loro capo, proteggendolo fino all'ultimo. Mentre il suono della battaglia si placava e il sangue scorreva per le strade di [ironborn_raid_target.GetNameNoTooltip], avevo il capitano del raid alla mia mercé."
  agot_lannister_events.308.a:0 "Mandatelo nelle segrete."
  agot_lannister_events.308.b:0 "Uccidete questa feccia e sbarazzatevene."
  agot_lannister_events.308.c:0 "Portatelo nella segrete di [ironborn_raid_target_holder.GetName]."
