  ##############################
  # LYS THE LOVELY (0001-0010) #
  ##############################

  agot_filler_lys.0001.t:0 "Lys la Splendida"
  agot_filler_lys.0001.desc:0 "Camminando per le strade della città di Lys, ricordo perché i Valyriani del Libero Stato consideravano quest'isola un paradiso. Una brezza oceanica salata, riscaldata dal bacio del sole del Mare Estivo e portatrice di profumi di agrumi, mi culla mentre passo accanto a giardini profumati, case del piacere innumerevoli e palazzi privati spaziosi.\n\nTutto ciò è di proprietà di principi mercanti e dei loro concorrenti che governano la città libera proprio come i signori dei Sette Regni governano la loro eredità. Mentre il mio viaggio giunge al termine, mi trovo di fronte al maestoso Tempio del Commercio nel cuore della città. È un monumento di indiscutibile maestosità dedicato all'unico dio che conta a Lys: #bold il dio dell'oro#!."
  agot_filler_lys.0001.modifier_desc:0 "Questo personaggio è stato recentemente ispirato da [ROOT.Var('Lys').Province.GetName]."
  agot_filler_lys.0001.a:0 "Dovrei imparare di più sull'architettura!"
  agot_filler_lys.0001.a.a:0 "#P Imparo qualcosa di utile#!"
  agot_filler_lys.0001.a.b:0 "#N Non riesco a imparare qualcosa di utile#!"
  agot_filler_lys.0001.b:0 "Forse dovrei imparare di più sul mondo..."
  agot_filler_lys.0001.c:0 "Questa vista bellissima mi sta... #S eccitando!#!"
  agot_filler_lys.0001.d:0 "Potrei semplicemente sedermi qui tutto il giorno..."

  ###############################
  # CAPTURED PIRATE (0011-0020) #
  ###############################

  agot_filler_lys.0011.t:0 "La Punizione per la Pirateria"
  agot_filler_lys.0011.desc:0 ""Buongiorno nel paradiso, mi[ROOT.Char.Custom('DE_END_PRO_S_N')]  [ROOT.Char.GetTitleAsNameNoTooltip]?" La domanda della bella servitrice interrompe la mia silenziosa contemplazione sul balcone illuminato dal sole. Ma prima che possa rispondere, le mie guardie irrompono dalle porte dietro di me.\n\nMi alzo per vederli trascinare quello che sembra essere il pirata più salato mai pescato dalle profondità, lasciando cadere [pirate.GetHerHim] come un gabbiano bagnato sul pavimento piastrellato di fronte a me. "Questo villano pensava che la sua banda di vermi potesse sfuggire alla tua giustizia dopo che hanno fallito nel privarti della tua proprietà. I suoi amici hanno imprudentemente tentato di resistere. Questa creatura ha scelto di arrendersi da sola."\n\n[pirate.GetSheHe|U] ha avuto il senno di salvare la sua pelle mentre i suoi amici erano disposti a morire per il mio tesoro. Forse c'è più in [pirate.GetHerHim] di quanto io possa vedere. Sarebbe più sicuro squartare [pirate.GetHerHim] e basta, ma non posso fare a meno di chiedere il suo nome. Il sorriso dello scorfano splende tra i denti rotti mentre [pirate.GetSheHe] risponde, "[pirate.GetName]. Un contrabbandiere e un ladro!" Una specie di orgoglio curioso per un criminale. Potrebbe un tipo così sfrontato avere un'utilità?"
  agot_filler_lys.0011.returned_gold.tt:0 "#P Il tuo oro ti sarà restituito.#!"
  agot_filler_lys.0011.no_returned_gold.tt:0 "#N Il tuo oro rimarrà con il pirata come pagamento per il suo impiego.#!"
  agot_filler_lys.0011.a:0 "Goditi la vista dalla mia #italic brig#!"
  agot_filler_lys.0011.b:0 "Come osi interrompere la mia mattinata in paradiso!"
  agot_filler_lys.0011.c:0 "Tieni l'oro, ma mi devi la tua vita..."
  agot_filler_lys.0011.d:0 "La tua vita è tua, dannato pazzoide."

  ###################################
  # A DAY AT THE MARKET (0031-0050) #
  ###################################

  ## EVENTS ##
  # 0031 - Intro to the Super Market Event Chain
  agot_filler_lys.0031.t:0 "Una Giornata al Mercato"
  agot_filler_lys.0031.desc:0 "Le piazze affollate e i rumorosi forum di Lys cantano oggi mentre guardo dal mio balcone. Da questo punto di osservazione, la sua famosa architettura valyriana e la miriade di abitanti sembrano giocattoli per bambini.\n\nUn lungo sorso di dolce vino rosso Lysene mi ricorda che ci sono più di giocattoli disponibili nelle profondità di Lys per coloro disposti a scendere dai loro palazzi e cercarli."
  agot_filler_lys.0031.a:0 "Perché no? Chissà cosa potrei scoprire!"
  agot_filler_lys.0031.b:0 "Circondato dalle canaglie dell'umanità? Non credo proprio."

  # 0032 - v1 of Super Market Event Chain
  agot_filler_lys.0032.t:0 "Esplorando il Mercato"
  agot_filler_lys.0032.desc:0 "La mia volontà di mescolarmi tra la gente comune viene rapidamente ricompensata. Mentre i mercanti e i venditori ambulanti che fiancheggiano le strade e gestiscono le loro bancarelle iniziano a riconoscere chi sono, vedo un mormorio che si diffonde e cresce tra la folla mentre i padroni ordinano ai servi di farmi piombare addosso cianfrusaglie prive di significato e curiosità, mentre mi raccontano la loro importanza.\n\nCome amo il mercato! Cosa sceglierò? Gioielli pregiati? Forse un tomo per... oh, ma guarda che maestria su quel pezzo..."
  agot_filler_lys.0032.travel_desc:0 "Guardo intorno alla città con stupore. Mentre i mercanti e i venditori ambulanti che fiancheggiano le strade e gestiscono le loro bancarelle iniziano a riconoscere chi sono, vedo un mormorio che si diffonde e cresce tra la folla mentre i padroni ordinano ai servi di farmi piombare addosso cianfrusaglie prive di significato e curiosità, mentre mi raccontano la loro importanza.\n\nCome amo il mercato! Cosa sceglierò? Gioielli pregiati? Forse un tomo per... oh, ma guarda che maestria su quel pezzo..."
  agot_filler_lys.0032.desc.jewelry_a:0 "Il gioielliere sorride come un bambino al giorno del nome mentre [market_merchant.GetSheHe] si affretta dietro le tende scure. Io cammino finché non sento i passi affrettati e vedo il piccolo [market_merchant.GetWomanMan] tornare, le braccia piene di scatole di ebano di tutte le dimensioni.\n\nDopo averle disposte su un bancone [market_merchant.GetSheHe] alza ogni coperchio per rivelare una collezione che farebbe sciogliere persino i più potenti monarchi dall'ammirazione, e mi ci vuole solo un momento per scegliere il pezzo che desidero veramente..."
  agot_filler_lys.0032.desc.jewelry_b:0 "Il gioielliere annuisce e sorride mentre [market_merchant.GetSheHe] mi conduce per il suo negozio. [market_merchant.GetSheHe] è un maestro del suo mestiere, notando la mia reazione a ciascun pezzo che [market_merchant.GetSheHe] offre e infine restringendo la scelta a qualcosa che non avrei mai pensato di scegliere, ma che adoro semplicemente!"
  agot_filler_lys.0032.desc.jewelry_c:0 "Il gioielliere ansima un po' prima di grattarsi il mento in pensiero. Distraendosi [market_merchant.GetSheHe] si volta per scomparire dietro un bancone prima di lanciare alcune scatole impolverate di gioielli sul tavolo, prendendo un sorso di qualcosa di forte e lasciandomi al mio affare."
  agot_filler_lys.0032.desc.jewelry_d:0 "Questa misera esposizione è incredibile. Chi ha mai sentito parlare di un cliente insoddisfatto a Lys? Lo scandalo! Ma suppongo siano solo semplici popolani..."
  agot_filler_lys.0032.desc.book_a:0 "Gli occhi del sapiente si allargano di riconoscimento mentre [market_merchant.GetSheHe] si affretta via, facendo rumore con le scarpe su per le scale e aprendo quello che sembra essere una grande cassaforte metallica. [market_merchant.GetSheHe|U] mi chiama, e io mi avventuro su per vedere [market_merchant.GetHerHim] davanti a una grande porta metallica, tenuta socchiusa per mostrare una vetrina di alcune riproduzioni veramente rare e persino alcune prime edizioni!"
  agot_filler_lys.0032.desc.book_b:0 "Il sapiente mi guida delicatamente attraverso le sezioni spiegandomi ognuna, come se fosse un gentile vecchio [market_merchant.GetWomanMan]. La sua collezione è impressionante, ma penso di sapere cosa voglio."
  agot_filler_lys.0032.desc.book_c:0 "Il gentile vecchio [market_merchant.GetWomanMan] mi offre un sorriso e mi accompagna in una sezione contenente manoscritti illuminati e altri testi meno verbosi. Amo tutte le belle immagini, ma meno parole sono meglio."
  agot_filler_lys.0032.desc.book_d:0 "Questa misera esposizione è incredibile. Chi ha mai sentito parlare di un cliente insoddisfatto a Lys? Lo scandalo! Ma suppongo siano solo semplici popolani..."
  agot_filler_lys.0032.desc.furniture_a:0 "Il proprietario distingue subito il mio intento mentre [market_merchant.GetSheHe] mi conduce verso la sezione del magazzino in cui posso vedere solo i pezzi più desiderabili in esposizione. La sua selezione è mozzafiato, e alcuni degli oggetti sono davvero unici!"
  agot_filler_lys.0032.desc.furniture_b:0 "Girando per il magazzino, prendiamo il nostro tempo mentre valutiamo ogni opzione e consideriamo come potrebbe accentuare — o rovinare — il mio arredamento. Alla fine trovo un pezzo di qualità che sicuramente farà parlare alla corte!"
  agot_filler_lys.0032.desc.furniture_c:0 "La sua fronte si aggrotta mentre [market_merchant.GetSheHe] grida qualcosa a un assistente nervoso. Il bambino mi prende una mano e mi indica una serie di pezzi in uno stile più semplice."
  agot_filler_lys.0032.desc.furniture_d:0 "Questa misera esposizione è incredibile. Chi ha mai sentito parlare di un cliente insoddisfatto a Lys? Lo scandalo! Ma suppongo siano solo semplici plebei..."
  agot_filler_lys_0032.outro:0 "\n\nC'è ancora tempo prima che il sole cali. #italic Dovrei visitare uno stand, o tornare alla mia tenuta?#!"
  agot_filler_lys_0032.outro_travel:0 "\n\nC'è ancora tempo prima che il sole cali. #italic Dovrei visitare uno stand, o continuare il mio viaggio?#!"
  agot_filler_lys.0032.a:0 "Forse qualcosa di finemente lavorato e scintillante?"
  agot_filler_lys.0032.b:0 "Lys deve avere qualche incredibile conoscenza conservata da qualche parte..."
  agot_filler_lys.0032.c:0 "Vorrei qualcosa da esporre alla mia corte."
  agot_filler_lys.0032.d:0 "È ora di tornare a casa."
  agot_filler_lys.0032.d.travel:0 "Non ho tempo per questo."


  # 0033 - Jewelry
  agot_filler_lys.0033.t:0 "Esaminando i Gioielli"
  agot_filler_lys.0033.desc:0 "Mentre mi muovo da un'esposizione all'altra, ogni gioiello sembra più squisito del precedente. Stretto il campo a poche scelte, quando il gioielliere lyseno dalla saggezza cristallina che possiede il negozio di angolo si avvicina a me con un sorriso storto.\n\n"Vieni, dai un'occhiata," mi invita [market_merchant.GetFirstName]. "Cosa trovi di interesse?"
  agot_filler_lys.0033.desc.special:0 "\n\nNulla cattura la mia fantasia, e lo faccio sapere a [market_merchant.GetFirstNameNoTooltip]. "Sì, sì! Che gusto eccellente hai, [ROOT.Char.GetTitleAsNameNoTooltip]," risponde [market_merchant.GetSheHe|l]. "Posso dire che hai un occhio acuto. Forse potresti essere interessato a questo?""
  agot_filler_lys.0033.modifier_desc:0 "Questo personaggio ha recentemente visitato i mercati a [ROOT.Var('Lys').Province.GetName]."
  agot_filler_lys.0033.a:0 "Devi avere alcuni pezzi che mostri solo ai tuoi clienti migliori?"
  agot_filler_lys.0033.b:0 "Un mare di gioielli solo per me!"
  agot_filler_lys.0033.c:0 "Hai qualcosa che sembri costoso?"
  agot_filler_lys.0033.d:0 "Che orrore. Niente sembra aver catturato il mio sguardo..."

  # 0034 - Books
  agot_filler_lys.0034.t:0 "Esaminando Tomi e Pergamene"
  agot_filler_lys.0034.desc:0 "Le guardie alla porta, munite di ascia, mi fissano mentre attendo nel vicolo davanti a una collezione privata di libri.. Quando il sapiente apre la porta per accogliermi, i bruti annuiscono e mi fanno segno di passare a seguire [market_merchant.GetHerHim] in un ingresso mozzafiato con vista al secondo piano.\n\nI libri di una certa età emanano un odore distintivo, e se il mio naso può essere fidato questo posto deve essere pieno di antica conoscenza. Dal pavimento al soffitto le pareti sono rivestite di ogni genere di pergamene e tomi che devono essere stati raccolti per generazioni!"
  agot_filler_lys.0034.desc.special:0 "\n\nMa io non sono un semplice visitatore. Una mente come la mia richiede libri come una spada ha bisogno di una cote. "Devi avere qualcosa che non mostri a #italic chiunque#! cliente," imploro. "Ah, sì, [ROOT.Char.GetTitleAsNameNoTooltip], so esattamente ciò che desideri," offre [market_merchant.GetFirstName]."
  agot_filler_lys.0034.modifier_desc:0 "Questo personaggio ha recentemente visitato i mercati a [ROOT.Var('Lys').Province.GetName]."
  agot_filler_lys.0034.a:0 "C'è qualche conoscenza oscura che sto cercando..."
  agot_filler_lys.0034.b:0 "Mi chiedo quale sarà la raccomandazione del collezionista?"
  agot_filler_lys.0034.c:0 "La conoscenza è un porridge, e ho solo bisogno di una ciotola."
  agot_filler_lys.0034.d:0 "Stai vendendo libri o affittando spazio a vermi e topi?"
  agot_filler_lys.0034.toast.got_book:0 "Hai acquistato un libro d'arte!"


  # 0035 - Furniture
  agot_filler_lys.0035.t:0 "Esaminando Mobili"
  agot_filler_lys.0035.desc:0 "Mentre il rotondo proprietario mi fa entrare nel suo spazioso magazzino situato vicino al porto, un aroma intenso di legno e vernice mi conduce avanti lungo file di pezzi realizzati artigianalmente e esposti solo per una clientela molto esigente.\n\nLa collezione è quasi interamente nello stile audace e sensuale Lysene, e scorgo alcuni pezzi così sensazionali da poter essere barattati per un barile di Arbor Gold!"
  agot_filler_lys.0035.desc.special:0 "\n\nEppure, mi trovo ancora in un'umore stravagante. "Hai qualcosa in riserva? Qualcosa adatto a un [ROOT.Char.GetTitleAsNameNoTooltip] come me?" annuncio ad alta voce la mia domanda, e vedo gli occhi di [market_merchant.GetFirstNamePossessive] spalancarsi."
  agot_filler_lys.0035.modifier_desc:0 "Questo personaggio ha recentemente visitato i mercati a [ROOT.Var('Lys').Province.GetName]."
  agot_filler_lys.0035.a:0 "Solo la lavorazione più squisita andrà bene."
  agot_filler_lys.0035.b:0 "Vedo molti bei pezzi che mi piacerebbe."
  agot_filler_lys.0035.c:0 "Quanto costa questa vecchia cosa?"
  agot_filler_lys.0035.d:0 "È questo tutto? Non farei pisciare un cane su questi mobili!"


  # 0040 - v2 of Super Market Event Chain
  agot_filler_lys.0040.t:0 "Esplorando il Mercato"
  agot_filler_lys.0040.desc:0 "La mia volontà di mescolarmi tra la gente comune viene rapidamente ricompensata. Mentre i mercanti e gli ambulanti che fiancheggiano le strade e curano le loro bancarelle iniziano a riconoscermi, vedo un mormorio crescere e diffondersi tra la folla mentre i padroni ordinano ai servitori di scialacquare su di me inutili trinket e curiosità, raccontandomi la loro importanza.\n\nCome amo il mercato! Cosa sarà? Dolci profumi? Forse un nettare per... oh ma guarda l'abilità artigianale di quell'oggetto..."
  agot_filler_lys.0040.travel_desc:0 "Osservo la città con stupore. Mentre i mercanti e gli ambulanti che fiancheggiano le strade e curano le loro bancarelle iniziano a riconoscermi, vedo un mormorio crescere e diffondersi tra la folla mentre i padroni ordinano ai servitori di scialacquare su di me inutili trinket e curiosità, raccontandomi la loro importanza.\n\nCome amo il mercato! Cosa sarà? Dovrei visitare l'alchimista? Oh guarda l'abilità artigianale di quell'armatura... Che bell'odore è quello?"
  agot_filler_lys.0040.desc.alchemy_a:0 "Gli occhiali dell'alchimista brillano alla luce delle lampade mentre una mano tremante estrae una chiave da una tasca nascosta cucita nel suo logoro grembiule di pelle. [market_merchant.GetSheHe|U] la tiene vicino al petto mentre [market_merchant.GetSheHe] zoppica verso uno scomparto segreto che [market_merchant.GetSheHe] ha nascosto sotto il pavimento, poi apre una cassaforte al suo interno per rivelare la sua collezione privata di fiale, balsami, tinture e tonici con un sorriso avido."
  agot_filler_lys.0040.desc.alchemy_b:0 "Il vecchio [market_merchant.GetWomanMan] si gratta la testa pensieroso per qualche momento prima di vagare per il suo laboratorio, tirando fuori bottiglie da scaffali e armadietti prima di riversare un miscuglio di bevande potenti sul bancone e spalancare le braccia come un magister che guida un banchetto."
  agot_filler_lys.0040.desc.alchemy_c:0 "Il folle [market_merchant.GetWomanMan] emette un risolino prima di buttare indietro la testa e ridere a crepapelle. [market_merchant.GetSheHe|U] inizia a tossire violentemente nella sua mano mentre [market_merchant.GetSheHe] mi fa cenno verso un telaio di bottiglie dai colori deliziosamente vivaci! Annuisco approvando. Forse [market_merchant.GetSheHe] è solo un genio frainteso, dopotutto?"
  agot_filler_lys.0040.desc.alchemy_d:0 "Questa misera esposizione è incredibile. Chi mai ha sentito parlare di un cliente insoddisfatto a Lys? Lo scandalo! Ma suppongo che siano solo semplici popolani..."
  agot_filler_lys.0040.desc.armory_a:0 "Mentre offro al possente fabbro il giusto complimento, [market_merchant.GetSheHe] mi ripaga con un sorriso umile, fa cenno agli apprendisti di continuare il loro lavoro e tira indietro una pesante tenda per rivelare un tesoro dei migliori manufatti del semidio di bronzo!"
  agot_filler_lys.0040.desc.armory_c:0 "L'artigiano esperto indica con un martello teso verso i scaffali esposti in tutto il suo negozio portando splendidi lavori di ogni tipo. [market_merchant.GetSheHe|U] continua il suo lavoro insieme agli apprendisti mentre inizio a esaminare la collezione."
  agot_filler_lys.0040.desc.armory_e:0 "Questa misera esposizione è incredibile. Chi mai ha sentito parlare di un cliente insoddisfatto a Lys? Lo scandalo! Ma suppongo che siano solo semplici popolani..."
  agot_filler_lys.0040.desc.perfume_a:0 "Gli occhi del profumiere si illuminano di delizia mentre [market_merchant.GetSheHe] mi accompagna con entusiasmo a rilassarmi e gustare delle bevande nel suo salone mentre i servi passano spruzzando alcuni dei più squisiti aromi che il mio naso abbia mai avuto il piacere di annusare."
  agot_filler_lys.0040.desc.perfume_b:0 "Un rapido applauso del profumiere richiama un gruppo di belle fanciulle ognuna con una piccola fiala. Una per una scatenano nuvole aromatiche al mio comando mentre cammino lungo la fila pesando ciascuna delle splendide opzioni."
  agot_filler_lys.0040.desc.perfume_c:0 "La vecchia perde la compostezza alla mia richiesta. Il suo volto distrutto si contorce solo per un momento prima che [market_merchant.GetSheHe] si riprenda e mi conduca verso una vetrina che contiene piccole e colorate bottigliette di profumo di un design meno complesso."
  agot_filler_lys.0040.desc.perfume_d:0 "Questa misera esposizione è incredibile. Chi mai ha sentito parlare di un cliente insoddisfatto a Lys? Lo scandalo! Ma suppongo che siano solo semplici popolani..."
  agot_filler_lys_0040.outro:0 "\n\nC'è ancora tempo prima che il sole tramonti. #italic Dovrei visitare una bancarella o tornare alla mia tenuta?#!"
  agot_filler_lys_0040.outro_travel:0 "\n\nC'è ancora tempo prima che il sole tramonti. #italic Dovrei visitare una bancarella o continuare il mio viaggio?#!"
  agot_filler_lys.0040.a:0 "Ho sentito parlare di un vecchio alchimista folle da qualche parte a Lys..."
  agot_filler_lys.0040.b:0 "Armi ed armature sono ciò di cui ho bisogno."
  agot_filler_lys.0040.c:0 "Un nuovo profumo per una nuova stagione. Dal profumiere!"
  agot_filler_lys.0040.d:0 "È ora di tornare a casa."
  agot_filler_lys.0040.d.travel:0 "Non ho tempo per questo."


  # 0041 - Alchemist
  agot_filler_lys.0041.t:0 "Visita all'Alchimista"
  agot_filler_lys.0041.desc:0 "Finalmente rintraccio il fatiscente tugurio che si dice sia il laboratorio di un alchimista lyseno. La struttura stessa potrebbe essere cadente, ma la spessa porta di legno deve essere ben chiusa e bloccata con ogni sorta di meccanismi, poiché riesco a sentire una sequenza di scorrimenti e sblocchi dall'altro lato dopo che la mia presenza è annunciata.\n\nUna volta completato il processo, la porta si apre completamente per rivelare un vecchio [market_merchant.GetWomanMan] dai capelli selvaggi e incolti che indossa un grembiule di cuoio macchiato di fuliggine. [market_merchant.GetSheHe|U] mi fa cenno di avvicinarmi mentre si sfrega le mani con un ridacchiante eccitamento mentre inizio a esaminare ciò che [market_merchant.GetSheHe] osa chiamare un laboratorio."
  agot_filler_lys.0041.desc.special:0 "\n\nPer la maggior parte, le pozioni esposte sarebbero sufficienti, ma io ho una mente acuta. "Dimmi, c'è qualcosa che vendi solo a un cliente insolito come me?" La mia scommessa paga, poiché il sorriso di [market_merchant.GetFirstNamePossessive] si allarga."
  agot_filler_lys.0041.modifier_desc:0 "Questo personaggio è stato recentemente nei mercati della provincia di [ROOT.Var('Lys').Province.GetName]."
  agot_filler_lys.0041.a:0 "Sono disposto a pagare per qualsiasi... conoscenza proibita tu possa aver acquisito."
  agot_filler_lys.0041.b:0 "Ho bisogno di fare alcune ricerche più specializzate."
  agot_filler_lys.0041.c:0 "Hai dei testi per principianti?"
  # agot_filler_lys.0041.a:0 "I want you to show me something truly spectacular!
  # agot_filler_lys.0041.b:0 "Bring me your creations and I shall choose what I desire."
  # agot_filler_lys.0041.c:0 "A tonic maybe? Or a salve? Nothing too extravagant."
  agot_filler_lys.0041.d:0 "Sei un pazzo che vende squame di sirena e piume di fanciulla cigno!"

  # 0042 - Armorer
  agot_filler_lys.0042.t:0 "Visita dell'Armaiolo"
  agot_filler_lys.0042.desc:0 "Finalmente arrivo alla bottega di un fabbro di cui tutti gli altri fabbri parlano con riverenza. Standosene fuori, posso capire il perché mentre lo guardo lavorare. La sua pelle emana calore — coperta di sudore dal calore della forgia, [market_merchant.GetSheHe] brilla come se fosse fatta di bronzo vivente.\n\nIl lavoro consuma la sua attenzione, anche se uno degli apprendisti che si occupa delle soffiatori avverte [market_merchant.GetHerHim] della mia presenza, spingendolo a guardare in su mentre continua a martellare il metallo nella sua mano."
  agot_filler_lys.0042.desc.special:0 "\n\nLo sguardo di [market_merchant.GetFirstName] è sufficiente a farmi credere nella qualità del suo lavoro, ma mi sento audace. "Voglio vedere solo il tuo #italic miglior#! lavoro," gli faccio presente."
  agot_filler_lys.0042.modifier_desc:0 "Questo personaggio ha visitato recentemente i mercati nella provincia di [ROOT.Var('Lys').Province.GetName]."
  agot_filler_lys.0042.a:0 "Metti alla berlina il Titano di Braavos, amico mio! Prenderò quel pezzo d'armatura."
  agot_filler_lys.0042.b:0 "Ho bisogno di un'arma degna di un potente khal!"
  agot_filler_lys.0042.c:0 "Ho bisogno di un'armatura che sia degna del mio rango, hai qualcosa?"
  agot_filler_lys.0042.d:0 "Ho bisogno di un'arma migliore, e ho sentito che tu sei il [market_merchant.GetWomanMan] per farla."
  agot_filler_lys.0042.e:0 "Cos'è questo? Un'armeria per formiche?"

  # 0043 - Perfume
  agot_filler_lys.0043.t:0 "Esame dei Profumi"
  agot_filler_lys.0043.desc:0 "Entro nel delizioso negozio del profumiere per essere accolto da una nuvola di aromi complessi che si mescolano nell'aria, portando la promessa di ciò che il proprietario ha in serbo. Un servo offre formaggio e vino prima di suonare una campana sonora.\n\nMentre il rintocco svanisce nel silenzio, un'elegante [market_merchant.GetWomanMan] avvolto in seta e sepolto sotto un abbondante strato di cipria discende da una scala di marmo per salutarmi formalmente e iniziare il processo di discernimento del profumo che si adatterà al mio desiderio."
  agot_filler_lys.0043.desc.special:0 "\n\nFisso gli occhi con [market_merchant.GetFirstName], implorandola di offrirmi qualcosa di veramente unico... Un profumo così decadente da lasciare tutti quelli alla mia corte grattarsi per venire al mio fianco come cuccioli."
  agot_filler_lys.0043.modifier_desc:0 "Questo personaggio ha visitato recentemente i mercati nella provincia di [ROOT.Var('Lys').Province.GetName]."
  agot_filler_lys.0043.a:0 "Devo avere il miglior profumo. Se non lo trovo semplicemente morirò."
  agot_filler_lys.0043.b:0 "Qual è di moda in questi giorni?"
  agot_filler_lys.0043.c:0 "Cos'era che usava mia nonna?"
  agot_filler_lys.0043.d:0 "Il mio escremento ha un odore migliore di questo monumento alla mediocrità!"


