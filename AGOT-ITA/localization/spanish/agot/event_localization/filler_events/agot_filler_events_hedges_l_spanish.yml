l_spanish:

 ###############################
 #     The Puppeteer           #
 #     ZombieSchrodCat         #
 #       0001 - 0004           #
 ###############################

  agot_filler_hedges.0001.t:0 "Il Burattinaio"
  agot_filler_hedges.0001.desc:0 "Un burattinaio braavosi è arrivato alla mia corte; il mio [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName], avendo sentito parlare del suo talento tra la gente comune locale, ha deciso di invitarlo a mettere in scena uno spettacolo per il mio nucleo familiare."
  agot_filler_hedges.0001.a:0 "Non vedo l'ora di vedere lo spettacolo!"
  agot_filler_hedges.0001.b:0 "Non vedo l'ora di vedere lo spettacolo!"

  agot_filler_hedges.0002.t:0 "Il Burattinaio"
  agot_filler_hedges.0002.desc:0 "Lo spettacolo di marionette è stato divertente! Il burattinaio ha messo in scena diverse performance per il mio nucleo familiare; alcune erano leggere e comiche, mentre altre avevano un tono più cupo. Nel complesso, mi sono divertito molto!"
  agot_filler_hedges.0002.a:0 "Dovrei permettere al mio [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] di invitare più spesso degli artisti!"
  agot_filler_hedges.0002.b:0 "Ho sentito una sincera connessione con uno dei suoi personaggi!"

  agot_filler_hedges.0003.t:0 "Il Burattinaio"
  agot_filler_hedges.0003.desc:0 "Lo spettacolo di marionette è stato disturbante... Il burattinaio ha messo in scena diverse performance per il pubblico; una di quelle comiche, però, sembrava stesse deridendo me e Casa [GetPlayer.GetHouse.GetBaseName]!"
  agot_filler_hedges.0003.a:0 "Spero che non mi abbia deriso così di fronte ai tutti..."

  agot_filler_hedges.0004.t:0 "Il Burattinaio"
  agot_filler_hedges.0004.desc:0 "Lo spettacolo di marionette è stato terrificante! Anche se si trattava solo di marionette, la storia e il modo in cui l'uomo cambiava voce mi hanno gelato il sangue..."
  agot_filler_hedges.0004.a:0 "Dormirò accanto alla luce delle candele stanotte..."

 ###############################
 #     Wandering Hedgeknight   #
 #     ZombieSchrodCat         #
 #       0005 - 0013           #
 ###############################

  agot_filler_hedges.0005.t:0 "Il Cavaliere Errante"
  agot_filler_hedges.0005.desc:0 "[wandering_hedgeknight.GetTitledFirstName], un cavaliere errante, è arrivato alla mia corte. Ha chiesto il permesso di riposare nel mio castello per un breve periodo prima di riprendere il suo viaggio. In cambio, mi ha offerto i suoi servigi per tutta la durata del suo soggiorno."
  agot_filler_hedges.0005.a:0 "Un paio di mani in più sarebbero sicuramente utili"
  agot_filler_hedges.0005.a.tt:0 "#bold Questo Cavaliere Errante non avrà alcun tratto, man mano che l'evento progredisce acquisirà dei tratti# "
  agot_filler_hedges.0005.b:0 "Return to the hedges and rest there, vagrant!"

  agot_filler_hedges.0006.t:0 "Il Cavaliere Errante"
  agot_filler_hedges.0006.desc:0 "Mentre cammino attraverso il mio cortile, vedo [wandering_hedgeknight.GetTitledFirstName] riposare sotto una tettoia, troppo occupato a dormire per svolgere il servizio che mi aveva offerto durante il suo soggiorno..."
  agot_filler_hedges.0006.a:0 "Quindi questo è il tipo di cavaliere che siete......"
  agot_filler_hedges.0006.b:0 "Vorrei essere come lui!"

  agot_filler_hedges.0007.t:0 "Il Cavaliere Errante"
  agot_filler_hedges.0007.desc:0 "In cambio della mia ospitalità, ho incaricato [wandering_hedgeknight.GetTitledFirstName] di ispezionare la mia armeria per assicurarmi della sua qualità. Con mia grande soddisfazione, sembra che abbia preso a cuore questo compito; spade, asce e mazze sono tutte lucidate a specchio."
  agot_filler_hedges.0007.a:0 "Quindi questo è il tipo di cavaliere che siete!"
  agot_filler_hedges.0007.b:0 "Vorrei essere come lui!"

  agot_filler_hedges.0008.t:0 "Il Cavaliere Errante"
  agot_filler_hedges.0008.desc:0 "[wandering_hedgeknight.GetTitledFirstName] stava lavorando nel cortile, ma il suo progresso procedeva lentamente. Tutti i bambini della mia casa ronzavano intorno a lui come mosche, assillandolo con domande sulla vita in strada. Ha fatto del suo meglio per trovare un equilibrio tra il lavoro e il divertimento dei bambini."
  agot_filler_hedges.0008.a:0 "Quindi questo è il tipo di cavaliere che siete!"
  agot_filler_hedges.0008.b:0 "Vorrei essere come lui"

  agot_filler_hedges.0009.t:0 "Il Cavaliere Errante"
  agot_filler_hedges.0009.desc:0 "Mi sono imbattuto in [wandering_hedgeknight.GetTitledFirstName] con alcuni dei miei uomini d'armi. Nel loro tempo libero, avevano giocato a dadi, qualcosa in cui [wandering_hedgeknight.GetTitledFirstNameNoTooltip] sembrava essere eccezionalmente abile. Tuttavia, alcuni dei soldati, in seguito, hanno detto che i suoi tiri potrebbero essere stati appena un po' troppo fortunati..."
  agot_filler_hedges.0009.a:0 "Quindi questo è il tipo di cavaliere che siete.."
  agot_filler_hedges.0009.b:0 "Vorrei essere come lui!"

  agot_filler_hedges.0010.t:0 "Il Cavaliere Errante"
  agot_filler_hedges.0010.desc:0 "Ho incaricato [wandering_hedgeknight.GetTitledFirstName] di una questione piuttosto semplice; sorvegliare alcuni dei miei contadini mentre completavano un lavoro manuale che avevo imposto loro. [wandering_hedgeknight.GetTitledFirstNameNoTooltip] li ha effettivamente sorvegliati, ma con una mano più pesante di quanto fosse necessario..."
  agot_filler_hedges.0010.a:0 "Quindi questo è il tipo di cavaliere che siete.."
  agot_filler_hedges.0010.b:0 "Vorrei essere come lui!"

  agot_filler_hedges.0011.t:0 "Il Cavaliere Errante"
  agot_filler_hedges.0011.desc:0 "[wandering_hedgeknight.GetTitledFirstNameNoTooltip] ha trascorso la giornata ad allenarsi nel cortile, duellando con alcuni dei guardiani della mia casa."
  agot_filler_hedges.0011.a:0 "Sembra che sappia come brandire una spada"

  agot_filler_hedges.0012.t:0 "Il Cavaliere Errante"
  agot_filler_hedges.0012.desc:0 "[wandering_hedgeknight.GetTitledFirstName] e [active_councillor.GetTitledFirstName] hanno trascorso la giornata in profonda conversazione l'uno con l'altro, discutendo i dettagli della strategia e analizzando battaglie storiche."
  agot_filler_hedges.0012.a:0 "Sembra che [wandering_hedgeknight.GetTitledFirstNameNoTooltip] sia un abile stratega"

  agot_filler_hedges.0013.t:0 "Il Cavaliere Errante"
  agot_filler_hedges.0013.desc:0 "È giunto il momento per [wandering_hedgeknight.GetTitledFirstName] di tornare nei cespugli da cui è venuto. Prima di partire, si presenta davanti a te e offre il suo sincero ringraziamento per l'ospitalità, chiedendo se può essere di ulteriore servizio prima della sua partenza."
  agot_filler_hedges.0013.a:0 "Sei sprecato per la strada, unisciti alla mia corte"
  agot_filler_hedges.0013.b:0 "Gli augurai semplicemente un viaggio sicuro"

  agot_filler_hedges.9000.t:0 "Cavaliere Errante"
  agot_filler_hedges.9000.desc:0 "Il tempo di [wandering_hedgeknight.GetTitledFirstNamePossessive] alla mia corte è stato bruscamente interrotto a causa della sua prematura scomparsa. Suppongo che non sapremo mai quale potenziale [wandering_hedgeknight.GetSheHe] avrebbe potuto avere..."
  agot_filler_hedges.9000.a:0 "Sfortunato."

 ###############################
 #     Wandering Sellsword   #
 #     ZombieSchrodCat         #
 #       0014 - 0014           #
 ###############################

  agot_filler_hedges.0014.t:0 "Spadaccino errante"
  agot_filler_hedges.0014.desc:0 "Un mercenario di nome [wandering_sellsword.GetTitledFirstName] è arrivato oggi alla mia corte, e dopo aver parlato prima al mio [ROOT.Char.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName], è venuto da me cercando impiego."
  agot_filler_hedges.0014.a:0 "Ho bisogno di uomini con le tue abilità"
  agot_filler_hedges.0014.b:0 "Ricorda ai contadini com'è la vita senza la mia protezione"
  agot_filler_hedges.0014.c:0 "Non ho bisogno di te"

 ###############################
 #     Traveling Maester       #
 #     ZombieSchrodCat         #
 #       0015 - 0022           #
 ###############################

  agot_filler_hedges.0015.t:0 "Maestro Itinerante"
  agot_filler_hedges.0015.desc:0 "[traveling_maester.GetTitledFirstName] è venuto al mio bastione cercando un luogo dove sostare per un breve periodo prima di riprendere il suo viaggio alla corte del Signore che servirà."
  agot_filler_hedges.0015.a:0 "Qualsiasi Maestro della Cittadella è il benvenuto nelle mie sale"
  agot_filler_hedges.0015.b:0 "Semplicemente non abbiamo spazio"

  agot_filler_hedges.0016.t:0 "Maestro Itinerante: Corvo"
  agot_filler_hedges.0016.desc:0 "Mentre camminavo per i corridoi del mio bastione oggi, ho incontrato il mio ospite, [traveling_maester.GetTitledFirstName], e ho iniziato a parlare con lui; durante la nostra conversazione, ho notato che aveva un anello di ferro nero nella sua catena. Gliel'ho fatto notare, e abbiamo iniziato a parlare a lungo di corvomagia."
  agot_filler_hedges.0016.a:0 "Una conversazione veramente illuminante"

  agot_filler_hedges.0017.t:0 "Maestro Itinerante: Guerra"
  agot_filler_hedges.0017.desc:0 "Mentre camminavo per i corridoi del mio bastione oggi, ho incontrato il mio ospite, [traveling_maester.GetTitledFirstName], e ho iniziato a parlare con lui; durante la nostra conversazione, ho notato che aveva un anello di ferro nella sua catena. Gliel'ho fatto notare, e abbiamo iniziato a parlare a lungo di strategia militare."
  agot_filler_hedges.0017.a:0 "Una conversazione veramente illuminante"

  agot_filler_hedges.0018.t:0 "Maestro Itinerante: Contabilità"
  agot_filler_hedges.0018.desc:0 "Mentre camminavo per i corridoi del mio bastione oggi, ho incontrato il mio ospite, [traveling_maester.GetTitledFirstName], e ho iniziato a parlare con lui; durante la nostra conversazione, ho notato che aveva un anello d'oro nella sua catena. Gliel'ho fatto notare, e abbiamo iniziato a parlare a lungo di contabilità e gestione."
  agot_filler_hedges.0018.a:0 "Una conversazione veramente illuminante"

  agot_filler_hedges.0019.t:0 "Maestro Itinerante: Avvelenamento"
  agot_filler_hedges.0019.desc:0 "Mentre camminavo per i corridoi del mio bastione oggi, ho incontrato il mio ospite, [traveling_maester.GetTitledFirstName], e ho iniziato a parlare con lui; durante la nostra conversazione, ho notato che aveva un anello di piombo nella sua catena. Gliel'ho fatto notare, e abbiamo iniziato a parlare a lungo di veleni e antidoti."
  agot_filler_hedges.0019.a:0 "Una conversazione veramente illuminante"

  agot_filler_hedges.0020.t:0 "Maestro Itinerante: Storia"
  agot_filler_hedges.0020.desc:0 "Mentre camminavo per i corridoi del mio bastione oggi, ho incontrato il mio ospite, [traveling_maester.GetTitledFirstName], e ho iniziato a parlare con lui; durante la nostra conversazione, ho notato che aveva un anello di rame nella sua catena. Gliel'ho fatto notare, e abbiamo iniziato a parlare a lungo di storie e cronache."
  agot_filler_hedges.0020.a:0 "Una conversazione veramente illuminante"

  agot_filler_hedges.0021.t:0 "Maestro Itinerante"
  agot_filler_hedges.0021.desc:0 "[traveling_maester.GetTitledFirstName] è venuto da me prima di riprendere il suo viaggio, ringraziandomi profondamente per la mia generosità e ospitalità. Ha inoltre dichiarato che si assicurerà di parlare al suo nuovo Signore e ai suoi colleghi alla Cittadella della portata e della profondità delle mie intuizioni accademiche."
  agot_filler_hedges.0021.a:0 "Chiaramente ho lasciato una buona impressione"

  agot_filler_hedges.0022.t:0 "Maestro Itinerante"
  agot_filler_hedges.0022.desc:0 "[traveling_maester.GetTitledFirstName] è venuto da me e mi ha ringraziato in modo piuttosto perfunctorio per la mia ospitalità. Mi ha fatto un complimento sulle mie intuizioni in materia accademica, anche se il suo tono suggerirebbe che pensa poco della mia intelligenza..."
  agot_filler_hedges.0022.a:0 "Sembra che mi consideri un pazzo"

 ###############################
 #  The Hedgewizard: Profit    #
 #     ZombieSchrodCat         #
 #       0023 - 0030           #
 ###############################

  agot_filler_hedges.0023.t:0 "Il Mago delle erbe: Profitto"
  agot_filler_hedges.0023.desc:0 "Un uomo strano è arrivato alla mia corte oggi, sembrava più un barbone che un cortigiano. L'uomo annuncia di essere un Mago delle erbe e dichiara di potermi essere utile. Le mie guardie iniziano a muoversi per cacciare Il Mago delle erbe dalla mia corte."
  agot_filler_hedges.0023.a:0 "Aspetta... vediamo cosa ha da dire"
  agot_filler_hedges.0023.b:0 "È chiaro che è fuori di testa"

  agot_filler_hedges.0024.t:0 "Il Mago delle erbe: Profitto"
  agot_filler_hedges.0024.desc:0 "Il Mago delle erbe ha svuotato una borsa piena di ossa di vari animali sul pavimento e ha iniziato a parlare da solo. Dopo un po', si è alzato e ha dichiarato che Porto Bianco avrebbe presto disperatamente bisogno di pellicce!"
  agot_filler_hedges.0024.a:0 "Il Nord... ha bisogno di pellicce? Suppongo che potrei inviarne alcune."
  agot_filler_hedges.0024.b:0 "Che spreco di tempo"

  agot_filler_hedges.0025.t:0 "Il Mago delle erbe: Profitto"
  agot_filler_hedges.0025.desc:0 "Il Mago delle erbe ha svuotato una borsa piena di ossa di vari animali sul pavimento e ha iniziato a parlare da solo. Dopo un po', si è alzato e ha dichiarato che la sabbia si venderà a caro prezzo a Lancia del Sole!"
  agot_filler_hedges.0025.a:0 "Non ha Dorne molta sabbia? Suppongo che vedremo"
  agot_filler_hedges.0025.b:0 "Che spreco di tempo"

  agot_filler_hedges.0026.t:0 "Il Mago delle erbe: Profitto"
  agot_filler_hedges.0026.desc:0 "Il Mago delle erbe ha svuotato una borsa piena di ossa di vari animali sul pavimento e ha iniziato a parlare da solo. Dopo un po', si è alzato e ha dichiarato che si può fare oro inviando zucche a Gulltown!"
  agot_filler_hedges.0026.a:0 "Non è la Valle conosciuta per le sue zucche? Suppongo che vedremo"
  agot_filler_hedges.0026.b:0 "Che spreco di tempo"

  agot_filler_hedges.0027.t:0 "Il Mago delle erbe: Profitto"
  agot_filler_hedges.0027.desc:0 "Ho ricevuto notizie che la spedizione di pellicce che ho inviato a Porto Bianco è stata venduta a un prezzo esorbitante! A quanto pare, un magazzino contenente migliaia di pelli è andato in fiamme appena prima del mio arrivo al porto!"
  agot_filler_hedges.0027.a:0 "Non posso credere che avesse ragione"

  agot_filler_hedges.0028.t:0 "Il Mago delle erbe: Profitto"
  agot_filler_hedges.0028.desc:0 "Il capitano della nave che trasportava la mia spedizione di sabbia a Lancia del Sole era davvero un uomo astuto. Al suo arrivo in porto, ha proclamato di essere partito da Essos e che la sabbia che aveva portato era dal delta del fiume Rhoyne. Un gran gruppo di Orfani del Fiume Verde gli ha pagato un prezzo esorbitante per la sabbia!"
  agot_filler_hedges.0028.a:0 "Non posso credere che avesse ragione"

  agot_filler_hedges.0029.t:0 "Il Mago delle erbe: Profitto"
  agot_filler_hedges.0029.desc:0 "Appena prima dell'arrivo della mia spedizione di zucche a Gulltown, una massiccia epidemia di marciume nero aveva decimato il raccolto di zucche nelle zone circostanti, facendo schizzare i prezzi giusto in tempo per l'arrivo della mia spedizione! Il capitano della nave sembra abbia dovuto praticamente difendersi dai mercanti che venivano a comprarle."
  agot_filler_hedges.0029.a:0 "Non posso credere che avesse ragione"

  agot_filler_hedges.0030.t:0 "Il Mago delle erbe: Oggetto di Derisione"
  agot_filler_hedges.0030.desc:0 "Come ho potuto essere così sciocco da fidarmi di quel pazzo errante... Una volta che la mia spedizione è arrivata, non c'era un solo mercante in porto che la comprasse dal capitano della nave. Peggio ancora, la notizia ha raggiunto le orecchie della nobiltà in tutto il regno riguardo all'assurdo piano in cui avevo investito! Tutto il mio lavoro e tutto il mio denaro sono andati sprecati!"
  agot_filler_hedges.0030.a:0 "Maledetto Mago delle erbe!"
  agot_filler_hedges.0030.b:0 "Guardie! Andate a trovarlo!"

 ###############################
 #  The Traveling Bard         #
 #     ZombieSchrodCat         #
 #       0031 - 0032           #
 ###############################

  agot_filler_hedges.0031.t:0 "Il Bardo Errante"
  agot_filler_hedges.0031.desc:0 "[traveling_bard.GetTitledFirstName], un bardo itinerante popolare tra la gente comune, è arrivato alla mia corte. Un proprietario terriero locale lo ha incoraggiato a cercarmi affinché possa esibirsi per me e il mio seguito. Prima della performance, è venuto da me per chiedermi quale tipo di musica sarebbe piaciuto di più alle mie orecchie."
  agot_filler_hedges.0031.a:0 "Una ballata semplice e pia"
  agot_filler_hedges.0031.b:0 "Forse una ballata su di me?"
  agot_filler_hedges.0031.c:0 "Canta del valore della Casa [GetPlayer.GetHouse.GetBaseName]!"
  agot_filler_hedges.0031.d:0 "Porta altrove la tua musica, vagabondo!"

  agot_filler_hedges.0032.t:0 "Il Bardo Errante"
  agot_filler_hedges.0032.desc:0 "La performance di [traveling_bard.GetTitledFirstName] è stata un successo, senza che nessun membro del mio seguito fosse rimasto impressionato! Oltre alla ballata specifica che avevo richiesto, [traveling_bard.GetTitledFirstNameNoTooltip] ha suonato molte altre melodie splendide, tanto per la gioia di tutti."
  agot_filler_hedges.0032.a:0 "I tuoi talenti sono sprecati per la strada!"
  agot_filler_hedges.0032.b:0 "Una serata splendida, davvero"

 ###############################
 #  The Artist Inspiration     #
 #     ZombieSchrodCat         #
 #       0033 - 0038           #
 ###############################

  agot_filler_hedges.0033.t:0 "L'Ispirazione dell'Artista"
  agot_filler_hedges.0033.desc:0 "Un uomo è arrivato alla mia corte oggi dichiarandosi un artista. Afferma di essere stato colpito dalla bellezza delle mie terre e desidera rimanere per trovare ispirazione. Promette di dedicarmi un dipinto in cambio della mia ospitalità."
  agot_filler_hedges.0033.a:0 "Certamente!"
  agot_filler_hedges.0033.b:0 "Vattene, mendicante."

  agot_filler_hedges.0034.t:0 "L'Ispirazione dell'Artista"
  agot_filler_hedges.0034.desc:0 "Questa mattina l'artista se n'è andato; non ha fatto sapere a nessuno che se ne stava andando. Sono entrato nella stanza che aveva usato come studio per la prima volta e sono stato colpito da un bellissimo dipinto del mio castello. Un tale dipinto parla chiaro sull'eredità della mia dinastia!"
  agot_filler_hedges.0034.a:0 "Espongo questo dipinto!"
  agot_filler_hedges.0034.b:0 "Forse potrebbe fruttare una buona somma!"

  agot_filler_hedges.0035.t:0 "L'Ispirazione dell'Artista"
  agot_filler_hedges.0035.desc:0 "Questa mattina l'artista se n'è andato; non ha fatto sapere a nessuno che se ne stava andando. Sono entrato nella stanza che aveva usato come studio per la prima volta e sono stato umiliato da un dipinto dedicato agli dei. Sono rimasto sbalordito per alcuni secondi prima di rendersi conto che era un dipinto del tempio degli dei nella mia terra!"
  agot_filler_hedges.0035.a:0 "Espongo questo dipinto!"
  agot_filler_hedges.0035.b:0 "Forse potrebbe fruttare una buona somma!"

  agot_filler_hedges.0036.t:0 "L'Ispirazione dell'Artista"
  agot_filler_hedges.0036.desc:0 "Questa mattina l'artista se n'è andato; non ha fatto sapere a nessuno che se ne stava andando. Sono entrato nella stanza che aveva usato come studio per la prima volta e sono stato accolto da un dipinto di un feroce guerriero a cavallo! Il mio orgoglio è cresciuto quando ho visto che il potente guerriero era, infatti, un ritratto di me stesso!"
  agot_filler_hedges.0036.a:0 "Espongo questo dipinto!"
  agot_filler_hedges.0036.b:0 "Forse potrebbe fruttare una buona somma!"

  agot_filler_hedges.0037.t:0 "L'Ispirazione dell'Artista"
  agot_filler_hedges.0037.desc:0 "Questa mattina l'artista se n'è andato; non ha fatto sapere a nessuno che se ne stava andando. Sono rimasto colpito dal disordine quando sono entrato nella stanza che aveva usato come studio per la prima volta. La stanza puzzava di cibo marcio intoccato e i muri erano intagliati con scarabocchi senza senso. Al centro della stanza c'era un cavalletto coperto da un drappo; quando ho tolto il tessuto, ho fatto un sospiro. Il dipinto era terrificante! Non so cosa fosse il "coso" mostrato nell'immagine, ma ispirava paura e disagio!"
  agot_filler_hedges.0037.a:0 "Espongo questo dipinto..."
  agot_filler_hedges.0037.b:0 "Questo dovrebbe essere bruciato..."

  agot_filler_hedges.0038.t:0 "L'Ispirazione dell'Artista"
  agot_filler_hedges.0038.desc:0 "Il dipinto è sparito ora; non so se è stato un cortigiano a rimuoverlo o se è stato qualcos'altro. Non ne ho più bisogno; il "coso" mostrato è ancora con me. Lo vedo quando presiedo la corte, mi guarda dagli angoli bui. Quando i miei vassalli parlano con me, sussurra alle mie orecchie. È ovunque e da nessuna parte allo stesso tempo..."
  agot_filler_hedges.0038.a:0 "Riuscirò mai a liberarmene?"
