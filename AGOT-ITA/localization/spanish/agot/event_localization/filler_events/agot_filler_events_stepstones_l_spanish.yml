  #############################
  #  HURRICANE PASSES THROUGH #
  #############################

  agot_filler_stepstones.0001.t:0 "La Grande Tempesta"
  agot_filler_stepstones.0001.desc:0 "#S CRASH#! Il tuono rimbomba e i lampi squarciano il cielo fuori dalla mia fortezza. Mille passi di pioggia danzano lungo le pareti e il tetto, assordando tutti noi intrappolati all'interno. Il vento colpisce incessantemente le mura, cercando disperatamente un varco per entrare...\n\nUna tempesta potente è giunta dalle acque calde del Mare d'Estate ed è ora sopra il mio rifugio sull'isola, punendoci con una furia paragonabile al Dio della Tempesta di un tempo. Fortunatamente, la mia fortezza di legno mi sta proteggendo, così come coloro che considero preziosi. Ho chiarito molto bene prima di questa tempesta che questa fortezza è solo per coloro che considero preziosi, dai miei servi alla mia famiglia e persino ai miei cortigiani. Eppure, sto subendo i lamenti e le suppliche di alcuni degli abitanti dell'isola - schiavi, pirati e marinai. Tutti vogliono rifugio, nel #italic mio#! forte!"
  agot_filler_stepstones.0001.a:0 "La tempesta è peggiore di quanto pensassi; lasciateli entrare."
  agot_filler_stepstones.0001.a.tt.a:0 "#X Consentire alle persone di trovare rifugio nella tua fortezza, anche se c'è sempre il rischio di pericolo quando si lasciano entrare estranei.#!"
  agot_filler_stepstones.0001.a.tt.b:0 "#italic Succede qualcosa di brutto#!"
  agot_filler_stepstones.0001.b:0 "Come ho detto, la mia fortezza, le mie regole."
  agot_filler_stepstones.0001.a.toast:0 "La Tempesta Falcia Attraverso [stepstonesfiller_location0001.GetName]!"


  ######################################
  #  WANDERING THROUGH OLD BATTLEFIELD #
  ######################################

  agot_filler_stepstones.0002.t:0 "Antico Campo di Battaglia"
  agot_filler_stepstones.0002.desc:0 "Durante il mio viaggio attraverso il mio dominio, abbiamo montato il campo in quello che sembrava a prima vista un campo completamente ordinario e noioso. Erboso, vuoto e persino un po' pietroso.\n\nMentre cammino, il mio piede colpisce qualcosa nel terreno superficiale... un'elsa di spada! La estraggo dalla terra e vedo che è antica. Mentre continuo a camminare, incontro sempre più artefatti rotti sparsi per tutto il campo: un'ascia degli Uomini di Ferro spezzata, un'elsa di pugnale Tyroshi, persino quello che sembra essere un arco dei Summer Islander!\n\nTutti questi artefatti sono rotti, ma mi ricordano che le Stepstones sono state teatro di molte grandi battaglie nel corso del tempo."
  agot_filler_stepstones.0002.a:0 "A volte dimentico che queste isole sono bagnate di sangue."


  #################################
  # STORM WASHES ARTIFACTS ASHORE #
  #################################
  agot_filler_stepstones.0003.t:0 "Tempesta Sciacqua Artefatti"
  agot_filler_stepstones.0003.desc:0 "Recentemente una tempesta minore ha attraversato [stepstones_holding.GetName]. Anche se di entità minore, la tempesta ha comunque fatto affondare alcuni velieri mercantili al porto. Di conseguenza, alcuni oggetti provenienti da questi velieri stanno riversandosi sulla riva: corpi senza vita, armi, merci commerciali e, cosa più eccitante, casse piene d'oro!\n\nMentre cammino lungo una delle spiagge di [stepstones_holding.GetName], scopro una di queste casse che è stata portata a riva. Sembra che i picciotti della zona non abbiano ancora avvistato questo tesoro... Forse posso ispezionare il carico in modo discreto..."
  agot_filler_stepstones.0003.a:0 "Jackpot!"
  agot_filler_stepstones.0003.b:0 "Non mi abbasserei a tanto."


  ###################################
  # HURRICANE ANNIHLATES STEPSTONES #
  ###################################

  agot_filler_stepstones.0004.t:0 "Stepstones Devastate da Tempeste"
  agot_filler_stepstones.0004.desc:0 "Mi sono giunte molte segnalazioni riguardanti la mia signoria nelle Stepstones.\n\nApparentemente, [ravaged_stepstones_holding.GetName] è stata completamente devastata da un'enorme tempesta. Mi dicono che la maggior parte delle strutture di legno e baracche sull'isola sono state gravemente danneggiate, se non addirittura distrutte.\n\nAnche la popolazione di [ravaged_stepstones_holding.GetName] sta soffrendo a causa di questa tempesta. Molti sono morti, e nel caos che è seguito alla tempesta, molti stanno morendo. Le malattie si stanno diffondendo, le persone stanno morendo di fame e, cosa peggiore di tutte, la mia autorità non viene rispettata."
  agot_filler_stepstones.0004.a:0 "Sono sicuro che quelle baracche saranno #italic molto#! difficili da sostituire..."
  agot_filler_stepstones.0004.b.standard:0 "Pregherò per loro."
  agot_filler_stepstones.0004.b.religious:0 "Pregherò per loro."
  agot_filler_stepstones.0004.c:0 "Manderò aiuti agli abitanti dell'isola."

  ##############################################
  # OLD IRONBORN REAVER CHATS YOU UP AT AN INN #
  ##############################################

  agot_filler_stepstones.0005.t:0 "Il Vecchio Predone all'Osteria"
  agot_filler_stepstones.0005.desc:0 ""E poi, io #EMP ho sferrato #!il mio coltellaccio alla gola dell'imp di Braavos," racconta il vecchio predone delle Isole di Ferro, con la birra che gli scorre lungo il mento cicatrizzato e flaccido. Mentre sono fuori a bere in un'osteria a [stepstonesfiller_location0005.GetName], questo vecchio predone delle Isole di Ferro mi sta raccontando storie dei suoi exploit. Pare che in gioventù fosse un predone di tutto rispetto.\n\nMentre beviamo sempre di più, l'allegria ubriaca del predone si trasforma in tristezza e disperazione. Mi guarda negli occhi e, visibilmente ubriaco, sbotta: "Ma quei giorni sono ormai lontani. Mi chiamano un calamaro ubriaco... Un uomo senza scopo! Bah!" e senza battere ciglio, torna alle sue storie pazze."
  agot_filler_stepstones.0005.a:0 "Ora sei buono solo per questo, vecchio calamaro: storie!"
  agot_filler_stepstones.0005.b:0 "Potrei usare un nuovo guardaspalle..."
  agot_filler_stepstones.0005.c:0 "Ahah, conosco un #italic lavoro#! per te..."


  ##############################################
  # SUMMER ISLAND SHIP FIGHTING IRONBORN NERDS #
  ##############################################

  agot_filler_stepstones.0006.t:0 "Il Calamaro e il Cigno"
  agot_filler_stepstones.0006.desc:0 ""#EMP HARRRRRRRRRK!#!" Sento alcuni uomini fuori dalla mia fortezza di legno urlare. Il sole è appena sorto, il che significa che questi uomini devono essere le guardie responsabili della sorveglianza delle vie d'acqua al largo della mia isola, [stepstonesfiller_location0006.GetName].\n\nMi vesto in fretta e furia e esco fuori, dove una delle guardie mi incontra nel campo. Sta urlando qualcosa riguardo a predoni delle Isole di Ferro che combattono contro una nave di swan Summer Island di passaggio!\n\nMi affretto verso una torre di fortuna, scalando le scale di quercia macchiate due per volta, e vedo le navi che devono essere a pochi centimetri di distanza. Riesco a distinguere le frecce dei Summer Islander che si scagliano contro gli Uomini di Ferro e posso sentire i grida sadiche dei predoni fin da qui..."
  agot_filler_stepstones.0006.a:0 "Cosa stiamo aspettando? Attacchiamo entrambe!"
  agot_filler_stepstones.0006.a.tt_success:0 "Seminate il caos su entrambe le navi, saccheggiando con successo entrambe durante il caos."
  agot_filler_stepstones.0006.a.tt_success_title:0 "Attacco Riuscito!"
  agot_filler_stepstones.0006.a.tt_failure:0 "Avete difficoltà a combattere l'equipaggio di entrambe le navi. Ancora peggio, le vostre navi sono state danneggiate nel processo."
  agot_filler_stepstones.0006.a.tt_failure_title:0 "Il Cigno, il Calamaro e il Terzo incomodo"
  agot_filler_stepstones.0006.a.tt_failure_desc:0 "Avete difficoltà a combattere l'equipaggio di entrambe le navi. Ancora peggio, le vostre navi sono state danneggiate nel processo."
  agot_filler_stepstones.0006.b:0 "Recupereremo ciò che possiamo dopo lo scontro..."
  agot_filler_stepstones.0006.b.0_gold:0 "Non hai trovato oro."
  agot_filler_stepstones.0006.b.10_gold:0 "Hai trovato 10 pezzi d'oro."
  agot_filler_stepstones.0006.b.25_gold:0 "Hai trovato 25 pezzi d'oro."
  agot_filler_stepstones.0006.b.50_gold:0 "Hai trovato 50 pezzi d'oro."
  agot_filler_stepstones.0006.b.75_gold:0 "Hai trovato 75 pezzi d'oro."
  agot_filler_stepstones.0006.c:0 "Ugh. Il sole è appena sorto, a chi importa?"
  agot_filler_stepstones.0006.d:0 "Lasciamoli combattere, avremo bisogno delle nostre forze."


  ################################################
  # A SUMMER ISLAND SHIP WANTS TO TRADE; PARROT? #
  ################################################
  #                0007-0007                     #
  ################################################

  agot_filler_stepstones.0007.t:0 "Il Commercio con gli Abitanti delle Isole dell'Estate"
  agot_filler_stepstones.0007.desc:0 "Una Grande Nave che porta i colori delle Isole dell'Estate ha attraccato a [location.GetName], e il capitano è venuto da me con una proposta. Tra grandi storie dei suoi viaggi, è in missione per creare una nuova grande rotta commerciale e desidera commerciare alcuni dei suoi prodotti con me, portando una serie di merci esotiche dalla sua terra natale sulla sua nave. Ha un pappagallo, una scimmia e una serie di altri animali esotici, oltre a una serie di spezie e coloranti rari.\n\nÈ disposto a scambiare queste merci per diverse cose, inclusi oro. Il pappagallo gracchia in direzione del capitano "Più oro, meno schiamazzo!" Il capitano aspetta la mia risposta."
  agot_filler_stepstones.0007.a:0 "Prenderò il pappagallo, e nient'altro."
  agot_filler_stepstones.0007.b:0 "Posso provare alcune spezie?"
  agot_filler_stepstones.0007.c:0 "Non ho bisogno delle tue merci."
  agot_owns_pet_parrot:0 "Pappagallo Domestico"
  agot_owns_pet_parrot_desc:0 "Sulle spalle di questo personaggio c'è un colorato Ara, un regalo da un mercante delle Isole dell'Estate."
  agot_owns_unique_spices:0 "Spezie Esotiche"
  agot_owns_unique_spices_desc:0 "Questo personaggio ha acquisito una serie di spezie rare dalle Isole dell'Estate, che sicuramente otterranno un alto prezzo nei mercati delle Stepstones, o si adatteranno bene alla cucina locale."

