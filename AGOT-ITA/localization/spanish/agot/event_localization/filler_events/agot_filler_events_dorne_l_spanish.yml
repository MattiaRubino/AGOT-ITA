l_spanish:

  ##########################
  #   Dorne Filler Events  #
  ##########################

  ## DYLAN's EVENTS ##

  #####################################
  #   NOBLES DUELING OVER A PARAMOUR  #
  #####################################

  agot_filler_dorne.0001.t:0 "Cuori Giovani in Conflitto"
  agot_filler_dorne.0001.desc:0 "Due giovani nobili sono venuti da me chiedendomi di risolvere una disputa che stanno affrontando. Apparentemente, entrambi hanno preso la stessa donna come amante. Per complicare le cose, pensano che un duello possa risolvere questa disputa; vogliono solo la mia opinione su se dovrebbero duellare o meno.\n\nGuardandola, posso capire perché i due siano pronti a venire alle mani — è semplicemente bellissima..."
  agot_filler_dorne.0001.a:0 "Ah, vivere e amare. Lasciateli combattere."
  agot_filler_dorne.0001.a_tt:0 "Incentivi i nobili a duellare per lei."
  agot_filler_dorne.0001.b:0 "No, questa donna non vale il sangue nobile."
  agot_filler_dorne.0001.b_tt:0 "Consigli contro il duello ai nobili."
  agot_filler_dorne.0001.c:0 "Forse sarebbe più interessata a me..."
  agot_filler_dorne.0001.c_tt:0 "Inviti l'amante nella tua camera da letto."


  agot_filler_dorne.0002.t:0 "Un bambino nato dalla passione"
  agot_filler_dorne.0002.desc:0 "L'amante che all'inizio dell'anno è stata contesa da quei due nobili mi ha mandato qualcosa per ricordarla... #bold un figlio bastardo#!. Il bambino è arrivato nelle prime ore del mattino, la madre non si vedeva da nessuna parte. Ma guardando il bambino, sento senza dubbio che è mio."
  agot_filler_dorne.0002.a:0 "Oh... to live and love, I suppose."

  ########################################
  # OFFERED COOKED SCORPION AT A BAAZAR  #
  ########################################

  agot_filler_dorne.0003.t:0 "Scorpioni Cotti in Vendita!"
  agot_filler_dorne.0003.desc:0 "Mentre faccio shopping in un bazar, scopro un nuovo mercante che non avevo mai visto prima. È un uomo di Dorne Sabbiosa, e il suo linguaggio comune è spesso accompagnato da un accento delle Montagne Rosse. Mi vede e mi fa cenno di avvicinarmi.\n\nVedo subito che è un altro mercante di cibo, ma le sue merci sono... particolari. Sta vendendo scorpioni cotti. Ha ceste e ceste di queste creature e le sta arrostendo su un fuoco vicino al suo banco. Ha persino delle spezie pronte all'uso.\n\nMi offre un piccolo esemplare da assaporare."
  agot_filler_dorne.0003.a:0 "Sembra... pollo?"
  agot_filler_dorne.0003.b:0 "Grazie, ma non proverò."
  agot_filler_dorne.0003.b_tt:0 "Il mercante è scontento della tua esitazione."


  ##########################################
  #   DORNISH HEAT WAVE! - WATER SCARCITY  #
  ##########################################

  agot_filler_dorne.0004.t:0 "Ondata di Calore a Dorne"
  agot_filler_dorne.0004.desc:0 "Il sole sta picchiando su tutta Dorne con una terribile ferocia. I meistri lo chiamano un'ondata di calore, ma è così che immagino siano i Sette Inferi. Caldo. Asciutto. Arido.\n\nMentre il calore continua a punire Dorne, molti piccoli popoli si stanno affrettando per trovare acqua. I pozzi d'acqua comuni faticano a fornire acqua a così tante persone assetate contemporaneamente, e ora i piccoli popoli del mio demanio mi stanno chiedendo acqua dai miei pozzi privati..."
  agot_filler_dorne.0004.a:0 "Raddoppia la guardia intorno ai miei pozzi d'acqua."
  agot_filler_dorne.0004.b:0 "Offri loro aiuto, ma non essere sprecone."
  agot_filler_dorne.0004.c:0 "Ondata di calore e siccità non sono nuove a Dorne. Non ricevono nulla da me."

  
  ##########################################
  #   APPRECIATING A DORNISH BLOOD ORANGE  #
  ##########################################

  agot_filler_dorne.0005.t:0 "L'Arancia Rossa"
  agot_filler_dorne.0005.desc:0 "Infilo la mano nella ciotola e prendo un succoso e paffuto arancia rossa. Un frutto autoctono di Dorne, uno dei tanti vantaggi di governare a Dorne è l'accesso economico a un frutto così delizioso e dissetante.\n\nSbuccio l'arancia, lanciando la buccia nella ciotola e affondo i denti nel frutto. I succhi scorrono giù per il mio mento e gocciolano sulle mie gambe, ma il sapore, oh il sapore! È così... dissetante."
  agot_filler_dorne.0005.a:0 "Ahhh, così delizioso."

  ########################################
  #  CHEAP AND GOOD DORNISH SAND STEEDS  #
  ########################################

  agot_filler_dorne.0006.t:0 "Destrieri Veloci e Convenienti di Dorne"
  agot_filler_dorne.0006.desc:0 "Un nuovo allevatore di cavalli ha recentemente prodotto destrieri di Dorne eccezionalmente superiori. A differenza di altri allevatori, il suo bestiame è notevolmente più veloce, resistente e bello rispetto a quello di altri allevatori. Mentre il destriero di Dorne è già superiore agli altri cavalli di Westeros, il bestiame di questo uomo sembra essere una nuova generazione di cavalli potenti.\n\nE per rendere le cose ancora più interessanti; sembra che l'uomo non conosca il valore dei suoi cavalli... li sta vendendo a un costo misero!"
  agot_filler_dorne.0006.a:0 "Compra l'intero bestiame dell'uomo."
  agot_filler_dorne.0006.b:0 "Concludi un affare e raccogli i benefici economici."
  agot_filler_dorne.0006.c:0 "Cogli i cavalli e arresta l'uomo per concorrenza sleale."
  agot_filler_dorne.0006.d:0 "Non abbiamo bisogno di altri cavalli."

  ###########################################
  #   DORNISH LORD/LADY RAN OUT OF SPICES!  #
  ###########################################

  agot_filler_dorne.0007.t:0 "Armadi delle Spezie Vuoti"
  agot_filler_dorne.0007.desc:0 "Spetta a un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetLadyLord] Dornian[ROOT.Char.Custom('DE_END_PRO_S_N')] avere armadi delle spezie sempre riforniti con le spezie più ricche e piccanti disponibili. Se il nostro cibo non è speziato, non siamo altro che selvaggi.\n\nE così sembra che oggi io sia il selvaggio... un umile servitore mi dice che i miei armadi delle spezie sono #italic completamente vuoti#!. Oh... l'orrore.\n\nCome si riprenderà la mia reputazione da questo?"
  agot_filler_dorne.0007.a:0 "Ora il mio cibo sarà insipido come quello di un uomo dell'Altopiano..."

  ##################################
  #   POOR LEMON ORCHARD HARVESTS  #
  ##################################

  agot_filler_dorne.0008.t:0 "Scarso Raccolto di Limoni"
  agot_filler_dorne.0008.desc:0 "I miei limoneti hanno avuto un magro raccolto questa stagione. Sebbene di solito siano produttori generosi, sembra che questa stagione porterà guadagni molto limitati."
  agot_filler_dorne.0008.a:0 "Maledizione!"

  #########################################
  #   EXCEPTIONAL LEMON ORCHARD HARVESTS  #
  #########################################

  agot_filler_dorne.0009.t:0 "Raccolto Eccezionale di Limoni"
  agot_filler_dorne.0009.desc:0 "I miei limoneti hanno avuto un raccolto eccezionale questa stagione! Il mio intendente riferisce che ciò comporterà indubbiamente qualche profitto extra per me."
  agot_filler_dorne.0009.a:0 "Eccellente!"

  ############################################
  #   SANDSTORM DAMAGED ORCHARDS AND GROVES  #
  ############################################

  agot_filler_dorne.0010.t:0 "Tempesta di Sabbia Danneggia Frutteti"
  agot_filler_dorne.0010.desc:0 "Il mio intendente mi ha inviato una relazione dettagliata su come una tempesta di sabbia severa abbia danneggiato alcuni frutteti nel mio dominio. Secondo la relazione, ci vorranno alcuni mesi, forse persino tutto l'anno, per estirpare le piante danneggiate e riparare i danni ai canali."
  agot_filler_dorne.0010.a:0 "Maledizione! Procedi con le riparazioni."
  agot_filler_dorne.0010.b:0 "Non risparmiare spese con le riparazioni."
  agot_filler_dorne.0010.c:0 "Oh mio, quelle povere piante. Fai tutto ciò che puoi!"

  ###############################################
  #  DORNISH OUD PLAYER PLAYS A BEAUTIFUL TUNE  #
  ###############################################

  agot_filler_dorne.0011.t:0 "Bella Musica Dorniana"
  agot_filler_dorne.0011.desc:0 "Un musicista dorniano itinerante che si esibisce per la mia corte ha suonato una melodia così affascinantemente bella che non riesco a dimenticarla.\n\nVestito con le sue vesti di samite e la sua sciarpa di lino, il musicista suonava il suo oud come se lui e lo strumento fossero due amanti lunghi e pieni di storie. Il modo in cui pizzicava le corde dello strumento era semplicemente beatifico... sono sicuro che questo uomo suonerà per i Sette un giorno."
  agot_filler_dorne.0011.a:0 "Oh, spero di non dimenticare presto la sua musica."

  ############################
  #   SAND DOG HORROR STORY  #
  ############################

  agot_filler_dorne.0012.t:0 "Attacco dei Cani della Sabbia"
  agot_filler_dorne.0012.desc:0 "Ho sentito alcuni dei miei cortigiani discutere di come una madre di un remoto villaggio nel deserto abbia avuto il suo bambino rubato durante la notte. I miei cortigiani sembrano pensare che gli spazzini del deserto noti come cani della sabbia siano scivolati nel villaggio e abbiano rubato il bambino per una merenda di mezzanotte.\n\nSebbene i cani della sabbia siano feroci spazzini del deserto, non sono sicuro che ruberebbero un bambino dalla sua casa nel cuore della notte. D'altra parte, un bambino piccolo e carnoso è una preda facile..."
  agot_filler_dorne.0012.a:0 "Sono contento di essere al sicuro nel mio castello di notte..."
  agot_filler_dorne.0012.b:0 "Bah! È solo un racconto lungo di un mercante."


  ##################################
  #   SPILLED MY DORNISH RED WINE  #
  ##################################

  agot_filler_dorne.0013.t:0 "Vino Rosso di Dorne Sprecato"
  agot_filler_dorne.0013.desc:0 "#S CRASH#! Mentre entro in cucina vedo un servo dalle braccia magre in preda al panico, una botte intera del mio prezioso vino rosso di Dorne che cola intorno ai suoi piedi... Un'intera botte sprecata! Tutto perché questo servo ha cercato di portarla da solo.\n\nAlza lo sguardo e mi vede in piedi all'ingresso, il suo volto improvvisamente illuminato non solo dalla costernazione, ma anche dalla paura. Anche gli altri servi si sono fatti silenziosi in mia presenza, stanno aspettando di vedere come reagirò."
  agot_filler_dorne.0013.a:0 "Maledizione! Pulisci tutto, #S subito!#!"
  agot_filler_dorne.0013.b:0 "Sarai disciplinato per questo."
  agot_filler_dorne.0013.b.sadist:0 "Fai torturare il servo nel cuore della notte."
  agot_filler_dorne.0013.b.other:0 "Trovi una punizione appropriata per il servo."


  ###################################
  #  REACHMAN TRADER STARTS FIGHTS  #
  ###################################

  agot_filler_dorne.0014.t:0 "Bruti nell'Osteria"
  agot_filler_dorne.0014.desc:0 "#S CRASH#! La porta della locanda si apre di scatto e vedo diversi cavalieri dell'Altopiano entrare a passo di danza nella sala. Scherniscono e scherzano mentre passano davanti a diversi uomini seduti, bisbigliando rumorosamente qualcosa su 'odore di Dorniano'. Stringo il mio boccale con forza mentre si avvicinano all'oste; mi stringo quando uno di loro gli sputa in faccia e gli strappa la brocca di vino dalle mani. Gli uomini esplodono in risate mentre un altro cavaliere afferra un intero pollo arrosto dalla cameriera, afferrandola e stringendola saldamente. L'oste li rimprovera, ma un colpo rapido al volto lo zittisce.\n\nMentre si sfrega il viso, i suoi occhi incontrano i miei... Sa che sono un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetLadyLord|l], ho mangiato qui prima, dopotutto... Lo sguardo sul suo volto è un'appello d'aiuto..."
  agot_filler_dorne.0014.a:0 "Ehi, brutto uomo dell'Altopiano, venite qua!"
  agot_filler_dorne.0014.b:0 "Guardie! Occupatevi di loro."
  agot_filler_dorne.0014.c:0 "Non può un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetLadyLord|l] mangiare in pace?"


  ###########################
  #  FORGOT MY DESERT VEIL! #
  ###########################

  agot_filler_dorne.0015.t:0 "Attrezzatura Dimenticata"
  agot_filler_dorne.0015.desc:0 "Oggi, mi dirigo verso i deserti di Dorne per incontrare un mercante locale. Il mio gruppo ed io selliamo i nostri destrieri da deserto, dando il via al deserto.\n\nDopo alcuni minuti di viaggio, il vento inizia a intensificarsi, e scopro che la sabbia soffia furiosamente sul mio viso! Argh!\n\nInfilo la mano nel mio sacco per tirar fuori il mio velo, ma noto che non c'è da nessuna parte! Sembra che nella mia fretta di partire, l'abbia dimenticato..."
  agot_filler_dorne.0015.a:0 "Questa sarà una lunga avventura..."
  agot_filler_dorne.0015.b:0 "Spero che qualcuno abbia imballato una di scorta..."

  ##############################
  #  RAHLOO VS SEVEN CONFLICTS #
  ##############################

  agot_filler_dorne.0016.t:0 "Conflitto Religioso"
  agot_filler_dorne.0016.desc:0 "Un villaggio locale da qualche parte in [agot_filler_dorne_0016_village.GetNameNoTier] è caduto nel disordine dopo che i fedeli dei Sette e del Dio Rosso di Volantis sono arrivati alle mani, improvvisamente incapaci di convivere. Sembra che ogni piccola controversia tra i due gruppi di adoratori stia venendo esagerata, con ciascun gruppo che cerca il motivo più minore per escalare la violenza.\n\nI leader del villaggio mi chiedono di emanare una sentenza, sperando che i villaggi rispettino il comando di un signore..."
  agot_filler_dorne.0016.a:0 "Dovrete convivere o non esistere affatto!"
  agot_filler_dorne.0016.b:0 "La politica locale non mi interessa..."
  agot_filler_dorne.0016.c:0 "Coinvolgerò entrambi i gruppi in un dibattito teologico!"


  ################################
  # ACK! Sand blew into my face. #
  ################################

  agot_filler_dorne.0017.t:0 "Odio la Sabbia!"
  agot_filler_dorne.0017.desc:0 "Sono stato fuori dal mio castello solo per pochi momenti e una forte folata di vento mi ha fatto entrare un po' di sabbia proprio in bocca!"
  agot_filler_dorne.0017.a:0 "Ah, che imbarazzo."
  #################################
  #
  #################################

  agot_filler_dorne.0020.t:0 "Il Bazar"
  agot_filler_dorne.0020.desc:0 "Un bazar è recentemente apparso in [agot_filler_dorne_0020_baazar_location.GetName]. Diversi mercanti stranieri di Westeros hanno aperto negozi, mostrando una stupefacente varietà di merci e servizi.\n\nMentre cammino per il bazar, un mercante attira la mia attenzione: è un uomo alto dal volto comune e con un abito strano. Dietro di lui ci sono due guardie robuste, ognuna con un arakh.\n\nL'uomo sta vendendo gioielli artigianali. Mentre mi avvicino, un giovane mi urta grossolanamente, #N facendomi rovesciare - e rompere - l'intera collezione del venditore!#! Il mercante urla furiosamente, e improvvisamente le guardie mi afferrano prima che possa alzarmi... Il mercante chiede un risarcimento immediato, #italic o altrimenti!#!"
  agot_filler_dorne.0020.a:0 "O-okay, prendi questo oro, per favore!"
  agot_filler_dorne.0020.a_tt:0 "Offri al mercante una somma equa di oro per la tua libertà."
  agot_filler_dorne.0020.b:0 "Lasciatemi! È stato un incidente!"
  agot_filler_dorne.0020.b_tt:0 "Cerchi di convincere il mercante che è stato un incidente."
  agot_filler_dorne.0020.c:0 "Dove sono le mie guardie? Aiuto, qualcuno aiuti!"
  agot_filler_dorne.0020.c_tt:0 "Panicato, chiami aiuto."
  agot_filler_dorne.0020.d:0 "Ti combatterò!"
  agot_filler_dorne.0020.d_tt:0 "Inizi una lotta."

  agot_filler_dorne.0021.t:0 "Il Bazar: Offerta di Oro"
  agot_filler_dorne.0021.desc:0 "Le guardie del mercante stringono la presa mentre offro piagnucolando la mia offerta. Il mercante pondera dramaticamente - si strofina il mento, gira intorno alla bancarella distrutta e chiede persino un parere a una delle guardie.\n\nFinalmente, il mercante mi guarda e dice semplicemente: 'Ho bisogno di #bold più di questo#!. Le mie merci valgono molto di più!' Indignato, sto per rispondere, ma una #bold mano mi colpisce#! in faccia! Il mercante mi dice che non vuole sentire le mie obiezioni. Solo di quanto sarà il risarcimento. Si avvicina e mi dice che le sue guardie colpiscono molto più duramente di lui..."
  agot_filler_dorne.0021.a:0 "Va bene! Puoi avere più oro!"
  agot_filler_dorne.0021.a_tt:0 "Offri al mercante una somma di oro #bold elevata#!."
  agot_filler_dorne.0021.b:0 "Fai del tuo peggio... Non otterrai nulla di più da me!"
  agot_filler_dorne.0021.b_tt:0 "Ti rifiuti di pagare più oro."
  agot_filler_dorne.0021.c:0 "Ho delle terre di riserva nel mio dominio; puoi averle! Sì, puoi essere un signore!"
  agot_filler_dorne.0021.c_tt:0 "Offri terre del tuo dominio per salvare la vita."

  agot_filler_dorne.0022.t:0 "Il Bazar: Pagato il Riscatto"
  agot_filler_dorne.0022.desc:0 "Il mercante sorride mentre gli prometti una somma esorbitante di oro. Mentre gli consegno l'oro, fa cenno alle guardie di lasciarmi. Mentre si allontanano, vedo l'uomo che mi ha urtato, iniziando tutto questo guaio, unirsi a loro e ridere!"
  agot_filler_dorne.0022.a:0 "Maledizione!"

  agot_filler_dorne.0023.t:0 "Il Bazar: Niente da Fare!"
  agot_filler_dorne.0023.desc:0 "Quando dico al mercante che mi rifiuto di pagare di più, il suo viso diventa rosso di rabbia. Fa cenno alle guardie di trascinarmi in un vicolo buio.\n\nMi schiacciano contro un muro e iniziano ad attaccarmi. Ogni colpo mi fa vedere stelle e la mia visione si oscura. Mentre un colpo si abbatte sulla mia mascella, sento volare un dente. Il sangue cola dal mio viso in diversi punti. Un'oscurità improvvisa sembra avvolgermi..."
  agot_filler_dorne.0023.a:0 "Ahi..."
  agot_filler_dorne.0023.a_tt:0 "Sei brutalmente picchiato e derubato."

  agot_filler_dorne.0024.t:0 "Il Bazar: Un Patto"
  agot_filler_dorne.0024.desc:0 ""Terre di mia proprietà", ripete il mercante, un sorriso che gli si allarga sul viso, "Sì, sì, andrà bene. Andrà bene. Firmerai carte che mi faranno signore di queste terre, quindi niente giochi strani!"\n\nIl mercante fa cenno alle guardie di allentare la presa su di me mentre scrive qualcosa su una pergamena. Dopo un po', produce un documento dall'aspetto ufficiale che dice che gli conferirò titoli e terre... Come fa a sapere scrivere così bene?"
  agot_filler_dorne.0024.a:0 "Le mie terre di riserva per la mia vita, affare fatto..."

  agot_filler_dorne.0025.t:0 "Il Bazar: Negoziazione"
  agot_filler_dorne.0025.desc:0 ""Lasciatemi, lasciatemi!" grido, "è stato un incidente, giuro! Possiamo parlarne - possiamo trattare!." Il mercante sente la mia supplica e sorride. Mi guarda e dice: "Hai ragione; è stato un incidente. Ma tu hai causato l'incidente. Quindi facciamo una #italic trattativa#! su un prezzo di risarcimento..."
  agot_filler_dorne.0025.a:0 "Giusto... parliamone."
  agot_filler_dorne.0025.a.success:0 "Abbassi il prezzo del risarcimento."
  agot_filler_dorne.0025.a.failure:0 "Non riesci a convincere il mercante."


  agot_filler_dorne.0026.t:0 "Il Bazar: Aiuto!"
  agot_filler_dorne.0026.desc:0 "Mentre le guardie stringono la presa su di me, guardo intorno in modo selvaggio. Urlò più forte che posso per le mie guardie, per chiunque, affinché mi aiuti.\n\nAll'improvviso, il mercante urla e un poliziotto che passa ci vede. Corre verso di noi, facendo fuggire immediatamente le due guardie. Il mercante cerca di scappare, ma inciampa tra i rottami delle sue merci!\n\nRingrazio il poliziotto, che mi dice che il mercante è un noto truffatore che sta estorcendo la gente in tutta Dorne!"
  agot_filler_dorne.0026.a:0 "Grazie al cielo che mi hai sentito."

  agot_filler_dorne.0027.t:0 "Il Bazar: Aiuto!"
  agot_filler_dorne.0027.desc:0 "Mentre le guardie stringono la presa su di me, guardo intorno in modo selvaggio. Urlò più forte che posso per le mie guardie, per chiunque, affinché mi aiuti. Sfortunatamente, diventa rapidamente evidente che nessuno sta venendo in mio soccorso...\n\nIl mercante dice che sono troppo pericoloso e fa cenno con la testa verso un vicolo buio... Urlò disperatamente aiuto mentre vengo trascinato nel vicolo e picchiato senza pietà!"
  agot_filler_dorne.0027.a:0 "Ahi..."

  agot_filler_dorne.0028.t:0 "Il Bazar: LOTTA!"
  agot_filler_dorne.0028.desc:0 "Mentre il mercante divaga davanti a me, mi rendo conto che queste guardie probabilmente non si aspettano che qualcuno addestrato al combattimento cada nella loro trappola...\n\nCon un movimento rapido, colpisco le guardie con un testata, disorientandole temporaneamente e schivando la loro presa. Tiro fuori un pugnale e schivo i colpi da una delle guardie. Mentre rotolo oltre di lui, lo pugnalo nello stomaco non protetto. Afferro la sua arakh e la punti verso l'altra guardia, che fugge immediatamente.\n\nMi avvicino al mercante immobile e gli punti le due lame, sfidandolo ad attaccarmi..."
  agot_filler_dorne.0028.a:0 "Il mercante tira fuori il suo pugnale. Vuole #bold LOTTA!#!"
  agot_filler_dorne.0028.a.success:0 "#P Uccido il mio nemico.#!"
  agot_filler_dorne.0028.a.failure:0 "#N Il mio nemico mi ferisce e fugge.#!"


  #################################################
  # Fishing Adventure Along the Greenblood #DYLAN #
  #################################################

  agot_filler_dorne.0035.t:0 "Pesca nel Fiume Verde"
  agot_filler_dorne.0035.desc:0 "Viaggiando lungo il Fiume Verde, ho incontrato un uomo e suo figlio che pescano dalla riva. L'uomo è alto, capelli neri e quasi regale. Suo figlio è solo un ragazzo, ma somiglia molto a suo padre. Dopo aver parlato con l'uomo, mi dice che è un pescatore di mestiere ma non riesce a resistere a pescare per divertimento. Che pittoresco.\n\nPrima di partire, l'uomo si offre di portarmi a pescare sulla sua barca a remi... dice che è un'opportunità che cambierà la mia percezione della pesca."
  agot_filler_dorne.0035.a:0 "Sembra divertente."
  agot_filler_dorne.0035.a_tt:0 "Salirò sulla barca."
  agot_filler_dorne.0035.b:0 "Proverò a pescare, ma dalla riva."
  agot_filler_dorne.0035.b_tt:0 "Proverò a pescare dalla riva."
  agot_filler_dorne.0035.c:0 "No, non credo proprio..."
  agot_filler_dorne.0035.c_tt:0 "Rifiuti l'offerta del pescatore."

  agot_filler_dorne.0036.t:0 "A Bordo della Barca a Remi"
  agot_filler_dorne.0036.desc:0 "Il pescatore mi aiuta a salire a bordo e prendiamo il largo lungo il fiume. Mi porge una canna da pesca di riserva e mi mostra come lanciarla in acqua. Mi siedo su un secchio mentre la mia lenza sprofonda nell'acqua... aspettando con impazienza..."
  agot_filler_dorne.0036.a:0 "Vediamo cosa pesco!"
  agot_filler_dorne.0036.a.success:0 "#P Pesci un pesce!#!"
  agot_filler_dorne.0036.a.failure:0 "#N Non peschi nulla.#!"

  agot_filler_dorne.0037.t:0 "Il Grande Evento"
  agot_filler_dorne.0037.desc:0 "Sento il pesce ingoiare l'amo e tiro con tutte le mie forze. Inizio a tirare e tirare e tirare... e la prossima cosa che so, alla fine della mia canna c'è un enorme pesce gatto. Ci vuole la forza combinata mia e della guida per tirarlo oltre il bordo della barca. La guida mi batte sulla schiena e proclama un lavoro ben fatto!"
  agot_filler_dorne.0037.a:0 "È stato eccitante!"

  agot_filler_dorne.0038.t:0 "Pesca nel Fiume Verde"
  agot_filler_dorne.0038.desc:0 "Siedo con la mia lenza in acqua per ore. Sembra che niente stia abboccando.\n\nAlmeno la gita in barca sul fiume è rilassante..."
  agot_filler_dorne.0038.a:0 "Almeno non è stato un completo spreco di tempo."
  
  agot_filler_dorne.0039.t:0 "Pesca dalla Riva"
  agot_filler_dorne.0039.desc:0 "Il pescatore mi porge una canna da pesca e mi mostra come lanciarla. Al terzo tentativo, riesco a farla decentemente profonda nel fiume! Ora, tutto quello che devo fare è aspettare..."
  agot_filler_dorne.0039.a:0 "Vediamo cosa pesco!"

  agot_filler_dorne.0040.t:0 "Il Piccolo"
  agot_filler_dorne.0040.desc:0 "Da nessuna parte, sento un #bold morso#! all'amo! Pesco con tutte le mie forze, avvicinandomi alla riva...\n\nAlla fine, all'estremità della mia canna, c'è un pesce tutto fuorché modesto. Il pescatore lo chiama persico bianco. Il pesce è minuscolo, quindi lo gettiamo di nuovo in acqua. Lo guardo nuotare via..."
  agot_filler_dorne.0040.a:0 "Almeno ho pescato qualcosa!"

  agot_filler_dorne.0041.t:0 "Pesca lungo la Riva del Fiume Verde"
  agot_filler_dorne.0041.desc:0 "Siedo con la lenza in acqua per quello che sembra essere ore. La riavvolgo, aggiungo nuovo esca e la lancio di nuovo, ma ancora... nessun morso. Dopo un po', decido che è il momento di andare. Ho del lavoro da fare..."
  agot_filler_dorne.0041.a:0 "Che spreco di tempo!"

  agot_filler_dorne.0042.t:0 "Un Caso di Cammelli"
  agot_filler_dorne.0042.desc:0 "Un mercante è arrivato ai moli di [province.GetNameNoTier] portando un carico particolare, uno che dovevo vedere con i miei occhi per crederci. Vengo sommerso di lodi al mio arrivo, prima che il mercante infine [merchant.GetSheHe] faccia cenno a un marinaio, il quale poi, cammello dopo cammello, conduce queste bestie peculiari fuori dalla nave.\n\n[merchant.GetSheHe|U] promette che questi cammelli provengono dal migliore ceppo qarthiano, e nel cuore delle Dune Rosse di Dorne supereranno qualsiasi destriero di Westeros. Possono andare per giorni senza acqua grazie alla loro forma unica, e il solo odore di queste bestie metterà in panico anche il più feroce destriero da guerra! "Sicuramente, un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetLadyLord] della tua statura sarebbe interessato a un animale così unico ed esotico?""
  agot_filler_dorne.0042.a:0 "Prenderò una cucciolata di questi cammelli!"
  agot_filler_dorne.0042.a_tt:0 "Acquisterai una contingente di cammelli per il tuo esercito!"
  camel_army_name:0 "Cammelli Qarthiani di [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]"
  agot_filler_dorne.0042.b:0 "Non ho bisogno di strani cavalli gibbosi"

