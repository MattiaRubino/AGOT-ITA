  #  agot_filler_dorne.0100_tt:0 "PLACEHOLDER"

  agot_filler_dorne.0200.t:0 "Un Pozzo Si Secca"
  agot_filler_dorne.0200.desc:0 "Il mio [steward.GetCouncilTitle], [steward.GetTitledFirstName], viene da me con notizie preoccupanti: il pozzo di un villaggio ai margini del deserto si è misteriosamente prosciugato.\n\nLa gente comune sta rimanendo senza acqua, e supplica l'aiuto [Select_CString(ROOT.Char.IsFemale,'della loro','del loro')] [ROOT.Char.GetLadyLord]."
  agot_filler_dorne.0200.a:0 "Indaghiamo sulla questione."
  agot_filler_dorne.0200.a_tt:0 "Tu e il tuo [steward.GetCouncilTitle] vi recherete nel villaggio e risolverete questo problema."
  agot_filler_dorne.0200.b:0 "Mah, chi se ne frega?"
  agot_filler_dorne.0200.b_tt:0 "I contadini saranno scontenti."

  agot_filler_dorne.0201.t:0 "Un Pozzo Si Secca"
  agot_filler_dorne.0201.desc:0 "Tu e [steward.GetTitledFirstName] siete arrivati al villaggio nel deserto, e i rumors sono veri: non si può attingere nemmeno una goccia d'acqua dal pozzo una volta colmo.\n\nSecondo la gente comune, un gruppo di mercanti ha intaccato la sorgente sotterranea e ha deviato l'acqua per migliorare le loro terre agricole, violando chiaramente la legge!"
  agot_filler_dorne.0201.a:0 "Facciamo un accordo con i mercanti...."
  agot_filler_dorne.0201.a_tt:0 "Ignori i contadini assetati a favore di una borsa d'oro."
  agot_filler_dorne.0201.b:0 "Questo non può essere! Starò dalla parte della gente comune."
  agot_filler_dorne.0201.b_tt:0 "Aiuti i contadini, assicurandoti che il pozzo ritorni al suo stato precedente."
