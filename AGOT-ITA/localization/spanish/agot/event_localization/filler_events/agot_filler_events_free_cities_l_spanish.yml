l_spanish:
 #################################
 # 0001 - 0032: WISDOM FROM AFAR #
 #################################
  agot_filler_free_cities.0001.t:0 "Saggezza da Lontano"
  agot_filler_free_cities.0001.intro:0 "Uno dei miei guardie mi informa che un visitatore vestito con abiti grigi di nome [maester.GetFirstName] ha richiesto un'udienza con me.\n\nMentre [maester.GetSheHe] viene condotto davanti a me, i miei occhi sono attratti dal distintivo collare attorno al suo collo — una catena modesta, ma colorata "
  agot_filler_free_cities.0001.tyrosh:0 "composta principalmente da maglie d'oro.\n\n"Gran [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstNameNoTooltip] si inchina rispettosamente e spiega il suo scopo; lo studioso straniero rivela una particolare fascinazione per l'artigianato tiarosiano e il complicato processo di estrazione dei coloranti — argomenti che [maester.GetSheHe] desidera studiare più a fondo, qualora io permetta [maester.GetHerHim] di farlo alla mia corte!\n\n"
  agot_filler_free_cities.0001.lys:0 "composta principalmente da maglie d'argento.\n\n"Gran [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstNameNoTooltip] si inchina rispettosamente e spiega il suo scopo; lo studioso straniero rivela una particolare fascinazione per le funzioni del corpo e le sostanze velenose, nonché i loro effetti — argomenti che [maester.GetSheHe] desidera studiare più a fondo, qualora io permetta [maester.GetHerHim] di farlo alla mia corte!\n\n"
  agot_filler_free_cities.0001.myr:0 "composta principalmente da maglie di bronzo.\n\n"Gran [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstNameNoTooltip] si inchina rispettosamente e spiega il suo scopo; lo studioso straniero rivela una particolare fascinazione per i movimenti delle stelle e la misurazione del tempo — argomenti che [maester.GetSheHe] desidera studiare più a fondo, qualora io permetta [maester.GetHerHim] di farlo alla mia corte!\n\n"
  agot_filler_free_cities.0001.outro:0 ""Naturalmente, essendo un maestro della Cittadella, ho ricevuto addestramento in molte discipline, alcune delle quali potrebbero interessare al [ROOT.Char.GetTitleAsNameNoTooltip]...""
  agot_filler_free_cities.0001.a:0 "Uno studioso ben addestrato potrebbe rivelarsi utile..."
  agot_filler_free_cities.0001.a.tt:0 "Mentre è alla tua corte, [maester.GetFirstNameNoTooltip] proseguirà nei suoi studi."
  agot_filler_free_cities.0001.b:0 "Non ho bisogno di maghi da strada."
  agot_filler_free_cities.0001.b.tt:0 "[maester.GetFirstNameNoTooltip] lascerà la tua corte."

  agot_filler_free_cities.0002.t:0 "$agot_filler_free_cities.0001.t$: Un Studio Sacrificato"
  agot_filler_free_cities.0002.dead:0 "A causa della sua recente scomparsa, i progetti di [maester.GetFirstNamePossessive] sono rimasti incompiuti."
  agot_filler_free_cities.0002.imprisoned:0 "Impossibilitato a continuare lo studio mentre era imprigionato, i progetti di [maester.GetFirstNamePossessive] sono rimasti incompiuti."
  agot_filler_free_cities.0002.fallback:0 "Indipendentemente dal suo destino, il Maestro [maester.GetFirstName] non è riuscito a completare il suo studio alla mia corte."
  agot_filler_free_cities.0002.desc:0 "Di sicuro, [maester.GetSheHe] deve aver lasciato #italic qualcosa#! di conoscenza dietro di sé?\n\nEntro nelle sue camere vuote e vicino a una scrivania di legno trovo alcuni appunti, piani futuri incompleti, bozzetti disegnati di fretta... niente di rilevante."
  agot_filler_free_cities.0002.save_desc:0 "\n\nForse... potrei ancora imparare qualcosa di utile?"
  agot_filler_free_cities.0002.a:0 "Uno spreco del mio tempo."
  agot_filler_free_cities.0002.save:0 "Dovrei indagare ulteriormente..."
  agot_filler_free_cities.0002.save_success:0 "Hai imparato qualcosa di utile!"
  agot_filler_free_cities.0002.save_fail:0 "Non riesci a imparare nulla di rilevante."

  
  agot_filler_free_cities.0003.t:0 "$agot_filler_free_cities.0001.t$: Mancanza di Prospettive"
  agot_filler_free_cities.0003.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], temo che senza alcun supporto, i miei sforzi qui sarebbero solamente sprecati," mi informa [maester.GetFirstName], con evidente disincanto nella sua voce.\n\nLo studioso straniero ha deciso di lasciare la mia corte, cercando conoscenza altrove."
  agot_filler_free_cities.0003.a:0 "Chi sa cosa avrebbe potuto trovare [maester.GetSheHe]?"

  agot_filler_free_cities.0004.t:0 "$agot_filler_free_cities.0001.t$: Un Ladro in Abiti Grigi"
  agot_filler_free_cities.0004.desc:0 "Mentre passeggio per i corridoi più tardi del solito, un suono di metallo tintinnante attira la mia attenzione. All'inizio non posso credere ai miei occhi, ma la verità è evidente. È [maester.GetFirstName] che scopro mentre mi sta derubando alla cieca!\n\nStordito dalla mia apparizione inaspettata, solo poche parole sfuggono dalla sua bocca: "M...mio [ROOT.Char.GetTitleAsNameNoTooltip], avevo solo bisogno di alcuni oggetti per... la ricerca! Questo è un terribile malinteso!""
  agot_filler_free_cities.0004.sadistic:0 "Ti taglierò la mano per questo!"
  agot_filler_free_cities.0004.a:0 "Pagherai il tradimento con la tua vita!"
  agot_filler_free_cities.0004.a.tt:0 "I tuoi [courtiers|E] e [guests|E] prendere nota delle tue azioni!"
  agot_filler_free_cities.0004.b:0 "Guardie! Gettate il traditore nelle dungeon!"
  agot_filler_free_cities.0004.c:0 "Corri da dove sei venuto, e non tornare mai più!"
  agot_filler_free_cities.0004.c.tt:0 "$agot_filler_free_cities.0001.b.tt$"
  agot_filler_free_cities.0004.d:0 "#italic Un malinteso...#! Meglio non ripetersi due volte."

  agot_filler_free_cities.0005.t:0 "$agot_filler_free_cities.0001.t$: Una Nuova Casa?"
  agot_filler_free_cities.0005.desc:0 "[maester.GetFirstName|U] si è dimostrato molto utile durante il suo soggiorno, e prima della sua partenza, mi chiedo, accetterebbe [maester.GetSheHe] di rimanere qui per sempre?\n\nPer persuadere un maestro della Cittadella ad abbandonare i suoi voti potrebbe richiedere un po' di convincimento, ma se [maester.GetSheHe] accettasse, la mia corte potrebbe trarre grande beneficio da uno studioso delle sue abilità."
  agot_filler_free_cities.0005.a:0 "[maester.GetFirstNameNoTooltip], il tuo talento è sprecato alla Cittadella!"
  agot_filler_free_cities.0005.a.tt:0 "[maester.GetFirstNameNoTooltip] accetta di restare."
  agot_filler_free_cities.0005.b:0 "Preferirei non interferire con le sue ambizioni."
  agot_filler_free_cities.0005.b.tt:0 "[maester.GetFirstNameNoTooltip] partirà."

  #Tootltips used throughout the event chain
  agot_filler_free_cities.0010.tt.crit_success:0 "Lo studio di [maester.GetFirstNamePossessiveNoTooltip] migliora significativamente!!"
  agot_filler_free_cities.0010.tt.high_success_roll:0 "Lo studio di [maester.GetFirstNamePossessiveNoTooltip] migliora notevolmente!."
  agot_filler_free_cities.0010.tt.success_chance_roll:0 "Lo studio di [maester.GetFirstNamePossessiveNoTooltip] progredisce!."
  agot_filler_free_cities.0010.tt.low_success_roll:0 "Lo studio di [maester.GetFirstNamePossessiveNoTooltip] progredisce leggermente!."
  agot_filler_free_cities.0010.tt.crit_fail:0 "Lo studio di [maester.GetFirstNamePossessiveNoTooltip] perde progresso!."

  agot_filler_free_cities.0010.t:0 "$agot_filler_free_cities.0001.t$: Tesori degli Arcioni"
  agot_filler_free_cities.0010.desc:0 ""Ah! [ROOT.Char.GetTitledFirstNameNoTooltip]!" esclama [maester.GetFirstNameNoTooltip|U] da lontano e si avvicina con urgenza. La ricerca di conoscenza del maestro è giunta a una sosta.\n\n[maester.GetSheHe|U] insiste sul fatto che una rara specie di lumache marine tyroshi è cruciale per padroneggiare il processo di produzione di coloranti — come [maester.GetSheHe] spiega, i colori variati derivano dall'alterazione della dieta delle lumache!\n\n"Avevo sperato di investigare ulteriormente questa scoperta, ma, senza i beni necessari, potrebbe dimostrarsi... difficile.""
  agot_filler_free_cities.0010.admiral:0 "Le connessioni mercantili di [admiral.GetFirstNamePossessive] aiuteranno enormemente."
  agot_filler_free_cities.0010.a:0 "La mia protezione deve valere l'investimento."
  agot_filler_free_cities.0010.b:0 "Le mie guardie sequestreranno i beni dai mercanti locali."
  agot_filler_free_cities.0010.c:0 "Forse la mia stessa conoscenza offrirebbe qualche intuizione?"
  agot_filler_free_cities.0010.c.crit_success:0 "Il tuo aiuto porta a una svolta!"
  agot_filler_free_cities.0010.c.tt.crit_success:0 "$agot_filler_free_cities.0010.tt.crit_success$"
  agot_filler_free_cities.0010.c.high_success:0 "La tua conoscenza è di grande aiuto!"
  agot_filler_free_cities.0010.c.tt.high_success:0 "Lo studio di [maester.GetFirstNamePossessiveNoTooltip] migliora leggermente!."
  agot_filler_free_cities.0010.c.low_success:0 "Offri qualche preziosa intuizione"
  agot_filler_free_cities.0010.c.tt.low_success:0 "Lo studio di [maester.GetFirstNamePossessiveNoTooltip] migliora marginalmente!."
  agot_filler_free_cities.0010.c.crit_fail:0 "Il tuo terribile consiglio guida il maestro nella direzione sbagliata"
  agot_filler_free_cities.0010.c.tt.crit_fail:0 "Lo studio di [maester.GetFirstNamePossessiveNoTooltip] perde un po' di progresso!."
  agot_filler_free_cities.0010.d:0 "Una costosa follia."

  agot_filler_free_cities.0011.t:0 "$agot_filler_free_cities.0001.t$: Una Richiesta di Forniture"
  agot_filler_free_cities.0011.desc:0 "Trovo [maester.GetFirstName] nel suo studio, circondato da conchiglie schiacciate, bottiglie di coloranti vibranti e tessuti dipinti con una moltitudine di colori.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip|U]! Sembra che i coloranti estratti dalle lumache marine possano essere adattati a molti altri toni e sfumature!"\n\nEstasiato dalla prospettiva degli suoi esperimenti, [maester.GetFirstNameNoTooltip] fa ancora un'altra richiesta. "[ROOT.Char.GetTitleAsNameNoTooltip], con forniture da alchimisti locali, potrei testarlo personalmente — i miei sforzi raggiungerebbero il loro pieno potenziale!"
  agot_filler_free_cities.0011.scholar:0 "Penso di sapere #italic esattamente#! cosa dovresti acquistare..."
  agot_filler_free_cities.0011.a:0 "Va bene, spero che valga i miei soldi..."
  agot_filler_free_cities.0011.b:0 "Di certo gli alchimisti accetterebbero un prezzo più basso?"
  agot_filler_free_cities.0011.b.huge_success:0 "Gli alchimisti acconsentono"
  agot_filler_free_cities.0011.b.success:0 "A malincuore, gli alchimisti acconsentono a un prezzo più basso"
  agot_filler_free_cities.0011.b.failure:0 "Indignati, gli alchimisti rifiutano qualsiasi accordo"
  agot_filler_free_cities.0011.c:0 "Fuori discussione, dovrai cavartela senza."

  agot_filler_free_cities.0012.t:0 "$agot_filler_free_cities.0001.t$: La Partenza"
  agot_filler_free_cities.0012.desc:0 "Il forte tintinnio della catena metallica di [maester.GetFirstNamePossessive] risuona per i corridoi annunciando il suo arrivo; il maestro dai vestiti grigi corre verso di me, un ampio sorriso dipinto sul volto."
  agot_filler_free_cities.0012.desc_failure:0 "Trovo [maester.GetFirstNameNoTooltip] nelle sue stanze, visibile delusione dipinta sul volto."
  agot_filler_free_cities.0012.very_high_score:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip|U]! Finalmente è completo! La mia più grande realizzazione!" [maester.GetFirstName|U] mi presenta un enorme libro, un resoconto dettagliato del suo studio. "Per favore, accettalo come segno della mia gratitudine, su quelle pagine ho trascritto tutto ciò che ho imparato dall'arrivo."\n\nI progressi di [maester.GetFirstNamePossessiveNoTooltip] si sono rivelati molto benefici, poiché il suo studio permette ai tintori locali di ottenere rendimenti più alti a costi inferiori!"
  agot_filler_free_cities.0012.high_score:0 ""Il mio lavoro è finalmente completo, [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstNameNoTooltip|U] mi presenta un modesto libro. "Per favore, accettalo come segno della mia gratitudine."\n\nAnche se il contenuto è un resoconto piuttosto noioso e incompleto, i progressi di [maester.GetFirstNamePossessiveNoTooltip] hanno aiutato i tintori locali a ottenere rendimenti più alti!"
  agot_filler_free_cities.0012.medium_score:0 "[maester.GetFirstName|U] mi presenta alcuni pergamene rapidamente assemblate che descrivono le sue scoperte. "Per favore, accetta questo come segno della mia gratitudine."\n\nAnche se il suo studio potrebbe non essere degno della Cittadella, le istruzioni di [maester.GetFirstNamePossessiveNoTooltip] hanno aiutato i tintori locali a ottenere rendimenti più alti!"
  agot_filler_free_cities.0012.low_score:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], temo di non aver imparato nulla di rilevante nei miei studi... forse questo sforzo non era destinato a essere.""
  agot_filler_free_cities.0012.a:0 "Che spreco di tempo..."
  agot_filler_free_cities.0012.b:0 "Meraviglioso!"

  agot_filler_free_cities.0020.t:0 "$agot_filler_free_cities.0001.t$: Una Pessima Miscela"
  agot_filler_free_cities.0020.desc:0 "Trovo [maester.GetFirstName] nel suo studio, assorto in bottiglie di diverse forme e dimensioni.\n\n"Fascinante! Non ho mai visto una così... #italic varietà#! altrove!" proclama il maestro. "Attenzione, [ROOT.Char.GetTitleAsNameNoTooltip]! Molte di quelle potrebbero uccidere in un istante!"\n\n"Forse... potrei padroneggiare i loro effetti replicando una miscela di simile potenza..." [maester.GetFirstName] si rivolge a me, con aria di aspettativa. "Se solo il [ROOT.Char.GetTitleAsNameNoTooltip] fosse così incline da fornire gli ingredienti necessari..."
  agot_filler_free_cities.0020.hunter:0 "Le foreste locali abbondano di creature velenose!"
  agot_filler_free_cities.0020.gardener:0 "Conosco alcune piante che potrebbero essere utili!"
  agot_filler_free_cities.0020.a:0 "Un mantichora mortale sarebbe perfetto!"
  agot_filler_free_cities.0020.b:0 "Ecco, acquista tutto ciò di cui hai bisogno."
  agot_filler_free_cities.0020.c:0 "Il mio oro è meglio speso altrove."

  agot_filler_free_cities.0021.t:0 "$agot_filler_free_cities.0001.t$: Esperimenti Morbidi"
  agot_filler_free_cities.0021.desc:0 "Mentre passeggio nei giardini trovo Maestro [maester.GetFirstName], immerso in profonda contemplazione, chiaramente preoccupato per il recente mancato progresso nei suoi studi.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip], mi è venuto in mente che mettere in pratica la teoria sarebbe #italic molto#! più efficace che fare affidamento su antichi tomi e rotoli."\n\n"Se il [ROOT.Char.GetTitleAsNameNoTooltip] mi permettesse di procedere con un'applicazione più... #italic pratica#! delle mie pozioni, potrei finalmente essere in grado di studiarne pienamente gli effetti! Naturalmente, c'è il problema di trovare un...#italic ugh#!... #italic candidato#!...#italic adatto#!..."
  agot_filler_free_cities.0021.a:0 "Trova qualche miserabile nelle mie prigioni."
  agot_filler_free_cities.0021.b:0 "Assumi guardie per trovare quei #italic candidati#!."
  agot_filler_free_cities.0021.c:0 "Perché non trovi semplicemente alcuni cadaveri da studiare?"
  agot_filler_free_cities.0021.d:0 "Sei #italic pazzo#!? Fuori discussione!"

  agot_filler_free_cities.0022.t:0 "$agot_filler_free_cities.0001.t$: I Risultati dello Studioso"
  agot_filler_free_cities.0022.desc:0 "Il forte tintinnio di una catena metallica percorre i corridoi annunciando l'arrivo di [maester.GetFirstNamePossessive]; il maestro dai vestiti grigi corre verso di me, un ampio sorriso dipinto sul volto."
  agot_filler_free_cities.0022.very_high_score:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip]! Finalmente è completo! La mia più grande realizzazione!" [maester.GetFirstName] mi presenta un enorme libro, che dettaglia alcuni dei veleni più rari usati nel mondo conosciuto, il loro effetto e i modi per distinguerli.\n\nAttraverso un'osservazione attenta, ho imparato molto da [maester.GetFirstNameNoTooltip], e forse imparerò qualcosa dalle sue relazioni!"
  agot_filler_free_cities.0022.high_score:0 ""Il mio lavoro è finalmente completo, [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstName|U] mi presenta un modesto libro che dettaglia vari veleni e i loro molteplici effetti." Per favore, accettalo come segno della mia gratitudine."\n\nSeguendo i passi di [maester.GetFirstNamePossessiveNoTooltip], anch'io ho acquisito una comprensione più profonda dei veleni locali, e forse imparerò qualcosa dalle sue relazioni!"
  agot_filler_free_cities.0022.medium_score:0 ""Il mio lavoro è finalmente completo!" [maester.GetFirstName|U] mi presenta alcuni rotoli sciolti che descrivono pozioni ed elisir comuni. "Anche se potrei non aver scoperto nulla di spettacolare, spero che le mie scoperte possano comunque servire bene al [ROOT.Char.GetTitleAsNameNoTooltip].""
  agot_filler_free_cities.0022.low_score:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], temo di non aver imparato nulla di rilevante... forse questo sforzo non era destinato a essere.""
  agot_filler_free_cities.0022.book:0 "I manoscritti di [maester.GetFirstNamePossessiveNoTooltip] devono nascondere conoscenze preziose..."
  agot_filler_free_cities.0022.book.tt.success:0 "Imperi qualcosa di utile!"
  agot_filler_free_cities.0022.ring:0 "[antiquarian.GetFirstNameNoTooltip] potrebbe fare buon uso di una sostanza letale..."
  agot_filler_free_cities.0022.ring.tt:0 "Il tuo antiquario ti fornirà un anello decorato che nasconde un veleno letale!"
  agot_filler_free_cities.0022.a:0 "Intrigante."
  agot_filler_free_cities.0022.b:0 "Deludente..."

  agot_filler_free_cities.0030.t:0 "$agot_filler_free_cities.0001.t$: Il Guardiano del Cielo"
  agot_filler_free_cities.0030.desc:0 "Trovo [maester.GetFirstName] nel suo studio, in piedi accanto a un tavolo coperto di pozzanghere di cera secca, libri e pergamene.\n\n"Ah, [ROOT.Char.GetTitleAsNameNoTooltip]! Ho fatto alcune piccole scoperte dalla mia arrivata, ma le mie ricerche beneficerebbero enormemente se avessi l'attrezzatura giusta: semplicemente una manciata di lenti di Myr, carte celesti..."\n\nL'elenco è più lungo di quanto vorrei..."
  agot_filler_free_cities.0030.a:0 "Fornisci tutta l'attrezzatura necessaria."
  agot_filler_free_cities.0030.b:0 "Davvero non hai bisogno di #italic tutto#! questo..."
  agot_filler_free_cities.0030.c:0 "Il mio oro è meglio speso altrove."

  agot_filler_free_cities.0031.t:0 "$agot_filler_free_cities.0001.t$: L'Osservatorio"
  agot_filler_free_cities.0031.desc:0 ""[ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstName] si avvicina rapidamente, ansimando.\n\n"Non può essere altrimenti! Le leggi che guidano il movimento delle stelle devono essere la chiave per comprendere la natura incostante delle stagioni! Se i miei calcoli dovessero dimostrarsi accurati, sono sull'orlo di una rivoluzione epocale, una che eclisserà le opere del stimato Maestro Nicol!"\n\n"Tuttavia, mi trovo nella necessità di uno studio adeguato per continuare le mie osservazioni — una torre, forse?""
  agot_filler_free_cities.0031.architect:0 "Affascinante! Sorveglierò io stesso la costruzione!"
  agot_filler_free_cities.0031.scholar:0 "Il consiglio di altri studiosi potrebbe rivelarsi utile!"
  agot_filler_free_cities.0031.a:0 "Intrigante... consulta gli architetti, a mie spese."
  agot_filler_free_cities.0031.b:0 "Qualcosa di modesto sarà sufficiente."
  agot_filler_free_cities.0031.c:0 ""AH! Non sprecherò la mia moneta per le tue follie.""

  agot_filler_free_cities.0032.t:0 "$agot_filler_free_cities.0001.t$: I Risultati dello Studioso"
  agot_filler_free_cities.0032.desc:0 "Il forte tintinnio di una catena metallica percorre i corridoi annunciando l'arrivo di [maester.GetFirstNamePossessive]; "
  agot_filler_free_cities.0032.very_high_score:0 "il maestro dai vestiti grigi corre verso di me, un ampio sorriso dipinto sul volto.\n\n"Anche se potrei non aver scoperto la natura misteriosa dell'irregolarità delle stagioni, ho completato la mia opera più grande!" [maester.GetFirstNameNoTooltip] mi presenta un enorme libro, un trattato avvincente che descrive i movimenti delle stelle e delle costellazioni nei dettagli.\n\nForse dovrei approfondire l'argomento, mi chiedo quali altri misteri potrebbero nascondersi tra le stelle?"
  agot_filler_free_cities.0032.high_score:0 "il maestro dai vestiti grigi si avvicina a me, un ampio sorriso dipinto sul volto.\n\n"Anche se potrei non aver scoperto la natura misteriosa dell'irregolarità delle stagioni, ho finalmente completato il mio lavoro!"\n\nForse dovrei approfondire l'argomento, mi chiedo quali altri misteri potrebbero nascondersi tra le stelle?"
  agot_filler_free_cities.0032.medium_score:0 "il maestro dai vestiti grigi si avvicina a me, un sorriso sul volto.\n\n"Anche se potrei non aver scoperto la natura misteriosa dell'irregolarità delle stagioni, potrei aver fatto alcune osservazioni utili di cui beneficiare."\n\n[maester.GetFirstNameNoTooltip] mi presenta alcune pagine sciolte che descrivono la posizione di diverse stelle e costellazioni."
  agot_filler_free_cities.0032.low_score:0 ""Mio [ROOT.Char.GetTitleAsNameNoTooltip], temo che la maggior parte dei miei calcoli fosse sbagliata e le mie scoperte fossero erronee."\n\nAlla fine, [maester.GetFirstName] ha imparato poco e io ancora meno..."
  agot_filler_free_cities.0032.mystic:0 "Le stelle potrebbero essere la via verso misteri superiori."
  agot_filler_free_cities.0032.shrewd:0 "Preferirei concentrarmi su applicazioni più concrete."
  agot_filler_free_cities.0032.a:0 "Molto deludente..."
  agot_filler_free_cities.0032.a.tt.success:0 "Imparo molto"
  agot_filler_free_cities.0032.a.tt.failure:0 "Acquisisco qualche conoscenza"
  agot_filler_free_cities.0032.b:0 "Così tanto potenziale!"

  #GENERIC REWARD ARTIFACTS
  tyroshi_research_book_name:0 "Le Ricchezze di Tyrosh"
  tyroshi_research_book_famed_desc:0 "Un tomo meticolosamente scritto dal Maestro [maester.GetName] durante il suo soggiorno alla corte di [ROOT.Char.GetFullName], note estensive e schemi accuratamente disegnati che dettagliano il processo elaborato di estrazione dei coloranti e i segreti per farlo in modo sorprendentemente efficiente dal punto di vista dei costi — una vera miniera di conoscenze per tutti coloro che cercano fortuna."
  tyroshi_research_book_masterwork_desc:0 "Anche se alcuni passaggi sono piuttosto ambigui e i diagrammi disegnati rapidamente sono un po' incompleti, questo tomo contiene preziosi spunti per tutti coloro che cercano di padroneggiare l'arte della produzione di coloranti — Scritto dal Maestro [maester.GetName] durante il suo soggiorno alla corte di [ROOT.Char.GetFullName]."
  lyseni_poison_ring:0 "Anello Velenoso Lyseni"
  lyseni_poison_ring_desc:0 "Un ornato anello cavo Lyseni usato per trasportare del veleno mortale, sempre a portata di mano — un'arma mortale, se usata correttamente..."
  lys_research_book:0 "Un Compendio Velenoso"
  lys_research_book_desc:0 "Uno studio esaustivo delle diverse qualità di veleni usati in tutto il mondo conosciuto, scritto da [maester.GetFirstName] durante il suo soggiorno alla corte di [ROOT.Char.GetFullName] — un'aggiunta preziosa alle biblioteche di coloro che si occupano di intrighi."
  myr_research_book_name:0 "Guida del Maestro [maester.GetFirstNamePossessive] Attraverso le Stelle"
  myr_research_book_desc:0 "Un trattato affascinante che dettaglia costellazioni e altri oggetti celesti, scritto dal Maestro [maester.GetFirstName] sotto il patrocinio di [ROOT.Char.GetFullName] — inestimabile per coloro che cercano informazioni sui movimenti delle stelle."

  #CUSTOM INTERFACE MESSAGES
  msg_agot_ffc.0006.t:0 "[traveling_maester.GetShortUIName] torna alla Cittadella"
  msg_agot_ffc.0006.desc:0 "Con la morte del suo benefattore, [traveling_maester.GetShortUIName] ha deciso di tornare alla Cittadella"

  ################################
  # 1000 - 1001:  PLUNDER AT SEA #
  ################################
  agot_filler_free_cities.1000.t:0 "Razzia in Mare"
  agot_filler_free_cities.1000.desc:0 "Durante l'ultimo consiglio, sia [admiral.GetFirstName] che [marshal.GetFirstName] hanno espresso preoccupazione per gli attacchi sempre più frequenti alle mie navi mercantili.\n\nSebbene entrambi concordino che i pirati debbano essere affrontati, non riescono a raggiungere un consenso su #italic come#! farlo.\n\n[admiral.GetFirstNameNoTooltip] propone di aumentare le pattuglie, un approccio sicuro e deciso.\n\n[marshal.GetFirstNameNoTooltip], tuttavia, suggerisce che le incursioni dei pirati cesserebbero certamente se l'equipaggio pirata raidasse sotto la mia bandiera..."
  agot_filler_free_cities.1000.strategist:0 "Un'imboscata ben orchestrata risolverebbe la questione!"
  agot_filler_free_cities.1000.strategist.tt.success:0 "La tua imboscata ha successo"
  agot_filler_free_cities.1000.strategist.tt.failure:0 "La tua imboscata fallisce"
  agot_filler_free_cities.1000.a:0 "L'ammiraglio aumenterà le pattuglie."
  agot_filler_free_cities.1000.a.tt.success:0 "Le pattuglie tengono con successo lontani i pirati!"
  agot_filler_free_cities.1000.a.tt.failure:0 "I pirati continuano a eludere le tue pattuglie"
  agot_filler_free_cities.1000.b:0 "Lascia che il maresciallo negozi con l'equipaggio."
  agot_filler_free_cities.1000.b.tt.success:0 "L'equipaggio pirata accetta la tua offerta"
  agot_filler_free_cities.1000.b.tt.failure:0 "I pirati rifiutano e continuano a saccheggiare le tue navi"
  agot_filler_free_cities.1000.c:0 "Ignora entrambi."
  agot_filler_free_cities.1000.c.tt:0 "Ignori il problema, sperando che si risolva da solo..."

  agot_filler_free_cities.1001.t:0 "Razzia in Mare: "
  agot_filler_free_cities.1001.t.disband:0 "La Fine dei Ladri"
  agot_filler_free_cities.1001.t.loot:0 "Tesori Abbandonati"
  agot_filler_free_cities.1001.t.militia:0 "Marinai Coraggiosi"
  agot_filler_free_cities.1001.t.smugglers:0 "L'Alleanza dei Contrabbandieri"
  agot_filler_free_cities.1001.t.attacks:0 "Signori delle Onde"

  agot_filler_free_cities.1001.desc.disband:0 "La frequenza degli attacchi alle mie navi è significativamente diminuita.\n\nSi vocifera che una disputa sulle quote dei pirati sia scoppiata tra di loro e la temuta ciurma si è divisa in più fazioni!"
  agot_filler_free_cities.1001.a:0 "Tale è la vita dei pirati..."
  agot_filler_free_cities.1001.desc.loot:0 "Un gruppo di marinai impiegati al mio servizio è tornato dalla loro ultima spedizione. "[ROOT.Char.GetTitleAsNameNoTooltip]! I pirati sono stati sconfitti! Oh, che battaglia è stata!"\n\nLa minaccia dei pirati è stata neutralizzata e i marinai sono riusciti persino a recuperare parte del bottino!"
  agot_filler_free_cities.1001.b:0 "Una fortunata scoperta!"
  agot_filler_free_cities.1001.militia:0 "Sembra che la mia mancanza di azione abbia incoraggiato i pirati e i loro raid si siano intensificati...\n\nTuttavia, come mi riferiscono i miei comandanti, i miei sudditi hanno deciso di prendere in mano la situazione e non esitano ad unirsi alle fila per combattere i pirati!"
  agot_filler_free_cities.1001.c:0 "Almeno qualche buona notizia, suppongo..."
  agot_filler_free_cities.1001.smugglers:0 "Sebbene gli attacchi dei pirati sembrino accadere con minor frequenza, è sorto un nuovo problema. [raided_county.GetName] è infestata dai contrabbandieri!\n\nQuei ladri hanno corrotto la guardia locale e le loro operazioni losche mi costano una fortuna!"
  agot_filler_free_cities.1001.d:0 "Maledizione..."
  agot_filler_free_cities.1001.attacks:0 "Un numero crescente delle mie navi scompare in mare, i marinai vengono catturati e non fanno più ritorno a casa. Inoltre, il valore delle merci perdute mi ha già causato una piccola fortuna...\n\nSembra che a causa della mia inattività la fastidiosa ciurma pirata sia solo cresciuta in forza!"
  agot_filler_free_cities.1001.e:0 "Maledizione!"
  ###################################
  # 2000 - 2001:  A Delicious Drink #
  ###################################

  #2000 You visit the local market and try a local wine.
  agot_filler_free_cities.2000.t:0 "Una Bevanda Deliziosa"
  agot_filler_free_cities.2000.intro:0 "Girando per il vivace mercato di [capital_city_free_city.GetNameNoTooltip] con il mio [steward.GetCouncilTitle], tra i seducenti profumi delle spezie esotiche e il vibrante brusio dei commercianti locali, una ondata di anticipazione mi avvolge.\n\n"
  agot_filler_free_cities.2000.lys:0 "Un venditore di vino mi offre una coppa piena di vino rosso dolce lyseno, i suoi ricchi colori mi invitano a gustare i distinti sapori creati dai vinificatori lyseni. Mentre faccio un sorso misurato, una profonda gratitudine mi assale. Riconoscendo l'arte dei produttori di vino lyseni, mi godo la consapevolezza che produciamo un vino degno di riconoscimento.\n\nLo sfondo vivido del mercato si dipana come una tela per la cultura diversificata di Lys, e la coppa tra le mie mani non tiene solo vino rosso dolce — ma è un simbolo della nostra identità duratura."
  agot_filler_free_cities.2000.myr:0 "Un mercante di vino mi offre una coppa piena di vino verde pallido myreno, i suoi delicati colori mi invitano a gustare i sapori unici della vinificazione di Myr. Mi compiaccio della consapevolezza che produciamo un vino degno di celebrazione.\n\nIl ricco tessuto del mercato diventa una tela per la ricca cultura di Myr, e la coppa tra le mie mani non tiene solo vino verde pallido — ma è un simbolo del nostro orgoglio duraturo."
  agot_filler_free_cities.2000.tyrosh:0 "Un mercante mi offre una coppa di brandy di pere tyroshiano. Gustando la dolcezza della pera e il caldo brandy, la mia stima per la distillazione tyroshiana si approfondisce. Mi compiaccio della consapevolezza che produciamo una bevanda così distintiva e deliziosa.\n\nLo sfondo vivace del mercato diventa una tela per la ricca cultura di Tyrosh, e la coppa tra le mie mani non tiene solo brandy di pere — ma è un simbolo del nostro orgoglio duraturo."
  agot_filler_free_cities.2000.pentos:0 "Un venditore di vino mi offre una coppa piena di vino ambrato pallido pentoshi, i suoi delicati colori mi invitano a gustare i distinti sapori creati dai vinificatori pentoshi. Mi compiaccio della consapevolezza che produciamo un vino degno di riconoscimento.\n\nLo sfondo vivido del mercato si dipana come una tela per la cultura diversificata di Pentos, e la coppa tra le mie mani non tiene solo vino ambrato pallido — ma è un simbolo della nostra identità duratura."
  agot_filler_free_cities.2000.outro:0 ""Che ne dici di un'altra coppa?" chiede [steward.GetTitledFirstName]."
  agot_filler_free_cities.2000.s:0 "Posso interessarti a una nuova impresa?"
  agot_filler_free_cities.2000.s_tt:0 "Ti offri di investire nell'industria locale."
  agot_filler_free_cities.2000.a:0 "Certo, ne prenderò un'altra!"
  agot_filler_free_cities.2000.a_tt:0 "Richiedi un'altra coppa di questa deliziosa bevanda."
  agot_filler_free_cities.2000.d:0 "Portami un intero barile!"
  agot_filler_free_cities.2000.d_tt:0 "Richiedi un intero barile per te."
  agot_filler_free_cities.2000.b:0 "È ora di partire."
  agot_filler_free_cities.2000.b_tt:0 "Lasci il mercato dopo appena una coppa."

  #2001 The wine is delicious, you decide to invest in your local wine industry!
  agot_filler_free_cities.2001.t:0 "$agot_filler_free_cities.2000.t$: Opportunità di Investimento"
  agot_filler_free_cities.2001.lys:0 "Mentre assaporo l'ultimo sorso della mia seconda coppa del ricco vino rosso dolce lyseno, [essosi_filler_merchant.GetFirstNameNicknamed] nota la mia soddisfazione. [essosi_filler_merchant.GetSheHe|U] si avvicina con una proposta d'affari.\n\n"
  agot_filler_free_cities.2001.myr:0 "Mentre mi godo l'ultimo sorso della mia seconda coppa del vino verde pallido myreno, [essosi_filler_merchant.GetFirstNameNicknamed] si avvicina, riconoscendo la mia soddisfazione.\n\n"
  agot_filler_free_cities.2001.tyrosh:0 "Mentre assaporo l'ultimo sorso della mia seconda coppa del brandy di pere tyroshiano, [essosi_filler_merchant.GetFirstNameNicknamed] nota la mia soddisfazione. [essosi_filler_merchant.GetSheHe|U] si avvicina con una proposta d'affari.\n\n"
  agot_filler_free_cities.2001.pentos:0 "Mentre sorseggio l'ultimo sorso della mia seconda coppa del vino ambrato pallido pentoshi, [essosi_filler_merchant.GetFirstNameNicknamed] prende nota del mio piacere, avvicinandosi con una proposta.\n\n"
  agot_filler_free_cities.2001.outro:0 ""Se trovi gioia nei nostri prodotti," suggerisce [essosi_filler_merchant.GetSheHe], "forse potresti considerare di investire nell'industria. Non è solo un'impresa redditizia; potrebbe portare un considerevole prosperità alla nostra regione."\n\nIntrigato, mi rivolgo al mio [steward.GetCouncilTitle], cercando il suo parere. [steward.GetTitledFirstName] annuisce, confermando che un tale investimento potrebbe essere una mossa astuta, potenzialmente promuovendo la crescita economica e benefici diffusi per il nostro popolo."
  agot_filler_free_cities.2001.d:0 "Investirò pesantemente!"
  agot_filler_free_cities.2001.d_tt:0 "Segui il consiglio del tuo [steward.GetCouncilTitle] e accetti di #P investire pesantemente nell'industria#!."
  agot_filler_free_cities.2001.a:0 "Certo che investirò!"
  agot_filler_free_cities.2001.a_tt:0 "Segui il consiglio del tuo [steward.GetCouncilTitle] e accetti di #P investire nell'industria#!."
  agot_filler_free_cities.2001.b:0 "No, credo di no."
  agot_filler_free_cities.2001.b_tt:0 "Nonostante il consiglio del tuo [steward.GetCouncilTitle], decidi #N di non investire nell'industria locale#!."

  #Modifier loc
  agot_filler_free_cities_wine_bonus:0 "Investimento nell'Industria Locale"
  agot_filler_free_cities_wine_bonus_desc:0 "Questo contea ha ricevuto investimenti nella sua industria locale, e il business sta prosperando."
  agot_filler_free_cities_wine_drunkard_bonus:0 "Investimento Massiccio nell'Industria Locale"
  agot_filler_free_cities_wine_drunkard_bonus_desc:0 "Questo contea ha ricevuto un investimento massiccio nella sua industria locale, e il business sta prosperando."
  agot_filler_free_cities_wine_steward_bonus:0 "Investimenti Accorti nell'Industria Locale"
  agot_filler_free_cities_wine_steward_bonus_desc:0 "Questo contea ha ricevuto investimenti accorti nella sua industria locale, e il business sta prosperando."