l_spanish:
  agot_filler_braavos.0001.t: "Identità Sbagliata al Festival"
  agot_filler_braavos.0001.desc: "Durante lo Smascheramento di Uthero a [GetTitleByKey('k_braavos').GetNameNoTier], la città celebra la sua storica rivelazione al mondo. Per dieci giorni, i cittadini indossano maschere per simboleggiare i segreti delle origini di Braavos. Nella notte finale, le tolgono in un grande spettacolo di verità e trasparenza, onorando [GetScriptedCharacterByHistoryID('Zalyne_1_A').GetFirstName] [GetScriptedCharacterByHistoryID('Zalyne_1_A').GetDynasty.GetName], che inviò navi ed emissari ad annunciare l’esistenza di Braavos. Il festival è un tripudio di gioia, musica, spettacoli e festeggiamenti per le strade.\n\nMentre mi unisco alla folla, un gruppo di esuberanti festaioli mi scambia per una celebre figura braavosi, nota per le sue imprese audaci."
  agot_filler_braavos.0001.a: "Ah sì, sono io! Lasciate che vi racconti le mie gesta!"
  agot_filler_braavos.0001.a.success: "Un'Eccellente Recita"
  agot_filler_braavos.0001.a.failure: "Una Maschera Mal Calzata"
  agot_filler_braavos.0001.a.success.desc: "Il tuo carisma incanta la folla, che pende dalle tue labbra, convinta del tuo status leggendario."
  agot_filler_braavos.0001.a.failure.desc: "Malgrado l’impegno, la folla inizia a dubitare della tua autenticità e l’entusiasmo svanisce."
  agot_filler_braavos.0001.b: "Temo che mi abbiate scambiato per qualcun altro."
  agot_filler_braavos.0001.b.success: "Verità Rivelata"
  agot_filler_braavos.0001.b.failure: "Una Confessione Imbarazzante"
  agot_filler_braavos.0001.b.success.desc: "La tua sincerità è accolta con risate e simpatia: la folla apprezza la tua onestà."
  agot_filler_braavos.0001.b.failure.desc: "Il tuo tentativo di chiarire viene accolto con scetticismo, e la folla appare delusa."
  agot_filler_braavos.0001.c: "Io sono il Signore delle Maree! Sono la persona più importante qui!"
  agot_filler_braavos.0001.c.success: "I Grandi Racconti di [ROOT.Char.GetTitledFirstName]"
  agot_filler_braavos.0001.c.success.desc: "Riconosciuto per davvero, vieni acclamato come il Signore delle Maree; la folla esulta e i festeggiamenti continuano!"

  agot_filler_braavos.0002.t: "La Satira Braavosi"
  agot_filler_braavos.0002.desc: "Una folla rumorosa attira la mia attenzione verso un piccolo palco dove una troupe sgargiante inscena una satira pungente. Gli attori, vestiti in modo eccentrico, deridono un nobile noto con gesti esagerati e pungente ironia.\n\nLe risate attraversano il pubblico, ma non tutti ridono — alcuni si scambiano sguardi inquieti, consapevoli di chi potrebbe osservare. A [GetTitleByKey('k_braavos').GetNameNoTier], giullari e spie spesso calcano lo stesso palco, e ciò che nasce come commedia può presto divenire scandalo... o peggio."
  agot_filler_braavos.0002.a: "È troppo divertente per perderlo! Riderò anch’io!"
  agot_filler_braavos.0002.a.success: "Di Buon Umore"
  agot_filler_braavos.0002.a.failure: "Un Passo Falso"
  agot_filler_braavos.0002.a.success.desc: "La tua risata si fonde con quella della folla e ti godi lo spettacolo senza attirare attenzioni sgradite."
  agot_filler_braavos.0002.a.failure.desc: "La tua risata attira occhi indesiderati, e ti ritrovi bersaglio del disappunto del nobile."
  agot_filler_braavos.0002.b: "Teatro e drammi? Non m'interessano. Avanti."

  agot_filler_braavos.0003.t: "Un Bravo alla Pozza della Luna"
  agot_filler_braavos.0003.desc: "Una melodia leggera e il tintinnare dell'acciaio mi guidano verso la celebre Pozza della Luna di [GetTitleByKey('k_braavos').GetNameNoTier]. Lì, sotto gli archi illuminati dalle lanterne, una folla assorta osserva due bravi che danzano sull’acqua, le lame che brillano come argento al crepuscolo. È danza dell’acqua — la scherma braavosi nella sua forma più fluida e precisa.\n\nNotando il mio interesse, un istruttore esperto, [meeting_warrior.GetFirstName], mi rivolge un sorriso consapevole. «Curioso?» chiede [meeting_warrior.GetSheHe], indicando lo spazio libero. «Vieni. Vediamo se i tuoi piedi sono rapidi quanto i tuoi occhi.»"
  agot_filler_braavos.0003.a: "Proverò questa danza elegante!"
  agot_filler_braavos.0003.a.success: "Un Talento Naturale"
  agot_filler_braavos.0003.a.failure: "Un Tentativo Goffo"
  agot_filler_braavos.0003.a.success.desc: "Imiti con grazia i movimenti, imparando qualche passo della danza. La folla applaude il tuo tentativo."
  agot_filler_braavos.0003.a.failure.desc: "Nonostante l’impegno, inciampi nei passi, suscitando qualche risata tra gli spettatori."
  agot_filler_braavos.0003.b: "Una lezione privata sarebbe più adatta a me."
  agot_filler_braavos.0003.c: "Danza con la spada? So già come maneggiare una lama!"

  agot_filler_braavos.0004.t: "Gara di Ostriche"
  agot_filler_braavos.0004.desc: "Uditi gli applausi di una folla vicina, mi imbatto in una scena curiosa — un gruppo di locali concentrati attorno a mucchi di ostriche. Il suono netto delle conchiglie che si aprono riempie l’aria, accompagnato da grida di entusiasmo e qualche imprecazione.\n\nUn pescatore robusto, [meeting_peasantmale.GetFirstName], mi fa cenno con un sorriso. «Hai mai gareggiato per aprire i piccoli scrigni del mare?» chiede [meeting_peasantmale.GetSheHe|U]. La sfida è semplice: aprire il maggior numero possibile di ostriche prima dello scadere del tempo. Il premio? Un ciondolo scolpito da un guscio d’ostrica, in memoria della lotta contro quei testardi molluschi."
  agot_filler_braavos.0004.a: "Ci provo! Quanto potrà essere difficile?"
  agot_filler_braavos.0004.a.success: "Successo a Guscio"
  agot_filler_braavos.0004.a.failure: "Sconfitto dal Guscio"
  agot_filler_braavos.0004.a.success.desc: "Apri le ostriche con abilità, conquistando la folla e vincendo la gara."
  agot_filler_braavos.0004.a.failure.desc: "Nonostante gli sforzi, non riesci ad aprirne abbastanza per vincere."
  agot_filler_braavos.0004.b: "Punterò tutto sul più veloce!"
  agot_filler_braavos.0004.b.outcome.a: "Una Scommessa Fortunata"
  agot_filler_braavos.0004.b.outcome.a.desc: "Il tuo campione vince, e ne ricavi un bel guadagno."
  agot_filler_braavos.0004.b.outcome.b: "Una Scommessa Persa"
  agot_filler_braavos.0004.b.outcome.b.desc: "Il tuo campione cede, e perdi la scommessa."
  agot_filler_braavos.0004.c: "Ostriche? Non fanno per me. Andiamo oltre."
  agot_filler_braavos.0004.item: "Ciondolo di Guscio d'Ostrica Scolpito"
  agot_filler_braavos.0004.item.desc: "Un ciondolo finemente scolpito, ricavato da un guscio d’ostrica."

  agot_filler_braavos.0005.t: "La Sfida del Fabbro di Spade"
  agot_filler_braavos.0005.desc: "Passeggiando tra le vie del mercato, odo il ritmo del martello di un fabbro che colpisce l’acciaio rovente con perfetta precisione.\n\nNotando il mio sguardo, [meeting_noblemale.GetFirstName] mi chiama. [meeting_noblemale.GetSheHe|U] si presenta come un celebre fabbro braavosi, artefice di lame senza pari.\n\nCon un bagliore negli occhi, si avvicina: «[ROOT.Char.GetTitledFirstNameNoTooltip], vi forgerò una lama degna del vostro nome, ma solo se dimostrerete il vostro valore con duello e onore.» Mentre attende la mia risposta, la folla si raduna per assistere allo spettacolo. Forse è davvero chi dice di essere..."
  agot_filler_braavos.0005.a: "Accetto la tua sfida!"
  agot_filler_braavos.0005.a.success: "Un Degno Avversario"
  agot_filler_braavos.0005.a.failure: "Non All’altezza"
  agot_filler_braavos.0005.a.success.desc: "La tua abilità in battaglia colpisce [meeting_noblemale.GetFirstName], che accetta di forgiare la lama."
  agot_filler_braavos.0005.a.failure.desc: "Nonostante l’impegno, [meeting_noblemale.GetFirstName] non è convinto del tuo valore."
  agot_filler_braavos.0005.b: "Oh, ma certo—ehm—sono un guerriero degno di una lama!"
  agot_filler_braavos.0005.b.success: "Racconti di Valore"
  agot_filler_braavos.0005.b.failure: "Storie Incredibili"
  agot_filler_braavos.0005.b.success.desc: "I tuoi racconti di gloria passata convincono [meeting_noblemale.GetFirstName] del tuo valore."
  agot_filler_braavos.0005.b.failure.desc: "[meeting_noblemale.GetFirstName] vede attraverso le tue esagerazioni e ti liquida."
  agot_filler_braavos.0005.c: "Rifiuto la sfida."
  agot_filler_braavos.0005.item: "Lama Braavosi Magistrale"
  agot_filler_braavos.0005.item.desc: "Una lama magistrale dell’arte braavosi — sottile, fluida e incredibilmente leggera. L’acciaio ondulato riflette un tenue bagliore blu, segno della tecnica segreta del fabbro. Forgiata come premio dopo un duello: simbolo di abilità riconosciuta, debito d’onore ripagato con l’acciaio."

  agot_filler_braavos.0006.t: "Omicidio alla Pozza della Luna"
  agot_filler_braavos.0006.desc: "Mentre la luna riflette la sua luce argentea sulla celebre Pozza della Luna di [GetTitleByKey('k_braavos').GetNameNoTier], un trambusto rompe la quiete. Un [dead_peasant.GetWomanMan] giace senza vita sul selciato, un pugnale piantato nel petto.\n\nLa folla mormora sgomenta, mentre una figura incappucciata si dilegua tra i vicoli. Braavos, con i suoi canali e stradine tortuose, può essere rifugio… o trappola."
  agot_filler_braavos.0006.a: "Inseguiamo la figura incappucciata!"
  agot_filler_braavos.0006.a.success: "Giustizia Immediata"
  agot_filler_braavos.0006.a.ambushed: "Assalito e Ingannato"
  agot_filler_braavos.0006.a.failure: "Una Corsa Infruttuosa"
  agot_filler_braavos.0006.a.success.desc: "L’inseguimento per i vicoli di Braavos dà frutto: catturi la figura incappucciata. Le guardie ti ringraziano per il coraggio."
  agot_filler_braavos.0006.a.failure.desc: "L'assassino ti sfugge, scomparendo nel labirinto cittadino. Le guardie arrivano tardi e guardano a te con sospetto."
  agot_filler_braavos.0006.a.ambushed.desc: "Durante l’inseguimento, l’attaccante sbuca dall’ombra e ti tende un agguato."
  agot_filler_braavos.0006.b: "Meglio ritirarsi senza far rumore."

  agot_filler_braavos.0007.t: "Le Marionette Incantate di Braavos"
  agot_filler_braavos.0007.desc: "Una folla vivace circonda un piccolo palco presso il Porto Porpora, dove un burattinaio braavosi manovra uno spettacolo elaborato. Queste marionette, però, si muovono con inquietante precisione, i loro arti fluiscono come mossi da mani invisibili. La storia — una leggenda braavosi di amanti perduti e profezie sussurrate — è avvincente, ma c’è dell’altro.\n\nIl burattinaio, vestito di sete ricche, incrocia il mio sguardo con un sorriso enigmatico. «[GetTitleByKey('k_braavos').GetNameNoTier] è una città di meraviglie,» mormora [meeting_noblemale.GetSheHe]. «Alcuni trucchi sono solo abilità… altri, qualcosa di più.»\n\nMentre guardo, sento un richiamo misterioso, come se quei burattini fossero più di semplice legno e corda."
  agot_filler_braavos.0007.a: "Uno spettacolo magistrale! Devo vederne ancora!"
  agot_filler_braavos.0007.a.success: "Stregato"
  agot_filler_braavos.0007.a.failure: "Realismo Inquietante"
  agot_filler_braavos.0007.a.success.desc: "Ti perdi nello spettacolo, rapito dalla sua bellezza e dal mistero che evoca."
  agot_filler_braavos.0007.a.failure.desc: "Qualcosa nei burattini ti inquieta — un’intelligenza che sembra celarsi dietro i loro occhi di vetro."
  agot_filler_braavos.0007.b: "Solo un’illusione ben fatta, niente di più."
