 ###############################
 #       Fellow Gardener       #
 #     ZombieSchrodCat         #
 #       0040 - 0047             #
 ###############################

  agot_filler_westeros.0040.opening:0 "Un Compagno Giardiniere"
  agot_filler_westeros.0040.desc:0 "Mi è stato riferito da un conoscente comune che tu ed io condividiamo un interesse simile. Dimmi sinceramente, sei un giardiniere? In tal caso, ti piacerebbe visitare la mia tenuta e fare un tour del mio?"
  agot_filler_westeros.0040.a:0 "Sembra piacevole"
  agot_filler_westeros.0040.b:0 "Non ho tempo per questo"

  agot_filler_westeros.0041.t:0 "I Giardini"
  agot_filler_westeros.0041.desc:0 "Arriviamo dal Signore [fellow_gardener.GetFirstNameNoTooltip] e dopo un breve scambio di piacevole conversazione, iniziamo il tour dei giardini. Il mio ospite sembra molto entusiasta di mostrare il lavoro che ha dedicato alla loro creazione."
  agot_filler_westeros.0041.a:0 "Avventuriamoci"

  agot_filler_westeros.0042.t:0 "I Giardini: Bruchi"
  agot_filler_westeros.0042.desc:0 "Il Signore [fellow_gardener.GetFirstNameNoTooltip] emette un sospiro quando ci avviciniamo al giardino. Diversi dei fiori hanno grossi bruchi che divorano le foglie. Il mio ospite sembra colpito dalla vista."
  agot_filler_westeros.0042.a:0 "Sicuramente non li danneggeremo"
  agot_filler_westeros.0042.b:0 "*Inizia a ucciderli*"
  agot_filler_westeros.0042.c:0 "Ehm... Alberi molto belli"

  agot_filler_westeros.0043.t:0 "I Giardini: Ospite Sfrenato"
  agot_filler_westeros.0043.desc:0 "Il Signore [fellow_gardener.GetFirstNameNoTooltip] era molto entusiasta di mostrare le numerose piante che crescevano nel giardino. Mi trovavo in difficoltà a far sentire la mia voce."
  agot_filler_westeros.0043.a:0 "*Parla sopra a Lord [fellow_gardener.GetFirstNameNoTooltip]*"
  agot_filler_westeros.0043.b:0 "Lascia che parli l'ospite"
  agot_filler_westeros.0043.c:0 "*Farò del mio meglio per fare sentire la mia voce*"

  agot_filler_westeros.0044.t:0 "I Giardini: Piante Colorate"
  agot_filler_westeros.0044.desc:0 "Il giardino era molto colorato. La verità era che non avevo mai visto una così vasta gamma di fiori e piante colorate in vita mia."
  agot_filler_westeros.0044.a:0 "Più sono belle le piante, più sono mortali."
  agot_filler_westeros.0044.b:0 "Per chi stai cercando di impressionare con questo?"
  agot_filler_westeros.0044.c:0 "Questo è più bello del mio"
  agot_filler_westeros.0044.d:0 "Sì, ho alcune di queste piante anch'io"

  agot_filler_westeros.0045.t:0 "I Giardini: Separazione"
  agot_filler_westeros.0045.desc:0 "Il Signore [fellow_gardener.GetFirstNameNoTooltip] ha concluso il tour del giardino con un rinfrescante pasto pomeridiano. Ringrazio il Signore [fellow_gardener.GetFirstNameNoTooltip] per l'ospitalità e torno a casa mia e al mio giardino."
  agot_filler_westeros.0045.a:0 "Una visita meravigliosa"
  agot_filler_westeros.0045.b:0 "Non ho apprezzato questo viaggio"

  agot_filler_westeros.0046.opening:0 "Un Bravo Giardiniere"
  agot_filler_westeros.0046.desc:0 "Mi è piaciuto averti nel mio giardino. Onestamente avevo dei dubbi che tu sapessi distinguere una pianta infestante da una rosa, ma ti sei dimostrato una persona molto competente per quanto riguarda le piante! Spero di ospitarti di nuovo!"
  agot_filler_westeros.0046.a:0 "Ho apprezzato la visita"

  agot_filler_westeros.0047.opening:0 "Un Cattivo Giardiniere"
  agot_filler_westeros.0047.desc:0 "Avevo dei dubbi quando ho sentito dire che eri un giardiniere. Mi dispiace dire che si sono dimostrati fondati. Sei una persona non solo un cattivo ospite, ma temo che non saprebbe nemmeno quale estremità di una vanga usare!"
  agot_filler_westeros.0047.a:0 "Non penso di aver fatto una buona impressione...."

 ###############################
 #       Fellow Swordsman       #
 #     ZombieSchrodCat         #
 #       0048 - 0055           #
 ###############################

  agot_filler_westeros.0048.opening:0 "Un Compagno Spadaccino"
  agot_filler_westeros.0048.desc:0 "Sono stato informato da una conoscenza comune che tu ed io condividiamo un interesse simile. Dimmi sinceramente, sei un Spadaccino? Se sì, mi farebbe piacere ospitarti e condividere le nostre conoscenze sulla guerra."
  agot_filler_westeros.0048.a:0 "Sembra interessante"
  agot_filler_westeros.0048.b:0 "Non ho tempo per questo"

  agot_filler_westeros.0049.t:0 "L'Armeria"
  agot_filler_westeros.0049.desc:0 "Arriviamo da Lord [fellow_swordsman.GetFirstNameNoTooltip] e, dopo un breve scambio di cortesie, iniziamo il tour dell'armeria. Armi di tutti i tipi e origini adornano le pareti."
  agot_filler_westeros.0049.a:0 "Di cosa vorremmo parlare?"

  agot_filler_westeros.0050.t:0 "L'Armeria: Guerra"
  agot_filler_westeros.0050.desc:0 "Lord [fellow_swordsman.GetFirstNameNoTooltip] mi mostra con entusiasmo una mappa che hanno steso su un tavolo. Statuette sono posizionate sulla mappa rappresentando varie unità militari, e sulla mappa sono disegnati punti strategici. Il mio ospite si rivolge a me e dice: 'Dimmi, cosa sai della guerra?'"
  agot_filler_westeros.0050.a:0 "Mobilità e logistica sono vitali per la guerra"
  agot_filler_westeros.0050.b:0 "*Il terreno è il fattore decisivo*"
  agot_filler_westeros.0050.c:0 "Ehm... la pace è la migliore opzione"
  agot_filler_westeros.0050.d:0 "Ne so qualcosa, ma preferirei sentire i tuoi pensieri"

  agot_filler_westeros.0051.t:0 "L'Armeria: Pulizia"
  agot_filler_westeros.0051.desc:0 "Lord [fellow_swordsman.GetFirstNameNoTooltip] è molto entusiasta nel mostrare le armi nella sua collezione. Sebbene in modo sottinteso voglia farlo facendoci pulire e ispezionare le armi. Il mio ospite sembra essere uno di quelli che si fida solo di se stesso e di pochi altri con le sue armi."
  agot_filler_westeros.0051.a:0 "Prenderò questa metà dell'armeria"
  agot_filler_westeros.0051.b:0 "Non sono venuto qui per lucidare l'acciaio!"
  agot_filler_westeros.0051.c:0 "Aiuterò *ma non sono contento*"

  agot_filler_westeros.0052.t:0 "L'Armeria: Duello"
  agot_filler_westeros.0052.desc:0 "Lord [fellow_swordsman.GetFirstNameNoTooltip] ha reso chiare le sue intenzioni nel invitarmi qui. [fellow_swordsman.GetSheHe|U] desidera mettere alla prova il suo acciaio contro il mio in un duello amichevole."
  agot_filler_westeros.0052.a:0 "Che ne dici, amico mio?"
  agot_filler_westeros.0052.b:0 "Non ho interesse in un duello"
  agot_filler_westeros.0052.win:0 "Duello Vinto"
  agot_filler_westeros.0052.lose:0 "Duello Perso"

  agot_filler_westeros.0053.t:0 "L'Armeria: Separarsi"
  agot_filler_westeros.0053.desc:0 "Una volta terminati nella stanza delle armi e aver esaminato diverse armi in possesso di [fellow_swordsman.GetShortUINamePossessiveNoTooltip], era giunto il momento per noi di separarci."
  agot_filler_westeros.0053.a:0 "Una visita meravigliosa"
  agot_filler_westeros.0053.b:0 "Non ho apprezzato questo viaggio"

  agot_filler_westeros.0054.opening:0 "Un bravo spadaccino"
  agot_filler_westeros.0054.desc:0 "Mi è piaciuto averti in visita. Onestamente avevo dei dubbi sul fatto che sapessi come tenere in mano una spada, ma hai dimostrato di essere una persona molto competente! Spero di ospitarti di nuovo!"
  agot_filler_westeros.0054.a:0 "Mi è piaciuta la visita"

  agot_filler_westeros.0055.opening:0 "Uno spadaccino mediocre"
  agot_filler_westeros.0055.desc:0 "Avevo dei dubbi quando ho sentito dire che eri uno spadaccino. Mi dispiace dire che si sono rivelati giusti. Sei una persona non solo un ospite scadente, ma temo che saresti più pericoloso per te stesso che per chiunque altro sul campo di battaglia!"
  agot_filler_westeros.0055.a:0 "Non credo di aver fatto una buona impressione...."

 ############################
 #    A Silver Bride        #
 #       Badger             #
 #       0056               #
 ############################

  agot_filler_westeros.0057.t:0 "Sposa D'Argento"
  agot_filler_westeros.0057.t_female:0 "Sposo D'Argento"

  agot_filler_westeros.0057.desc:0 "La nostra ascendente di alto Valyriano è una distinzione importante che ci separa dai comuni signori e dal popolo del regno. Tuttavia, senza una sposa di sangue adatta per il mio [unmarried_child.Custom('GetDaughterSon')], forse dovrei rivolgere il mio sguardo al di là del mare Stretto?"
  agot_filler_westeros.0057.a:0 "Invia [diplomat.GetFullName] a Essos!"
  agot_filler_westeros.0057.a.big_success:0 "[diplomat.GetFullName] trova una corrispondenza eccellente"
  agot_filler_westeros.0057.a.success:0 "[diplomat.GetFullName] trova una corrispondenza adatta"
  agot_filler_westeros.0057.a.failure:0 "[diplomat.GetFullName] trova una corrispondenza scarsa"
  agot_filler_westeros.0057.a.tt:0 "[diplomat.GetFirstName] cercherà di negoziare una corrispondenza adatta!" 
  agot_filler_westeros.0057.b:0 "I signori non rispetteranno uno straniero!"

  agot_filler_westeros.0058.t:0 "Sposa Platino" #eccellente corrispondenza 
  agot_filler_westeros.0058.t_female:0 "Sposo Platino"

  agot_filler_westeros.0058.desc:0 "[diplomat.GetName] ha dato notizia della sua eccezionale scoperta settimane prima del suo ritorno a corte, e molti notabili di corte provenienti da tutto il [ROOT.Char.GetPrimaryTitle.GetName] si sono schierati nei corridoi per gettare uno sguardo su questa bellezza proveniente dall'altro lato del mare, i racconti di [essosi_bride.GetHerHim] hanno catturato la loro immaginazione.\n\nQuando le porte si aprirono rivelando [diplomat.GetFirstNameNoTooltip] con la sua scorta d'onore al seguito insieme a una [essosi_bride.GetWomanMan] dei Popoli Liberi. "Mio [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip], permettetemi di presentarvi [essosi_bride.GetFullName], una [essosi_bride.GetWomanMan] di antichissima discendenza, il cui stesso padre ha offerto una cospicua dote per l'opportunità di sposare una [unmarried_child.Custom('GetDaughterSon')] della [ROOT.Char.Custom('FormalComplimentAdjective')] linea di Westeros della dinastia [ROOT.Char.GetHouse.GetName].""
  agot_filler_westeros.0058.a:0 "[essosi_bride.GetName] è una corrispondenza eccellente!"
  agot_filler_westeros.0058.b:0 "Ho cambiato idea, vattene dalla mia corte!"

  agot_filler_westeros.0059.t:0 "Sposa D'Argento" #buona corrispondenza 
  agot_filler_westeros.0059.t_female:0 "Sposo D'Argento"

  agot_filler_westeros.0059.desc:0 "[diplomat.GetName] ha dato notizia della corrispondenza settimane prima del suo ritorno a corte, e molti hanno atteso il risultato della sua spedizione.\n\nQuando le porte si aprirono rivelando [diplomat.GetFirstNameNoTooltip] con la sua scorta d'onore al seguito insieme a una [essosi_bride.GetWomanMan] dei Popoli Liberi. 'Mio [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip], permettetemi di presentarvi [essosi_bride.GetFullName], un[essosi_bride.Custom('DE_PRO_POS_P_2P')] [essosi_bride.GetLadyLord] di buona stirpe valyriana, il cui stesso padre ha offerto una dote per l'opportunità di sposare una [unmarried_child.Custom('GetDaughterSon')] della [ROOT.Char.Custom('FormalComplimentAdjective')] linea di Westeros della dinastia [ROOT.Char.GetHouse.GetName].'"
  agot_filler_westeros.0059.a:0 "[essosi_bride.GetName] è una corrispondenza eccellente!"
  agot_filler_westeros.0059.b:0 "Ho cambiato idea, vattene dalla mia corte!"


  agot_filler_westeros.0060.t:0 "Sposa di Latta" #corrispondenza scarsa 
  agot_filler_westeros.0060.t_female:0 "Una borchia di legno"

  agot_filler_westeros.0060.desc:0 "Non c'è stata notizia da [diplomat.GetName] fino al giorno in cui il suo seguito è arrivato a [county.GetNameNoTier] con scarso entusiasmo.\n\nTutto sembrava in ordine mentre [diplomat.GetSheHe] era accompagnato da una giovane [essosi_bride.GetWomanMan] con i capelli argentati battuti di Valyria. "Mio [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip], inizia [diplomat.GetSheHe] [diplomat.Custom('quirk_neg_pp')]. "Temo che il viaggio sia stato costellato di complicazioni, e le trattative con gli arroganti Vecchi Sangue si sono rivelate difficili. Invece ti ho portato una donna di pura stirpe valyriana, priva della natura presuntuosa che abbonda nelle città di Essos."\n\nTi ci vuole poco più di uno sguardo fugace sulla potenziale sposa per capire che [diplomat.GetSheHe] ha preso una contadina per strada e ha cercato di spazzar via la polvere prima di presentartela a corte."
  agot_filler_westeros.0060.a:0 "Il sangue di [essosi_bride.GetNamePossessive] è puro, è l'unico che conta."
  agot_filler_westeros.0060.b:0 "Mi hai deluso [diplomat.GetTitledFirstName]!"

 ############################
 #    Seven Pointed Scar    #
 #       Badger             #
 #       0061               #
 ############################

  agot_filler_westeros.0061.t:0 "Cicatrice a Sette Punte"
  agot_filler_westeros.0061.desc:0 "Il mio [ROOT.Char.Custom2('RelationToMe', zealot)] [zealot.GetName] è in sintonia con la mia mente. Insieme [zealot.GetSheHe] ed io abbiamo trascorso molte notti in profonde conversazioni teologiche sulla natura della fede, sui signori della guerra Andali del passato e sul modo corretto di manifestare la nostra devozione ai Sette. Perciò quando ci si incontra per la preghiera del mattino, il suo nuovo aspetto è uno shock, ma non una sorpresa.\n\n"Mio [zealot.Custom2('RelationToMe', ROOT.Char)]," si inchina, e posso dare uno sguardo più pulito alla stella a sette punte intagliata sulla sua fronte, rossa e infiammata come ferite fresche. "Le nostre conversazioni mi hanno condotto a un'epifania, e spero che tu possa seguirsi lungo questo retto cammino." [zealot.GetSheHe|U] mostra un pugnale e offre il manico alla tua mano."

  agot_filler_westeros.0061.a:0 "Porterò con me il Padre nella mia carne."
  agot_filler_westeros.0061.b:0 "I Sette non cercano la nostra mutilazione!"

  agot_filler_westeros.0062.t:0 "Rosa d'Inverno in Fiore"
  agot_filler_westeros.0062.desc:0 "[informer.GetTitledFirstName] mi ha informato che le rose d'inverno sono sbocciate e ora sono in piena fioritura. Le rose sono un tesoro della Casa [ROOT.Char.GetHouse.GetName] e uno che dovrei certamente vedere.\n\nFacendo il mio cammino verso i giardini di vetro, trovo la vista di tutte le rose in fiore senza paragoni; il blu pallido reminiscente del gelo sul vetro che le ospita. Non si può guardarle senza pensare all'amore e alla bellezza."
  agot_filler_westeros.0062.a:0 "Un tale spettacolo bellissimo!"
  agot_filler_westeros.0062.b:0 "Ne vorrei prendere una con me."
  agot_filler_westeros.0062.c:0 "Queste farebbero una corona sorprendente."


 ############################
 #    Foreign Tutor Events  #
 #       Badger             #
 #       0063 - 0074        #
 ############################

  agot_filler_westeros.0063.t:0 "L'Eleganza di un Danzatore d'Acqua"
agot_filler_westeros.0063.desc:0 "Un danzatore d'acqua braavosiano itinerante è arrivato nel mio regno a [location.GetNameNoTierNoTooltip]. [waterdancer.GetTitledFirstName] è abile in uno stile di combattimento straniero a Westeros, uno che potrebbe giovare a [ward_child.GetName] nei tornei o nei giorni bui a venire, nel caso in cui [ward_child.GetSheHe] dovesse sottoporsi all'addestramento rigoroso.\n\nMa quanto valore avrà veramente? Sembra che il combattimento d'acqua possa essere solo una dimostrazione, che utilità ha #italic danzare#! nel vero combattimento?\n\nSarebbe valsa la pena convincere [waterdancer.GetFirstNameNoTooltip] ad insegnare a [ROOT.Char.Custom2('RelationToMe', ward_child)] questo stile unico?"
agot_filler_westeros.0063.a:0 "Il suo intuito #italic sarebbe#! utile per la crescita di [ward_child.GetFirstNameNoTooltip]."
agot_filler_westeros.0063.b:0 "Non posso avere così tanta fiducia in uno straniero."

agot_filler_westeros.0064.t:0 "Saggezza Nascosta di un Sacerdote Barbuto"
agot_filler_westeros.0064.desc:0 "Un sacerdote barbuto norvoshi è arrivato a [location.GetNameNoTierNoTooltip] offrendo la sua spada come mercenario. Il suo Credo è eresia a Westeros, ma l'ordine segreto dei sacerdoti barbuti è noto per addestrare ed armare alcuni dei guerrieri più forti di Norvos — altrimenti come potrebbero aver governato la città per così tanto tempo?\n\nSarebbe una grossa scommessa, ma potrei riuscire a convincere [bearded_priest.GetHerHim] ad istruire [ward_child.GetName] nella speranza che questo talento venga trasmesso a [ward_child.GetHerHim]."
agot_filler_westeros.0064.a:0 "il suo intuito #italic sarebbe#! utile per la crescita di [ward_child.GetFirstNameNoTooltip]."
agot_filler_westeros.0064.b:0 "$agot_filler_westeros.0063.b$"

agot_filler_westeros.0065.t:0 "Un Magister Pentoshi Ricco Prende Rifugio"
agot_filler_westeros.0065.desc:0 "Un magister pentoshi esiliato ha preso rifugio nelle mie terre a [location.GetNameNoTierNoTooltip]. Per quanto sia stato sciocco nei suoi ultimi anni ad est, [magistrate.GetName] ha costruito la propria fortuna attraverso il commercio nel Mare Stretto con le altre Città Libere e molti porti di Westeros. Una conoscenza simile delle rotte marittime e delle merci potrebbe essere preziosa per la mia famiglia — anche oltre il semplice guadagno di denaro.\n\nPotrei offrire a [magistrate.GetHerHim] un luogo di lusso dove soggiornare in cambio di insegnamenti per il mio [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] con le sue storie di negoziazione, logistica e commercio."
agot_filler_westeros.0065.a:0 "Il suo intuito #italic sarebbe#! utile per la crescita di [ward_child.GetFirstNameNoTooltip]."
agot_filler_westeros.0065.b:0 "$agot_filler_westeros.0063.b$"

agot_filler_westeros.0066.t:0 "Un Banchiere Braavosiano Sotto il Mio Tetto"
agot_filler_westeros.0066.desc:0 "Un banchiere braavosiano itinerante  è arrivato a [location.GetNameNoTierNoTooltip]. [banker.GetName] ha molti anni di esperienza nel gestire l'oro in modo sicuro ed intelligente; pochi uomini di Westeros potrebbero sperare di raggiungere la sua fama.\n\nL'imprudenza con la ricchezza è stata la rovina di molti grandi governanti, e il mio [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] trarrebbe beneficio dall'apprendere la moderazione e una buona gestione fin da giovane.\n\nSarebbe valsa la pena il prezzo che [banker.GetFirstNameNoTooltip] richiederebbe per insegnare a [ward_child.GetHerHim] tuttavia..."
agot_filler_westeros.0066.a:0 "Il suo intuito #italic sarebbe#! utile per la crescita di [ward_child.GetFirstNameNoTooltip]."
agot_filler_westeros.0066.b:0 "$agot_filler_westeros.0063.b$"

 agot_filler_westeros.0067.t:0 "Dolci Parole di un Diplomatico Lyseni"
agot_filler_westeros.0067.desc:0 "Un diplomatico lyseni viaggiatore ha fatto la sua comparsa a [location.GetNameNoTierNoTooltip]; [diplomat.GetSheHe] ha girato Westeros tra un incarico e l'altro, stanco delle Città Libere.\n\nCon molti anni di esperienza nel calmare conflitti tesi nelle Terre Disputate, [diplomat.GetName] ha indubbiamente delle abilità che potrebbero evitare che le dispute a Westeros sfocino in bagni di sangue.\n\nTali abilità attirerebbero grande prestigio, e potrei assumere [diplomat.GetHerHim] per trasmettere questi talenti al mio [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName]."
agot_filler_westeros.0067.a:0 "Il suo intuito #italic sarebbe#! utile per la crescita di [ward_child.GetFirstNameNoTooltip]."
agot_filler_westeros.0067.b:0 "$agot_filler_westeros.0063.b$"

agot_filler_westeros.0068.t:0 "La Saggezza di un Nobile Pentoshi"
agot_filler_westeros.0068.desc:0 "Un nobile pentoshi minore viaggiatore è arrivato nel mio regno a [location.GetNameNoTierNoTooltip]. Anche se [noble.GetSheHe] non ha titoli nobiliari, [noble.GetName] ha arricchito i locali ed ha una lunga storia di consigliare sovrani e far parte di consigli a Pentos. [noble.GetSheHe|U] ha esperienza diversa da quella dei miei parenti a Westeros, un'opportunità rara per allargare la propria visione del mondo.\n\nForse potrei convincere [noble.GetHerHim] ad insegnare al mio [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName], nella speranza che questa conoscenza si riveli preziosa?"
agot_filler_westeros.0068.a:0 "Il suo intuito #italic sarebbe#! utile per la crescita di [ward_child.GetFirstNameNoTooltip]."
agot_filler_westeros.0068.b:0 "$agot_filler_westeros.0063.b$"

agot_filler_westeros.0069.t:0 "Creatore di Curiosità Myrish"
agot_filler_westeros.0069.desc:0 "Un inventore myrish ha viaggiato per Westeros, facendo tappa nel mio dominio a [location.GetNameNoTierNoTooltip] oggi. La serie di creazioni che [inventor.GetSheHe] ha in mostra sono stupefacenti.\n\nAnche se il mio [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] non passerà le sue giornate a costruire stranezze, un pensiero creativo e una comprensione del genere potrebbero giovare a [ward_child.GetHerHim] quando [ward_child.GetSheHe] diventerà un sovrano.\n\nForse potrei convincere [inventor.GetName] a fornire lezioni?"
agot_filler_westeros.0069.a:0 "Il suo intuito #italic sarebbe#! utile per la crescita di [ward_child.GetFirstNameNoTooltip]."
agot_filler_westeros.0069.b:0 "$agot_filler_westeros.0063.b$"

agot_filler_westeros.0070.t:0 "La Presenza di un Legatore di Ombre"
agot_filler_westeros.0070.desc:0 "Il popolo di [location.GetNameNoTierNoTooltip] si è nascosto per paura di un legatore di ombre viaggiatore da Asshai che alloggia nell'osteria locale. Una mezza dozzina di loro è venuta da me oggi per chiedere che [shadowbinder.GetSheHe] venga esiliato o addirittura ucciso per le sue oscure magie.\n\nMa un altro pensiero mi viene in mente... Chi altro a Westeros può vantare, se non il dominio, almeno la comprensione delle ombre?\n\nSe potessi convincere [shadowbinder.GetHerHim] ad insegnare al mio [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName], questa conoscenza potrebbe giovare alla mia famiglia per generazioni."
agot_filler_westeros.0070.a:0 "Il suo intuito #italic sarebbe#! utile per la crescita di [ward_child.GetFirstNameNoTooltip]."
agot_filler_westeros.0070.b:0 "$agot_filler_westeros.0063.b$"

  agot_filler_westeros.0071.t:0 "Un Vecchio Soldato"
agot_filler_westeros.0071.desc:0 "Un generale volanteno in pensione è arrivato a [location.GetNameNoTierNoTooltip] — stanco delle infinite guerre ad est, [general.GetName] si è rivolto a Westeros in cerca di un luogo dove passare gli anni finali lontano dal costante bagno di sangue delle Terre Disputate.\n\nAvendo scoperto che raccontava storie di guerra a commercianti e viaggiatori presso l'osteria locale, non posso fare a meno di pensare che Il suo intuito nella guerra potrebbe essere insuperabile nello sviluppo di [ward_child.GetName].\n\nForse potrei convincere [general.GetHerHim] ad insegnare al mio [ROOT.Char.Custom2('RelationToMe', ward_child)]..."
agot_filler_westeros.0071.a:0 "Il suo intuito #italic sarebbe#! utile per la crescita di [ward_child.GetFirstNameNoTooltip]."
agot_filler_westeros.0071.b:0 "$agot_filler_westeros.0063.b$"

agot_filler_westeros.0072.t:0 "Un venditore Tyroshi Errante"
agot_filler_westeros.0072.desc:0 "Un venditore tyroshi errante è arrivato a [location.GetNameNoTierNoTooltip]. Veterano di decine di battaglie nelle Terre Disputate, [sellsword.GetName] possiede conoscenze preziose sia nella spada che nelle tattiche militari che [sellsword.GetSheHe] potrebbe impartire al mio [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName], nel caso la guerra tornasse a Westeros dopo la mia partenza.\n\nTuttavia, non posso fare a meno di esitare per un momento; è giusto fidarsi di un mercenario con [ward_child.GetFirstNameNoTooltip]?"
agot_filler_westeros.0072.a:0 "Il suo intuito #italic sarebbe#! utile per la crescita di [ward_child.GetFirstNameNoTooltip]."
agot_filler_westeros.0072.b:0 "$agot_filler_westeros.0063.b$"

agot_filler_westeros.0073.t:0 "Un Mistico da Qohor"
agot_filler_westeros.0073.desc:0 "Un mago itinerante dalla lontana città di Qohor è arrivato nel mio dominio a [location.GetNameNoTierNoTooltip]. Tali pratiche sono evitate dalla maggior parte di quelli a Westeros, ma forse semplicemente non le comprendiamo.\n\nPotrei convincere [sorcerer.GetName] ad insegnare al mio [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName], così che [ward_child.GetSheHe] possa capire meglio di qualsiasi suo coetaneo come manipolare i misteri di questo mondo."
agot_filler_westeros.0073.a:0 "Il suo intuito #italic sarebbe#! utile per la crescita di [ward_child.GetFirstNameNoTooltip]."
agot_filler_westeros.0073.b:0 "$agot_filler_westeros.0063.b$"
