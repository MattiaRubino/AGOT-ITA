 #     ZombieSchrodCat                 #
 #       0003 - 0003                   #
 #######################################

  agot_filler_westeros.0003.opening:0 "L'Indipendenza delle Isole di Ferro"
  agot_filler_westeros.0003.desc:0 "Le Isole di Ferro sono di nuovo libere! Gli Uomini di Ferro navigheranno di nuovo sui mari e raccoglieranno i loro frutti lungo le coste come facevano in passato, Le Antiche Vie sono tornate! Questa è l'unica avvertenza per i Terreverdi."
  agot_filler_westeros.0003.a:0 "La Costa Pietrosa verserà sangue!"

