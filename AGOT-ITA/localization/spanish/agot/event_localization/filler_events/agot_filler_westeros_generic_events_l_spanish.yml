  agot_filler_westeros.0001.opening:0 "Un Skagos Indipendente."
  agot_filler_westeros.0001.desc:0 "Skagos ha ottenuto l'indipendenza dal Nord e dal Trono di Spade! Gli Skagosi non saranno più oppressi e hanno iniziato a ricostruire le loro flotte."
  agot_filler_westeros.0001.a:0 "Ciò significherà una nuova era di pirateria?"

 #######################################
 #   The Sisters Raiding               #
 #     ZombieSchrodCat                 #
 #       0002 - 0002                   #
 #######################################

  agot_filler_westeros.0002.opening:0 "Le Tre Sorelle"
  agot_filler_westeros.0002.desc:0 "Le Tre Sorelle hanno spezzato il giogo del controllo del Valle e del Trono di Spade. Non sono più guidati da nessuno, se non da loro stessi! La Signora delle Onde ha cantato la sua canzone ancora una volta, e canta per noi!"
  agot_filler_westeros.0002.a:0 "Questa è una notizia preoccupante per La Baia..."

 #######################################
