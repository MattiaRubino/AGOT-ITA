 #   Dornish Independence      #
 #     ZombieSchrodCat         #
 #       0007 - 0007           #
 ###############################

  agot_filler_westeros.0007.opening:0 "L'Indipendenza di Dorne"
  agot_filler_westeros.0007.desc:0 "Dorne si è staccata dal Trono di Spade e da ora in poi governerà se stessa come una volta! Dorne non è mai stata conquistata, pertanto i Principi di Dorne non si piegheranno a nessuno!"
  agot_filler_westeros.0007.a:0 "Ci saranno tensioni lungo le Montagne Rosse."

 ###############################
 #   High Septon Scandal       #
 #     ZombieSchrodCat         #
 #       0008 - 0008           #
 ###############################

  agot_filler_westeros.0008.opening:0 "Le voci sono vere"
  agot_filler_westeros.0008.desc:0 "Questa lettera è per informare i fedeli che anche il più devoto dei Sette non è senza peccato. Mi sono lasciato tentare dalla carne, durante un momento di debolezza."
  agot_filler_westeros.0008.a:0 "Lo scandalo!"
  agot_filler_westeros.0008.b:0 "Come... non è il rappresentante dei Sette?"
  agot_filler_westeros.0008.c:0 "Mi dispiace per chiunque sia stato a letto con quel vecchio caprone."

 ###############################
 #   High Septon Scandal:Murder#
 #     ZombieSchrodCat         #
 #       0009 - 0009           #
 ###############################

  agot_filler_westeros.0009.opening:0 "Le voci sono vere"
  agot_filler_westeros.0009.desc:0 "Questa lettera è per informare che lo Straniero mi ha influenzato. Anche se non desidero discutere i dettagli in questa lettera, ho tolto la vita a un altro. Possa il Sette perdonarmi per un tale peccato!"
  agot_filler_westeros.0009.a:0 "Per i Sette!"
  agot_filler_westeros.0009.b:0 "Come... non è il rappresentante dei Sette? per prendere una vita..."
  agot_filler_westeros.0009.c:0 "C'è così tanto di sbagliato nella fede..."

 ###############################
 #       House at War          #
 #     ZombieSchrodCat         #
 #       0010 - 0010           #
 ###############################

  agot_filler_westeros.0010.opening:0 "Il costo della guerra"
  agot_filler_westeros.0010.desc:0 "Scrivo per informarti che la mia Casa si è trovata in guerra. Durante tali tempi, si scopre chi è veramente il proprio amico, o chi desidera vedere la caduta della mia Casa."
  agot_filler_westeros.0010.a:0 "Invierò oro per aiutare la loro causa"
  agot_filler_westeros.0010.b:0 "Invierò oro, ma ho bisogno di qualcosa in cambio"
  agot_filler_westeros.0010.c:0 "Questo non è affar mio"

 ###############################
 #  King of Mountain Clans     #
 #     ZombieSchrodCat         #
 #       0017 - 0017           #
 ###############################

  agot_filler_westeros.0017.opening:0 "La Valle: Ascesa dei Clan delle Montagne"
  agot_filler_westeros.0017.desc:0 "Scrivo per informarti che i Clan delle Montagne si sono uniti dietro a un re. La Valle si trova sotto minaccia da una forza all'interno dei suoi confini."
  agot_filler_westeros.0017.a:0 "Una situazione tesa..."

 ###############################
 #       Fellow Hunter         #
 #     ZombieSchrodCat         #
 #       0018 - 0032           #
 ###############################

  agot_filler_westeros.0018.opening:0 "[Select_CString(ROOT.Char.IsFemale,'Una Compagna Cacciatrice signora','Un Compagno Cacciatore')]"
  agot_filler_westeros.0018.desc:0 "[Select_CString(ROOT.Char.IsFemale,'Gentile','Buon')] [ROOT.Char.GetLadyLord|U], mi è stato riferito da un conoscente comune che tu ed io condividiamo un interesse simile. Dimmi con sincerità, siete [Select_CString(ROOT.Char.IsFemale,'una cacciatrice','un cacciatore')]? In tal caso, cosa preferisci cacciare?"
  agot_filler_westeros.0018.a:0 "Mi piace l'emozione della caccia al cinghiale."
  agot_filler_westeros.0018.b:0 "Una caccia al cervo è sempre divertente."
  agot_filler_westeros.0018.c:0 "Temo di non avere tempo per cacciare in questo momento."

  agot_filler_westeros.0019.opening:0 "L'Emozionante Cinghiale!"
  agot_filler_westeros.0019.desc:0 "Davvero emozionante! Il mio maestro della caccia mi ha informato che c'è un cinghiale piuttosto grande nei miei boschi. Vorresti unirti a me per una caccia?"
  agot_filler_westeros.0019.a:0 "Sembra divertente."
  agot_filler_westeros.0019.b:0 "Temo di non avere tempo per cacciare in questo momento."

  agot_filler_westeros.0020.opening:0 "Il Nobile Cervo!"
  agot_filler_westeros.0020.desc:0 "Il cervo è il re dei boschi, come si suol dire! Il mio maestro della caccia ne ha avvistato uno piuttosto grande di recente. Vorresti unirti a me per una caccia, insieme potremmo essere sufficienti per abbattere la bestia?"
  agot_filler_westeros.0020.a:0 "Sembra divertente."
  agot_filler_westeros.0020.b:0 "Temo di non avere tempo per cacciare in questo momento."

  agot_filler_westeros.0021.t:0 "Caccia al Cinghiale"
  agot_filler_westeros.0021.desc:0 "Arriviamo nel punto in cui il maestro della caccia di [fellow_hunter.GetFirstNameNoTooltip] aveva visto per l'ultima volta il cinghiale. Dopo aver scambiato qualche gentilezza, rilasciamo i cani e iniziamo a cercare la traccia del cinghiale."
  agot_filler_westeros.0021.a:0 "Vediamo se riusciamo a trovare le tracce"

  agot_filler_westeros.0022.t:0 "Caccia al Cinghiale"
  agot_filler_westeros.0022.desc:0 "L'abbaiare dei cani ci avverte che hanno trovato il cinghiale. Quando arriviamo, i cani hanno la bestia accerchiata. Quando il cinghiale ci vede avvicinare, abbassa la testa per caricare."
  agot_filler_westeros.0022.a:0 "*Prepara la lancia per il cinghiale*"
  agot_filler_westeros.0022.b:0 "*fuggi*"

  agot_filler_westeros.0023.t:0 "Caccia al Cinghiale"
  agot_filler_westeros.0023.desc:0 "Il cinghiale si è scagliato dritto contro la lancia, prego che le ali della lancia reggano sotto la forza della bestia. In pochi secondi dal momento in cui è stato trafitto dalla lancia, il cinghiale era morto."
  agot_filler_westeros.0023.a:0 "Una bella caccia"

  agot_filler_westeros.0024.t:0 "Caccia al Cinghiale"
  agot_filler_westeros.0024.desc:0 "Sono scappato quando il cinghiale ha iniziato a caricare, lasciando cadere la mia lancia. Dopo un po', il Signor [fellow_hunter.GetFirstNameNoTooltip] è venuto a trovarmi, aveva ucciso lui stesso il cinghiale. Mi guardò con disgusto mentre mi porgeva la lancia che avevo lasciato cadere."
  agot_filler_westeros.0024.a:0 "Sono sicuro che mi crede vile..."

  agot_filler_westeros.0025.t:0 "Caccia al Cervo"
  agot_filler_westeros.0025.desc:0 "Arriviamo nel punto in cui il custode di caccia del Signor [fellow_hunter.GetFirstNameNoTooltip] aveva visto l'ultima volta un cervo piuttosto grande. Dopo aver scambiato qualche gentilezza, abbiamo iniziato a cercare la traccia del cervo."
  agot_filler_westeros.0025.a:0 "Cerchiamo le tracce!"

  agot_filler_westeros.0026.t:0 "Caccia al Cervo"
  agot_filler_westeros.0026.desc:0 "A metà giornata, troviamo un grande cervo in una radura. Il vento è a nostro favore e la bestia non ci ha notato."
  agot_filler_westeros.0026.a:0 "*Fai subito il colpo*"
  agot_filler_westeros.0026.b:0 "*Fai il colpo insieme*"
  agot_filler_westeros.0026.c:0 "*Permetti al tuo ospite di fare il colpo*"

  agot_filler_westeros.0027.t:0 "Caccia al Cervo"
  agot_filler_westeros.0027.desc:0 "La freccia ha colpito nel segno e il cervo è corsa via. Abbiamo atteso un po' e poi abbiamo iniziato a seguire la traccia di sangue. Il cervo era arrivato fino al margine del bosco prima che la vita abbandonasse la bestia."
  agot_filler_westeros.0027.a:0 "Una bestia magnifica"

  agot_filler_westeros.0028.t:0 "Caccia: Nessuna Traccia"
  agot_filler_westeros.0028.desc:0 "Abbiamo cercato per diverse ore in campagna senza alcun segno di selvaggina. Riluttantemente, il Signor [fellow_hunter.GetFirstNameNoTooltip] ed io decidiamo di porre fine alla caccia, forse un giorno avremmo avuto un'altra occasione di cacciare."
  agot_filler_westeros.0028.a:0 "Una caccia sfortunata"

  agot_filler_westeros.0029.t:0 "Caccia: Separazione"
  agot_filler_westeros.0029.desc:0 "Dopo che la preda è stata caricata, il Signor [fellow_hunter.GetFirstNameNoTooltip] ed io ci siamo scambiati i complimenti e abbiamo preso strade separate."
  agot_filler_westeros.0029.a:0 "Una buona caccia"
  agot_filler_westeros.0029.b:0 "Questa caccia è stata un errore..."
  agot_filler_westeros.0029.c:0 "Una buona caccia per me... forse non per il mio ospite"

  agot_filler_westeros.0030.opening:0 "Una Buona Caccia"
  agot_filler_westeros.0030.desc:0 "La caccia è stata spettacolare! Devo dire che è passato un po' di tempo da quando ho fatto una caccia così buona. Grazie"
  agot_filler_westeros.0030.a:0 "Mi piace la caccia"

  agot_filler_westeros.0031.opening:0 "Una Cattiva Caccia"
  agot_filler_westeros.0031.desc:0 "Grazie per aver dedicato il tuo tempo alla caccia. Ora vedo che il nostro conoscente comune aveva torto e che tu non sei un cacciatore. Grazie per esserti concesso a questo viaggio."
  agot_filler_westeros.0031.a:0 "Non penso di aver fatto una buona impressione...."

  agot_filler_westeros.0032.opening:0 "Un Cacciatore Arrogante"
  agot_filler_westeros.0032.desc:0 "Sebbene ammetterò che sei un cacciatore esperto, ti ho trovato piuttosto avido. Quello che avrebbe dovuto essere una caccia gloriosa per entrambi, l'hai monopolizzato per te stesso."
  agot_filler_westeros.0032.a:0 "È solo invidioso"

