 # 0076 - Take your dragon for a walk
  agot_filler_dragon.0076.t:0 "Come camminare con il drago"
  agot_filler_dragon.0076.desc:0 "Oggi è una giornata sorprendentemente bella, e un'idea ispirata ha fornito un'opportunità per goderne. Ho deciso di portare a passeggio [pet_dragon.GetName]! Il guidatore mi ha guardato stranamente quando ho preso il comando, ma almeno è stato abbastanza sottile da non sbirciare. Apparentemente, una tale civiltà è al di fuori della capacità dei piccoli nobili.\n\nQuando arriviamo nella piazza del mercato, tutti smettono completamente di fare shopping! Nessun frammento di decenza! Cosa stanno facendo a guardarci? È come se... stessero aspettando qualcosa? Oh! Stanno aspettando un trucco! Ne ho proprio uno in mente "[pet_dragon.GetNameNoTooltip]...""
  agot_filler_dragon.0076.injury_warning:0 "Potresti subire delle lesioni"
  agot_filler_dragon.0076.a:0 ""Seduto.""
  agot_filler_dragon.0076.b:0 ""Dammi la zampa.""
  agot_filler_dragon.0076.c:0 ""Fai una capriola!""
  agot_filler_dragon.0076.d:0 "#N "BRUCIA"#!"
  agot_filler_dragon.0076.d.tt:0 "#X I piccoli nobili non saranno felici del tuo massacro#!"
  agot_filler_dragon.0076.d.tt.vassals_warning:0 "#X I tuoi vassalli potrebbero o meno gradire questo a seconda delle loro caratteristiche#!"
  agot_filler_dragon.0076.d.tt.courtiers_warning:0 "#X I tuoi cortigiani e ospiti potrebbero o meno gradire questo a seconda delle loro caratteristiche#!"
  agot_filler_dragon.0076.e:0 ""Andiamo via!""
  agot_filler_dragon.0076.success:0 "Successo!"
  agot_filler_dragon.0076.success.sit:0 "[pet_dragon.GetNameNoTooltip] si siede al tuo comando"
  agot_filler_dragon.0076.success.sat:0 "[pet_dragon.GetName] si è seduto, come il buon [pet_dragon.Custom('DragonGirlBoy')]"
  agot_filler_dragon.0076.success.shake:0 "[pet_dragon.GetNameNoTooltip] dà la zampa al tuo comando"
  agot_filler_dragon.0076.success.shook:0 "[pet_dragon.GetName] ha dato la zampa, come il buon [pet_dragon.Custom('DragonGirlBoy')] "
  agot_filler_dragon.0076.success.flip_past:0 "Tu e [pet_dragon.GetNameNoTooltip] avete successo nella vostra capriola"
  agot_filler_dragon.0076.success.flip:0 "Tu e [pet_dragon.GetName] avete fatto una capriola! È stata molto impressionante!"
  agot_filler_dragon.0076.failure:0 "Fallimento!"
  agot_filler_dragon.0076.failure.sit:0 "[pet_dragon.GetNameNoTooltip] non si siede al tuo comando"
  agot_filler_dragon.0076.failure.sat:0 "[pet_dragon.GetName] non si è seduto al tuo comando. Cattivo drago!"
  agot_filler_dragon.0076.failure.shake:0 "[pet_dragon.GetNameNoTooltip] non dà la zampa al tuo comando"
  agot_filler_dragon.0076.failure.shook:0 "[pet_dragon.GetName] non ha dato la zampa al tuo comando. Cattivo drago!"
  agot_filler_dragon.0076.failure.flip_past:0 "Tu e [pet_dragon.GetNameNoTooltip] fallite la vostra capriola"
  agot_filler_dragon.0076.failure.flip:0 "Tu e [pet_dragon.GetName] avete fallito la capriola, apparendo goffi piuttosto che impressionanti."


