 # A knight wants to fight your dragon
  agot_filler_dragon.0082.t:0 "Il Coraggio Spesso Porta a..."
  agot_filler_dragon.0082.desc:0 "Oggi è entrato nella mia sala un [brave_knight.GetWomanMan] estremamente strano, non tanto per il suo aspetto quanto per le sue parole. Egli afferma di essere un cavaliere, anche se nessuno dei miei cortigiani ha mai sentito parlare di lui. Nonostante ciò, l'assurdità della sua richiesta ha fatto sì che venisse direttamente a me.\n\n"Per favore, grande [ROOT.Char.GetTitledFirstName], ti prego, permettimi di combattere il tuo drago! Sono un cavaliere e devo dimostrare il mio coraggio a tutto il regno!" le sue parole risuonano sinceramente nella stanza e posso vedere il fuoco nei suoi occhi.\n\nDevo ammettere che sono curioso di vedere come andrà a finire, ma sicuramente questo... [brave_knight.GetName] è pazzo?"
  agot_filler_dragon.0082.a:0 "Se è il tuo desiderio, allora sia fatto."
  agot_filler_dragon.0082.a.f:0 "Permetterai a [brave_knight.GetFirstNameNoTooltip] di combattere contro [dragon.GetFirstNameNoTooltip]."
  agot_filler_dragon.0082.a.tt_1:0 "[brave_knight.GetNameNoTooltip] morirà quasi sicuramente."
  agot_filler_dragon.0082.a.tt_2:0 "[dragon.GetNameNoTooltip] non è completamente al sicuro dal danno, però..."
  agot_filler_dragon.0082.b:0 "Non permetterò questa follia."
  agot_filler_dragon.0082.b.f:0 "Rifiuterai la richiesta di [brave_knight.GetFirstNamePossessiveNoTooltip]."
 # Dragon won
  agot_filler_dragon.0084.t:0 "Spesso Porta alla Stupidità"
  agot_filler_dragon.0084.desc:0 "Il duello è stato breve quanto idiota. [brave_knight.GetFirstName] è caricato contro [dragon.GetFirstName], la voce che riecheggia nella sala, e è stato prontamente "
  agot_filler_dragon.0084.desc.burned:0 "incenerito dalle fiamme di [dragon.GetFirstNamePossessiveNoTooltip]."
  agot_filler_dragon.0084.desc.eaten:0 "consumato mentre [dragon.GetFirstNamePossessiveNoTooltip] chiudeva su [brave_knight.GetHerHim]."
  agot_filler_dragon.0084.desc.crushed:0 "schiacciato dalle artigli di [dragon.GetFirstNamePossessiveNoTooltip]."
  agot_filler_dragon.0084.desc_end:0 "\n\nLa sala è rimasta in silenzio per un momento, prima che la corte esplodesse in risate nervose miste a gemiti di orrore. Anche se non posso fare a meno di sentire un po' di dispiacere per [brave_knight.GetFirstNameNoTooltip], questo era un tentativo insensato fin dall'inizio."
  agot_filler_dragon.0084.a:0 "Beh, era prevedibile."
  agot_filler_dragon.0084.a.f:0 "La storia della morte di [brave_knight.GetFirstNamePossessiveNoTooltip] si diffonde rapidamente per il regno."
 # Dragon lost
  agot_filler_dragon.0085.t:0 "Spesso Porta alla Gloria"
  agot_filler_dragon.0085.desc:0 "Non dimenticherò mai quei momenti successivi finché vivrò. [brave_knight.GetFirstName] ha caricato contro [dragon.GetFirstName], la voce che riecheggia nella sala, #italic schivando#! sotto il getto di fiamme che avrebbe dovuto essere la sua rovina. Con un colpo possente, [brave_knight.GetFirstNameNoTooltip] ha colpito [dragon.GetFirstNameNoTooltip] al collo, di nuovo tuffandosi per evitare che il suo grande corpo schiacciasse [brave_knight.GetFirstNamePossessiveNoTooltip].\n\nCiò che è accaduto dopo è un turbinio di movimento, i due bloccati nella danza della morte. Ciò che è chiaro però, è quell'immagine finale di [brave_knight.GetFirstNameNoTooltip] in piedi sulla pancia di [dragon.GetFirstNameNoTooltip], spada conficcata nel suo petto, una folla sbalordita che esplode in applausi e ovazioni.\n\n[brave_knight.GetFirstNameNoTooltip] ha, contro ogni previsione, #italic vinto#!."
  agot_filler_dragon.0085.a:0 "Un cavaliere come te deve restare con me!"
  agot_filler_dragon.0085.a.f:0 "Offrirai a [brave_knight.GetFirstNameNoTooltip] un posto nella tua corte."
  agot_filler_dragon.0085.b:0 "#EMP Come osi! Esci dalla mia vista!#!"
  agot_filler_dragon.0085.b.f:0 "Mandate via [brave_knight.GetFirstNameNoTooltip], rifiutando di riconoscere la sua vittoria e traboccante di rabbia e rimpianto."
  agot_filler_dragon.0085.c:0 "#X IN GALERA CON TE!#!"
  agot_filler_dragon.0085.c.f:0 "Hai fatto gettare [brave_knight.GetFirstNameNoTooltip] in prigione per aver osato uccidere il tuo drago [dragon.GetFirstNameNoTooltip]."

 # A merchant wants to buy a ride on your dragon
  agot_filler_dragon.0087.t:0 "Volo in Prima Classe"
  agot_filler_dragon.0087.desc:0 "Sembra che oggi sia una delle mie giornate più interessanti. Un ricco mercante locale, [merchant_petitioner.GetFirstName], è venuto da me con una richiesta molto insolita. [merchant_petitioner.GetSheHe|U] desidera acquistare un volo su [dragon.GetFirstName], e [merchant_petitioner.GetSheHe] è disposto a pagare una somma considerevole per il privilegio!\n\nAnche se l'offerta non è priva di fascino, l'idea di vendere un volo su [dragon.GetFirstNameNoTooltip] sembra...#italic sgradevole#!. Dalla reazione della corte quando [merchant_petitioner.GetSheHe] ha espresso l'offerta, sembra che sfiori l'insulto."
  agot_filler_dragon.0087.a:0 "Oh, perché no?"
  agot_filler_dragon.0087.a.f:0 "Permetterai a [merchant_petitioner.GetFirstNameNoTooltip] di acquistare un volo su [dragon.GetFirstNameNoTooltip]."
  agot_filler_dragon.0087.b:0 "Non venderò i servizi del mio drago."
  agot_filler_dragon.0087.b.f:0 "Rifiuterai l'offerta di [merchant_petitioner.GetFirstNamePossessiveNoTooltip]."
  agot_filler_dragon.0087.c:0 "Certamente puoi! #italic Ti porterò io stesso...#!"
  agot_filler_dragon.0087.c.f:0 "Farai in modo che il volo di [merchant_petitioner.GetFirstNamePossessiveNoTooltip] sia un ricordo che [merchant_petitioner.GetSheHe] non dimenticherà mai..."

 ########################################
 # LORD'S FILLER            (0088-0089) #
 ########################################
 # Dragonrider faces craven self
  agot_filler_dragon.0089.t:0 "Bestie Fierce e Paure Bestiali"
  agot_filler_dragon.0089.desc:0 "Quando è stata l'ultima volta che non mi sono svegliato con un nodo allo stomaco o che non ho sussultato all'angolo di un corridoio? È difficile per me saperlo. La paura è diventata la mia amante, e trascorro più tempo tra le sue braccia che"
  agot_filler_dragon.0089.desc_spouse:0 "in quelle di mia moglie/mio marito."
  agot_filler_dragon.0089.desc_no_spouse:0 "in quelle di chiunque altro."
  agot_filler_dragon.0089.desc_cont:0 "Ma non può continuare così. Ho un drago, la creatura più pericolosa e potente del mondo; non posso continuare ad essere un codardo per tutta la vita.\n\nEcco perché sono qui, di fronte a [dragon.GetName]. [dragon.Custom('GetDragonSheHe')|U] mi terrorizza, io che sono il suo cavaliere. Devo imparare a domare la mia paura, proprio come ho domato [dragon.GetFirstNameNoTooltip].\n\nI nostri sguardi si incrociano con una rara intensità. Sento il suo respiro. Posso sentire il suo battito del cuore, pulsante. O è il mio? Devo..."
  agot_filler_dragon.0089.stress.t:0 "La Paura Ti Sovrasta"
  agot_filler_dragon.0089.a:0 "...Respira profondamente."
  agot_filler_dragon.0089.a.f:0 "Combattere la paura è combattere soprattutto. Inspirare, espirare è come alternare attacco e difesa in un duello."
  agot_filler_dragon.0089.b:0 "...Mantieni il controllo del mio corpo."
  agot_filler_dragon.0089.b.f:0 "La paura è della mente, ma gli effetti sono del corpo. Controllare il corpo significa controllare la paura."
  agot_filler_dragon.0089.c:0 "...Lasciati attraversare dalla paura."
  agot_filler_dragon.0089.c.f:0 "La paura è l'assassina della mente. La paura è la piccola morte che porta alla totale obliterazione. Affronterò la mia paura. Permetterò che mi attraversi e mi oltrepassi. E quando sarà passata, girerò l'occhio interiore per vedere il suo percorso. Dove è passata la paura non ci sarà nulla. Solo io rimarrò."
  agot_filler_dragon.0089.d:0 "...Superati, maledizione!"
  agot_filler_dragon.0089.d.f:0 "Sono un cavaliere dei draghi! Ho affrontato cose peggiori di questa. Non lascerò che la paura mi controlli!"
  agot_filler_dragon.0089.e:0 "...Concentrati sul fuoco."
  agot_filler_dragon.0089.e.f:0 "Così feroce, così potente. È una fonte di luce, di vita. È una fonte di potere e coraggio."
  agot_filler_dragon.0089.f:0 "...Pensa a ciò che potrei ottenere."
  agot_filler_dragon.0089.f.f:0 "Lasciando andare la mia paura, potrei salire così in alto con una creatura del genere."
  agot_filler_dragon.0089.g:0 "...Aspetta, e passerà."
  agot_filler_dragon.0089.g.f:0 "Non importa quanto tempo ci vorrà, in presenza di questa creatura, la paura alla fine si consumerà come un rametto nel fuoco."
  agot_filler_dragon.0089.h:0 "...Vattene. È stato un errore."

 # Eccentric or lunatic dragonrider gets fire obsessed
  agot_filler_dragon.0091.t:0 "Fuoco e... Fuoco"
  agot_filler_dragon.0091.desc:0 "Negli ultimi giorni, ho dormito meno del solito. Quando chiudo gli occhi, vedo ancora [dragon.Custom('GetDragonSheHe')] chiaramente. Distinto come un fuoco nel buio, come un faro nella notte. Vedo [dragon.Custom('GetDragonSheHe')], [dragon.GetName].\n\nCon gli occhi svegli, vedo la ruota di fuoco. La pupilla che mi fissa.\n\nNon ricordo il sapore del cibo. I miei sogni sono di fiamme, i miei ricordi di brace.\n\nLe fiamme si agitano tutto intorno a me..."
  agot_filler_dragon.0091.a:0 "Sono così belle..."
  agot_filler_dragon.0091.b:0 "Sono così spaventose..."

 ##################################
 # CHILD RIDES EVENTS (0092-0094) #
 ##################################
 # Your child wants to ride your dragon
  agot_filler_dragon.0093.t:0 "Prendere le Redini"
  agot_filler_dragon.0093.desc_father:0 ""Ma Paaaadre!" [child.GetFirstName] "
  agot_filler_dragon.0093.desc_mother:0 ""Ma Madreeee!" [child.GetFirstName] "
  agot_filler_dragon.0093.desc_bossy:0 "esige "Devo assolutamente #emp montare #! [dragon.GetFirstName]! Sono sangue del tuo sangue, sicuramente [dragon.Custom('GetDragonSheHe')] non mi farà del male!"\n\nVedo il fuoco negli occhi di [child.GetFirstNamePossessiveNoTooltip], la determinazione nella sua postura. [child.GetFirstNameNoTooltip] non accetterà un rifiuto.\n\n"
  agot_filler_dragon.0093.desc_charming:0 "implora "Sono stato così buono! Non mi lamenterò nemmeno per tutta la settimana se mi lasci montare [dragon.GetFirstName]! Per favore, oh per favorepleasepleaseplease!" quella voce così dolce mi fa venire voglia di piegarmi alla sua volontà. "Potrei doverne montare uno io stesso un giorno, comunque" aggiunge [child.GetFirstNameNoTooltip].\n\n"
  agot_filler_dragon.0093.desc_curious:0 "chiede "Devo semplicemente sapere com'è cavalcare [dragon.GetFirstName]? Ho sentito così tante storie, e voglio vederlo con i miei occhi!" [child.GetFirstNameNoTooltip] mi guarda con quegli occhi grandi, pieni di curiosità e meraviglia. So che [child.GetFirstNameNoTooltip] non è uno che si arrende quando ha una domanda.\n\n"
  agot_filler_dragon.0093.desc_pensive:0 "mormora "Ho pensato a lungo, e credo che cavalcare [dragon.GetFirstName] sarebbe una buona esperienza per me. Potrei imparare così tanto." [child.GetFirstNameNoTooltip] mi guarda con quegli occhi riflessivi, pieni di saggezza e maturità. [child.GetFirstNameNoTooltip] ha un piano, e vuole portarlo a termine.\n\n"
  agot_filler_dragon.0093.desc_rowdy:0 "grida "Voglio cavalcare [dragon.GetFirstName]! Voglio cavalcare [dragon.GetFirstNameNoTooltip]! Voglio cavalcare [dragon.GetFirstNameNoTooltip]!"\n\n[child.GetFirstNameNoTooltip] salta su e giù, così pieno di energia ed entusiasmo. A questo ritmo, [child.GetFirstNameNoTooltip] potrebbe farsi male prima ancora che [dragon.GetFirstNameNoTooltip] abbia la possibilità di intervenire!\n\n"
  agot_filler_dragon.0093.desc_end:0 "Tuttavia, è una proposta pericolosa. [dragon.GetFirstNameNoTooltip] è una creatura potente e pericolosa, e anche se io sono in sella, non si può mai sapere come un drago reagirà a nuovi cavalieri. Devo decidere..."
  agot_filler_dragon.0093.a:0 "Mi dispiace [child.GetFirstNameNoTooltip], ma no."
  agot_filler_dragon.0093.a.f:0 "Rifiuterai la richiesta di [child.GetFirstNameNoTooltip] di cavalcare [dragon.GetFirstNameNoTooltip]."
  agot_filler_dragon.0093.a.cowardly:0 "[child.GetFirstNameNoTooltip] impara la saggezza nella codardia"
  agot_filler_dragon.0093.a.not:0 "[child.GetFirstNameNoTooltip] si farà una ragione"
  agot_filler_dragon.0093.b:0 "Va bene, facciamolo!"
  agot_filler_dragon.0093.b.f:0 "Tu e [child.GetFirstNameNoTooltip] cavalcherete insieme [dragon.GetFirstNameNoTooltip]."
  agot_filler_dragon.0093.b.good:0 "[child.GetFirstNameNoTooltip] è soddisfatto della tua risposta"
  agot_filler_dragon.0093.b.love:0 "[child.GetSheHe|U] ha adorato l'emozione"
  agot_filler_dragon.0093.b.indifferent:0 "[child.GetSheHe|U] ha passato un buon momento"
  agot_filler_dragon.0093.b.hate:0 "[child.GetSheHe|U] non ha gradito l'esperienza"
  agot_filler_dragon.0093.b.bad:0 "Una raffica di vento improvvisa fa cadere [child.GetFirstNameNoTooltip] da [dragon.GetFirstNameNoTooltip]"
  agot_filler_dragon.0093.b_trait:0 "Cosa sto dicendo, [dragon.GetFirstNameNoTooltip] non farebbe mai del male a [child.GetFirstNameNoTooltip]!"
  agot_filler_dragon.0093.c:0 "Ma certo! Guardie! Portate 'Il Terrore Rosa'!"
  agot_filler_dragon.0093.c.f:0 "Presenterai a [child.GetFirstNameNoTooltip] un grosso maiale da cavalcare al suo posto!"
 # Child snuck out to ride it!
  agot_filler_dragon.0094.t:0 "Prendere il Volo"
  agot_filler_dragon.0094.desc_alive:0 "Non posso credere a ciò che sto vedendo! Sono stato trascinato fuori dai miei alloggi incredulo, e infatti vedo chiaramente la silhouette di [child.GetFirstName] sopra [dragon.GetFirstName] contro il cielo notturno! Non solo sopra, ma in sella!\n\nDopo alcuni giri e picchiate, [child.GetFirstNameNoTooltip] e [dragon.GetFirstNameNoTooltip] ci vedono e atterrano nel cortile. [child.GetFirstNameNoTooltip] è raggiante mentre scivola giù da [dragon.GetFirstNameNoTooltip]. "L'hai visto?!" esclama [child.GetFirstNameNoTooltip]. Non so se dovrei essere arrabbiato o orgoglioso di questo coraggioso [child.Custom('GirlBoy')]."
  agot_filler_dragon.0094.desc_dead:0 "Non posso credere a ciò che sto vedendo. Sono stato trascinato fuori dai miei alloggi incredulo, e infatti vedo chiaramente la silhouette di [child.GetFirstName] sopra [dragon.GetFirstName] contro il cielo notturno! Non erano pronti per questo, la sella!...\n\nNon appena lo penso, lo vedo con i miei stessi occhi. Come in un incubo ad occhi aperti, guardo mentre [child.GetFirstNameNoTooltip] perde la presa e cade. Giù, giù, giù. È così lontano che non riesco nemmeno a sentire l'urlo.\n\nPer fortuna, non sento nemmeno l'impatto."
  agot_filler_dragon.0094.a:0 "Non posso credere che tu abbia fatto questo!"
  agot_filler_dragon.0094.a.f:0 "Sgridarai [child.GetFirstNameNoTooltip] per essere uscito di nascosto a cavalcare [dragon.GetFirstNameNoTooltip]. Dentro di te, però, non puoi fare a meno di sentirti un po' orgoglioso."
  agot_filler_dragon.0094.b:0 "Il mio mondo! Come hai potuto fare questo a te stesso?!"
  agot_filler_dragon.0094.b.f:0 "Ti precipiti verso il corpo di [child.GetFirstNameNoTooltip] e non ricordi quanto a lungo hai tenuto il suo corpo senza vita."
  agot_filler_dragon.0094.c:0 "Che spreco di [dragon.GetFirstNameNoTooltip]!"
  agot_filler_dragon.0094.c.f:0 "Verifichi che il tuo bene [dragon.GetFirstNameNoTooltip] non sia stato danneggiato dalle attività di stasera, e poi rivolgi la tua attenzione alla disposizione del corpo di [child.GetFirstNamePossessiveNoTooltip]."

 ##################################
 # WILD DRAGON EVENTS (0095-0100) #
 ##################################
 # Wild dragon eats peasants
  agot_filler_dragon.0096.t:0 "[wild_dragon.GetFirstNameNoTooltip]: Attacchi alla Popolazione"
  agot_filler_dragon.0096.desc:0 "Le notizie provenienti da [wild_dragon_location.GetName] sono sconfortanti. Dicono che [wild_dragon.GetName] abbia attaccato un gruppo di contadini in viaggio attraverso la zona. I sopravvissuti raccontano di una grande bestia che è scesa dal cielo, sputando fuoco e strappando le persone con le sue fauci.\n\nLa popolazione è terrorizzata e, oltre a questo, è arrabbiata per la mancanza di protezione."
  agot_filler_dragon.0096.a:0 "Posso almeno pagare per i funerali."
  agot_filler_dragon.0096.a.f:0 "Pagherai i funerali dei contadini uccisi da [wild_dragon.GetName]."
  agot_filler_dragon.0096.b:0 "Sembra terribile!"
  agot_filler_dragon.0096.b.asshole:0 "Questo sembra un problema per i contadini, non per me."
 # Wild dragon kills livestock
  agot_filler_dragon.0097.t:0 "[wild_dragon.GetFirstNameNoTooltip]: Attacchi al Bestiame"
  agot_filler_dragon.0097.desc:0 "Le città intorno a [wild_dragon_location.GetName] sono in subbuglio.\n\nSi dice che [wild_dragon.GetName] abbia attaccato il bestiame della zona, scendendo dal cielo e portando via mucche, pecore e un cavallo.\n\nGli agricoltori sono in preda al panico e l'economia locale sta soffrendo."
  agot_filler_dragon.0097.a:0 "Con una gestione oculata, possiamo riprenderci."
  agot_filler_dragon.0097.a.f:0 "Il tuo intervento aiuterà l'economia locale a riprendersi dagli attacchi di [wild_dragon.GetNameNoTooltip]."
  agot_filler_dragon.0097.b:0 "Non il bestiame!"
 # Wild dragon destroys crops
  agot_filler_dragon.0098.t:0 "[wild_dragon.GetFirstNameNoTooltip]: Attacchi ai Raccolti"
  agot_filler_dragon.0098.desc:0 "I campi intorno a [wild_dragon_location.GetName] sono in rovina! Mi dicono che [wild_dragon.GetName] abbia, per motivi sconosciuti, bruciato i campi di raccolti e distrutto il mezzo di sostentamento degli agricoltori locali.\n\nQueste persone stanno già lottando per arrivare a fine mese, e ora devono affrontare anche questo! Senza intervento, la popolazione dell'area starà sicuramente morendo di fame."
  agot_filler_dragon.0098.a:0 "Darò loro ciò di cui hanno bisogno per riprendersi."
  agot_filler_dragon.0098.a.f:0 "Pagherai per il rifacimento dei campi e il recupero dagli attacchi di [wild_dragon.GetFirstNameNoTooltip]."
  agot_filler_dragon.0098.b:0 "Non c'è semplicemente cibo da risparmiare."
 # Wild dragon attacks the holding
  agot_filler_dragon.0099.t:0 "[wild_dragon.GetFirstNameNoTooltip]: Attacchi alle Nostre Strutture"
  agot_filler_dragon.0099.desc:0 "In una spettacolare dimostrazione di forza, [wild_dragon.GetName] ha attaccato i possedimenti di [target_barony.GetName]. Mi dicono che la bestia sia scesa dal cielo, sputando fuoco e distruggendo uno degli edifici della zona.\n\nCi vorrà tempo e risorse per ricostruire, e la gente è terrorizzata che [wild_dragon.GetNameNoTooltip] possa tornare."
  agot_filler_dragon.0099.a:0 "Nessuno può liberarmi da questa bestia odiosa?"
 # Wild dragon kills courtier
  agot_filler_dragon.0100.t:0 "[wild_dragon.GetFirstNameNoTooltip]: Attacchi alla Corte"
  agot_filler_dragon.0100.desc:0 "Terribili notizie scuotono la corte oggi, poiché mi dicono che [dead_courtier.GetFirstName] è stato ucciso da [wild_dragon.GetName] mentre viaggiava attraverso [wild_dragon_location.GetName] durante i suoi doveri.\n\nLa corte è in subbuglio e la sua famiglia è devastata."
  agot_filler_dragon.0100.a:0 "Questo deve finire!"

 ###################################
 # Admiring a courtier dragonrider #
 ###################################
  agot_filler_dragon.0102.t:0 "Una Storia di Passione"
  agot_filler_dragon.0102.desc:0 "Sto passeggiando per i giardini quando una grande ombra passa sopra di me. Alzo lo sguardo e vedo [dragonrider_in_court.GetFirstName] in sella a [dragon_of_courtier.GetFirstName], i due che volano attraverso il cielo. Il vento tra i suoi capelli, il sole sul suo volto, la potenza della bestia sotto di [dragonrider_in_court.GetHerHim].\n\nLa forza, la grazia, la bellezza, e tutto sotto il suo comando. Non posso fare a meno di provare una forte emozione mentre guardo [dragonrider_in_court.GetHerHim] volare!"
  agot_filler_dragon.0102.a:0 "Forse anche altre cose potrebbero essere sotto [dragonrider_in_court.GetHerHim]..."
  agot_filler_dragon.0102.b:0 "Che fortunato/a [ROOT.Char.GetWomanMan] sono!"
  agot_filler_dragon.0102.c:0 "È solo una fantasia passeggera, nient'altro."

 ###########################
 # Dragonrider is prisoner #
 ###########################
  agot_filler_dragon.0104.t:0 "Un Legame Più Forte delle Catene"
  agot_filler_dragon.0104.desc:0 "Da quanto tempo sono qui? Giorni? Mesi? Perdo gradualmente il senso del tempo, ma una cosa rimane nonostante tutto: il mio legame con [dragon.GetName].\n\nAnche qui, anche rinchiuso tra queste mura, privato della sensazione del vento sul mio volto, sento qualcosa. Qualcosa di profondo dentro di me. Anche se siamo separati, sento [dragon.GetFirstNameNoTooltip] così vicino.\n\nIn questo momento, il pensiero di nessun altro mi dà un tale senso di sicurezza e conforto. È come se [dragon.Custom('GetDragonSheHe')] fosse qui — come se potessi allungare la mano e toccare le sue squame sotto le mie dita..."
  agot_filler_dragon.0104.a:0 "Ti vedo, [dragon.GetFirstNameNoTooltip]..."
  agot_filler_dragon.0104.a.f:0 "Il legame con il tuo drago ti dà sollievo in questo momento buio."
  agot_filler_dragon.0104.b:0 "Se solo fossi qui, sarei libero!"
