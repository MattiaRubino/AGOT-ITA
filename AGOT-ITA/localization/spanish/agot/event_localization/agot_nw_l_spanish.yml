l_spanish:
  agot_nights_watch.0004.t:0 "Una Breccia!"
  agot_nights_watch.0004.desc:0 "La giornata non è iniziata normalmente. I avamposti della Barriera scricchiolavano, gli alberi vicini a noi frusciavano e si agitavano - #N qualcosa non va.#!\n\nMentre tutti i fratelli neri erano preoccupati, un Ranger corre verso di me attraverso la folla. #bold "La nostra Barriera sta venendo violata!"#! grida.\n\nGuardando verso l'esterno, oltre la Barriera, si possono vedere il movimento e i movimenti furtivi degli alberi. I rumori dicono spesso che i Bruti e i giganti stanno arrivando, considerati scherzi ubriachi e chiacchiere di uomini deboli fino a questo momento...\n\nI Bruti si riversano attraverso la breccia come scarafaggi da un sacco di grano marcio quando è esposto alla luce, solo che il mio stomaco si gira ancor di più a questa vista. #bold Per migliaia di anni la Barriera non ha mai fallito, non possiamo permettere che il nostro Giuramento sia quello che lo fa.#!"
  agot_nights_watch.0004.a:0 "Abbiamo affrontato di peggio!"

  agot_nights_watch.0024.t:0 "I Guardiani della Notte Ripristinati"
  agot_nights_watch.0024.desc:0 "Da quando sono stati distrutti, i nostri muri e il nostro popolo sono stati minacciati da selvaggi e da altre creature empie che si aggirano nel lontano nord.\n\nOra che la Guardia è ripristinata, possiamo stare tranquilli che i nostri confini sono sicuri e che il nostro popolo è al riparo da qualsiasi pericolo nel nord."
  agot_nights_watch.0024.a:0 "L'ordine è stato ripristinato."
  agot_nights_watch.0024.b:0 "Anche il Dono di Brandon deve essere restituito."
  agot_nights_watch.0024.c:0 "La Guardia dovrebbe essere ripristinata nella sua piena gloria!"

  agot_nights_watch.0025.t:0 "I Guardiani della Notte Sciolti"
  agot_nights_watch.0025.desc:0 "Il nostro popolo è stato minacciato dai Guardiani della Notte e dalla loro Barriera per troppo tempo!\n\nDopo aver preso il controllo della Barriera, è ora di porre finalmente fine alla confraternita nera e concedere al nostro popolo la libertà e la pace di cui è stato privato per migliaia di anni."
  agot_nights_watch.0025.a:0 "Questo risuonerà per sempre..."

  agot_nights_watch.0026.t:0 "Una Nuova Mano Tocca Il Faro"
  agot_nights_watch.0026.desc:0 "Sono passati solo pochi giorni dalla fine del mio predecessore, pochi giorni per riflettere su molti pensieri.\n\nI miei fratelli al comando hanno veramente servito la Guardia al meglio delle loro capacità? Hanno mostrato chiara competenza e pensiero razionale? O la loro determinazione è diminuita, e la competenza è rimasta inattiva. Mentre tali fratelli hanno goduto delle loro posizioni di importanza, molti giovani hanno mostrato grande promessa e intelligenza.\n\nCome Comandante, è mio dovere assicurarmi che la Guardia rimanga nelle mani capaci, anche se ciò può comportare un cambio di alcune di quelle mani."
  agot_nights_watch.0026.a:0 "I miei comandanti hanno dimostrato molta competenza."
  agot_nights_watch.0026.b:0 "I miei comandanti lasciano molto a desiderare."

  agot_nights_watch.2001.t:0 "Un Desiderio di Unirsi ai Guardiani della Notte"
  agot_nights_watch.2001.desc:0 "Mio figlio, [child.GetFirstName], è sempre stato un'anatra zoppa, non destinato a ereditare, se non per grave accidente, e ha sempre bisbigliato di snark e grumkins oltre la Barriera.\n\nNon mi sorprende quando [child.GetSheHe] viene da me [child.Custom('quirk_pos_pp')]. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], ho preso una decisione," [child.GetSheHe] dice, con il coraggio di [child.GetSheHe]'s mai parlato con me. "Voglio unirmi ai Guardiani della Notte. #bold Voglio prendere il nero.#!""
  agot_nights_watch.2001.a:0 "Vai, e servi con onore."
  agot_nights_watch.2001.b:0 "Ho altri piani per te."

  agot_nights_watch.2002.t:0 "Un Desiderio di Unirsi ai Guardiani della Notte"
  agot_nights_watch.2002.desc:0 "Mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sibling') )], [sibling.GetFirstName], entra nel mio studio con un'energia che emana [sibling.Custom('quirk_pos_adverb')] su [sibling.GetHerHim]. [sibling.GetSheHe|U] [sibling.Custom('quirk_pos_present')] e si avvicina a me [sibling.Custom('quirk_pos_adverb')]. \n\n"Mia [sibling.Custom2('RelationToMe', ROOT.Char )], ho preso una decisione," [sibling.GetSheHe] dice, le parole scoppiando fuori dalla sua bocca come fiamme di drago. "Voglio unirmi ai Guardiani della Notte. #bold Voglio prendere il nero.#!""
  agot_nights_watch.2002.a:0 "Vai, e servi con onore."
  agot_nights_watch.2002.b:0 "Ho altri piani per te."

  agot_nights_watch.2003.t:0 "Lasciare Spazio Ai Giovani"
  agot_nights_watch.2003.desc:0 "Mentre i miei capelli diventano grigi e le mie articolazioni dolgono, rifletto sul fatto che forse ho già dato i miei migliori anni alla gestione di questa terra, e che potrebbe essere meglio servita da un giovane [heir.GetWomanMan].\n\nMia [heir.Custom('DaughterSon')] [heir.GetName] è [Select_CString(heir.IsFemale,'una','un')] giovane [heir.GetLadyLord] nel fiore degli anni e potrebbe fare molto bene per [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. E l'esperienza che accumuleranno sarebbe preziosa nelle future battaglie che attendono Casa [ROOT.Char.GetHouse.GetName]. L'istituzione degli uomini della [nightswatch.GetName] è un ordine antico e venerato che è tenuto in grande considerazione da [ROOT.Char.GetCulture.GetCollectiveNoun], e non è completamente inusuale che un signore più anziano rinunci alle sue terre e ai suoi titoli per il bene del regno e delle sue proprietà..."
  agot_nights_watch.2003.a:0 "È il momento che [heir.GetName] prenda le redini."
  agot_nights_watch.2003.a.tt:0 "Rinunci in favore di [heir.GetName]"
  agot_nights_watch.2003.b:0 "C'è ancora vita in queste vecchie ossa!"

