 #######
  agot_nights_watch.2004.t:0 "La Stabilità della Mia Casata"
  agot_nights_watch.2004.desc:0 "Il mio [ROOT.Char.Custom2('RelationToMe', craven_heir)] [craven_heir.GetFirstName] è un imbarazzo per la dinastia [ROOT.Char.GetDynasty.GetNameNoTooltip]. Se [craven_heir.GetSheHe] dovesse ereditare [primary_title.GetNameNoTier], sarebbe una catastrofe per la nostra casata. Le redini di questa dinastia sarebbero molto meglio servite dalle mani di [good_heir.GetFirstName].\n\nCade a me proteggere il nostro futuro da un certo declino. Rimuovere un anello debole dalla catena di successione è difficile, ma ci sono opzioni. Se porto [craven_heir.GetHerHim] a caccia, posso darle una scelta. [craven_heir.GetSheHe|U] può cavalcare verso nord verso Il Muro e rinunciare a tutti i titoli, o [craven_heir.GetSheHe] subirà un incidente sfortunato e inevitabile."
  agot_nights_watch.2004.a:0 "Porterò [craven_heir.GetSheHe] fuori per una cavalcata, dove le proporrò il mio ultimatum."
  agot_nights_watch.2004.a.tt:0 "[craven_heir.GetNameNoTooltip] sarà costretto a scegliere tra la Guardia della Notte, o la sua vita."
  agot_nights_watch.2004.b:0 "[craven_heir.GetSheHe|U] è una [ROOT.Char.GetDynasty.GetName], per il meglio o per il peggio."

  agot_nights_watch.2005.t:0 "Un Viaggio verso il Nord"
  agot_nights_watch.2005.desc:0 "Il mio [ROOT.Char.Custom2('RelationToMe', craven_heir)] [craven_heir.GetFirstName] ha acconsentito alle mie richieste. Piuttosto che trovarsi calpestato da un destriero o annegato in una fossa, [craven_heir.GetSheHe] inizierà l'arduo viaggio verso nord. Domani [craven_heir.GetSheHe] dirà addio alla famiglia e informerà che [craven_heir.GetSheHe] ha preso la difficile decisione di rinunciare al suo diritto di nascita per servire il regno. Non prenderà moglie, non terrà terre, non genererà figli e non macchierà questa grande casata con la sua debolezza.\n\n[good_heir.GetName] prenderà le redini della Casata [ROOT.Char.GetDynasty.GetName] e assicurerà che il nostro lignaggio rimanga sano e potente, mentre [craven_heir.GetFirstNameNoTooltip] scomparirà nei racconti nevosi dei registri de Il Muro. Forse [craven_heir.GetSheHe] potrà rivestire [craven_heir.GetHerselfHimself] con l'onore e la forza che [craven_heir.GetSheHe] non è riuscito a accumulare a [ROOT.Char.GetCapitalLocation.GetName]."
  agot_nights_watch.2005.a:0 "Per il bene superiore."
  agot_nights_watch.2005.a.tt:0 "[craven_heir.GetNameNoTooltip] partirà per il Nord."

  agot_nights_watch.2006.t:0 "Nel Buio della Notte"
  agot_nights_watch.2006.desc:0 "Quando [craven_heir.GetFirstName] è stato informato di ciò che sarebbe successo se non si fosse reso scarso a [ROOT.Char.GetCapitalLocation.GetName], [craven_heir.GetSheHe] sbiancò e acconsentì.\n\nLa mattina seguente, quando mandai a chiamare [craven_heir.GetHerHim], [craven_heir.GetSheHe] non si trovava da nessuna parte e la sua stanza era stata messa a soqquadro. [ROOT.Char.GetCapitalLocation.GetName] fu sconvolta dalla ricerca di [craven_heir.GetName], ma i risultati furono spiacevoli. La gente comune parla di una figura che cavalca nel cuore della notte su un destriero decisamente troppo bello per un qualsiasi messaggero.\n\nSolo [ROOT.Char.GetFaith.HighGodNameAlternate] sa dove si è nascosto [craven_heir.GetName]. Sebbene questo risolva il mio problema attuale, potrebbe tornare a mordere i miei talloni in seguito..."
  agot_nights_watch.2006.a:0 "Come ha fatto [craven_heir.GetSheHe] a scappare?!"

  agot_nights_watch.2007.t:0 "Il Fuoco del Codardo"
  agot_nights_watch.2007.desc:0 "[craven_heir.GetName] stringe i denti mentre l'onda della mia minaccia gli lambisce il viso. "Il diritto di governare a [ROOT.Char.GetCapitalLocation.GetName] è mio, per diritto di nascita. Non lo toglierai da me," dice con un fuoco nel tono che è stato acceso dalla mia richiesta. Forse c'è una parte di me in questo bambino dopo tutto.\n\nÈ chiaro che [craven_heir.GetName] non rinuncerà al suo reclamo sul mio seggio. Ora devo decidere se il mio [ROOT.Char.Custom2('RelationToMe', craven_heir)] ha davvero cresciuto una spina dorsale, o se questa fiamma che urla è solo un fuoco da commediante, alimentato dai carboni della paura. [craven_heir.GetSheHe] sarà ancora la rovina della Casa [ROOT.Char.GetDynasty.GetName]?"
  agot_nights_watch.2007.a:0 "Il mio ultimatum non era una minaccia vuota, [craven_heir.Custom('GirlBoy')]."
  agot_nights_watch.2007.a.success:1 "[craven_heir.GetFirstNameNoTooltip] muore"
  agot_nights_watch.2007.a.failure:1 "[craven_heir.GetFirstNameNoTooltip] sopravvive al tuo tentativo di omicidio"
  agot_nights_watch.2007.b:0 "La [craven_heir.Custom('GirlBoy')] fa crescere una spina dorsale?! Forse [craven_heir.GetSheHe] non sarà la rovina della Casa [ROOT.Char.GetDynasty.GetNameNoTooltip]."

  agot_nights_watch.9901.t:0 "Nuovo Lord Comandante della Barriera"
  agot_nights_watch.9901.desc:0 ""Un corvo ha portato notizie da [new_holder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], il mio signore." Il messaggero fa un rapido inchino e mi porge la lettera da esaminare.\n\nCon la recente scomparsa di [previous_holder.GetTitledFirstName], i Fratelli Giurati dei Guardiani della Notte hanno scelto [new_holder.GetFirstNameNoTooltip] [new_holder.GetHouse.GetBaseName] come loro nuovo comandante.\n\nOra è suo dovere sorvegliare la confraternita e proteggere il regno dai pericoli che si annidano oltre la Barriera."
  agot_nights_watch.9901.stark:0 "L'inverno sta arrivando."
  agot_nights_watch.9901.a:0 "E ora la sua guardia è finita."

agot_nights_watch.0027.t: "[nightswatch_candidate.GetFirstNameNoTooltip] [nightswatch_candidate.GetHouse.GetNameNoTooltip] Indossa il Nero"
agot_nights_watch.0027.t.lowborn: "[nightswatch_candidate.GetFirstNameNoTooltip] Indossa il Nero"
agot_nights_watch.0027.intro: "Ho smesso di contare i giorni da quando ho cominciato a covare un’avversione per [nightswatch_candidate.GetFirstNameNicknamed]. Mi sono passate per la mente molte idee, ma quante sono davvero giunte a compimento?"
agot_nights_watch.0027.mid.trusting: "Benché un’#italic inimicizia#! ci avesse separati, sono cert[Select_CString(ROOT.Char.IsFemale,'a','o')] che [nightswatch_candidate.GetSheHe] non avesse intenzione di farmi altro male."
agot_nights_watch.0027.mid.nocompassion: "Sapere della morte di [nightswatch_candidate.GetHerHis] non mi avrebbe rattristat[Select_CString(ROOT.Char.IsFemale,'a','o')], ma fu un altro il destino che toccò a [nightswatch_candidate.GetHerHim]. E qualunque cosa [nightswatch_candidate.GetSheHe] stesse preparando contro di me, in realtà non devo più preoccuparmene."
agot_nights_watch.0027.mid: "Sono cert[Select_CString(ROOT.Char.IsFemale,'a','o')] che [nightswatch_candidate.GetSheHe] avesse intrighi e trame rivolti contro di me nei piani di [nightswatch_candidate.GetHerHis], ma ora dubito che andassero oltre volgari scarabocchi."
agot_nights_watch.0027.mid2.sender: "Per mia volontà e con un semplice ordine, [nightswatch_candidate.GetSheHe] è condannat[Select_CString(nightswatch_candidate.IsFemale,'a','o')] all’esilio ai confini del mondo. Il nero che [nightswatch_candidate.GetSheHe] indosserà terrà viva la memoria del giorno in cui ho mandato [nightswatch_candidate.GetHerHim] lontano dal mio sguardo, a rispondere dei crimini di [nightswatch_candidate.GetHerHis] contro il reame, e contro #bold me#!."
agot_nights_watch.0027.mid2: "Per ordine di [actor.GetName], [nightswatch_candidate.GetFirstNameNoTooltip] languirà ora alla Barriera, costrett[Select_CString(nightswatch_candidate.IsFemale,'a','o')] a vestire di nero e a rispettare i voti di [nightswatch_candidate.GetHerHis]. [nightswatch_candidate.GetSheHe|U] non avrà più famiglia, amici o alleati — solo criminali d’ogni sorta come compagnia."
agot_nights_watch.0027.mid2.blamemw: "Per i numerosi misfatti di [nightswatch_candidate.GetHerHis], [nightswatch_candidate.GetFirstNameNoTooltip] languirà ora alla Barriera, costrett[Select_CString(nightswatch_candidate.IsFemale,'a','o')] a vestire di nero e a rispettare i voti di [nightswatch_candidate.GetHerHis]. [nightswatch_candidate.GetSheHe|U] non avrà più famiglia, amici o alleati — solo criminali d’ogni sorta come compagnia."
agot_nights_watch.0027.outro: "In un certo senso, è una forma di giustizia per ciò che [nightswatch_candidate.GetSheHe] mi ha fatto. Non è così?"
agot_nights_watch.0027.a: "[nightswatch_candidate.GetSheHe|U] ha avuto ciò che [nightswatch_candidate.GetSheHe] meritava."
agot_nights_watch.0027.b: "Lo è, ma mi godrò il destino di [nightswatch_candidate.GetHerHis]."
agot_nights_watch.0027.c: "[nightswatch_candidate.GetSheHe|U] potrà ora espiare le colpe di [nightswatch_candidate.GetHerHis]."
agot_nights_watch.0027.d1: "E ora è tempo di finire il lavoro."
agot_nights_watch.0027.d2: "Al diavolo la giustizia; voglio vendetta!"
