  #ROBERT'S REBELLION
  agot_scenario_events_rr.loyalists.t:0 "La Guerra del Usurpatore"
  agot_scenario_events_rr.rebels.t:0 "La Ribellione di Robert"
  #Rhaegar Targaryen
  agot_events_scenario_rr_exp.1.desc:0 "L'amore che è scoccato tra Lyanna Stark ed io bruciava profondamente nei nostri cuori fin dal nostro primo incontro. La mia Regina dell'Amore e della Bellezza, con la sua corona di rose invernali, blu come il gelo. Il nostro amore ha suscitato l'ira di molti, il suo fidanzato, Robert Baratheon, soprattutto. La sua ira getta un'ombra oscura sopra i Regni, ma non ha potuto fermarci dal farci rapire a Dorne e fuggire oltre gli occhi giudicanti delle nostre famiglie. Il mio amore è al sicuro nella Torre della Gioia, e non c'è un esercito abbastanza forte da strapparci l'uno dall'altra. Il nostro destino è stato predetto; il nostro è il canto del Ghiaccio e del Fuoco..."
  agot_events_scenario_rr_exp.1.a:0 "Il Drago non si spezza così facilmente."
  #Aerys II Targaryen
  agot_events_scenario_rr_exp.2.desc:0 "Traditori! Traditori tutti quanti! Chi è Jon Arryn per negare il mio diritto alla giustizia, per rompere la pace del Re? Gli Stark, così insolentemente a pretendere la vita di mio figlio, semplicemente perché ha protetto la ragazza del lupo da quel lordlingle di Capo Tempesta! Anche i Tully, che devono tutto ciò che possiedono alla mia casa, ora si sollevano in ribellione contro il loro Re! Nel frattempo, l'ingrato di Tywin Lannister si nasconde sotto la Roccia di Castel Granito, lo portino gli Altri! Pagheranno! #bold Pagheranno con il Fuoco e il Sangue! #"
  agot_events_scenario_rr_exp.2.a:0 "#bold Bruciateli! Bruciateli tutti! #"
  #Mace Tyrell
  agot_events_scenario_rr_exp.3.desc:0 "Robert Baratheon e i suoi seguaci si sono sollevati contro il nostro leale signore, il Re Aerys. I Targaryen sono i legittimi Signori dei Sette Regni, e noi Tyrell dobbiamo loro il nostro posto nel regno. Non siamo arrivati dove siamo facendo scelte avventate, lo abbiamo fatto scegliendo attentamente le nostre battaglie e adempiendo al nostro dovere. Ora difenderemo la corona contro i ribelli, come sarebbe il dovere di qualsiasi vassallo leale."
  agot_events_scenario_rr_exp.3.a:0 "E facendolo, diventeremo sempre più forti."
  #Doran Martell
  agot_events_scenario_rr_exp.4.desc:0 "Il Re Aerys è nostro alleato di sangue attraverso il matrimonio di mia sorella Elia con il Principe ereditario Rhaegar. Lord Robert Baratheon si è ribellato contro la tirannia del crudele re a seguito dell'esecuzione del fratello e del padre di Eddard Stark, così come del rapimento di Lyanna Stark da parte del Principe Rhaegar. La sua causa potrebbe essere giusta, ma con i miei nipoti sotto la diretta custodia del re nella capitale, abbiamo poco altro da fare che marciare in sostegno della corona."
  agot_events_scenario_rr_exp.4.a:0 "I Signori di Dorne marceranno."
  #Robert Baratheon
  agot_events_scenario_rr_exp.5.desc:0 "La mia amata Lyanna è stata rapita dal vile Principe Rhaegar. Dopo aver protestato contro questo atto crudele al Re Aerys, Rickard Stark è stato crudelmente bruciato vivo mentre suo figlio Brandon guardava. Ora Eddard Stark ed io, con i nostri alleati, ci opponiamo alla tirannia del Re Matto. Non sappiamo ancora chi dovrebbe succedere al re, ma una cosa è certa: il regno del drago è finito!"
  agot_events_scenario_rr_exp.5.a:0 "I Targaryen cadranno per mano mia..."
  #Eddard Stark
  agot_events_scenario_rr_exp.6.desc:0 "Mia sorella è nelle mani del Principe Rhaegar, e il folle Re Aerys ha bruciato vivo mio padre mentre Brandon, mio fratello maggiore, guardava con disperazione. Il fidanzato di Lyanna, Robert Baratheon, si è sollevato contro la tirannia del re e farò del mio meglio per aiutare il mio amico a portare giustizia."
  agot_events_scenario_rr_exp.6.a:0 "Lyanna sarà al sicuro di nuovo..."
  #Jon Arryn
  agot_events_scenario_rr_exp.7.desc:0 "I miei ex allievi, Eddard Stark e Robert Baratheon, si sono sollevati contro la tirannia del Re Aerys. Il Re Matto ha bruciato vivo Rickard Stark e ha permesso che Lyanna Stark, fidanzata di Robert, fosse rapita. Non lascerò i miei compagni da soli. I cavalieri della Valle sono pronti, e la Casa Arryn aiuterà a portare giustizia al regno."
  agot_events_scenario_rr_exp.7.a:0 "Prevarremo"
  #Hoster Tully
  agot_events_scenario_rr_exp.8.desc:0 "Re Aerys, in un altro accesso di follia, ha crudelmente giustiziato Rickard e Brandon Stark. Il Principe Rhaegar ha anche rapito Lyanna Stark. Siamo alleati degli Stark per sangue, mia figlia Catelyn essendo sposata con Lord Eddard. È evidente che il regno del Re Matto ha superato il suo benvenuto, e l'ordine deve essere ripristinato nel regno a ogni costo."
  agot_events_scenario_rr_exp.8.a:0 "I signori dei fiumi sono pronti"
  #Tywin Lannister
  agot_events_scenario_rr_exp.9.desc:0 "Il mio vecchio amico Re Aerys ha provocato Eddard Stark, Robert Baratheon e i loro alleati in una ribellione attraverso le sue azioni avventate. Il Re ha ripetutamente disprezzato me nonostante il mio leale servizio come Mano del Re. Se pensa di trovare un alleato desideroso nelle Terre dell'Ovest, si sbaglia gravemente. Per ora siediti, aspetta e osserva."
  agot_events_scenario_rr_exp.9.a:0 "Il leone dorme... per ora..."
  #Quellon Greyjoy
  agot_events_scenario_rr_exp.10.desc:0 "La guerra è tornata a Westeros. I miei figli, coinvolti nella loro incessante ricerca di gloria e saccheggio, hanno cercato di convincermi a impugnare la spada. Ma sono un uomo anziano, un uomo malato. Ho vinto la mia gloria in battaglie ormai decenni fa. Sono stanco della guerra, del bagno di sangue, e temo che i miei progressi nel far cessare le abitudini di saccheggio e conquista del mio popolo sarebbero vanificati al momento in cui una singola lunga nave dovesse partire dalle nostre scogliere frastagliate. Non pagheremo il prezzo del ferro; almeno per ora..."
  agot_events_scenario_rr_exp.10.a:0 "Almeno per ora..."
