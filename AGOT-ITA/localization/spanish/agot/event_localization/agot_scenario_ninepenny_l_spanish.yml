  agot_ninepenny.2000.t:0 "Il Leone di Carta"
  agot_ninepenny.2000.desc:0 "[tytos.GetTitledFirstName], il debole inetto, ha permesso ai suoi vassalli di prendere in prestito senza timore di conseguenze o ritorsioni per anni. I miei stessi debiti nei suoi confronti sono molti, ma sarei un pazzo a pagarli... E io non sono un pazzo; sono #bold un leone#!.\n\nSuoi figlio [tywin.GetFirstName], però, è una figura più temibile. È un uomo astuto e spietato, al contrario dello spreco di spazio che chiama suo padre.\n\nSe solo [tion.GetName] non si fosse fatto uccidere... Allora mia [ROOT.Char.Custom2('RelationToMe', ellyn)] [ellyn.GetFirstName] sarebbe Lady della Roccia, e mio nipote sarebbe l'erede. E questo debito sarebbe stato privo di significato.\n\nAlcuni dicono che un Lannister ripaga sempre i suoi debiti, con il sangue se non con l'oro. Forse dovrei placare [tytos.GetNickname], per evitare l'ira di suo figlio..."
  agot_ninepenny.2000.a:0 "Non vedrà un soldo da me."
  agot_ninepenny.2000.b:0 "Io mi inchinerò #italic tanto#!... per ora."

  agot_ninepenny.2001.t:0 "Il Leone Ridicolo"
  agot_ninepenny.2001.desc:0 "Il mio vassallo, [roger.GetTitledFirstName], non restituirà i suoi debiti alla Casa [ROOT.Char.GetHouse.GetName]... E mio [ROOT.Char.Custom2('RelationToMe', tywin)] [tywin.GetFirstName] è #bold furioso#!!\n\n"Dimentichi la nostra posizione, padre" [tywin.GetFirstNameNoTooltip] ringhia.\n"Se un Lannister non pretende il pagamento dei suoi debiti, i nostri nemici ci dipingeranno come inetti o peggio."\n\nVorrei non fosse così aggressivo... Che mi rispettasse... Che #italic qualcuno#! mi rispettasse... \n"Sicuramente, [roger.GetFirstNameNoTooltip] pagherà col tempo. [tywin.GetFirstNameNoTooltip], il tuo temperamento annebbia il tuo giudizio"\n Prima che io finisca la frase, [tywin.GetFirstNameNoTooltip] mi schiaffeggia.\n\nSe non chiederò il conto a [roger.GetTitledFirstName] dei suoi debiti, altri vassalli come [tarbeck.GetTitledFirstName] lo noteranno. Non ho dubbi, ma come posso forzare uomini testardi a rispettarmi?"
  agot_ninepenny.2001.a:0 "È #italic troppo#!. Devo accettare la parola di [roger.GetTitledFirstNamePossessiveNoTooltip]."
  agot_ninepenny.2001.b:0 "Io-i-io suppongo... potrei #bold pretendere#! il pagamento."
  agot_ninepenny.2001.b.tt:0 "Invierai corvi a Castelnero e a Sala Tarbeck."

  agot_ninepenny.2002.t:0 "L'Implorazione del Leone"
  agot_ninepenny.2002.desc.tytos:0 "[lion_lord.GetFirstNameNicknamed] ha inviato una missiva, esigendo il pagamento di tutti i debiti in sospeso e di inviare un ostaggio a Castel Casterly. È inconcepibile che uno così pavido come il Leone Senza Denti possa fare una cosa del genere... Sicuramente, suo figlio ha avuto una mano in questa faccenda.\n\nIl mio [ROOT.Char.Custom2('RelationToMe', reyne)] [reyne.GetName] ride. "Questa supplica è spazzatura — una minaccia vuota da parte di un uomo vuoto," [reyne.GetSheHe] dice. Anche se non posso fare a meno di pensare che potrei far ragionare [lion_lord.GetFirstNameNoTooltip] personalmente se mi dirigessi verso la Roccia."
  agot_ninepenny.2002.desc:0 "[lion_lord.GetFirstNameNicknamed] ha inviato una missiva, esigendo il pagamento di tutti i debiti in sospeso e di inviare un ostaggio a Castel Casterly. [lion_lord.GetFirstNameNoTooltip] è una figura più temibile. È un uomo astuto e spietato, al contrario dello spreco di spazio che chiamava suo padre.\n\nIl mio [ROOT.Char.Custom2('RelationToMe', reyne)] [reyne.GetName] ride. "Questa supplica è spazzatura — questo cucciolo di leone non ha artigli," [reyne.GetSheHe] dice. Anche se non posso fare a meno di pensare che potrei far ragionare [lion_lord.GetFirstNameNoTooltip] personalmente se mi dirigessi verso la Roccia."
  agot_ninepenny.2002.a:0 "Prenderò in mano la situazione."
  agot_ninepenny.2002.a.tt:0 "Andrai a Castel Casterly e costringerai [lion_lord.GetTitledFirstName] a ragionare."
  agot_ninepenny.2002.b:0 "Brucia questa missiva."
  agot_ninepenny.2002.b.tt:0 "Mi[reyne.GetLadyLord] ha ragione, il leone non ha denti."
  agot_ninepenny.2002.c:0 "Suppongo che possa ripagarlo..."

  agot_ninepenny.2004.t:0 "Tarbeck in Catene"
  agot_ninepenny.2004.desc:0 "Il mio ritorno alla corte oggi è accolto da un silenzio sinistro — un silenzio forzato che soffoca l'aria stessa della stanza. Mio [ROOT.Char.Custom2('RelationToMe', lion_son)] [lion_son.GetName] sta di fronte a me, minaccioso, e posso già dire che non mi piacerà ciò che ha da dire...\n\n"Padre, alla Roccia c'è un visitatore inaspettato," ogni parola di [lion_son.GetFirstNamePossessiveNoTooltip] e calcolata, "ma temo che [tarbeck.GetTitledFirstName] sia finito nelle nostre prigioni."\n\nIl suo significato è chiaro immediatamente, ma prima che io possa rispondere, un messaggero irrompe nella stanza con una notizia... [ellyn.GetTitledFirstName] ha preso il mio [ROOT.Char.Custom2('RelationToMe', kidnapped_lannister)] [kidnapped_lannister.GetName] in risposta, e anche [lannisport_1.GetName] e [lannisport_2.GetName] di Lannisport!"
  agot_ninepenny.2004.a:0 "Devo liberare [tarbeck.GetTitledFirstName] e ripristinare l'unità delle mie terre!"
  agot_ninepenny.2004.b:0 "Se [ellyn.GetNameNoTooltip] minaccia il mio orgoglio, [ellyn.GetSheHe] pagherà il prezzo."

  agot_ninepenny.2005.t:0 "Tarbeck in catene"
  agot_ninepenny.2005.desc:0 "Il [tarbeck.Custom('InsultAdjective')] [tarbeck.GetFullName] ha commesso l'errore grave di recarsi alla mia sala e cercare di sfuggire ai suoi debiti. Forse si aspettava che io fossi più simile a mio padre... L'idiota ora giace nelle mie segrete in attesa della mia sentenza.\n\nIn risposta, sua moglie [ellyn.GetFullName] ha preso il mio [ROOT.Char.Custom2('RelationToMe', kidnapped_lannister)] [kidnapped_lannister.GetName], e due insignificanti uomini di Lannisport, [lannisport_1.GetName] e [lannisport_2.GetName] — un atto #bold chiaro#! di ribellione contro il loro legittimo signore. C'è solo una risposta a una simile infedeltà."
  agot_ninepenny.2005.a:0 "Fate giustizia a Lord [tarbeck.GetHouse.GetName], e radunate gli uomini."

  agot_ninepenny.2006.t:0 "Il Leone Senza Artigli"
  agot_ninepenny.2006.desc:0 "La mia visita alla Roccia non è andata come previsto — il mio arrivo non è stato accolto con pane e sale, ma piuttosto con [lion_son.GetName] che mi ha messo in catene e mi ha gettato in una prigione.\n\nMia moglie [ellyn.GetFullName] ha agito prontamente per assicurare la mia liberazione, catturando prigionieri nostri... In modo cruciale, [tytos.GetNamePossessive] [tytos.Custom2('RelationToMe', kidnapped_lannister)] [kidnapped_lannister.GetName]!\n\nSembra che il figlio del leone abbia oltrepassato la sua autorità, e la testa più fredda di suo padre ha vinto la giornata. Sono stato liberato, e tutti i miei debiti sono stati perdonati!"
  agot_ninepenny.2006.a:0 "Ringraziate gli dei che [lion_son.GetNameNoTooltip] non abbia avuto il sopravvento."

  agot_ninepenny.2007.t:0 "Il Leone Ribelle"
  agot_ninepenny.2007.desc:0 "Mi è giunta voce che il caro coniuge di mia sorella, [tarbeck.GetTitledFirstName], sia stato #italic imprigionato e ucciso#! mentre cercava un'udienza con [lion_lord.GetTitledFirstName] a Castel Casterly. Peggio ancora, si dice che il mio buon cognato sia stato tagliato in tre pezzi dal suo carceriere.\n\nTale azione è una chiara violazione agli occhi di dèi e uomini, e non ho altra scelta che alzare la mia bandiera del leone in ribellione! #bold I Reynes non si piegheranno ad alcun signore orgoglioso!#!"
  agot_ninepenny.2007.a:0 "Raduniamo le nostre forze!"

  agot_ninepenny.2008.t:0 "Il Leone Tiranno"
  agot_ninepenny.2008.desc:0 "[tarbeck.GetTitledFirstName], mio [ROOT.Char.Custom2('RelationToMe', tarbeck)], è stato #italic imprigionato e ucciso#! mentre cercava un'udienza con [lion_lord.GetTitledFirstName] a Castel Casterly. Peggio ancora, mi è giunta voce che sia stato tagliato in tre pezzi dal suo carceriere.\n\nTale azione è una chiara violazione agli occhi di dèi e uomini, e non ho altra scelta che alzare le mie bandiere in ribellione! #bold Nessun leone manderà in frantumi i suoi vassalli senza conseguenze!#!"
  agot_ninepenny.2008.a:0 "Raduniamo le nostre forze!"

  agot_ninepenny.2009.t:0 "La Mia Progenie Torbida"
  agot_ninepenny.2009.desc:0 "[lion_son.GetName] non è uno per l'inerzia, e temo che stia prendendo le redini della situazione. Mi giunge voce che abbia iniziato a radunare le truppe Lannister, preparandosi per la guerra contro i miei stessi vassalli.\n\nHa inviato suo [lion_son.Custom2('RelationToMe', brother)] [brother.GetName] con i corridori per iniziare a radunare forze. La situazione è sfuggita al mio controllo... [lion_son.GetNameNoTooltip] dice che ogni traditore deve rispondere appropriatamente... #bold Gli artigli del leone stanno venendo affilati.#!"
  agot_ninepenny.2009.a:0 "Potrebbe essere guerra..."

  agot_ninepenny.2010.t:0 "Il Prezzo sul Campo di Battaglia"
  agot_ninepenny.2010.desc:0 "[reyne.GetFullName] e [tarbeck.GetFullName] hanno entrambi ignorato la mia magnanima offerta di saldare eventuali debiti pendenti con la mia casa — e quindi sono stati marchiati come #bold traditori#!.\n\nMio [ROOT.Char.Custom2('RelationToMe', brother)] [brother.GetFirstName] ha iniziato a radunare le truppe, e marceremo su questi sciocchi e mostreremo loro cosa significa mancare di rispetto alla Casa [ROOT.Char.GetHouse.GetName]. Se i nostri vassalli non si piegheranno al leone, saranno costretti a obbedire dalla spada."
  agot_ninepenny.2010.a:0 "#bold [ROOT.Char.GetHouse.GetMotto]#!"

  agot_ninepenny.2011.t:0 "Un Ringhio, Ora un Ruggito"
  agot_ninepenny.2011.desc:0 "E' giunto a #bold questo#!...\n\n[lion_lord.Custom('DE_ART_DEF_P_D')] [lion_lord.Custom('InsultAdjective')|l] [lion_lord.GetLadyLord|U] [lion_lord.GetHouse.GetName] vuole far strisciare i suoi vassalli come prede — o farli inginocchiare come cani. Beh, io non sono un Clegane! Con [tarbeck.GetTitledFirstName] nella mischia, potremmo ancora avere la forza di combattere.\n\nIl ringhio dalla Roccia di Castel Casterly è diventato un ruggito fragoroso, ma i Lannister non sono gli unici leoni che sanno come #bold ruggire#!!"
  agot_ninepenny.2011.a:0 "La nostra ribellione inizia ora!"

  agot_ninepenny.2012.t:0 "Un Ringhio, Ora un Ruggito"
  agot_ninepenny.2012.desc:0 "E' giunto a #bold questo#!...\n\n[lion_lord.Custom('DE_ART_DEF_P_D')] [lion_lord.Custom('InsultAdjective')|l] [lion_lord.GetLadyLord|U] [lion_lord.GetHouse.GetName] vuole far strisciare i suoi vassalli come prede — o farli inginocchiare come cani. Beh, io non sono un Clegane! Con [reyne.GetTitledFirstName] nella mischia, potremmo ancora avere la forza di combattere.\n\nIl ringhio dalla Roccia di Castel Casterly è diventato un ruggito fragoroso, ma un ruggito spaventa solo una [ROOT.Char.GetLadyLord] che non sa come #bold uccidere un leone#!."
  agot_ninepenny.2012.a:0 "La nostra ribellione inizia ora!"

  agot_ninepenny.2013.t:0 "Il Leone alla Porta"
  agot_ninepenny.2013.desc.ellyn:0 "Il leone dorato su panno imbullonato circonda la nostra sala... È arrivato [tywin.GetFirstNameNicknamed] [tywin.GetDynastyHouseName].\n\nAnche se l'esito sembra inevitabile, non posso fare a meno di rimanere sfidante. 'Non siete gli unici leoni dell'ovest, ser. I miei fratelli stanno arrivando, e le loro artigli sono altrettanto lunghi e affilati dei vostri!'"
  agot_ninepenny.2013.desc:0 "Le forze Lannister senza dubbio ci assedieranno se l'esercito dei Reyne non romperà l'assedio."
  agot_ninepenny.2013.a:0 "Resteremo fermi."
  agot_ninepenny.2013.a.tt:0 "Ti prepari per l'assedio."
  agot_ninepenny.2013.b:0 "Questo è senza speranza..."
  agot_ninepenny.2013.b.tt:0 "Abbasserai le bandiere e concederai alle richieste della [tywin.GetDynastyHouseName]."

  agot_ninepenny.2014.t:0 "La Presa di Tarbeck Hall"
  agot_ninepenny.2014.desc.ellyn:0 "[taunter.GetFirstName] esce per parlargi da [location.GetNameNoTier]. 'Non siete gli unici leoni dell'ovest, ser. I miei fratelli stanno arrivando, e le loro artigli sono altrettanto lunghi e affilati dei vostri,' sostiene, con arroganza.\n\nSolo un folle non potrebbe vedere il pericolo mortale in cui [taunter.GetSheHe] si trova — non ho interesse in una semplice resa. Voglio estinguere qualsiasi fugace idea di ribellione dalle Terre dell'Ovest, #bold per sempre#!."
  agot_ninepenny.2014.desc:0 "[tarbeck.GetFirstName] tiene la fortezza contro le mie schiaccianti forze, rimanendo risoluto e sfidante nonostante le diminuite probabilità di vittoria.\n\nSolo un folle non potrebbe vedere il pericolo mortale in cui [tarbeck.GetSheHe] si trova — non ho interesse in una semplice resa. Voglio estinguere qualsiasi fugace idea di ribellione dalle Terre dell'Ovest, #bold per sempre#!."
  agot_ninepenny.2014.a:0 "Non voglio che questo castello sia preso, voglio che sia raso al suolo."
  agot_ninepenny.2014.a.tt:0 "Si prenderanno misure drastiche."
  agot_ninepenny.2014.b:0 "Le loro bandiere si abbasseranno col tempo."
  agot_ninepenny.2014.b.tt:0 "Continuerai l'assedio come di consueto."

  agot_ninepenny.2015.t:0 "Il Prezzo nel Campo"
  agot_ninepenny.2015.desc.ellyn:0 "Il castello è distrutto e in rovina. La terra è livellata e bruciata. La terra, #bold salata#!.\n\n[taunter.GetFirstName] è stato schiacciato sotto le pietre delle merlature di cui si era nascosto dietro..."
  agot_ninepenny.2015.desc:0 "Il castello è distrutto e in rovina. La terra è livellata e bruciata. La terra, #bold salata#!.\n\n[tarbeck.GetFirstName] è stato schiacciato sotto le pietre delle merlature di cui si era nascosto dietro..."
  agot_ninepenny.2015.a:0 "Vassalli fate attenzione."
  agot_ninepenny.2015.a.tt:0 "Tutti coloro presenti a Tarbeck Hall sono stati uccisi."

  agot_ninepenny.2016.t:0 "Tarbeck Hall Smantellato"
  agot_ninepenny.2016.desc:0 "[taunter.GetName] ha audacemente rifiutato di cedere il castello di [location.GetName] al [tywin.Custom('InsultAdjective')] [tywin.GetName] [tywin.GetHouse.GetName], e il malandrino ha risposto rovesciando la nostra antica fortezza — uccidendo ogni abitante, in netto contrasto con ogni buona legge di cavalleria e guerra."
  agot_ninepenny.2016.a:0 "I Lannister pagheranno..."

  agot_ninepenny.2017.t:0 "Tarbeck Hall Smantellato"
  agot_ninepenny.2017.desc:0 "Mi è giunta voce che [tywin.GetFirstNameNicknamed] abbia distrutto Tarbeck Hall, facendo crollare il castello sugli abitanti — uccidendo tutti coloro che si trovavano al riparo entro le sue mura!"
  agot_ninepenny.2017.a:0 "#italic [tywin.GetFirstNameNoTooltip]...#!"

  agot_ninepenny.2018.t:0 "La Signora di [tarbeck.GetHouse.GetNameNoTooltip] Si è Arresa"
  agot_ninepenny.2018.desc:0 "Mi giunge notizia dal campo di battaglia: [tarbeck.GetFullNameNicknamed] ha finalmente ripreso i sensi e deciso di ripagare i debiti verso Casa Lannister.\n\n#bold Oggi è stato evitato il bagno di sangue#!."
  agot_ninepenny.2018.a:0 "[tywin.GetFirstNameNoTooltip]..."

  agot_ninepenny.2019.t:0 "Il Leone alla Porta"
  agot_ninepenny.2019.desc:0 "Era solo questione di tempo prima che [tywin.GetFirstNameNicknamed] arrivasse a [location.GetName]... Il ruggito del leone poteva essere feroce, ma ora vedremo quanto affilati sono i suoi artigli.\n\nIl futuro della Casa [reyne.GetHouse.GetName] si gioca su questo. Il mio ruolo nello plasmare quel futuro potrebbe essere il nostro #bold rovina#!."
  agot_ninepenny.2019.a:0 "Lascia che [tywin.GetHerHim] provi a farmi inchinare..."

  agot_ninepenny.2020.t:0 "La Presa di Castamere"
  agot_ninepenny.2020.desc.reyne:0 "Si dice che un branco possa avere solo un leone dominante, a volte richiedendo che lui uccida qualsiasi concorrente per assicurarsi la sua posizione. [reyne.GetFirstNameNicknamed] ] mi saluta fuori dai tunnel di Castamere, ma posso dire che [reyne.GetSheHe] non ha alcun interesse in una conversazione.\n\n'Mio [ROOT.Char.GetLadyLord]' ,sogghigna , chiaramente convinto che [reyne.GetSheHe] possa resistere a un assedio nelle profondità delle miniere sotto terra. 'Temo che siate venuti qui invano. A meno che, naturalmente, non vogliate inchinarvi a me...' L'arroganza — e petulanza — è sufficiente a farmi vedere #bold rosso#!.\n\nMi giro sui miei talloni e faccio ritorno alle linee d'assedio dei Lannister, ma ho preso una decisione... Non voglio solo una resa. Voglio che siano tutti #bold morti#!!"
  agot_ninepenny.2020.desc:0 "Si dice che un branco possa avere solo un leone dominante, a volte richiedendo che lui uccida giovani cuccioli per assicurarsi la sua posizione. Non sono accolto fuori dalle gallerie di Castamere da [reyne.GetFirstNameNicknamed], ma da [defender.GetName]. [defender.GetSheHe|U] è venut[defender.Custom('DE_END_PRO_S_N')] a trattare in assenza [reyne.Custom('DE_PRO_PER_P_3P_A')] loro [reyne.GetLadyLord].\n\n[defender.GetFirstNameNoTooltip] sembra convint[defender.Custom('DE_END_PRO_S_N')] che possa resistere a un assedio nelle profondità delle miniere sotto terra. Anche se sono deluso di non aver messo il mio leone rivale alle strette nel suo castello, so che devo dare un esempio alla sua famiglia — e #bold alla sua sede#!."
  agot_ninepenny.2020.a:0 "Si nascondono nelle loro miniere? Moriranno nelle loro miniere."
  agot_ninepenny.2020.a.tt:0 "Si attueranno azioni drastiche."
  agot_ninepenny.2020.b:0 "Prenderemo il castello con l'assedio."
  agot_ninepenny.2020.b.tt:0 "Continuerai l'assedio come di consueto."

  agot_ninepenny.2021.t:0 "Nessun Ruggito, Solo Debole Lamento"
  agot_ninepenny.2021.desc:0 "Quando i Reynes si sono ritirati nelle profondità delle miniere sotto il loro castello, hanno segnato il loro destino. Ordino alle mie truppe di sigillare ogni ingresso alle miniere, speravano di tenerci fuori, ma invece noi li terremo dentro.\n\nUn ruscello vicino riverserà la mia vendetta su di loro. I miei uomini deviano l'acqua che scorre con una diga di fortuna e le miniere iniziano ad allagarsi lentamente... Gli uomini di guardia vicino alle uscite sigillate possono sentire deboli lamenti dalle profondità, ma quando sorge il giorno c'è solo silenzio.\n\n la storia della potente Castamere, #bold non con un ruggito ma con un lamento#!."
  agot_ninepenny.2021.a:0 "È fatto."
  agot_ruinized_castamere_effect_desc:0 "Castamere sarà distrutta."

  agot_ninepenny.2022.t:0 "Nessun Ruggito, Solo Debole Lamento"
  agot_ninepenny.2022.desc:0 "Un corvo mi raggiunge da Castamere, dove il mio [ROOT.Char.Custom2('RelationToMeShort', doa)] [doa.GetFirstName] ha affrontato coraggiosamente l'avvicinamento dell'assedio di [tywin.GetFullNameNicknamed]... Ma le ali oscure portano parole oscure, e il racconto mi lascia sbalordito:\n\nDopo che gli occupanti di Castamere si erano rifugiati nelle profondità delle miniere per sicurezza durante l'assedio, il leone [tywin.Custom('InsultAdjective')] [tywin.GetFirstNameNoTooltip] ordinò che fossero sigillati all'interno — poi deviò un ruscello vicino per allagare le miniere e #bold annegarli tutti#!.\n\nIl leone folle deve essere fermato, e solo un altro leone ha qualche speranza di farlo. Posso quasi sentire i deboli lamenti di [doa.GetFirstNameNoTooltip], che mi incitano ad andare avanti."
  agot_ninepenny.2022.a:0 "[ROOT.Char.GetHouse.GetMotto]"

  agot_ninepenny.2023.t:0 "Nessun Ruggito, Solo Debole Lamento"
  agot_ninepenny.2023.desc:0 "Mi è giunta notizia dal campo di battaglia, dove il mio [ROOT.Char.Custom2('RelationToMeShort', tywin)] [tywin.GetNameNoTooltip] ha giocato la sua brutale partita di guerra contro i ribelli Reynes. Anche sapendo della sua natura più oscura, il racconto da Castamere mi lascia sbalordito:\n\nDopo che gli occupanti si erano rifugiati nelle profondità delle miniere per sicurezza durante l'assedio, [tywin.GetFirstNameNoTooltip] scelse di cancellare la loro stessa esistenza dalle Terre dell'Ovest — deviando un ruscello vicino per allagare le miniere e #bold annegarli tutti#!.\n\nLa notizia di questa azione si diffonderà come un incendio... Si dice che le guardie schierate alle uscite bloccate delle miniere potessero sentire deboli lamenti fino alla luce del mattino."
  agot_ninepenny.2023.a:0 "Ascoltatemi gemere..."

  agot_ninepenny.2030.t:0 "I Capricci del Padre"
  agot_ninepenny.2030.desc:0 "Mio [ROOT.Char.Custom2('RelationToMeShort', tytos)] [tytos.GetFirstName] era un uomo debole, che permetteva ai signori delle Terre dell'Ovest di fare ciò che volevano con l'eredità di questa grande casa. Ora che [tytos.GetHerHim] è fuori gioco, posso assumere il controllo della potente Casa [ROOT.Char.GetHouse.GetName].\n\nOra i signori di [reyne.GetHouse.GetName] e [tarbeck.GetHouse.GetName] vedranno che questo Leone ha artigli, più lunghi e affilati di quelli di suo padre."
  agot_ninepenny.2030.a:0 "[ROOT.Char.GetHouse.GetMotto]"

  agot_ninepenny.2031.t:0 "Un Leone Deve Combattere"
  agot_ninepenny.2031.desc:0 "Il mio [ROOT.Char.Custom2('RelationToMeShort', tytos_heir)] [tytos_heir.GetFirstName] si avvicina a me con il fuoco negli occhi... Sembra che la mia decisione di restare fuori dalla guerra non sia stata gradita.\n\n"Cosa direbbero i signori delle Terre dell'Ovest del loro signore se sapessero che [ROOT.Char.GetSheHe] è solo un cucciolo!" urla [tytos_heir.GetFirstNameNoTooltip], le sue parole che mi squarciano come pugnali affilati. Forse dovrei riconsiderare la mia posizione..."
  agot_ninepenny.2031.a:0 "Mi unirò alla lotta!"
  agot_ninepenny.2031.b:0 "No, la mia posizione rimane invariata."

  agot_ninepenny.2032.t:0 "Lezioni dalla Guerra"
  agot_ninepenny.2032.desc:0 "Il mio [ROOT.Char.Custom2('RelationToMeShort', tytos_heir)] [tytos_heir.GetNameNoTooltip] ha imparato molto durante i tempi difficili sul campo di battaglia durante la guerra. Ora che siamo tornati, il suo cupo punto di vista sembra solo essere indurito, e la sua pazienza per i vassalli dissenzienti è svanita.\n\nLe mie paure raggiungono l'apice quando [tytos_heir.GetSheHe] si avvicina a me riguardo al peggioramento della situazione con i miei vassalli indisciplinati, [reyne.GetFullName] e [tarbeck.GetFullName]. Devono molto oro a Casa [ROOT.Char.GetHouse.GetName], potrebbe riempire tutti i forzieri della Roccia e anche di più, eppure li ho lasciati in pace per mantenere una pace tentativa. Ora, [tytos_heir.GetNameNoTooltip] ha altre idee..."
  agot_ninepenny.2032.a:0 "Non posso controllare il loro destino."
  agot_ninepenny.2032.b:0 "Solo il dungeon fermerà tali ambizioni."

  agot_ninepenny.2033.t:0 "Circondato da Vigliacchi"
  agot_ninepenny.2033.desc.ellyn:0 "Il mio [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetName] ha nascosto giorno e notte da Tarbeck Hall per informarmi che il vile [tarbeck.GetName] ha ceduto alle richieste della Roccia, lasciandomi politicamente isolato."
  agot_ninepenny.2033.desc:0 "Mi è stato detto che il vile [tarbeck.GetName] ha ceduto alle richieste della Roccia, lasciandomi politicamente isolato."
  agot_ninepenny.2033.a:0 "La lotta non finisce qui."
  agot_ninepenny.2033.b:0 "Non ho altra scelta..."

  agot_ninepenny.2050.t:0 "Il Regno di Castamere"
  agot_ninepenny.2050.desc:0 "#bold La guerra è vinta.#! Gli ultimi colpi sono stati inferti, e Casa [ROOT.Char.GetHouse.GetName] resta sola come i leoni dominanti delle Terre dell'Ovest.\n\nMentre mi preparo a inviare i miei primi editti ai miei nuovi vassalli, un ospite entra nella mia corte. Posso capire dal suo atteggiamento che [singer.GetSheHe] è un bardo — sembra un arpista, dalla lira al seguito. "Mia [ROOT.Char.GetLadyLord], sono [singer.GetNameNicknamed], e sono venuto per onorare la tua vittoria nella guerra con una canzone," dice [singer.GetSheHe], e io faccio segno a [singer.GetHerHim] di iniziare... #indent_newline:6 \n\n#italic E così ha parlato, e così ha parlato,\n del Regno di Castamere,\nE ora il regno si inchina al suo richiamo,\n con tutto l'ovest ad ascoltare.\nSì, ora il regno si inchina al suo richiamo,\n e ogni anima deve ascoltare.#! #!\n\nIl bardo si inchina profondamente al termine della sua canzone."
  agot_ninepenny.2050.a:0 "Che questa sia cantata in tutte le sale dei miei nemici."

  agot_ninepenny.2051.t:0 "Le Piogge di Castamere"
  agot_ninepenny.2051.desc:0 "#bold La guerra è vinta.#! Gli ultimi colpi sono stati inferti, e Casa [ROOT.Char.GetHouse.GetName] rimane indiscussa come i leoni dominanti delle Terre dell'Ovest.\n\nMentre mi preparo a tornare al banale compito di governare, un ospite entra nella mia corte. Posso capire dal suo atteggiamento che [singer.GetSheHe] è un bardo — sembra un arpista, dalla lira al seguito. "Mia [ROOT.Char.GetLadyLord], sono [singer.GetNameNicknamed], e sono venuto per onorare la tua vittoria nella guerra con una canzone," dice [singer.GetSheHe], e io faccio segno a [singer.GetHerHim] di iniziare... #indent_newline:6 \n\n#italic E così ha parlato, e così ha parlato,\n quel signore di Castamere,\nMa ora le piogge piangono sulla sua sala,\n senza nessuno lì a sentire.\nSì, ora le piogge piangono sulla sua sala,\n e non c'è anima che ascolti.#! #!\n\nIl bardo si inchina profondamente al termine della sua canzone."

  agot_ninepenny.9102.t:0 "Avvistamenti di Draghi"
  agot_ninepenny.9102.desc:0 "Sono passati diversi mesi dalla tragedia a Sala dell'Estate , e i rapporti sugli avvistamenti di draghi in tutto Westeros hanno cominciato ad arrivare a ondate. All'inizio è stato considerato follia, ma il numero di testimoni è troppo grande per essere ignorato a questo punto. Sembra che, nonostante le morti a Sala dell'Estate, [aegon.GetTitledFirstName] sia riuscito a riportare i draghi alla fine."
  agot_ninepenny.9102.a:0 "I draghi vagano di nuovo per le terre..."

  agot_ruinized_summerhall_effect_desc:0 "Sala dell'Estate è ridotta in rovina"
  dragon_has_hatched_tt:0 "[dragon.GetName] è nato"
  all_eggs_destroyed_tt:0 "Tutte le uova di drago che facevano parte del rituale sono state distrutte"
