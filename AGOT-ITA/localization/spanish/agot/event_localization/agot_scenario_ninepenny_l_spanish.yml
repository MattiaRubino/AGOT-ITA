l_spanish:
  # Intialisation

  ################################
  # Ninepenny Kings
  # 0001 - 0099
  # by Badger
  ################################
  agot_ninepenny.0001.t:0 "La Banda dei Nove"
  agot_ninepenny.0001.desc:0 ""Ciascuno di noi intaglierà un regno per sé," proclama [adarys.GetName], sotto il grande Albero delle Corone nelle Terre Contese. Il mio diritto di nascita sarà conquistato a fatica — persino strappare il controllo della Compagnia Dorata non è stato facile. Ora, davanti a me si inginocchiano nove dei più efferati fuorilegge di Essos... Il tipo di supporto che solo uno conosciuto come [ROOT.Char.GetNickname] potrebbe assicurare.\n\nCon [saan.GetNickname], [old_mother.GetFirstNameNicknamed], [butcher.GetNickname], [bad_apple.GetNickname], [nine_eyes.GetNickname], [ebon_prince.GetNickname] e [lashare.GetNickname] alle mie spalle... Il Trono di Spade sarà mio. Ma [ROOT.Char.Custom('BlackfyreRebellions')|l] richiederà misura attenta, poiché i miei prossimi passi sicuramente invieranno onde che raggiungeranno il piccolo consiglio dei Sette Regni. #bold Devo affrettarmi, prima che i miei nemici portino la guerra da me.#!"
  agot_ninepenny.0001.a:0 "Installeremo la Lingua d'Argento a Tyrosh."
  agot_ninepenny.0001.b:0 "Non ho tempo per questo. Prenderemo le Isole dello Stretto, poi su verso Westeros!"
  agot_ninepenny.0001.b.alt:0 "La Vecchia Madre prenderà le Isole dello Stretto."
  agot_ninepenny.0001.c:0 "Il pirata vuole Lys? Allora la avrà!"
  agot_ninepenny.0001.d:0 "Lashare reclamerà Myr."
  agot_ninepenny.0001.e:0 "Nine Eyes avrà Pentos."
  agot_ninepenny.0001.f:0 "È tempo di reclamare il mio diritto di nascita!"
  agot_ninepenny.0001.g:0 "Sono stufo di tutto ciò."

  #Recursive Event
  agot_ninepenny.0002.t:0 "$agot_ninepenny.0001.t$"
  agot_ninepenny.0002.desc.tyrosh:0 "Con Tyrosh nelle mani capaci del mio alleato [adarys.GetNameNicknamed], la Banda dei Nove diventa sempre più forte. Un premio degno ai miei occhi: [daemon.GetFirstNameNicknamed] una volta chiamò Tyrosh casa, e il sostegno dei Blackfyre non sarà difficile da ottenere con un nuovo tiranno — erm, arconte.\n\nLa fortuna favorisce gli audaci, e devo fare il mio prossimo passo con fretta. I signori di Westeros hanno senza dubbio sentito voci sulla mia minaccia."
  agot_ninepenny.0002.desc.lys:0 "Le terre di un pirata per un re pirata: Nessuno è più adatto a governare Lys la Bella di [saan.GetNameNicknamed]. La ricchezza della città supporterà notevolmente la mia causa, inoltre — e chi può resistere a una visita al Giardino Profumato per alleviare lo stress della guerra.\n\nMa il tempo è essenziale, e devo fare il mio prossimo passo con fretta. Le notizie sulle gesta della Banda dei Nove avranno sicuramente raggiunto Westeros ormai."
  agot_ninepenny.0002.desc.pentos:0 "Conquistare Pentos per il mio alleato [nine_eyes.GetNameNicknamed] sarà un grande vantaggio per la Banda dei Nove: un porto prezioso direttamente dall'altra parte del Mare Stretto da Approdo del Re — e il mio diritto di nascita. La città si è dimostrata vulnerabile come raccontano le storie.\n\nUn cuore pavido non ha mai conquistato una dama, e il mio premio è molto più grande di una semplice signora. Devo agire rapidamente, cavalcare questo slancio verso il mio regno."
  agot_ninepenny.0002.desc.myr:0 "Myr è un premio esaltato per [lashare.GetNameNicknamed], e il suo dominio incoraggerà la Banda dei Nove: Anche se questioni di arte e apprendimento non mi interessano molto, il Mare di Myrth fornisce un punto d'appoggio strategico lungo la strada per Westeros.\n\nIl nostro potere cresce, ma anche il nostro pericolo. I Sette Regni potrebbero unire le loro forze contro la mia alleanza variegata in qualsiasi momento."
  agot_ninepenny.0002.desc.stepstones:0 "Con la Banda dei Nove che ora tiene le Stepstones, sono ora a portata di mano dal Trono di Spade — una posizione potente da mantenere, ma vulnerabile. I miei nemici senza dubbio noteranno l'incremento dell'Ostaggio Blackfyre, quindi devo essere pronto per un attacco in qualsiasi momento se non mi muovo sui Sette Regni io stesso.\n\nIl mio diritto di nascita è così vicino, posso quasi assaporarlo... Il sapore metallico del sangue e del ferro... Il mio destino, il sogno del Drago Nero, mi attende."
  agot_ninepenny.0002.desc:0 "Con la morte prematura di [claimant.GetName], non c'è più motivo per continuare una guerra per un [claimant.GetWomanMan] morto. Dovremmo rivolgere la nostra attenzione a questioni più urgenti.\n\nCome siamo arrivati qui, esattamente? Ci guardiamo tutti intorno, ognuno della Banda dei Nove come perplesso quanto l'altro. Beh, perché non facciamo un po' di guerra?"
  
  agot_ninepenny.0003.t:0 "$agot_ninepenny.0001.t$"
  agot_ninepenny.0003.desc:0 "#bold Il Trono di Spade è ora mio!#!\n\nAnni dopo che mio nonno fu respinto dal re pretendente, Daeron il Falsanato, un Blackfyre siede finalmente legittimamente sul trono dei Sette Regni. Tuttavia, ci sono coloro nel mio regno che dubiteranno della mia legittimità; mi conviene fare tutto il possibile per stringere la presa attorno al collo di Westeros.\n\nSe prendessi una sposa Targaryen, nessuno dubiterebbe della discendenza dei nostri figli. L'esistenza di un marito è un problema... ma non uno insormontabile."
  agot_ninepenny.0003.a:0 "Prenderò la mia nuova sposa."
  agot_ninepenny.0003.b:0 "Mi piace piuttosto l'aspetto di questa."
  agot_ninepenny.0003.c:0 "Sceglierò la mia sposa!"

  agot_ninepenny.0004.t:0 "$agot_ninepenny.0001.t$"
  agot_ninepenny.0004.desc:0 "A Essos, la squallida alleanza di pirati e mercenari nota come Banda dei Nove ha riscosso un successo sempre più preoccupante... [councillor.GetName] mi dice che questo [maelys.GetTitledFirstNameNicknamedRegnal], come si fa chiamare, potrebbe rivelarsi una minaccia più grande di quanto inizialmente immaginato - incoraggiato dal successo riscosso da lui e dalla sua schiera di mercenari e tagliagole."
  agot_ninepenny.0004.a:0 "Un attacco preventivo sarà meglio."
  agot_ninepenny.0004.a.tt:0 "Chiamerai i vessilli contro il falso Blackfyre e i suoi alleati."
  agot_ninepenny.0004.a.summerhall:0 "Abbandonerai i tuoi piani per Sala dell'Estate."
  agot_ninepenny.0004.b:0 "Questa Banda dei Nove non sono una preoccupazione."

  agot_ninepenny.0005.t:0 "Un Assalto"
  agot_ninepenny.0005.desc:0 "[messenger.GetName] viene da me con notizie sfortunate: Il [king.Custom('InsultAdjective')] [king.GetName] ha iniziato a radunare le sue forze... Dobbiamo colpire ora, per timore che la mia pretesa vada perduta nella storia!"
  agot_ninepenny.0005.a:0 "#bold In guerra!#!"

  agot_ninepenny.0008.t:0 "Il Cervo e il Mostro"
  agot_ninepenny.0008.desc:0 "Il cuore della battaglia è dove mi sento #bold vivo#!. A differenza di ogni sventurato avventore che capita sul mio cammino. Un solo fendente della mia spada spacca pulitamente un soldato nemico in due... beh, pulitamente se si esclude il #bold sangue#!.\n\nDavanti a me, in una piccola apertura tra il fronte e il retro, lo vedo: [baratheon.GetFullNameNicknamed], il cervo sul suo stendardo chiaramente di Casa [baratheon.GetHouse.GetName]. Un avversario del genere sarà una facile preda per me, e i pretendenti Targaryen saranno furiosi se uccido un cervo come lui.\n\n[location.GetName] sarà la fine di [baratheon.GetFirstNamePossessiveNoTooltip]."
  agot_ninepenny.0008.a:0 "Preparati, cervo."

  agot_ninepenny.0009.t:0 "Il Mostro e il Cervo"
  agot_ninepenny.0009.desc:0 "Il flusso e riflusso della battaglia è molto simile a una tempesta — il fracasso di spade e scudi l'uno contro l'altro come tuoni. Uomini intorno a me cadono a terra, il loro destino sigillato dalla lama.\n\nDavanti a me, osservo un soldato spaccato in due, sangue e viscere spruzzano fuori, rivelando il suo aggressore: Un volto diritto dagli inferi, [maelys.GetFullNameNicknamed]. Chiaramente mi vede dall'altra parte della piccola apertura davanti a noi, e inizia una corsa frenetica verso di me.\n\nAlzo il mio [baratheon.Custom('SignatureWeaponNameOrType')], e prego il Guerriero di darmi forza."
  agot_ninepenny.0009.a:0 "[ROOT.Char.GetHouse.GetMotto]."

  agot_ninepenny.0013.t:0 "Il Cavaliere del Grano"
  agot_ninepenny.0013.desc:0 "Il mio pugno corazzato si ritrae dalla nebbia rossa che era una volta il viso dell'uomo. Scaglio via il cavaliere in livrea di grano e riempio i polmoni con il solfuro della battaglia furiosa. Che venga il prossimo uomo a tentare di uccidere il legittimo re.\n\nSento un boato, e davanti a me c'è un bagliore di acciaio, che taglia attraverso uomini con il mio stemma. Finalmente, potrei avere una #bold sfida degna#!."
  agot_ninepenny.0013.a:0 "Questo cavaliere del grano sarà trebbiato..."

  agot_ninepenny.0014.t:0 "Il Pretendente"
  agot_ninepenny.0014.desc:0 "Non si riceve il soprannome di [selmy.GetNickname] — conferito da un principe, per di più — senza merito. Il mio comando del campo di battaglia è senza eguali, aprendo un cammino di sangue attraverso i soldati del pretendente come una falce taglia gli steli del grano maturo.\n\nDavanti a me, posso vedere il mio nemico, uno con un soprannome che fa eco al mio: [maelys.GetNickname]. È giunto il momento di vivere fino alla mia leggenda... È giunto il momento #bold di uccidere l'errore degli dei#!."
  agot_ninepenny.0014.a:0 "Possa il Guerriero darmi forza."

  agot_ninepenny.0020.t:0 "Adunata di Plagnole"
  agot_ninepenny.0020.desc:0 "Non un istante dopo che mi sono seduto sopra il Trono di Spade, [spokesperson.GetFirstNameNicknamed] si avvicina, l'avidità luccicante nei suoi occhi.\n\n"Ora che hai il tuo prezioso regno, Vostra Grazia," dice [spokesperson.GetFirstNameNoTooltip], quasi sdegnato, "mantenerei il tuo giuramento di aiutare ciascuno di noi a intagliare regni propri?""
  agot_ninepenny.0020.a:0 "Immagino di aver promesso..."
  agot_ninepenny.0020.b:0 "Via, voi tutti."

  agot_ninepenny.0022.t:0 "$agot_ninepenny.0001.t$"
  agot_ninepenny.0022.desc:0 "La guerra per il Trono di Spade può essere finita, ma la Banda dei Nove ha ancora delle vittorie davanti a sé. Non appena le nostre spade saranno riposte, i nostri nemici si muoveranno contro di noi.\n\n[ninepenny_king.GetFirstNameNicknamed] si avvicina con il desiderio di reclamare un regno tutto suo — e con la forza dei Sette Regni alle mie spalle, intendo darlo a [ninepenny_king.GetHerHim]."

  agot_ninepenny.0023.t:0 "La Banda dei Re"
  agot_ninepenny.0023.loner:0 "La polvere dell'ultima conquista si è depositata, e sto in piedi da solo davanti al #bold mio#! Trono di Spade: il vero Re degli Andali, dei Rhoynar e dei Primi Uomini!\n\nAnche se il resto della Banda dei Nove è perito, ora mi trovo di fronte alla mia prova finale... governare ciò che abbiamo conquistato. #weak Anche se il resto della mia stravagante banda è ormai un ricordo...#!"
  agot_ninepenny.0023.desc:0 "La polvere dell'ultima conquista si è depositata, e la Banda dei Nove si è riunita di nuovo davanti al #bold mio#! Trono di Spade. [ninepenny_king.GetFirstNameNicknamed] brinda a [ROOT.Char.GetFullNameNicknamedRegnal], il vero Re degli Andali, dei Rhoynar e dei Primi Uomini!\n\nLe guerre sono state vinte, i nostri regni conquistati... Ora giunge la fine della nostra stravagante banda; #bold ora, dobbiamo governare.#!"
  agot_ninepenny.0023.a:0 "Lunga vita a noi!"

  agot_ninepenny.0024.t:0 "$agot_ninepenny.0001.t$, Dispersa"
  agot_ninepenny.0024.desc:0 "Con il fallimento nell'installare [claimant.GetFirstNameNicknamed], la nostra stravagante Banda dei Nove si trova a una svolta... Essere trasportati sulle ali della vittoria ci ha spinti avanti; il pungiglione della sconfitta ci ha lasciati sgonfi.\n\nPiuttosto che continuare senza pensare ad un'altra guerra, decidiamo di tornare nei nostri regni, contenti delle nostre vittorie."
  agot_ninepenny.0024.a:0 "Ci disperderemo."

  agot_ninepenny.0030.prefix:0 "Lealtà Ricompensata:"

  agot_ninepenny.0030.t:0 "$agot_ninepenny.0030.prefix$ Madre Vecchia"
  agot_ninepenny.0030.desc:0 "Ora che controllo i Sette Regni, dovrei ricompensare la lealtà dei miei sostenitori. Attraverso le battaglie difficili e facili, la regina-pirata [old_mother.GetNameNicknamed] è rimasta salda nel suo sostegno alla mia conquista. Con quel impegno, farebbe una vassalla fedele come regnante delle Stepstones."
  agot_ninepenny.0030.a:0 "Sì, Madre Vecchia avrà la sua pretesa."
  agot_ninepenny.0030.b:0 "No, mi piacciono quelle isole scogliose."

  agot_ninepenny.0031.t:0 "Un Regno Tutto Mio"
  agot_ninepenny.0031.desc:0 "La nostra stravagante Banda dei Nove ha completato la nostra più grande conquista, mettendo [maelys.GetFullNameNicknamedRegnal] sul Trono di Spade — come era #bold di suo diritto di nascita.#! Un corriere mi invita nella sala del trono della Fortezza Rossa, dove [maelys.GetFirstNameNoTooltip] mi accoglie calorosamente, un cambiamento netto dal suo solito atteggiamento.\n\n"[ROOT.Char.GetFirstNameNicknamed], mi hai servito fedelmente nelle nostre guerre," dice, un accenno di ciò che potrebbe essere un sorriso sul suo viso deforme. "Per quella lealtà, ti concederò il Regno delle Stepstones.""
  agot_ninepenny.0031.a:0 "Mi onori, Vostra Grazia."
  agot_ninepenny.0031.a.tt:0 "Persino la sua seconda testa deforme sembra sorridere. Che spettacolo!"

  agot_ninepenny.0032.t:0 "$agot_ninepenny.0030.prefix$ Il Malumore"
  agot_ninepenny.0032.desc:0 "Ora che controllo i Sette Regni, dovrei ricompensare la lealtà dei miei sostenitori. La Casa [bad_apple.GetHouse.GetName] ha radici profonde nell'Altopiano, e [bad_apple.GetFullNameNicknamed] sarebbe un ottimo — obbediente — Lord Paramount. Forse dovrei dare il controllo dell'Altopiano al Malumore?"
  agot_ninepenny.0032.a:0 "Sì, sosterrà il mio governo."
  agot_ninepenny.0032.b:0 "No, preferisco lasciare le cose così."

  agot_ninepenny.0033.t:0 "$agot_ninepenny.0031.t$"
  agot_ninepenny.0033.desc:0 "La nostra stravagante Banda dei Nove ha completato la nostra più grande conquista, mettendo [maelys.GetFullNameNicknamedRegnal] sul Trono di Spade — come era #bold di suo diritto di nascita.#! Un corriere mi invita nella sala del trono della Fortezza Rossa, dove [maelys.GetFirstNameNoTooltip] mi accoglie calorosamente, un cambiamento netto dal suo solito atteggiamento.\n\n"[ROOT.Char.GetFirstNameNicknamed], mi hai servito fedelmente nelle nostre guerre," dice, un accenno di ciò che potrebbe essere un sorriso sul suo viso deforme. "Per quella lealtà, ti concederò il Regno dell'Altopiano.""
  agot_ninepenny.0033.a:0 "$agot_ninepenny.0031.a$"
  agot_ninepenny.0033.a.tt:0 "Giuri di aver visto per un attimo la sua seconda testa deforme sorridere..."

  agot_ninepenny.0034.t:0 "$agot_ninepenny.0030.prefix$ Il Principe d'Ebanio"
  agot_ninepenny.0034.desc:0 "Ora che controllo i Sette Regni, dovrei ricompensare la lealtà dei miei sostenitori. Anche se le Isole Estive sono fuori dalla mia portata, forse posso saziare il Principe d'Ebanio con il potente seggio di Roccia del Drago?"
  agot_ninepenny.0034.a:0 "Il suo governo rafforzerà solo il mio."
  agot_ninepenny.0034.b:0 "No, Roccia del Drago non è giusta."

  agot_ninepenny.0035.t:0 "$agot_ninepenny.0031.t$"
  agot_ninepenny.0035.desc:0 "La nostra stravagante Banda dei Nove ha completato la nostra più grande conquista, mettendo [maelys.GetFullNameNicknamedRegnal] sul Trono di Spade — come era #bold di suo diritto di nascita.#! Un corriere mi invita nella sala del trono della Fortezza Rossa, dove [maelys.GetFirstNameNoTooltip] mi accoglie calorosamente, un cambiamento netto dal suo solito atteggiamento.\n\n"[ROOT.Char.GetFirstNameNicknamed], mi hai servito fedelmente nelle nostre guerre," dice, un accenno di ciò che potrebbe essere un sorriso sul suo viso deforme. "Anche se vorrei poterti offrire le Isole Estive, spero che Roccia del Drago sia degna della tua lealtà continuata.""
  agot_ninepenny.0035.a:0 "$agot_ninepenny.0031.a$"
  agot_ninepenny.0035.a.tt:0 "Mai prima d'ora hai visto la sua seconda testa deforme fare un qualsiasi movimento, eppure il suo sguardo ti fissa dritto. Guarda. Aspetta."

  agot_ninepenny.0036.t:0 "$agot_ninepenny.0030.prefix$ Il Macellaio"
  agot_ninepenny.0036.desc:0 "Ora che controllo i Sette Regni, dovrei ricompensare la lealtà dei miei sostenitori. Le Terre Contese sono disonorate, proprio come il mio sostenitore [butcher.GetFirstNameNicknamed]... e distanti dal mio nuovo trono. Forse dovrei concedergli le Terre Contese, sapendo che continuerà a sostenermi con la sua lealtà?"
  agot_ninepenny.0036.a:0 "Un buon posto per un Macellaio."
  agot_ninepenny.0036.b:0 "No, ho altri piani per quelle terre."

  agot_ninepenny.0037.t:0 "$agot_ninepenny.0031.t$"
  agot_ninepenny.0037.desc:0 "La nostra stravagante Banda dei Nove ha completato la nostra più grande conquista, mettendo [maelys.GetFullNameNicknamedRegnal] sul Trono di Spade — come era #bold di suo diritto di nascita.#! Un corriere mi invita nella sala del trono della Fortezza Rossa, dove [maelys.GetFirstNameNoTooltip] mi accoglie calorosamente, un cambiamento netto dal suo solito atteggiamento.\n\n"[ROOT.Char.GetFullNameNicknamed], mi hai servito fedelmente nelle nostre guerre," dice, un accenno di ciò che potrebbe essere un sorriso sul suo viso deforme. "Per quella lealtà, ti concederò il controllo sul Regno delle Terre Contese.""
  agot_ninepenny.0037.a:0 "$agot_ninepenny.0031.a$"
  agot_ninepenny.0037.a.tt:0 "Anche la sua seconda testa deforme sorride? Jimhaerys ti fissa negli occhi — e nell'anima."

  agot_ninepenny.0040.t:0 "Un Presunto Pretendente Non Nato"
  agot_ninepenny.0040.desc:0 "Sembra che la mia nuova moglie [wife.GetFullName] abbia un drago rosso bastardo dentro quella pancia gonfia. Questo potrebbe causare problemi più avanti nel mio regno. Il mio primo pensiero è di afferrare il coltello e sventrarlo, ma il Maestro [maester.GetFirstName] mi dice che questo potrebbe uccidere la mia nuova moglie. Suggerisce un tè che risolverà il problema per me..."
  agot_ninepenny.0040.a:0 "Le farà bere questo tè della luna folle."
  agot_ninepenny.0040.a.success.tt:0 "[wife.GetFirstName] ha bevuto il tè della luna"
  agot_ninepenny.0040.b:0 "Sono [ROOT.Char.GetFirstNameNicknamed]! Non ho paura di un bambino."

  agot_ninepenny.0041.t:0 "$agot_ninepenny.0040.t$"
  agot_ninepenny.0041.desc:0 "Il Maestro [maester.GetName] viene da me con un'espressione solenne. Sicuramente, [maester.GetSheHe] sa cosa sta crescendo dentro di me — e la minaccia che un tale bambino rappresenterebbe per il nuovo re.\n\n"Vostra Grazia, il re mi ha istruito di prepararti un certo... rimedio," [maester.GetFirstNameNoTooltip] mormora, le sue parole suonano vuote di dolore. "Lascerò il tè qui per te e aspetterò fuori. Per favore, è per il meglio..."\n\nMentre [maester.GetSheHe] esce dalla mia camera, non posso fare a meno di pensare a [helaena.GetFullName] e alla scelta che ha fatto quando si è trovata di fronte alla perdita del suo nascituro... La finestra vicina è socchiusa, e le punte di ferro del fossato asciutto che circonda il Maegor's Holdfast mi offrirebbero una liberazione da questa prigione."
  agot_ninepenny.0041.a:0 "Berrò il tè della luna, per la mia stessa sicurezza."
  agot_ninepenny.0041.a.success.tt:0 "[wife.GetFirstName] ha bevuto il tè della luna"
  agot_ninepenny.0041.b:0 "Questa vita non vale la pena di essere vissuta."

  agot_ninepenny.0042.t:0 "$agot_ninepenny.0040.t$"
  agot_ninepenny.0042.desc:0 "Il Maestro [maester.GetName] irrompe nella mia camera da letto con uno sguardo esasperato, i suoi occhi selvaggi di paura — o è dolore?\n\n"Vostra Grazia, sono terribilmente... dispiaciuto..." Posso già dire che la notizia è grave, ma le sue prossime parole colpiscono dolore e vergogna persino nel mio cuore crudele: Mia moglie, [wife.GetFirstName], si è gettata dalla finestra piuttosto che prendere il tè della luna per interrompere la sua gravidanza. Le punte di ferro del fossato asciutto che circonda il Maegor's Holdfast l'hanno liberata dal mio servizio."
  agot_ninepenny.0042.a:0 "Altra sangue di [wife.GetHouse.GetName] sulle mie mani."
  agot_ninepenny.0042.b:0 "#bold Tu#! hai permesso che questo accadesse, maestro!"

  agot_ninepenny.0050.t:0 "Ricordi di Reyne"
  agot_ninepenny.0050.desc:0 "Ser [robb.GetFullNameNicknamed] fu uno dei membri della nobile compagnia di eroi di Daemon Blackfyre. Uno dei migliori cavalieri di ogni era, morì valorosamente sostenendo la pretesa del Drago Nero.\n\nOra, un nuovo drago si leva ad est: [maelys.GetFullNameNicknamed]. Sebbene il mio istinto fosse rimanere fuori dalla mischia, valutando come [throne.GetFullNameNicknamedRegnal] gestirà la guerra... L'opportunità di portare il legato di [robb.GetFirstNamePossessive] nel conflitto attuale è allettante..."
  agot_ninepenny.0050.a:0 "Per il Drago Nero!"
  agot_ninepenny.0050.b:0 "Questi pensieri sono folli."

  agot_ninepenny.0060.t:0 "I Rotoli di Saan"
  agot_ninepenny.0060.desc:0 "Il [saan.GetTitledFirstName] mi ha portato in dono degli antichi rotoli valyriani, che dice di aver preso in un raid a Volantis. La lingua della mia antica madre patria mi è ben nota, e i segreti che queste pagine di pergamena offrono sono intriganti.\n\nRaccontano di come risvegliare i draghi — e del costo per farlo. Se dovessi riconquistare Westeros, l'ultimo drago vivente senza dubbio forgerà la mia legittimità. Tuttavia, il prezzo da pagare è alto: il sacrificio di #bold sangue reale#!."
  agot_ninepenny.0060.a:0 "Il sangue reale scorre nelle vene di mio figlio..."
  agot_ninepenny.0060.a.tt:0 "Sacrificherai [maenar.GetName]"
  agot_ninepenny.0060.b:0 "Questi rotoli potrebbero essere solo un misero gingillo."

  agot_ninepenny.0061.t:0 "La Pira"
  agot_ninepenny.0061.desc:0 "I miei uomini hanno costruito il fuoco, accoccolandosi tra la legna secca il gruppo di uova di pietra che ho portato con me fin dall'infanzia. Dò il segnale, e mio figlio viene scortato fuori dal suo padiglione. Entra nel panico quando vede cosa ha di fronte, paura e realizzazione invadono il suo viso.\n\nMa non c'è nulla da temere, sarà rinato tra fumo e fuoco nella forma del più potente predatore. Scambierà carne per scaglie, e il Padre dei Draghi riconquisterà il suo trono."
  agot_ninepenny.0061.a:0 "Il tuo sacrificio è degno!"
  agot_ninepenny.0061.a.tt:0 "Risveglia i draghi..."

  agot_ninepenny.0062.t:0 "Un Sogno Distrutto di Draghi"
  agot_ninepenny.0062.desc:0 "Le urla... penetranti e acute, poi silenzio. L'odore, come carne e crepitio lasciato troppo a lungo su un braciere troppo caldo. E dopo che l'ultimo dei carboni ardenti si spense, le uova di pietra rimasero, immutate. Il sacrificio di mio figlio... non ha fatto nulla.\n\n"
  agot_ninepenny.0062.rage:0 "Mentre questa consapevolezza si fa strada in me, sento un'irrefrenabile rabbia crescere dentro di me. Un'ondata di rabbia mi travolge, i miei occhi diventano bui. Riconosco solo brevemente la sensazione del mio pugno deforme che distrugge le uova di drago non risvegliate... Poi, di nuovo silenzio.\n\nFrammenti delle uova di pietra rotte mi tagliano le mani, e il rosso sangue del drago scorre luminoso lungo i miei avambracci."
  agot_ninepenny.0062.sad:0 "Mentre questa consapevolezza si fa strada in me, mi sento... intorpidito. Mi avvicino al nido di fuliggine, raccogliendo le uova di pietra con calma e impassibilità. Il silenzio del momento viene interrotto da un'onda di mare dietro di me, che mi attira verso l'acqua.\n\nQueste uova sono solo un simbolo della casa un tempo grande dei miei avi — ma la vera forza viene dal sangue di drago nelle mie vene. Con un gesto tranquillo, lancio le uova nel mare."
  agot_ninepenny.0062.a:0 "Prenderò il Trono di Spade."

  agot_ninepenny.0063.t:0 "Un Figlio per un Sole"
  agot_ninepenny.0063.desc:0 "Le urla strazianti di [maenar.GetFirstName] riecheggiano nella notte, il grido di un bambino mentre le fiamme avvolgono il suo corpo. Vacillo quasi, ma il pensiero della rinascita del drago mi dà forza. Le fiamme si innalzano, l'odore di carne bruciata riempie l'aria, e le urla si trasformano in silenzio.\n\nPer un momento temo il peggio, ma proprio quando il silenzio diventa insopportabile, un forte schiocco echeggia nella notte e nel mondo intero.\n\nDavanti ai miei occhi, un singolo uovo di drago si rompe, e una piccola testa squamosa emerge."
  agot_ninepenny.0063.a:0 "I draghi sono tornati!"

  agot_ninepenny.0064.t:0 "Il Drago Nero si Alza!"
  agot_ninepenny.0064.desc:0 "La notizia si è diffusa come un incendio nei Sette Regni e oltre — i draghi sono tornati!\n\nDicono che [maelys.GetName] abbia compiuto un rituale profano tratto da antichi rotoli valyriani, sacrificando il proprio figlio in un disperato tentativo di risvegliare l'ultimo dei draghi. Con orrore a Westeros e delizia della Banda dei Nove, il rituale ha avuto successo!\n\nIl Drago Nero ora si alza a est, e i Targaryen affrontano ciò che un tempo dominavano: la potenza di un signore dei draghi."
  agot_ninepenny.0064.a.maelys_positive:0 "Uno sviluppo sorprendente!"
  agot_ninepenny.0064.a.maelys_negative:0 "Il mondo trema a questa terribile notizia!"

  agot_ninepenny.0065.t:0 "Il Drago Nero si Alza!"
  agot_ninepenny.0065.desc:0 "La notizia si è diffusa come un incendio nei Sette Regni e oltre — i draghi sono tornati!\n\nDicono che [maelys.GetName] abbia compiuto un rituale profano tratto da antichi rotoli valyriani, sacrificando il proprio figlio in un disperato tentativo di risvegliare l'ultimo dei draghi e il rituale ha avuto successo!\n\nTutti i miei preparativi e tutte le mie ricerche, e un Blackfyre è colui che ha riportato indietro i draghi.\n\nUna vita per una vita, è davvero questo il prezzo che dovrei pagare?"
  agot_ninepenny.0065.a:0 "Facciamo ciò che dobbiamo"
  agot_ninepenny.0065.b:0 "No, non posso sopportarlo"

  agot_ninepenny.shatter_band_oathbreaker_tooltip:0 "Violare il tuo giuramento farà sì che le alleanze della Band of Nine si frantumino"
  agot_ninepenny.shatter_band_loss_tooltip:0 "Questa sconfitta farà sì che le alleanze della Band of Nine si frantumino"

