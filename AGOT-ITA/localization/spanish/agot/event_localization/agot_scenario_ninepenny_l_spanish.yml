  agot_ninepenny.1000.t:0 "Eredità del Drago"
  agot_ninepenny.1000.desc:0 "Mio ribelle primogenito [duncan.GetFirstNameNicknamed], che i bardi giustamente chiamano il 'Principe delle Libellule', mi ha portato notizia di un corvo molto auspicato da Roccia del Drago: Mia nipote [rhaella.GetFirstName] è incinta del mio primo pronipote!\n\nAnche se lei e suo fratello [aerys.GetFirstName] si sono sposati l'uno con l'altra secondo le usanze di Casa [ROOT.Char.GetHouse.GetName] — su richiesta dei loro genitori, che hanno sfidato i miei desideri allo stesso modo — almeno il sangue del drago rimane forte, e la nostra linea sarà sicura fino alla quarta generazione!\n\nCredo che una gloriosa celebrazione sia d'obbligo. Una che riunisca ogni membro della mia testarda e ostinata casa in un comune scopo. Forse un grande banchetto presso il vecchio seggio di mio padre, Sala dell'Estate?"
  agot_ninepenny.1000.a:0 "La #bold casa del drago#! si riunirà in celebrazione!"
  agot_ninepenny.1000.b:0 "No, non Sala dell'Estate. Il ricordo di mio padre mi tormenta."

  agot_ninepenny.1002.t:0 "Cenere sulla Lingua"
  agot_ninepenny.1002.desc:0 "Mi ritrovo curvo e dolorante mentre scorro infinite petizioni e minacce appena velate da parte di signori e cavalieri che piagnucolano per i loro antichi diritti compressi. Uomini così arroganti che preferirebbero calpestare i piccoli popolani per sport piuttosto che governarli con saggezza come fece l'omonimo del mio erede.\n\nSe lingue d'argento e spade d'acciaio non piegheranno le loro ginocchia testarde, forse il fuoco del drago umilierà i loro cuori. Esamino ogni briciola di conoscenza sui draghi che ho mai raccolto; interpretando disperatamente le divagazioni dei maestri, delle donne sagge e degli studiosi dal Castello Nero ad Asshai ma la risposta mi sfugge!\n\n#WF Altofuoco...#! La parola si insinua nei miei pensieri come [aerion.GetFirstNameNicknamed] che fa visita nel cuore della notte. I piromanti della Gilda degli Alchimisti conoscono più di chiunque altro la sostanza. E sebbene mio fratello fosse pazzo e crudele, e la sua morte #italic sembrasse#! insensata, lui capì una semplice verità: i draghi nascono dal #bold fuoco e sangue#!."
  agot_ninepenny.1002.a:0 "Chiamate il Gran Maestro. Abbiamo molto di cui discutere."

  agot_ninepenny.1003.t:0 "Il Palazzo d'Estate"
  agot_ninepenny.1003.desc.rhae_dead:0 "La casa del drago si sta radunando! Mi scalda il cuore vedere la nostra famiglia di nuovo insieme.\n\nNessuno di loro comprende la gloria che attende Casa [ROOT.Char.GetHouse.GetName]... Entro la fine della giornata, il nostro potere sarà restaurato e il simbolo della nostra dinastia tornerà a ruggire con vita!\n\nI preparativi sono stati fatti e coloro che mi sono fedeli sono al loro posto. Con la forza dei #bold draghi#! ancora una volta, tutti i lord dei Sette Regni si inginocchieranno... ma prima festeggiamo!"
  agot_ninepenny.1003.desc.egg:0 "La casa del drago si sta radunando! Vedo i miei figli ribelli, nipoti e persino alcuni cugini sono arrivati. Mi riscalda il cuore vedere la nostra famiglia circondare [rhaella.GetFirstName] e [aerys.GetFirstName] con congratulazioni e guardare [jae.GetFirstName] brillare di orgoglio per i suoi figli.\n\nNessuno di loro comprende la gloria che attende Casa [ROOT.Char.GetHouse.GetName] questo giorno a causa dei sacrifici che ho fatto... a causa dei sacrifici che sono ancora disposto a fare! Alla fine della giornata il nostro potere sarà ripristinato, e il simbolo della nostra dinastia tornerà a vivere!\n\nLe preparazioni sono state fatte e coloro che mi sono fedeli sono al loro posto. Non ci sarà più defezione, non ci saranno più scuse. La mia famiglia #bold finalmente#! vedrà che ho ragione e poi... tutti i signori dei Sette Regni si piegheranno... ma prima festeggiamo!"
  agot_ninepenny.1003.desc.jae:0 "La casa del drago si sta radunando! Mi riscalda il cuore vedere la nostra famiglia circondare [rhaella.GetFirstName] e [aerys.GetFirstName] con congratulazioni, anche se non posso fare a meno di sentire una tristezza fastidiosa per l'assenza di mio padre.\n\nNessuno di loro comprende la gloria che attende Casa [ROOT.Char.GetHouse.GetName] questo giorno a causa dei sacrifici che ha fatto... a causa dei sacrifici che sono ancora disposto a fare per onorare il suo lascito! Alla fine della giornata il nostro potere sarà ripristinato, e il simbolo della nostra dinastia tornerà a vivere!\n\nLe preparazioni sono state fatte e coloro che mi sono fedeli sono al loro posto. Con la forza dei #bold draghi#! ancora una volta, tutti i signori dei Sette Regni si piegheranno...
  agot_ninepenny.1003.desc.aerys:0 "La casa del drago si sta radunando! Mi scalda il cuore vedere la nostra famiglia circondare [rhaella.GetFirstName], il mio amore, con congratulazioni, anche se non posso fare a meno di sentire un'insistente tristezza per l'assenza del mio [ROOT.Char.Custom2('RelationToMeShort', egg)] [egg.GetFirstName] e del mio [ROOT.Char.Custom2('RelationToMeShort', jae)] [jae.GetFirstName].\n\nNessuno degli ospiti comprende la gloria che attende la Casa [ROOT.Char.GetHouse.GetName] questo giorno a causa dei sacrifici fatti da [egg.GetFirstNameNoTooltip]... a causa dei sacrifici che sono ancora disposto a fare per onorare il suo lascito! Entro la fine del giorno il nostro potere sarà restaurato, e il simbolo della nostra dinastia ruggirà di nuovo alla vita!\n\nLe preparazioni sono state fatte e coloro che mi sono fedeli sono al loro posto. Con la forza dei #bold dragons#! ancora una volta, tutti i signori dei Sette Regni piegheranno il ginocchio... ma prima festeggiamo!"
  agot_ninepenny.1003.desc.fallback:0 "La casa del drago si sta radunando! Mi scalda il cuore vedere la nostra famiglia circondare [rhaella.GetFirstNameOrMe] con congratulazioni, anche se non posso fare a meno di sentire un'insistente tristezza per l'assenza del mio [ROOT.Char.Custom2('RelationToMeShort', egg)] [egg.GetFirstName].\n\nNessuno degli ospiti comprende la gloria che attende la Casa [ROOT.Char.GetHouse.GetName] questo giorno a causa dei sacrifici fatti da [egg.GetFirstNameNoTooltip]... a causa dei sacrifici che sono ancora disposto a fare per onorare il suo lascito! Entro la fine del giorno il nostro potere sarà restaurato, e il simbolo della nostra dinastia ruggirà di nuovo alla vita!\n\nLe preparazioni sono state fatte e coloro che mi sono fedeli sono al loro posto. Con la forza dei #bold dragons#! ancora una volta, tutti i signori dei Sette Regni piegheranno il ginocchio... ma prima festeggiamo!"
  agot_ninepenny.1003.a:0 "Miei parenti! Benvenuti a Sala dell'Estate!"
  invited_to_summerhall:0 "[attendee.GetNameNicknamed] sta viaggiando verso Sala dell'Estate"
  going_to_summerhall:0 "[attendee.GetNameNicknamed] è arrivato a Sala dell'Estate"

  agot_ninepenny.1004.t:0 "$agot_ninepenny.1003.t$: Piro-manzia"
  agot_ninepenny.1004.desc:0 "Durante una pausa nei festeggiamenti mi allontano per organizzare alcuni dei dettagli più fini dell'imminente impresa con [pyromancer.GetName]. Prima che riesca a raggiungerla, [beseecher.GetName] mi si avvicina, gli occhi spalancati per la paura, parlando con un sussurro doloroso: 'Vostra Grazia, per favore! Ciò che hai pianificato — questo è stregoneria! No, peggio — è #bold maggia del sangue#!'\n\nRespingo le sue preoccupazioni allo stesso modo in cui la mia famiglia ha sempre respinto le mie; senza pensarci due volte. #S Io#! sono re adesso e solo #S Io#! posso ordinare il sacrificio che deve essere fatto.\n\nTrovo [pyromancer.GetFirstNameNoTooltip] e [pyromancer.GetSheHe] placa ogni dubbio assicurandomi dell'esperienza della sua gilda e proclamando che i draghi torneranno e che la Casa [ROOT.Char.GetHouse.GetName] riacquisterà la sua gloria e il suo potere."
  agot_ninepenny.1004.a:0 "Solo #S Io#! so cosa deve essere fatto."
  agot_ninepenny.1004.b:0 "[beseecher.GetFirstNameNoTooltip] ha ragione, sono stato cieco."

  agot_ninepenny.1005.t:0 "$agot_ninepenny.1003.t$: La Cerimonia"
  agot_ninepenny.1005.desc:0 "Gli ospiti si radunano tra ferventi sussurri nella grande sala, fiancheggiata da uomini in rozze vesti, i loro volti incappucciati illuminati dal tremolio verde malato dei candelabri che portano.\n\nTutta l'attenzione è rivolta al massiccio braciere al centro della sala, in cui giacciono sette uova su un letto di carboni spenti; tra di esse c'è il mio compagno di culla. Brillano con una patina viridescente grazie alla miscela di fuoco di drago liquido applicata su di esse dai piromanti: #WF Altofuoco!#!\n\nL'ultimo componente del rituale è un sacrificio..."
  agot_ninepenny.1005.blood:0 "Il sangue reale dovrebbe essere sufficiente..."
  agot_ninepenny.1005.self:0 "Non posso chiedere questo a nessun altro"
  agot_ninepenny.1005.rhaella:0 "Questo è il destino di Rhaella"
  agot_ninepenny.1005.duncan:0 "Mi[duncan_alive.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', duncan_alive)]... mi dispiace tanto"
  agot_ninepenny.1005.a:0 "I draghi si risveglieranno dalla pietra!"


  #reuse for sacrifice event? \n\nA lone voice, my [ROOT.Char.Custom2('RelationToMeShort', protester)] [protester.GetName], cries out, "[protester.Custom2('RelationToMeShort', ROOT.Char)|U], this is madness!" I look about the hall to see my family's faces and witness their horrified expressions. They #S still#! do not understand! But now is not a time for understanding. Now is the time for obedience — and sacrifice."
  # agot_ninepenny.1005.egg:0 "I have waited my entire life to meet my cradlemate and together we #bold will#! change the Seven Kingdoms for the better. My great-grandchild is coming — but so too is my brother..."
  # agot_ninepenny.1005.fallback:0 "I have hoped my entire life to see a return of the #bold dragons#! and how we might change the Seven Kingdoms for the better. A [ROOT.Char.GetHouse.GetName] babe is coming — but so too are our dragons..."

  agot_ninepenny.1006.t:0 "$agot_ninepenny.1003.t$: Fiamme della Follia"
  agot_ninepenny.1006.egg_main:0 "#bold La mia famiglia sta bruciando!#! Travi si incrinano e pietre si deformano dal calore inimmaginabile del fuoco rituale che divampa fuori controllo! Intorno a me il palazzo è avvolto nella mia #italic arroganza#! — inghiottendo la mia famiglia uno per uno mentre urlano sotto travi frantumate e pietra fusa. Il fumo non mi permette di smettere di soffocare nelle mie lacrime...\n\n"
  agot_ninepenny.1006.main_fallback:0 "#bold La mia famiglia sta bruciando!#! Le travi scricchiolano e le pietre si deformano a causa del calore inimmaginabile del fuoco rituale fuori controllo! Intorno a me, il palazzo è avvolto dalle fiamme — inghiottendo la mia famiglia uno per uno mentre urlano sotto travi spezzate e pietra fusa. Il fumo non mi permette di smettere di soffocare con le mie lacrime...\n\n"
  agot_ninepenny.1006.dunc_egg:0 "Una figura scosta detriti davanti a me. Posso vedere solo un mantello bianco macchiato di fuliggine attraverso il calore e il fumo. [saviour.GetFirstNameNicknamed], ferito ma ancora in forze per aiutare gli altri, si affretta al mio fianco dove è stato fedele in tutti questi anni. Rimane solo una scelta difficile per concludere la nostra amicizia."
  agot_ninepenny.1006.fallback:0 "Una figura scosta detriti davanti a me. Posso vedere solo un mantello bianco macchiato di fuliggine attraverso il calore e il fumo. [saviour.GetFirstNameNicknamed], ferito ma ancora in forze per aiutare gli altri, si affretta al mio fianco. In mezzo al caos e alla calamità, posso solo gridare un singolo comando finale."
  agot_ninepenny.1006.a:0 "Salvate Rhaella, la mia [ROOT.Char.Custom2('RelationToMeShort', rhaella)]!"
  agot_ninepenny.1006.b:0 "Scappate via da qui Duncan!"
  agot_ninepenny.1006.c:0 "Per favore, portatemi via di qui!"
  agot_ninepenny.1006.d:0 "Mio figlio... Per favore, devo uscire di qui!"

  agot_ninepenny.1007.t:0 "$agot_ninepenny.1003.t$: Tra Sale e Fumo"
  agot_ninepenny.1007.desc:0 "#bold La casa del drago bruciata viva.#! Queste sono le canzoni che i bardi suoneranno. Piangerà qualcuno che le ascolterà? Quante volte dobbiamo fallire prima che venga imparata la lezione? Mio [ROOT.Char.Custom2('RelationToMeShort', egg)] avrebbe dovuto conocere meglio di chiunque altro le conseguenze. Cosa abbiamo imparato da [aerion.GetFirstNameNicknamed]? Cosa impareremo da Sala dell'Estate? Tutto questo era #S inutile!#! [ROOT.Char.Custom2('RelationToMeShort', egg)|U], perché...?\n\nAlmeno [rhaegar.GetFirstName] è sopravvissuto alla distruzione. I maestri dicono che lo stress ha provocato il parto di [rhaella.GetFirstNamePossessiveOrMy]. Qualunque cosa ne derivi, sappiamo che la successione è sicura...  ma quale re vuole ricevere la sua corona in questo modo? Quale bambino vorrebbe dire addio alla famiglia che amava davanti a un cumulo bruciacchiato cosparso delle loro ceneri?"
  agot_ninepenny.1007.a:0 "Quali orrori abbiamo compiuto?"
  agot_ninepenny.1007.a.tt:0 "Il mio [ROOT.Char.Custom2('RelationToMeShort', rhaegar)] [rhaegar.GetName] sarà accolto alla corte."

  agot_ninepenny.1008.t:0 "$agot_ninepenny.1003.t$: L'Abbraccio della Tragedia"
  agot_ninepenny.1008.desc:0 "[saviour.GetFirstNameNicknamed] ci afferra e ci trascina verso la periferia di Sala dell'Estate. Egli si getta di nuovo nel fumo e nelle fiamme prima che possiamo dire una parola di ringraziamento. I momenti si trascinano, mentre i servi urlano e si raggomitolano lontano dal palazzo in rovina — ma il mantello bianco di [saviour.GetFirstNamePossessive] non emerge mai dall'incendio che tutto divora.\n\nDi tutti i figli di [egg.GetFirstNameNicknamedPossessiveRegnal], io solo sono scampato alla resa dei conti della Casa [ROOT.Char.GetHouse.GetName]. Questo è un #bold colpo devastante#! per il regno, per la mia famiglia e per il mio cuore. Tutto ciò che posso fare è stringere con forza la mia cara [jenny.GetFirstName] e andare avanti con la pretesa che avrei volentieri accantonato per amore."
  agot_ninepenny.1008.a:0 "Mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_ruler'))] mi ha salvato per una ragione..."

  agot_ninepenny.1009.t:0 "$agot_ninepenny.1003.t$: La Tragedia Fatta dalla Mia Stessa Mano"
  agot_ninepenny.1009.desc:0 "[saviour.GetFirstName] mi porta fuori dalle rovine fumanti della grande sala. Il suo volto si contorce tra incredulità, disperazione e infine totale #bold disprezzo#!.\n\nIo appassiscono sotto lil suo sguardo anche mentre le lacrime — ancora scorrendo — bruciano sulle mie guance. Non c'è bisogno di parole tra un cavaliere e il suo scudiero. Senza ordini, [saviour.GetSheHe] si volta per correre di nuovo verso il rogo del palazzo in fiamme."
  agot_ninepenny.1009.a:0 "[saviour.GetSheHe|U] potrebbe ancora salvare qualcuno..."
  agot_ninepenny.1009.b:0 "[saviour.GetFirstNameNicknamedNoTooltip], ti comando: Rimani con il tuo re!"

  agot_ninepenny.1010.t:0 "$agot_ninepenny.1003.t$: Ciò che Rimane?"
  agot_ninepenny.1010.desc:0 "Il ricordo di Sala dell'Estate mi perseguiterà per il resto della mia vita. Gli occhi degli altri testimoni non sono meno vuoti. Non c'è gioia o risate tra coloro che sopravvivono. A malapena una parola viene pronunciata mentre cerchiamo di dare un senso a ciò che abbiamo visto. So che non dimenticherò mai il calore di quel fuoco. Mi aspetto che avro incubi per qualche tempo, e dubito che le urla agonizzanti della mia famiglia mi lasceranno mai...\n\nMa i vivi devono andare avanti. Anche se Sala dell'Estate giace in rovina, la Casa [ROOT.Char.GetHouse.GetName] deve risorgere dalle sue ceneri per governare. La perdita delle uova di drago è solo un altro colpo alla nostra dinastia — ma se la loro tentazione ha portato a questa tragedia, forse è meglio che siano state perse."
  agot_ninepenny.1010.a:0 "#bold Fuoco e sangue...#!"

  agot_ninepenny.1011.t:0 "Il Banchetto a Sala dell'Estate"
  agot_ninepenny.1011.desc:0 "Il banchetto è un trionfo! Una gloriosa celebrazione della nostra casa e del grande futuro che ci attende.\n\n Ma soprattutto, [rhaella.GetFirstName] ha partorito un bellissimo bambino di nome [rhaegar.GetFirstName].\n\n[rhaegar.GetSheHe|U] sarà un giorno l'erede dei Sette Regni e — se gli dei vorranno — siederà sul Trono di Spade per governarli per molti gloriosi estati con saggezza e giustizia. Questo è un evento che la Casa del Drago ricorderà a lungo."
  agot_ninepenny.1011.a:0 "Celebreremo con un solo cuore!"

  agot_ninepenny.1012.t:0 "$agot_ninepenny.1003.t$: Il ruggito del drago!"
  agot_ninepenny.1012.desc:0 "Le fiamme della pira si alzano sempre più mentre il pubblico osserva con trepidazione. Finalmente, uno delle uova comincia a muoversi, e un distinto suono di crepitio riecheggia nella sala silenziosa. Un uovo si è schiuso!\n\nLa grande sala si riempie del grido di un drago appena nato, e l'aria è densa dell'odore di fumo e zolfo. Gli ospiti sono in soggezione, e posso vedere il mix di paura e meraviglia nei loro occhi mentre assistono alla rinascita dei draghi.\n\n[dragon_first.GetName] è piccolo ora, ma [dragon_first.Custom('GetDragonSheHe')] crescerà e diventerà una bestia possente. Il potere dei draghi è tornato nella Casa [ROOT.Char.GetHouse.GetName], e presto il reame conoscerà di nuovo la potenza dei signori dei draghi!"
  agot_ninepenny.1012.desc_three:0 "Le fiamme della pira si alzano sempre più mentre il pubblico osserva con trepidazione. Finalmente, uno delle uova comincia a muoversi, e un distinto suono di crepitio riecheggia nella sala silenziosa. Poi un secondo uovo inizia a scuotersi, e infine un terzo...\n\nTre teste di drago per la Casa [ROOT.Char.GetHouse.GetName]. La grande sala è riempita dai gridi dei draghi appena nati, e l'aria è densa dell'odore di fumo e zolfo. Gli ospiti sono in soggezione, e posso vedere il mix di paura e meraviglia nei loro occhi mentre assistono alla rinascita dei draghi.\n\nI draghi sono piccoli ora, ma cresceranno e diventeranno bestie possenti. Un drago nero potrebbe essere in ascesa a est, ma noi saremo pronti."
  agot_ninepenny.1012.desc_many:0 "Le fiamme della pira si alzano sempre più mentre il pubblico osserva con trepidazione. Finalmente, uno delle uova comincia a muoversi, e un distinto suono di crepitio riecheggia nella sala silenziosa. Poi un secondo uovo inizia a scuotersi...\n\nLa grande sala è riempita dai gridi dei draghi appena nati, e l'aria è densa dell'odore di fumo e zolfo. Gli ospiti sono in soggezione, e posso vedere il mix di paura e meraviglia nei loro occhi mentre assistono alla rinascita dei draghi.\n\nI draghi sono piccoli ora, ma cresceranno e diventeranno bestie possenti. Il potere dei draghi è tornato nella Casa [ROOT.Char.GetHouse.GetName], e presto il reame conoscerà di nuovo la potenza dei signori dei draghi!"
  agot_ninepenny.1012.a:0 "Con questo, tutto è possibile!"
  agot_ninepenny.1012.b:0 "Spero che ne valga il costo..."
  agot_ninepenny.1012.tt_hatched:0 "[this_egg.GetName] si è schiuso"
  agot_ninepenny.1012.tt_not_hatched:0 "[this_egg.GetName] è stato distrutto"

  agot_ninepenny.1013.t:0 "I Targaryen cavalcano ancora una volta!"
  agot_ninepenny.1013.desc:0 "Il reame trema per gli eventi di Sala dell'Estate . I draghi sono tornati! Sotto la nostra guida, la Casa [egg_hatcher.GetHouse.GetName] ha fatto rinascere il potere che scuoteva il mondo, e presto il reame conoscerà di nuovo la potenza dei signori dei draghi!\n\nI draghi sono piccoli ora, ma cresceranno e diventeranno bestie possenti. Con il potere dei draghi, la Casa [egg_hatcher.GetHouse.GetName] consoliderà il suo dominio sui Sette Regni."
  agot_ninepenny.1013.a.hatcher_positive:0 "Che tempo per essere vivi!"
  agot_ninepenny.1013.a.hatcher_negative:0 "Il mondo non sarà mai più lo stesso..."

  agot_ninepenny.1014.t:0 "Draghi Rinati"
  agot_ninepenny.1014.desc_dragons_no_sacrifice_rhaegar:0 "Con la nascita fortunata del piccolo [rhaegar.GetFirstName] e il ritorno dei draghi nel mondo, il futuro della Casa [ROOT.Char.GetHouse.GetName] non è mai stato più luminoso! Una nuova era di potere e gloria ci attende, guidata un giorno dall'erede futuro [rhaegar.GetFirstNameNoTooltip], in sella ai possenti draghi che presto comanderemo.\n\nQuesto è un evento che la Casa del Drago — e il mondo ricorderà a lungo."
  agot_ninepenny.1014.desc_dragons_no_sacrifice:0 "Con il ritorno dei draghi nel mondo, il futuro della Casa [ROOT.Char.GetHouse.GetName] non è mai stato più luminoso! Una nuova era di potere e gloria ci attende.\n\nQuesto è un evento che la Casa del Drago — e il mondo — ricorderà a lungo."
  agot_ninepenny.1014.desc_dragons_sacrifice_rhaegar:0 "I draghi sono tornati dai Targaryen, al costo della vita di [sacrifice.GetTitledFirstNamePossessive]. Ne è valsa veramente la pena?\n\nNonostante la tragedia, [rhaella.GetFirstName] ha dato alla luce un bellissimo bambino chiamato [rhaegar.GetFirstName].\n\n[rhaegar.GetSheHe|U] un giorno sarà l'erede dei Sette Regni e — se gli dei vorranno — siederà sul Trono di Spade per governarli per molti gloriosi estati con saggezza e giustizia, e un compagno drago a proteggerlo. Questo è un evento che la Casa del Drago ricorderà a lungo."
  agot_ninepenny.1014.desc_dragons_sacrifice:0 "I draghi sono tornati dai Targaryen, al costo della vita di [sacrifice.GetNamePossessive]. Ne è valsa veramente la pena?"
  agot_ninepenny.1014.a:0 "Celebriamo come un solo cuore!"
  agot_ninepenny.1014.b:0 "In memoria di [sacrifice.GetFirstNameNoTooltip]"

  agot_ninepenny.1015.t:0 "Sogni di Drago Infranti"
  agot_ninepenny.1015.desc_dragons_no_sacrifice_rhaegar:0 "Le fiamme della pira si alzano sempre più mentre il pubblico osserva con trepidazione. Attendo con ansia qualsiasi segno di schiusa. E attendo. E attendo ancora.\n\nAl mattino successivo, le braci sono ormai fredde, senza draghi, senza uova, e senza speranza.\n\nBeh, forse un drago, anche se non è nato dalla pira. Durante la notte, [rhaella.GetFirstName] ha dato alla luce un bellissimo bambino chiamato [rhaegar.GetFirstName]. Se devo essere privato dei draghi, almeno posso essere contento sapendo che il futuro della mia casa è assicurato."
  agot_ninepenny.1015.desc_dragons_no_sacrifice:0 "Le fiamme della pira si alzano sempre più mentre il pubblico osserva con trepidazione. Attendo con ansia qualsiasi segno di schiusa. E attendo. E attendo ancora.\n\nAl mattino successivo, le braci sono ormai fredde, senza draghi, senza uova, e senza speranza."
  agot_ninepenny.1015.desc_dragons_sacrifice_rhaegar:0 "Le fiamme della pira si alzano sempre più mentre il pubblico osserva con trepidazione. Attendo con ansia qualsiasi segno di schiusa. E attendo. E attendo ancora.\n\nAl mattino successivo, le braci sono ormai fredde, senza draghi, senza uova, e senza speranza.\n\nBeh, forse un drago, anche se non è nato dalla pira. Durante la notte, [rhaella.GetFirstName] ha dato alla luce un bellissimo bambino chiamato [rhaegar.GetFirstName]. Se devo essere privato dei draghi, almeno posso essere contento sapendo che il futuro della mia casa è assicurato."
  agot_ninepenny.1015.desc_dragons_sacrifice:0 "Le fiamme della pira si alzano sempre più mentre il pubblico osserva con trepidazione. Attendo con ansia qualsiasi segno di schiusa. E attendo. E attendo ancora.\n\nAl mattino successivo, le braci sono ormai fredde, senza draghi, senza uova, e senza speranza."
  agot_ninepenny.1015.a:0 "La vita di [sacrifice.GetFirstNamePossessiveNoTooltip], per niente?"
  agot_ninepenny.1015.b:0 "Così va..."

  agot_ninepenny.1020.t:0 "Una Tragedia Prima di Sala dell'Estate"
  agot_ninepenny.1020.desc:0 "Il mio [ROOT.Char.Custom2('RelationToMe', egg)] [egg.GetNameNicknamedRegnal] ha esalato il suo ultimo respiro sul Trono di Spade. Ora il peso del regno riposa sulle mie spalle, e la corona vuota che ne è il simbolo poggia sulla mia testa.\n\nSi scopre che prima della sua morte, [egg.GetSheHe] si era impegnata in una grande celebrazione della Casa [ROOT.Char.GetHouse.GetName] nel nostro palazzo di villeggiatura di Sala dell'Estate, in celebrazione del prossimo parto di mia [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('rhaella') )] [ROOT.Char.Custom2('RelationToMe', rhaella)] [rhaella.GetNamePossessive].\n\nForse dovrei onorare il suo lascito continuando con i festeggiamenti?"
  agot_ninepenny.1020.a:0 "Onoreremo [egg.GetTitledFirstNameRegnal] con questa celebrazione!"
  agot_ninepenny.1020.a.tt:0 "Ti impegni nuovamente al banchetto a Sala dell'Estate."
  agot_ninepenny.1020.b:0 "La celebrazione muore con [egg.GetHerHim]."
  agot_ninepenny.1020.b.tt:0 "Il banchetto a Sala dell'Estate sarà annullato."

  agot_ninepenny.1021.t:0 "$agot_ninepenny.1020.t$"
  agot_ninepenny.1021.desc:0 "Mentre mi occupo degli affari del regno nel mio studio, il mio [ROOT.Char.Custom2('RelationToMe', consoler)] [consoler.GetName] si avvicina con grande tristezza per annunciare che la mia [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('rhaella') )] [ROOT.Char.Custom2('RelationToMe', rhaella)] [rhaella.GetName] è venuta a mancare.\n\nSembra che Sala dell'Estate non sarà la celebrazione gioiosa che avevo immaginato, ma ci sono ancora motivi per cui la casa del drago deve radunarsi..."
  agot_ninepenny.1021.a:0 "Dobbiamo restare uniti."
  agot_ninepenny.1021.b:0 "Non con la morte di [rhaella.GetNamePossessive] così fresca..."
  agot_ninepenny.1021.b.tt:0 "Il tuo viaggio a Sala dell'Estate sarà cancellato."

  agot_ninepenny.1022.t:0 "Interruzione"
  agot_ninepenny.1022.desc:0 "Con la minaccia di [opponent.GetFullName] incombente, questo potrebbe non essere il momento ideale per ospitare una celebrazione a Sala dell'Estate. Se fosse cancellata, però, tutte le nostre preparazioni andrebbero sprecate..."
  agot_ninepenny.1022.a:0 "Dobbiamo proseguire."
  agot_ninepenny.1022.b:0 "La guerra ha la priorità."
  agot_ninepenny.1022.b.tt:0 "Il tuo viaggio a Sala dell'Estate sarà cancellato."

  agot_ninepenny.1023.t:0 "Una Tragedia a Sala dell'Estate"
  agot_ninepenny.1023.desc:0 "Un corvo è arrivato con la notizia più sorprendente da Sala dell'Estate. Se il messaggio è vero, un fuoco mostruoso ha consumato l'intero palazzo insieme a molti membri della mia stessa famiglia!\n\nIl messaggio non menziona un colpevole, né nomina eventuali cospiratori. Dobbiamo credere che sia stato un semplice incidente a portare a una tale tragedia? O forse la volontà degli dei? Alcuni senza dubbio metteranno in dubbio la capacità della Casa [king.GetHouse.GetName] di governare, ma forse i loro dubbi rimarranno solo sussurri come sempre."
  agot_ninepenny.1023.a:0 "'Fuoco e Sangue' davvero..."

  agot_ninepenny.1024.t:0 "Un Invito"
  agot_ninepenny.1024.desc:0 "Mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('king'))], [king.GetTitledFirstName], ci ha invitati tutti a celebrare la nascita della prossima generazione di Targaryen a Summerhall! Un'unione della casa del drago sembra davvero gioiosa."
  agot_ninepenny.1024.a:0 "Che divertimento!"

  agot_ninepenny.1100.t:0 "$agot_ninepenny.1003.t$"
  agot_ninepenny.1100.desc:0 "La casa del drago si sta riunendo! [summerhall_leader.GetName] ha invitato molti di noi al palazzo di Sala dell'Estate per un grande banchetto in onore di [rhaella.GetFirstName] in attesa di un figlio e della gloria della dinastia [summerhall_leader.GetHouse.GetName].\n\nLa corona sicuramente non lesinerà sulle spese, e tutti di grande importanza saranno presenti. Questo potrebbe rivelarsi un raduno che nessun ospite dimenticherà mai!"
  agot_ninepenny.1100.a:0 "Mi piace molto un buon banchetto!"
  agot_ninepenny.1100.desc_no_rhae:0 "La casa del Drago si sta radunando! [summerhall_leader.GetName] ha invitato molti di noi al palazzo di Sala dell'Estate per un grande banchetto in onore della gloria della dinastia [summerhall_leader.GetHouse.GetName].\n\nLa corona non farà certo economia, e saranno presenti tutti i più importanti. Questo potrebbe rivelarsi un raduno che nessun ospite dimenticherà mai!"
 
  agot_ninepenny.1101.t:0 "Uh Oh"
  agot_ninepenny.1101.desc:0 "#S Questa è follia!#! [summerhall_leader.GetName] sta tentando un qualche rituale profano su un uovo di drago con #bold Altofuoco e sacrificio di sangue#!! La maggior parte dei partecipanti è paralizzata dall'incertezza — e anche i pochi che riescono a protestare non riescono a fermare la depravazione.\n\nMa i piromanti hanno perso il controllo del fuoco rituale, e le fiamme si stanno riversando nella grande sala! La conflagrazione si diffonde senza pietà sul pavimento, sui muri e sul tetto... divorando tutto ciò che trova sul suo cammino e intrappolando tutti noi in questa mascella del drago..."
  agot_ninepenny.1101.a:0 "Non in questo modo!"


