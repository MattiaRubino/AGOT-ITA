  seduce_outcome.paramour:0 "Diventa il mio amante!"
  pregnancy.2001.father_is_paramour:0 "Nonostante la mia pazienza, sembra che il mio flusso lunare mi sfugga ancora una volta, e non posso più ignorare i segnali del rapido sviluppo. \n\nSembra che io stia portando il figlio di [real_father.GetFirstName], il mio devoto amante!"
  pregnancy.2001.paramour:0 "Che piccola sorpresa deliziosa!"
pregnancy.2002.father_is_paramour: 0 "Il sangue lunare continua a sfuggirmi, e non posso più ignorare i rivelatori fremiti del grembo. \n\nSembra dunque che io porti in grembo il figlio di [real_father.GetFirstName], il mio devoto amante! \n\nQuando ne do notizia a mio marito, [spouse.GetFirstName], egli pare un poco confuso. «Ma ci siamo a malapena sfiorati,» dice, contando sulle dita e cercando di capire esattamente quante lune siano passate dall'ultima volta che abbiamo condiviso un letto. \n\nDopo un minuto circa, però, lo capisce, e la bocca gli si forma in un perfetto cerchio. «Ohh! Di [real_father.GetFirstName]?» chiede. [spouse.GetFirstName] ride quando annuisco, sorridendo da un orecchio all'altro, visibilmente divertito. «Non credevo ne fosse capace!»"
  pregnancy.2002.paramour:0 "Ce l'aveva in #italic me#! più che altro..."
  birth.2001.desc.mother.paramour: "Dopo molte ore di travaglio, sono sollevata dal suono del pianto del bambino. Tendo le braccia, cercando il Maestro mentre il bambino viene avvolto. “Datemeli!” imploro, eccitata all'idea di incontrare mio figlio. “Fatemi vedere!” \n\nTengo il neonato tra le braccia e fisso il suo volto, e la somiglianza con [real_father.GetFirstName] è già innegabile. Se ci fossero stati dubbi prima, sono ormai dissipati. \n\nL'amore che condivido con [real_father.GetFirstName] è ora incarnato nel nostro bambino. Che fortunati siamo!"
  birth.2001.desc.mother.paramour.twins:0 "Dopo molte ore di travaglio, sono sollevata dai pianti di un neonato, ma i miei lavori non si fermano e poco dopo ne partorisco un altro, altrettanto rumoroso! Tendo le braccia, cercando le levatrici mentre avvolgono i bambini. “Datemeli!” imploro, eccitata all'idea di incontrarli. “Fatemi vedere!” \n\nLe levatrici mi presentano i bambini sul mio letto, e li fisso per quello che sembra un'eternità, e se ci fossero stati dubbi prima, sono ormai dissipati, poiché la somiglianza con [real_father.GetFirstName] è già innegabile! \n\nL'amore che condivido con [real_father.GetFirstName] è ora incarnato due volte nei nostri gemelli. Che fortunati siamo!"
  birth.2001.desc.father.paramour:0 "Mi sento più potente di qualsiasi Lord, Principe o addirittura Re, perché la mia corona si chiama gioia; una corona che raramente i Re assaporano: la mia amata amante, [mother.GetFirstName], ha partorito! \n\nC'è qualcosa che lei #italic non può#! fare?"
  birth.2001.desc.father.paramour.twins:0 "Mi sento più potente di qualsiasi Lord, Principe o addirittura Re, perché la mia corona si chiama gioia; una corona che raramente i Re assaporano: la mia amata amante, [mother.GetFirstName], ha partorito non uno, ma #italic due#! dei nostri figli! \n\nC'è qualcosa che lei #italic non può#! fare?"
  birth.2001.b.paramour:0 "Ecco a un amore che lascia un'eredità!"
  the_golden_company_name: "La Compagnia Dorata"
  targaryen_host: "L'Ospite Targaryen"
  blackfyre_dynamic_revolt_army:0 "L'Ospite Blackfyre"
