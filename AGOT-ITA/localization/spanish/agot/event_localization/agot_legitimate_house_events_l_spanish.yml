l_spanish:
 # New Legitimate House Announcement
  agot_legitimate_house.0001.t:0 "Nuova Casata Legittima di [changed_legitimate_title.GetNameNoTooltip]"
  agot_legitimate_house.0001.desc:0 "Per generazioni, Casa [new_legitimate_house.GetName] ha mantenuto unito il dominio di [changed_legitimate_title.GetName]. In questo tempo, molti hanno messo in dubbio la legittimità del governo dei [new_legitimate_house.GetNameNoTooltip], alcuni arrivando perfino a dichiarare apertamente la loro preferenza per l’antico dominio di Casa [old_legitimate_house.GetName].\n\n"
  agot_legitimate_house.0001.desc_extinct:0 "Tuttavia, con nessun membro vivente rimasto di Casa [old_legitimate_house.GetNameNoTooltip], e dopo generazioni di dominio da parte di Casa [new_legitimate_house.GetNameNoTooltip], sia i lord che il popolino hanno finito col riconoscere i [new_legitimate_house.GetNameNoTooltip] come i veri sovrani di [changed_legitimate_title.GetNameNoTooltip]."
  agot_legitimate_house.0001.desc_supplanted:0 "Benché Casa [old_legitimate_house.GetNameNoTooltip] fosse un tempo la principale casata della loro dinastia, oggi Casa [new_legitimate_house.GetNameNoTooltip] li ha soppiantati come veri sovrani di [changed_legitimate_title.GetNameNoTooltip], grazie a generazioni di governo giusto ed equo."
  agot_legitimate_house.0001.desc_default:0 "Non più. Anche se i membri sopravvissuti di Casa [old_legitimate_house.GetNameNoTooltip] possano infuriarsi contro l’inevitabile, è chiaro che le generazioni di dominio dei [new_legitimate_house.GetNameNoTooltip] li hanno resi i veri signori di [changed_legitimate_title.GetNameNoTooltip] agli occhi di tutti."
  agot_legitimate_house.0001.desc_end:0 "\n\nIn una grande processione, [new_legitimate_holder.GetName] ha proclamato ciò che tutto il reame già sapeva — che i discendenti di Casa [new_legitimate_house.GetNameNoTooltip] sono i legittimi sovrani di [changed_legitimate_title.GetNameNoTooltip], ora e per sempre."
  agot_legitimate_house.0001.desc_end_me:0 "\n\nHo proclamato ciò che tutto il reame già sapeva — che i discendenti di Casa [new_legitimate_house.GetNameNoTooltip] sono i legittimi sovrani di [changed_legitimate_title.GetNameNoTooltip], ora e per sempre."
  agot_legitimate_house.0001.a:0 "Che Casa [new_legitimate_house.GetNameNoTooltip] guidi il reame verso un futuro più luminoso."
  agot_legitimate_house.0001.a.flavor:0 "Con una casata riconosciuta al comando, [changed_legitimate_title.GetNameNoTooltip] dovrebbe prosperare per generazioni."
  agot_legitimate_house.0001.b:0 "Che farsa! I [old_legitimate_house.GetNameNoTooltip] sono i veri sovrani di [changed_legitimate_title.GetNameNoTooltip]!"
  agot_legitimate_house.0001.b.flavor:0 "Il fato si è volto contro la tua casata, ma potrebbe ancora volgere di nuovo..."

 # You get a claim as another house has taken over the legitimate house title
  agot_legitimate_house.0002.t:0 "I Veri Sovrani di [legitimate_house_title_for_maintenance.GetNameNoTooltip]"
  agot_legitimate_house.0002.desc:0 "Per generazioni, i tuoi antenati hanno governato su [legitimate_house_title_for_maintenance.GetName]. Grandi imprese sono state compiute, e grandi sacrifici fatti, per garantire pace e stabilità sotto il dominio di Casa [legitimate_house.GetNameNoTooltip].\n\nNon più.\n\nCasa [new_house.GetNameNoTooltip] ha soppiantato Casa [legitimate_house.GetNameNoTooltip], e ora governa terre che dovrebbero essere nelle mani del tuo sangue! Che tu lo desideri o meno, finché respirerai, molti ti considereranno il legittimo pretendente più di [title_holder.GetName]. Sei una minaccia per un potente [title_holder.GetWomanMan], e [title_holder.GetSheHe] lo sa bene."
  agot_legitimate_house.0002.a:0 "Una minaccia che si farà realtà! Casa [legitimate_house.GetNameNoTooltip] tornerà a regnare!"
  agot_legitimate_house.0002.a.flavor:0 "È giunta l’ora di reclamare ciò che è tuo di diritto — il dominio su [legitimate_house_title_for_maintenance.GetNameNoTooltip]."
  agot_legitimate_house.0002.b:0 "Non mi interessa ciò che fecero i miei avi. Mi accontento del mio destino."
  agot_legitimate_house.0002.b.flavor:0 "Il passato è passato, e non desideri cambiarlo."

 # A Legitimate House has lost their title
  agot_legitimate_house.0003.t:0 "Casa [legitimate_house.GetNameNoTooltip] Perde [changed_legitimate_title.GetNameNoTooltip]"
  agot_legitimate_house.0003.desc:0 "Disgrazia per Casa [legitimate_house.GetName]!"
  agot_legitimate_house.0003.desc_extinct:0 "Dopo generazioni di dominio, [previous_holder.GetTitledFirstName] ha esalato l’ultimo respiro, e con la sua morte, la stirpe di Casa [legitimate_house.GetNameNoTooltip] si è estinta. Le terre di [changed_legitimate_title.GetName] passano ora a [new_holder.GetTitledFirstName] di Casa [new_holder.GetHouse.GetName], e il nome di Casa [legitimate_house.GetNameNoTooltip] sarà ricordato solo nei libri di storia."
  agot_legitimate_house.0003.desc_supplanted:0 "[new_holder.GetTitledFirstName] di Casa [new_holder.GetHouse.GetName] ha preso le nostre terre legittime, e ora governa su [changed_legitimate_title.GetName]. È un giorno buio per Casa [legitimate_house.GetNameNoTooltip], ma siamo ancora vivi, e non dimenticheremo quest’affronto! Finché scorrerà questo sangue nelle vene, siamo i veri sovrani di [changed_legitimate_title.GetNameNoTooltip]!"
  agot_legitimate_house.0003.desc_default:0 "[new_holder.GetTitledFirstName] di Casa [new_holder.GetHouse.GetName] è ora il nuovo sovrano di [changed_legitimate_title.GetName], e Casa [legitimate_house.GetNameNoTooltip] è stata detronizzata dal suo posto storico. È un giorno triste per tutti coloro che sostengono la causa dei [legitimate_house.GetNameNoTooltip]."
