  activity_coronation_destination_selection:0 "La contea scelta riceverà il modificatore [GetModifier( 'recent_coronation_modifier' ).GetNameWithTooltip|L] per 5 anni."
  activity_coronation_host_desc:0 "\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[piety_i][piety|E]\n$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i][stress|E] Riduzione\n$BULLET_WITH_TAB$[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$Potrebbe guadagnare [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n\n@alert_icon! #alert_trial Le incoronazioni possono essere tenute solo #V una volta per vita#!#!"
  activity_coronation_guest_desc:0 "$BULLET_WITH_TAB$ I partecipanti possono aumentare l'[opinion|E] dei personaggi presenti\n$BULLET_WITH_TAB$ I partecipanti possono perdere [stress_loss_i][stress|E]"
  activity_coronation_conclusion_desc:1 "La [GetActivityType( 'activity_coronation' ).GetName] è conclusa"
  activity_coronation_guest_help_text:0 "Qualsiasi [guests|E] invitato avrà l'opportunità di migliorare la sua [opinion|E] nei tuoi confronti.\nLe incoronazioni sono anche un'opportunità per guadagnare [prestige|E], perdere un po' di [stress|E], guadagnare [piety|E] e aumentare la tua [legitimacy|E]."
  coronation_positive_increase:0 "#P aumento#!"
  coronation_negative_decrease:0 "#N riduzione#!"
  coronation_option_pomp:0 "Sfarzoso"
  coronation_pomp_humble:0 "Umile"
  coronation_pomp_humble_desc:1 "$EFFECT_LIST_BULLET$ Aumenterà $coronation_positive_increase$ l'[opinion|E] di [GetVassalStance( 'zealot' ).GetName] e [GetVassalStance( 'parochial' ).GetName] [vassal|E].\n$EFFECT_LIST_BULLET$ Ridurrà $coronation_negative_decrease$ l'[opinion|E] di [GetVassalStance( 'courtly' ).GetName] e [GetVassalStance( 'glory_hound' ).GetName] [vassal|E].\n$EFFECT_LIST_BULLET$ Molta più [piety|E] guadagnata al termine, ma meno [legitimacy|E] e [prestige|E].\n\n#weak Nessun clamore, solo il posare di una corona sul tuo capo. Un'incoronazione è il momento per dimostrare deferenza agli dèi, non per gonfiare il proprio ego.#!"
  coronation_pomp_appropriate:0 "Appropriato"
  coronation_pomp_appropriate_desc:0 "$EFFECT_LIST_BULLET$ Aumenterà $coronation_positive_increase$ l'[opinion|E] di [GetVassalStance( 'parochial' ).GetName] e [GetVassalStance( 'zealot' ).GetName] [vassals|E].\n$EFFECT_LIST_BULLET$ Ridurrà $coronation_negative_decrease$ l'[opinion|E] di [GetVassalStance( 'courtly' ).GetName] e [GetVassalStance( 'glory_hound' ).GetName] [vassals|E].\n$EFFECT_LIST_BULLET$ Le ricompense in [piety|E], [legitimacy|E] e [prestige|E] al termine non saranno influenzate\n\n#weak Le case del reame, sia grandi che piccole, ti considereranno legittimo solo quando la corona sarà posta sul tuo capo. Solo allora piegheranno il ginocchio.#!"
  coronation_pomp_impressive:0 "Imponente"
  coronation_pomp_impressive_desc:0 "$EFFECT_LIST_BULLET$ Aumenterà $coronation_positive_increase$ l'[opinion|E] di [GetVassalStance( 'courtly' ).GetName] e [GetVassalStance( 'glory_hound' ).GetName] [vassals|E].\n$EFFECT_LIST_BULLET$ Ridurrà $coronation_negative_decrease$ l'[opinion|E] di [GetVassalStance( 'parochial' ).GetName] e [GetVassalStance( 'zealot' ).GetName] [vassals|E].\n$EFFECT_LIST_BULLET$ Meno [piety|E] guadagnata al termine.\n$EFFECT_LIST_BULLET$ Più [legitimacy|E] e [prestige|E] guadagnate al termine.\n\n#weak Una vera incoronazione richiede formalità, queste sono le cose che ci si aspetta da chi governa. Non hai risparmiato spese per assicurarti che tutti i lord del reame onorino i loro giuramenti.#!"
  coronation_pomp_grandiose:0 "Grandioso"
  coronation_pomp_grandiose_desc:0 "$EFFECT_LIST_BULLET$ Aumenterà $coronation_positive_increase$ l'[opinion|E] di [GetVassalStance( 'glory_hound' ).GetName] e [GetVassalStance( 'courtly' ).GetName] [vassal|E].\n$EFFECT_LIST_BULLET$ Ridurrà $coronation_negative_decrease$ l'[opinion|E] di [GetVassalStance( 'parochial' ).GetName] e [GetVassalStance( 'zealot' ).GetName] [vassals|E].\n$EFFECT_LIST_BULLET$ Molto meno [piety|E] guadagnata al termine.\n$EFFECT_LIST_BULLET$ Molto più [legitimacy|E] e [prestige|E] guadagnate al termine.\n\n#weak A che serve governare se non puoi esibirti? Se non altro, questo sarà un monumento vivente alla tua vanità ostentata.#!"

