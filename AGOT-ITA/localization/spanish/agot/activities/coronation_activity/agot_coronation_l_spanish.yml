  coronation_officiant:0 "Officiante"
  coronation_officiant_for_host:0 "$coronation_officiant$"
  coronation_officiant_desc:0 "A volte, colui che posa la corona sul capo di un sovrano è importante quanto il monarca stesso. È quindi cruciale scegliere la persona giusta, altrimenti la legittimità del regno potrebbe essere messa in discussione.\n\nAlcune ricompense dipendono dall'officiante:\n$BULLET_WITH_TAB$Maggiore [piety_i] [piety|E] guadagno per [heads_of_faith|E].\n$BULLET_WITH_TAB$Maggiore [legitimacy_i] [legitimacy|E] guadagno per [powerful_vassals|E].\n$BULLET_WITH_TAB$Maggiore [dynasty_prestige_i] [dynasty_prestige|E] guadagno per [dynasty_members|E]."
  coronation_officiant_desc_for_host:0 "$coronation_officiant_desc$"
  
