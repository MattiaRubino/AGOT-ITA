  task_personal_steward_court_politics_effect_desc:1 "[councillor.GetShortUINameNoTooltip] si concentra sulla politica dei Guardiani della Notte e sul miglioramento delle relazioni tra i Fratelli in Nero.\n\nIl suo sostegno ti fornisce:\n[councillor.GetModifierDescForTask('task_personal_steward_court_politics')]"
