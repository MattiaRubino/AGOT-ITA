l_spanish:
 ### Petty Kingdom Proclamations
  I_PROCLAIM_PK:0 "Devi [completely_control|E] almeno due [duchies|E]"
  I_PROCLAIM_IT:0 "Devi [completely_control|E] almeno cinque [empires|E] all'interno di Westeros"

 # Proclaim the Kingdom of Duskendale
  agot_proclaim_pk_duskendale:0 "Proclama il Regno di Duskendale"
  agot_proclaim_pk_duskendale_tooltip:0 "Questa decisione ti consentirà di formare il Regno di Duskendale" # Tooltip che appare quando passi sopra la decisione
  agot_proclaim_pk_duskendale_desc:0 "Duskendale, sotto il dominio di [ROOT.Char.GetHouse.GetName], è ora una frammentata ombra di ciò che potrebbe essere.\n\nSituata lungo la strategica costa della Baia del Blackwater, Duskendale ha il potenziale per diventare la culla di città attraverso il Blackwater. Come erede della sua eredità, è tuo dovere unire le terre e creare un regno.\n\nAccetterai la sfida per l'onore della Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_duskendale_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of the Dreadlands
  agot_proclaim_pk_the_dreadlands:0 "Proclama il Regno Forte Terrore"
  agot_proclaim_pk_the_dreadlands_tooltip:0 "Questa decisione ti consentirà di formare il Regno del Forte Terrore" # Tooltip che appare quando passi sopra la decisione
  agot_proclaim_pk_the_dreadlands_desc:0 "Le Terre Forte Terrore, le cui paludi sono intrise del sangue di mille regni sinistri, sono da tempo un simbolo di paura nel Nord.\n\nConosciute per la loro storia cupa e per i loro signori spietati, le Terre di Forte Terrore occupano una posizione strategica sull'Acqua Piangente. In qualità di [ROOT.Char.GetLadyLord], è compito della Casa [ROOT.Char.GetHouse.GetName] riunire le terre e riportare la regione alla sua gloria più oscura.\n\nAbbraccerai l'eredità del torturatore e rivendicherai una corona?"
  agot_proclaim_pk_the_dreadlands_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of Runestone
  agot_proclaim_pk_runestone:0 "Proclama il Regno di Runestone"
  agot_proclaim_pk_runestone_tooltip:0 "Questa decisione ti consentirà di formare il Regno di Runestone" # Tooltip che appare quando passi sopra la decisione
  agot_proclaim_pk_runestone_desc:0 "Runestone, una terra antica dei Primi Uomini, è stata unita sotto il vessillo della Casa [ROOT.Char.GetHouse.GetName].\n\nUn tempo governata dai Re di Bronzo, questa terra riveste una grande importanza storica e strategica nella Valle. In qualità di [ROOT.Char.GetLadyLord], devi essere colui che riunisce i tuoi vassalli e ristabilisce la dinastia dei Re di Bronzo.\n\nAccetterai la sfida e rivendicherai l'onore per la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_runestone_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of the Neck
  agot_proclaim_pk_the_neck:0 "Proclama il Regno dell'Incollatura"
  agot_proclaim_pk_the_neck_tooltip:0 "Questa decisione ti consentirà di formare il Regno dell'Incollatura" # Tooltip che appare quando passi sopra la decisione
  agot_proclaim_pk_the_neck_desc:0 "L'Incollatura, dominato dai crannogmen della Casa [ROOT.Char.GetHouse.GetName], è una regione vitale che funge da barriera naturale tra il Nord e il resto di Westeros.\n\nConosciuto per le sue paludi insidiose e il suo popolo resiliente, queste paludi sono il vero bastione della Casa [ROOT.Char.GetHouse.GetNameNoTooltip]. In qualità di [ROOT.Char.GetLadyLord], è tuo compito riunire le terre e riportare l'Incollatura all'indipendenza.\n\nAbbraccerai l'eredità dei crannogmen e salirai sul Trono delle Paludi?"
  agot_proclaim_pk_the_neck_confirm:0 "Invia i corvi."

 # Prolcaim the Kingdom of Stone and Sky
  agot_proclaim_pk_stone_and_sky:0 "Proclama il Regno di Pietra e Cielo"
  agot_proclaim_pk_stone_and_sky_tooltip:0 "Questa decisione ti consentirà di formare il Regno di Pietra e Cielo" # Tooltip che appare quando passi sopra la decisione
  agot_proclaim_pk_stone_and_sky_desc:0 "Pietra e Cielo, dominata dalla Casa [ROOT.Char.GetHouse.GetName] di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], è il percorso più sicuro verso Dorne.\n\nUn tempo governata dai Re di Pietra e Cielo, la Casa [ROOT.Char.GetHouse.GetNameNoTooltip] ha acquisito un controllo sufficiente per rivendicare tale eredità. In qualità di [ROOT.Char.GetLadyLord], è tuo compito compiere questo passo e restituire grandezza a questo trono defunto.\n\nAccetterai la sfida e rivendicherai l'onore per la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_stone_and_sky_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of Withermoore
  agot_proclaim_pk_withermoore:0 "Proclama il Regno di Withermoore"
  agot_proclaim_pk_withermoore_tooltip:0 "Questa decisione ti consentirà di formare il Regno di Withermoore" # Tooltip che appare quando passi sopra la decisione
  agot_proclaim_pk_withermoore_desc:0 "Withermoore, governata dalla nobile Casa [ROOT.Char.GetHouse.GetName], ha una storia ricca come custode della costa settentrionale dei Sette Regni.\n\nConosciuta per un retaggio oscuro e negromantico, Withermoore è remota ma fortificata contro gli estranei. In qualità di [ROOT.Char.GetLadyLord], è tuo compito unire le terre e dar vita al regno di un nuovo [ROOT.Char.Custom('GetQueenKing')|U] di Hooded.\n\nAccetterai la sfida e rivendicherai il potere per la Casata [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_withermoore_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of Westmarch
  agot_proclaim_pk_westmarch:0 "Proclama il Regno del Westmarch"
  agot_proclaim_pk_westmarch_tooltip:0 "Questa decisione ti consentirà di formare il Regno del Westmarch" # Tooltip that appears when you hover over the decision
  agot_proclaim_pk_westmarch_desc:0 "Il Westmarch, governato dalla nobile Casa [ROOT.Char.GetHouse.GetName] dalla sede di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], è una regione di grande importanza strategica e militare.\n\nConosciuto per i suoi guerrieri abili e le sue colline insidiose, il Westmarch è sempre stato un bastione contro le incursioni dorniane nell'Altopiano. In qualità di [ROOT.Char.GetLadyLord], è tuo compito unire le terre e dare vita a un regno in queste colline.\n\nAccetterai la sfida e rivendicherai l'onore per la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_westmarch_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of Eastmarch
  agot_proclaim_pk_eastmarch:0 "Proclama il Regno delle Eastmarch"
  agot_proclaim_pk_eastmarch_tooltip:0 "Questa decisione ti consentirà di formare il Regno delle Eastmarch" # Tooltip that appears when you hover over the decision
  agot_proclaim_pk_eastmarch_desc:0 "L'Eastmarch, governato dalla nobile Casa [ROOT.Char.GetHouse.GetName] dalla sede di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], è una regione di grande importanza strategica nelle Terre delle Tempeste.\n\nConosciuti per la loro vigilanza e abilità marziale, i signori dell'Eastmarch hanno a lungo protetto le Terre delle Tempeste dalle incursioni dorniane attraverso le Montagne Rosse. In qualità di [ROOT.Char.GetLadyLord], è tuo compito riunire le terre e restaurare il Regno dell'Eastmarch al suo antico splendore.\n\nAccetterai la sfida e rivendicherai l'onore della Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_eastmarch_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of the Hook
  agot_proclaim_pk_the_hook:0 "Proclama il Regno del Gancio"
  agot_proclaim_pk_the_hook_tooltip:0 "Questa decisione ti consentirà di formare il Regno del Gancio" # Tooltip che appare quando passi sopra la decisione
agot_proclaim_pk_the_hook_desc:0 "Il Gancio, governato dalla nobile Casa [ROOT.Char.GetHouse.GetName] dalla sede di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], è una regione di grande importanza strategica nei Territori della Corona.\n\nConosciuto per le sue foreste profonde e i suoi vasti cantieri navali, i signori del Hook hanno a lungo favorito alleanze lungo il Mare Stretto. In qualità di [ROOT.Char.GetLadyLord], è tuo compito riportare unità e restaurare il Regno del Gancio al suo antico splendore.\n\nAccetterai la sfida e rivendicherai l'onore della Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_the_hook_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of the Claw
  agot_proclaim_pk_the_claw:0 "Proclama il Regno dell'Artiglio"
  agot_proclaim_pk_the_claw_tooltip:0 "Questa decisione ti consentirà di formare il Regno dell'Artiglio" # Tooltip che appare quando si passa il mouse sulla decisione
  agot_proclaim_pk_the_claw_desc:0 "L'Artiglio, governato dalla nobile Casa [ROOT.Char.GetHouse.GetName] dalla sede di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], è una regione di grande importanza strategica nei Territori della Corona.\n\nConosciuto per i suoi pantani insidiosi e il suo popolo indipendente, i signori dell'Artiglio hanno a lungo protetto la costa orientale di Westeros. In qualità di [ROOT.Char.GetLadyLord], è tuo compito unire queste terre e soggiogare il Claw.\n\nAccetterai la sfida e rivendicherai la gloria per la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_the_claw_confirm:0 "Invia i corvi." 

 # Proclaim the Kingdom of the High Tower
  agot_proclaim_pk_oldtown:0 "Proclama il Regno dell'Alta Torre"
  agot_proclaim_pk_oldtown_tooltip:0 "Questa decisione ti consentirà di formare il Regno dell'Alta Torre" # Tooltip that appears when you hover over the decision
  agot_proclaim_pk_oldtown_desc:0 "Vecchia Città, governata dalla nobile Casa [ROOT.Char.GetHouse.GetName] dalla sede di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], è una delle città più antiche e significative di Westeros.\n\nConosciuta per la sua ricca storia, la Cittadella e il Settantottesimo Sept, Vecchia Città è un centro di conoscenza, fede e commercio. In qualità di [ROOT.Char.GetLadyLord], è tuo compito restituire al Hightower il prestigio che troppo a lungo gli è stato negato.\n\nAccetterai la sfida e rivendicherai l'onore della Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_oldtown_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of the Fingers
  agot_proclaim_pk_fingers:0 "Proclama il Regno delle Dita"
  agot_proclaim_pk_fingers_tooltip:0 "Questa decisione ti consentirà di formare il Regno delle Dita" # Tooltip che appare quando si passa il mouse sulla decisione
  agot_proclaim_pk_fingers_desc:0 "Le Dita, governate dalla cavalleresca Casa [ROOT.Char.GetHouse.GetName], sono una regione aspra e povera situata lungo la costa orientale della Valle di Arryn.\n\nConosciute per le loro penisole rocciose e la costa insidiosa, le Dita sono state spesso trascurate a favore di pascoli più verdi. In qualità di [ROOT.Char.GetLadyLord], è tuo compito dimostrare che queste aspettative sono errate e trasformare le Dita in una degna rivale di qualsiasi potenza marittima di Westeros.\n\nAccetterai la sfida e rivendicherai l'onore per la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_fingers_confirm:0 "Invia i corvi."  

 # Proclaim the Kingdom of the Gods Eye
  agot_proclaim_pk_the_gods_eye:0 "Proclama il Regno dell'Occhio degli Dei"
  agot_proclaim_pk_the_gods_eye_tooltip:0 "Questa decisione ti consentirà di formare il Regno dell'Occhio degli Dei"
  agot_proclaim_pk_the_gods_eye_desc:0 "L'Occhio degli Dei, governato da [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], è una regione immersa nella storia e nella leggenda.\n\nIl Gods Eye è stato governato da varie case nobili, ognuna delle quali ha lasciato il proprio segno su questa terra maledetta. La terra ha assistito all'ascesa e alla caduta di dozzine di casate, e ora si trova sotto l'influenza della Casa [ROOT.Char.GetHouse.GetName]. In qualità di [ROOT.Char.GetLadyLord], è tuo compito riunire le terre e riportare l'Occhio degli Dei alla prosperità.\n\nAccetterai la sfida e rivendicherai la gloria per la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_the_gods_eye_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of Barrows and Rills
  agot_proclaim_pk_barrows_and_rills:0 "Proclama il Regno di Barrows e Rills"
  agot_proclaim_pk_barrows_and_rills_tooltip:0 "Questa decisione ti consentirà di formare il Regno di Barrows e Rills"
  agot_proclaim_pk_barrows_and_rills_desc:0 "Le Barrows e Rills, governati dalla nobile Casa [ROOT.Char.GetHouse.GetName], comprendono una regione ricca di storia e di importanza strategica per il Nord.\n\nConosciuto per i tumuli dei Primi Uomini e le numerose Rille, questo regno è stato a lungo un bastione di resilienza. In qualità di [ROOT.Char.GetLadyLord], è tuo compito riunire le terre e riportare il Regno dei Tumuli e delle Rille alla gloria.\n\nAccetterai la sfida e rivendicherai l'onore di queste terre leggendarie?"
  agot_proclaim_pk_barrows_and_rills_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of Great Wyk
  agot_proclaim_pk_great_wyk:0 "Proclama il Regno del Great Wyk"
  agot_proclaim_pk_great_wyk_tooltip:0 "Questa decisione ti consentirà di formare il Regno del Great Wyk"
  agot_proclaim_pk_great_wyk_desc:0 "L'isola di Great Wyk, governata dalla nobile Casa [ROOT.Char.GetHouse.GetName] dalla sede di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], è la più grande e una delle isole più significative nelle Isole di Ferro.\n\nConosciuti per la loro feroce indipendenza e abilità marziale, i suoi abitanti sono stati a lungo difensori strenui dello stile di vita dei Ferrovi. In qualità di [ROOT.Char.GetLadyLord], è tuo compito riunire le terre e formare un regno per riportare l'isola alla gloria.\n\nAccetterai la sfida e rivendicherai la gloria per la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_great_wyk_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of The Wolfswood
  agot_proclaim_pk_the_wolfswood:0 "Proclama il Regno del Bosco del Lupo"
  agot_proclaim_pk_the_wolfswood_tooltip:0 "Questa decisione ti consentirà di formare il Regno del Bosco del Lupo"
  agot_proclaim_pk_the_wolfswood_desc:0 "Il Bosco del Lupo, governato dalla nobile Casa [ROOT.Char.GetHouse.GetName] dalla sede di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], è una regione di vasti boschi e antica storia nel Nord.\n\nConosciuto per il suo terreno aspro e i suoi vassalli fedeli, il Bosco del Lupo è stato a lungo una regione difensiva chiave per il Nord. In qualità di [ROOT.Char.GetLadyLord], è tuo compito riunire le terre e restaurare il Regno del Bosco del Lupo al suo antico splendore.\n\nAccetterai la sfida e rivendicherai la gloria per la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_the_wolfswood_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of the White Knife
  agot_proclaim_pk_the_white_knife:0 "Proclama il Regno del Coltello Bianco"
  agot_proclaim_pk_the_white_knife_tooltip:0 "Questa decisione ti consentirà di formare il Regno del Coltello Bianco"
  agot_proclaim_pk_the_white_knife_desc:0 "Il Coltello Bianco, governato dalla leale Casa [ROOT.Char.GetHouse.GetName] dalla sede di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], è una regione di grande importanza economica e strategica nel Nord.\n\nConosciuta per il suo porto vivace e la sua unica miscela di culture del Nord e del Sud, la regione funge da principale centro commerciale del Nord. In qualità di [ROOT.Char.GetLadyLord], è tuo compito unire le terre e trasformare il Coltello Bianco in un vero regno.\n\nAccetterai la sfida e rivendicherai l'onore per la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_the_white_knife_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of the Brimstone
  agot_proclaim_pk_the_brimstone:0 "Proclama il Regno del Brimstone"
  agot_proclaim_pk_the_brimstone_tooltip:0 "Questa decisione ti consentirà di formare il Regno del Brimstone"
  agot_proclaim_pk_the_brimstone_desc:0 "Il Brimstone, governato dalla imprevedibile Casa [ROOT.Char.GetHouse.GetName] dalla sede di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], è una regione di grande importanza nel sud di Dorne.\n\nConosciuti per la loro feroce indipendenza e le acque sulfuree del fiume Brimstone, gli abitanti di questa regione hanno una reputazione di spietatezza e astuzia. In qualità di [ROOT.Char.GetLadyLord], è tuo compito unire le terre e restaurare il Regno del Brimstone al suo antico splendore.\n\nAccetterai la sfida e rivendicherai gli onori per la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_the_brimstone_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of the Green Fork
  agot_proclaim_pk_the_green_fork:0 "Proclama il Regno della Forca Verde"
  agot_proclaim_pk_the_green_fork_tooltip:0 "Questa decisione ti consentirà di formare il Regno della Forca Verde"
  agot_proclaim_pk_the_green_fork_desc:0 "Il Forca Verde, governato dalla Casa [ROOT.Char.GetHouse.GetName] dalla sede di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] e storicamente legato ai re Mudd di Oldstones estinti, è una regione cruciale nei Fiumi.\n\nConosciuto per le sue terre fertili e le vie d'acqua significative, la Forca si è dimostrato un centro di potere e conflitto. In qualità di [ROOT.Char.GetLadyLord], è tuo compito unire le terre e diventare monarca del Forca Verde.\n\nAccetterai la sfida e rivendicherai l'onore di queste case leggendarie?"
  agot_proclaim_pk_the_green_fork_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of The Stony Shore
  agot_proclaim_pk_the_stony_shore:0 "Proclama il Regno della Costa Pietrosa"
  agot_proclaim_pk_the_stony_shore_tooltip:0 "Questa decisione ti consentirà di formare il Regno della Costa Pietrosa"
  agot_proclaim_pk_the_stony_shore_desc:0 "Il Regno della Costa Pietrosa, governato dalla nobile Casa [ROOT.Char.GetHouse.GetName] dalla sede di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], è una regione di grande importanza strategica nel Nord.\n\nConosciuta per il suo terreno aspro e il suo popolo resiliente, della Costa Pietrosa è da lungo tempo un bastione per gli uomini del Nord. In qualità di [ROOT.Char.GetLadyLord], è tuo compito unire la terra e riportare della Costa Pietrosa alla prominenza.\n\nAccetterai la sfida e rivendicherai gli onori per la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_the_stony_shore_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of the Torrentine
  agot_proclaim_pk_the_torrentine:0 "Proclama il Regno del Torrentine"
  agot_proclaim_pk_the_torrentine_tooltip:0 "Questa decisione ti consentirà di formare il Regno del Torrentine"
  agot_proclaim_pk_the_torrentine_desc:0 "Il Torrentine, governato dalla onorevole Casa [ROOT.Char.GetHouse.GetName] dalla sede di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], è una regione di grande importanza storica e strategica a Dorne.\n\nConosciuta per i suoi cavalieri leggendari, la Casa [ROOT.Char.GetHouse.GetName] rappresenta tutta la cavalleria e l'abilità del suo popolo. In qualità di [ROOT.Char.GetLadyLord], è tuo compito riunire le terre e restaurare il Torrentine al suo antico splendore.\n\nAccetterai la sfida e rivendicherai la gloria per la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_the_torrentine_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of the Blue Fork
  agot_proclaim_pk_the_blue_fork:0 "Proclama il Regno della Forca Blu"
  agot_proclaim_pk_the_blue_fork_tooltip:0 "Questa decisione ti consentirà di formare il Regno della Forca Blu"
  agot_proclaim_pk_the_blue_fork_desc:0 "La Forca Blu, governato dalla nobile Casa [ROOT.Char.GetHouse.GetName] dalla sede di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], è una regione di grande importanza storica e strategica nei Fiumi.\n\nConosciuta per la sua antica discendenza e la feroce lealtà agli dèi antichi, la sua gente è da lungo tempo un simbolo di resilienza e onore. In qualità di [ROOT.Char.GetLadyLord], è tuo compito riunire le terre e formare un regno glorioso la Forca Blu.\n\nAccetterai la sfida e rivendicherai gli onori per la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_the_blue_fork_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of Yronwood
  agot_proclaim_pk_yronwood:0 "Proclama il Regno dello Yronwood"
  agot_proclaim_pk_yronwood_tooltip:0 "Questa decisione ti consentirà di formare il Regno dello Yronwood"
  agot_proclaim_pk_yronwood_desc:0 "L'Yronwood, governato dalla nobile Casa [ROOT.Char.GetHouse.GetName] dalla sede di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], è una regione di grande importanza storica e strategica in Dorne.\n\nConosciuta come i Custodi della Via della Pietra, la Casa [ROOT.Char.GetHouse.GetNameNoTooltip] è stata a lungo un difensore chiave contro le incursioni dei Territori della Tempesta. In qualità di [ROOT.Char.GetLadyLord], è tuo compito fare il passo successivo e dichiarare nuovamente il Regno di Yronwood.\n\nAccetterai la sfida e rivendicherai gli onori per la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_yronwood_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of Southstone
  agot_proclaim_pk_southstone:0 "Proclama il Regno di Southstone"
  agot_proclaim_pk_southstone_tooltip:0 "Questa decisione ti consentirà di formare il Regno di Southstone"
  agot_proclaim_pk_southstone_desc:0 "Il Southstone, governato dalla nobile Casa [ROOT.Char.GetHouse.GetName] dalla sede di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], è una regione di grande importanza storica e strategica nei Fiumi.\n\nConosciuto per le sue terre fertili lungo il Tridente, la Casa [ROOT.Char.GetHouse.GetNameNoTooltip] ha regnato come un simbolo di resilienza e forza. In qualità di [ROOT.Char.GetLadyLord], è tuo compito riunire le terre e restaurare il Regno di Southstone al suo antico splendore.\n\nAccetterai la sfida e rivendicherai l'onore della Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_southstone_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of Trident's Mouth
  agot_proclaim_pk_tridents_mouth:0 "Proclama il Regno della Bocca del Tridente"
  agot_proclaim_pk_tridents_mouth_tooltip:0 "Questa decisione ti consentirà di formare il Regno della Bocca del Tridente"
  agot_proclaim_pk_tridents_mouth_desc:0 "La Bocca del Tridente, governata dalla ricca Casa [ROOT.Char.GetHouse.GetName] dalla sede di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], è una regione di significativa importanza strategica ed economica per i Fiumi.\n\nConosciuta per i suoi legami storici e il vivace commercio attraverso la Baia dei Granchi, i suoi porti sono stati a lungo un simbolo di pietà e successo. In qualità di [ROOT.Char.GetLadyLord], è tuo compito unire le terre e formare un Regno dalla Bocca del Tridente.\n\nAccetterai la sfida e rivendicherai gli onori per la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_tridents_mouth_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of the Last Lands
  agot_proclaim_pk_the_last_lands:0 "Proclama il Regno delle Ultime Terre"
  agot_proclaim_pk_the_last_lands_tooltip:0 "Questa decisione ti consentirà di formare il Regno delle Ultime Terre"
  agot_proclaim_pk_the_last_lands_desc:0 "Le Ultime Terre, governate dalla leale Casa [ROOT.Char.GetHouse.GetName] dalla sede di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], sono tra i luoghi più aspri del Nord.\n\nConosciuta per i suoi guerrieri feroci e i forti legami familiari, la sua gente ha a lungo difeso i territori più settentrionali del regno. In qualità di [ROOT.Char.GetLadyLord], è tuo compito unire le terre e forgiare un Regno delle Ultime Terre.\n\nAccetterai la sfida e rivendicherai la gloria della vanguardia per la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_the_last_lands_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of the Red Mountains
  agot_proclaim_pk_the_red_mountains:0 "Proclama il Regno delle Montagne Rosse"
  agot_proclaim_pk_the_red_mountains_tooltip:0 "Questa decisione ti consentirà di formare il Regno delle Montagne Rosse"
  agot_proclaim_pk_the_red_mountains_desc:0 "Le Montagne Rosse, governate dalla grande Casa [ROOT.Char.GetHouse.GetName] dalla sede di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], sono una regione di grande importanza storica e strategica in Dorne.\n\nConosciute per la loro feroce indipendenza e il terreno insidioso della loro terra, la gente di qui è da lungo tempo difensora dei passi dorniani. In qualità di [ROOT.Char.GetLadyLord], è tuo compito riunire le terre e restaurare il Regno delle Montagne Rosse al suo antico splendore.\n\nAccetterai la sfida e rivendicherai l'onore per la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_the_red_mountains_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of the Tor
  agot_proclaim_pk_the_tor:0 "Proclama il Regno del Tor"
  agot_proclaim_pk_the_tor_tooltip:0 "Questa decisione ti consentirà di formare il Regno del Tor"
  agot_proclaim_pk_the_tor_desc:0 "Il Tor, governato dalla Casa [ROOT.Char.GetHouse.GetName] dalla sede di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], è una regione di grande importanza storica e strategica in Dorne.\n\nConosciuta per la sua antica discendenza e il ricco patrimonio culturale, la Casa [ROOT.Char.GetHouse.GetNameNoTooltip] è un simbolo della resilienza e della nobiltà dorniana. In qualità di [ROOT.Char.GetLadyLord], è tuo compito unire le terre e forgiare un Regno del Tor.\n\nAccetterai la sfida e rivendicherai la gloria per la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_the_tor_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of the Greenblood
  agot_proclaim_pk_the_greenblood:0 "Proclama il Regno del Greenblood"
  agot_proclaim_pk_the_greenblood_tooltip:0 "Questa decisione ti permetterà di formare il Regno del Greenblood"
  agot_proclaim_pk_the_greenblood_desc:0 "Il Regno del Greenblood, governato dalla nobile Casa [ROOT.Char.GetHouse.GetName] dalla sede di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], è situato sul cuore pulsante di Dorne.\n\nSituato alla confluenza dei fiumi Scourge e Vaith, il controllo di questo passaggio è da lungo tempo un punto cruciale per la difesa di Dorne. In qualità di [ROOT.Char.GetLadyLord], è tuo compito unire queste terre per creare un Regno del Greenblood.\n\nAccetterai la sfida e rivendicherai gli onori per la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_the_greenblood_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of Tarth
  agot_proclaim_pk_tarth:0 "Proclama il Regno di Tarth"
  agot_proclaim_pk_tarth_tooltip:0 "Questa decisione ti permetterà di formare il Regno di Tarth"
  agot_proclaim_pk_tarth_desc:0 "Il Regno di Tarth, governato dalla cavalleresca Casa [ROOT.Char.GetHouse.GetName] dalla sede di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], è un'isola di lunghe storie e racconti leggendari.\n\nConosciuta come l'Isola Zaffiro, Tarth è rinomata per i suoi paesaggi mozzafiato e la sua importanza marittima. In qualità di [ROOT.Char.GetLadyLord], è tuo compito riunire le terre e restaurare il Regno di Tarth al suo antico splendore.\n\nAccetterai la sfida e rivendicherai l'isola per la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_tarth_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of Ironman's Bay
  agot_proclaim_pk_ironmans_bay:0 "Proclama il Regno della Baia dell'Uomo di Ferro"
  agot_proclaim_pk_ironmans_bay_tooltip:0 "Questa decisione ti consentirà di formare il Regno della Baia dell'Uomo di Ferro"
  agot_proclaim_pk_ironmans_bay_desc:0 "Il Regno della Baia dell'Uomo di Ferro, governato dalla nobile Casa [ROOT.Char.GetHouse.GetName], è nel cuore delle Isole di Ferro.\n\nConosciuta per i suoi guerrieri feroci e l'abilità marittima, la Casa [ROOT.Char.GetHouse.GetNameNoTooltip] è prominente tra gli Uomini di Ferro. In qualità di [ROOT.Char.GetLadyLord], è tuo compito riunire le terre e portare il Regno della Baia dell'Uomo di Ferro alla gloria.\n\nAccetterai la sfida e rivendicherai gli onori per la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_ironmans_bay_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of Fair Isle
  agot_proclaim_pk_fair_isle:0 "Proclamare il Regno dell'Isola del Vento"
  agot_proclaim_pk_fair_isle_tooltip:0 "Questa decisione ti consentirà di formare il Regno dell'Isola del Vento"
  agot_proclaim_pk_fair_isle_desc:0 "L'Isola del Vento, governata dalla nobile Casa [ROOT.Char.GetHouse.GetName] dalla sede di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], è una regione di grande importanza commerciale per i Sette Regni.\n\nConosciuta per la sua potente marina e i suoi paesaggi incantevoli, la Casa [ROOT.Char.GetHouse.GetNameNoTooltip] è la ruler più prominente della regione. In qualità di [ROOT.Char.GetLadyLord], è tuo compito unire le terre e creare un Regno dell'Isola del Vento.\n\nAccetterai la sfida e rivendicherai gli onori per la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_fair_isle_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of the Arbor Straits
  agot_proclaim_pk_the_arbor:0 "Proclama il Regno dello Stretto di Arbor"
  agot_proclaim_pk_the_arbor_tooltip:0 "Questa decisione ti consentirà di formare il Regno dello Stretto di Arbor"
  agot_proclaim_pk_the_arbor_desc:0 "Lo Stretto di Arbor, è governato dalla prestigiosa Casa [ROOT.Char.GetHouse.GetName] dalla sede di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], producono i migliori vini di tutto l'Altopiano.\n\nCon il comando della più grande flotta e non solo, la Casa [ROOT.Char.GetHouse.GetNameNoTooltip] è pronta a diventare una famiglia di importanza cruciale. In qualità di [ROOT.Char.GetLadyLord], è tuo compito riunire le terre e dichiarare un Regno dello Stretto diArbor.\n\nAccetterai la sfida e rivendicherai gli onori per la Casa [ROOT.Char.GetHouse.GetNameNoTooltip]?"
  agot_proclaim_pk_the_arbor_confirm:0 "Invia i corvi."

 # Proclaim the Kingdom of Bear Island
  agot_proclaim_pk_bear_island:0 "Proclama il Regno dell'Isola dell'Orso"
  agot_proclaim_pk_bear_island_tooltip:0 "Questa decisione ti consentirà di formare il Regno dell'Isola dell'Orso"
  agot_proclaim_pk_bear_island_desc:0 "L'Isola dell'Orso, con le sue coste boscose governate dalla nobile Casa [ROOT.Char.GetHouse.GetName], è da tempo una roccaforte contro le incursioni degli Uomini di Ferro nel Nord.\n\nConosciuta per i suoi guerrieri feroci e la lealtà incrollabile, la Casa [ROOT.Char.GetHouse.GetNameNoTooltip] ha dimostrato di essere una protettrice instancabile del suo popolo. In qualità di [ROOT.Char.GetLadyLord], è tuo compito fare il prossimo passo e creare una corona sull'isola.\n\nAccetterai la sfida e rivendicherai la gloria?"
  agot_proclaim_pk_bear_island_confirm:0 "Invia i corvi."
