  agot_adopt_kneeler_ways_decision:0 "Conformarsi agli Usi Meridionali"
  agot_adopt_kneeler_ways_decision_desc:0 "La vita nella terra desolata e crudele del Lontano Nord ci ha resi un popolo spietato e inflessibile, molto diverso da quelli che vivono al di là della Barriera. Ora che abbiamo trovato dimora tra loro, forse sarebbe saggio adattarci al loro stile di vita, alle loro leggi e alle loro usanze."
