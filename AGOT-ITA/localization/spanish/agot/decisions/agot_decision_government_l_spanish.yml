  agot_major_decisions_events.1003.t:0 "Dall'Altra Parte..."
  agot_major_decisions_events.1003.desc:0 "Il nostro sogno lungo generazioni di sfuggire alle dure realtà della vita al di là della Barriera si è realizzato. Non sarebbe forse un atto di arroganza portare avanti ostinatamente i nostri modi, ignorando le leggi e le usanze dei nostri nuovi vicini? La gente al di qua della Barriera può sembrare timida e molle, ma le loro vite sono lunghe e confortevoli. Chiaramente sanno come trarre il meglio da queste terre ospitali, e se le loro leggi li aiutano in questo, allora le adotteremo anche noi."
