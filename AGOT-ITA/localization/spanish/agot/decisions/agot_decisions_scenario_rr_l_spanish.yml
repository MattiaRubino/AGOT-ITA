l_spanish:
  agot_scenario_rr_ha_initialization_decision:0 "Le Conseguenze di Harrenhal"
  agot_scenario_rr_ha_initialization_decision_desc:0 "Il regno di mio padre, Re Aerys II, è diventato un incubo per i signori e le dame di Westeros, e per tutto il popolo dei Sette Regni. Le sue esplosioni imprevedibili, alimentate dalla paranoia e dalla sua ossessione per il fuoco, sono un pericolo per il regno e per la mia casata. La sua tirannia ha portato la Casa Targaryen sull'orlo della nostra rovina, ed è necessario fermarla..."
  agot_scenario_rr_ha_initialization_decision_tooltip:0 "Invierai corvi alle casete importanti del regno che rimangono fedeli alla corona e chiederai loro di convocare un consiglio di guerra."
  agot_scenario_rr_ha_initialization_decision_requirement:0 "Il Re Folle siede sul Trono di Spade."
  agot_scenario_rr_ha_initialization_decision_confirm:0 "Lascia volare i corvi!"

  agot_scenario_rr_ha_tell_the_king_decision:0 "Informa il Re del Tradimento di Rhaegar"
  agot_scenario_rr_ha_tell_the_king_decision_desc:0 "Il principe ereditario potrebbe pensare di essere astuto, cercando di rovesciare suo padre e reclamare il trono prima del tempo. Ma Re Aerys II ha ancora alcuni vassalli leali, e io sono tra loro. Devo inviare subito un messaggio al re, denunciando questo losco complotto."
  agot_scenario_rr_ha_tell_the_king_decision_tooltip:0 "Invierai un corvo ad Approdo del Re per svelare il tentativo di colpo di stato di Rhaegar."
  agot_scenario_rr_ha_tell_the_king_decision_confirm:0 "Per onore e dovere!"

  agot_scenario_rr_false_banner_decision:0 "Sotto Falso Stendardo"
  agot_scenario_rr_false_banner_decision_desc:0 "Mentre il Re Aerys II fa guerra contro il ribelle Lord Robert Baratheon, io sono rimasto neutrale. Il mio vecchio amico Aerys sospetta senza dubbio che lo supporterò, marciando con il mio esercito in suo aiuto, specialmente mentre tiene mio figlio Jaime in ostaggio come suo scudiero giurato. Ma ahimè, il Re Folle ha gettato i Sette Regni nel caos, lasciandosi solo la Fortezza Rossa come roccaforte. Se dovessi marciare su Approdo del Re sotto una bandiera di supporto, potrei facilmente saccheggiare la città e porre fine al regno di un pazzo."
  agot_scenario_rr_false_banner_decision_tooltip:0 "C'è un grande pericolo in una tale finzione, ma potresti mettere alla prova la tua astuzia per il bene del regno, o per il bene della #bold tua eredità#!."
  agot_scenario_rr_false_banner_decision_confirm:0 "Inizia i preparativi!"
