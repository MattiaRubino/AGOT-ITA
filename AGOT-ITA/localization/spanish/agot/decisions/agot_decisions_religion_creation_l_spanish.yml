  agot_create_rhllor_fots_decision:0 "Divergi a R'hllor Westerosi"
  agot_create_rhllor_fots_decision_confirm:0 "La mia spada per il Dio Rosso!"
  agot_create_rhllor_fots_decision_desc:0 "Giuro la mia fede al Dio Rosso, R'hllor. La mia lama sarà come quella di Azor Ahai, poiché la notte è oscura e piena di terrori."
  agot_create_rhllor_fots_decision_tooltip:0 "Convertiti a una nuova fede di R'hllor basata sulla cultura di Westeros"
  agot_create_rhllor_fots_effect:0 "Tutte le contee e i sovrani del tuo dominio che seguono [GetReligionByKey('the_rhllor_religion').GetName] si convertiranno a [GetFaithByKey('rhllor_fots').GetName]."
  agot_create_rhllor_you_are_a_knight:0 "Sei uno cavaliere"

  agot_create_fots_dragon_decision:0 "Unisci i Sette alle Quattordici Fiamme"
  agot_create_fots_dragon_decision_confirm:0 "Per i Quattordici-Che-Sono-Uno!"
  agot_create_fots_dragon_decision_desc:0 "Gli Andali si sbagliavano a credere che l’Uno fosse diviso in sette aspetti, poiché è chiaro che i Valyriani raggiunsero la loro grandezza solo tramite la volontà dell’Uno. Così, porterò la volontà dei Quattordici-Che-Sono-Uno a tutti!"
  agot_create_fots_dragon_decision_tooltip:0 "Convertiti a una nuova fede che unisce aspetti dei Sette e delle Quattordici Fiamme"
  agot_create_fots_dragon_effect:0 "Alcuni sovrani del tuo dominio che seguono [GetReligionByKey('the_flames_religion').GetName] o [GetReligionByKey('the_seven_religion').GetName] potrebbero convertirsi a [GetFaithByKey('fots_dragon').GetName]."

  agot_create_fots_sword_decision:0 "Abbraccia la Spada della Fede"
  agot_create_fots_sword_decision_confirm:0 "Con Spada e Stella!"
  agot_create_fots_sword_decision_desc:0 "Abbiamo smarrito la via. L’Alto Septon e i Più Devoti hanno tradito i Sette! Solo con fuoco e ferro, con spada e stella, possiamo tornare ad essere veri fedeli!"
  agot_create_fots_sword_decision_tooltip:0 "Convertiti a una nuova forma militante della Fede dei Sette"
  agot_create_fots_sword_effect:0 "Tutte le contee e i sovrani del tuo dominio che seguono [GetReligionByKey('the_seven_religion').GetName] si convertiranno a [GetFaithByKey('fots_sword').GetName]. Altri sovrani zelanti e le loro contee nelle [GetGeographicalRegion('world_westeros_seven_kingdoms_without_wall').GetName] potrebbero convertirsi anch'essi."
  seven_kingdoms_not_faithful:0 "[GetGeographicalRegion('world_westeros_seven_kingdoms_without_wall').GetName|U] è caduta in mano agli eretici"

  agot_create_fots_sands_decision:0 "Divergi alla Fede dei Sette di Dorne"
  agot_create_fots_sands_decision_confirm:0 "Per le Stelle sopra le Sabbie!"
  agot_create_fots_sands_decision_desc:0 "L’Alto Septon e i Più Devoti non sono altro che burattini del Trono di Spade e di Alto Giardino! I Sette sono giusti e veri, ma i loro sedicenti predicatori non lo sono. Guiderò i fedeli verso un nuovo giorno sotto il sole del deserto!"
  agot_create_fots_sands_decision_tooltip:0 "Convertiti a una nuova Fede dei Sette basata sulla cultura di Dorne"
  agot_create_fots_sands_effect:0 "Tutte le contee e i sovrani del tuo dominio che seguono [GetReligionByKey('the_seven_religion').GetName] si convertiranno a [GetFaithByKey('fots_sands').GetName]."
  attacked_by_iron_throne_or_reach:0 "Sei stato attaccato in guerra dal [GetTitleByKey('e_the_iron_throne').GetNameNoTier] o dal [GetTitleByKey('e_the_reach').GetNameNoTier]"
