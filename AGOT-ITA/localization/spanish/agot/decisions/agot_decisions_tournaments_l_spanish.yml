l_spanish:
  agot_hold_an_epic_tournament:0 "Organizza un Grande Torneo"
  agot_hold_an_epic_tournament_tooltip:0 "Organizza un Grande Torneo"
  agot_hold_an_epic_tournament_desc:0 "Organizziamo un torneo così grandioso da essere ricordato per secoli!"
  agot_hold_an_epic_tournament_confirm:0 "Inizia i preparativi."
  agot_hold_an_epic_tournamentREALMTOURNEY1:0 "Nessun torneo concorrente è in corso nel regno"
  agot_hold_an_epic_tournamentCOOLDOWN:0 "Non ha organizzato un torneo negli ultimi 10 anni"
  agot_hold_an_epic_tournamentATTENDING:0 "Non sta attualmente partecipando a un altro torneo"
  agot_tourney.1.t:0 "Torneo di [host_location.GetName]"
  agot_tourney.1.desc:0 "Organizziamo un torneo così grandioso da essere ricordato per secoli! Fai inviare corvi con un invito per ogni guerriero probabile."
  agot_tourney.1.a:0 "Assisterò ad ogni giostra."
  agot_tourney.1.b:0 "Assisterò solo alle giostrate finali."
  agot_tourney.1.b.tt:0 "Vedrai solo le semifinali e la giostra finale."
  agot_tourney.99.t:0 "Torneo di [host_location.GetName]"
  agot_tourney.99.desc:0 "Desideri organizzare un torneo regionale, invitando partecipanti dalle contee vicine, o dovremmo inviare corvi a ogni valoroso uomo nel regno?"
  agot_tourney.99.a:0 "Un torneo regionale basterà."
  agot_tourney.99.a.tt:0 "Saranno invitati solo i partecipanti potenziali dai signori vicini."
  agot_tourney.99.b:0 "Sarà un enorme torneo!"
  agot_tourney.2.desc:0 "Sei invitato a un grande torneo presso [host_location.GetName]."
  agot_tourney.2.a:0 "Le liste tremeranno."
  agot_tourney.2.b:0 "Ho cose migliori da fare."
  agot_tourney.2.c:0 "Non sono interessato ai tornei."
  agot_tourney.2.c.tt:0 "Non sarai mai più invitato a un torneo."
  agot_tourney.3.t:0 "Torneo di [host_location.GetName]"
  agot_tourney.3.desc:0 "I signori e i campioni del regno sono arrivati, pronti a mettere alla prova la loro abilità nelle liste. Cento scudi pendono su cento padiglioni, l'araldica delle grandi e piccole casate in mostra.\n\nQualsiasi guerriero con una lancia e un cavallo può partecipare, ma solo i più abili avanzano alle giostre successive."
  agot_tourney.3.a:0 "Iniziamo."
  agot_tourney.31.t:0 "Torneo di [host_location.GetName]"
  agot_tourney.31.desc:0 "Quando finalmente raggiungo il luogo del torneo, mi concedo un momento per ammirare i suoni e le viste. Sembra che nobili da ogni parte del regno siano giunti, le loro insegne e bandiere sventolano al vento, i loro scudi e stemmi esposti con orgoglio. Qui c'è gloria da conquistare.\n\nIl suono di una tromba annuncia l'imminente inizio delle prove di qualificazione. Incito il mio destriero verso le liste."
  agot_tourney.31.a:0 "Per la gloria!" 
  agot_tourney.5.t:0 "Torneo di [host_location.GetName]"
  agot_tourney.5.desc:0 "Purtroppo, non abbastanza guerrieri hanno trovato il coraggio di rispondere alla chiamata, e il Torneo di [host_location.GetName] sarà cancellato."
  agot_tourney.5.a:0 "Davvero una vergogna."
  agot_tourney.52.t:0 "Torneo di [host_location.GetName]"
  agot_tourney.52.desc:0 "Purtroppo, non abbastanza guerrieri hanno trovato il coraggio di rispondere alla mia chiamata, e il Torneo di [host_location.GetName] deve essere cancellato."
  agot_tourney.52.a:0 "Davvero una vergogna."
  agot_tourney.53.t:0 "Torneo di [host_location.GetName]"
  agot_tourney.53.desc:0 "Una tragedia è accaduta. Con la morte di [dead_host.GetTitledFirstName], il torneo deve essere cancellato."
  agot_tourney.53.a:0 "Davvero, gli dei sono crudeli." 
  agot_tourney.54.t:0 "Torneo"
  agot_tourney.54.desc:0 "La guerra deve avere la precedenza sulla pompa di qualsiasi torneo. Con l'inizio dell'ultimo conflitto, il torneo deve essere cancellato."
  agot_tourney.54.a:0 "Una delusione amara."
  agot_tourney.55.t:0 "Torneo"
  agot_tourney.55.desc:0 "La guerra deve avere la precedenza sulla pompa di qualsiasi torneo. Con l'inizio dell'ultimo conflitto, il torneo deve essere cancellato."
  agot_tourney.55.a:0 "Una delusione amara."  
  agot_tourney.8.t:0 "Torneo di [host_location.GetName]"
  agot_tourney.8.desc:0 "Troppo tardi ho capito che le mie migliori fatiche mi hanno portato alla sconfitta nei turni preliminari e sono stato eliminato dal torneo presto, un risultato che non impressionerà nessuno."
  agot_tourney.8.a:0 "Assisterò alle restanti giostre."
  agot_tourney.8.b:0 "Le vergogne! Non posso sopportare di guardare le altre giostre."
  agot_tourney.8.b.tt:0 "Non verrai informato su nessun'altra giostra." 
  agot_tourney.9.t:0 "Torneo di [host_location.GetName]"
  agot_tourney.9.desc:0 "Le prove preliminari sono terminate e molti coraggiosi concorrenti sono rimasti a leccarsi le ferite e a curare il loro orgoglio contuso. Quelli che sono rimasti in lizza si preparano per le fasi finali. Il campo del torneo è in fermento, mentre gli spettatori fanno le loro scommesse e i concorrenti si vantano."
  agot_tourney.9.a:0 "La fortuna aiuta gli audaci!"
  agot_tourney.6.t:0 "Torneo di [host_location.GetName]"
  agot_tourney.6.desc:0 "Il mio coraggio e il mio addestramento mi hanno permesso di superare le fasi preliminari e di prendere posto tra i più valorosi guerrieri del regno. Il ruggito della folla rimbomba nelle mie orecchie e riesco a malapena a sentire le trombe che annunciano l'inizio delle fasi finali."
  agot_tourney.6.a:0 "Osservo ogni sfida con occhio vigile."
  agot_tourney.6.b:0 "Evito la distrazione di altre gare." 
  agot_tourney.6.b.tt:0 "Non sarete informati sulle gare degli altri partecipanti." 
  agot_tourney.10.t:0 "Torneo di [host_location.GetName]"
  agot_tourney.10.desc:0 "L'araldo annuncia il prossimo duello. [jouster1.GetTitledFirstName] e [jouster2.GetTitledFirstName] prendono posto. Il boato della folla si tinge di eccitazione, attesa e un inconfondibile tocco di sete di sangue."
  agot_tourney.10.a:0 "L'eccitazione è palpabile."
  agot_tourney.10.b:0 "L'eccitazione sarà ancora più palpabile con una o due monete in palio." 
  agot_tourney.10.b.tt:0 "Fai una scommessa."  
  agot_tourney.10.c:0 "Ho cambiato idea, rinuncio e lascio il torneo"  
  agot_tourney.14.t:0 "Torneo di [host_location.GetName]"
  agot_tourney.14.desc:0 "Scudi sono stati scossi, lance sono state spezzate e buoni uomini sono stati scaraventati a terra, il tutto per separare il grano dalla pula dei guerrieri riuniti.\n\n Di tutti i cavalieri che hanno partecipato, solo [winner.GetTitledFirstName] non è stato sconfitt[winner.Custom('DE_END_PRO_S_N')]. La gente comune canta il suo nome mentre la gente più raffinata applaude in modo più dignitoso, ma tutti e tutte fanno un'esultanza estasiata quando [winner.GetSheHe] viene incoronat[winner.Custom('DE_END_PRO_S_N')] campione."
  agot_tourney.14.a:0 "Il lungo cammino verso casa attende."
  agot_tourney.15.t:0 "Torneo di [host_location.GetName]"
  agot_tourney.15.desc:0 "Uno dopo l'altro ho sconfitto ogni avversario posto davanti a me, la mia fiducia cresceva con ogni vittoria fino a quando alla fine non rimane più nessun nemico. Il mio nome è sulle labbra di ogni uomo, donna e bambino, e so che non sarà presto dimenticato.\n\nCos'è meglio, l'emozione della vittoria, la fama guadagnata per la mia casata, o il bagliore del tesoro assegnato al campione? Non importa. Tutti e tre sono miei."
  agot_tourney.15.a:0 "Una giornata gloriosa!"
  agot_tourney.151.t:0 "Torneo di [host_location.GetName]"
  agot_tourney.151.desc:0 "Essere così vicino alla vittoria finale solo per vacillare all'ultimo momento è un amaro boccone da ingoiare. Gli uomini diranno che ho cavalcato bene e ho onorato il mio nome, ma ricorderò sempre la gente comune che applaudiva un nome che non è il mio.\n\nD'altra parte, la borsa per il secondo posto sarà un grande balsamo per la mia delusione."
  agot_tourney.151.a:0 "Il secondo posto non è così male." 
  agot_tourney.16.t:0 "Torneo di [host_location.GetName]"
  agot_tourney.16.desc:0 "La giostra finale è stata disputata e gli spalti sono esplosi in applausi scroscianti alla sua conclusione, con [winner.GetTitledFirstName] che emergere vittorioso.\n\nIl mio torneo è stato un evento glorioso, e mentre il nome di [winner.GetTitledFirstName] echeggerà senza dubbio nelle menti di piccoli e dei nobili, anche il mio nome, forse, rimarrà nella loro memoria."
  agot_tourney.16.a:0 "Un Torneo davvero storico!"
  agot_tourney.11.t:0 "Torneo di [host_location.GetName]"
  agot_tourney.11.desc:0 "[jouster1.GetTitledFirstName] e [jouster2.GetTitledFirstName] entrano e si preparano per il prossimo duello. I loro destrieri graffiano il terreno, desiderosi di caricare."
  agot_tourney.11.a:0 "Che vinca il miglior guerriero!"
  agot_tourney.11.b:0 "Sarà più emozionante con qualche moneta in gioco…"  
  agot_tourney.11.b.tt:0 "Fai una scommessa."  
  agot_tourney.101.t:0 "Torneo di [host_location.GetName]"
  agot_tourney.101.desc:0 "C'è un elemento di casualità in qualsiasi giostra, ma gli dei sorridono più calorosamente al guerriero con maggiore abilità nelle armi.\n\nSu quale abilità porrò la mia moneta?"
  agot_tourney.101.a:0 "[jouster1.GetTitledFirstName] ha un'aria temibile in questo giorno."
  agot_tourney.101.b:0 "[jouster2.GetTitledFirstName] sembra il vincitore più probabile per me." 
  agot_tourney.102.t:0 "Torneo di [host_location.GetName]"
  agot_tourney.102.desc:0 "C'è un elemento di casualità in qualsiasi giostra, ma gli dei sorridono più calorosamente al guerriero con maggiore abilità nelle armi.\n\nSu quale abilità porrò la mia moneta?"
  agot_tourney.102.a:0 "[jouster1.GetTitledFirstName] ha un'aria temibile in questo giorno."
  agot_tourney.102.b:0 "[jouster2.GetTitledFirstName] sembra il vincitore più probabile per me." 
  agot_tourney.111.t:0 "Torneo di [host_location.GetName]"
  agot_tourney.111.desc:0 "Mi trovo sdraiato nella polvere, la mia armatura frantumata, una dozzina di nuovi tormenti sbocciano su tutto il mio corpo."
  agot_tourney.111.a:0 "Queste ferite richiederanno tempo per guarire." 
  agot_tourney.112.t:0 "Torneo di [host_location.GetName]"
  agot_tourney.112.desc:0 "Mi risveglio sdraiato, il cielo che gira sopra di me, ma già la mia visione svanisce. Ci sono voci, sensazioni, ma anche quelle svaniscono. Qualcosa non va. Il mio mondo diventa dolore, e anche quello svanisce."
  agot_tourney.112.a:0 "È la fine."
  agot_tourney.12.t:0 "Torneo di [host_location.GetName]"
  agot_tourney.12.desc:0 "[victor.GetTitledFirstName] ha prevalso su [loser.GetTitledFirstName] e passerà al turno successivo."
  agot_tourney.12.betwon.desc:0 "Per quanto mi riguarda, dato che ho avuto l'accortezza di scommettere su [victor.GetTitledFirstName], ingrasserò bene il mio portafoglio. Grazie, [victor.GetTitledFirstName]!"
  agot_tourney.12.betlost.desc:0 "Possano gli Estranei prendere [victor.GetTitledFirstName], [victor.GetSheHe] mi è costato una discreta quantità di denaro!"
  agot_tourney.12.a:0 "È stata una giostra entusiasmante."
  agot_tourney.13.t:0 "Torneo di [host_location.GetName]"
  agot_tourney.13.desc:0 "Dal mio posto, guardo [victor.GetTitledFirstName] trionfare su [loser.GetTitledFirstName]. Il vincitore passerà al turno successivo."
  agot_tourney.13.betwon.desc:0 "Per quanto mi riguarda, dato che ho avuto l'accortezza di scommettere su [victor.GetTitledFirstName], ingrasserò bene il mio portafoglio. Grazie, [victor.GetTitledFirstName]!"
  agot_tourney.13.betlost.desc:0 "Possano gli Estranei prendere [victor.GetTitledFirstName], [victor.GetSheHe] mi è costato una discreta quantità di denaro!"
  agot_tourney.13.a:0 "È stata una giostra entusiasmante."
  agot_tourney.2.t:0 "Torneo di [host_location.GetName]"
  agot_tourney.122.t:0 "Giostra"
  agot_tourney.122.desc:0 "La mia cavalcatura è ferma, la mia mira è corretta e colpisco il mio avversario con la punta della lancia. La folla ruggisce e io mi immergo in un fiume di esultanza.\n\nIl mio avversario traballa in sella, aggrappandosi alla sua cavalcatura come se fosse in pericolo di vita."
  agot_tourney.122.a:0 "Cadi, stupido!"
  agot_tourney.123.t:0 "Giostra"
  agot_tourney.123.desc:0 "Gli zoccoli rimbombano sulle piste e io prendo la mira sul mio avversario, ma sono più lento a colpire. Il peso di una montagna si abbatte sul mio petto, frantumando la mia visione in mille frammenti."
  agot_tourney.123.a:0 "Non è l'ideale."
  agot_tourney.125.t:0 "Giostra"
  agot_tourney.125.desc:0 "Facendo appello a ogni grammo di volontà e di allenamento a mia disposizione, riesco a rimanere in sella. Scuoto le stelle dalla mia vista, riprendo fiato e faccio girare il mio cavallo per un altra carica."
  agot_tourney.125.a:0 "Questo non è finito ancora!"
  agot_tourney.126.t:0 "Giostra"
  agot_tourney.126.desc:0 "L'impatto è troppo grande da sopportare. Sento il vento mentre sfreccio nell'aria, solo che un secondo impatto schiaccia l'aria dai miei polmoni."
  agot_tourney.126.a:0 "C'è dolore... tanto dolore."
  agot_tourney.127.t:0 "Giostra"
  agot_tourney.127.desc:0 "In una dimostrazione di determinazione e abilità che non posso fare a meno di ammirare, il mio avversario riesce a rimanere a cavallo.\n\nGiro il mio destriero intorno e do di speroni per un'altra carica."
  agot_tourney.127.a:0 "La vittoria sarà mia!"
  agot_tourney.128.t:0 "Giostra"
  agot_tourney.128.desc:0 "Nessun uomo in vita avrebbe potuto resistere al mio colpo, e mi godo la vista del mio nemico che rotola nella polvere. In questo momento, mi sento un semi-dio."
  agot_tourney.128.a:0 "La vittoria è mia!"
