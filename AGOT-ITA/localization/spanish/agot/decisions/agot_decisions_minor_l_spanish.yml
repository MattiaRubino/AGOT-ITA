  raise_pirate_kingdom_decision:0 "Dichiara un Regno Pirata"
  raise_pirate_kingdom_decision_desc:0 "I Sistermen erano una volta re pirati indipendenti, prima dello Stupro delle Sorelle e della Guerra dei Mille Anni. Ora, la nostra potenza è cresciuta ancora una volta, ed è giunto il momento di sfidare il giogo di [ROOT.Char.GetLiege.GetNameNicknamedRegnal]!"
  raise_pirate_kingdom_decision_tooltip:0 "Dichiarerai la tua indipendenza, elevando le Tre Sorelle al suo giusto posto come regno dei pirati."
  raise_pirate_kingdom_decision_confirm:0 "Per le Onde e i Cieli!"

  defy_winter_lords_decision:0 "Sfidare i Signori dell'Inverno"
  defy_winter_lords_decision_desc:0 "Gli Stoneborn non conoscono altro che la derisione degli Uomini del Nord, che ci considerano non migliori dei Bruti. Skagos era una volta libera e indipendente dai Signori dell'Inverno — e così sarà di nuovo. La nostra potenza farà tremare [ROOT.Char.GetLiege.GetNameNicknamedRegnal]!"
  defy_winter_lords_decision_tooltip:0 "Dichiarerai la tua indipendenza, riportando gli Skagosi di nuovo in mare."
  defy_winter_lords_decision_confirm_text_desc:0 "Il Nord ricorderà di temere Skagos!"

  agot_minor_decisions_events.0001:0 "Sfidare i Signori dell'Inverno"
  agot_minor_decisions_events.0001.desc:0 "Molti Stoneborn hanno sognato il giorno in cui Skagos avrebbe ripreso la sua libertà. Quando il re Brandon Stark spezzò il nostro potere, ci vietò il mare. Ora, il Nord tremerà quando le nostre navi si avvicineranno!"
  agot_minor_decisions_events.0001.a:0 "Non giuriamo più fedeltà!."
  agot_minor_decisions_events.0001.a_tt:0 "Sicuramente il Nord non accetterà questo atto di slealtà senza combattere. Siete pronti alla guerra?"

  agot_minor_decisions_events.0002:0 "Skagos Indipendente"
  agot_minor_decisions_events.0002.desc:0 "Gli Stoneborn sono indipendenti! La Baia delle Foche conoscerà i nostri vessilli.\n\nHo inciso il mio lascito nella pietra, e tutti gli Stoneborn ricorderanno il mio nome."
  agot_minor_decisions_events.0002.a:0 "Il mio lascito resisterà alla prova del tempo."
  agot_minor_decisions_events.0002.a_tt:0 "Skagos ottiene la sua indipendenza."

  abdicate_decision:0 "Abdica al mio Erede"
  abdicate_decision_tooltip:0 "Il mio regno deve giungere al termine."
  abdicate_decision_desc:0 "Date le circostanze, non vedo altra alternativa che passare il timone del potere al mio erede, e lasciare che i libri di storia scrivano la nota a piè di pagina del mio regno."
  abdicate_decision_confirm:0 "Chiama il mio Maestro."
  agot_abdicate.1.t:0 "Abdicazione"
  agot_abdicate.1.desc:0 "[ROOT.Char.GetTitledFirstName] ha deciso di abdicare in tuo favore."
  agot_abdicate.1.a:0 "Sono grato."

  build_dune_road_decision:0 "Costruisci la Strada delle Dune"
  build_dune_road_decision_tooltip:0 "Costruisci una grande strada da Capo Tempesta a Lancia del Sole, aumentando la ricchezza di tutte le contee attraversate."
  build_dune_road_decision_desc:0 "Costruisci una grande strada da Capo Tempesta a Lancia del Sole, aumentando la ricchezza di tutte le contee attraversate."
  build_dune_road_decision_confirm:0 "Così sia"
  agot_minor_decisions_events.0003.t:0 "La Strada delle Dune"
  agot_minor_decisions_events.0003.desc:0 "[top_liege.GetFullNameNicknamedRegnal] ha deciso di costruire una strada da Capo Tempesta a Lancia del Sole, al fine di promuovere meglio il commercio tra le Terre della Tempesta e gli orgogliosi territori di Dorne."
  agot_minor_decisions_events.0003.a:0 "Davvero un progetto reale!"
  agot_dune_road_modifier:0 "La Strada delle Dune"
  agot_dune_road_modifier_desc:0 "Una grande strada tra Capo Tempesta e Lancia del Sole."

  stress_loss_summerhall_decision:0 "Fuggi a Sala dell'Estate"
  stress_loss_summerhall_decision_tooltip:0 "Trova pace tra le rovine"
  stress_loss_summerhall_decision_desc:0 "Ho bisogno di un po' di tempo da solo con i miei pensieri e lontano da tutte queste persone. Sala dell'Estate può essere in rovina ora, ma fornirà un gradito riposo."
  stress_loss_summerhall_decision_confirm:0 "Vado via."
  agot_minor_decisions_events.0004.t:0 "Le Rovine di Sala dell'Estate"
  agot_minor_decisions_events.0004.desc:0 "La tragedia di Sala dell'Estate è stata quasi la fine dei Targaryen, ma c'è una strana sorta di pace tra le rovine. La mia mente si sente molto più chiara ora."
  agot_minor_decisions_events.0004.desc_egg:0 "\n\nCon la coda dell'occhio, improvvisamente vedo qualcosa scintillare sotto le macerie. Mi avvicino e rimuovo delicatamente i detriti circostanti, rivelando un uovo di drago sporco ma intatto!"
  agot_minor_decisions_events.0004.a:0 "È ora di tornare a casa..."

  agot_minor_decisions_events.0005.t:0 "Abbandonarsi"
  agot_minor_decisions_events.0005.desc:0 "#italic [ROOT.Char.GetFullNameNicknamedNoTooltip] è sceso completamente nella pazzia...#!\n\nSento i sussurri in tutta la corte. I miei cortigiani mi considerano un fastidio, nel comportamento se non nell'aspetto. Se mi considerano tale, forse dovrei smettere di mantenere le apparenze."
  agot_minor_decisions_events.0005.a:0 "Via, barbiere!"

  end_the_ironborn_decision:0 "Metti Fine agli Uomini di Ferro"
  end_the_ironborn_decision_desc:0 "Per secoli, i cani bastardi degli Uomini di Ferro hanno violentato, saccheggiato e razziato attraverso Westeros e oltre. È ormai inevitabile che si debba agire contro questii briganti di mare e schiacciare il loro potere una volta per tutte. Dobbiamo condurre una guerra di tale devastazione contro di loro che mai più un Re di Ferro siederà sulla trono di Seastone."
  end_the_ironborn_decision_confirm_text_desc:0 "Alle armi!"
  end_the_ironborn_decision_tooltip:0 "Morte agli Uomini di Ferro."
  ironborn_rebellion_decision:0 "Rivolta contro il Trono di Spade"
  ironborn_rebellion_decision_desc:0 "Da troppo tempo, gli uomini delle terre verdi hanno dormito tranquillamente nei loro letti. In effetti, è dalla morte di Harren il Nero che il Continente Occidentale non teme veramente gli Uomini di Ferro, solo occasionali gruppi di razziatori che sbarcano per pagare il prezzo del ferro. Re, uno dopo l'altro, si sono seduti sul loro Trono di Spade. Ma abbiamo dimenticato che abbiamo il nostro trono, che per secoli abbiamo avuto i nostri re?\n\nAltri uomini possono averlo dimenticato, ma io no. Getterò via le catene che legano il nostro popolo; sarò il Re del Sale e della Roccia. Gli Andali, Rhoynar e Primi Uomini conosceranno di nuovo la paura degli Uomini di Ferro."
  ironborn_rebellion_decision_tooltip:0 "Piangi, o Westeros, che le Isole risorgono di nuovo!"
  ironborn_rebellion_decision_confirm_text_desc:0 "Pagheremo il prezzo del ferro!"

  agot_weirwood_events.0002.t:0 "Una Visita Sorprendente"
  agot_weirwood_events.0002.desc:0 "Il Parco degli Dei è un luogo solenne di sollievo dall'angoscia del mio governo; l'albero-cuore un albero antico a cui posso portare problemi grandi e piccoli.\n\nMi preparo a comunicare con il grande albero-cuore quando un improvviso fruscio interrompe la mia attenzione. Lì, quasi nascosto dal fogliame, c'è un piccolo gattino, che miagola dolcemente mentre si rotola."
  agot_weirwood_events.0002.a:0 "Potrei adottare un animale domestico!"
  agot_weirwood_events.0002.b:0 "Il custode dovrebbe liberarsi di questa cosa..."


  recruit_forder_specialist_decision:0 "Reclutamento di uno specialista di Attraversamenti"
  recruit_forder_specialist_decision_desc:0 "Assumi un comandante che non solo sa attraversare efficacemente i fiumi, ma è anche un combattente esperto quando lo fa."
  recruit_forder_specialist_decision_tooltip:0 "Un comandante con il tratto Attraversamenti si unirà alla tua corte."
  recruit_forder_specialist_decision_confirm:0 "Spero di trovarne uno"

  stress_loss_uncouth_decision:0 "Lasciati Andare"
  stress_loss_uncouth_decision_desc:0 "Le pressioni di questo mondo sono diventate troppo pesanti. Se il mondo vuole vedermi come un mostro, un mostro vedranno."
  stress_loss_uncouth_decision_tooltip:0 "Abbandonerai il mantenimento delle apparenze, lasciando crescere selvaggiamente capelli e unghie."
  stress_loss_uncouth_decision_confirm:0 "Chi ha bisogno di fare il bagno?"
  uncouth_stopped_cutting:0 "Capelli Non Tagliati"
  uncouth_stopped_cutting_desc:0 "Questo personaggio ha smesso di tagliarsi i capelli, creando un aspetto trasandato"

  agot_commission_crown_decision:0 "Commissiona una Nuova Corona"
  agot_commission_crown_decision_effects_tooltip:0 "Commissionerai un nuovo artefatto (Corona)."
  agot_commission_crown_decision_tooltip:0 "Commissionerai una nuova corona"
  agot_commission_crown_decision_desc:0 "In pochi a Westeros sono autorizzati a possedere una corona. Ancora meno hanno l'autorità per indossarne una. È giunto il momento di creare un nuovo simbolo di potere per rappresentare e legittimare il mio regno."
  agot_commission_crown_decision_confirm:0 "Chiamate il fabbro!"
  agot_commission_crown_button:0 "Scegli la Corona"
  agot_commission_crown_dynasty_choice_loc:0 "Basata sulla Mia Discendenza"
  agot_commission_crown_dynasty_choice_tooltip:0 "Crea una corona basata sulla mia discendenza."
  agot_commission_crown_seat_choice_loc:0 "Basata sui Miei Titoli"
  agot_commission_crown_seat_choice_tooltip:0 "Crea una corona basata sui miei titoli."
  agot_commission_crown_faith_choice_loc:0 "Basata Sulla Mia Fede"
  agot_commission_crown_faith_choice_tooltip:0 "Crea una corona basata sulla mia fede."
  agot_commission_crown_character_choice_loc:0 "Corona Unica"
  agot_commission_crown_character_choice_tooltip:0 "Crea una corona unica."

  mend_dynasty_relations_decision:0 "Riconciliare i Draghi"
  mend_dynasty_relations_decision_desc:0 "Sin dai tempi del buon re, il drago nero ha cercato ferocemente un modo per distruggere il rosso.Ma abbiamo #italic finalmente#! imparato a vivere in pace, con i due draghi in buoni rapporti, dovremmo confinare la nostra animosità alla storia?"
  mend_dynasty_relations_decision_tooltip:0 "Riuscirete a ricucire i rapporti tra i Targaryen e i Blackfyre."
  mend_dynasty_relations_decision_confirm:0 "I draghi saranno un tutt'uno!"

  take_new_face_decision:0 "Assumi un Nuovo Volto"
  take_new_face_decision_desc:0 "Abbandonerò la mia vecchia vita e coloro che mi conoscono, assumendo un nuovo volto, una nuova esistenza e un nuovo scopo al servizio del Dio dai Mille Volti."
  take_new_face_decision_tooltip:0 "Abbandonerai il tuo volto attuale e inizierai da capo"
  take_new_face_decision_c_tt:0 "Assumendo un nuovo volto:\n$EFFECT_LIST_BULLET$Abbandonerai il tuo personaggio attuale e passerai a uno nuovo. Conserverai solo il tuo [gold|E], gli [artifacts|E] non legati alla corte, i [traits|E] e la tua [faith|E]. Tutto il resto dipenderà dal volto scelto.\n$EFFECT_LIST_BULLET$ Inizierai a giocare come un personaggio senza terre, appartenente a una nuova casata."
  take_new_face_multiple_player_warning_tt:0 "@warning_icon! Questa è una sessione multigiocatore: il passaggio al nuovo personaggio non è automatico."
  take_new_face_decision_confirm:0 "Una nuova vita mi attende"
  has_taken_face_recently:0 "Hai assunto un nuovo volto di recente"

  agot_visit_house_of_baw:0 "Fai visita alla Casa del Bianco e del Nero"
  agot_visit_house_of_baw_decision_effect:0 "@warning_icon! Il Dio dai Mille Volti prenderà il tuo dolore. [Glossary( 'Valar dohaeris.', 'VALAR_DOHAERIS_GLOSS' )]."
  agot_valar_morghulis:0 "Valar Morghulis"
