  # Esposizione della vera parentela di qualcun altro
  agot_expose_true_parentage_decision:0 "Rivelare la Vera Parentela"
  agot_expose_true_parentage_decision_tooltip:0 "Rivelerai la verità sulla parentela del richiedente."
  agot_expose_true_parentage_decision_tooltip.jon:0 "Rivelerai ciò che è veramente accaduto alla Torre della Gioia."
  agot_expose_true_parentage_decision_desc.jon:0 "Ricordo troppo chiaramente le promesse fatte tra le rose invernali... eppure, davanti a me c'è un bambino il cui intero destino è costruito su una bugia. Non è giusto che il figlio di Lyanna viva e muoia senza mai conoscere la verità."
  agot_expose_true_parentage_decision_desc.man:0 "Quello che so non può fare a meno di tormentarmi. Credere di essere così in basso, eppure provenire da così in alto. Davanti a me c'è un bambino il cui intero destino è costruito su una bugia. Un bambino ora cresciuto. Non è giusto che lui viva e muoia senza mai conoscere la verità."
  agot_expose_true_parentage_decision_desc.woman:0 "Quello che so non può fare a meno di tormentarmi. Credere di essere così in basso, eppure provenire da così in alto. Davanti a me c'è una bambina il cui intero destino è costruito su una bugia. Una bambina ora cresciuta. Non è giusto che lei viva e muoia senza mai conoscere la verità."
  agot_expose_true_parentage_decision_requirement_yes:0 "Conosci un segreto di un bastardo reale che è adulto."
  agot_expose_true_parentage_decision_confirm:0 "La verità deve essere conosciuta!"

  # Esposizione della mia vera parentela
  agot_expose_my_true_parentage_decision:0 "Rivelare la Tua Vera Parentela"
  agot_expose_my_true_parentage_decision_tooltip:0 "Rivelerai la verità sulla tua parentela."
  agot_expose_my_true_parentage_decision_desc:0 "Quello che so non può fare a meno di tormentarmi. Aver creduto di essere così in basso, eppure provenire da così in alto. Tutta la mia vita è stata costruita su una bugia. Non più. Ora che sono rispettato con terre mie, la verità sarà rivelata. Ho sangue reale, e il mondo lo saprà!"
  agot_expose_my_true_parentage_decision_confirm:0 "La verità deve essere conosciuta!"

  # Rivendica il tuo diritto al Trono di Spade
  agot_royal_bastard_claim_decision:0 "Rivendica il Tuo Diritto al Trono di Spade"
  agot_royal_bastard_claim_decision_tooltip:0 "Rivendicherai il tuo diritto di nascita a causa del tuo sangue reale."
  agot_royal_bastard_claim_decision_desc.forswore:0 "Nonostante le mie umili origini, mi sono elevato in alto nell'estima di Westeros. Anche se potrei aver dichiarato pubblicamente di non avere intenzioni, la realtà rimane che il sangue reale che scorre nelle mie vene mi conferisce un diritto innegabile ai Sette Regni. Naturalmente, date le mie azioni precedenti, una tale dichiarazione offuscherebbe il mio onore, senza contare che una sfida così evidente al trono mi metterebbe su una strada verso la guerra da cui non potrei deviare una volta intrapresa."
  agot_royal_bastard_claim_decision_desc:0 "Nonostante le mie umili origini, mi sono elevato in alto nell'estima di Westeros. Il sangue reale che scorre nelle mie vene mi dà il diritto di reclamare i Sette Regni se lo desiderassi. Naturalmente, una sfida così evidente al trono mi metterebbe su una strada verso la guerra da cui non potrei deviare una volta intrapresa."
  agot_royal_bastard_claim_decision_confirm:0 "Devo rivendicare il mio diritto di nascita!"
