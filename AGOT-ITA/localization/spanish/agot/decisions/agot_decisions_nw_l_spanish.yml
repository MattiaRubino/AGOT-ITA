l_spanish:
  restore_the_nights_watch:0 "Ripristina i Guardiani della Notte"
  restore_the_nights_watch_desc:0 "Da quando sono stati distrutti, i nostri muri e il nostro popolo sono stati minacciati da bruti e altre creature impiegate nel nord selvaggio. Dobbiamo ripristinare i Guardiani della Notte affinché l'ordine sia reintegrato nel Nord e le nostre donne e bambini possano dormire tranquillamente di notte."
  restore_the_nights_watch_tooltip:0 "Dobbiamo riportare i Guardiani della Notte affinché l'ordine sia reintegrato nel Nord e le nostre donne e bambini possano dormire tranquillamente di notte."
  restore_the_nights_watch.tooltip.1:0 "Un nuovo Lord Comandante sarà scelto per tenere e gestire la Barriera."
  restore_the_nights_watch.tooltip.2:0 "#N Perderai le terre circostanti alla Barriera! #!"
  restore_the_nights_watch_confirm:0 "Per il Regno!"

  dissolve_the_nights_watch:0 "Sciogli i Guardiani della Notte"
  dissolve_the_nights_watch_desc:0 "Il nostro popolo è stato minacciato dai Guardiani della Notte e dalla loro Barriera per troppo tempo! Dopo aver preso il controllo della Barriera, è giunto il momento di porre finalmente fine alla fratellanza nera e garantire al nostro popolo la libertà e la pace che gli sono state rubate per migliaia di anni."
  dissolve_the_nights_watch_tooltip:0 "Terminerà il dominio dei Guardiani della Notte."
  dissolve_the_nights_watch_confirm:0 "Per il Popolo!"

  rebuild_nights_watch_fort:0 "Ricostruisci una Fortezza sulla Barriera"
  rebuild_nights_watch_fort_desc:0 "Per secoli, l'antico ordine dei Guardiani della Notte è andato deteriorandosi. Ciò ha lasciato che le numerose fortezze lungo la Barriera cedessero alle devastazioni del tempo. Considerato il recente miglioramento delle finanze dei Guardiani, la maggior parte crede che sia ora di ricostruire ciò che è stato perduto."
  rebuild_nights_watch_fort_tooltip:0 "Ripristina una fortezza lungo la Barriera."
  rebuild_nights_watch_fort_confirm:0 "Portatemi il Primo Costruttore!"
