l_spanish:
  regrow_oakenseat_decision:0 "Ripristinare l'Oakenseat"
  regrow_oakenseat_decision_tooltip:0 "Chiamare un abile giardiniere per riforestare l'Oakenseat."
  regrow_oakenseat_decision_desc:0 "L'Oakenseat, un trono vivente piantato da Garth Greenhand, fu distrutto da un re dorniano durante il regno di Re Garth X Gardener e non è più che leggenda.\n\nAnche se non è un compito da poco, riforestare l'Oakenseat porterebbe alla mia casa grande fama, autorità e influenza all'interno dell'Altopiano — e in tutti i Sette Regni."
  regrow_oakenseat_decision_confirm:0 "Pianta il seme"
  regrow_oakenseat_excellent_aptitude:0 "Il tuo $court_gardener_court_position$ deve avere un'abilità  #V Eccellente#!"
  agot_major_decisions_events.1001.t:0 "L'Oakenseat Riforestato"
  agot_major_decisions_events.1001.desc:0 "La leggenda narra che [greenhand.GetFullNameNicknamed] scolpì l'originale Oakenseat con la sua stessa mano verde, e i re della Casa [greenhand.GetHouse.GetName] regnarono da quel trono per generazioni.\n\nLa sua distruzione strappò la radice — e il cuore — da Alto Giardino.\n\nFinalmente, dopo decenni di crescita accurata, potatura e propagazione, il già orgoglioso Oakenseat è stato riforestato. Vicino e lontano, tutti conosceranno la gloria della Casa [ROOT.Char.GetHouse.GetName] per il nostro celebre seggio. Forse posso anche pretendere di essere il vero successore di Garth Greenhand stesso..."
  agot_major_decisions_events.1001.a:0 "Una leggenda restaurata!"

  reveal_identity_decision:0 "Rivela la tua Identità"
  reveal_identity_decision_tooltip:0 "Rivela la tua vera identità al mondo."
  reveal_identity_decision_desc:0 "Ho celato questo segreto per molto tempo, forse è giunto il momento di rivelarlo al mondo?"
  reveal_identity_decision_confirm:0 "Rivela la verità!"
  knight_of_the_laughing_tree_effect:0 "Sarai rivelato come #Bold Cavaliere dell'Albero che Ride#!"
  generic_secret_identity_tooltip:0 "Sarai rivelato come il tuo vero io."
