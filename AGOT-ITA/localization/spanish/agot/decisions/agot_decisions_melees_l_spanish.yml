l_spanish:
  agot_hold_an_epic_melee:0 "Organizza un Grandioso Torneo di Lotta"
  agot_hold_an_epic_melee_tooltip:0 "Organizza un Grandioso Torneo di Lotta"
  agot_hold_an_epic_melee_desc:0 "C'è solo un modo per determinare il miglior combattente. Organizziamo un Grandioso Torneo di Lotta!"
  agot_hold_an_epic_melee_confirm:0 "Inizia i preparativi."
  agot_hold_an_epic_meleeREALMMELEE1:0 "Non ci sono tornei di lotta concorrenti in corso nel regno"
  agot_hold_an_epic_meleeCOOLDOWN:0 "Non ha organizzato un torneo di lotta nei 10 anni precedenti"
  agot_hold_an_epic_meleeATTENDING:0 "Non sta partecipando a un altro torneo di lotta al momento"
  agot_is_not_busy_trigger_tooltip:0 "Non è impegnato al momento"
  agot_melee.1.t:0 "Grandioso Torneo di Lotta a [host_location.GetName]"
  agot_melee.1.desc:0 "C'è solo un modo per determinare il miglior combattente. Fai inviare i corvi con un invito per ogni guerriero disponibile!"
  agot_melee.1.a:0 "Assisterò ad ogni combattimento."
  agot_melee.1.b:0 "Assisterò solo agli scontri finali."
  agot_melee.2.desc:0 "Sei ufficialmente invitato a un Grandioso Torneo di Lotta a [host_location.GetName]."
  agot_melee.2.a:0 "È ora di rompere qualche osso."
  agot_melee.2.b:0 "Ho cose migliori da fare."
  agot_melee.2.c:0 "Non sono interessato ai tornei di lotta per niente."
  agot_melee.3.t:0 "Torneo di Lotta di [host_location.GetName]"
  agot_melee.3.desc:0 "I signori e i campioni del regno sono arrivati, pronti a mettere alla prova la loro abilità nei campi di lotta. Il clangore di spade di allenamento contro armature risuona mentre i guerrieri si esercitano per gli imminenti scontri. Non c'è molta della sontuosità di un torneo di giostra qui. Questa sarà una battaglia, non una festa."
  agot_melee.3.a:0 "Iniziamo."
  agot_melee.31.t:0 "Torneo di Lotta di [host_location.GetName]"
  agot_melee.31.desc:0 "Arrivo sul terreno del Torneo di Lotta insieme a guerrieri provenienti da tutto il regno. Alcuni sembrano poco più che ragazzi inesperti a malapena capaci di brandire le spade, mentre altri portano le cicatrici di molte campagne e battaglie. L'unica cosa che li unisce è il coraggio. Il ring del torneo di lotta non è per i deboli di cuore, ma solo la bravura non basterà a vincere la giornata. Intendo far pentire i miei nemici del giorno in cui sono saliti sul ring con me."
  agot_melee.31.a:0 "Per la gloria!"
  agot_melee.5.t:0 "Torneo di Lotta di [host_location.GetName]"
  agot_melee.5.desc:0 "Purtroppo, non abbastanza guerrieri hanno trovato il coraggio di rispondere alla chiamata e il Torneo di Lotta di [host_location.GetName] sarà cancellato."
  agot_melee.5.a:0 "Davvero una vergogna."
  agot_melee.52.t:0 "Torneo di Lotta di [host_location.GetName]"
  agot_melee.52.desc:0 "Purtroppo, non abbastanza guerrieri hanno trovato il coraggio di rispondere alla mia chiamata e il Torneo di Lotta di [host_location.GetName] deve essere cancellato per mancanza di partecipanti."
  agot_melee.52.a:0 "Davvero una vergogna."
  agot_melee.53.t:0 "Torneo di Lotta di [host_location.GetName]"
  agot_melee.53.desc:0 "Una tragedia si è abbattuta. Con la morte di [dead_host.GetTitledFirstName], il torneo di lotta deve essere cancellato."
  agot_melee.53.a:0 "Davvero, gli dei sono crudeli."
  agot_melee.54.t:0 "Torneo di Lotta di [host_location.GetName]"
  agot_melee.54.desc:0 "Nonostante il Torneo di Lotta promettesse di essere una battaglia di per sé, l'improvvisa scoppio della guerra deve avere la precedenza. I potenziali concorrenti sono richiamati dai loro doveri, e il Torneo di Lotta di [host_location.GetName] finisce prima ancora di iniziare."
  agot_melee.54.a:0 "Una delusione amara."
  agot_melee.55.t:0 "Torneo di Lotta di [host_location.GetName]"
  agot_melee.55.desc:0 "Anche se il torneo prometteva di essere una battaglia di per sé, l'improvviso scoppio della guerra deve avere la precedenza. Insieme agli altri potenziali concorrenti, sono richiamato da doveri più gravi, e il Torneo di Lotta di [host_location.GetName] finisce prima ancora di iniziare."
  agot_melee.55.a:0 "Una delusione amara."
  agot_melee.8.t:0 "Torneo di Lotta di [host_location.GetName]"
  agot_melee.8.desc:0 "Sebbene io sia entrato nell'arena pieno di fiducia, con amara vergogna sono stato eliminato nei primi round del torneo di lotta. Mi allontano curando non solo tagli e lividi al mio corpo, ma anche la mia dignità."
  agot_melee.8.a:0 "Guarderò e cercherò di divertirmi."
  agot_melee.8.b:0 "Non riesco a farmi forza per guardare il resto degli scontri."
  agot_melee.9.t:0 "Torneo di Lotta di [host_location.GetName]"
  agot_melee.9.desc:0 "I round preliminari hanno fornito ai maestri un costante flusso di ossa rotte da sistemare e ferite da curare, ma i round finali promettono di essere ancora più feroci. I concorrenti che rimangono in gara sono tra i combattenti più letali del regno e, con o senza lame da torneo, non può esserci dubbio che sarà versato altro sangue prima che il campione sia incoronato. Il campo di lotta rimbomba mentre gli spettatori fanno le loro scommesse e i partecipanti si pavoneggiano."
  agot_melee.9.a:0 "La fortuna premia gli audaci!"
  agot_melee.6.t:0 "Torneo di Lotta di [host_location.GetName]"
  agot_melee.6.desc:0 "I round preliminari del torneo sono finiti e molti buoni guerrieri sono stati abbattuti, ma io rimango imbattuto. Facendo un bilancio della competizione rimasta, vedo veterani consumati, maestri d'armi affermati e giovani signori desiderosi di dimostrare se stessi — combattenti pericolosi, tutti quanti.\n\nUn rullare di tamburi annuncia l'inizio dei round finali. I combattimenti più difficili devono ancora arrivare."
  agot_melee.6.a:0 "Guardo ogni gara con occhio attento."
  agot_melee.6.b:0 "Attendo pazientemente che il mio nome venga chiamato, evitando la distrazione di altri combattimenti."
  agot_melee.10.t:0 "Torneo di Lotta di [host_location.GetName]"
  agot_melee.10.desc:0 "Due figure corazzate si affrontano sul campo di battaglia. L'araldo annuncia i loro nomi — [fighter1.GetTitledFirstName] e [fighter2.GetTitledFirstName] — e i combattenti si girano intorno l'uno all'altro, predatori in cerca di un'apertura. Il duello è iniziato."
  agot_melee.10.a:0 "Non c'è prova più vera di abilità."
  agot_melee.14.t:0 "Torneo di Lotta di [host_location.GetName]"
  agot_melee.14.desc:0 "Il campo di lotta del Torneo di Lotta di [host_location.GetName] ha visto scudi scheggiati e spade infrante, grida di rabbia e di dolore, e ha bevuto la sua parte di sangue. Alla fine, [winner.GetTitledFirstName] resta da sol[winner.Custom('DE_END_PRO_S_N')], assaporando l'adulazione della folla. Con destrezza senza pari, [winner.GetSheHe] viene incoronat[winner.Custom('DE_END_PRO_S_N')] campione.\n\nIl popolo comune non dimenticherà presto il suo nome , mentre i suoi nemici non dimenticheranno presto le ferite ricevute dalla sua mano."
  agot_melee.14.a:0 "La lunga strada di casa attende."
  agot_melee.15.t:0 "Torneo di Lotta di [host_location.GetName]"
  agot_melee.15.desc:0 "Il mio corpo fa male, la mia armatura è ammaccata e il respiro mi viene a fatica dal petto, ma sto trionfando, avendo sconfitto tutti i sfidanti nel campo di lotta. È difficile dire cosa sia più soddisfacente — gli applausi della folla o lo sguardo sconfitto negli occhi dei miei avversari mentre si allontanano sconfitti. La mia euforia aumenta solo quando [host.GetTitledFirstName] mi presenta le mie vincite ben guadagnate."
  agot_melee.15.a:0 "Questo giorno rimarrà a lungo nella mia memoria."
  agot_melee.16.t:0 "Torneo di Lotta di [host_location.GetName]"
  agot_melee.16.desc:0 "La lama colpisce lo scudo mentre si combatte la battaglia finale, e che battaglia! Gli spalti esplodono in applausi quando [winner.GetTitledFirstName] sferra il colpo finale, sigillando la sua vittoria.\n\nQuesto Torneo di Lotta è stato un evento glorioso, e mentre il nome di [winner.GetTitledFirstName] riecheggerà senza dubbio nella mente di popolani e nobili, anche il mio nome, forse, rimarrà nei loro ricordi."
  agot_melee.16.a:0 "È stata una battaglia per le epoche!"
  agot_melee.11.t:0 "Torneo di Lotta di [host_location.GetName]"
  agot_melee.11.desc:0 "L'araldo chiama due nomi — [fighter1.GetTitledFirstName] e [fighter2.GetTitledFirstName] — e due guerrieri entrano nel campo di battaglia. L'aria è densa di tensione, ma si scioglie quando viene sferrato il primo colpo, sostituita dalla pura eccitazione. Il duello è iniziato."
  agot_melee.11.a:0 "Lo spettacolo è mozzafiato."
  agot_melee.12.t:0 "Torneo di Lotta di [host_location.GetName]"
  agot_melee.12.desc:0 "[victor.GetTitledFirstName] sta trionfando su [loser.GetTitledFirstName]. Le grida del popolo sono come tuoni, e persino la nobiltà non può fare a meno di applaudire."
  agot_melee.12.a:0 "Che lotta!"
  agot_melee.13.t:0 "Torneo di Lotta di [host_location.GetName]"
  agot_melee.13.desc:0 "[victor.GetTitledFirstName] sta trionfando su [loser.GetTitledFirstName]. Le grida del popolo sono come tuoni, e persino la nobiltà non può fare a meno di applaudire."
  agot_melee.13.a:0 "Che lotta!"
  agot_melee.2.t:0 "Torneo di Lotta di [host_location.GetName]"

