l_spanish:

  innovation_agot_gavelkind:0 "Partizione"
  innovation_agot_gavelkind_desc:0 "Stabilità e prosperità vanno di pari passo. Invece di permettere ai vassalli di contendersi il potere alla morte del sovrano, possiamo stabilire un sistema ereditario equo e predefinito, eliminando gran parte dell’instabilità che accompagna tradizionalmente le successioni."

  innovation_agot_heraldry:0 "Araldica"
  innovation_agot_heraldry_desc:0 "Stabilire simboli ereditari per identificare le famiglie nobili spingerà i loro membri a vedersi come parte di un tutto più grande, ispirandoli a migliorare la reputazione della loro dinastia, piuttosto che ossessionarsi per il proprio prestigio personale."

  innovation_agot_siege_01:0 "Ariete"
  innovation_agot_siege_01_desc:0 "Così come gli uomini hanno eretto forti e bastioni, altri hanno trovato modi per abbattere tali difese."

  innovation_agot_sword_bound:0 "Legati alla Spada"
  innovation_agot_sword_bound_desc:0 "Il mondo è un luogo duro, e solo attraverso la spada si può farsi strada, difendere il focolare e prendersi ciò che serve."

  innovation_agot_mail:0 "Maglia di Ferro"
  innovation_agot_mail_desc:0 "Questa cultura ha superato l’uso dell’armatura imbottita e ora impiega cotte di maglia come principale forma di difesa. Robusta, durevole e flessibile, quest’armatura rende i guerrieri temibili."

  innovation_agot_professional_lances:0 "Lance Professionali"
  innovation_agot_professional_lances_desc:0 "La forza di Westeros risiede nella sua cavalleria pesante, e questa cultura ha abbracciato la guerra mobile. La sua cavalleria è rinomata per ferocia e velocità."

  innovation_maesters:0 "Maestri della Cittadella"
  innovation_maesters_desc:0 "Addestrati nella Cittadella su ogni ramo del sapere, i maestri si sono rivelati fondamentali per la stabilità del dominio dei lord di Westeros e per la cura della loro salute."

  innovation_agot_northern_fighting:0 "Guerra d’Inverno"
  innovation_agot_northern_fighting_desc:0 "I rinomati alberi di ferro producono un legno senza pari, e con lance forgiate da esso, gli uomini del Nord possono resistere a qualsiasi minaccia."
  unlock_northern_spears:0 "Permette di reclutare [GetMaA('northern_spears').GetName] come [men_at_arms|E]"

  innovation_agot_dorne_fighting:0 "Guerra delle Dune"
  innovation_agot_dorne_fighting_desc:0 "Molto si dice dei Dorniani e dei loro metodi di guerra, ma nessuno può negare il morso letale che qualsiasi invasore sentirà dai serpenti del deserto — tanto reali quanto metaforici."
  unlock_dornish_crossbows:0 "Permette di reclutare [GetMaA('dornish_crossbows').GetName] come [men_at_arms|E]"

  innovation_agot_vale_fighting:0 "Guerra di Montagna"
  innovation_agot_vale_fighting_desc:0 "I Monti della Luna hanno a lungo protetto il Val, ma possono anche essere branditi come spada da chi li chiama casa. Le minacce dei bruti e il terreno insidioso hanno reso la cavalleria meno efficace, spingendo all’uso del combattimento a piedi, come dimostrato dalla Guardia della Luna."
  unlock_vale_heavy_infantry:0 "Permette di reclutare [GetMaA('vale_heavy_infantry').GetName] come [men_at_arms|E]"

  innovation_agot_reach_fighting:0 "Guerra dei Campi"
  innovation_agot_reach_fighting_desc:0 "Il secondo regno per grandezza, l’Altopiano è noto per le sue vaste distese di campi coltivati. Questa apertura lo rende vulnerabile agli attacchi, perciò vengono allevati cavalli messaggeri veloci per portare avvisi d’invasione da ogni direzione."
  unlock_reach_light_cavalry:0 "Permette di reclutare [GetMaA('reach_light_cavalry').GetName] come [men_at_arms|E]"

  innovation_agot_crownlands_fighting:0 "Guerra della Baia del Fiumenero"
  innovation_agot_crownlands_fighting_desc:0 "Le terre attorno alla Baia del Fiumenero hanno sempre conosciuto il conflitto, dando origine a uno stile unico di combattimento con la lancia praticato dai soldati locali."
  unlock_crownlands_spears:0 "Permette di reclutare [GetMaA('crownlands_spears').GetName] come [men_at_arms|E]"

  innovation_agot_riverlands_fighting:0 "Guerra del Tridente"
  innovation_agot_riverlands_fighting_desc:0 "Minacciate da dentro e da fuori, le Terre dei Fiumi si sono affidate ai loro corsi d’acqua e alle chiatte che li percorrono per rispondere rapidamente ai pericoli."
  unlock_riverlands_light_infantry:0 "Permette di reclutare [GetMaA('riverlands_light_infantry').GetName] come [men_at_arms|E]"

  innovation_agot_westerlands_fighting:0 "Guerra delle Colline"
  innovation_agot_westerlands_fighting_desc:0 "Le colline rocciose delle Terre dell’Ovest hanno forgiato una cavalleria pesante forte e resistente, che domina la regione."
  unlock_westerlands_knights:0 "Permette di reclutare [GetMaA('westerlands_knights').GetName] come [men_at_arms|E]"

  innovation_agot_stormlands_fighting:0 "Guerra Tempestosa"
  innovation_agot_stormlands_fighting_desc:0 "Le tempeste delle Terre della Tempesta flagellano non solo i castelli, ma anche gli uomini, forgiando un popolo duro, perfetto come fanteria d’assalto."
  unlock_stormlands_heavy_infantry:0 "Permette di reclutare [GetMaA('stormlands_heavy_infantry').GetName] come [men_at_arms|E]"

  innovation_agot_free_companies:0 "Compagnie Libere"
  innovation_agot_free_companies_desc:0 "Dopo la caduta del Dominio Libero, i conflitti di Essos spinsero molti occidentali e guerrieri essosi a formare le Compagnie Libere — mercenari di terra e mare — pronti a combattere per i regni in tumulto."
  unlock_westerosi_sellswords:0 "Permette di reclutare [GetMaA('westerosi_sellswords').GetName] come [men_at_arms|E]"

  innovation_agot_stepstone_fighting:0 "Razziatori delle Pietre del Passo"
  innovation_agot_stepstone_fighting_desc:0 "Il Mare Stretto collega molti centri di scambio e, ovunque fiorisca il commercio, anche la pirateria prospera. Le Pietre del Passo ospitano innumerevoli pirati — da volgari tagliagole a potenti principi del mare — tutti in cerca di fortuna tra le isole."
  unlock_stepstone_sailors:0 "Permette di reclutare [GetMaA('stepstone_sailors').GetName] come [men_at_arms|E]"

  innovation_agot_giants:0 "Camminare con i Giganti"
  innovation_agot_giants_desc:0 "Oltre la Barriera dimorano cose dimenticate nel Sud. I giganti ancora vagano in quelle terre, e talvolta uno si unisce a una tribù o a una banda, per motivi noti solo a loro."
  unlock_giants:0 "Permette di reclutare [GetMaA('giant_regiment').GetName] come [men_at_arms|E]"

  innovation_agot_goldenheart_bowmen:0 "Arceri di Legnocuore"
  innovation_agot_goldenheart_bowmen_desc:0 "Tempo fa, le Isole dell’Estate erano preda di pirati e schiavisti — finché non giunse Xanda Qo. Armò i suoi arcieri con archi di legnocuore, superati solo da quelli in osso di drago. Da allora, questi arcieri e le loro navi sono temuti da pirati e negrieri."
  unlock_goldenheart_bowmen:0 "Permette di reclutare [GetMaA('goldenheart_bowmen').GetName] come [men_at_arms|E]"

  innovation_agot_rubies_and_iron:0 "Rubini e Ferro"
  innovation_agot_rubies_and_iron_desc:0 "Le roccaforti superstiti del Patrimonio di Hyrkoon e i loro popoli sono un’eccezione. Qui gli uomini non possono combattere, e le donne guerriere adornano le guance con rubini e orecchini d’anelli di ferro."
  unlock_ruby_spearwomen:0 "Permette di reclutare [GetMaA('ruby_spearwomen').GetName] come [men_at_arms|E]"

  unlock_crossbowmen:0 "Permette di reclutare [GetMaA('crossbowmen').GetName] come [men_at_arms|E]"
  unlock_armored_footmen:0 "Permette di reclutare [GetMaA('armored_footmen').GetName] come [men_at_arms|E]"
  unlock_armored_horsemen:0 "Permette di reclutare [GetMaA('armored_horsemen').GetName] come [men_at_arms|E]"

  innovation_agot_anti_dragon_fighting:0 "Guerra Anti-Drago"
  innovation_agot_anti_dragon_fighting_desc:0 "Per quanto temibili e devastanti, i [dragons_plural|E] non sono invulnerabili. Possono essere uccisi. La chiave è trafiggere le loro scaglie resistenti — per questo sono stati reintrodotti gli scorpioni da guerra."
  unlock_maa_scorpions:0 "Permette di reclutare [GetMaA('scorpions').GetName] come [men_at_arms|E]"
  unlock_scorpion_defenses:0 "Le difese con scorpioni verranno costruite e migliorate automaticamente ai livelli di fortezza 10 e 20"
  unlock_anti_dragon_workshop_bonuses:0 "I livelli avanzati della linea #V $building_type_workshops_01$#! forniscono bonus difensivi contro i draghi"
  scorpions_prepared:0 "Scorpioni Pronti"
