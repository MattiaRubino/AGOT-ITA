  ethos_mystic_desc:0 "I disegni degli dèi sono oscuri e incomprensibili, ma ciò non impedisce a questa cultura di scrutare oltre il velo per cogliere i misteri più profondi del mondo."

  ethos_methodical_name:0 "Metodico"
