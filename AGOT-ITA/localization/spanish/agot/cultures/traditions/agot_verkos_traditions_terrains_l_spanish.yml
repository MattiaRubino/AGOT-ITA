l_spanish:

  tradition_agot_verkos_frozen_flats_name:0 "Sui Ripiani di Ghiaccio"
  tradition_agot_verkos_frozen_flats_desc:0 "Queste genti hanno fatto della vasta distesa ghiacciata delle regioni fredde la loro dimora. Sfruttando al massimo queste terre invernali, sono sopravvissuti dove altri sarebbero periti."
  culture_in_frozen_flats_desc:0 "La [culture|E] non è presente in alcuna [county|E] con il terreno Pianure Ghiacciate [terrain|E]"

  tradition_agot_verkos_glacier_name:0 "Sopra Ghiaccio e Pietra"
  tradition_agot_verkos_glacier_desc:0 "Sulle montagne e i ghiacciai del mondo, queste genti hanno scolpito una vita aspra e dura. Freddi e inflessibili, proprio come le terre che abitano."
  culture_in_glacier_desc:0 "La [culture|E] non è presente in alcuna [county|E] con il terreno Ghiacciaio [terrain|E]"

  tradition_agot_verkos_cloudforest_name:0 "Nella Foresta delle Nuvole"
  tradition_agot_verkos_cloudforest_desc:0 "Nelle profonde foreste di nuvole la vita è ben diversa. All'ombra di grandi alberi, lontani dai raggi del sole, queste genti traggono il loro sostentamento."
  culture_in_cloudforest_desc:0 "La [culture|E] non è presente in alcuna [county|E] con il terreno Foresta delle Nuvole [terrain|E]"

  tradition_agot_verkos_highlands_name:0 "Tra gli Altipiani"
  tradition_agot_verkos_highlands_desc:0 "La vita negli altipiani è più tradizionale, lontana dal trambusto delle città, permettendo a queste genti di mantenere le loro antiche usanze."
  culture_in_highlands_desc:0 "La [culture|E] non è presente in alcuna [county|E] con il terreno Altipiani [terrain|E]"

  tradition_agot_verkos_taiga_bog_name:0 "Tra le Paludi del Nord"
  tradition_agot_verkos_taiga_bog_desc:0 "Nelle paludi delle regioni settentrionali, i pericoli sono numerosi. Ma questi ambienti intricati forgiano un popolo forte."
  culture_in_taiga_bog_desc:0 "La [culture|E] non è presente in alcuna [county|E] con il terreno Palude della Taiga [terrain|E]"

  tradition_agot_verkos_urban_name:0 "Abitanti delle Città"
  tradition_agot_verkos_urban_desc:0 "Anche se molti li disprezzano, i cittadini sanno bene che le loro vite non sono così scintillanti come potrebbero sembrare a prima vista. I pericoli delle grandi città non hanno nulla da invidiare ai selvaggi spazi della natura, poiché nella giungla urbana i vicoli bui possono essere insidiosi quanto le paludi fangose o un passo falso vicino a un burrone."
  culture_in_urban_desc:0 "La [culture|E] non è presente in alcuna [county|E] con il terreno Urbano [terrain|E]"

  tradition_agot_verkos_the_bog_name:0 "Abitanti dell'Incollatura"
  tradition_agot_verkos_the_bog_desc:0 "Quando i Figli tentarono nuovamente di spezzare la terra, il Martello delle Acque creò l'Incollatura — un luogo unico al mondo per i suoi pericoli, sia nella fauna che nella flora."
  culture_in_the_bog_desc:0 "La [culture|E] non è presente in alcuna [county|E] con il terreno Palude [terrain|E]"
