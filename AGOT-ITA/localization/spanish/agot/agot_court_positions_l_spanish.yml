  #Positions 

  maester_court_position:0 "Maestro" #[CharacterWindow.GetCourtOwner.Custom('MaesterCourtPosition')]
  maester_tradition_bonus:0 "Da [culture_tradition|E]"
  maester_court_position_desc:1 "Il $maester_court_position$ è responsabile della salute e del benessere della [court|E] nella quale si trova. Curerà le malattie e suturerà le ferite al meglio delle proprie capacità."
  maester_employer_custom_effect_description:1 "Esegue [medical_treatments|E]#!\nMiglia i risultati dell'[education|E]\nSblocca l'[interaction|E] #V $make_child_learn_language_interaction$#!\n@warning_icon!#X [agent|E] Potente nei [hostile_schemes|E] contro di te#!"

  grandmaester_court_position:0 "Gran Maestro" #[CharacterWindow.GetCourtOwner.Custom('MaesterCourtPosition')]
  grandmaester_tradition_bonus:0 "Da [culture_tradition|E]"
  grandmaester_court_position_desc:1 "Il $grandmaester_court_position$ è responsabile della salute e del benessere della famiglia reale. Curano le malattie e suturano le ferite nel miglior modo possibile."
  grandmaester_employer_custom_effect_description:1 "Effettua [medical_treatments|E]#!\nMigliora gli esiti dell'[education|E]\nSblocca l'interazione #V $make_child_learn_language_interaction$#! [interaction|E]\n@warning_icon!#X [agent|E] Potente nei [hostile_schemes|E] contro di te#!"


  household_guard_court_position:0 "Capitano della Guardia della Casata"
  household_guard_tradition_bonus:0 "Da [culture_tradition|E]"
  household_guard_court_position_desc:0 "Il $household_guard_court_position$ è responsabile dell'organizzazione della protezione della [house|E] che serve."
  household_guard_employer_custom_effect_description:2 "Riduce il rischio di morire o essere catturati nelle battaglie in cui entrambi combattete #!\n@warning_icon!#X [agent|E] Potente nei [hostile_schemes|E] contro di te#!"

  septon_court_position:0 "Septon"
  speton_tradition_bonus:0 "Da [culture_tradition|E]"
  septon_court_position_desc:1 "Il $septon_court_position$ fornisce servizi religiosi per i membri della tua [court|E] che fanno parte della Fede dei Sette."

  septa_court_position:0 "Septa"
  speta_tradition_bonus:0 "Da [culture_tradition|E]"
  septa_court_position_desc:1 "La $septa_court_position$ è responsabile dell'educazione dei tuoi [children|E] che non hanno un [guardian|E]."

  gaoler_court_position:0 "Guardiano delle Celle"
  gaoler_court_position_desc:1 "Nelle profondità oscure del castello si estendono i sotterranei, dove i prigionieri gemono e il $gaoler_court_position$  colpisce."

  harbormaster_court_position:0 "Maestro della Flotta"
  harbormaster_tradition_bonus:0 "Da [culture_tradition|E]"
  harbormaster_court_position_desc:0 "Il $harbormaster_court_position$ è il funzionario che regola il commercio marittimo e supervisiona le dogane nei tuoi porti."

  warden_of_the_north_court_position:0 "Protettore del Nord"
  warden_of_the_north_court_position_desc:1 "Il Protettore del Nord è incaricato di difendere il Nord in caso di minacce o invasioni straniere."
  warden_of_the_east_court_position:0 "Protettore dell'Est"
  warden_of_the_east_court_position_desc:1 "Il Protettore dell'Est è incaricato di difendere l'Est in caso di minacce o invasioni straniere."
  warden_of_the_west_court_position:0 "Protettore dell'Ovest"
  warden_of_the_west_court_position_desc:1 "Il Protettore dell'Ovest è incaricato di difendere l'Ovest in caso di minacce o invasioni straniere."
  warden_of_the_south_court_position:0 "Protettore del Sud"
  warden_of_the_south_court_position_desc:1 "Il Protettore del Sud è incaricato di difendere il Sud in caso di minacce o invasioni straniere."
  
  goldcloaks_court_position:0 "Comandante della Guardia Cittadina"
  goldcloaks_tradition_bonus:0 "Da [culture_tradition|E]"
  goldcloaks_court_position_desc:0 "Il $goldcloaks_court_position$ è il comandante della Guardia Cittadina di Approdo del Re, una posizione di notevole prestigio e importanza."
  goldcloaks_employer_custom_effect_description:2 "#!\n@warning_icon!#X [agent|E] Potente nei [hostile_schemes|E] contro di te#!"

  master_at_arms_court_position:0 "Maestro d'armi"
  master_at_arms_court_position_desc:1 "Il $$master_at_arms_court_position$$ è responsabile delle armi del regno. Conserva e presiede le questioni araldiche e araldiche; spesso fa anche da araldo di corte al suo signore."

  court_smith_court_position:0 "Fabbro di Corte"
  court_smith_court_position_desc:2 "Il $court_smith_court_position$ è responsabile della manutenzione e cura delle opere metalliche."

  # Cavaliere di Sangue
  bloodrider_court_position:0 "Cavaliere di Sangue"
  bloodrider_court_position_desc:0 "Un $bloodrider_court_position$ è un guardiano — legato da un giuramento di sangue come fratello e compagno — giurato a proteggere il proprio leader. Non è soltanto un vincolo di servizio: è un legame infrangibile tra le loro anime, che dura finché il loro capo vive. Se dovessero fallire nel loro compito, il giuramento si trasforma in vendetta... e infine in morte, quando raggiungeranno il loro leader nell'aldilà."
  bloodrider_employer_custom_effect_description: "$BULLET$Ha una possibilità di sventare complotti di [GetScheme('murder').GetTypeName] [schemes|E]#!\n$BULLET$Riduce il rischio che tu muoia o venga catturato in [battles|E] in cui combattete insieme#!\n$BULLET$Otterrà il tratto [GetTrait('loyal').GetName( GetNullCharacter )] [trait|E] e diventerà tuo [friend|E], se non lo è già\n$BULLET$Si toglierà la vita alla tua morte per onorare il giuramento di sangue"

  first_sword_court_position:0 "Primo Spada di Braavos"
  first_sword_court_position_desc:0 "Il $first_sword_court_position$ è il principale protettore del Signore del Sigillo di Braavos."


