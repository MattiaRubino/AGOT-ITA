l_spanish:
  trait_esr_social_standing_neutral:0 "Figura sociale"
  trait_esr_social_standing_good:0 "Ben Collegato"
  trait_esr_social_standing_bad:0 "Persona Indesiderata"
  trait_esr_social_standing_mixed:0 "Accoglienza Mista"
  trait_track_esr_well_connected:0 "Connessione Sociale"
  trait_track_esr_well_connected_desc:0 "Come l'intricato arazzo della grande sala di un castello, un cuore nobile tesse innumerevoli legami, adornando il viaggio della vita con ricchezza e allegria."
  trait_track_esr_popular_among_peers:0 "Popularity Among Peers"
  trait_track_esr_popular_among_peers_desc:0 "Quando il clamore della popolarità di un vassallo echeggia attraverso i corridoi, un signore vigile presta attenzione non solo ai vibranti elogi, ma anche alle preoccupazioni sussurrate."
  trait_track_esr_friends_in_high_places:0 "Amici nelle Alte Sfere"
  trait_track_esr_friends_in_high_places_desc:0 "Al fianco di amici altolocati si eleva la propria fortuna, perché nelle sale del potere e dell'influenza si spalancano le porte di opportunità ancora inesplorate."
  trait_track_esr_social_pariah:0 "Calunnie dei Rivali"
  trait_track_esr_social_pariah_desc:0 "Dalle lingue velenose di potenti avversari, le calunnie avvelenano i cuori e infangano le reputazioni, gettando ombre che permangono a lungo dopo il tramonto della difesa della verità."
  trait_esr_social_standing_neutral_desc:0 "La vita di [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] è influenzata in più modi dagli amici e nemici che [ROOT.Char.GetSheHe] ha fatto."
  trait_esr_social_standing_good_desc:0 "Il ben consolidato cerchio sociale di [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] rende i suoi sforzi nella diplomazia e nell'intrigo meno ardui."
  trait_esr_social_standing_bad_desc:0 "Le storie raccontate dai numerosi potenti nemici di [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] hanno dipinto un quadro poco lusinghiero del suo. Indipendentemente dalla loro veridicità, è difficile non temere qualcuno che osa irritare i poteri costituiti."
  trait_esr_social_standing_mixed_desc:0 "Il nome di [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] significa molte cose diverse per persone diverse. Più si chiede su [ROOT.Char.GetHerHim], più chiari sarebbero i dubbi sulla carattere di [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip]."

  TRAIT_FLAG_DESC_esr_increased_swing_relation:0 "Aumenta le oscillazioni delle [scales_of_power|E] nelle [relations|E] potenziando la #bold Popolarità tra i Pari#! [trait_level_track|E] #weak (10% per livello)#!"
