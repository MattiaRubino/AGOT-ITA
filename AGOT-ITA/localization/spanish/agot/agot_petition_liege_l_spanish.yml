l_spanish:
  agot_petition_liege.0001.t:0 "Mio fedele vassallo,"
  agot_petition_liege.0001.desc:0 "Ti ordino ufficialmente di cessare ogni ostilità contro [petition_vassal.GetTitledFirstName]. È mia volontà che vi sia pace tra i miei vassalli e che si comportino con dignità conforme alla loro nobile posizione. Non voglio che le nostre terre siano dilaniate dalla guerra."
  agot_petition_liege.0001.a:0 "Come comandi, mio signore."
  agot_petition_liege.0001.b:0 "La nostra disputa non è di vostra competenza."
  agot_petition_liege.0002.t:0 "Mio Signore,"
  agot_petition_liege.0002.desc:0 "Sono nei miei diritti riguardo a [petition_vassal.GetTitledFirstName]."
  agot_petition_liege.0002.a:0 "[second_party.GetSheHe|U] osa sfidarmi?!"

  agot_petition_liege.0003.t:0 "Mio fedele vassallo,"
  agot_petition_liege.0003.desc:0 "Sebbene sia mia volontà che ci sia pace tra i miei vassalli, certi dei miei sudditi continuano a ritenere opportuno sfidarmi. Sembra che [second_party.GetTitledFirstName] intenda continuare la sua guerra contro di te, e per ora c'è poco che io possa fare. Resisti a [second_party.GetHerHim] come puoi, o fai pace secondo i tuoi termini."
  agot_petition_liege.0003.a:0 "Avevo previsto che l'autorità del mio signore fosse più... efficace."

  agot_petition_liege.0004.t:0 "Mio signore,"
  agot_petition_liege.0004.desc:0 "La tua saggezza e bontà sono indiscutibili. Per il bene del regno e del suo popolo, farò immediatamente pace con [petition_vassal.GetTitledFirstName], con ogni ringraziamento per la tua intercessione."
  agot_petition_liege.0004.a:0 "Sapevo che [second_party.GetSheHe] avrebbe visto ragione."
