  building_agot_castle_black_01:0 "Castello Nero"
  building_agot_castle_black_01_desc:0 "Il Castello Nero è la sede principale della Guardia della Notte, servendo come la dimora del Lord Comandante. È qui che l'Ordine riceve nuovi reclute, li addestra e giurano i loro voti."

  building_type_agot_eastwatch_01:0 "$building_type_agot_the_wall_01$"
  building_type_agot_eastwatch_01_desc:0 "$building_type_agot_the_wall_01_desc$"
  building_agot_eastwatch_01:0 "Eastwatch-by-the-Sea"
  building_agot_eastwatch_01_desc:0 "Il castello più orientale della Guardia della Notte, Eastwatch serve come l'unico porto della confraternita ed è fondamentale per portare cibo e merci a sostenere la Guardia."

  building_type_agot_shadow_tower_01:0 "$building_type_agot_the_wall_01$"
  building_type_agot_shadow_tower_01_desc:0 "$building_type_agot_the_wall_01_desc$"
  building_agot_shadow_tower_01:0 "Torre delle Ombre"
  building_agot_shadow_tower_01_desc:0 "Il secondo castello più occidentale della Guardia, la Torre delle Ombre serve a sorvegliare il Ponte delle Teschio."

building_type_agot_nightfort_01: 0 "Forte della Notte"
building_type_agot_nightfort_01_desc: 0 "Sede originaria dei Guardiani della Notte, il Forte della Notte fu un tempo dimora dei membri più grandi e più infami dell’ordine. Qui respinsero innumerevoli Re-oltre-la-Barriera, e da qui regnò il Re della Notte."
building_agot_nightfort_01: 0 "Il Cancello Nero"
building_agot_nightfort_01_desc: 0 "Nel profondo del Forte della Notte si trova il Cancello Nero, un antico passaggio risalente a ben prima che si conservassero registri scritti."

  building_type_agot_bridge_of_skulls_01:0 "$building_agot_bridge_of_skulls_01$"
  building_type_agot_bridge_of_skulls_01_desc:0 "$building_agot_bridge_of_skulls_01_desc$"
  building_agot_bridge_of_skulls_01:0 "Ponte delle Teschi"
  building_agot_bridge_of_skulls_01_desc:0 "Il Ponte delle Teschi attraversa il Burrone ed è l'unico modo per aggirare la Barriera via terra. È tuttavia sorvegliato da due castelli della Guardia della Notte: la Torre dell'Ombra e il ponte della Westwatch."

 # Crownlands Special Buildings
  building_type_the_red_keep_01:0 "La Fortezza Rossa"
  building_type_the_red_keep_01_desc:0 "La Fortezza Rossa è nel cuore dei Sette Regni. In cima alla Collina di Aegon, le sue mura e torri rosse vegliano su Approdo del Re. Da qui, il Signore dei Sette Regni governa dall'alto del Trono di Spade, forgiato dalle mille lame dei nemici caduti di Aegon."
  building_the_red_keep_01:0 "Il Forte di Aegon"
  building_the_red_keep_01_desc:0 "Il forte di legno eretto dal Conquistatore quando sbarcò, questo piccolo bastione serve come centro amministrativo centrale per il giovane regno. Nonostante il suo stato modesto, migliaia si sono radunate fuori dalle sue mura dando origine a una piccola città intorno ad esso."
  building_the_red_keep_02:0 "Forte di Maegor"
  building_the_red_keep_02_desc:0 "Per mostrare il potere e la maestosità della Casa Targaryen, il Forte di Aegon è stato rimosso per fare spazio a un imponente castello di pietra. Nel cuore di questo castello si trova il Forte di Maegor, un castello a sé stante, protetto da un fossato e un ponte, solide mura e torri, e attraversato da sale e tunnel segreti."
  building_the_red_keep_03:0 "$building_type_the_red_keep_01$"
  building_the_red_keep_03_desc:0 "$building_type_the_red_keep_01_desc$"

  building_type_seven_gates_01:0 "Le Sette Porte di Approdo del Re"
  building_type_seven_gates_01_desc:0 "Costruite per ordine del Re Aegon I da Ser Osmund Strong e il Gran Maestro Gawen, le mura di Approdo del Re sono dominate da sette imponenti porte: la Porta degli Dei, la Porta del Leone, la Porta del Fiume, la Porta Vecchia, la Porta di Ferro, la Porta del Re e la Porta del Drago."
  building_seven_gates_01:0 "$building_type_seven_gates_01$"
  building_seven_gates_01_desc:0 "$building_type_seven_gates_01_desc$"

  building_type_cobblers_square_01:0 "Piazza dei Calzolai"
  building_type_cobblers_square_01_desc:0 "La prima grande piazza arrivando dalla Porta degli Dei, la Piazza dei Calzolai prende il nome dai numerosi calzolai che la circondano, ma è nota anche per essere sede di coloro che predicano il dispiacere degli Dei verso il Trono di Spade."
  building_cobblers_square_01:0 "$building_type_cobblers_square_01$"
  building_cobblers_square_01_desc:0 "$building_type_cobblers_square_01_desc$"

  building_type_holy_site_great_sept_01:0 "Grande Tempio di Baelor"
  building_type_holy_site_great_sept_01_desc:0 "Il Grande Tempio di Baelor, con la sua cupola di marmo, è il tempio più prominente di Westeros, costruita dal suo omonimo; il Septon-Re. Serve come sede dell'Alto Septon e centro della Fede dei Sette."
  building_holy_site_great_sept_01:0 "$building_type_holy_site_great_sept_01$"
  building_holy_site_great_sept_01_desc:0 "$building_type_holy_site_great_sept_01_desc$"

  building_type_generic_great_sept_01:0 "Grande Tempio"
  building_type_generic_great_sept_01_desc:0 "Il Grande Tempio con cupola di marmo è il tempio più importante di Westeros, costruito per dimostrare la dedizione e il supporto del Trono di Spade alla Fede. Serve come sede del Grande Septon e centro della Fede dei Sette."
  building_generic_great_sept_01:0 "$building_type_generic_great_sept_01$"
  building_generic_great_sept_01_desc:0 "$building_type_generic_great_sept_01_desc$"

  building_type_dragonpit_01:0 "Recinto dei Draghi"
  building_type_dragonpit_01_desc:0 "Il grande Recinto dei draghi, il Recinto dei Draghi fu costruito dopo l'incendio del Tempio di Remembrance da parte di Maegor I, e completato nel regno del Re Jaehaerys I."
  building_dragonpit_01:0 "Tempio di Remembrance"
  building_dragonpit_01_desc:0 "Il Tempio di Remembrance fu eretta sulla Collina di Rhaenys dopo la morte della regina amata. Era il centro della Fede nella capitale e una roccaforte dei Militanti della Fede."
  building_dragonpit_02:0 "$building_type_dragonpit_01$"
  building_dragonpit_02_desc:0 "$building_type_dragonpit_01_desc$"

  building_type_dragonpit_ruins_01:0 "Rovine del Recinto dei Draghi"
  building_type_dragonpit_ruins_01_desc:0 "Usato come luogo per eventi che vanno dalle incoronazioni alle esecuzioni, il Recinto dei Draghi fu concepito dal Re Maegor I come una grande recinto per ospitare i draghi. Durante il tumulto di Approdo del Re, un profeta conosciuto come il Pastore e i suoi migliaia di seguaci assaltarono il Pozzo dei Draghi, causando la morte di cinque draghi e innumerevoli tumultuanti. Ora serve come un duro ricordo dei tempi passati."
  building_dragonpit_ruins_01:0 "$building_dragonpit_01$"
  building_dragonpit_ruins_01_desc:0 "$building_dragonpit_01_desc$"
  building_dragonpit_ruins_02:0 "$building_type_dragonpit_01$"
  building_dragonpit_ruins_02_desc:0 "$building_type_dragonpit_ruins_01_desc$"
  building_dragonpit_ruins_03:0 "Il Recinto dei Draghi Restaurato"
  building_dragonpit_ruins_03_desc:0 "Restaurato ancora una volta, la grande cupola del Recinto dei Draghi è ora ricostruita e pronta a ospitare i suoi abitanti volanti."

  building_type_dragonstone_01:0 "Roccia del Drago "
  building_type_dragonstone_01_desc:0 "Roccia del Drago  era l'avamposto occidentale del Dominio di Valyria e, dopo la Rovina, il rifugio della Casa Targaryen. È costruito con pietra nera fusa che i Signori dei Draghi usavano nelle loro costruzioni più significative. Le sue torri non sono le torri quadrate dei Primi Uomini, quelle arrotondate degli Andali o nemmeno le alte cupole dei Rhoynar; sono formate nelle forme dei draghi."
  building_dragonstone_01:0 "$building_type_dragonstone_01$"
  building_dragonstone_01_desc:0 "$building_type_dragonstone_01_desc$"

  building_type_agot_claw_isle_01:0 "Isola dell'Artiglio"
  building_type_agot_claw_isle_01_desc:0 "Sede tradizionale di Casa Celtigar, Isola dell'Artiglio non è grande come le vicine Driftmark o Roccia del Drago. Tuttavia, offre un facile accesso a Crackclaw Point , con grande orrore dei Crackclaw."
  building_agot_claw_isle_01:0 "La baia del tesoro del granchio"
  building_agot_claw_isle_01_desc:0 "Sebbene l'Isola dell'Artiglio non sia ben posizionata come Driftmark e Roccia del Drago, la Casa Celtigar ha cercato a lungo di proteggere e far crescere il proprio potere economico, spesso a spese dei vicini Crackclaws. E così hanno creato un grande tesoro."

  building_type_agot_whispers_01:0 "I Sussurri"
  building_type_agot_whispers_01_desc:0 "L'antica roccaforte del leggendario Ser Clarence Crabb, ora consumata dal Boschetto degli Dei circostante. Ser Clarence raccoglieva le teste di pirati, signori, stregoni, cavalieri e persino di un re e le dava a sua moglie. Alcuni dicono che i sussurri delle sue vittime possano ancora essere uditi sulle mura in rovina dove le teste decapitate un tempo si ergevano orgogliosamente su picche."
  building_agot_whispers_01:0 "I Sussurri"
  building_agot_whispers_01_desc:0 "Un antico castello, ora consumato dal boschetto degli dei, alcuni dicono che i sussurri delle vittime di Ser Clarence possano ancora essere uditi, soprattutto sulle mura decapitate dove le teste un tempo stavano su picche."

  building_type_agot_stonedance_01:0 "Stonedance"
  building_type_agot_stonedance_01_desc:0 "La sede tradizionale della Casa Massey dopo che furono scacciati dai Darklyn e da altri re minori intorno al Blackwater Rush."
  building_agot_stonedance_01:0 "Porto di Milk-Eye"
  building_agot_stonedance_01_desc:0 "Justin Massey, noto come Milk-Eye, era un infame Re-Pirata che respinse i Re Tempesta Durrandon e saccheggiò qualsiasi commercio lungo il Mare Stretto e la Baia del Blackwater."

  building_type_agot_duskendale_01:0 "Duskendale"
  building_type_agot_duskendale_01_desc:0 "La casa ancestrale della Casa Darklyn, dove governavano come re minori."
  building_agot_duskendale_01:0 "Sala delle Spade Bianche"
  building_agot_duskendale_01_desc:0 "La Casa Darklyn ha fornito membri della Guardia Reale fin dall'inizio dell'ordine, il che è stato una grande fonte di orgoglio per la casa."

  building_type_agot_dragonmont_01:0 "Monte del Drago"
  building_type_agot_dragonmont_01_desc:0 "Il Monte del Drago è il grande vulcano che domina l'isola di Roccia del Drago. Nei giorni antichi molti draghi si affollavano per nidificare nelle caverne riscaldate o nelle formazioni rocciose appena raffreddate."
  building_agot_dragonmont_01:0 "Monte del Drago"
  building_agot_dragonmont_01_desc:0 "Il Monte del Drago è il grande vulcano che domina l'isola di Roccia del Drago. Nei giorni antichi molti draghi si affollavano per nidificare nelle caverne riscaldate o nelle formazioni rocciose appena raffreddate."

  building_type_agot_spicetown_01:0 "Spicetown"
  building_type_agot_spicetown_01_desc:0 "Una volta il cuore di Driftmark, Spicetown era seconda solo ad Approdo del Re come principale porto della Baia delle Acque Nere."
  building_agot_spicetown_01:0 "Porto del Serpente del Mare"
  building_agot_spicetown_01_desc:0 "Sotto Corlys Velaryon il porto di Spicetown superò Duskendale e tutti gli altri porti della Baia delle Acque Nere, escluso Approdo del Re. Navi provenienti da tutta Westeros, dalle Città Libere e persino dalle Porte di Giada possono essere trovate lì."
  building_type_agot_ruins_spicetown_01:0 "Spicetown"
  building_type_agot_ruins_spicetown_01_desc:0 "Una volta il cuore di Driftmark, Spicetown era seconda solo ad Approdo del Re come principale porto della Baia delle Acque Nere."
  building_agot_ruins_spicetown_01:0 "Rovine di Spicetown"
  building_agot_ruins_spicetown_01_desc:0 "Durante la Danza dei Draghi, la Triarchia, vecchi nemici di Corlys, saccheggiò il porto e la vicina Marea Alta a nome dei Verdi; Spicetown giace in rovina da allora."
  building_agot_ruins_spicetown_02:0 "Il Porto Restaurato"
  building_agot_ruins_spicetown_02_desc:0 "Ricostruito alla sua antica grandezza, Spicetown è nuovamente il grande porto di Driftmark."

  building_type_agot_hightide_01:0 "Alta Marea"
  building_type_agot_hightide_01_desc:0 "La nuova sede della Casa Velaryon, da qui il Signore delle Maree porterà prosperità a Driftmark."
  building_agot_hightide_01:0 "Sala delle Maree"
  building_agot_hightide_01_desc:0 "Quando la Casa Velaryon trasferì la propria sede, non badò a spese. Tetti di argento battuto, alte torri e una sala grandiosa quanto qualsiasi altra nel regno. Nessuno può dubitare della prosperità di Driftmark e dei suoi padroni dopo averla vista."
  building_type_agot_ruins_hightide_01:0 "Alta Marea"
  building_type_agot_ruins_hightide_01_desc:0 "L'altra sede della Casa Velaryon su Driftmark, costruita da Corlys Velaryon, fu distrutta dalla Triarchia durante la Danza."
  building_agot_ruins_hightide_01:0 "Rovine di Alta Marea"
  building_agot_ruins_hightide_01_desc:0 "Con la Battaglia della Gola, la Triarchia cercò la sua vendetta contro la Casa Velaryon e il suo signore Corlys. Spicetown fu bruciata e le grandi torri e i tetti d'argento di Alta Marea furono abbattuti e distrutti. Oggi le rovine restano come testimonianza della caduta della Casa Velaryon dalle sue antiche glorie."
  building_agot_ruins_hightide_02:0 "Sala delle Maree Ricostruita"
  building_agot_ruins_hightide_02_desc:0 "Ricostruita nuovamente nella sua antica grandezza, la Sala delle Maree è ancora una meraviglia della Casa Velaryon. I tetti d'argento di Alta Marea, le alte torri e la grande sala mostrano di nuovo a tutti la grandiosità di Driftmark."

  building_type_agot_driftmark_01:0 "Driftmark"
  building_type_agot_driftmark_01_desc:0 "La sede ancestrale della Casa Velaryon: è da qui che il Signore delle Maree tramò il suo potere e condusse la casata alla gloria."
  building_agot_driftmark_01:0 "Il Patto del Re dei Tritoni"
  building_agot_driftmark_01_desc:0 "Quando gli avi della Casa Velaryon sbarcarono per la prima volta a Westeros, non avevano nulla: né nome, né terre, né ricchezze. Eppure il Re dei Tritoni ne percepì la grandezza e stipulò con loro un patto, donando loro il Trono di Legno, l’Isola di Driftmark e il titolo di Signore delle Maree. Da quel patto la Casa Velaryon crebbe fino a diventare una delle più illustri stirpi di sangue valyriano, seconda solo ai signori dei draghi stessi."

  building_type_agot_rooks_rest_01:0 "Rook's Rest"
  building_type_agot_rooks_rest_01_desc:0 "Capoluogo della Casa Staunton, Rook's Rest ha sempre vegliato sui territori più civili contro gli insidiosi paludi dei Bogmen."
  building_agot_rooks_rest_01:0 "Resti Carbonizzati"
  building_agot_rooks_rest_01_desc:0 "La Danza dei Draghi fu forse la guerra più crudele nella storia del Trono di Spade: vide la morte di draghi, sangue di famiglia e re. La Battaglia di Rook's Rest fu una delle più feroci. Alla fine, Aegon II e Sunfyre rimasero sfigurati e menomati, mentre Rhaenys “la Regina che non fu mai” e Meleys la Regina Rossa caddero carbonizzate. La testa di Meleys fu riportata alla Fortezza Rossa, ma il suo corpo giace ancora oggi oltre le mura del castello."

 # Reach Special Buildings
  building_type_highgarden_01:0 "Alto Giardino"
  building_type_highgarden_01_desc:0 "Il pittoresco castello di Alto Giardino ha servito prima come sede della Casa Gardener e poi della Casa Tyrell. È da lungo tempo famoso per la bellezza del suo Tempio e dei suoi giardini e come dimora di artisti e musicisti."
  building_highgarden_01:0 "$building_type_highgarden_01$"
  building_highgarden_01_desc:0 "$building_type_highgarden_01_desc$"

  building_type_the_hightower_01:0 "L'Alta Torre"
  building_type_the_hightower_01_desc:0 "L'Alta Torre di Vecchia Città si erge su un'antica fortezza di pietra nera sull'Isola della Battaglia, conferendole già un'ampia protezione. La torre stessa è alta di diverse centinaia di piedi, con ogni livello dotato di mura e torrette proprie, e sulla cima c'è un grande faro che dà il benvenuto a tutti nel suo porto."
  building_the_hightower_01:0 "$building_type_the_hightower_01$"
  building_the_hightower_01_desc:0 "$building_type_the_hightower_01_desc$"

  building_type_holy_site_starry_sept_01:0 "Tempio Stellato"
  building_type_holy_site_starry_sept_01_desc:0 "Il Tempio Stellato è uno dei più grandi templi di tutta Westeros. Una volta casa dell'Alto Septon, è ancora uno dei luoghi più sacri per i fedeli."
  building_holy_site_starry_sept_01:0 "$building_type_holy_site_starry_sept_01$"
  building_holy_site_starry_sept_01_desc:0 "$building_type_holy_site_starry_sept_01_desc$"

  building_type_the_citadel_01:0 "La Cittadella"
  building_type_the_citadel_01_desc:0 "La Cittadella è il centro della conoscenza e dell'apprendimento in Westeros. È qui che i maestri si allenano e studiano. Il complesso edilizio contiene moli, un corvoio e una delle più grandi biblioteche del mondo conosciuto."
  building_the_citadel_01:0 "L'Isola dei Corvi"
  building_the_citadel_01_desc:0 "Un'antica roccaforte dei pirati, l'Isola dei Corvi è ora sede del Corvoio della Cittadella dove sono custoditi i numerosi corvi."
  building_the_citadel_02:0 "$building_type_the_citadel_01$"
  building_the_citadel_02_desc:0 "$building_type_the_citadel_01_desc$"

building_type_agot_port_of_oldtown_01: 0 "VecchiaCitta"
building_type_agot_port_of_oldtown_01_desc: 0 "La più grande città di Westeros, e la più antica, VecchiaCitta è un faro sotto ogni aspetto. Dimora della Fede, della Cittadella e dell’Alta Torre, è un gioiello per qualunque regno."
building_agot_port_of_oldtown_01: 0 "Porto di Lymond"
building_agot_port_of_oldtown_01_desc: 0 "Se VecchiaCitta è sempre stata un porto d’importanza, moli e banchine furono rivoluzionati da Lymond Hightower, detto il Leone Marino, che portò la forza di VecchiaCitta sulle onde."

building_type_agot_chequered_square_01: 0 "VecchiaCitta"
building_type_agot_chequered_square_01_desc: 0 "La più grande città di Westeros, e la più antica, VecchiaCitta è un faro sotto ogni aspetto. Dimora della Fede, della Cittadella e dell’Alta Torre, è un gioiello per qualunque regno."
building_agot_chequered_square_01: 0 "Piazza a Scacchi"
building_agot_chequered_square_01_desc: 0 "VecchiaCitta conta molti mercati e botteghe, ma la Piazza a Scacchi è la più celebre. Qui si trovano merci provenienti dai Mari del Tramonto, dell’Estate, Stretto e persino di Giada, poiché VecchiaCitta attira mercanti da ogni acqua del mondo."

  building_type_agot_oldtown_walls_01:0 "Mura di Vecchia Città"
  building_type_agot_oldtown_walls_01_desc:0 "Le grandi mura di pietra di Vecchia Città si ergono alte e hanno protetto la città fin dai tempi prima che gli Hightower giurassero fedeltà ai Gardeners."
  building_agot_oldtown_walls_01:0 "Mura di Otho II"
building_agot_oldtown_walls_01_desc: 0 "Innalzate da Otho II, le imponenti mura di pietra furono costruite dopo che la città venne saccheggiata tre volte in un secolo: prima da Samwell Starfire Dayne, poi da Qhored il Crudele degli Uomini di Ferro, e infine da Gyles il Dolore Gardener."

  building_type_agot_seven_shrines_01:0 "I Sette Santuari"
  building_type_agot_seven_shrines_01_desc:0 "Famosi per i giardini che li circondano, i Sette Santuari sono dedicati a ciascun aspetto dell'Uno e accolgono tutti."
  building_agot_seven_shrines_01:0 "I Sette Santuari"
  building_agot_seven_shrines_01_desc:0 "Famosi per i giardini che li circondano, i Sette Santuari sono dedicati a ciascun aspetto dell'Uno e accolgono tutti."

  building_type_agot_goldengrove_01:0 "Boschetto Dorato"
  building_type_agot_goldengrove_01_desc:0 "Casa Rowan, che risale la loro discendenza da Rowan Gold-Tree, ha la sua dimora qui."
  building_agot_goldengrove_01:0 "Ramo di Rowan"
  building_agot_goldengrove_01_desc:0 "L'antico albero che si diceva portasse mele d'oro ancora sta in piedi, da tempo morto, eppure impressionante allo stesso tempo."

  building_type_agot_bitterbridge_01:0 "Il Ponte"
  building_type_agot_bitterbridge_01_desc:0 "L'antico ponte della Casa Caswell che attraversa il Mander."
  building_agot_bitterbridge_01:0 "Il Ponte di Pietra"
  building_agot_bitterbridge_01_desc:0 "Il Ponte di Pietra della Casa Caswell è da lungo tempo un punto focale economico, essendo il principale modo per attraversare il Mander se non si desidera utilizzare barche."
  building_agot_bitterbridge_02:0 "Pontedolce"
  building_agot_bitterbridge_02_desc:0 "Nella Rivolta dei Militanti della Fede, la Battaglia del Ponte di Pietra fu così terribile che il Mander scorreva rosso di sangue, e le inimicizie create quel giorno fecero sì che tutti coloro che vi combatterono si riferissero al ponte con un nuovo nome; il Pontedolce."

  building_type_agot_red_lake_01:0 "Lago Rosso"
  building_type_agot_red_lake_01_desc:0 "La dimora della Casa Crane nel Nord della Terra."
  building_agot_red_lake_01:0 "Resti dei Giganti della Terra"
  building_agot_red_lake_01_desc:0 "Gli antichi resti degli ultimi Giganti della Terra possono ancora essere visti lungo la riva del Lago Rosso. Fu qui che Brandon della Lama Insanguinata li sconfisse."

  building_type_agot_tumbleton_01:0 "Tumbleton"
  building_type_agot_tumbleton_01_desc:0 "Luogo di diverse battaglie nella Danza dei Draghi, Tumbleton si è lentamente ripreso nel corso degli anni per tornare alla sua antica gloria."
  building_agot_tumbleton_01:0 "Le Ossa di Vermithor e Seasmoke"
  building_agot_tumbleton_01_desc:0 "Dopo la seconda Battaglia di Tumbleton, i resti di Vermithor e Seasmoke rimangono fuori dalla città, e molte persone nel corso degli anni hanno fatto visita ai resti di queste grandi bestie. Questo ha portato più visitatori alla città, contribuendo alla sua rinascita."

  building_type_agot_cider_hall_01:0 "Sala del Sidro"
  building_type_agot_cider_hall_01_desc:0 "La sede tradizionale della Casa Fossoway, un tempo dimora di Foss l'Arciere."
  building_agot_cider_hall_01:0 "La sidreria 'Arco e Mela'"
  building_agot_cider_hall_01_desc:0 "Famoso in tutto il Westeros per l'abilità dei suoi progenitori con l'arco, è soprattutto per la produzione di sidro di mele che ha arricchito Sala del Sidro."

  building_type_agot_starpike_01:0 "Starpike"
building_type_agot_starpike_01_desc: 0 "La prima, e più grande, delle tre fortezze di Casa Peake, Starpike sorge nelle Terre Basse di Dorne come testimonianza della longevità e della tenacia della casata."
building_agot_starpike_01: 0 "Solar di Lorimar"
  building_agot_starpike_01_desc:0 "La Casa Peake ha numerosi antenati famosi, ma fu Lorimar Peake a portare la casa al suo massimo splendore. Fu lui a scacciare i loro antichi rivali della Casa Manderly dalla Reach e, così facendo, ottenne non solo il loro terzo castello, Dunstonbury, ma avvicinò la casa alla Casa Gardener, i loro signori feudali."

  building_type_agot_redwyne_port_01:0 "Arbor"
  building_type_agot_redwyne_port_01_desc:0 "Dimora della Casa Redwyne, Arbor è famosa per i suoi vini e flotte."
  building_agot_redwyne_port_01:0 "Ancoraggio Redwyne"
  building_agot_redwyne_port_01_desc:0 "La Flotta Redwyne è famosa in tutta Westeros come una delle più potenti dell'ovest e ha la sua sede a Ryamsport. In tempo di pace, serve ad ampliare la portata economica della Casa Redwyne, mentre in guerra serve come mura di legno a protezione delle isole."

  building_type_agot_witchs_wood_01:0 "Horn Hill"
  building_type_agot_witchs_wood_01_desc:0 "Dimora della Casa Tarly, Horn Hill fu costruita dai fratelli gemelli Harlon e Herndon, figli di Garth Greenhair."
  building_agot_witchs_wood_01:0 "Il Bosco della Strega"
  building_agot_witchs_wood_01_desc:0 "Si dice che i fratelli Harlon il Cacciatore e Herndon del Corno abbiano sposato la stessa strega dei boschi, la quale giaceva con entrambi nel bosco vicino a Horn Hill sotto la luna piena, donando loro giovinezza e vitalità."

  building_type_agot_ashford_tourney_grounds_01:0 "Ashford"
  building_type_agot_ashford_tourney_grounds_01_desc:0 "Dimora della Casa Ashford presso il Cockleswhent."
  building_agot_ashford_tourney_grounds_01:0 "Campo del Torneo di Ashford"
  building_agot_ashford_tourney_grounds_01_desc:0 "I campi da torneo di Ashford si trovano oltre il Cockleswhent, nel Prato di Ashford, una grande distesa erbosa che offre un'ottima location per raduni sia di popolani che di nobili."

  building_type_agot_brightwater_moat_01:0 "Rocca d'Acque Chiare"
  building_type_agot_brightwater_moat_01_desc:0 "L'antica dimora della Casa Florent, la progenie più anziana di Florys la Volpe."
  building_agot_brightwater_moat_01:0 "Fossato d'Acque Chiare"
  building_agot_brightwater_moat_01_desc:0 "Vicino alle sorgenti dell'Honeywine, Rocca d'Acque Chiare utilizza il fiume per creare un grande fossato a protezione della rocca. Non è grandioso o famoso come il fossato di Delta delle Acque, ma protegge comunque bene il castello."

  building_type_agot_mermaids_palace_01:0 "Palazzo delle Sirene"
  building_type_agot_mermaids_palace_01_desc:0 "L’Arbor e le isole circostanti son sempre state terre di abbondanza, che attirano genti da ogni angolo del mondo. Se alle leggende si dà fede, persino i metamorfi del mare vi si avvicinarono. Sulla seconda isola per vastità si narra che le sirene edificarono un sontuoso palazzo, richiamando a sé coloro disposti a cantar loro dolci lodi da ogni reame degli uomini."
  building_agot_mermaids_palace_01:0 "$building_type_agot_mermaids_palace_01$"
  building_agot_mermaids_palace_01_desc:0 "$building_type_agot_mermaids_palace_01_desc$"

 # Riverlands Special Buildings
  building_type_riverrun_01:0 "Delta delle Acque"
  building_type_riverrun_01_desc:0 "Il castello di Delta delle Acque non è particolarmente grande, ma ha una posizione strategica alla confluenza del fiume Tumblestone e del Red Fork. I fiumi circondano due dei tre lati del castello, e il terzo è protetto da un ampio fossato che può essere allagato per lasciare il castello un'isola."
  building_riverrun_01:0 "$building_type_riverrun_01$"
  building_riverrun_01_desc:0 "$building_type_riverrun_01_desc$"

  building_type_the_twins_01:0 "Torri Gemelle"
  building_type_the_twins_01_desc:0 "Le Torri Gemelle, o il Guado, sono la sede della Casa Frey. Appropriatamente chiamato in entrambi i casi, il castello è definito da una coppia di torri gemelle su lati opposti del Green Fork, un grande ponte di pietra che le collega. È ben fortificato, con fossati che circondano ciascuna delle torri, trasformando entrambe in isole situate all'interno del fiume."
  building_the_twins_01:0 "$building_type_the_twins_01$"
  building_the_twins_01_desc:0 "$building_type_the_twins_01_desc$"

  building_type_generic_harrenhal_01:0 "Il Castello Nero"
  building_type_generic_harrenhal_01_desc:0 "Per dimostrare la potenza e l’unità delle Terre dei Fiumi, è stato innalzato un nuovo castello — una maestosa roccaforte — capace di rivaleggiare con l’Eyrie, Casterly Rock e Storm’s End. Le sue mura si stagliano più alte di ogni altra, il suo bosco sacro è più vasto di quello di molti castelli, e le sue imponenti torri nere incutono terrore in chiunque osi assediarlo."
  building_generic_harrenhal_01:0 "$building_type_generic_harrenhal_01$"
  building_generic_harrenhal_01_desc:0 "$building_type_generic_harrenhal_01_desc$"

  building_type_harrenhal_01:0 "Harrenhal"
  building_type_harrenhal_01_desc:0 "Il castello della Casa Hoare, Harrenhal si erge come una testimonianza della dinastia di Harren il Nero e dei suoi Uomini di Ferro sui Fiumi. Considerato il più grande castello di Westeros, sebbene ciò sia contestato da coloro che si trovano nei Westerlands, è una chiara dichiarazione del controllo e della prominenza degli Hoare non solo sul loro dominio, ma anche sulle terre circostanti."
  building_harrenhal_01:0 "$building_type_harrenhal_01$"
  building_harrenhal_01_desc:0 "$building_type_harrenhal_01_desc$"

  building_type_ruins_harrenhal_01:0 "Harrenhal"
  building_type_ruins_harrenhal_01_desc:0 "Quando il Re Harren rifiutò di piegare il ginocchio di fronte ad Aegon il Conquistatore, condannò non solo se stesso e la sua casata, ma anche la sua grande fortezza. Oggi Harrenhal giace in rovina, la sua pietra fusa e bruciata. Eppure, anche come rovina, Harrenhal è ancora una tenuta imponente e forte."
  building_ruins_harrenhal_01:0 "$building_type_ruins_harrenhal_01$"
  building_ruins_harrenhal_01_desc:0 "$building_type_ruins_harrenhal_01_desc$"
  building_ruins_harrenhal_02:0 "Torre del Terrore Ricostruita"
  building_ruins_harrenhal_02_desc:0 "La Torre del Terrore ha servito come sede del signore, una prigione per nobili prigionieri e tutto ciò che sta in mezzo. È un luogo appropriato per iniziare il ripristino delle torri di Harrenhal."
  building_ruins_harrenhal_03:0 "Torre dei Lamenti Ricostruita"
  building_ruins_harrenhal_03_desc:0 "Per soddisfare le esigenze di un castello rinnovato, le stanze e i granai esistenti della Torre dei Lamenti sono stati notevolmente ampliati."
  building_ruins_harrenhal_04:0 "Torre degli Spettri Ricostruita"
  building_ruins_harrenhal_04_desc:0 "La Torre degli Spettri è stata ricostruita e ora serve a difendere le mura est e il cancello segreto."
  building_ruins_harrenhal_05:0 "Torre della Gioia Ricostruita"
  building_ruins_harrenhal_05_desc:0 "La seconda torre più grande, la Torre della Gioia, era un tempo la casa della Regina Rhaena Targaryen. Ora è stata ricostruita in uno stato adatto a una regina."
  building_ruins_harrenhal_06:0 "Torre dei Re del Fuoco Ricostruita"
building_ruins_harrenhal_06_desc: 0 "La più grande delle torri di Harrenhal, l’enorme Torre della Guglia del Re contiene la camera del lord e la Sala dei Mille Focolari. Ora che è stata ricostruita, la ricostruzione di Harrenhal è quasi giunta al termine."
  building_ruins_harrenhal_07:0 "Harrenhal Restaurata"
  building_ruins_harrenhal_07_desc:0 "Ricostruita alla grandezza che fu brevemente, Harrenhal è nuovamente il castello più splendido di Westeros. Le sue cinque grandi torri dietro le sue massicce mura si protendono sfiduciosamente verso il cielo con il suo signore che teme solo il ritorno dei draghi."

  building_type_agot_raventree_hall_01:0 "Raventree Hall"
building_type_agot_raventree_hall_01_desc: 0 "Nel cuore di Sala dell'Albero dei Corvi si erge un grande albero-diga, morto da lungo tempo, che si dice sia stato avvelenato dai Bracken in epoche remote. È dimora di una grande congiura di corvi, che dona al castello il suo nome."
  building_agot_raventree_hall_01:0 "Grande Albero Morto"
  building_agot_raventree_hall_01_desc:0 "$building_type_agot_raventree_hall_01_desc$"

  building_type_agot_inn_at_the_crossroads_01:0 "Locanda al Crocevia"
  building_type_agot_inn_at_the_crossroads_01_desc:0 "Una piccola locanda situata a nord del Tridente, si trova all'incrocio della Strada del Re, della Strada Alta e della Strada del Fiume. Ha visto l'inizio e la fine di alcuni dei più grandi eventi del continente."
  building_agot_inn_at_the_crossroads_01:0 "$building_type_agot_inn_at_the_crossroads_01$"
  building_agot_inn_at_the_crossroads_01_desc:0 "$building_type_agot_inn_at_the_crossroads_01_desc$"

  building_type_agot_high_heart_01:0 "High Heart"
  building_type_agot_high_heart_01_desc:0 "Su High Heart si erge un'ampia selva di alberi sacri, la più vasta raccolta di tali alberi a sud de L'Incollatura, al di fuori dell'Isola dei Volti."
  building_agot_high_heart_01:0 "Selva di High Heart"
  building_agot_high_heart_01_desc:0 "Su High Heart si erge un'ampia selva di alberi sacri, la più vasta raccolta di tali alberi a sud de L'Incollatura, al di fuori dell'Isola dei Volti."

  building_type_agot_ruin_high_heart_01:0 "High Heart"
  building_type_agot_ruin_high_heart_01_desc:0 "Su High Heart si ergeva un'ampia selva di alberi sacri, la più vasta raccolta di tali alberi a sud de L'Incollatura, al di fuori dell'Isola dei Volti."
  building_agot_ruin_high_heart_01:0 "Selva di High Heart"
  building_agot_ruin_high_heart_01_desc:0 "Su High Heart si ergeva un'ampia selva di alberi sacri, la più vasta raccolta di tali alberi a sud de L'Incollatura, al di fuori dell'Isola dei Volti."
  building_agot_ruin_high_heart_02:0 "Selva Abbattuta"
building_agot_ruin_high_heart_02_desc: 0 "Quando gli Andali giunsero ad Alto Cuore, abbatterono tutti gli alberi demone, ponendo fine all’influenza degli Antichi Dei nelle Terre dei Fiumi."

  building_type_agot_seagard_01:0 "Seagard"
  building_type_agot_seagard_01_desc:0 "Seagard ha resistito agli Uomini di Ferro e ai loro assalti per innumerevoli millenni. Per questo è stata costruita la Torre Risonante. Il suo suono si può sentire per miglia e miglia."
  building_agot_seagard_01:0 "La Torre Risonante"
  building_agot_seagard_01_desc:0 "$building_type_agot_seagard_01_desc$"

  building_type_agot_maidenpool_01:0 "Maidenpool"
  building_type_agot_maidenpool_01_desc:0 "Maidenpool è stata la casa della famosa Jonquil e del suo eroe Florian il Folle. A causa di ciò, ha visto pellegrini provenienti da tutto Westeros."
  building_agot_maidenpool_01:0 "Stagno di Jonquil"
  building_agot_maidenpool_01_desc:0 "$building_type_agot_maidenpool_01_desc$"

  building_type_agot_oldstones_01:0 "Oldstones"
  building_type_agot_oldstones_01_desc:0 "Una volta il castello dell'ultima casa reale delle Terre Fluviali prima della conquista andala della regione, Oldstones sono ancora ricordate ancora oggi."
  building_agot_oldstones_01:0 "Rovine di Oldstones"
  building_agot_oldstones_01_desc:0 "Le rovine del castello dei Re Mudd ancora rimangono. Sono antiche e alcuni dicono che siano infestate."
  building_agot_oldstones_02:0 "Castello della Corona Dorata"
  building_agot_oldstones_02_desc:0 "Il castello ricostruito di Oldstones, ancora una volta un faro della potenza delle Terre Fluviali, le sue mura si ergono alte e orgogliose."

  building_type_agot_inn_of_the_kneeling_man_01:0 "Locanda dell'Uomo Inchinato"
  building_type_agot_inn_of_the_kneeling_man_01_desc:0 "Questa locanda è stata costruita nel luogo in cui si dice che Torrhen Stark, ultimo Re del Nord, si sia inginocchiato davanti ad Aegon il Conquistatore."
  building_agot_inn_of_the_kneeling_man_01:0 "Locanda dell'Uomo Inchinato"
  building_agot_inn_of_the_kneeling_man_01_desc:0 "Questa locanda è stata costruita nel luogo in cui si dice che Torrhen Stark, ultimo Re del Nord, si sia inginocchiato davanti ad Aegon il Conquistatore."

  building_type_agot_stoney_sept_01:0 "Tempio Stoney"
  building_type_agot_stoney_sept_01_desc:0 "Una città nei Fiumi Meridionali, il Tempio Stoney accoglie viaggiatori da tutti i Sette Regni, dalle Terre delle Tempeste al Nord."
  building_agot_stoney_sept_01:0 "Piazza della Trota Saltante"
  building_agot_stoney_sept_01_desc:0 "La via principale del Tempio Stoney, la piazza è nota per la sua fontana con la trota saltante. Ha tutto ciò che un viaggiatore potrebbe desiderare, dai beni e servizi (compresi i pesche) a letti sicuri."

  building_type_agot_wayfarers_rest_01:0 "Riposo del Viandante"
  building_type_agot_wayfarers_rest_01_desc:0 "Riposo del Viandante era il castello costruito da Armistead Vance, usato come roccaforte durante gli attacchi andali sulle Terre Occidentali. Ancora oggi i signori del Riposo del Viandante mantengono la numerosa guardia personale istituita dall'antico signore della guerra."
  building_agot_wayfarers_rest_01:0 "Il Mastio del Signore della Guerra"
  building_agot_wayfarers_rest_01_desc:0 "$building_type_agot_wayfarers_rest_01_desc$"

  building_type_agot_fairmarket_01:0 "Fairmarket"
  building_type_agot_fairmarket_01_desc:0 "Fairmarket è uno dei principali centri economici delle Terre dei Fiumi. Sebbene non abbia ottenuto le contee per espandersi e diventare una vera città, attira comunque molti viaggiatori e mercanti. Sarebbe un’ottima sede per qualsiasi aspirante re, anche venuto dal mare."
  building_agot_fairmarket_01:0 "$building_type_agot_fairmarket_01$"
  building_agot_fairmarket_01_desc:0 "$building_type_agot_fairmarket_01_desc$"

  building_type_agot_mudgrave_01:0 "Mudgrave"
  building_type_agot_mudgrave_01_desc:0 "La fine della Casa Mudd arrivò a furor di mille colpi. Tristifer IV respinse gli invasori andali per anni in novantanove battaglie, ma cadde infine nella Battaglia dei Sette Re, condannando la sua casata e segnando l'avvento delle Terre dei Fiumi andal."
  building_agot_mudgrave_01:0 "$building_type_agot_mudgrave_01$"
  building_agot_mudgrave_01_desc:0 "$building_type_agot_mudgrave_01_desc$"

  building_type_agot_atranta_01:0 "Atranta"
  building_type_agot_atranta_01_desc:0 "Sede della casata cadetta Vance, Atranta è da tempo un faro per i fedeli e si trova all'incrocio dei regni delle Cime, dell'Altopiano, delle Terre della Tempesta e delle Terre dei Fiumi."
  building_agot_atranta_01:0 "$building_type_agot_atranta_01$"
  building_agot_atranta_01_desc:0 "$building_type_agot_atranta_01_desc$"

 # Westerlands Special Buildings
  building_type_casterly_rock_01:0 "Castel Granito"
  building_type_casterly_rock_01_desc:0 "Si dice che sia alto tre volte la Barriera, il massiccio Castel Granito è la fonte di ricchezza e potere della Casa Lannister. La montagna è ricca di oro, e migliaia di anni di estrazione hanno riempito la Roccia di tunnel che ora formano i corridoi, le stanze e i cortili in uno dei castelli più grandi di Westeros."
  building_casterly_rock_01:0 "$building_type_casterly_rock_01$"
  building_casterly_rock_01_desc:0 "$building_type_casterly_rock_01_desc$"

  building_type_agot_banefort_01:0 "Banefort"
  building_type_agot_banefort_01_desc:0 "Il Banefort, casa dell'antico Re Incappucciato e dei suoi parenti negromanti, ha combattuto contro gli Uomini di Ferro per secoli."
  building_agot_banefort_01:0 "Forte del Re Incappucciato"
  building_agot_banefort_01_desc:0 "$building_type_agot_banefort_01_desc$"

  building_type_agot_castamere_01:0 "Castamere"
  building_type_agot_castamere_01_desc:0 "Castamere può sembrare un castello minore, ma i Reyne si sono espansi in profondità sotto terra. Sotto il suolo, le miniere si estendono ampie e robuste."
  building_agot_castamere_01:0 "Miniere di Castamere"
  building_agot_castamere_01_desc:0 "Castamere può sembrare un castello minore, ma i Reyne si sono espansi in profondità sotto terra. Sotto il suolo, le miniere si estendono ampie e robuste."

  building_type_agot_castamere_ruins_01:0 "Castamere"
  building_type_agot_castamere_ruins_01_desc:0 "Castamere potrebbe sembrare un castello minore, ma i Reynes hanno ampliato profondamente sotto terra. Sotto il suolo, le miniere si estendono profonde e solide."
  building_agot_castamere_ruins_01:0 "Le Miniere Allagate"
  building_agot_castamere_ruins_01_desc:0 "Quando i Reynes e i Tarbecks si ribellarono, trovarono il loro pari in Tywin Lannister, che senza pietà li allagò, portando le Piogge a Castamere."
  building_agot_castamere_ruins_02:0 "Mines Restaurate di Castamere"
  building_agot_castamere_ruins_02_desc:0 "Ora sgombre, le miniere di Castamere sono di nuovo seconda solo alla Roccia. Le sue grandi sale si estendono profondamente sotto il lago."

  building_type_agot_lann_sept_01:0 "Tempio di Lann"
  building_type_agot_lann_sept_01_desc:0 "Il Tempio di Lannisport comunemente chiamato Tempio di Lann, a causa della credenza erronea dei piccoli popoli che sia stato costruito da Lann l'Astuto, è uno dei grandi setti del regno. Le sue dimensioni e la sua grandiosità sono inferiori solo al Grande Tempio di Baelor e al Tempio Stellato."
  building_agot_lann_sept_01:0 "$building_type_agot_lann_sept_01$"
  building_agot_lann_sept_01_desc:0 "$building_type_agot_lann_sept_01_desc$"

  building_type_agot_lions_dock_01:0 "Molo del Leone"
  building_type_agot_lions_dock_01_desc:0 "I moli di Lannisport, sebbene non siano grandi come quelli di Volantis o sicuri come quelli di Braavos, attraggono navi da tutto il mondo. Leggende sull'oro della Roccia di Castely sono conosciute da Asshai a Ib, e i mercanti cercheranno sempre l'oro."
  building_agot_lions_dock_01:0 "$building_type_agot_lions_dock_01$"
  building_agot_lions_dock_01_desc:0 "$building_type_agot_lions_dock_01_desc$"

  building_type_agot_crakehall_01:0 "Crakehall"
  building_type_agot_crakehall_01_desc:0 "Dimora ancestrale della casata Crakehall, discendenti di Crake l’Uccisore di Cinghiali."
  building_agot_crakehall_01:0 "Campi del Cinghiale di Crake"
  building_agot_crakehall_01_desc:0 "Crake l’Uccisore di Cinghiali guadagnò il suo epiteto erigendo il castello accanto a vasti campi infestati da grossi cinghiali. Cavalieri e uomini di Crakehall vi cacciano regolarmente queste bestie, addestrando i loro destrieri alla caccia."

  building_type_agot_midges_inn_01:0 "Hetherfield Hall"
  building_type_agot_midges_inn_01_desc:0 "Antica sede della casata Hetherspoon, Hetherfield Hall è sempre stata fedele vassalla dei Lannister della Roccia del Drago."
  building_agot_midges_inn_01:0 "Locanda di Midge"
  building_agot_midges_inn_01_desc:0 "Lungo la Strada d’Oro, presso Hetherfield Hall, sorge la Locanda di Midge. Non esistono documenti chiari sull’identità di Midge, ma da secoli questo nome richiama viandanti da tutti i Sette Regni."

  building_type_agot_deep_den_01:0 "Deep Den"
  building_type_agot_deep_den_01_desc:0 "Dimora ancestrale della casata Lydden e residenza del primo re andalo della Roccia del Drago, Joffrey Lannister."
  building_agot_deep_den_01:0 "La Tana Profonda"
  building_agot_deep_den_01_desc:0 "I Lydden controllano da tempo una delle arterie principali verso le Terre Occidentali e, per difenderla, hanno ampliato il castello in superficie e sottoterra. Hanno scavato gallerie, stanze e rifugi nelle profondità della roccia."

  building_type_agot_cornfield_01:0 "Cornfield"
  building_type_agot_cornfield_01_desc:0 "Dimora ancestrale della casata Swyft, Cornfield è da sempre sostegno fedele dei Lannister e della Roccia del Drago."
  building_agot_cornfield_01:0 "Campi Verdi"
  building_agot_cornfield_01_desc:0 "Cornfield è da secoli il granaio delle Terre Occidentali, con raccolti rigogliosi che nutrono Lannisport e la Roccia del Drago."

  building_type_agot_fair_isle_01:0 "Isola di Fair"
  building_type_agot_fair_isle_01_desc:0 "Dimora ancestrale della casata Farman, l’Isola di Fair è da sempre teatro di lotte tra le Terre Occidentali e gli Uomini di Ferro."
  building_agot_fair_isle_01:0 "Darsene dei Farman"
  building_agot_fair_isle_01_desc:0 "I Farman sono una potenza navale delle Terre Occidentali, fedeli ai Lannister contro i temuti Uomini di Ferro e i predoni dei mari."

  building_type_agot_hornvale_01:0 "Hornvale"
  building_type_agot_hornvale_01_desc:0 "Antica sede della casata Brax, Hornvale governa la valle da quando gli Andali conquistarono queste terre."
  building_agot_hornvale_01:0 "Valle del Corno"
  building_agot_hornvale_01_desc:0 "Fonte della Forca Rossa, la Valle del Corno è ricca di ferro, che dona alle acque la caratteristica tinta rossa."

  building_type_agot_feastfires_01:0 "Feastfires"
  building_type_agot_feastfires_01_desc:0 "Dimora ancestrale della casata Prester."
  building_agot_feastfires_01:0 "Torre di Guardia di Lann"
  building_agot_feastfires_01_desc:0 "Feastfires funge da vedetta avanzata per Lannisport e le Terre Occidentali meridionali contro le incursioni degli Uomini di Ferro: la torre incendia segnali all’avvistamento delle loro navi."

 # Stormlands Special Buildings
  building_type_storms_end_01:0 "Capo Tempesta"
  building_type_storms_end_01_desc:0 "Capo Tempesta è il settimo e ultimo castello costruito da Durran Godsgrief per resistere all'ira del dio del mare e della dea del vento. È una grande fortezza composta dal Pugno, una grande torre che funge da fortezza, granaio, caserma e sala, e da una cortina muraria fatta di pietra liscia alta cento piedi e spessa almeno quaranta piedi."
  building_storms_end_01:0 "$building_type_storms_end_01$"
  building_storms_end_01_desc:0 "$building_type_storms_end_01_desc$"

  building_type_agot_griffins_roost_01:0 "Nido del Grifone"
  building_type_agot_griffins_roost_01_desc:0 "Casa Connington, il Nido del Grifone è stata una roccaforte per millenni."
  building_agot_griffins_roost_01:0 "Gola del Grifone"
building_agot_griffins_roost_01_desc: 0 "Il Nido del Grifone sorge sul margine occidentale della Baia Spezzanavi. Circondato dall’acqua a sud, a est e a nord, è avvicinabile solo dal lato occidentale, protetto però da un corpo di guardia che conduce a una stretta cresta chiamata la Gola del Grifone, unica via d’accesso al castello."

  building_type_agot_blackhaven_01:0 "Blackhaven"
  building_type_agot_blackhaven_01_desc:0 "Una delle antiche fortezze dei Signori delle Terre Basse di Dorne, Blackhaven ha a lungo respinto gli attacchi dei Dorniani e dei loro razziatori."
  building_agot_blackhaven_01:0 "Fossato Senza Fine"
  building_agot_blackhaven_01_desc:0 "Blackhaven è stata a lungo una delle roccaforti dei Signori delle Terre Basse di Dorne, ben protetta dal suo grande Fossato Senza Fine, che contiene un numero incalcolabile di resti di razziatori dorniani."

  building_type_agot_stonehelm_01:0 "Stonehelm"
  building_type_agot_stonehelm_01_desc:0 "Una delle antiche fortezze dei Signori delle Terre Basse di Dorne, Stonehelm ha a lungo respinto gli attacchi dei Dorniani e dei loro razziatori."
  building_agot_stonehelm_01:0 "Mura di Nero e Bianco"
  building_agot_stonehelm_01_desc:0 "Stonehelm è stata a lungo una delle roccaforti dei Signori delle Terre Basse di Dorne, ben protetta dalle sue impressionanti mura di pietra nera e bianca, che hanno visto la fine di innumerevoli razziatori dorniani."

  building_type_agot_nightsong_01:0 "Nightsong"
  building_type_agot_nightsong_01_desc:0 "Una delle antiche fortezze dei Signori delle Terre Basse di Dorne, Nightsong ha a lungo respinto gli attacchi dei Dorniani e dei loro razziatori."
  building_agot_nightsong_01:0 "Torri Canore"
  building_agot_nightsong_01_desc:0 "Nightsong è stata a lungo una delle roccaforti dei Signori delle Terre Basse di Dorne, ben protetta dalle sue famose Torri Canore, che hanno messo fine a innumerevoli razziatori dorniani."

  building_type_agot_morne_01:0 "Morne"
  building_type_agot_morne_01_desc:0 "Il seggio dei Re di Tarth, Morne è un faro per tutti gli Andali e per le ricchezze e le meraviglie dei regni occidentali."
  building_agot_morne_01:0 "Seggio Reale di Morne"
  building_agot_morne_01_desc:0 "$building_type_agot_morne_01_desc$"
  building_agot_morne_02:0 "Rovine dell'Isola di Zaffiro"
  building_agot_morne_02_desc:0 "Una volta il seggio reale dell'Isola di Zaffiro, Morne giace in rovina per tutti da vedere. Queste rovine parlano di un passato potente, quando gli Evenstars erano re a tutti gli effetti."
  building_agot_morne_03:0 "Seggio di Morne Ricostruito"
  building_agot_morne_03_desc:0 "Morne ricostruito e risplendente, annuncia un grande futuro per l'Isola di Zaffiro e per coloro che la governano."

  building_type_agot_evenfall_hall_01:0 "Evenfall Hall"
  building_type_agot_evenfall_hall_01_desc:0 "La dimora della Casa Tarth, Evenfall Hall è il cuore pulsante dell'Isola di Zaffiro."
  building_agot_evenfall_hall_01:0 "$building_type_agot_evenfall_hall_01$"
  building_agot_evenfall_hall_01_desc:0 "$building_type_agot_evenfall_hall_01_desc$"

  building_type_agot_summerhall_01:0 "Sala dell'Estate"
  building_type_agot_summerhall_01_desc:0 "Il Palazzo Estivo dei Targaryen, Sala dell'Estate ha occasionalmente servito come sede per i figli minori o i fratelli del re regnante."
  building_agot_summerhall_01:0 "Palazzo Reale"
  building_agot_summerhall_01_desc:0 "$building_type_agot_summerhall_01_desc$"
  building_type_agot_summerhall_ruins_01:0 "Sala dell'Estate"
  building_type_agot_summerhall_ruins_01_desc:0 "Il Palazzo Estivo dei Targaryen, Sala dell'Estate ha occasionalmente servito come residenza dei figli minori o dei fratelli del Re regnante."
  building_agot_summerhall_ruins_01:0 "Rovine di Sala dell'Estate"
  building_agot_summerhall_ruins_01_desc:0 "Distrutto in una notte di follia, che non solo ha distrutto il castello, ma ha ucciso un re e quasi tutta la Famiglia Reale, Sala dell'Estate è ora un luogo di silenziosa disperazione."
  building_agot_summerhall_ruins_02:0 "Dimora del Principe"
  building_agot_summerhall_ruins_02_desc:0 "Risorto e Ricostruito, Sala dell'Estate è nuovamente un palazzo tra i Margini Dorati."

  building_type_agot_paintwood_01:0 "Paintwood"
  building_type_agot_paintwood_01_desc:0 "Nel profondo del Rainwood vicino al centro del Capo della Rabbia, si può trovare un boschetto chiamato Paintwood dai locali, dove si erge ancora oggi una torre antica."
building_agot_paintwood_01: 0 "Torre della Regina Verde"
building_agot_paintwood_01_desc: 0 "Quando il regno delle Terre della Tempesta era al suo punto più debole sotto Durwald I, la Regina Verde si levò per reclamare per sé il Bosco della Pioggia e Capo Ira. Ten­ne a bada i Durrandon per quasi un’intera generazione, ma quando qualcuno di valore sedette a Capo Tempesta, il giovane reame crollò sotto la furia dei Durrandon."

  building_type_agot_bronzegate_01:0 "Bronzegate"
  building_type_agot_bronzegate_01_desc:0 "L'antica dimora della Casa Buckler, Bronzegate è da tempo la fine di qualsiasi conquistatore delle Terre delle Tempeste in erba."
  building_agot_bronzegate_01:0 "Muro delle Sette Teschio"
building_agot_bronzegate_01_desc: 0 "Durante le invasioni andale, un’alleanza di sette signori della guerra, che si faceva chiamare la Santa Fratellanza degli Andali, puntò alle Terre della Tempesta. Fu alla Battaglia di Bronzegate che Monfryd V li sconfisse, abbattendo tutti e sette al prezzo della propria vita. Oggi sette teschi adornano le mura di Bronzegate in memoria della vittoria, sebbene Casa Buckler e le Terre della Tempesta si siano convertite."

  building_type_agot_weeping_tower_01:0 "Torre della Testa Bianca"
  building_type_agot_weeping_tower_01_desc:0 "La casa tradizionale della Casa Whitehead, è da qui che governano la città circostante."
  building_agot_weeping_tower_01:0 "$building_type_agot_weeping_tower_01$"
  building_agot_weeping_tower_01_desc:0 "$building_type_agot_weeping_tower_01_desc$"
  building_agot_weeping_tower_02:0 "La Torre del Pianto"
building_agot_weeping_tower_02_desc: 0 "Quando il corpo del Giovane Drago fu restituito dagli uomini di Dorne, la città lo custodì per tre giorni, durante i quali molti giunsero a piangere Re Daeron. Da ciò, la città e la torre del lord ricevettero anche nuovi nomi."

  building_type_agot_kingswood_brotherhood_01:0 "Fratellanza del Kingswood"
  building_type_agot_kingswood_brotherhood_01_desc:0 "La Fratellanza del Kingswood era un'infame banda di banditi."
  building_agot_kingswood_brotherhood_01:0 "Campo della Fratellanza"
  building_agot_kingswood_brotherhood_01_desc:0 "La Fratellanza era supportata dalla piccola gente del Kingswood, permettendo loro di evitare i lord locali e anche le pattuglie reali."

  building_type_agot_ruins_kingswood_brotherhood_01:0 "$building_type_agot_kingswood_brotherhood_01$"
  building_type_agot_ruins_kingswood_brotherhood_01_desc:0 "$building_type_agot_kingswood_brotherhood_01_desc$"
  building_agot_ruins_kingswood_brotherhood_01:0 "Tombe della Fratellanza del Kingswood"
  building_agot_ruins_kingswood_brotherhood_01_desc:0 "La Fratellanza di Kingswood era un gruppo infame di banditi. I contadini di Kingswood li supportavano, credendo che la Fratellanza fosse l'unica a lottare per i loro diritti, il che permise loro di sfuggire ai signori locali e persino alle pattuglie reali. Quando la Fratellanza divenne un problema per Re Aerys II, egli inviò soldati comandati da Ser Arthur Dayne della Guardia Reale per eliminare i banditi. Qui giace la loro memoria."
  building_agot_ruins_kingswood_brotherhood_02:0 "Campo della Fratellanza Rinasciuta"
  building_agot_ruins_kingswood_brotherhood_02_desc:0 "La Fratellanza del Kingswood è rinata e tormenta ancora una volta il Kingswood e i lord della zona."

 # North Special Buildings
  building_type_winterfell_01:0 "Grande Inverno"
  building_type_winterfell_01_desc:0 "La sede della Casa Stark, Grande Inverno è da lungo tempo il cuore del Nord. Famosa per le grandi cripte sottostanti che ospitano i signori e i re del passato e per le sorgenti termali che riscaldano il castello anche durante l'apice dell'inverno."
  building_winterfell_01:0 "La Prima Torre"
  building_winterfell_01_desc:0 "La Prima Torre di Grande Inverno è un'antica roccaforte; una torre cilindrica bassa più grande di molti altri castelli. È la parte più antica del castello, e è circondata dal cimitero dei servitori della Casa Stark."
  building_winterfell_02:0 "Le Cripte della Casa Stark"
  building_winterfell_02_desc:0 "Sotto la Prima Torre si trovano le cripte della Casa Stark, risalenti a migliaia di anni, dove giacciono sepolte antiche Re del Nord e del Gelido, insieme a spada e lupo."
  building_winterfell_03:0 "$building_type_winterfell_01$"
  building_winterfell_03_desc:0 "$building_type_winterfell_01_desc$"

  building_type_moat_cailin_01:0 "Moat Cailin"
  building_type_moat_cailin_01_desc:0 "L'antica fortezza di Moat Cailin ha protetto il Nord per secoli. Anche nel suo stato di rovina, con rimasti solo la Porta, la Torre dei Bambini e la Torre dell'Ubriaco, una piccola forza può difendere il Fossato contro praticamente qualsiasi esercito del sud."
  building_moat_cailin_01:0 "Portale in Rovina del Nord"
  building_moat_cailin_01_desc:0 "$building_type_moat_cailin_01_desc$"
  building_moat_cailin_02:0 "Fortezza Riconquistata del Passaggio"
  building_moat_cailin_02_desc:0 "Riconquistata dalle paludi che un tempo minacciavano di inghiottirla completamente, Moat Cailin vanta ancora la grande muraglia di basalto e le torri alte che la rendevano una roccaforte temibile nei secoli passati."
  building_moat_cailin_03:0 "Bastione Restaurato dell'Incollatura"
  building_moat_cailin_03_desc:0 "Ricostruita come un tempo, con venti torri possenti e una grande muraglia di basalto, Moat Cailin è di nuovo il bastione del Nord, capace di essere difesa da qualsiasi minaccia."
moat_cailin_fortification_rights_desc: 0 "[GetTitleByKey('k_the_north').GetNameNoTier] has $game_concept_vassal_contract$: [GetSubjectContractType('fortification_rights').GetObligationName('fortification_rights_granted')]"
  moat_cailin_top_liege_desc:0 "[GetTitleByKey('e_the_north').GetName] è detenuto dal tuo $game_concept_top_liege$"

  building_type_agot_barrow_keep_01:0 "La Grande Barrow"
  building_type_agot_barrow_keep_01_desc:0 "Sotto il Barrow Hall si trova la Grande Barrow, si dice che sia la casa del Primo Re, o di un Re dei Giganti."
  building_agot_barrow_keep_01:0 "$building_type_agot_barrow_keep_01$"
  building_agot_barrow_keep_01_desc:0 "$building_type_agot_barrow_keep_01_desc$"

  building_type_agot_white_harbor_01:0 "La Zecca d'Inverno"
  building_type_agot_white_harbor_01_desc:0 "Quando i Manderly salirono a nord, portarono con sé la loro ricchezza, che contribuì a rivitalizzare il Nord dopo un millennio di guerra con i Re Falchi delle Valli e delle Montagne. Questo fu ulteriormente consolidato con la posizione della grande zecca del Nord."
  building_agot_white_harbor_01:0 "$building_type_agot_white_harbor_01$"
  building_agot_white_harbor_01_desc:0 "$building_type_agot_white_harbor_01_desc$"
  agot_wh_mint_loc:0 "Quando Torrhen si inginocchiò ai Draghi, una delle cose concordate fu la chiusura della zecca a Porto Bianco, anche se l'edificio è stato mantenuto, nel caso in cui il Nord indipendente ne avesse nuovamente bisogno."

  building_type_agot_sept_of_the_snows_01:0 "Tempio delle Nevi"
  building_type_agot_sept_of_the_snows_01_desc:0 "Quando i Manderly si sono stabiliti a nord, è stata loro garantita la protezione della loro fede, e per adorare i Sette hanno costruito il Tempio delle Nevi."
  building_agot_sept_of_the_snows_01:0 "Bastione Settentrionale della Fede"
  building_agot_sept_of_the_snows_01_desc:0 "$building_type_agot_sept_of_the_snows_01_desc$"

  building_type_agot_wolfs_den_01:0 "La Tana del Lupo"
  building_type_agot_wolfs_den_01_desc:0 "Eretta da Jon Stark per proteggere il White Knife da razziatori e schiavisti, la Tana del Lupo è uno spettacolo temibile per qualsiasi potenziale minaccia."
  building_agot_wolfs_den_01:0 "Guardiano del White Knife"
  building_agot_wolfs_den_01_desc:0 "$building_type_agot_wolfs_den_01_desc$"
  building_agot_wolfs_den_02:0 "La Prigione del Tritone"
  building_agot_wolfs_den_02_desc:0 "Quando i Manderly salirono a nord e costruirono il Nuovo Castello, la Tana del Lupo cadde in rovina e divenne una prigione per Porto Bianco."
  building_agot_wolfs_den_03:0 "La Tana"
  building_agot_wolfs_den_03_desc:0 "Ristrutturata e restaurata, la Tana del Lupo è nuovamente uno spettacolo formidabile."

  building_type_agot_new_castle_01:0 "Il Nuovo Castello"
  building_type_agot_new_castle_01_desc:0 "Quando i Manderly salirono a nord, costruirono il Nuovo Castello come duplicato del loro castello perduto di Dunstonbury giù nell'Altopiano. Si erge in netto contrasto con i castelli del Nord, come Grande Inverno e la Tana del Lupo."
  building_agot_new_castle_01:0 "$building_type_agot_new_castle_01$"
  building_agot_new_castle_01_desc:0 "$building_type_agot_new_castle_01_desc$"

  building_type_agot_dreadfort_01:0 "Forte Terrore"
  building_type_agot_dreadfort_01_desc:0 "La dimora della Casa Bolton, Forte Terrore è famigerato nel Nord e oltre."
  building_agot_dreadfort_01:0 "Lo Spettacolo Nascosto"
  building_agot_dreadfort_01_desc:0 "L'antica roccaforte dei Re Rossi, al suo interno si trova lo Spettacolo Nascosto, dove i Bolton conservavano i trofei più infami e segreti."

  building_type_agot_karhold_01:0 "Karhold"
  building_type_agot_karhold_01_desc:0 "Il Seggio della Casa Karstark."
  building_agot_karhold_01:0 "Grey Motte"
  building_agot_karhold_01_desc:0 "Karhold era una forte fortezza anche prima che Karlon Stark ne prendesse possesso, situata su due colline, forniva al castello una formidabile motte naturale e difese."

  building_type_agot_warg_king_01:0 "Castello del Re Mutaforma"
  building_type_agot_warg_king_01_desc:0 "L'antico possesso del Re Mutaforma, uno degli antichi rivali dei Re dell'Inverno."
  building_agot_warg_king_01:0 "Rovine del Castello del Re Mutaforma"
  building_agot_warg_king_01_desc:0 "I resti antichi del castello del Re Mutaforma giacciono ancora su Punta del Drago Marino, uno dei primi ad essere sconfitto dai Re dell'Inverno, molti credono che le rovine siano ancora infestate oggi."
  building_agot_warg_king_02:0 "Il Castello del Re Mutaforma Ricostruito"
  building_agot_warg_king_02_desc:0 "Ricostruito dalle rovine, il Castello del Re Mutaforma è nuovamente una fortezza formidabile. Sebbene sia stato distrutto in passato, è stato ricostruito più magnifico che mai."

  building_type_agot_greywater_watch_01:0 "Guardavalle delle Acque Grigie"
  building_type_agot_greywater_watch_01_desc:0 "Il celebre castello della Casa Reed, il Guardavalle delle Acque Grigie, è famoso per essere il più grande dei castelli dei Paludiatori e, come gli altri, si dice che si sposti attraverso le Paludi dell'Incollatura, rendendolo ancora più difficile da trovare e attaccare."
  building_agot_greywater_watch_01:0 "Il Castello Errante"
  building_agot_greywater_watch_01_desc:0 "Il celebre castello della Casa Reed, il Guardavalle delle Acque Grigie, è famoso per essere il più grande dei castelli dei Paludiatori e, come gli altri, si dice che si sposti attraverso le Paludi dell'Incollatura, rendendolo ancora più difficile da trovare e attaccare."

  building_type_agot_rills_stables_01:0 "Scuderie dei Rills"
  building_type_agot_rills_stables_01_desc:0 "I Rills sono sempre stati dimora di signori equestri, che fossero della Casa Ryder o della Casa Ryswell. Pur non essendo i cavalli dei Rills grandi quanto quelli impiegati dai cavalieri andali del sud, sono rinomati per la loro velocità e robustezza."
  building_agot_rills_stables_01:0 "$building_type_agot_rills_stables_01$"
  building_agot_rills_stables_01_desc:0 "$building_type_agot_rills_stables_01_desc$"

  building_type_agot_widows_watch_01:0 "L'Avviso del Lupo Affamato"
  building_type_agot_widows_watch_01_desc:0 "Quando gli Andali giunsero al Nord, incontrarono Theon il Lupo Affamato. Non solo sconfisse il Sette Stelle e il suo esercito, ma rese giustizia compiendo incursioni fin dentro Andalos, portando con sé le teste dei caduti lungo le coste settentrionali come monito per i futuri invasori."
  building_agot_widows_watch_01:0 "$building_type_agot_widows_watch_01$"
  building_agot_widows_watch_01_desc:0 "$building_type_agot_widows_watch_01_desc$"
  building_agot_widows_watch_02:0 "La Torre della Vedova"
  building_agot_widows_watch_02_desc:0 "Dall'arrivo dei Manderly, le coste orientali del Nord non sono più così inospitali come un tempo. Eppure la zona conserva il nome di Torre della Vedova, che appartiene al baluardo principale della regione."
  building_agot_widows_watch_03:0 "Il Rinnovato Avviso del Lupo"
  building_agot_widows_watch_03_desc:0 "Con il Nord di nuovo libero, i suoi confini sono tornati sotto la sua cura. Come avvertimento per eventuali predoni o schiavisti, gli aculei di Theon sono stati rialzati lungo la costa."
  agot_widows_watch_trigger:0 "Ora che il Nord ha giurato fedeltà al Trono di Spade, un simile avviso non è più necessario. Ma se mai dovesse tornare indipendente, potrebbe tornare utile risvegliare l'Avviso del Lupo Affamato."

  building_type_agot_flints_cliffs_01:0 "Scogliere di Flint"
  building_type_agot_flints_cliffs_01_desc:0 "Il Dito di Flint è da sempre teatro di scontri fra gli uomini del Nord e gli Uomini di Ferro, e le Scogliere di Flint hanno custodito la difesa dei Nordiani contro i pericoli del mare."
  building_agot_flints_cliffs_01:0 "$building_type_agot_flints_cliffs_01$"
  building_agot_flints_cliffs_01_desc:0 "$building_type_agot_flints_cliffs_01_desc$"

  building_type_agot_grey_cliffs_01:0 "Scogliere Grigie"
  building_type_agot_grey_cliffs_01_desc:0 "Le Scogliere Grigie hanno sempre favorito la difesa degli uomini del Nord contro le minacce del Mare Ghiacciato, poiché saccheggiatori e schiavisti cercano spesso mete isolate e vulnerabili."
  building_agot_grey_cliffs_01:0 "$building_type_agot_grey_cliffs_01$"
  building_agot_grey_cliffs_01_desc:0 "$building_type_agot_grey_cliffs_01_desc$"

building_type_agot_unicorn_glen_01: 0 "Kaldusk"
building_type_agot_unicorn_glen_01_desc: 0 "Nelle montagne di Skagos, nelle terre di Casa Magnar, sorge Kaldusk, celebre per le sue mandrie di unicorni."
building_agot_unicorn_glen_01: 0 "La Grande Valle"
building_agot_unicorn_glen_01_desc: 0 "Tra le montagne di Skagos si apre una grande valle dove gli unicorni sono numerosi e vigorosi. Il lord che controlla questa terra ha accesso ai migliori di questi destrieri cornuti"

 # Dorne Special Buildings
  building_type_sunspear_01:0 "Lancia del Sole"
  building_type_sunspear_01_desc:0 "Lancia del Sole è la sede della Casa Nymeros-Martell. Come i Dorniani stessi, il castello è un mix di elementi Roinari e Andali. Accanto alla vecchia fortezza Andala chiamata la Nave di Sabbia, sorgono le Torri del Sole e della Lancia, entrambe costruite nello stile Roinaro. La Torre del Sole è dove il Principe o la Principessa di Dorne regna dai loro troni gemelli, uno recante un sole e l'altro una lancia."
  building_sunspear_01:0 "$building_type_sunspear_01$"
  building_sunspear_01_desc:0 "$building_type_sunspear_01_desc$"

  building_type_agot_tower_of_joy_01:0 "Torre della Gioia"
  building_type_agot_tower_of_joy_01_desc:0 "La Torre della Gioia è una piccola torre situata nel Passo del Principe, che ha servito come rifugio privato per alcuni dei più grandi individui del regno."
  building_agot_tower_of_joy_01:0 "$building_type_agot_tower_of_joy_01$"
  building_agot_tower_of_joy_01_desc:0 "$building_type_agot_tower_of_joy_01_desc$"

  building_type_agot_ruin_tower_of_joy_01:0 "$building_type_agot_tower_of_joy_01$"
  building_type_agot_ruin_tower_of_joy_01_desc:0 "$building_type_agot_tower_of_joy_01_desc$"
  building_agot_ruin_tower_of_joy_01:0 "Tumuli degli Otto"
  building_agot_ruin_tower_of_joy_01_desc:0 "Su una cresta del Passo del Principe, potresti imbattersi in otto tombe accanto ai resti di una torre."

  building_type_agot_the_water_gardens_01:0 "I Giardini dell'Acqua"
  building_type_agot_the_water_gardens_01_desc:0 "Costruiti dal Principe Maron per la sua sposa, la Principessa Daenerys, i Giardini dell'Acqua sono diventati un gioiello nel deserto che è Dorne. Realizzati in marmo rosa, i Giardini dell'Acqua hanno servito come ritiro privato per i Principi di Dorne fin dalla loro costruzione."
  building_agot_the_water_gardens_01:0 "$building_type_agot_the_water_gardens_01$"
  building_agot_the_water_gardens_01_desc:0 "$building_type_agot_the_water_gardens_01_desc$"

  building_type_agot_ghaston_grey_01:0 "Ghaston Grigio"
  building_type_agot_ghaston_grey_01_desc:0 "Ghaston Grigio è la fortezza-isola prigione di Dorne. Situata nel Mare di Dorne, è il terrore di chiunque venga catturato dai Dorniani."
  building_agot_ghaston_grey_01:0 "$building_type_agot_ghaston_grey_01$"
  building_agot_ghaston_grey_01_desc:0 "$building_type_agot_ghaston_grey_01_desc$"

  building_type_agot_the_shadow_city_01:0 "Città delle Ombre"
  building_type_agot_the_shadow_city_01_desc:0 "Le Tre Mura di Lancia del Sole creano un labirinto di vicoli e strade che servono solo a confondere una forza di attacco. Le tre mura hanno solo un insieme di porte che si allineano direttamente, la Porta Trifoglio, che funge da imbuto e trappola mortale."
  building_agot_the_shadow_city_01:0 "Porta Trifoglio"
  building_agot_the_shadow_city_01_desc:0 "$building_type_agot_the_shadow_city_01_desc$"

  building_type_agot_starfall_01:0 "Starfall"
  building_type_agot_starfall_01_desc:0 "Un antico castello, sede di una delle case più antiche, Starfall fu costruita dove cadde la stella dalla quale è nata la spada Dawn."
  building_agot_starfall_01:0 "Spada di Pietra Pallida"
  building_agot_starfall_01_desc:0 "La famosa torre chiamata così per la spada Dawn della Casa Dayne, la Spada di Pietra Pallida è alta e conferisce a Starfall un forte controllo delle aree circostanti. Si è dimostrata però essere una spada a doppio taglio, con membri che saltano dalle sue altezze quando cadono nella disperazione."

  building_type_agot_vultures_roost_01:0 "Rifugio dell'Avvoltoio"
  building_type_agot_vultures_roost_01_desc:0 "La famigerata dimora del Re dei Volti, il Rifugio dell'Avvoltoio si è guadagnato l'odio dei Signori delle Marche in tutta la Valle e le Terre della Tempesta."
  building_agot_vultures_roost_01:0 "Sede del Re dei Volti"
  building_agot_vultures_roost_01_desc:0 "Da questo seggio i Re dei Volti di un tempo terrorizzavano le Marche Dorniane, e da questo seggio un altro potrebbe risorgere."

  building_type_agot_skyreach_01:0 "Cielopunta"
  building_type_agot_skyreach_01_desc:0 "Cielopunta, una volta dimora dei Re di Pietra e Cielo, ha comandato la Via Ampia, ora conosciuta come Passo del Principe."
  building_agot_skyreach_01:0 "Le Torri Svolazzanti"
  building_agot_skyreach_01_desc:0 "Cielopunta è famosa per il suo controllo sulla Via Ampia e per le sue pareti scolpite e le torri svolazzanti. Nessun nemico è riuscito a sfuggire a questo formidabile castello."

  building_type_agot_hellgate_hall_01:0 "Hellgate Hall"
  building_type_agot_hellgate_hall_01_desc:0 "La sede ancestrale della Casa Dryland, è da questo temibile castello che governavano come Re del Brimstone."
  building_agot_hellgate_hall_01:0 "$building_type_agot_hellgate_hall_01$"
  building_agot_hellgate_hall_01_desc:0 "$building_type_agot_hellgate_hall_01_desc$"

  building_type_agot_ruins_hellgate_hall_01:0 "$building_type_agot_hellgate_hall_01$"
  building_type_agot_ruins_hellgate_hall_01_desc:0 "$building_type_agot_hellgate_hall_01_desc$"
building_agot_ruins_hellgate_hall_01: 0 "Rovine di Lucifero"
  building_agot_ruins_hellgate_hall_01_desc:0 "Un tempo il più potente dei castelli che abitavano le profonde dune di Dorne, Hellgate Hall e la Casa Dryland furono distrutti nelle Guerre di Unificazione Dorniche sotto Nymeria e la Casa Martell. Oggi le rovine sono una testimonianza di coloro che sfidano il Sole e la Lancia come fece l'ultimo Re del Brimstone."
  building_agot_ruins_hellgate_hall_02:0 "Hellgate Hall Ricostruito"
  building_agot_ruins_hellgate_hall_02_desc:0 "Ricostruito al suo stato originale, Hellgate Hall serve ancora una volta come dimora del Re del Brimstone, e le dune non si piegano più davanti a Sunspear."

  building_type_agot_godsgrace_01:0 "Godsgrace"
  building_type_agot_godsgrace_01_desc:0 "La sede tradizionale della Casa Allyrion, il castello fu fondato quando la Casa si stabilì nella regione durante le Invasioni Andali."
  building_agot_godsgrace_01:0 "Torre del Greenblood"
  building_agot_godsgrace_01_desc:0 "La Torre del Greenblood fu costruita dalla Casa Allyrion per dar loro una posizione di comando nelle pianure intorno al Greenblood e permettere loro di mantenere la propria indipendenza di fronte ai numerosi altri regni minori che li circondavano."

  building_type_agot_nymeros_tower_01:0 "Torre Nymeros"
  building_type_agot_nymeros_tower_01_desc:0 "Il faro di Lancia del Sole, la Torre Nymeros è in piedi fin dall'arrivo dei Rhoynar nelle sabbie di Dorne."
  building_agot_nymeros_tower_01:0 "Torre Nymeros"
  building_agot_nymeros_tower_01_desc:0 "L'antico faro di Lancia del Sole, la torre è più antica della maggior parte di Lancia del Sole, eccetto la Nave di Sabbia, e serviva come benvenuto per qualsiasi Rhoynar smarrito nel viaggio verso Dorne."

  building_type_agot_plankytown_01:0 "Città di Planky"
  building_type_agot_plankytown_01_desc:0 "Il più grande insediamento di Dorne, costruito sulle acque della foce del Greenblood, dove le barche a palo collegano i numerosi edifici galleggianti."
  building_agot_plankytown_01:0 "Città di Planky"
  building_agot_plankytown_01_desc:0 "Il più grande insediamento di Dorne, costruito sulle acque della foce del Greenblood, dove le barche a palo collegano i numerosi edifici galleggianti."

building_type_agot_hellholt_01: 0 "Hellholt"
building_type_agot_hellholt_01_desc: 0 "Sede ancestrale di Casa Uller, Hellholt è stata a lungo una potente vassalla — prima delle Terre Aride, poi dei Martell."
building_agot_hellholt_01: 0 "Resti di Meraxes"
building_agot_hellholt_01_desc: 0 "Sebbene gli Uller restituissero il teschio di Meraxes nel trattato di pace con il Trono di Spade, il resto del corpo del drago fu reclamato dalle sabbie e dagli scarabei. Eppure, quando le dune si spostano, le ossa nere talvolta riaffiorano, prima di essere inghiottite di nuovo."

  building_type_agot_broken_tower_01:0 "Porto Martello"
  building_type_agot_broken_tower_01_desc:0 "Sulla costa del Braccio Spezzato di Dorne si erge una torre di basalto nero, una pietra non comune in zona. Si dice che la torre esistesse già prima dell’arrivo degli Andali e sia stata sempre chiamata Torre Spezzata: chi sale in cima giura di udire le onde infrangersi con fragore, come martellate su un’incudine."
  building_agot_broken_tower_01:0 "Torre Spezzata"
  building_agot_broken_tower_01_desc:0 "$building_type_agot_broken_tower_01_desc$"

  building_type_agot_merling_port_01:0 "Porto dei Metamorfi"
  building_type_agot_merling_port_01_desc:0 "Nonostante l’arido deserto di Dorne, anche lì circolano leggende sui metamorfi del mare. Sulla costa del Mare di Dorne esiste un piccolo porto che si narra abbia accolto i metamorfi durante l’Era degli Eroi. Ancora oggi dà rifugio a chi fugge dalle insidie del mare."
  building_agot_merling_port_01:0 "Porto dei Metamorfi"
  building_agot_merling_port_01_desc:0 "$building_type_agot_merling_port_01_desc$"

  building_type_agot_pit_of_snakes_01:0 "Fossa delle Vipere"
  building_type_agot_pit_of_snakes_01_desc:0 "Quando Baelor l’Beato salì sul Trono di Spade, cercò di sanare le ferite della guerra del Giovane Drago. Andò in Dorne, concluse la pace e chiese il rilascio del cugino Aemon il Cavaliere di Drago. Ma Lord Wyl si rifiutò, così il re attraversò a piedi una fossa di vipere che, si dice, gli inchinarono il capo, liberando il prigioniero."
  building_agot_pit_of_snakes_01:0 "$building_type_agot_pit_of_snakes_01$"
  building_agot_pit_of_snakes_01_desc:0 "$building_type_agot_pit_of_snakes_01_desc$"
  building_type_agot_pit_of_snakes_02:0 "$building_type_agot_pit_of_snakes_01$"
  building_type_agot_pit_of_snakes_02_desc:0 "I Wyl sono famigerati nelle Marche di Dorne e oltre per la loro crudeltà, specialmente verso i prigionieri. Si narra che uno dei loro metodi preferiti sia appendere gli alti nascosti in gabbie sopra una fossa di vipere."
  building_agot_pit_of_snakes_02:0 "$building_type_agot_pit_of_snakes_01$"
  building_agot_pit_of_snakes_02_desc:0 "$building_type_agot_pit_of_snakes_02_desc$"

  building_type_agot_sandstone_01:0 "Arenaria"
building_type_agot_sandstone_01_desc: 0 "Sede ancestrale di Casa Qorgyle, Pietrasabbia ha resistito ai pericoli delle dune del deserto e alle minacce provenienti anche da oltre Dorne."
building_agot_sandstone_01: 0 "Collina dello Scorpione"
building_agot_sandstone_01_desc: 0 "Un’antica tomba risalente alla conquista andala di Dorne; da allora è stata infestata dagli scorpioni, guadagnandosi il suo nome locale."

 # Vale Special Buildings
  building_type_the_eyrie_01:0 "Nido dell'Aquila"
  building_type_the_eyrie_01_desc:0 "Nido dell'Aquila è il castello estivo della Casa Arryn, costruito come un palazzo per i Re della Montagna e della Valle. È uno dei castelli più piccoli dei Sette Regni. Tuttavia, la sua posizione in cima alla Lancia del Gigante lo rende pressoché inespugnabile."
  building_the_eyrie_01:0 "$building_type_the_eyrie_01$"
  building_the_eyrie_01_desc:0 "$building_type_the_eyrie_01_desc$"

  building_type_the_bloody_gate_01:0 "La Porta Insanguinata"
  building_type_the_bloody_gate_01_desc:0 "La Porta Insanguinata difende l'unico passaggio attraverso le Montagne della Luna verso la Valle. Protegge la Valle dai membri dei clan di montagna e da altri potenziali invasori."
  building_the_bloody_gate_01:0 "$building_type_the_bloody_gate_01$"
  building_the_bloody_gate_01_desc:0 "$building_type_the_bloody_gate_01_desc$"

  building_type_agot_grafton_keep_01:0 "Fortezza dei Grafton"
  building_type_agot_grafton_keep_01_desc:0 "Quando i Grafton arrivarono per la prima volta a Westeros, entrarono al servizio dei Re Shett di Gulltown. Gli Shett cercarono di legare i Grafton attraverso un matrimonio doppio. Questo fu il loro declino, poiché sia il padre che il figlio furono imprigionati fino a quando le loro mogli Grafton non furono incinte, dopodiché scomparvero."
  building_agot_grafton_keep_01:0 "$building_type_agot_grafton_keep_01$"
  building_agot_grafton_keep_01_desc:0 "$building_type_agot_grafton_keep_01_desc$"

  building_type_agot_maris_motherhouse_01:0 "Città dei Gabbiani"
  building_type_agot_maris_motherhouse_desc:0 "La terza città di Westeros, e la seconda per dimensioni più piccola, la Città dei Gabbiani è il principale porto della Valle fin da prima dell’arrivo degli Andali."
  building_agot_maris_motherhouse_01:0 "Casa Madre di Maris"
  building_agot_maris_motherhouse_01_desc:0 "La Casa Madre di Maris fu fondata da una delle Sette Speaker, Madre Maris. Da qui insegnò a molti orfani e figlie illegittime, e assistette alla morte di Lady Jeyne Arryn."

  building_type_agot_runestone_01:0 "Runestone"
  building_type_agot_runestone_01_desc:0 "L'antica casa di Casa Royce, Runestone ha visto combattimenti fin dai tempi precedenti all'arrivo degli Andali e anche dopo."
  building_agot_runestone_01:0 "Il Cancello di Bronzo"
  building_agot_runestone_01_desc:0 "La fortezza dei Re del Bronzo di un tempo è sorvegliata da un grande cancello con ornamenti in bronzo e antiche rune scolpite nelle pietre che compongono il cancello."

  building_type_agot_gates_of_the_moon_01:0 "Le Porte della Luna"
  building_type_agot_gates_of_the_moon_01_desc:0 "La casa originale della Casa Arryn, le Porte della Luna stanno in piedi con risolutezza. Dove l'Altopiano è famoso per la sua bellezza, è una casa estiva, più palazzo che fortezza. Le Porte della Luna, d'altra parte, sono una fortezza solida e la chiave per controllare non solo l'Altopiano sopra, ma la Valle stessa."
  building_agot_gates_of_the_moon_01:0 "Campo di Battaglia delle Sette Stelle"
  building_agot_gates_of_the_moon_01_desc:0 "La Battaglia delle Sette Stelle segnò la prima volta che uno dei sette regni cadde agli Andali. Fu qui che Artys Arryn sconfisse Robar II e stabilì il dominio degli Andali nella Valle."
  building_agot_gates_of_the_moon_02:0 "Nido Invernale del Falco"
  building_agot_gates_of_the_moon_02_desc:0 "La casa originale della Casa Arryn, le Porte della Luna stanno in piedi con risolutezza. Dove l'Altopiano è famoso per la sua bellezza, è una casa estiva, più palazzo che fortezza. Le Porte della Luna, d'altra parte, sono una fortezza solida e la chiave per controllare non solo l'Altopiano sopra, ma la Valle stessa."

  building_type_agot_sisterton_01:0 "Sisterton"
  building_type_agot_sisterton_01_desc:0 "La città principale delle Tre Sorelle, Sisterton è la cosa più simile a un porto principale sulle isole."
  building_agot_sisterton_01:0 "Il Faro Notturno"
  building_agot_sisterton_01_desc:0 "L'antico faro delle Tre Sorelle, il Faro Notturno, è una torre nera che guida i marinai al porto quando è acceso e le navi alla rovina quando non lo è."

  building_type_agot_redfort_01:0 "Redfort"
  building_type_agot_redfort_01_desc:0 "La sede antica dalla quale la Casa prende il suo nome."
  building_agot_redfort_01:0 "Le Mura di Pietra Rossa"
  building_agot_redfort_01_desc:0 "Le mura del Redfort, come il resto del castello, sono costruite con pietra rossa che dà il nome al castello e alla casa. La forza di queste mura è stata messa alla prova molte volte da Andali, Clan della Montagna della Luna e altri nemici."

  building_type_agot_ironoaks_01:0 "Ironoaks"
  building_type_agot_ironoaks_01_desc:0 "Il castello tradizionale della Casa Waynwood sin dalle Invasioni Andali."
  building_agot_ironoaks_01:0 "La Torre Cerimoniale"
  building_agot_ironoaks_01_desc:0 "Conosciuta per la sua stretta aderenza alla cerimonia e alla cavalleria, la Casa Waynwood è da lungo tempo uno dei pinnacoli della Valle."

  building_type_agot_strongsong_01:0 "Strongsong"
  building_type_agot_strongsong_01_desc:0 "La sede antica della Casa Belmore, è da qui che hanno mantenuto il controllo del loro dominio nelle Montagne della Luna."
  building_agot_strongsong_01:0 "Lago Bellsong"
  building_agot_strongsong_01_desc:0 "Strongsong è costruito accanto al Lago Bellsong, che ha fornito approvvigionamenti necessari alle comunità isolate nelle montagne."

  building_type_agot_ruthermont_01:0 "Ruthermont"
  building_type_agot_ruthermont_01_desc:0 "La sede antica della Casa Ruthermont, da qui la casa è prosperata sin dalle Invasioni Andali."
  building_agot_ruthermont_01:0 "Il Ruthermont"
  building_agot_ruthermont_01_desc:0 "La montagna dalla quale la Casa Ruthermont ha preso il nome è stata una grande fonte di prosperità per la Casa. Non ricca d'oro come i Westerlands, ha permesso alla Casa di utilizzare e sviluppare meglio le terre circostanti."

  building_type_agot_upcliffs_haven_01:0 "Rifugio di Upcliff"
  building_type_agot_upcliffs_haven_01_desc:0 "Antica dimora della Casa Upcliff, i discendenti di Ursula governano ancora l’isola in questo luogo."
  building_agot_upcliffs_haven_01:0 "Corte della Sposa dei Metamorfi"
building_agot_upcliffs_haven_01_desc: 0 "Gli Andali la chiamavano una strega, ma per Casa Upcliff e per i Primi Uomini della Valle, Ursula Upcliff è la Sposa del Re Tritone, che protesse la sua isola non solo con spada e scudo, ma anche con le onde e i flutti del suo sposo."

 # Iron Islands Special Buildings
  building_type_pyke_01:0 "Pyke"
  building_type_pyke_01_desc:0 "Pyke è un antico castello. Le scogliere su cui è stato costruito Pyke sono da tempo erose dal mare, e ora le torri del castello si ergono su tre isole e dozzine di formazioni rocciose marine. Il Grande Forte è la sede della Sedia di Pietra, il trono dei governanti delle Isole di Ferro, una posizione attualmente detenuta dalla Casa Greyjoy."
  building_pyke_01:0 "$building_type_pyke_01$"
  building_pyke_01_desc:0 "$building_type_pyke_01_desc$"

  building_type_holy_site_naggas_hill_01:0 "Collina di Nagga"
  building_type_holy_site_naggas_hill_01_desc:0 "Sormontata dalle ossa del grande drago marino Nagga, la Collina di Nagga era dove il leggendario Re Grigio aveva la sua sala e dove gli Uomini di Ferro si sono incontrati per secoli per tenere i kingsmoot e scegliere i loro governanti."
  building_holy_site_naggas_hill_01:0 "$building_type_holy_site_naggas_hill_01$"
  building_holy_site_naggas_hill_01_desc:0 "$building_type_holy_site_naggas_hill_01_desc$"

building_type_agot_ten_towers_01: 0 "Dieci Torri"
building_type_agot_ten_towers_01_desc: 0 "La nuova sede di Casa Harlaw, Dieci Torri è uno dei castelli più formidabili delle Isole di Ferro."
building_agot_ten_towers_01: 0 "Dieci Torri"
building_agot_ten_towers_01_desc: 0 "Il castello più grandioso tanto dell’isola quanto di Casa Harlaw, Dieci Torri è celebre per le sue numerose torri, dalla Torre dei Libri alla Torre della Vedova. Negli ultimi anni è divenuta un baluardo di studio e conoscenza — purtroppo, una torcia solitaria nell’oscurità delle Isole di Ferro."

  building_type_agot_hoare_castle_01:0 "Castello Hoare"
  building_type_agot_hoare_castle_01_desc:0 "L'antico castello appartenente a Casa Hoare situato su Great Wyk, non era la loro sala ancestrale, ma piuttosto la loro seconda casa sulle isole."
  building_agot_hoare_castle_01:0 "Cella di Harmund"
  building_agot_hoare_castle_01_desc:0 "Quando Harmund Hoare abbandonò il Dio Abissale, lo Shrike insorse contro gli Uomini di Ferro e inflisse un terribile tributo all'ex re, tagliandogli lingua, naso e occhi."

  building_type_agot_lonely_light_01:0 "L'Ultima Luce"
  building_type_agot_lonely_light_01_desc:0 "Il più occidentale nel mondo conosciuto, Lonely Light si erge come l'ultimo faro prima dell'ignoto buio al di là del Mare del Tramonto. Sebbene maestri e altri studiosi del mondo credano che sia rotondo, nessun viaggio registrato ha compiuto il viaggio."
  building_agot_lonely_light_01:0 "$building_type_agot_lonely_light_01$"
  building_agot_lonely_light_01_desc:0 "$building_type_agot_lonely_light_01_desc$"

building_type_agot_hammerhorn_01: 0 "Hammerhorn"
building_type_agot_hammerhorn_01_desc: 0 "L’antica sede di Casa Goodbrother e la più grande fortezza di Grande Wyk."
building_agot_hammerhorn_01: 0 "La Rocca del Fratello"
building_agot_hammerhorn_01_desc: 0 "L’antica fortezza del fratello del Re Grigio, la Rocca del Fratello è il cuore di Hammerhorn e di Grande Wyk. Da qui, Casa Goodbrother si è diffusa nelle Isole di Ferro, divenendo una delle casate più grandi, se non la più grande, degli Uomini di Ferro."

building_type_agot_lordsport_01: 0 "Lordsport"
building_type_agot_lordsport_01_desc: 0 "La sede di Casa Botley e la più grande cittadina delle Isole di Ferro."
building_agot_lordsport_01: 0 "Lordsport"
building_agot_lordsport_01_desc: 0 "La più grande città delle Isole di Ferro, Lordsport è il principale porto di Pyke. Da qui, le lunghe navi degli Uomini di Ferro hanno da sempre trovato un sicuro approdo, e la città li arma anche di tutto ciò che occorre per le loro razzie nelle terre verdi."

building_type_agot_grey_garden_01: 0 "Giardino Grigio"
building_type_agot_grey_garden_01_desc: 0 "Sede di un ramo cadetto di Casa Harlaw, Giardino Grigio è da lungo tempo un baluardo di forza tanto per Casa Harlaw quanto per l'isola di Harlaw stessa."
building_agot_grey_garden_01: 0 "Il Giardino Grigio"
building_agot_grey_garden_01_desc: 0 "Giardino Grigio è famoso in tutte le Isole di Ferro per l'abilità nelle armi di chi lo chiama casa, una reputazione che continua ad attirare altri fra le sue mura."

building_type_agot_volmark_01: 0 "Volmark"
building_type_agot_volmark_01_desc: 0 "Il castello di Casa Volmark, Volmark è verosimilmente il secondo più grande castello dell'isola, dopo la sede di Casa Harlaw."
building_agot_volmark_01: 0 "Il Porto del Leviatano"
building_agot_volmark_01_desc: 0 "Casa Volmark ha edificato la propria eredità sulla caccia ai grandi leviatani che infestano i mari. È tanto stretta l'associazione con queste bestie che il loro sigillo ne reca uno. Il loro porto è noto come Porto del Leviatano, poiché non è raro assistere allo scarnimento dei leviatani sulle sue rive."

 # Beyond the Wall Special Buildings
  building_type_agot_hardhome_01:0 "Aspra Dimora"
  building_type_agot_hardhome_01_desc:0 "L'unico luogo che potrebbe essere considerato una città Oltre la Barriera è Aspra Dimora."
building_type_agot_ruins_hardhome_01_desc: 0 "L'unico luogo che un tempo avrebbe potuto essere considerato una città oltre la Barriera è Brumacasa, sebbene giaccia in rovina da secoli."

 building_type_agot_gorms_port_01:0 "$building_type_agot_hardhome_01$"
 building_type_agot_gorms_port_01_desc:0 "$building_type_agot_hardhome_01_desc$"
building_agot_gorms_port_01: 0 "Porto di Gorm"
building_agot_gorms_port_01_desc: 0 "Gorm, uno dei molti capi che rivendicarono una parte di Brumacasa come proprio dominio, era celebre per i suoi contatti oltre il mare e per la costruzione di un porto nella città. Si racconta che abbia persino accolto un maestro della Cittadella."
building_agot_gorms_port_02: 0 "Grande Porto del Vero Nord"
building_agot_gorms_port_02_desc: 0 "Brumacasa è il cuore del Vero Nord. Da qui, il Popolo Libero commercia e accoglie stranieri giunti da oltre il mare."
 building_type_agot_ruins_gorms_port_01:0 "$building_type_agot_hardhome_01$"
