 # The Wall Special Buildings
  building_type_agot_the_wall_01:0 "La Barriera"
  building_type_agot_the_wall_01_desc:0 "Uno dei più grandi progetti eretti dall'uomo, la Barriera si erge per 700 piedi di altezza e si estende per 300 miglia attraverso Westeros. Eretto da Bran il Costruttore e presidiato dalla Fratellanza Giurata della Guardia della Notte, si erge come una bastione contro le minacce provenienti oltre il Nord."
  building_agot_the_wall_01:0 "$building_type_agot_the_wall_01$"
