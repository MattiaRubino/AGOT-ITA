 building_agot_ruins_raymons_hall_01:0 "$building_agot_raymons_hall_01$"
 building_agot_ruins_raymons_hall_01_desc:0 "$building_agot_raymons_hall_01_desc$"
building_agot_ruins_raymons_hall_02: 0 "Sala in Rovina"
building_agot_ruins_raymons_hall_02_desc: 0 "Un tempo unica città Oltre la Barriera, Brumacasa ora giace in rovina, insieme alla sua sala."
building_agot_ruins_raymons_hall_03: 0 "Sala di Raymon Ricostruita"
building_agot_ruins_raymons_hall_03_desc: 0 "La Sala di Raymon l'Ammaliatore è ricostruita e ancora una volta accoglie fra le sue pareti molti del Popolo Libero."
 building_agot_ruins_raymons_hall_04:0 "$building_agot_raymons_hall_02$"
 building_agot_ruins_raymons_hall_04_desc:0 "$building_agot_raymons_hall_02_desc$"

 building_type_agot_halgars_keep_01:0 "$building_type_agot_hardhome_01$"
 building_type_agot_halgars_keep_01_desc:0 "$building_type_agot_hardhome_01_desc$"
building_agot_halgars_keep_01: 0 "Fortezza di Halgar"
building_agot_halgars_keep_01_desc: 0 "Halgar Pugno-di-Pietra costruì e presidiò la più grande fortezza di Brumacasa. Sempre vigile contro gli attacchi dei rivali, Halgar la innalzò solida, sicura e priva di ogni comodità."
building_agot_halgars_keep_02: 0 "Grande Fortezza di Pietra"
building_agot_halgars_keep_02_desc: 0 "Brumacasa è ora sorvegliata da una terribile Grande Fortezza, costruita in pietra. È abbastanza robusta da respingere qualunque aspirante aggressore."
 building_type_agot_ruins_halgars_keep_01:0 "$building_type_agot_hardhome_01$"
 building_type_agot_ruins_halgars_keep_01_desc:0 "$building_type_agot_ruins_hardhome_01_desc$"
 building_agot_ruins_halgars_keep_01:0 "$building_agot_halgars_keep_01$"
 building_agot_ruins_halgars_keep_01_desc:0 "$building_agot_halgars_keep_01_desc$"
building_agot_ruins_halgars_keep_02: 0 "Fortezza Spezzata"
building_agot_ruins_halgars_keep_02_desc: 0 "Un tempo unica città Oltre la Barriera, Brumacasa ora giace in rovina, insieme alla sua fortezza."
building_agot_ruins_halgars_keep_03: 0 "Fortezza di Halgar Ricostruita"
building_agot_ruins_halgars_keep_03_desc: 0 "Ricostruita, la Fortezza di Halgar Pugno-di-Pietra torna a svettare su Brumacasa, donando alla città un cuore di pietra."
 building_agot_ruins_halgars_keep_04:0 "$building_agot_halgars_keep_02$"
 building_agot_ruins_halgars_keep_04_desc:0 "$building_agot_halgars_keep_02_desc$"

 building_type_agot_drekis_tunnels_01:0 "$building_type_agot_hardhome_01$"
 building_type_agot_drekis_tunnels_01_desc:0 "$building_type_agot_hardhome_01_desc$"
building_agot_drekis_tunnels_01: 0 "Gallerie di Dreki"
building_agot_drekis_tunnels_01_desc: 0 "Nel suo tentativo di controllare Brumacasa, Dreki il Congelato fece scavare vaste gallerie sotto la città. Gli permisero di muoversi di nascosto, spiare i rivali e accogliere coloro che ebbero la sventura di essere suoi ospiti."
building_agot_drekis_tunnels_02: 0 "Grandi Gallerie di Brumacasa"
building_agot_drekis_tunnels_02_desc: 0 "Le gallerie e i passaggi avviati da Dreki si sono espansi in ogni angolo di Brumacasa. Chi li conosce ottiene una capacità senza pari di colpire qualunque nemico."
 building_type_agot_ruins_drekis_tunnels_01:0 "$building_type_agot_hardhome_01$"
 building_type_agot_ruins_drekis_tunnels_01_desc:0 "$building_type_agot_ruins_hardhome_01_desc$"
 building_agot_ruins_drekis_tunnels_01:0 "$building_agot_drekis_tunnels_01$"
 building_agot_ruins_drekis_tunnels_01_desc:0 "$building_agot_drekis_tunnels_01_desc$"
building_agot_ruins_drekis_tunnels_02: 0 "Gallerie Crollate"
building_agot_ruins_drekis_tunnels_02_desc: 0 "Un tempo unica città Oltre la Barriera, Brumacasa ora giace in rovina, insieme alle sue gallerie crollate."
building_agot_ruins_drekis_tunnels_03: 0 "Gallerie di Dreki Risanate"
building_agot_ruins_drekis_tunnels_03_desc: 0 "Ripulite ancora una volta, le gallerie di Dreki il Congelato ora servono un nuovo padrone, instillando un senso di paranoia in chiunque si trovi entro Brumacasa."
 building_agot_ruins_drekis_tunnels_04:0 "$building_agot_drekis_tunnels_02$"
