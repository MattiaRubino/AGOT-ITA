l_spanish:
 #Vanilla Add-ons/changes
  building_castle_05:1 "Grande Castello"
  building_castle_05_desc:1 "Un grande castello con impressionanti fortificazioni in grado di respingere praticamente qualsiasi nemico e proteggere qualsiasi signore o re."
  building_type_scorpion_emplacement_01:0 "Postazioni degli Scorpioni"
  building_type_scorpion_emplacement_01_desc:0 "Un arbalete lento da ricaricare e troppo grande perché un uomo possa usarlo senza montarlo, gli scorpioni sono stati a lungo considerati armi difensive obsolete. Il loro vero valore, tuttavia, è la loro capacità unica di minacciare ciò che poche altre armi possono: [dragons_plural|E]."
  building_scorpion_emplacement_01:0 "Postazioni degli Scorpioni"
  building_scorpion_emplacement_01_desc:0 "Una serie di grandi arbalete a due bracci in grado di ruotare in un arco vicino ai 360 gradi. Sono capaci di scagliare un grosso dardo con abbastanza forza da perforare anche l'armatura più spessa e sono l'unica arma in grado di dissuadere un [dragon|E] dall'attaccare."
  building_scorpion_emplacement_02:0 "Postazioni degli Scorpioni Pesanti"
  building_scorpion_emplacement_02_desc:0 "Una serie di ingranaggi a ruote aiuta a caricare i dardi di dimensioni umane su questi scorpioni a quattro bracci, ognuno pivotando su pesanti anelli di ferro per rilasciare il loro carico. Tale forza è sia eccessiva che troppo ingombrante per essere usata efficacemente contro qualsiasi nemico meno temibile di un grande [dragon|E]."

  building_city_05:1 "Città"
  building_city_05_desc:0 "Questa struttura è veramente una città, un importante centro di scambio e commercio, un porto per viaggiatori provenienti da tutto il regno e oltre. La città ospita gilde di ogni genere, gente comune, mercanti, cavalieri possidenti e altro ancora; è il cuore economico del dominio di qualsiasi signore o re."

 #AGOT New
  building_type_monastery_01:0 "Monastero"
  building_type_monastery_01_desc:1 "Un complesso di edifici che ospita coloro che perseguono lo studio spirituale e l'illuminazione."
  building_monastery_01:1 "Chiostro"
  building_monastery_01_desc:0 "Un piccolo raduno religioso di persone che cercano di condurre una vita più semplice e austera. Nonostante la loro separazione, è comparso un piccolo villaggio nelle vicinanze per commerciare con il chiostro."
  building_monastery_02:1 "Certosa"
  building_monastery_02_desc:1 "Cresciuta in una Certosa, questa comunità religiosa serve come luogo di studio e apprendimento per coloro di questa fede, e il piccolo villaggio è diventato una piccola città per sostenerla."
  building_monastery_03:1 "Priorato"
  building_monastery_03_desc:1 "Eretto come faro di devozione e semplicità, questo priorato ha cresciuto accogliendo molti nel suo grembo, sia fratelli che sorelle giurati nell'ordine locale, e sacerdoti in visita. La città nelle vicinanze è cresciuta per sostenere il priorato."
  building_monastery_04:1 "Grande Monastero"
  building_monastery_04_desc:1 "L'ex piccola comunità religiosa è cresciuta in un grande monastero che serve centinaia di fratelli e sorelle giurati, e rappresenta il cuore del pensiero e della discussione sulle credenze più profonde della fede. La città nelle vicinanze è cresciuta diventando una piccola città per supportare le numerose persone che vengono e vanno dal grande monastero."

  building_type_unknown_01:0 "Sconosciuto"
  building_unknown_01:0 "Sconosciuto"
  building_unknown_01_desc:0 "Questa località è sconosciuta."

  building_type_godswood_01:0 "Parco degli Dei"
  building_type_godswood_01_desc:0 "Quando i Primi Uomini adottarono i Vecchi Dei dei figli della foresta, crearono il Parco degli Dei, radure all'interno dei loro castelli e villaggi dove veniva piantato un singolo albero cuoriforme, noto come 'albero centrale' e scolpito con un volto, per poter adorare gli dei."
  building_godswood_01:0 "Giardino degli Dei"
  building_godswood_01_desc:0 "Sebbene tecnicamente un Parco degli Dei, questo è più un giardino curato con l'unico albero presente che è l'Albero del Cuore."
  building_godswood_02:0 "Piccolo Parco degli Dei"
  building_godswood_02_desc:0 "Un piccolo Parco degli Dei con diversi alberi e un albero centrale al centro; questo Parco degli Dei offre un luogo piacevole per il signore di questa struttura per fare una passeggiata e riflettere."
  building_godswood_03:0 "Parco degli Dei Moderato"
building_godswood_03_desc: 0 "Un bosco sacro di dimensioni moderate, con querce, olmi e betulle — e un albero del cuore al centro. Dimensioni e cura sono una chiara dichiarazione dello status e del prestigio del lord, pur mantenendo le antiche tradizioni."
  building_godswood_04:0 "Parco degli Dei Fiorito"
  building_godswood_04_desc:0 "Un Parco degli Dei fiorito con alberi di quercia, olmo e betulla; alcuni giovani alberi di ferro sono iniziati a crescere. Ancora al centro giace il tradizionale legno centrale."
  building_godswood_05:0 "Grande Parco degli Dei"
building_godswood_05_desc: 0 "Un grande bosco sacro con alberi sentinella, querce, olmi, betulle e giovani pini ferrei, e al centro un imponente albero del cuore. Dimensioni e cura sono una chiara dichiarazione dello status e del prestigio del lord, pur mantenendo le antiche tradizioni."
  building_godswood_06:0 "Gran Parco degli Dei"
  building_godswood_06_desc:0 "Un gran Parco degli Dei che si estende per un acro e pieno di alberi di centinaria, quercia, olmo, betulla e alcuni alberi di ferro, con al centro l'albero centrale. Solo i signori più ricchi potevano permettersi di costruire e mantenere questo boschetto privato all'interno del loro castello."
  building_godswood_07:0 "Parco degli Dei Magnifico"
  building_godswood_07_desc:0 "Questo Parco degli Dei è senza confronto, si estende su più acri e pieno di alberi di centinaria, quercia, olmo, betulla, ferro e altro ancora; è una chiara celebrazione dei legami di una casa con i Primi Uomini e il Patto. Nel profondo della foresta si trova un albero centrale, fiero e alto."
  building_godswood_08:0 "Parco degli Dei Colossale"
  building_godswood_08_desc:0 "Questo Parco degli Dei primordiale si estende oltre le dimensioni di più castelli ed è veramente una foresta a sé stante. Alberi di ogni tipo, dal Sentinel alla Quercia e oltre, lo chiamano casa. Solo coloro più dedicati agli Antichi Dei si sentono a casa qui."

  building_building_moat_01:0 "Fossato Secco"
  building_type_building_moat_01:0 "Lavori di Terra"
  building_building_moat_01_desc:0 "Poco più di una fossa, un fossato secco è comunque un modo efficace per fortificare una struttura."
  building_type_building_moat_01_desc:0 "Poco più di una fossa, un fossato secco è comunque un modo efficace per fortificare una struttura."
  building_building_moat_02:0 "Fossato"
  building_type_building_moat_02:0 "Lavori di Terra"
  building_building_moat_02_desc:0 "Il fossato che circonda questa struttura è riempito d'acqua salmastra, rendendolo molto più difficile da assaltare."
  building_type_building_moat_02_desc:0 "Il fossato che circonda questa struttura è riempito d'acqua salmastra, rendendolo molto più difficile da assaltare."
  building_building_moat_03:0 "Fossato Largo"
  building_type_building_moat_03:0 "Difese Esterne"
  building_building_moat_03_desc:0 "Il fossato è stato ingrandito e ora rappresenta un vero ostacolo per qualsiasi assalitore."
  building_type_building_moat_03_desc:0 "Il fossato è stato ingrandito e ora rappresenta un vero ostacolo per qualsiasi assalitore."
  building_building_moat_04:0 "Fossato Profondo"
  building_type_building_moat_04:0 "Difese Esterne"
  building_building_moat_04_desc:0 "Questo fossato è stato dragato e approfondito al punto che può essere attraversato solo via barca."
  building_type_building_moat_04_desc:0 "Questo fossato è stato dragato e approfondito al punto che può essere attraversato solo via barca."
  building_building_moat_05:0 "Fossato Alimentato da Torrente"
  building_type_building_moat_05:0 "Difese Esterne"
  building_building_moat_05_desc:0 "Il fossato che circonda questo castello è stato progettato per essere alimentato da un torrente locale. Diverse specie di pesci possono essere trovate nelle acque ora fresche, e le acque reflue vengono allontanate dal castello."
  building_type_building_moat_05_desc:0 "Il fossato che circonda questo castello è stato progettato per essere alimentato da un torrente locale. Diverse specie di pesci possono essere trovate nelle acque ora fresche, e le acque reflue vengono allontanate dal castello."
  building_building_moat_06:0 "Fossato del Lago"
  building_type_building_moat_06:0 "Imponenti Difese Esterne"
  building_building_moat_06_desc:0 "Questa proprietà si trova in mezzo a un grande lago d'acqua dolce. Alimentato da diversi torrenti, l'acqua non può essere prosciugata e fornisce una fonte inesauribile di acqua fresca ai difensori. In tempo di pace, è spesso utilizzato per la navigazione."
  building_type_building_moat_06_desc:0 "Questa proprietà si trova in mezzo a un grande lago d'acqua dolce. Alimentato da diversi torrenti, l'acqua non può essere prosciugata e fornisce una fonte inesauribile di acqua fresca ai difensori. In tempo di pace, è spesso utilizzato per la navigazione."
  building_building_moat_07:0 "Fossati Concentrici"
  building_type_building_moat_07:0 "Formidabili Difese Esterne"
  building_building_moat_07_desc:0 "Fuori dal fossato di questo castello, c'è un altro fossato."
  building_type_building_moat_07_desc:0 "Fuori dal fossato di questo castello, c'è un altro fossato."
  building_building_moat_08:0 "Fossato Infestato da Lizard-Lions"
  building_type_building_moat_08:0 "Formidabili Difese Esterne"
  building_building_moat_08_desc:0 "Il fossato esterno di questa proprietà è brulicante di Lizard-Lions, apparentemente importati dall'Incollatura. I loro occhi spiano dalle acque torbide, sorvegliando qualsiasi cosa osi avvicinarsi troppo al bordo dell'acqua. Solo uno sciocco tenterebbe di attraversarlo tranne che tramite il ponte levatoio."
  building_type_building_moat_08_desc:0 "Il fossato esterno di questa proprietà è brulicante di Lizard-Lions, apparentemente importati dall'Incollatura. I loro occhi spiano dalle acque torbide, sorvegliando qualsiasi cosa osi avvicinarsi troppo al bordo dell'acqua. Solo uno sciocco tenterebbe di attraversarlo tranne che tramite il ponte levatoio."

  building_type_apiaries_01:1 "Alveari"
  building_type_apiaries_01_desc:1 "Gli apicoltori qui mantengono colonie di api per produrre sostanze preziose come miele e cera."
  building_apiaries_01:1 "Raccoglitori Selvatici"
  building_apiaries_01_desc:1 "Oltre a raccogliere miele da numerosi alveari selvatici, la terracotta viene utilizzata per ospitare colonie di api selvatiche catturate."
  building_apiaries_02:1 "Skeps"
  building_apiaries_02_desc:1 "Cesti intrecciati di paglia e vimini vengono utilizzati come arnie e contenitori per raccogliere miele e cera."
  building_apiaries_03:1 "Produttori di Idromele"
  building_apiaries_03_desc:1 "Il miele può essere mescolato con acqua e fermentato per fare l'idromele, una bevanda popolare tra signori e contadini alike."
  building_apiaries_04:1 "Skeps Grandi"
  building_apiaries_04_desc:1 "Collezioni di grandi skeps puntellano la campagna e forniscono case a un vasto numero di api."
  building_apiaries_05:1 "Skeps a Due Pezzi"
  building_apiaries_05_desc:1 "Un coperchio staccabile consente di rimuovere la parte superiore dell'alveare, il che significa che le api e l'alveare possono essere preservati e il miele può essere facilmente raccolto."
  building_apiaries_06:1 "Produttori di Candele"
  building_apiaries_06_desc:1 "Qui i candele fanno candele di cera d'api stabili e pulite."
  building_apiaries_07:1 "Skeps Grandi a Due Pezzi"
  building_apiaries_07_desc:1 "Comunità di apicoltori curano molte arnie e colonie."
  building_apiaries_08:1 "Raffinatore di Cera"
  building_apiaries_08_desc:1 "La cera d'api può essere raffinata qui per essere utilizzata per una varietà di usi come la cera sigillante, le tavolette per scrivere e la realizzazione di stampi."

  building_type_generic_dragon_pit_01:0 "Recinto del drago"
  building_type_generic_dragon_pit_01_desc:0 "Un Recinto del drago è un tipo di [dragonpit|E] utilizzato per tenere al sicuro i draghi."
  building_generic_dragon_pit_01:0 "Recinto del drago"
  building_generic_dragon_pit_01_desc:0 "$building_type_generic_dragon_pit_01_desc$"

 # AGOT Duchy Buildings
  building_type_agot_vineyard_01:0 "Vigneti"
  building_type_agot_vineyard_01_desc:0 "Il vino; dove saremmo senza di esso? Usato per purificare l'acqua, bollito per disinfettare le ferite e, naturalmente, da bere. Il vino è la fonte di ricchezza di molte casate e della grandezza di altre."
  building_agot_vineyard_01:0 "Piccolo Vigneto"
  building_agot_vineyard_01_desc:0 "Questo piccolo vigneto produce una vendemmia distintiva che viene venduta in tutto il mondo."
  building_agot_vineyard_02:0 "Vigneto Grande"
  building_agot_vineyard_02_desc:0 "Questo grande vigneto ha cresciuto producendo molte vendemmie diverse dalle sue numerose uve."
  building_agot_vineyard_03:0 "Grande Vigneto"
  building_agot_vineyard_03_desc:0 "Conosciute in lungo e in largo, le vendemmie di questo vigneto sono ben al di là di tutti i suoi concorrenti."

  building_type_agot_dye_works_01:0 "Tintoria"
  building_type_agot_dye_works_01_desc:0 "Molte grandi città e fortune sono costruite sui coloranti e sulle lumache che li producono."
  building_agot_dye_works_01:0 "Raccoglitori di Lumache"
  building_agot_dye_works_01_desc:0 "La scoperta di lumache nelle vicine rive ha portato alla nascita di una piccola industria dei coloranti. Attualmente composta principalmente da piccoli gruppi di raccoglitori di lumache, questo è l'inizio di qualcosa di grande."
  building_agot_dye_works_02:0 "Gilde Pigmento"
  building_agot_dye_works_02_desc:0 "Cresciuti dalle umili origini, i lavoratori dei coloranti si sono organizzati nelle Gilde Pigmento, una forza considerevole, sia economicamente che politicamente."
  building_agot_dye_works_03:0 "Cartello dei Coloranti"
  building_agot_dye_works_03_desc:0 "Il Cartello dei Coloranti è una delle organizzazioni economiche più potenti del regno, esercitando la sua influenza ben oltre i propri possedimenti."

  building_type_agot_lighthouse_01:0 "Faro"
  building_type_agot_lighthouse_01_desc:0 "Ogni grande porto ha bisogno di un faro per guidare le navi."
  building_agot_lighthouse_01:0 "Piccolo Faro"
  building_agot_lighthouse_01_desc:0 "Questo piccolo faro serve adeguatamente per un porto minore come segnale per qualsiasi nave che fa scalo."
  building_agot_lighthouse_02:0 "Faro Regionale"
  building_agot_lighthouse_02_desc:0 "Questo faro è il centro del commercio navale della sua regione."
  building_agot_lighthouse_03:0 "Grande Fanale"
  building_agot_lighthouse_03_desc:0 "Questo grande fanale accoglie le navi provenienti da tutto il mare, da Braavosi a Qarth e oltre."

  building_type_agot_glass_gardens_01:0 "Giardini di Vetro"
  building_type_agot_glass_gardens_01_desc:0 "Sfruttando il calore delle sorgenti termali, il castello ha costruito giardini di vetro per coltivare cose indipendentemente dal tempo atmosferico; sia d'estate che d'inverno, possono essere coltivate colture fresche."
  building_agot_glass_gardens_01:0 "Sorgenti Termali Naturali"
  building_agot_glass_gardens_01_desc:0 "La presenza di sorgenti termali all'interno delle mura del castello ha conferito al castello una maggiore capacità di resistere all'inverno e all'assedio."
  building_agot_glass_gardens_02:0 "Condutture d'Acqua Calda"
  building_agot_glass_gardens_02_desc:0 "Attraverso una progettazione attenta, il castello ha ora canalizzato l'acqua dalle sorgenti termali all'interno delle mura del castello, riscaldandole durante tutto l'inverno."
  building_agot_glass_gardens_03:0 "Giardini di Vetro"
  building_agot_glass_gardens_03_desc:0 "Sfruttando il calore delle sorgenti termali, il castello ha costruito giardini di vetro per coltivare cose indipendentemente dal tempo atmosferico; sia d'estate che d'inverno, possono essere coltivate colture fresche."

  building_type_agot_scholastic_guilds_01:0 "Gilde Accademiche"
  building_type_agot_scholastic_guilds_01_desc:0 "Essos, nonostante la sua storia e i grandi successi, è privo di una delle più grandi forze di Westeros, l'Ordine dei Maestri della Cittadella; un ordine dedicato all'apprendimento in tutte le sue aree. E, in questo vuoto, molti sovrani di Essos finanzieranno gilde accademiche locali per promuovere l'apprendimento e la conoscenza nei loro regni."
  building_agot_scholastic_guilds_01:0 "Biblioteca"
  building_agot_scholastic_guilds_01_desc:0 "I sovrani locali hanno sponsorizzato la gilda accademica locale per costruire una biblioteca per promuovere la ricerca e la conoscenza della gilda."
  building_agot_scholastic_guilds_02:0 "Accademia"
  building_agot_scholastic_guilds_02_desc:0 "La gilda accademica è cresciuta abbastanza da accogliere studenti in un'accademia e insegnare le conoscenze e le verità che hanno appreso."
  building_agot_scholastic_guilds_03:0 "Osservatorio"
  building_agot_scholastic_guilds_03_desc:0 "Con l'acquisizione di alcuni Occhi di Myr, la gilda accademica ha completato un osservatorio, portando i loro studi del cielo e delle stelle a nuove vette."
  TOOLTIP_SCHOLASTIC_GUILDS_03:0 "Ti mancano abbastanza studiosi per viaggiare a [GetTitleByKey('b_myr').GetNameNoTier] per invitarne alcuni"

 #AGOT Slave Duchy Buildings
  building_type_agot_slave_diplomacy_01:0 "Case del Piacere"
  building_type_agot_slave_diplomacy_01_desc:0 "Gli schiavi possono addestrarsi a molti mestieri, ma quelli istruiti nelle arti dell’amore e del desiderio sono rinomati in tutto il mondo."
  building_agot_slave_diplomacy_01:0 "Schiavi da Letto"
  building_agot_slave_diplomacy_01_desc:0 "L’uso degli schiavi da letto è un mezzo efficace per alleviare lo stress e compiacere dignitari stranieri."
  building_agot_slave_diplomacy_02:0 "Via dei Sette Sospiri"
  building_agot_slave_diplomacy_02_desc:0 "Gli schiavi qui sono addestrati alla Via dei Sette Sospiri, donando relax e rinvigorimento ai visitatori."
  building_agot_slave_diplomacy_03:0 "Sedici Seggi del Piacere"
  building_agot_slave_diplomacy_03_desc:0 "Gli schiavi di questo luogo non sono solo addestrati, ma hanno perfezionato l’uso dei Sedici Seggi del Piacere, attirando apprezzamenti da terre lontane."

  building_type_agot_slave_stewardship_01:0 "Piazze del Mercato"
  building_type_agot_slave_stewardship_01_desc:0 "Il commercio degli schiavi è fonte di ricchezza per città, nazioni ed imperi."
  building_agot_slave_stewardship_01:0 "Celle per Schiavi"
  building_agot_slave_stewardship_01_desc:0 "La chiave per lucrare nel commercio è disporre di spazio sufficiente per il «merce»."
  building_agot_slave_stewardship_02:0 "Banchi d’Asta"
  building_agot_slave_stewardship_02_desc:0 "Perché vendere uno schiavo a prezzo fisso quando i compratori possono gareggiare in offerte, facendo lievitare il prezzo?"
  building_agot_slave_stewardship_03:0 "Torrione del Mercato"
  building_agot_slave_stewardship_03_desc:0 "Le vendite sono talmente fiorenti che il mercato si è esteso oltre un semplice spazio, divenendo un vero torrione!"

  building_type_agot_slave_martial_01:0 "Piazze di Guerra"
  building_type_agot_slave_martial_01_desc:0 "L’impiego di soldati schiavi è tradizione antica, su cui imperi e feudi si sono fondati."
  building_agot_slave_martial_01:0 "Piazza della Punizione"
  building_agot_slave_martial_01_desc:0 "La Piazza della Punizione è rinomata per le pene inflitte ai nuovi arrivati durante l’addestramento militare."
  building_agot_slave_martial_02:0 "Piazza della Pazienza"
  building_agot_slave_martial_02_desc:0 "I soldati schiavi della Piazza della Pazienza sono addestrati da anni e obbediscono a ogni ordine senza esitazione."
  building_agot_slave_martial_03:0 "Piazza dell’Orgoglio"
  building_agot_slave_martial_03_desc:0 "Qui i migliori soldati schiavi sono in mostra: solo chi ha superato ogni prova e sopravvissuto a battaglie merita d’essere qui."

  building_type_agot_slave_learning_01:0 "Accademie degli Eunuchi"
  building_type_agot_slave_learning_01_desc:0 "Gli schiavi qui sono dedicati agli studi e alle arti al servizio dei padroni."
  building_agot_slave_learning_01:0 "Schiavi Sacerdoti"
  building_agot_slave_learning_01_desc:0 "Perfino i sacerdoti sono schiavi, se non agli uomini, certo agli dèi."
  building_agot_slave_learning_02:0 "Archivi del Tempio"
  building_agot_slave_learning_02_desc:0 "Gli schiavi dei templi custodiscono registri antichissimi, risalenti a millenni."
  building_agot_slave_learning_03:0 "Studi Accademici"
  building_agot_slave_learning_03_desc:0 "Gli schiavi dell’accademia sono devoti agli studi in ogni disciplina."

  building_type_agot_slave_intrigue_01:0 "Occhi e Orecchie"
  building_type_agot_slave_intrigue_01_desc:0 "Devi sapere che in ogni luogo esistono sempre occhi e orecchie, e l’unico segreto sicuro è quello noto a una sola creatura."
  building_agot_slave_intrigue_01:0 "Schiavi Attendant"
  building_agot_slave_intrigue_01_desc:0 "Chi detiene il potere è circondato dagli schiavi: essi ascoltano e, a giusto compenso, parlano."
  building_agot_slave_intrigue_02:0 "Topi Ascoltatori"
  building_agot_slave_intrigue_02_desc:0 "I muri non hanno orecchie, ma i topi che vi scorazzano certamente sì."
  building_agot_slave_intrigue_03:0 "Uccelli Spie"
  building_agot_slave_intrigue_03_desc:0 "Non solo i muri hanno orecchie, ma sembra che gli uccelli abbiano occhi: i segreti dei tuoi sudditi ti arrivano prima ancora di esser pensati."

 #Wilderness Buildings
building_type_wilderness_01: 0 "Selvagge Terre"
building_type_wilderness_01_desc: 0 "Terre con nemici pericolosi, che non possono sostenere la vita umana se non colonizzate."
building_wilderness_01: 0 "Selvagge Terre"
building_wilderness_01_desc: 0 "Terre con nemici pericolosi, che non sostengono la vita umana se non colonizzate."

building_wolf_den: 0 "Lupi Selvaggi"
building_wolf_den_desc: 0 "Branconi di lupi selvaggi vagano per queste terre, tendendo agguati e predando chiunque sia abbastanza coraggioso o abbastanza stolto da addentrarsi nel loro territorio."
building_type_wolf_den: 0 "Lupi"
building_wolf_den_cleared: 0 "Lupi Sottomessi"
building_wolf_den_cleared_desc: 0 "I lupi che un tempo terrorizzavano queste terre sono stati sottomessi e scacciati, rendendo più sicura l’area per i nuovi insediamenti che vi stanno sorgendo.\n\n#V Eliminare [colonization_blockers|E] permette al tuo insediamento di migliorare.#!"

building_bear_den: 0 "Tane d’Orso"
building_bear_den_desc: 0 "Grandi orsi reclamano questa terra come dimora, difendendo ferocemente il proprio territorio e i propri terreni di caccia da ogni intruso."
building_type_bear_den: 0 "Orsi"
building_bear_den_cleared: 0 "Orsi Sottomessi"
building_bear_den_cleared_desc: 0 "La popolazione di orsi selvatici che un tempo percorreva queste terre è stata cacciata o scacciata; ne restano solo pochi negli angoli più remoti della provincia.\n\n#V Eliminare [colonization_blockers|E] permette al tuo insediamento di migliorare.#!"

building_flooded_lands: 0 "Inondazioni Devastanti"
building_flooded_lands_desc: 0 "Questa terra è soggetta a inondazioni, che portano distruzione a qualunque cosa si trovi sul loro cammino, naturale o costruita che sia."
building_type_flooded_lands: 0 "Inondazione"
building_flooded_lands_cleared: 0 "Inondazioni Scongiurate"
building_flooded_lands_cleared_desc: 0 "Che sia grazie alla costruzione di argini, di aree di sfogo nelle zone più basse, o di sistemi di drenaggio dedicati, gli effetti delle inondazioni su queste terre sono stati notevolmente ridotti.\n\n#V Eliminare [colonization_blockers|E] permette al tuo insediamento di migliorare.#!"

building_bandits: 0 "Terra di Briganti"
building_bandits_desc: 0 "Briganti senza scrupoli vagano per queste terre, vessando viandanti innocenti e aspiranti coloni."
building_type_bandits: 0 "Briganti"
building_bandits_cleared: 0 "Ordine Ripristinato"
building_bandits_cleared_desc: 0 "La maggior parte dei briganti locali è stata consegnata alla giustizia o è fuggita, rendendo più sicura l’area per i nuovi insediamenti che vi stanno sorgendo.\n\n#V Eliminare [colonization_blockers|E] permette al tuo insediamento di migliorare.#!"

building_dense_growth: 0 "Sottobosco Fitto"
building_dense_growth_desc: 0 "Una barriera impenetrabile di vegetazione copre ampie porzioni di quest’area, rendendo difficile e pericoloso attraversarla."
 building_type_dense_growth:0 "$building_dense_growth$"
building_dense_growth_cleared: 0 "Radure nel Intrico"
building_dense_growth_cleared_desc: 0 "Il folto intrico è stato diradato, e diverse radure ci permettono di viaggiare tra i nostri siti d’insediamento con relativa sicurezza.\n\n#V Eliminare [colonization_blockers|E] permette al tuo insediamento di migliorare.#!"

building_pirate_remnants: 0 "Rimasugli di Pirati"
building_pirate_remnants_desc: 0 "Sebbene la principale roccaforte dei pirati sia stata smantellata, alcuni rimasugli della vecchia ciurma indugiano ancora nella zona. Sbandati e piccoli razziatori predano gli incauti, minacciando commercio e sforzi di colonizzazione."
building_type_pirate_remnants: 0 "Pirati"
building_pirate_remnants_cleared: 0 "Pirati Scacciati"
building_pirate_remnants_cleared_desc: 0 "Gli ultimi sbandati pirati sono stati braccati o cacciati via. Con acque e strade ormai sicure, coloni e mercanti possono finalmente tirare un sospiro di sollievo.\n\n#V Eliminare [colonization_blockers|E] permette al tuo insediamento di migliorare.#!"

 #Settlement Buildings
building_type_settlement_01: 0 "Insediamento"
building_type_settlement_01_desc: 0 "Permette di sfruttare le terre selvagge, riducendo parzialmente gli effetti dei nemici circostanti."
building_settlement_01: 0 "Villaggi Silenziosi"
building_settlement_01_desc: 0 "Umili borgate e villaggi punteggiano il paesaggio, dimora di coloni temprati che sfidano gli elementi e stabiliscono un punto d’appoggio in questa terra selvaggia."
building_settlement_02: 0 "Cittadine Solitarie"
building_settlement_02_desc: 0 "Piccole cittadine hanno iniziato a crescere in tutta la regione, attirando sempre più gente man mano che i loro abitanti cominciano a conquistare le terre selvagge."
building_settlement_03: 0 "Colonia Brulicante"
building_settlement_03_desc: 0 "Insediamenti ben consolidati fremono di attività ed entusiasmo, mentre gli ultimi rimasugli delle Selvagge Terre vengono domati."

building_stockades_01: 0 "Palizzate"
building_stockades_01_desc: 0 "Semplici palizzate creano una barriera essenziale tra l’insediamento e le terre selvagge oltre, ma offrono scarsa protezione contro attacchi e razzie organizzati."
