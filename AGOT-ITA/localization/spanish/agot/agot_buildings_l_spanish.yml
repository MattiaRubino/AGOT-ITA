  building_type_castamere_mines_01:0 "Le Miniere di Castamere"
  building_type_castamere_mines_01_desc:1 "Dedicato."
  building_castamere_mines_01:1 "Insediamento Minerario di Castamere"
  building_castamere_mines_01_desc:1 "È sorto un piccolo insediamento minerario vicino alle vene di minerale. Gli abitanti hanno iniziato ad aprire le vene ed estrarre il minerale, ma finora stanno solo grattando la superficie."
  building_castamere_mines_02:1 "Miniera di Castamere"
  building_castamere_mines_02_desc:1 "Man mano che l'insediamento cresce, sempre più minerale viene estratto. L'afflusso di ingegneri competenti consente la costruzione di una vera e propria miniera."
  building_castamere_mines_03:1 "Grande Miniera di Castamere"
  building_castamere_mines_03_desc:1 "Con la crescita delle operazioni minerarie, crescono anche le miniere stesse. Vengono costruite più entrate e vengono scavati pozzi profondi per consentire l'estrazione di minerale in profondità."
  building_castamere_mines_04:1 "Complesso Minerario di Rammelsberg Castamere"
  building_castamere_mines_04_desc:1 "Con l'aumento della produzione di minerale, diversi opifici e fonderie vengono allestiti intorno all'insediamento. Il trattamento del metallo è diventato naturale per gli abitanti, e la loro abilità è rinomata in tutto il mondo conosciuto."

