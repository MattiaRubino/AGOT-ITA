  building_type_agot_ruins_fist_of_the_first_men_01:0 "Pugno dei Primi Uomini"
  building_type_agot_ruins_fist_of_the_first_men_01_desc:0 "Sulla collina consumata dal vento e dal tempo, si ergono i resti di un antico forte circolare distrutto, che fa sembrare la collina un pugno con le pietre che sporgono come le nocche."
  building_agot_ruins_fist_of_the_first_men_01:0 "Il Forte Spezzato"
  building_agot_ruins_fist_of_the_first_men_01_desc:0 "$building_type_agot_ruins_fist_of_the_first_men_01_desc$"
  building_agot_ruins_fist_of_the_first_men_02:0 "Il Forte di Emergenza"
  building_agot_ruins_fist_of_the_first_men_02_desc:0 "Presa posizione sulla Pugno, sono state erette fortificazioni improvvisate per rafforzare il punto dove il vecchio forte circolare è crollato."
  building_agot_ruins_fist_of_the_first_men_03:0 "Il Forte Ricostruito"
  building_agot_ruins_fist_of_the_first_men_03_desc:0 "Le antiche mura del forte circolare distrutto ora si ergono alte con torri, dando alla Pugno un guanto di pietra contro qualsiasi nemico."
  building_agot_ruins_fist_of_the_first_men_04:0 "Il Castello del Pugno"
  building_agot_ruins_fist_of_the_first_men_04_desc:0 "Il Pugno dei Primi Uomini ora è all'altezza del suo nome. Sulla collina ora sorge un vero forte, pronto a respingere qualsiasi nemico."

  building_type_agot_btw_milkwater_cairns_01:0 "Tumuli della Valle del Latte"
  building_type_agot_btw_milkwater_cairns_01_desc:0 "Nella Valle del Latte, i Bruti seppelliscono i loro re ed eroi in grandi tumuli e barrows. I Bruti che vivono fra loro curano le tombe, onorando i morti con riverenza."
  building_agot_btw_milkwater_cairns_01:0 "$building_type_agot_btw_milkwater_cairns_01$"
  building_agot_btw_milkwater_cairns_01_desc:0 "$building_type_agot_btw_milkwater_cairns_01_desc$"

  building_type_agot_btw_frostfang_crypts_01:0 "Cripte dei Denti di Ghiaccio"
  building_type_agot_btw_frostfang_crypts_01_desc:0 "I Denti di Ghiaccio sono antichi e gelidi. Lì i Bruti talvolta tumulano i loro lord e re in cripte oscure e spettrali."
  building_agot_btw_frostfang_crypts_01:0 "$building_type_agot_btw_frostfang_crypts_01$"
  building_agot_btw_frostfang_crypts_01_desc:0 "$building_type_agot_btw_frostfang_crypts_01_desc$"

  building_type_agot_haggons_tower_01:0 "Dimora del Metamorfo"
  building_type_agot_haggons_tower_01_desc:0 "I Metamorfi non sono benvenuti nei villaggi e nelle tribù; costruiscono rifugi solitari o si ritrovano in piccoli gruppi fra loro."
  building_agot_haggons_tower_01:0 "Torre di Haggon"
  building_agot_haggons_tower_01_desc:0 "Haggon era noto sia ai Bruti oltre la Barriera sia ai Guardiani della Notte. Dove altri usavano il loro dono per terrore e dominio, Haggon insegnò un’altra via, cercando di impedire ai suoi simili di diventare abomini."

  building_type_agot_ruddy_hall_01:0 "Sala Rossa"
  building_type_agot_ruddy_hall_01_desc:0 "La Sala Rossa, dimora di Tormund Granlingua, è celebre oltre i Denti di Ghiaccio per il suo idromele robusto e i suoi focolari scoppiettanti."
  building_agot_ruddy_hall_01:0 "Sala Rossa"
  building_agot_ruddy_hall_01_desc:0 "$building_type_agot_ruddy_hall_01_desc$"

  building_type_agot_the_heated_pools_01:0 "Piscine Calde"
  building_type_agot_the_heated_pools_01_desc:0 "Oltre la Barriera, dove il gelo è implacabile, si trovano alcune grandi piscine calde. Offrono calore e conforto a chi vive vicino e possono decidere fra vita e morte."
  building_agot_the_heated_pools_01:0 "Piscine Calde"
  building_agot_the_heated_pools_01_desc:0 "$building_type_agot_the_heated_pools_01_desc$"

  building_type_agot_cold_cradle_01:0 "La Culla Gelida"
  building_type_agot_cold_cradle_01_desc:0 "Non tutti gli uomini oltre la Barriera rispettano il Patto; alcuni si sono rivolti a dei più oscuri e gelidi. E che vale la vita di un figlio rispetto al favore degli Antichi Dei?"
  building_agot_cold_cradle_01:0 "La Culla Gelida"
  building_agot_cold_cradle_01_desc:0 "$building_type_agot_cold_cradle_01_desc$"

  building_type_agot_others_arrival_01:0 "L'Arrivo degli Estranei"
  building_type_agot_others_arrival_01_desc:0 "Quando la Lunga Notte tornerà, gli Estranei marceranno di nuovo dalle Terre dell’Eterna Inverno, portando oscurità e morte ai regni degli uomini."
  building_agot_others_arrival_01:0 "L'Arrivo degli Estranei"
  building_agot_others_arrival_01_desc:0 "$building_type_agot_others_arrival_01_desc$"

  building_type_agot_whitetree_01:0 "Villaggio dell'Albero Bianco"
  building_type_agot_whitetree_01_desc:0 "Uno dei più antichi insediamenti a nord della Barriera, il Villaggio dell'Albero Bianco sorge sotto un enorme albero sacro, offrendo rifugio stabile a chi affronta l’inverno."
  building_agot_whitetree_01:0 "Villaggio dell'Albero Bianco"
  building_agot_whitetree_01_desc:0 "$building_type_agot_whitetree_01_desc$"

  building_type_agot_selkie_sund_01:0 "Insenatura delle Selkie"
  building_type_agot_selkie_sund_01_desc:0 "Laggiù, sulla Costa Gelata, giacciono i resti di un’enorme creatura. I Bruti locali dicono siano le ossa di un drago marino, scacciato dal mare dalle stesse Selkie."
  building_agot_selkie_sund_01:0 "Resti del Drago Marino"
  building_agot_selkie_sund_01_desc:0 "$building_type_agot_selkie_sund_01_desc$"

  building_type_agot_last_green_01:0 "Ultimo Verde"
  building_type_agot_last_green_01_desc:0 "Poco prima che le terre diventino un gelido deserto, in un luogo chiamato Ultimo Verde, giace un’antica conchiglia di granchio gigante. È lì da quando cantastorie e anziani esistono, e c’è chi crede sia il guscio mortale di uno degli Antichi Dei."
  building_agot_last_green_01:0 "La Grande Conchiglia"
  building_agot_last_green_01_desc:0 "$building_type_agot_last_green_01_desc$"

  building_type_agot_charred_weald_01:0 "Selva Carbonizzata"
  building_type_agot_charred_weald_01_desc:0 "La Selva Carbonizzata custodisce un antico campo di battaglia. Ogni tribù narra di aver combattuto lì contro il nemico del suo tempo, e le storie persistono immutate nei secoli."
  building_agot_charred_weald_01:0 "Selva Carbonizzata"
  building_agot_charred_weald_01_desc:0 "$building_type_agot_charred_weald_01_desc$"

  building_type_agot_great_ice_dome_01:0 "Grande Cupola di Ghiaccio"
  building_type_agot_great_ice_dome_01_desc:0 "Il luogo di raduno centrale della Confederazione dei Popoli del Lago, la Grande Cupola di Ghiaccio è un’imponente struttura nell’estremo Nord, capace di ospitare senza fatica decine di signori e capi delle varie genti."
  building_agot_great_ice_dome_01:0 "$building_type_agot_great_ice_dome_01$"
  building_agot_great_ice_dome_01_desc:0 "$building_type_agot_great_ice_dome_01_desc$"

  building_type_agot_thenn_great_kilns_01:0 "Tun Vunag"
  building_type_agot_thenn_great_kilns_01_desc:0 "Il principale insediamento dei Thenn, è da qui che i Magnar hanno governato il loro popolo sin dall'Età dell'Alba."
  building_agot_thenn_great_kilns_01:0 "Le Grandi Fornaci di Tun Vunag"
  building_agot_thenn_great_kilns_01_desc:0 "I Thenn sono famosi tra tutte le tribù Oltre la Barriera per essere l'unico gruppo a lavorare il metallo, estraendo stagno e rame e fondendo bronzo. Questo ha dato loro un vantaggio sui loro vicini, sia militarmente che economicamente."

  building_type_agot_thenn_valley_01:0 "Valle dei Thenn"
  building_type_agot_thenn_valley_01_desc:0 "La Valle dei Thenn ha da tempo offerto rifugio al Magnar e al suo popolo, essendo molto più calda e fertile delle terre circostanti, permettendo ai Thenn un grado di stabilità non concesso agli altri Bruti."
  building_agot_thenn_valley_01:0 "$building_type_agot_thenn_valley_01$"
  building_agot_thenn_valley_01_desc:0 "$building_type_agot_thenn_valley_01_desc$"

  building_type_agot_thenn_great_circle_01:0 "Kelksam"
  building_type_agot_thenn_great_circle_01_desc:0 "Kelksam è la casa del Grande Tumulo Circolare, il principale sito religioso nella Valle dei Thenn, se non Oltre la Barriera nel suo complesso."
  building_agot_thenn_great_circle_01:0 "Il Grande Tumulo Circolare"
  building_agot_thenn_great_circle_01_desc:0 "Il luogo più sacro nella Valle dei Thenn è il Grande Tumulo Circolare, dove i più grandi Magnar del passato sono stati sepolti."

  building_type_agot_thenn_small_circle_01:0 "Yaykdaes"
  building_type_agot_thenn_small_circle_01_desc:0 "Il secondo grande sito della Valle dei Thenn è il Piccolo Tumulo, un tumulo più vecchio e meno imponente."
  building_agot_thenn_small_circle_01:0 "Il Piccolo Tumulo "
  building_agot_thenn_small_circle_01_desc:0 "A nord del Grande Tumulo Circolare si trova il Piccolo Tumulo, che secondo la leggenda e il costume dei Thenn precede il Grande Tumulo Circolare ed è la tomba dei primi tre Magnar del popolo Thenn."

  building_type_agot_srunmued_copper_mines_01:0 "Miniere di Rame di Srunmued"
  building_type_agot_srunmued_copper_mines_01_desc:0 "Le miniere di rame di Srunmued sono una risorsa chiave per i Thenn e uno dei principali centri economici della valle."
  building_agot_srunmued_copper_mines_01:0 "Piccole Miniere di Rame di Srunmued"
  building_agot_srunmued_copper_mines_01_desc:0 "$building_type_agot_srunmued_copper_mines_01_desc$"
  building_agot_srunmued_copper_mines_02:0 "Miniere di Rame di Srunmued"
  building_agot_srunmued_copper_mines_02_desc:0 "$building_type_agot_srunmued_copper_mines_01_desc$"
  building_agot_srunmued_copper_mines_03:0 "Grandi Miniere di Rame di Srunmued"
  building_agot_srunmued_copper_mines_03_desc:0 "$building_type_agot_srunmued_copper_mines_01_desc$"
  building_agot_srunmued_copper_mines_04:0 "Grandi Miniere di Rame di Srunmued"
  building_agot_srunmued_copper_mines_04_desc:0 "$building_type_agot_srunmued_copper_mines_01_desc$"

  building_type_agot_krih_tin_mines_01:0 "Miniere di Stagno di Krih"
  building_type_agot_krih_tin_mines_01_desc:0 "Le miniere di stagno di Krih sono una risorsa chiave per i Thenn e uno dei principali centri economici della valle."
  building_agot_krih_tin_mines_01:0 "Piccole Miniere di Stagno di Krih"
  building_agot_krih_tin_mines_01_desc:0 "$building_type_agot_krih_tin_mines_01_desc$"
  building_agot_krih_tin_mines_02:0 "Miniere di Stagno di Krih"
  building_agot_krih_tin_mines_02_desc:0 "$building_type_agot_krih_tin_mines_01_desc$"
  building_agot_krih_tin_mines_03:0 "Grandi Miniere di Stagno di Krih"
  building_agot_krih_tin_mines_03_desc:0 "$building_type_agot_krih_tin_mines_01_desc$"
  building_agot_krih_tin_mines_04:0 "Grandi Miniere di Stagno di Krih"
  building_agot_krih_tin_mines_04_desc:0 "$building_type_agot_krih_tin_mines_01_desc$"

 # The Disputed Lands Special Buildings
  building_type_agot_tree_of_crowns_01:0 "Albero delle Corone"
  building_type_agot_tree_of_crowns_01_desc:0 "Un gigantesco quercia morta che porta le corone di innumerevoli aspiranti re e regine che tutti cercavano di stabilire un regno nelle Terre Contese. Molti credono che i giuramenti pronunciati sotto di esso saranno sempre mantenuti, purché venga lasciata un'offerta."
  building_agot_tree_of_crowns_01:0 "$building_type_agot_tree_of_crowns_01$"
  building_agot_tree_of_crowns_01_desc:0 "$building_type_agot_tree_of_crowns_01_desc$"

  building_type_agot_triarchy_council_01:0 "Alta Curia della Triarchia"
  building_type_agot_triarchy_council_01_desc:0 "La Triarchia di Lys, Tyrosh e Myr non è un regno come lo intendono i gli abbitanti di Westeros. Invece di un re, un signore del mare, o anche triarchi, le Tre Figlie sono governate dall'Alta Curia, composta da Tre e Trenta membri, con ogni città che invia un numero uguale. Il consiglio si riunisce in nessuna delle tre città, ma piuttosto si riunisce nel profondo delle Terre Contese, così nessuna città è sopra le sue sorelle."
  building_agot_triarchy_council_01:0 "$building_type_agot_triarchy_council_01$"
  building_agot_triarchy_council_01_desc:0 "$building_type_agot_triarchy_council_01_desc$"

  building_type_agot_ruins_triarchy_council_01:0 "$building_type_agot_triarchy_council_01$"
  building_type_agot_ruins_triarchy_council_01_desc:0 "$building_type_agot_triarchy_council_01_desc$"
  building_agot_ruins_triarchy_council_01:0 "Il Sororidio"
  building_agot_ruins_triarchy_council_01_desc:0 "L'ex sede dell'Alta Curia della Triarchia, questa sala ora sta come una testimonianza dei legami spezzati tra le tre sorelle e della vittoria di coloro che hanno combattuto contro l'Alleanza Eterna."
  building_agot_ruins_triarchy_council_02:0 "L'Alta Curia della Triarchia Ricostruita"
  building_agot_ruins_triarchy_council_02_desc:0 "$building_type_agot_triarchy_council_01_desc$"

  building_type_agot_monument_of_borderland_01:0 "Monumento alla Battaglia del Confine"
  building_type_agot_monument_of_borderland_01_desc:0 "La Battaglia del Confine fu la prima volta dalla Secolo di Sangue che Lys, Myr e Tyrosh agirono insieme e sconfissero di nuovo i Volanteni. In ricordo, le Tre Figlie eressero un pilastro per commemorare la vittoria."
  building_agot_monument_of_borderland_01:0 "$building_type_agot_monument_of_borderland_01$"
  building_agot_monument_of_borderland_01_desc:0 "$building_type_agot_monument_of_borderland_01_desc$"

 # Stepstones Special Buildings
  building_type_agot_racallios_fort_01:0 "Sede di Bloodstone"
  building_type_agot_racallios_fort_01_desc:0 "Bloodstone, la più grande delle Stepstones, è sempre stata un rifugio per i pirati e i corsari che solcano queste acque."
  building_agot_racallios_fort_01:0 "Fortino di Racallio"
  building_agot_racallios_fort_01_desc:0 "Racallio Ryndoon fu inviato numerose volte per conquistare le Stepstones dal regno mercenario stabilito da Daemon Targaryen: prima dall'Alleanza Eterna di Lys, Myr e Tyrosh e poi da Tyrosh da solo. Quando finalmente riuscì, invece di consegnare le sue conquiste alla sua città natale, divenne pirata e si autoproclamò re. Da Bloodstone avrebbe combattuto e alleato con le Tre Figlie, Braavos, Pentos, Dorne, Driftmark e il Trono di Spade, cambiando alleanze con i venti della fortuna."

  building_type_agot_crab_fields_01:0 "Letto della Donzella"
  building_type_agot_crab_fields_01_desc:0 "Anche se non così infame come Bloodstone, Denmaiden e il rifugio pirata del Letto della Donzella sono pericolosi quanto qualsiasi isola delle Stepstones o delle Isole Basilisco."
  building_agot_crab_fields_01:0 "Campi dei Granchi"
  building_agot_crab_fields_01_desc:0 "Quando Craghar Drahar fece l'impossibile e liberò le Stepstones dalla piaga dei pirati, fu brutale verso chiunque sollevasse le bandiere nere. I pirati condannati venivano conficcati su pali e lasciati sulla spiaggia per essere divorati dai granchi mentre morivano."

 # Tyrosh Special Buildings
  building_type_agot_tyrosh_01:0 "Mura Nere di Tyrosh"
  building_type_agot_tyrosh_01_desc:0 "Come Volantis prima di essa, Tyrosh iniziò come un avamposto militare e per sostenerlo il Dominio creò una grande muraglia nera fusa, non così grande come Volantis o così formidabile come Roccia del Drago, ha difeso la parte più antica della città per millenni."
  building_agot_tyrosh_01:0 "$building_type_agot_tyrosh_01$"
  building_agot_tyrosh_01_desc:0 "$building_type_agot_tyrosh_01_desc$"

  building_type_agot_bleeding_tower_01:0 "La Torre Sanguinante"
  building_type_agot_bleeding_tower_01_desc:0 "La Torre Sanguinante, con il suo brillante fuoco segnale, si erge alta sopra il porto di Tyrosh. L'aria salmastra del mare ha degradato le vecchie alette di ferro in cima alla torre di guardia, che ora gocciolano ruggine simile al sangue lungo il mattone, dando alla torre il suo nome. Le sue mura hanno visto la fine di molti invasori, anche se sono state violate altrettante volte."
  building_agot_bleeding_tower_01:0 "$building_type_agot_bleeding_tower_01$"
  building_agot_bleeding_tower_01_desc:0 "$building_type_agot_bleeding_tower_01_desc$"

  building_type_agot_grand_temple_of_trios_01:0 "Grande Tempio di Trios"
  building_type_agot_grand_temple_of_trios_01_desc:0 "Il Grande Tempio di Trios è una vista centrale a Tyrosh, si erge alta sopra il fiume, è un faro nella città tanto quanto la Torre Sanguinante."
  building_agot_grand_temple_of_trios_01:0 "$building_type_agot_grand_temple_of_trios_01$"
  building_agot_grand_temple_of_trios_01_desc:0 "$building_type_agot_grand_temple_of_trios_01_desc$"

  building_type_agot_tyrosh_walls_01:0 "Mura di Tyrosh"
  building_type_agot_tyrosh_walls_01_desc:0 "La Città Libera di Tyrosh è difesa dalle sue grandi mura di pietra e torri. Da tempo è motivo di orgoglio per la città."
  building_agot_tyrosh_walls_01:0 "Le Mura dell'Arconato"
  building_agot_tyrosh_walls_01_desc:0 "Circondando tutta la città, le Mura dell'Arconato, costruite quando la città di Tyrosh era cresciuta oltre le Mura Nere e aveva ottenuto l'autonomia dal Libero Comune, offrono rifugio sia ai cittadini all'interno che ai collezionisti di lumache all'esterno con le loro torri semicircolari."

  building_type_agot_red_temple_tyrosh_01:0 "Tempio del Signore della Luce di Tyrosh"
  building_type_agot_red_temple_tyrosh_01_desc:0 "Il Tempio del Signore della Luce di Tyrosh è una caratteristica più recente della città, arrivato solo dopo il Secolo di Sangue. Nonostante ciò, i R'hlloristi hanno fatto progressi nell'integrarsi nella città a tutti i livelli, così che nemmeno l'Arconte può rimproverare apertamente il Sommo Sacerdote della città."
  building_agot_red_temple_tyrosh_01:0 "$building_type_agot_red_temple_tyrosh_01$"
  building_agot_red_temple_tyrosh_01_desc:0 "$building_type_agot_red_temple_tyrosh_01_desc$"

 # Lys Special Buildings
  building_type_agot_temple_of_trade_01:0 "Tempio del Commercio"
  building_type_agot_temple_of_trade_01_desc:0 "Centro del governo di Lys, il Tempio del Commercio è dove i Magistri si riuniscono quando convocati dal Primo Magistro. Il tempio è celebre per le esecuzioni pubbliche celebrate ai suoi piedi ogni volta che un Magistro supera i propri limiti."
  building_agot_temple_of_trade_01:0 "$building_type_agot_temple_of_trade_01$"
  building_agot_temple_of_trade_01_desc:0 "$building_type_agot_temple_of_trade_01_desc$"

  building_type_agot_lys_walls_01:0 "Mura di Lys"
  building_type_agot_lys_walls_01_desc:0 "La Città Libera di Lys è difesa dalle sue possenti mura e dalle torri di pietra. Da sempre ispirano orgoglio agli abitanti."
  building_agot_lys_walls_01:0 "Mura Marine"
  building_agot_lys_walls_01_desc:0 "Erette a difesa della città e delle numerose Case del Piacere e dei giardini, le Mura Marine di Lys splendono al sole per accogliere ogni visitatore, amico o nemico."

  building_type_agot_temple_of_yndros_01:0 "Tempio del Crepuscolo"
  building_type_agot_temple_of_yndros_01_desc:0 "Il grande tempio dedicato a Yndros del Crepuscolo, una delle divinità più venerate a Lys. Si narra che chi vi entra da uomo o da donna ne esca trasformato nell’altro sesso."
  building_agot_temple_of_yndros_01:0 "$building_type_agot_temple_of_yndros_01$"
  building_agot_temple_of_yndros_01_desc:0 "$building_type_agot_temple_of_yndros_01_desc$"

  building_type_agot_red_temple_lys_01:0 "Tempio del Signore della Luce di Lys"
  building_type_agot_red_temple_lys_01_desc:0 "Il Tempio del Signore della Luce di Lys è stato un faro per i R'hlloristi sin dai tempi sotto il dominio Volanteno. Nonostante le sue radici straniere, ha sempre sostenuto Lys e i suoi interessi all'estero, assicurandosi un posto nelle complesse intrighe della città."
  building_agot_red_temple_lys_01:0 "$building_type_agot_red_temple_lys_01$"
  building_agot_red_temple_lys_01_desc:0 "$building_type_agot_red_temple_lys_01_desc$"

  building_type_agot_port_of_lys_01:0 "Porto di Lys"
  building_type_agot_port_of_lys_01_desc:0 "Il grandioso porto di Lys, pur non essendo celebre come quelli di Braavos o Volantis, resta uno dei principali delle Città Libere. Essendo un’isola, merci – materiali o schiavi – transitano qui, mentre la torre di Aeksio Vilinion, signore del porto, veglia dall’alto."
  building_agot_port_of_lys_01:0 "$building_type_agot_port_of_lys_01$"
  building_agot_port_of_lys_01_desc:0 "$building_type_agot_port_of_lys_01_desc$"

  building_type_agot_prison_of_lys_01:0 "Prigione di Lys"
  building_type_agot_prison_of_lys_01_desc:0 "La Prigione di Lys, tristemente nota come Ozlet, è celebre per le sue mura invalicabili e le sue celle sotterranee. Si dice che chiunque vi entri non rivedrà mai più il sole."
  building_agot_prison_of_lys_01:0 "L'Ozlet"
  building_agot_prison_of_lys_01_desc:0 "$building_type_agot_prison_of_lys_01_desc$"

  building_type_agot_perfumed_garden_01:0 "Giardino Profumato"
  building_type_agot_perfumed_garden_01_desc:0 "Il celebre bordello della famiglia Rogare, il Giardino Profumato ha ospitato molte delle cortigiane e degli schiavi da letto più rinomati di Lys, ed è stato fucina di intrighi orditi sia dai padroni sia da chi tramava contro di loro."
  building_agot_perfumed_garden_01:0 "$building_type_agot_perfumed_garden_01$"
  building_agot_perfumed_garden_01_desc:0 "$building_type_agot_perfumed_garden_01_desc$"

 # Myr Special Buildings
  building_type_agot_great_wheel_01:0 "Grande Ruota di Myr"
  building_type_agot_great_wheel_01_desc:0 "Famosa per le sue grandi opere industriali, Myr usa la sua ingegnosità nel sfruttare il potere dei fiumi con la Grande Ruota, consentendo loro di continuare nei loro molteplici progetti."
  building_agot_great_wheel_01:0 "$building_type_agot_great_wheel_01$"
  building_agot_great_wheel_01_desc:0 "$building_type_agot_great_wheel_01_desc$"

  building_type_agot_grand_temple_of_gelenei_01:0 "Grande Tempio di Gelenei"
  building_type_agot_grand_temple_of_gelenei_01_desc:0 "Il Grande Tempio di Gelenei è uno dei pochi luoghi verdi nella città dell'industria. Eretto alto e attraverso il fiume dal Tempio Rosso, accoglie tutti."
  building_agot_grand_temple_of_gelenei_01:0 "$building_type_agot_grand_temple_of_gelenei_01$"
  building_agot_grand_temple_of_gelenei_01_desc:0 "$building_type_agot_grand_temple_of_gelenei_01_desc$"

  building_type_agot_red_temple_myr_01:0 "Tempio del Signore della Luce di Myr"
  building_type_agot_red_temple_myr_01_desc:0 "Il Tempio del Signore della Luce è uno dei luoghi più importanti di Myr, le sue mura rosse e dorate brillanti sono un faro per la gloria di R'hllor per tutti, indipendentemente dal fatto che abbiano visto la luce o meno."
  building_agot_red_temple_myr_01:0 "$building_type_agot_red_temple_myr_01$"
  building_agot_red_temple_myr_01_desc:0 "$building_type_agot_red_temple_myr_01_desc$"

  building_type_agot_myr_01:0 "Palazzo del Conclave"
  building_type_agot_myr_01_desc:0 "Il Palazzo del Conclave è la sede del Conclave Magistrale, il consiglio di governo di Myr. Si crede che un tempo fosse una fortezza andala, ma mostra un'influenza rhoynese, supportando la convinzione che i myrishi abbiano radici in entrambe le culture."
  building_agot_myr_01:0 "$building_type_agot_myr_01$"
  building_agot_myr_01_desc:0 "$building_type_agot_myr_01_desc$"

  building_type_agot_statue_of_trios_01:0 "Statua di Trios"
  building_type_agot_statue_of_trios_01_desc:0 "Anche se Trios non è uno degli dei principali venerati a Myr, si crede che un tempo lo fosse, come si può vedere dalla sua grande statua. Oppure, forse è stata costruita per attirare i mercanti tyroshi nella città."
  building_agot_statue_of_trios_01:0 "$building_type_agot_statue_of_trios_01$"
  building_agot_statue_of_trios_01_desc:0 "$building_type_agot_statue_of_trios_01_desc$"

  building_type_agot_myr_cliffs_01:0 "Le Scogliere di Cliffs"
  building_type_agot_myr_cliffs_01_desc:0 "Avvolgendo il porto di Myr, le Scogliere di Cliffs offrono un rifugio naturale e sicurezza alla città dal mare. La sua prossimità alla riva significa spazio limitato per progetti di costruzione estesi, ma serve anche a scoraggiare eventuali invasori."
  building_agot_myr_cliffs_01:0 "$building_type_agot_myr_cliffs_01$"
  building_agot_myr_cliffs_01_desc:0 "$building_type_agot_myr_cliffs_01_desc$"

  building_type_agot_myr_walls_01:0 "Mura di Myr"
  building_type_agot_myr_walls_01_desc:0 "La Città Libera di Myr è difesa dalle sue grandi mura di pietra e torri. Da tempo è motivo di orgoglio per la città."
  building_agot_myr_walls_01:0 "Le mura Scanalate"
  building_agot_myr_walls_01_desc:0 "Le Mura di Myr sono ben conosciute per le sue sei grandi torri, che si ergono alte sopra la città, e le grandi fiasche che appaiono lungo le mura, rendendo più difficile per qualsiasi attaccante saccheggiare la città scolastica."

 # Pentos Special Buildings
  building_type_agot_pentos_01:0 "Palazzo del Principe"
  building_type_agot_pentos_01_desc:0 "Il Principe di Pentos è visto come il conduttore divino da molti nella città, è lui che è scelto dagli dei, lui che giace sia con la Fanciulla del Mare che con la Fanciulla dei Campi, e lui che viene sacrificato per placare gli dei. In questo senso, il palazzo non è solo un luogo di governo ma anche un tempio."
  building_agot_pentos_01:0 "$building_type_agot_pentos_01$"
  building_agot_pentos_01_desc:0 "$building_type_agot_pentos_01_desc$"

  building_type_agot_pentos_walls_01:0 "Mura di Pentos"
  building_type_agot_pentos_walls_01_desc:0 "La Città Libera di Pentos è difesa dalle sue grandi mura di pietra e torri. Da tempo è motivo di orgoglio per la città."
  building_agot_pentos_walls_01:0 "Le Mura Magisteriali"
  building_agot_pentos_walls_01_desc:0 "Le Mura di Pentos si ergono alte e sono visibili per centinaia di miglia attraverso le Pianure. Le mura blu e grigie sono un faro per i mercanti provenienti sia dall'est che dall'ovest."

  building_type_agot_red_temple_pentos_01:0 "Tempio del Signore della Luce di Pentos"
  building_type_agot_red_temple_pentos_01_desc:0 "Il Tempio del Signore della Luce è una crescente potenza a Pentos, dove prima il controllo del Principe sulle questioni spirituali era incontestato, ora anche il Dio Rosso esige obbedienza."
  building_agot_red_temple_pentos_01:0 "$building_type_agot_red_temple_pentos_01$"
  building_agot_red_temple_pentos_01_desc:0 "$building_type_agot_red_temple_pentos_01_desc$"

  building_type_agot_magister_harbor_01:0 "Porto del Magister"
  building_type_agot_magister_harbor_01_desc:0 "Il porto più piccolo dei due di Pentos, il Porto del Magister è sede delle navi dei più ricchi magistri della città. Da qui le loro navi commerciano nei Mari Stretti, d' Estate, e Giada, scambiando spezie, sete e formaggi."
  building_agot_magister_harbor_01:0 "$building_type_agot_magister_harbor_01$"
  building_agot_magister_harbor_01_desc:0 "$building_type_agot_magister_harbor_01_desc$"

  building_type_agot_pentos_harbor_01:0 "Grande Molo"
  building_type_agot_pentos_harbor_01_desc:0 "Il grande molo di Pentos è il porto più grande della città e sede di navi provenienti da tutto il mondo. Tutte le navi che attraccano sono ispezionate e tassate dagli ufficiali della città, garantendo che i magistri e la nobiltà cittadina rimangano ricchi."
  building_agot_pentos_harbor_01:0 "$building_type_agot_pentos_harbor_01$"
  building_agot_pentos_harbor_01_desc:0 "$building_type_agot_pentos_harbor_01_desc$"

  building_type_agot_valdrizes_01:0 "Colline della Sfinge"
  building_type_agot_valdrizes_01_desc:0 "Lungo l'antica strada dei draghi del Territorio Libero di Valyria, si può incontrare una grande statua di sfinge valyriana che sorveglia la strada."
  building_agot_valdrizes_01:0 "La Regina dei Draghi"
  building_agot_valdrizes_01_desc:0 "Questa antica statua, soprannominata Regina dei Draghi, si erge alta sulla sua collina che domina la strada valyriana. Un tempo la Sfinge di Valyria era in coppia con il suo compagno, ma i Dothraki hanno trascinato via il Re molto tempo fa."

  building_type_agot_nontelos_bazaar_01:0 "Nontelos"
  building_type_agot_nontelos_bazaar_01_desc:0 "Una città importante in Essos, Nontelos fu una delle numerose città conquistate dalle Città Libere durante il Secolo di Sangue. Ora è governata da Pentos."
  building_agot_nontelos_bazaar_01:0 "Bazar di Nontelos"
  building_agot_nontelos_bazaar_01_desc:0 "Il Bazar di Nontelos è celebre in tutto l’ovest di Essos. Rappresenta un ponte commerciale fondamentale tra Pentos e Myr: tappeti, vetri e formaggi abbondano nelle sue bancarelle."

 # Andalos Special Buildings
  building_type_agot_hugor_hill_01:0 "Collina sotto le Stelle"
  building_type_agot_hugor_hill_01_desc:0 "Quando i Sette che Sono Uno si rivelarono al loro popolo scelto, fu su questa collina che ciò avvenne. Da qui Hugor fu scelto come re, unto con i doni dei Sette e incoronato con le stelle."
  building_agot_hugor_hill_01:0 "$building_type_agot_hugor_hill_01$"
  building_agot_hugor_hill_01_desc:0 "$building_type_agot_hugor_hill_01_desc$"

  building_type_agot_godworf_01:0 "Godworf"
  building_type_agot_godworf_01_desc:0 "Un antico porto nella parte settentrionale del Mare Stretto, si ritiene che Godworf fosse il porto principale degli Andali nelle loro invasioni di Westeros, ed è ancora rifugio per chi navighi il Mare Stretto."
  building_agot_godworf_01:0 "Porto degli Dei"
  building_agot_godworf_01_desc:0 "$building_type_agot_godworf_01_desc$"

 # Braavos Special Buildings
  building_type_agot_sealords_palace_01:0 "Palazzo del Signore del Mare"
  building_type_agot_sealords_palace_01_desc:0 "Il Palazzo del Signore del Mare è uno dei grandi siti della città segreta. Con la Moon Pool davanti, le sue grandi colonne e il famoso menagerie, il Palazzo del Signore del Mare può competere in grandezza con qualsiasi palazzo del vecchio Freehold e con i castelli di Westeros."
  building_agot_sealords_palace_01:0 "$building_type_agot_sealords_palace_01$"
  building_agot_sealords_palace_01_desc:0 "$building_type_agot_sealords_palace_01_desc$"

  building_type_agot_iron_bank_01:0 "Banca di Ferro di Braavos"
  building_type_agot_iron_bank_01_desc:0 "Avendo le sue origini come miniera di ferro, la Banca di Ferro è una delle entità più temibili del mondo conosciuto. Non ha bisogno di mura forti, flotte rifornite o eserciti vasti, poiché è protetta dal grande potere della moneta; tutti i re, signori e conquistatori potenziali sono legati alle fortune del commercio."
  building_agot_iron_bank_01:0 "$building_type_agot_iron_bank_01$"
  building_agot_iron_bank_01_desc:0 "$building_type_agot_iron_bank_01_desc$"

  building_type_agot_isle_of_the_gods_01:0 "Isola degli Dei"
  building_type_agot_isle_of_the_gods_01_desc:0 "Tutti gli dei e credenze sono benvenuti a Braavos, e gli dei che non hanno grandi templi e devoti costanti trovano la loro casa sull'Isola degli Dei, dove il viaggiatore e il marinaio occasionali possono pregare il loro dio."
  building_agot_isle_of_the_gods_01:0 "$building_type_agot_isle_of_the_gods_01$"
  building_agot_isle_of_the_gods_01_desc:0 "$building_type_agot_isle_of_the_gods_01_desc$"

  building_type_agot_arsenal_01:0 "Arsenale di Braavos"
  building_type_agot_arsenal_01_desc:0 "Il grande Arsenale di Braavos è la base su cui sono costruite le numerose mura di legno di Braavos. In grado di produrre una nave intera in un solo giorno, le grandi flotte di Braavos sono rapidamente rifornite anche dopo sconfitte schiaccianti."
  building_agot_arsenal_01:0 "$building_type_agot_arsenal_01$"
  building_agot_arsenal_01_desc:0 "$building_type_agot_arsenal_01_desc$"

  building_type_agot_titan_01:0 "Titano di Braavos"
  building_type_agot_titan_01_desc:0 "Il Titano di Braavos è sia il faro che la porta della città segreta. Dalle sue occhi vengono le luci che guidano le navi in arrivo attraverso la nebbia e le isole che proteggono Braavos, e dalle sue mura di rame può respingere qualsiasi attaccante potenziale."
  building_agot_titan_01:0 "$building_type_agot_titan_01$"
  building_agot_titan_01_desc:0 "$building_type_agot_titan_01_desc$"

  building_type_agot_palace_of_truth_01:0 "Palazzo della Verità"
  building_type_agot_palace_of_truth_01_desc:0 "Il Palazzo della Verità è il luogo dove i custodi delle chiavi e gli altri magistri della città di Braavos eleggono il nuovo Signore del Sigillo."
  building_agot_palace_of_truth_01:0 "Palazzo della Verità"
  building_agot_palace_of_truth_01_desc:0 "Il Palazzo della Verità è il luogo dove i custodi delle chiavi e gli altri magistri della città di Braavos eleggono il nuovo Signore del Sigillo."

  building_type_agot_drowned_town_01:0 "Città Sommersa"
  building_type_agot_drowned_town_01_desc:0 "La parte più antica di Braavos è la regione ora nota come Città Sommersa. È sprofondata nella laguna, con solo le cime degli edifici che spuntano dall'acqua. La Città Sommersa è divenuta rifugio per i più poveri e per i fuorilegge in fuga dalle autorità della città."
  building_agot_drowned_town_01:0 "Città Sommersa"
  building_agot_drowned_town_01_desc:0 "La parte più antica di Braavos è la regione ora nota come Città Sommersa. È sprofondata nella laguna, con solo le cime degli edifici che spuntano dall'acqua. La Città Sommersa è divenuta rifugio per i più poveri e per i fuorilegge in fuga dalle autorità della città."

  building_type_agot_sweetwater_font_01:0 "Fonte dell'Acqua Dolce"
  building_type_agot_sweetwater_font_01_desc:0 "Il Fiume dell'Acqua Dolce, il grande acquedotto che nutre la città, trova la sua sorgente tra le colline coperte di nebbia a sud. È un bastione cruciale per mantenere in vita la città segreta."
  building_agot_sweetwater_font_01:0 "Fonte dell'Acqua Dolce"
  building_agot_sweetwater_font_01_desc:0 "Il Fiume dell'Acqua Dolce, il grande acquedotto che nutre la città, trova la sua sorgente tra le colline coperte di nebbia a sud. È un bastione cruciale per mantenere in vita la città segreta."

  building_type_agot_mothermont_01:0 "Monte Madre"
  building_type_agot_mothermont_01_desc:0 "La grande vetta nella parte settentrionale delle Colline d’Andalos, Monte Madre è venerata come sacra da molti abitanti di Essos."
  building_agot_mothermont_01:0 "$building_type_agot_mothermont_01$"
  building_agot_mothermont_01_desc:0 "$building_type_agot_mothermont_01_desc$"

  building_type_agot_nevios_retreat_01:0 "Ritiro di Nevio"
  building_type_agot_nevios_retreat_01_desc:0 "Scoperto per la prima volta da Nevio Paralios, le fertili terre intorno al Ritiro di Nevio, i Noporzhyr, sono il granaio di Braavos. Fu da qui che la città si nutrì prima dell’Unmasking."
  building_agot_nevios_retreat_01:0 "Ritiro di Nevio"
  building_agot_nevios_retreat_01_desc:0 "$building_type_agot_nevios_retreat_01_desc$"

  building_type_agot_moonbowl_01:0 "Conca della Luna"
  building_type_agot_moonbowl_01_desc:0 "La Conca della Luna è una regione fertile nelle Colline settentrionali d’Andalos. Da tempo rinomata per le sue terre coltivabili, può sfamare una città o un esercito."
  building_agot_moonbowl_01:0 "La Conca della Luna"
  building_agot_moonbowl_01_desc:0 "$building_type_agot_moonbowl_01_desc$"

 # Yi Ti Special Buildings
  building_type_agot_azure_palace_01:0 "Palazzo Imperiale della Dinastia Azzurra"
  building_type_agot_azure_palace_01_desc:0 "Il Palazzo Imperiale della Dinastia Azure. Il palazzo è stato costruito dagli Imperatori Azure per mostrare il loro prestigio e patrocinio delle arti."
  building_agot_azure_palace_01:0 "Palazzo delle Pietre Celesti"
  building_agot_azure_palace_01_desc:0 "Costruito dal primo Imperatore Azure, il Palazzo delle Pietre Celesti è un bellissimo palazzo con molte opere d'arte raffiguranti i cieli e tutto ciò che contengono."
  building_agot_azure_palace_02:0 "Palazzo delle Stelle Infinite"
  building_agot_azure_palace_02_desc:0 "Il Palazzo Imperiale del dodicesimo Imperatore Azure, più grande e più grandioso del vecchio Palazzo delle Pietre Celesti."

  building_type_agot_grey_palace_01:0 "Complesso del Palazzo Imperiale della Dinastia Grey"
building_type_agot_grey_palace_01_desc: 0 "Il Palazzo Imperiale degli Imperatori Grigi iniziò a essere costruito durante il regno di Har Loi, ma fu completato dai suoi successori. È uno dei palazzi più marziali edificati nella storia dell’impero."
  building_agot_grey_palace_01:0 "Palazzo della Spada Penzolante"
  building_agot_grey_palace_01_desc:0 "Costruito dal terzo Imperatore Grey, il Palazzo della Spada Penzolante è più una fortezza che un palazzo, con una presenza imponente."
  building_agot_grey_palace_02:0 "Palazzo della Giustizia Ombrosa"
  building_agot_grey_palace_02_desc:0 "Il Palazzo della Giustizia Ombrosa è stato costruito dall'ultimo degli Imperatori Grey e ora funge da casa del Ministro Imperiale della Giustizia e serve come voce penultima sulla legge nell'impero."

  building_type_agot_indigo_palace_01:0 "Complesso del Palazzo Imperiale della Dinastia Indigo"
  building_type_agot_indigo_palace_01_desc:0 "Il Palazzo Imperiale degli Imperatori Indigo."
  building_agot_indigo_palace_01:0 "Palazzo delle Rose Nere"
  building_agot_indigo_palace_01_desc:0 "Il Palazzo Imperiale degli Imperatori Indigo, completato dall'Imperatore Choq Choq per ospitare le sue cento mogli."

  building_type_agot_pearl_white_palace_01:0 "Complesso del Palazzo Imperiale della Dinastia Pearl-White"
  building_type_agot_pearl_white_palace_01_desc:0 "Il Palazzo Imperiale degli Imperatori Pearl-White, i cui leader più famosi furono i Nove Eunuchi, che diedero all'Impero Dorato 130 anni di pace. Fu sotto gli Imperatori Pearl-White che nacquero le grandi strade di pietra, più grandi di qualsiasi altra nel mondo, tranne le strade dei draghi di Valyria."
  building_agot_pearl_white_palace_01:0 "Palazzo del Serpente Arricciato"
  building_agot_pearl_white_palace_01_desc:0 "Costruito dal sesto Imperatore Pearl-White, e il primo dei Nove Eunuchi, il Palazzo del Serpente Arricciato si trova vicino al centro di Yin ed è al cuore della grande rete stradale che i Nove avrebbero espanso in tutto l'Impero Dorato."

  building_type_agot_purple_palace_01:0 "Complesso del Palazzo Imperiale della Dinastia Viola"
  building_type_agot_purple_palace_01_desc:0 "Il Palazzo Imperiale degli Imperatori Viola è uno dei palazzi imperiali più settentrionali dell'impero."
  building_agot_purple_palace_01:0 "Palazzo della Falce Pallida"
  building_agot_purple_palace_01_desc:0 "Costruito dal primo Imperatore Indigo, il Palazzo della Falce Pallida ha servito come solida base per proteggere le porzioni settentrionali dell'Impero."
  building_agot_purple_palace_02:0 "Palazzo del Drago Cremisi"
  building_agot_purple_palace_02_desc:0 "Il Palazzo del Drago Cremisi è stato costruito come un palazzo più grande e prominente rispetto al vecchio Palazzo."
  building_agot_purple_palace_03:0 "Palazzo dei Venti d'Ametista"
  building_agot_purple_palace_03_desc:0 "Il Palazzo dei Venti d'Ametista è stato costruito dall'ultimo degli Imperatori Viola, che morì senza eredi."

  building_type_agot_maroon_palace_01:0 "Complesso del Palazzo Imperiale della Dinastia Color Vinaccia"
  building_type_agot_maroon_palace_01_desc:0 "Gli Imperatori Color Vinaccia hanno costruito il loro palazzo nella città orientale di Jinqi per mantenere una migliore difesa contro i predoni provenienti dalle Terre d'Ombra."
  building_agot_maroon_palace_01:0 "Palazzo dei Venti Ardenti"
  building_agot_maroon_palace_01_desc:0 "Il Palazzo dei Venti Ardenti ha a lungo difeso la città di Jinqi dai terrore provenienti dalle Terre d'Ombra."

  building_type_agot_scarlet_palace_01:0 "Complesso del Palazzo Imperiale della Dinastia Scarlatta"
  building_type_agot_scarlet_palace_01_desc:0 "Gli Imperatori Scarlatti hanno costruito il loro palazzo nella città giungla di Si Qo. Quando la città fu persa nella giungla, lo fu anche questo complesso palazzo."
  building_agot_scarlet_palace_01:0 "Palazzo degli Alberi Luminosi"
  building_agot_scarlet_palace_01_desc:0 "Costruito dagli Imperatori Scarlatti con la città di Si Qo, il Palazzo degli Alberi Luminosi è stato la dimora del cuore dell'impero attraverso tutti e quarantatre anni del loro regno."

  building_type_agot_five_forts_01:0 "Mura dell'Imperatore della  Perla"
  building_type_agot_five_forts_01_desc:0 "Le Grandi Fortezze furono erette dall'Imperatore della  Perla per proteggere i regni degli uomini dai demoni del Leone della Notte. Le mura della fortezza si ergono a mille piedi di altezza, maggiori persino della Barriera di Westeros."
  building_agot_five_forts_01:0 "$building_type_agot_five_forts_01$"
  building_agot_five_forts_01_desc:0 "$building_type_agot_five_forts_01_desc$"

 # Pirate Holdings and Buildings
  building_type_pirate_den_01:0 "Rifugio dei Pirati"
  building_type_pirate_den_01_desc:0 "I rifugi dei pirati si trovano in tutto il mondo — sui mari aperti, lungo ampi fiumi e nascosti sulle coste. Ovunque la legge e l'ordine siano deboli, qualche aspirante signore dei pirati o corsaro si stabilirà per infastidire chiunque passi di lì."
  building_pirate_den_01:0 "Antro degli Fuorilegge"
  building_pirate_den_01_desc:0 "Questo piccolo porto è un antro di fuorilegge, con persone che trovano lavoro su una delle poche navi che chiamano questo porto casa."
  building_pirate_den_02:0 "Porto Notorio"
  building_pirate_den_02_desc:0 "Questo porto è diventato famigerato sulle acque, essendo il porto di scalo per alcuni dei pirati e corsari più famosi dei mari."
  building_pirate_den_03:0 "Fortezza del Terrore"
  building_pirate_den_03_desc:0 "Questo grande porto è sede dei più vili e temuti pirati dei mari; è una fortezza del crimine e della malvagità raramente vista nel mondo."

  building_type_agot_pirate_control_01:0 "Taverna"
  building_type_agot_pirate_control_01_desc:0 "Non si può essere pirati senza una nave e del rum, o almeno qualche altro tipo di alcolico. È fondamentale per mantenere felice e disciplinato l'equipaggio, perché quando le scorte finiscono la rivolta è sicura."
  building_agot_pirate_control_01:0 "Osteria Locale"
  building_agot_pirate_control_01_desc:0 "L'osteria locale è sufficiente quando una o due navi sono in porto, alleviando i problemi dell'equipaggio."
  building_agot_pirate_control_02:0 "Tavoli da Gioco"
  building_agot_pirate_control_02_desc:0 "Il gioco d'azzardo passa sempre il tempo; con i nuovi tavoli da gioco, l'equipaggio ha un'altra cosa che lo tiene occupato."
  building_agot_pirate_control_03:0 "Taverna del Grog"
  building_agot_pirate_control_03_desc:0 "Una taverna del grog è quasi una necessità per qualsiasi buon rifugio di pirati. L'equipaggio ha sete, e il grog è sempre una buona scelta per placare quella sete."
  building_agot_pirate_control_04:0 "Magazzini di Vino Saccheggiati"
  building_agot_pirate_control_04_desc:0 "Uno dei beni più popolari da commerciare in tutto il mondo è il vino e gli alcolici, ed è sempre un equipaggio felice che prende una nave con qualche botte in più."
  building_agot_pirate_control_05:0 "Saloon dei Predoni"
  building_agot_pirate_control_05_desc:0 "Questo saloon è rinomato per servire predoni e pirati — e solo predoni e pirati. I marinai onesti non sono i benvenuti qui."
  building_agot_pirate_control_06:0 "Clientela Infame"
  building_agot_pirate_control_06_desc:0 "Casa dei più infami e famigerati clienti, questo locale non è per i deboli di cuore — o di borsa."

  building_type_agot_pirate_economic_01:0 "Mercato Nero"
  building_type_agot_pirate_economic_01_desc:0 "La chiave per fare soldi per qualsiasi pirata è il mercato nero, perché dopo aver saccheggiato il bottino, spesso devono vendere quel bottino per ottenere i loro oro. La ricchezza delle navi raramente si presenta sotto forma di moneta, ma piuttosto dei beni che trasportano."
  building_agot_pirate_economic_01:0 "Furto Locale"
  building_agot_pirate_economic_01_desc:0 "Un furto locale è colui cui ci si affida per vendere il bottino e il bottino preso, e prenderanno solo una piccola parte."
  building_agot_pirate_economic_02:0 "Mercanti Sospetti"
  building_agot_pirate_economic_02_desc:0 "Anche nei momenti migliori i mercanti non dovrebbero essere fidati, e questi non sono i migliori dei tempi. Ma con la quantità di merci che devi far muovere, non puoi essere esigente."
  building_agot_pirate_economic_03:0 "Mercato Nero"
  building_agot_pirate_economic_03_desc:0 "Perché avere un solo commerciante che venda merci rubate, quando puoi avere un intero mercato?"
  building_agot_pirate_economic_04:0 "Contratti di Corsa"
  building_agot_pirate_economic_04_desc:0 "Anche i giusti e ordinati vogliono che vengano fatti cattivi lavori — una nave di un concorrente affondata, un rivale rapito, un potere straniero molestato. I contratti di corsa privati sono il modo in cui vengono fatti."
  building_agot_pirate_economic_05:0 "Riscossori di Tributi"
  building_agot_pirate_economic_05_desc:0 "Tutti coloro che desiderano utilizzare il tuo mercato devono ora pagare il tributo, e i tuoi riscossori si assicureranno di ottenere ciò che ti spetta."
  building_agot_pirate_economic_06:0 "Società di Copertura"
  building_agot_pirate_economic_06_desc:0 "Quando il proprio potere economico è così grande che anche le imprese legittime desiderano lavorare con te, un pirata ha bisogno di società di copertura — volti legittimi per le vere imprese."

  building_type_agot_pirate_supply_01:0 "Baia dei contrabbandieri"
  building_type_agot_pirate_supply_01_desc:0 "Raramente le navi di cattiva reputazione possono entrare nei porti per rifornirsi, da qui la necessità di contrabbandieri per fornire il rifugio e le navi che chiamano casa."
  building_agot_pirate_supply_01:0 "Rifugio Silenzioso"
  building_agot_pirate_supply_01_desc:0 "Un rifugio silenzioso è sempre utile per un contrabbandiere, perché non si sa mai quando si avrà bisogno di sfuggire ad occhi vigili."
  building_agot_pirate_supply_02:0 "Pontili Discreti"
  building_agot_pirate_supply_02_desc:0 "Certuni pontili sono più accomodanti per coloro che non hanno i documenti giusti."
  building_agot_pirate_supply_03:0 "Remi Silenziosi"
  building_agot_pirate_supply_03_desc:0 "Sbarcare di notte richiede un buon occhio, conoscenza delle stelle, un cuore coraggioso e soprattutto remi silenziosi."
  building_agot_pirate_supply_04:0 "Rifugio Nascosto"
  building_agot_pirate_supply_04_desc:0 "Un rifugio sicuro, isolato dagli estranei, è sempre in cerca di contrabbandieri — perché le tempeste, sia figurative che letterali, sono sempre all'orizzonte."
  building_agot_pirate_supply_05:0 "Coste Dragate"
  building_agot_pirate_supply_05_desc:0 "Cosa deve fare un contrabbandiere intraprendente quando i porti sono tutti chiusi a loro? Creare i propri! E, il primo passo è dragare una costa."
  building_agot_pirate_supply_06:0 "Porto Illecito"
  building_agot_pirate_supply_06_desc:0 "Perché corrompere gli ufficiali del porto, entrare di notte di nascosto o bypassare le guardie, quando si ha il proprio porto illecito per far entrare ed uscire merci illegali da una regione?"

  building_type_agot_pirate_troop_01:0 "Arsenale"
  building_type_agot_pirate_troop_01_desc:0 "Catturare una nave in mare non è impresa facile — oltre a prenderla, devi salirci a bordo preparato a combattere qualsiasi equipaggio nemico. Un arsenale adeguato consentirà vittorie rapide."
  building_agot_pirate_troop_01:0 "Armi Nascoste"
  building_agot_pirate_troop_01_desc:0 "Tutti i pirati hanno il proprio nascondiglio delle armi; dal più basso cuoco al capitano stesso, bisogna sempre avere un'arma a portata di mano."
  building_agot_pirate_troop_02:0 "Depositi Saccheggiati"
  building_agot_pirate_troop_02_desc:0 "Uno dei trofei più utili quando si prende qualsiasi nave sono le armi dell'equipaggio sconfitto, che ora sono le armi del proprio equipaggio!"
  building_agot_pirate_troop_03:0 "Magazzini d'Armi"
  building_agot_pirate_troop_03_desc:0 "Una buona scorta di armi è sempre una buona idea."
  building_agot_pirate_troop_04:0 "Arsenale Galleggiante"
  building_agot_pirate_troop_04_desc:0 "Dove è meglio conservare le proprie armi? In mare! In questo modo nessun ladro può rubare ciò che hai giustamente rubato!"
  building_agot_pirate_troop_05:0 "Armi Esotiche"
  building_agot_pirate_troop_05_desc:0 "I mari sono il grande crogiolo, e non si sa mai cosa si prenderà dopo — forse un'ascia lunga norvoshi, un arco d'oro, una lancia di Leng?"
  building_agot_pirate_troop_06:0 "Arsenale della Flotta"
  building_agot_pirate_troop_06_desc:0 "Un vero signore dei pirati non solo equipaggia il proprio equipaggio personale, ma l'intera flotta in modo che tutte le navi diventino prede."

  building_type_agot_pirate_military_01:0 "Banchine dei Pirati"
  building_type_agot_pirate_military_01_desc:0 "Un pirata non è niente senza una nave, e maggiore è il numero e la qualità delle navi, più temibile si diventa. Per ospitare una tale flotta, sono necessarie le banchine per alloggiarle."
  building_agot_pirate_military_01:0 "Ormeggio Solitario"
  building_agot_pirate_military_01_desc:0 "La manutenzione per la nave deve essere sempre fatta, anche se devi farla da solo."
  building_agot_pirate_military_02:0 "Ancoraggio Improvvisato"
  building_agot_pirate_military_02_desc:0 "Un pirata deve accontentarsi di ciò che è disponibile, anche se l'ancoraggio improvvisato non è il migliore, permette di riparare la nave più che non in mare aperto."
  building_agot_pirate_military_03:0 "Molo Cadente"
  building_agot_pirate_military_03_desc:0 "Questo molo cadente si avvicina a un vero e proprio molo, ma potrebbe essere comunque migliore."
  building_agot_pirate_military_04:0 "Disertori Navali"
  building_agot_pirate_military_04_desc:0 "Questi operai portuali e marinai hanno lavorato da tutto il mondo, da Braavos a Leng, e le loro competenze saranno messe a buon uso."
  building_agot_pirate_military_05:0 "Caserme dei Marinai"
  building_agot_pirate_military_05_desc:0 "La necessità di alloggi per i marinai a terra è cresciuta, quindi verrà costruita una caserma con tutti i comfort — beh, non #italic tutti#! i comfort."
  building_agot_pirate_military_06:0 "Cantieri dei Corsari"
  building_agot_pirate_military_06_desc:0 "Questi sono ora dei veri e propri cantieri navali dedicati, al servizio delle navi di tutti i pirati e corsari che chiamano quel porto casa."

  building_type_agot_pirate_fortification_01:0 "Vigilie"
  building_type_agot_pirate_fortification_01_desc:0 "A differenza dei castelli di Westeros o delle città di Essos, i pirati e i corsari non fortificano pesantemente le loro terre, desiderando piuttosto mantenere la loro forza in mare."
  building_agot_pirate_fortification_01:0 "Ronde Ubriache"
  building_agot_pirate_fortification_01_desc:0 "È difficile trovare buona compagnia, come dimostrano queste ronde, che affermano che il drink serve solo a tenerli al caldo."
  building_agot_pirate_fortification_02:0 "Guardie Avanzate"
  building_agot_pirate_fortification_02_desc:0 "Le guardie avanzate sono sempre all'erta, scrutando l'orizzonte per qualsiasi segno di terra o navi, che potrebbero essere minaccia o preda."
  building_agot_pirate_fortification_03:0 "Nidi di Corvo"
  building_agot_pirate_fortification_03_desc:0 "Per aiutare le guardie avanzate nella vigilanza, i nidi di corvo forniscono loro un posto per osservare l'orizzonte."
  building_agot_pirate_fortification_04:0 "Bandiere Segnaletiche"
  building_agot_pirate_fortification_04_desc:0 "L'uso di bandiere segnaletiche consente di condividere rapidamente messaggi tra diverse guardie, navi e basi con facilità e velocità."
  building_agot_pirate_fortification_05:0 "Occhi Myrish"
  building_agot_pirate_fortification_05_desc:0 "L'uso degli occhi Myrish consente alle guardie avanzate di vedere più lontano che mai, ciò che una volta era solo un alone all'orizzonte ora può essere identificato come una minaccia in arrivo."
  building_agot_pirate_fortification_06:0 "Relitti Marciti"
  building_agot_pirate_fortification_06_desc:0 "Per proteggere meglio il rifugio, sono stati trascinati relitti marciti intorno ad esso per proteggere da qualsiasi minaccia in arrivo."

 # Farm Buildings
  building_type_agot_urban_farms_01:0 "Panetterie"
  building_type_agot_urban_farms_01_desc:0 "Il cuore pulsante della città non è il castello, né la fucina, ma la panetteria."
  building_agot_urban_farms_01:0 "Panettiere del Villaggio"
  building_agot_urban_farms_01_desc:0 "Il pane è la chiave per qualsiasi villaggio, senza di esso la gente muore di fame e quindi il panettiere del villaggio è un investimento fondamentale per qualsiasi signore."
  building_agot_urban_farms_02:0 "Panetteria"
  building_agot_urban_farms_02_desc:0 "Per sostenere una popolazione in crescita sarà necessario più pane, e quindi dovrà essere costruita una panetteria più grande."
  building_agot_urban_farms_03:0 "Cucina"
  building_agot_urban_farms_03_desc:0 "La panetteria si è evoluta, ora servendo anche altri cibi, questa crescita ha ben supportato il popolo."
  building_agot_urban_farms_04:0 "Locanda"
  building_agot_urban_farms_04_desc:0 "Con l'aumento dei viaggi, ora la gente da tutto il mondo si ferma alla locanda per mangiare e riposare."
  building_agot_urban_farms_05:0 "Panettiere della Città"
  building_agot_urban_farms_05_desc:0 "Con l'aumento del numero di persone il villaggio è diventato una città e la panetteria è cresciuta con esso."
  building_agot_urban_farms_06:0 "Locanda Rinomata"
  building_agot_urban_farms_06_desc:0 "Ci sono locande e poi ci sono locande. Questo posto ha coltivato una reputazione non solo tra il popolo, ma anche tra i signori."
  building_agot_urban_farms_07:0 "Panettiere della Città"
  building_agot_urban_farms_07_desc:0 "Poiché la città è diventata una vera e propria città, anche coloro che la riforniscono di cibo sono cresciuti ed evoluti."
  building_agot_urban_farms_08:0 "Gilda dei Panettieri"
  building_agot_urban_farms_08_desc:0 "Dove una volta i panettieri erano indipendenti e separati, ora a causa delle esigenze della vita cittadina si sono uniti in una vera e propria Gilda dei Panettieri."

  building_type_agot_steppe_farms_01:0 "Fattorie della Prateria"
  building_type_agot_steppe_farms_01_desc:0 "Anche nelle terre desolate della Steppe e della Prateria si trova l'agricoltura."
  building_agot_steppe_farms_01:0 "Fattorie del Fieno"
  building_agot_steppe_farms_01_desc:0 "Piccole fattorie periferiche che coltivano principalmente fieno, a causa della bassa precipitazione della zona."
  building_agot_steppe_farms_02:0 "Fattorie dei Fagioli"
  building_agot_steppe_farms_02_desc:0 "Queste fattorie si sono ramificate nella coltivazione dei fagioli per integrare altri raccolti e animali."
  building_agot_steppe_farms_03:0 "Fattorie dell'Orzo"
  building_agot_steppe_farms_03_desc:0 "L'orzo è una coltura chiave in queste terre più secche e permette rese maggiori per sostenere una popolazione più numerosa."
  building_agot_steppe_farms_04:0 "Fattorie della Senape"
  building_agot_steppe_farms_04_desc:0 "La senape è una coltura resistente che può sopravvivere bene al clima delle steppe e delle regioni settentrionali."
  building_agot_steppe_farms_05:0 "Fattorie del Grano"
  building_agot_steppe_farms_05_desc:0 "Le fattorie del grano sono fondamentali per qualsiasi popolazione, consentendo un raccolto abbondante anche sulla steppe."
  building_agot_steppe_farms_06:0 "Fattorie del Segale"
  building_agot_steppe_farms_06_desc:0 "Le fattorie del segale sono una fonte chiave di cibo e reddito per le fattorie della prateria, contribuendo al cibo e alla produzione di alcol."
  building_agot_steppe_farms_07:0 "Fattorie del Grano Misto"
  building_agot_steppe_farms_07_desc:0 "Fidarsi solo di una coltura può portare alla sfortuna, solo attraverso una grande varietà possiamo garantire che il nostro popolo sia nutrito e prosperi."
  building_agot_steppe_farms_08:0 "Fattorie del Grano d'Inverno"
  building_agot_steppe_farms_08_desc:0 "Per sopravvivere all'inverno, e persino alle nevi estive, il grano d'inverno è fondamentale per l'agricoltura nel Nord."

 # City Walls
  building_type_city_walls_01:0 "Mura della Città"
  building_type_city_walls_01_desc:0 "Non sono imponenti come le mura di un castello, ma queste mura semplici offrono una protezione di base a questo centro economico fino all'arrivo dei rinforzi."
  building_city_walls_01:0 "Palizzata Improvvisata"
  building_city_walls_01_desc:0 "Questa palizzata è stata costruita in fretta nella speranza di scoraggiare eventuali aggressori."
  building_city_walls_02:0 "Mura di Legno"
  building_city_walls_02_desc:0 "Mura permanenti di legno ora proteggono i mercanti e gli abitanti di questa cittadina."
  building_city_walls_03:0 "Semplici Mura di Pietra"
  building_city_walls_03_desc:0 "Nel tentativo di attrarre più mercanti e corporazioni, questo insediamento ora vanta semplici mura di pietra per difendersi dalle minacce."
  building_city_walls_04:0 "Mura di Pietra"
  building_city_walls_04_desc:0 "Questo insediamento ora vanta robuste mura di pietra per proteggersi da razziatori e banditi."

  building_type_agot_slave_camps_01:0 "Campi degli Schiavi"
  building_type_agot_slave_camps_01_desc:0 "Meravigliose creazioni sono state costruite sulle spalle degli schiavi della Vecchia Ghis e della Libera Città di Valyria. Una forza lavoro economica — e brutalizzata — il loro lavoro forzato ha garantito la crescita degli imperi antichi, ma non senza sacrificio."
  building_agot_slave_camps_01:0 "Piccolo Recinto degli Schiavi"
  building_agot_slave_camps_01_desc:0 "Stretti e confinati in un recinto misero, solo una manciata di schiavi riesce a sopravvivere in questo recinto. #V Questo edificio supporta fino a un [GetModifier('slave_pop_1').GetNameWithTooltip].#!"
  building_agot_slave_camps_02:0 "Grande Recinto degli Schiavi"
  building_agot_slave_camps_02_desc:0 "Un recinto espanso può contenere più schiavi, soprattutto con solo il minimo indispensabile per la sopravvivenza degli occupanti. #V Questo edificio supporta fino a un [GetModifier('slave_pop_2').GetNameWithTooltip].#!"
  building_agot_slave_camps_03:0 "Baraccopoli degli Schiavi"
  building_agot_slave_camps_03_desc:0 "Una volta che i recinti degli schiavi iniziano a traboccare, potrebbe essere necessaria una baraccopoli dedicata. Queste aree squallide e affollate possono mancare dei comfort più basilari, ma hanno la capacità di ospitare molti più schiavi, a beneficio dei loro padroni. #V Questo edificio supporta fino a un [GetModifier('slave_pop_3').GetNameWithTooltip].#!"
  building_agot_slave_camps_04:0 "Blocco delle Aste"
  building_agot_slave_camps_04_desc:0 "Conosciuto in tutta la regione come un luogo per comprare e vendere schiavi, il blocco delle aste umilia gli schiavi riducendoli a mere merci — arricchendo ulteriormente i padroni. #V Questo edificio supporta fino a un [GetModifier('slave_pop_4').GetNameWithTooltip].#!"
  building_agot_slave_camps_05:0 "Stiva degli Schiavi"
  building_agot_slave_camps_05_desc:0 "Gli schiavi possono essere confinati in stive segregate per garantire un controllo più stretto, purché le tensioni in fermento siano mantenute sotto controllo. #V Questo edificio supporta fino a un [GetModifier('slave_pop_5').GetNameWithTooltip].#!"
  building_agot_slave_camps_06:0 "Grande Blocco delle Aste"
  building_agot_slave_camps_06_desc:0 "Le persone viaggiano da lontano per partecipare alle grandi aste degli schiavi tenute qui, rendendolo un punto di riferimento prominente per il commercio degli schiavi. #V Questo edificio supporta fino a un [GetModifier('slave_pop_6').GetNameWithTooltip].#!"
  building_agot_slave_camps_07:0 "Distretto degli Schiavi"
  building_agot_slave_camps_07_desc:0 "Il numero impressionante di schiavi richiede un intero distretto per ospitarli, anche con provviste minime e misere. #V Questo edificio supporta fino a un [GetModifier('slave_pop_7').GetNameWithTooltip].#!"
  building_agot_slave_camps_08:0 "Quartiere degli Schiavi"
  building_agot_slave_camps_08_desc:0 "Man mano che il numero degli schiavi cresce fino a comprendere le dimensioni di una città a sé stante, potrebbe essere necessario un quartiere segregato degli schiavi per mantenere una forza lavoro compiacente. #V Questo edificio supporta fino a un [GetModifier('slave_pop_8').GetNameWithTooltip].#!"

