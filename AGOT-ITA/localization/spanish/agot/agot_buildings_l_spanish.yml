 building_agot_ruins_gorms_port_01:0 "$building_agot_gorms_port_01$"
 building_agot_ruins_gorms_port_01_desc:0 "$building_agot_gorms_port_01_desc$"
building_agot_ruins_gorms_port_02: 0 "Rovine del Porto"
building_agot_ruins_gorms_port_02_desc: 0 "Un tempo unica città Oltre la Barriera, Brumacasa ora giace in rovina, insieme al suo porto."
building_agot_ruins_gorms_port_03: 0 "Porto di Gorm Ricostruito"
building_agot_ruins_gorms_port_03_desc: 0 "Il porto costruito da Gorm il Lupo è stato restaurato e ancora una volta serve Brumacasa e il suo capo."
 building_agot_ruins_gorms_port_04:0 "$building_agot_gorms_port_02$"
