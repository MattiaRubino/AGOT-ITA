 building_type_agot_raymons_hall_01:0 "$building_type_agot_hardhome_01$"
 building_type_agot_raymons_hall_01_desc:0 "$building_type_agot_hardhome_01_desc$"
building_agot_raymons_hall_01: 0 "Sala di Raymon"
building_agot_raymons_hall_01_desc: 0 "Uno dei capi che si contesero il controllo della città di Brumacasa fu Raymon, detto l'Ammaliatore. Era celebre per la sala che fece erigere, dove ospitava i suoi futuri rivali e li trasformava in amici."
building_agot_raymons_hall_02: 0 "Grande Sala del Popolo Libero"
building_agot_raymons_hall_02_desc: 0 "Questa sala si erge come faro per tutto il Popolo Libero, un luogo dove riunirsi e discutere con il proprio re questioni grandi e piccole."
 building_type_agot_ruins_raymons_hall_01:0 "$building_type_agot_hardhome_01$"
