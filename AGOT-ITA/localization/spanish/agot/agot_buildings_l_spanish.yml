building_trading_outposts_01: 0 "Avamposti Commerciali"
building_trading_outposts_01_desc: 0 "Gli avamposti commerciali offrono a coloni e mercanti l’opportunità di incontrarsi e barattare beni prodotti e richiesti dalla [colony|E]."
