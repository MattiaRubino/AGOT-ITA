  building_type_ironwood_01:0 "Foresta di Ironwood"
  building_type_ironwood_01_desc:0 "Nella Foresta del Lupo, crescono alberi di Ironwood il cui legno è più resistente e più scuro di qualsiasi altro in Westeros. Usato per attrezzi, armi, equipaggiamento e persino per le costruzioni, sfruttare il potenziale degli Ironwoods può essere redditizio."
