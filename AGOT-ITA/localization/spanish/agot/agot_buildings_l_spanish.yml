  building_type_depleted_ironwood_01_desc:0 "Un tempo una lussureggiante ed estesa Foresta di Ironwood, ora si sta progressivamente assottigliando ad ogni passare di luna. Gli alberi iniziano a essere più difficili da trovare, e quelli trovati non sono della migliore qualità che si potrebbe sperare."
