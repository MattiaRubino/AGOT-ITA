l_spanish: 
  I_DYNASTIC_ANCESTORS_RULED_THIS_TITLE:1 "Almeno tre dei tuoi antenati appartengono alla tua attuale [house|E] e hanno governato il tuo [primary_title|E] per almeno dieci anni."
  I_NOT_DYNASTIC_ANCESTORS_RULED_THIS_TITLE:2 "Meno di tre dei tuoi antenati appartengono alla tua attuale [house|E] e hanno governato il tuo [primary_title|E] per almeno dieci anni."

  start_contraceptives_decision:0 "Usare Contracettivi"
  start_contraceptives_decision_desc:0 "Consultando un medico posso ottenere contraccettivi, come l'infuso di luna, che possono essere utilizzati per assicurarmi che i miei occasionali flirt non portino a figli."
  start_contraceptives_decision_tooltip:0 "Sacrifica parte del tuo [income|E] per ridurre la tua [fertility|E]."
  start_contraceptives_decision_confirm:0 "Sono pronto."

  stop_contraceptives_decision:0 "Smettere di Usare Contracettivi"
  stop_contraceptives_decision_desc:0 "È ora di mettere da parte erbe e unguenti. Potrei non aver voluto figli prima, ma è giunto il momento di portare figli e figlie nel mondo."
  stop_contraceptives_decision_tooltip:0 "Smetti di sacrificare parte del tuo [income|E] per ridurre la tua [fertility|E]."
  stop_contraceptives_decision_confirm:0 "Lascia che la natura segua il suo corso."

  weirwood_meditate_decision:0 "Meditare presso un Albero Cuore"
  weirwood_meditate_decision_desc:0 "Indipendentemente dalla fede, pochi luoghi nel mondo possono eguagliare un Parco degli Dei in termini di tranquillità e solitudine ultraterrena. Forse dovrei visitare l'albero cuore per chiedere qualche consiglio."
  weirwood_meditate_decision_tooltip:0 "Visiterai il Parco degli Dei per una possibilità di rinnovamento."
  weirwood_meditate_decision_confirm:0 "Gli alberi mi chiamano."

  high_heart_the_pact_decision:0 "Rigenerare gli alberi sacri di High Heart"
  high_heart_the_pact_decision_desc:0 "Per troppo tempo, High Heart è rimasta un monumento agli Andali e alle loro nuove divinità. È tempo di incoronare nuovamente la collina con gli alberi sacri — i loro volti scolpiti vigileranno su chiunque vi si avventuri."
  high_heart_the_pact_decision_effect:0 "Pianterai la selva, che si svilupperà infine in [GetBuilding('agot_high_heart_01').GetName]"
  high_heart_the_pact_decision_tooltip:0 "Rigenererai gli alberi sacri di High Heart"
  high_heart_the_pact_decision_confirm:0 "Gli Antichi Dei lo sussurrano!"

  high_heart_the_seven_decision:0 "Abbattere gli alberi sacri di High Heart"
  high_heart_the_seven_decision_desc:0 "L'opera di Erreg è stata vanificata. Ora dobbiamo purificare High Heart dagli alberi demoniaci ancora una volta."
  high_heart_the_seven_decision_tooltip:0 "Abbatterai gli alberi sacri di High Heart"
  high_heart_the_seven_decision_confirm:0 "Come esigono i Sette!"

  # House Revival
  house_revival_tooltip:0 "Per violenza o destino, questa casata è estinta, ma a causa della sua storia rinomata può essere resuscitata."
  darklyn_revival_decision:0 "Risuscitare Casa Darklyn"
  darklyn_revival_desc:0 "Nell'Età dei Cento Regni, Casa Darklyn di Duskendale regnava come re, rivendicando la foce del Fiume delle Acque Nere. L'ultimo Lord Darklyn perse il suo seggio, le sue terre e la sua vita quando prese prigioniero il suo re. Il prezzo per la sua sfida fu la rovina della sua famiglia. Forse è il momento di riportare in vita questa antica [dynasty|E], con me stesso come capo."
  darklyn_revival_decision_confirm:0 "Sotto la Luce Fioca dell'Alba"
  reyne_revival_decision:0 "Risuscitare Casa Reyne"
  reyne_revival_desc:0 "Casa Reyne fa risalire la sua discendenza ai Primi Uomini nell'Età degli Eroi, costruendo il loro seggio di Castamere intorno a un ricco sistema di miniere, assicurandosi così un grande potere nelle Terre dell'Ovest. Casa Reyne incontrò la sua rovina quando il Lord Roger Reyne rifiutò di pagare i suoi debiti e si ribellò contro Casa Lannister. La loro ribellione si concluse rapidamente con l'estinzione della loro dinastia. Forse è il momento di riportare in vita questa antica [dynasty|E], con me stesso come capo."
  reyne_revival_decision_confirm:0 "Lunga e Affilata"
  gardener_revival_decision:0 "Risuscitare Casa Gardener"
  gardener_revival_desc:0 "Molte casate sono dette discendere dal leggendario Garth Greenhand, nessuna più prestigiosa di Casa Gardener. L'ultimo Re Gardener Mern IX e i suoi parenti furono bruciati vivi al Campo di Fuoco nel 1 AC, ponendo fine alla dinastia Gardener. Le loro terre furono date a Casa Tyrell che aveva servito fedelmente come loro amministratori. Forse è il momento di riportare in vita questa antica [dynasty|E], con me stesso come capo."
  gardener_revival_decision_confirm:0 "L'Albero Più Alto"
  durrandon_revival_decision:0 "Risuscitare Casa Durrandon"
  durrandon_revival_desc:0 "Nell'Età degli Eroi, il leggendario Re Durran Godsgrief eresse il castello Capo Tempesta e fondò il Regno delle Terre della Tempesta, cementando così il dominio di Casa Durrandon. Secoli dopo, il suo discendente Argilac l'Arrogante perse il suo regno e la sua vita — le sue terre e sua figlia date a Lord Orys Baratheon, ponendo fine alla dinastia Durrandon. Forse è il momento di riportare in vita questa antica [dynasty|E], con me stesso come capo."
  durrandon_revival_decision_confirm:0 "Nostra è la furia"
  stark_revival_decision:0 "Risuscitare Casa Stark"
  stark_revival_desc:0 "Per destino e sfortuna, l'antica casa di Bran il Costruttore è estinta, ponendo fine a migliaia di anni di dominio degli Stark a Grande Inverno. Ho riconquistato Grande Inverno — forse è il momento di riportare in vita questa antica [dynasty|E], con me stesso come capo... Perché deve sempre esserci uno Stark a Grande Inverno."
  stark_revival_decision_confirm:0 "L'Inverno Sta Arrivando"
  arryn_revival_decision:0 "Risuscitare Casa Arryn"
  arryn_revival_desc:0 "Per destino e sfortuna, l'antica casa del Cavaliere del Falco è estinta, ponendo fine a migliaia di anni di dominio degli Arryn nella Valle. Ho riconquistato Nido dell'Aquila — forse è il momento di riportare in vita questa antica [dynasty|E], con me stesso come capo."
  arryn_revival_decision_confirm:0 "In alto come l'Onore"
  lannister_revival_decision:0 "Risuscitare Casa Lannister"
  lannister_revival_desc:0 "Per destino e sfortuna, l'antica casa di Lann l'Astuto è estinta, ponendo fine a migliaia di anni di dominio dei Lannister. Ho riconquistato Castel Granito — forse è il momento di riportare in vita questa antica [dynasty|E], con me stesso come capo."
  lannister_revival_decision_confirm:0 " Udite il mio Ruggito!"
  hoare_revival_decision:0 "Risuscitare Casa Hoare"
  hoare_revival_desc:0 "Per migliaia di anni la mia famiglia ha governato le Isole di Ferro, mietendo ferro e terrore lungo le coste di Westeros. Fu solo attraverso il fuoco dei draghi che fummo umiliati — ma ancora resistiamo. Ho riconquistato Orkmont, la nostra casa ancestrale. Forse è il momento di rifondare la [dynasty|E] di Qhored il Crudele, con me stesso come capo."
  hoare_revival_decision_confirm:0 "Sferzato nel sangue"

  dynamic_bastard_house_revival_decision:0 "Rinascita della Casa [ROOT.Char.GetHouse.MakeScope.Var('bastard_house_of').House.GetName]"
  dynamic_bastard_house_revival_decision_desc:0 "La Casa [ROOT.Char.GetHouse.MakeScope.Var('bastard_house_of').House.GetName] si è estinta. In quanto discendente diretto, posso rivendicarne l’eredità e il nome."
  dynamic_bastard_house_revival_decision_confirm:0 "La Casa [ROOT.Char.GetHouse.MakeScope.Var('bastard_house_of').House.GetName] rinascerà dalle ceneri!"
  dynamic_bastard_house_revival_decision_bastard:0 "La tua [house|e] è un [bastard_branch|e]"
  dynamic_bastard_house_revival_decision_westeros_needs_legitimization:0 "[top_liege.GetName] ascolterà la tua petizione per assumere il nome, il motto e le armi della Casa [bastard_house_of.GetName]."


  set_capital_kingslanding_decision:0 "Rivendica Approdo del Re"
  set_capital_kingslanding_decision_confirm:0 "Ripristina la vera sede dei Sette Regni!"
  set_capital_kingslanding_decision_desc:0 "Approdo del Re è la capitale dei Sette Regni del Trono di Spade e come tale appartiene legittimamente a me."
  set_capital_kingslanding_decision_tooltip:0 "Ripristina Approdo del Re come capitale del tuo Regno."


  ######## Emperor reclaims KL from you
  agot_events_generic.0002.t:0 "Miserabile [ROOT.Char.Custom('GirlBoy')],"
  agot_events_generic.0002.desc_vassal:0 "Ti ho strappato via dalla sporcizia, e posso rimetterti lì dentro di nuovo! Non hai davvero #EMP mai#! pensato che #EMP Approdo del Re#!, l'ultimo pilastro di erudizione su questa terra spregevole, potesse essere davvero tuo! Né tanto meno il tuo più piccolo dito è degno di calpestare i suoi mattoni scintillanti! Resterà tua, o altrimenti le Acque Nere saranno la tua fossa di annegamento — ti ci getterò dentro personalmente, se necessario."
  agot_events_generic.0002.a:0 "Me ne stavo solo occupando per te!"
  agot_events_generic.0002.b:0 "Spero che il tuo posteriore lamentoso venga tagliato sul Trono di Spade."



