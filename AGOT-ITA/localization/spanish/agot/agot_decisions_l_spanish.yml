  agot_buy_knighthood_decision:0 "Comprare il Cavalierato"
  agot_buy_knighthood_decision_desc:0 "Mentre la pressione sociale vieta la vendita e l'acquisto del cavalierato, ci saranno sempre persone disposte a venderlo per il giusto prezzo. Per circostanze non importanti, non sono stato nominato cavaliere fino a questo momento della mia vita. Usando la mia influenza e la mia ricchezza, posso sicuramente rimediare."
  agot_buy_knighthood_decision_desc_outsider:0 "Mentre il cavalierato non è particolarmente apprezzato o addirittura rilevante nel mio background, diventare un cavaliere mi interessa comunque. Trovare una persona disposta a fare cavaliere un #italic estraneo#! sarà difficile, ma sono sicuro di poter trovare qualcuno disposto per il giusto prezzo."
  agot_buy_knighthood_decision_confirm:0 "Compralo!"
  agot_buy_knighthood_decision_tooltip:0 "Compra il cavalierato"
  agot_decision_bought_knighthood_effect_tt:0 "Il tuo #V nucleo familiare#! sarà informato del tuo cavalierato."

