  ABANDON_RUIN_BUTTON:0 "Abbandona Rovina"
  ABANDON_RUINS_TOOLTIP:0 "Abbandona nuovamente le rovine alla natura selvaggia."
  agot_ruins_character_desc:0 "[CHARACTER.Custom('RuinsHistory')]"
  ruin_history_castamere:0 "Migliaia di anni di alleanza e sottomissione tra le casate Lannister e Reyne sarebbero andati tutti a nulla sotto il governo di Tytos Lannister, un leone che non era destinato a governare. Nessuno avrebbe potuto biasimare i suoi vassalli per approfittare delle sue debolezze, la sua riluttanza a richiamare i prestiti, un cuore gentile incapace di vedere oltraggi. Nessuno ne ha tratto maggior beneficio di Roger Reyne, la cui famiglia e cognato godevano dell'inefficienza di un leone senza denti. Castamere cresceva a spese de La Roccia, ed era glorioso. Quando i cuccioli arrivarono a mordere al posto del padre, perché Roger avrebbe loro prestato più attenzione? Aveva già dimostrato che le sue unghie erano più affilate di qualsiasi leone dorato. Questo orgoglio avrebbe portato alla distruzione di entrambe la famiglia e la casa, perché questo cucciolo non era altri che il futuro Lord Tywin Lannister. In una campagna che incapsula l'uomo che sarebbe diventato, Tywin reclamò i debiti dovuti dai vassalli di suo padre, portando rovina e morte a coloro che resistevano. A Tarbeck e Reyne. Quando gli eserciti Lannister raggiunsero Castamere, i Tarbeck erano stati estinti, e Lord Roger era delirante a causa di una ferita inflittagli da una balestra. Suo fratello Reynard avrebbe riparato tutti i loro simili sotto terra e chiamato a negoziati, ma il loro destino era già stato prefigurato sia dai Tarbeck che da ciò per cui Castamere era stato chiamato. Tywin avrebbe fatto sigillare tutte le entrate delle miniere dei Reyne e un vicino torrente sarebbe stato deviato per scorrere al loro interno. Nessuna difesa avrebbe impedito l'ingresso di una marea fluviale. Si dice che le guardie Lannister abbiano sentito il panico e le grida per tutta la notte, ma quello sarebbe stato l'ultimo lamento di sfida della casa Reyne.\n\nE così è rimasta Castamere, un sepolcro acquatico per quella che era una grande famiglia. Fino a quando qualcuno osa scavare questa tomba..."
  ruin_history_hellgate:0 "Un tempo sede della Casa Dryland, Hellgate Hall giace ora in rovina. Da questa antica roccaforte, la Casa Dryland governava come Re del Brimstone, inchinandosi a nessuno, e fu solo quando Nymeria e i Rhoynar arrivarono che un'altra casa di Dorne ebbe il potere e la forza di abbatterne le mura."
  ruin_history_woodfoot:0 "Quando Theon Stark cacciò per la prima volta gli Uomini di Ferro dalle Isoel dell'Orso, assegnò le terre alla Casa Woodfoot. I Woodfoot avrebbero protetto l'isola da tutte le minacce per quasi quindici secoli. Fu solo sotto Loron Greyjoy che gli Uomini di Ferro avrebbero messo fine alla Casa Woodfoot e ripreso le Isole dell'Orso. Eppure, anche dopo la loro fine, rimangono le rovine di Woodfoot Watch, il loro antico castello."
  ruin_history_skane:0 "Il Banchetto di Skane; Chi nel Nord e oltre non conosce gli Skagosi e il loro famigerato Banchetto di Skane? Quando gli Skagosi avevano ancora le loro navi, si rivolsero a Skane vicina, e fu lì che catturarono tutti gli abitanti di quell'isola. I fortunati vennero resi schiavi o mogli, i sfortunati vennero serviti come pasto in un grande banchetto per i predoni Skag. Il Banchetto fu completo e Skane giace vuota ancora oggi."
  ruin_history_oldstones:0 "La lista dei Re dei Fiumi è argomento di accesi dibattiti, sia tra i Meistri che tra i signori e le signore delle Terre dei Fiumi. Ma la prima grande casa ad essere conosciuta come Re dei Fiumi e Colline su cui tutti concordano è la Casa Mudd, l'ultima dei Primi Uomini a portare quel titolo. Fu dal castello oggi noto come Oldstones che i Re Mudd governarono, e per la maggior parte del loro regno combatterono gli invasori Andal. Il castello fu distrutto dopo la sconfitta di Tristifer IV e la fine del Regno Mudd."
  ruin_history_summerhall:0 "Quando il Re Daeron II portò Dorne nel regno, dimostrò la sua fiducia nella pace costruendo un palazzo estivo tra le Terre Basse di Dorne, l'acclamata Sala dell'Estate. Questo avrebbe servito come ritiro regolare per la corte per sfuggire agli odori di Approdo del Re durante le lune estive e alla fine sarebbe stato dato a suo figlio minore, il futuro Maekar I. Maekar tenne il posto per tutto il regno dei suoi fratelli e del suo regno, e infine alla sua morte passò al suo ultimo detentore, Re Aegon V l'Improbabile. Sotto l'amato Re Aegon, Sala dell'Estate sarebbe diventato teatro di una grande tragedia, poiché quando il Re convocò la sua famiglia nella speranza di far nascere di nuovo i draghi nel mondo, il castello e gran parte della famiglia reale finirono in fiamme. Oggi Sala dell'Estate giace vuoto e in rovina, con solo le canzoni a tenerlo in vita."
  ruin_history_morne:0 "L'antica sede reale di Tarth, fu qui che gli Stellaserale della Casa Tarth regnarono come Re dell'Isola Zaffiro, quando la casa andala prese per la prima volta l'isola. Col passare del tempo, e i Tarth si sposarono sia con la Casa Durrandon che col loro regno, il seggio perse significato, fino al punto in cui rimangono solo rovine."
  ruin_history_landless:0 ""
  ruin_history_generic:0 "Il mondo stesso è disseminato di rovine, da Westeros a Essos, da Sothoryos a Ulthos; si diffondono in ogni terra e in ogni clima con poca o nessuna considerazione. Alcune erano una volta grandi fortezze e castelli, che resistevano agli nemici per migliaia di anni, solo per arrendersi a un nemico imbattibile, altre erano torri di avvistamento e piccole fortezze che venivano distrutte da raid minori perduti nel tempo. Alcune sono antiche oltre ogni misura, essendo state ridotte in rovina prima dei primi registri nella Cittadella o a Yi Ti, come Yeen a Sothoryos o Strygai nell'Ombra. Le cadute di altre sono state più recenti e documentate dagli studiosi delle terre del Tramonto e dell'Alba. Molte hanno avuto leggende, storie o canzoni a loro dedicate, o il loro ultimo atto di resistenza, e molte giacciono dimenticate e evitate da tutti i cantori.\n\nPer reclamare una contea distrutta e iniziare la ricostruzione, vai alla vista della tenuta e scegli "Ripristina Rovine". Quando possiedi una baronia in rovina, puoi potenziare il principale edificio in rovina per iniziare la ricostruzione."
  reconstruct_ruin_confirm_title:0 "Iniziare il Ripristino?"
  reconstruct_small_ruin_confirm_desc:0 "Restaurare queste rovine è un'impresa ardua, costosa e talvolta pericolosa. Sei sicuro di voler intraprendere il processo di restauro?\n\nIl tuo investimento iniziale richiederà @gold_icon!#high 200#!."
