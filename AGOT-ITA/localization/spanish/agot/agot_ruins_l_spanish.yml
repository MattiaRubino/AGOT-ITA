 # Events
  agot_ruins.1000.t:0 "Da Rovina a Gioiello"
agot_ruins.1000.d: "Macerie su macerie, mattone su mattone, dinanzi a me s'erge ciò che era stato lasciato a sbriciolarsi nell'oblio e nella polvere, ora del tutto rinato. Con l'aiuto di maestri e muratori, le rovine sono state ricostruite il più possibile secondo il disegno originario.\n\nEppure una domanda resta senza risposta: #italic A quale scopo servirà?#!\n\nLe mura, forti e inflessibili, suggeriscono che potrebbe divenire una fortezza, e la sua potenza lo renderebbe una forza con cui fare i conti. In alternativa, le case e i mercati circostanti potrebbero dare vita a una città prospera, con la rocca come cuore pulsante. Oppure, forse, gli interni e le mura potrebbero essere rifatti in luogo santo, elevandolo a rispettabile sede di culto.\n\nMentre soppeso tali possibilità, comprendo che una pianificazione accorta è cruciale. Decido che dovrei predisporre i preparativi per."
  agot_ruins.1000.a:0 "Un grande castello."
  agot_ruins.1000.b:0 "Una città splendida."
  agot_ruins.1000.c:0 "Un tempio per i pii."

  agot_ruins.2000.t:0 "Tesori dalla Tragedia"
agot_ruins.2000.d: "La tragedia alla Sala dell'Estate ha gettato un'ombra su questo progetto sin dall'inizio. I lavoratori più superstiziosi hanno sussurrato che il luogo sia maledetto e che i fantasmi dei Targaryen periti quel giorno infestino ancora le pietre stesse. Persino gli uomini più cinici parevano in allarme quando un attrezzo spariva o si verificava un incidente di poco conto.\n\nOggi, però, anziché una maledizione, ho trovato una benedizione. Così vicini alle fasi finali del restauro, è stata scoperta una camera segreta sotto le rovine! Mi hanno condotto dinanzi alla camera e, quando vi entro, non posso trattenere un grido di gioia. Al centro della stanza vi è un piccolo tavolo con un cuscino; e su quel cuscino riposa un uovo di drago intatto, perfetto, immacolato!"
  agot_ruins.2000.a:0 "Una scoperta straordinaria!"

  agot_ruins.3000.t:0 "Inizio della Costruzione"
agot_ruins.3000.d: "L'ordine è stato dato. I muratori sono già al lavoro, e nutro grande speranza di vedere questo monumento al potere del nord restaurato.\n\nSolo tre torri restano del grande bastione de L'Incollatura, coperte di pallida pelle fantasma, un'eco livida dell'antica potenza del fortilizio. Col tempo, ne restaurerò tutte e venti e farò di questo luogo una fortezza che incuta timore.\n\nQuando il lavoro sarà compiuto, nessuno passerà senza il mio permesso!"
  agot_ruins.3000.a:0 "L'antico bastione degli uomini dei crannog sarà restaurato!"

  agot_ruins.3001.t:0 "Torri Restaurate"
  agot_ruins.3001.d:0 "La ricostruzione di Moat Cailin procede spedita. Dove prima c'erano solo tre torri, ora ne sorgono venti, con solide mura costruite con la stessa pietra nera usata nella costruzione originale.\n\nIl luogo ora somiglia più da vicino alla fortezza che era in tempi antichi, e parte della vita è tornata alla struttura di conseguenza.\n\nLa Torre dei Bambini — dove si crede che i bambini abbiano evocato il martello delle acque — ha visto il suo tetto restaurato, e già i lavoratori superstiziosi parlano di voci infantili udite nella notte."
  agot_ruins.3001.a:0 "Questo castello emana un... potere soprannaturale."
agot_ruins.3001.b: "Che tornino al lavoro. C'è ancora molto da fare!"

  agot_ruins.3002.t:0 "La Fase Finale"
  agot_ruins.3002.d:0 "I muratori continuano il loro lavoro, completando gli ultimi dettagli in pietra necessari per il mio grande progetto. Una volta, Moat Cailin era un rudere, consumato dalle oscure e tortuose nebbie della palude, lasciato a marcire nelle acque fangose dell'Incollatura.\n\nOra è quasi restaurato. Presto, avrò reso di nuovo forti le sue mura, restaurato le sue imponenti torri e fornito uomini a sufficienza per mantenerlo.\n\nChi oserebbe sfidare il Nord con questo luogo da attraversare?"
  agot_ruins.3002.a:0 "Difenderà ancora il Nord!"

  agot_ruins.3003.t:0 "Moat Cailin Restaurato"
  agot_ruins.3003.d:0 "Il restauro di Moat Cailin è completo. Non più i difensori dell'Incollatura si nasconderanno nelle paludi, sempre timorosi degli invasori; ora staranno in piedi fieri come questo luogo.\n\nGuardo il castello, circondato da paludi insidiose piene di bestie pericolose, e maestoso di per sé. Tutte e venti le torri proiettano lunghe ombre sulle dense paludi. Questo è il luogo dove gli Andali fallirono, schiantandosi contro questa roccaforte come onde contro una grande scogliera.\n\nAnche [GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed] ammirerebbe questo lavoro!"
  agot_ruins.3003.a:0 "Anche la Casa [ROOT.Char.GetHouse.GetName] sa costruire."
  agot_ruins.3003.a_stark:0 "Spero di onorare il tuo nome, caro antenato."
agot_ruins.3003.b: "Che tutti siano testimoni della mia opera!"

agot_ruins.4000.t: "La Torre del Terrore Rifatta"
agot_ruins.4000.d: "Alzo lo sguardo sulle rovine contorte e spezzate di Harrenhal. Se questo luogo deve tornare forte, devo scegliere da dove cominciare. Esaminando i resti fusi delle cinque possenti torri, comprendo perché Harren osò provocare il drago. Al suo apice, questa fortezza doveva far sentire chiunque invincibile.\n\nInfine poso gli occhi sulla Torre del Terrore; comincerò da qui."
agot_ruins.4000.a: "Inizia i lavori."

agot_ruins.4001.t: "La Prima Torre è Completa"
agot_ruins.4001.desc: "Il mio folle progetto è iniziato e già una delle cinque sommità della fortezza è stata riportata al suo antico splendore. La Torre del Terrore deve ormai il suo nome tanto al suo aspetto tetro quanto alla sua funzione. Le sue prigioni sono state ampliate, rinnovate e fortificate; la struttura è di nuovo salda.\n\nÈ stato soltanto il primo passo della ricostruzione, ma è stato compiuto con maestria."
agot_ruins.4001.a: "C'è ancora molto da fare."
agot_ruins.4001.b: "Dovrei studiare i piani per la ricostruzione."
agot_ruins.4001.c: "Non vedo l'ora di riempire queste nuove celle."
agot_ruins.4001.d: "Portate birra ai lavoratori!"

agot_ruins.4002.t: "La Torre dei Lamenti Rinasce"
agot_ruins.4002.d: "Dopo la Torre del Terrore, il mio prossimo passo nella ricostruzione della fortezza è la Torre dei Lamenti. Il piano terreno funge da magazzino e granaio vitali, e le sue scorte saranno preziose quando verrà l'inverno. Le fondamenta vanno rifatte e il suolo smosso per ripristinare l'accesso alle cantine.\n\nIl fuoco ha fuso la pietra, ma il nostro sudore la ristabilirà."
agot_ruins.4002.a: "Cominciamo senza indugio."
agot_ruins.4002.a_lazy: "Purché non sia io a dover sudare."

agot_ruins.4003.t: "La Torre del Silenzio"
agot_ruins.4003.desc: "Per quanto alcuni giurino ancora di udire sussurri nel buio, almeno il lamento del castello maledetto si è placato. La seconda torre di Harrenhal è completa, e le fessure che davano al vento la sua voce sinistra sono state sigillate. Molti lavoratori hanno conosciuto le prime notti di sonno sereno da quando questo progetto è cominciato.\n\nC'è chi dice che sia il frutto del nostro lavoro, e chi che stiamo finalmente concedendo pace al vecchio Harren."
agot_ruins.4003.a: "Certo, e tutti viviamo nell'occhio di un gigante dagli occhi azzurri."
agot_ruins.4003.b: "Gli spiriti sono placati, e lo sono anch'io."
agot_ruins.4003.c: "Questa maledizione potrebbe essere più che semplice vento."
agot_ruins.4003.d: "Finalmente! Fine delle urla!"
agot_ruins.4003.e: "Abbiamo dimostrato che, col tempo, tutto può essere riparato."

agot_ruins.4004.t: "S'Innalza la Torre dei Fantasmi"
agot_ruins.4004.d: "La Torre del Terrore e la Torre dei Lamenti ora svettano alte, e la mia attenzione si volge alla Torre dei Fantasmi. È la più distrutta tra le torri di Harren: la sua forma straziata getta un'ombra spezzata sul septo del castello, con una chiara vista sulla posterla del muro orientale. Perché questo luogo mi serva bene, devo restaurare e rinforzare tutte e tre.\n\nNon è un compito da poco, ma le torri già compiute mi danno forza!"
agot_ruins.4004.a: "Chiamate i lavoratori."
agot_ruins.4004.b: "Un altro nome nato da racconti superstiziosi."
agot_ruins.4004.c: "Perché la gente sceglie sempre i nomi più orribili?"

agot_ruins.4005.t: "I Fantasmi Banditi"
agot_ruins.4005.d: "Un tetto ricostruito, mura rinforzate, stanze rinnovate — la famigerata Torre dei Fantasmi è ora più adatta ai vivi che ai morti.\n\nPer quanto resti ancora molto lavoro, la fortezza appare assai meno una rovina che una roccaforte. Presto il sogno di Harren rinascerà del tutto. Dovrei rendere grazie per quanto è stato ottenuto.\n\nCon la preghiera nella mente, che cosa devo fare del Septo?"
agot_ruins.4005.a: "Gli adoratori dei Sette saranno liberi di pregare lì."
agot_ruins.4005.a_father: "Pregherò il Padre."
agot_ruins.4005.a_mother: "Pregherò la Madre."
agot_ruins.4005.a_warrior: "Pregherò il Guerriero."
agot_ruins.4005.a_smith: "Pregherò il Fabbro."
agot_ruins.4005.a_maiden: "Pregherò la Fanciulla."
agot_ruins.4005.a_crone: "Pregherò la Megera."
agot_ruins.4005.a_stranger: "Pregherò lo Straniero."
agot_ruins.4005.b: "Forse gli dèi venerati lì mi servirebbero meglio?"
agot_ruins.4005.c: "Resterà un luogo di culto — ma per i veri dèi."

agot_ruins.4006.t: "La Dimora della Vedova"
agot_ruins.4006.d: "I miei occhi ora si volgono alla Torre della Vedova, dove la regina Rhaena Targaryen scelse di ritirarsi nei suoi ultimi anni.\n\nDobbiamo avere cura di questa torre, poiché col tempo dovrà essere unita con un ponte alla Torre della Guglia Reale. Harrenhal incombe di nuovo come una fortezza possente, anche se viverci resta arduo. Questa torre sarà la nostra soluzione."
agot_ruins.4006.d_before_rhaena: "I miei occhi ora si volgono a [GetBuilding('building_ruins_harrenhal_05').GetNameNoTooltip].\n\nDobbiamo avere cura di questa torre, poiché col tempo dovrà essere unita con un ponte alla Torre della Guglia Reale. Harrenhal incombe di nuovo come una fortezza possente, anche se viverci resta arduo. Questa torre sarà la nostra soluzione."
agot_ruins.4006.a: "Restaura la Vedova al suo antico splendore."

agot_ruins.4007.t: "Una Vedova Onorata"
agot_ruins.4007.desc: "La ricostruzione della Torre della Vedova è completa. Le camere dove un tempo dimorò la regina dei draghi sarebbero ora ben più degne di lei di quanto non fosse ciò che sopportò negli ultimi anni.\n\nHarrenhal è passata da rovina grottesca a qualcosa che sfiora la bellezza. Il terrore è stato placato, i lamenti taciuti, i fantasmi scacciati, e la vedova onorata. Chiunque posi lo sguardo su queste alte mura vede non un monumento straziato al fuoco di drago, ma una roccaforte restaurata dal lavoro.\n\nPresto verrà il tempo dell'ultima torre."
agot_ruins.4007.desc_before_rhaena: "La ricostruzione della Torre della Vedova è completa.\n\nHarrenhal è passata da rovina grottesca a qualcosa che sfiora la bellezza. Chiunque posi lo sguardo su queste alte mura vede non un monumento straziato al fuoco di drago, ma una roccaforte restaurata dal lavoro.\n\nPresto verrà il tempo dell'ultima torre."
agot_ruins.4007.a: "Harrenhal sarà presto restaurata."
agot_ruins.4007.b: "Dedico questi sforzi alla regina Rhaena."
agot_ruins.4007.c: "Capisco perché Rhaena l'abbia scelta."
agot_ruins.4007.c_before_rhaena: "Questo sarebbe un ottimo studiolo privato."
agot_ruins.4007.d: "I lavoratori hanno trovato strane cose nelle stanze della regina."
agot_ruins.4007.d_before_rhaena: "I lavoratori hanno trovato strane cose in una delle stanze."
agot_ruins.4007.d_tt: "La tua conoscenza dell'occulto ti permette di comprendere le strane cose lasciate dietro di sé"

agot_ruins.4008.t: "L'Ultima Torre"
agot_ruins.4008.d: "La Torre della Guglia Reale è la più alta e la più ampia delle cinque. Qui Harren e i suoi figli trovarono la fine, bollendo e urlando tra le fiamme di drago. Entro le sue mura sorgeva un tempo la Sala dei Cento Focolari, e presto dovrà sorgere di nuovo. Tornerà a ospitare la più grande sala di Westeros, degna del più possente dei castelli.\n\nCiò che il fuoco di un drago distrusse, ora dobbiamo disfare."
agot_ruins.4008.a: "Voglio la pietra più forte e i muratori più abili!"

agot_ruins.4009.t: "La Quinta Torre S'Erge"
agot_ruins.4009.desc: "Per quanto il suo nome fosse un'esagerazione — contava solo trentacinque dei cento focolari promessi — la grande sala non è stata un'impresa da poco. I lavori hanno richiesto più tempo, più manodopera e più fatica di quanto avessi mai immaginato. Eppure, finalmente, le cinque torri di Harrenhal stanno di nuovo in piedi.\n\nOrmai resta ben poco tra me e la completa restaurazione di questa grande fortezza."
agot_ruins.4009.a: "Le braci del terrore sono infine spente."
agot_ruins.4009.b: "Condurrò questa ricostruzione fino alla fine."
agot_ruins.4009.c: "Ora lo vedo — il fuoco è potere."
agot_ruins.4009.d: "L'orgoglio di Harren è una lezione."

agot_ruins.4010.t: "Ferite Che Lasciano Cicatrici"
agot_ruins.4010.d: "Harrenhal ha ritrovato una certa vitalità. Da fortezza oscura e contorta, intrisa di sventura, è divenuta un grande castello, riplasmato dal tempo e dall'opera degli uomini.\n\nPer quanto le tracce del fuoco di drago segnino ancora le sue mura, pochi castelli potrebbero eguagliare la gloria del mio. Qualcuno sussurrerà sempre di maledizioni e ombre, ma l'aura è mutata profondamente.\n\nLe cinque torri sono intatte, eppure mi attendono ancora anni di lavoro.\n\nLa fine è vicina; niente più ritardi!"
agot_ruins.4010.a: "Al lavoro!"
agot_ruins.4010.a_arrogant: "Harren costruì Harrenhal, ma io l'ho ricostruita."

agot_ruins.4011.t: "Harrenhal Rinasce"
agot_ruins.4011.desc: "Al mattino osservo la mia opera. I timidi raggi del sole spargono una luce scintillante sull'albero del cuore del bosco sacro, fiero tra i pini sentinella. A mezzogiorno, la vista dell'Occhio degli Dei dalle alte mura risplende sotto lo zenit ardente della stella; e la sera, la Sala dei Cento Focolari scalda tutti coloro che vi sono dentro, gettando luce dorata su tutta la rocca.\n\nIl luogo pullula di vita: servi e manovali si affaccendano nella sua vasta distesa. Tutti coloro che entrano restano attoniti davanti alla sua immensità.\n\nC'è ancora chi sussurra di sogni strani e visioni oscure, e sostiene di udire i richiami lontani di antiche cose dall'Isola dei Volti, ma io non me ne curo. Questo luogo è mio, e nessun dio può più reclamarlo."
agot_ruins.4011.a: "Che tutti vedano questo luogo e tremino!"
agot_ruins.4011.b: "Ora è mio quanto lo fu di Harren."
agot_ruins.4011.b_hoare: "Ciò che il sudore di Harren costruì, il suo sangue lo ricostruì."
agot_ruins.4011.c: "Se posso costruire, posso anche distruggere."
agot_ruins.4011.d: "Ciò che un drago distrusse, un altro lo custodirà."
agot_ruins.4011.e: "Questo castello non teme eserciti, e io non temo draghi."

agot_ruins.4100.a: "La mia fede non è sbagliata."
the_seven_main: "La Fede dei Sette, seguita dalla maggior parte di Westeros"
servants_of_the_star: "Tutte le altre fedi sono false; Il Puro è la via autentica"
baelorism: " [GetScriptedCharacterByHistoryID( 'Targaryen_82' ).GetFirstName] è l'uomo più pio! Lo venererò!"
warring_star: "Venereremo la leggenda del Re di Tutti gli Andali, e forse raggiungeremo persino il suo obiettivo"
weirwood_of_the_seven: "Un tempo i Sette parlavano attraverso il Weirwood: sono gli stessi dèi"
hugor_start: "Le antiche usanze di Hugor della Collina, quando i Sette che sono uno solo si rivelarono"
original_fots: "La più antica fede andala, la più vicina alla verità più pura"

  agot_ruins.9999.t:0 "Interruzione dei Lavori"
  agot_ruins.9999.opening:0 "Restaurare tali rovine non è un compito semplice, e devo essere preparato. Potrebbe essere saggio rimandare.\n\nSebbene ci sia ancora molto da fare,"
  agot_ruins.9999.no_stress:0 "e anche se la mia mente non è oscurata da nubi scure,"
  agot_ruins.9999.one_stress:0 "e sto iniziando a sentire il peso dello stress influenzare i miei stati d'animo;"
  agot_ruins.9999.two_stress:0 "e la mia mente sembra stretta in una morsa;"
  agot_ruins.9999.three_stress:0 "e sono sull'orlo di un crollo;"
  agot_ruins.9999.recent_loss:0 "la perdita di [deceased_character.GetName] è ancora troppo recente per pensare ad altro;"
  agot_ruins.9999.at_war:0 "la guerra occupa i miei pensieri e influisce sull'economia del regno,"
  agot_ruins.9999.poor:0 "le casse sono quasi vuote e so quanto questo possa essere un peso finanziario,"
  agot_ruins.9999.bankrupt:0 "le casse sono vuote e sarebbe sbagliato continuare mentre sono in debito,"
  agot_ruins.9999.lazy:0 "chi può sapere cosa riserva il futuro. Senza contare che non ho mai amato il lavoro in nessuna forma,"
  agot_ruins.9999.greedy:0 "chi può sapere cosa riserva il futuro. Preferisco riavere l'oro investito per sapere che è al sicuro,"
agot_ruins.9999.fickle: "chissà cosa riserva il futuro. In ogni caso, lo sapevo fin dall'inizio che non era una buona idea,"
  agot_ruins.9999.paranoid:0 "chi può sapere cosa riserva il futuro. E quando penso a tutte queste persone riunite in un luogo a 'lavorare', chissà cosa potrebbero tramare,"
agot_ruins.9999.impatient: "chissà cosa riserva il futuro. Non voglio aspettare anni per vedere il frutto della fatica,"
agot_ruins.9999.someone_else: "e in ogni caso, non fui io ad aver iniziato questo progetto,"
  agot_ruins.9999.relation:0 "e anche se [restoration_constructor.GetName] desiderava vedere questo progetto realizzato, ho altre priorità nel futuro immediato,"
  agot_ruins.9999.outro:0 "è meglio che metta da parte l'idea di continuare questo lavoro senza fine."
  agot_ruins.9999.a:0 "Lasciamo che questo lavoro finisca ora."
