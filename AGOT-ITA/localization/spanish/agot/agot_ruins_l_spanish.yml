  ### Ruin Afflictions
  # Salted Earth
  building_type_ruin_salted_earth_01:0 "Terra Salata"
  building_ruin_salted_earth_01:0 "Terra Salata"
  building_ruin_salted_earth_01_desc:0 "Il terreno circostante le rovine è stato salato, lasciando la terra sterile e infruttuosa, con solo erbacce e fiori resistenti capaci di crescere per molti anni a venire."

  # Desolato
  building_type_ruin_desolate_01:0 "Desolato"
  building_ruin_desolate_01:0 "Luogo Desolato"
  building_ruin_desolate_01_desc:0 "Il terreno circostante le rovine è stato abbandonato per quanto può vedere un uccello, gli abitanti originali non sono da nessuna parte."
  building_ruin_desolate_02:0 "Popolazione Rivitalizzata"
  building_ruin_desolate_02_desc:0 "Attraverso coercizione, incentivi o dovere, una nuova comunità è stata creata per sostenere lo sforzo di ricostruzione."

  # Allagato
  building_type_ruin_flooded_01:0 "Allagato"
  building_ruin_flooded_01:0 "Rovine Allagate"
  building_ruin_flooded_01_desc:0 "L'acqua infesta i dintorni delle rovine, quasi fermando la ricostruzione poiché ostacola ogni movimento."
  building_ruin_flooded_02:0 "Rovine Drenate"
  building_ruin_flooded_02_desc:0 "Dopo un lavoro tanto necessario, l'acqua che aveva coperto le rovine e ostacolato lo sforzo di ricostruzione è stata in gran parte, se non completamente, drenata."

  # Rinomato
  building_type_ruin_renowned_01:0 "Rovina Rinomata"
  building_ruin_renowned_01:0 "Rovina Rinomata"
  building_ruin_renowned_01_desc:0 "Quello che ora è solo macerie e mura cadenti era una volta elogiato e ammirato, o forse la sua caduta gli ha dato la sua reputazione di tragedia. Le persone sembrano essere più disposte ad assistere nello sforzo di ricostruzione."

  # Infame
  building_type_ruin_infamous_01:0 "Rovina Infame"
  building_ruin_infamous_01:0 "Rovina Infame"
  building_ruin_infamous_01_desc:0 "Si pensa che le rovine che adornano queste terre siano piene di maledizioni e sciagure. Le persone si allontanano dallo sforzo di ricostruzione e dalle rovine stesse, per paura di ciò che potrebbe accadere loro."

  # Scoppio di Fuoco Selvaggio
  building_type_ruin_wildfire_01:0 "Scoppio di Altofuoco"
  building_ruin_wildfire_01:0 "Altofuoco Incontrollato"
  building_ruin_wildfire_01_desc:0 "L'Altofuoco brucia attraverso le rovine, causando danni mortali a chiunque non sia abbastanza esperto da gestire le fiamme verdi."
  building_ruin_wildfire_02:0 "Scoppio Contenuto"
  building_ruin_wildfire_02_desc:0 "Ora che l'Altofuoco è stato contenuto, il processo di ricostruzione è diventato più facile ora che la minaccia persistente di ogni progresso ridotto in cenere non è più così preoccupante. Tuttavia, le terre e le persone circostanti le rovine ormai bruciate ne hanno risentito."

