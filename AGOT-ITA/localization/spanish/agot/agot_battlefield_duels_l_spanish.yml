l_spanish:
  agot_battlefield_duel.0002.t:0 "Il Nemico Sconfitto"
  agot_battlefield_duel.0002.desc:0 "Mi trovo sopra la forma infranta di [sc_loser.GetTitledFirstName]. Spezzato, ma non morto. La battaglia infuria intorno a noi e non c'è tempo da perdere. Devo o uccidere [sc_loser.GetHerHim], o reclamare [sc_loser.GetHerHim]."
  agot_battlefield_duel.0002.a:0 "Soldati! Mettetelo in catene."
  agot_battlefield_duel.0002.b:0 "I prigionieri sono un fastidio. Meglio finire semplicemente con [sc_loser.GetHerHim]."
  agot_battlefield_duel.0003.t:0 "Il Nemico Sconfitto"
  agot_battlefield_duel.0003.desc:0 "Mi trovo sopra la forma infranta di [sc_loser.GetTitledFirstName], abbattuto dalla mia mano. Anche se solo un guerriero, tali vittorie possono cambiare le sorti della battaglia."
  agot_battlefield_duel.0003.a:0 "Un'altra tacca sulla mia arma."
  agot_battlefield_duel.0004.t:0 "Sconfitto in Battaglia"
  agot_battlefield_duel.0004.desc:0 "Giaccio infranto ai piedi di [sc_victor.GetTitledFirstName], il sapore del sangue sulla mia lingua. Spezzato, ma ancora vivo e alla mercé del mio nemico.\n\n[sc_victor.GetTitledFirstNameNoTooltip] chiama i tuoi soldati.\n\n\"Metti [sc_loser.GetTitledFirstNameNoTooltip] in catene.\""
  agot_battlefield_duel.0004.a:0 "Quindi, sarò prigioniero..."
  agot_battlefield_duel.0005.t:0 "Sconfitta in Battaglia"
  agot_battlefield_duel.0005.desc:0 "Giaccio infranto ai piedi di [sc_victor.GetTitledFirstName], il sapore del sangue sulla mia lingua. Spezzato, ma ancora vivo e alla mercé del mio nemico.\n\n[sc_victor.GetTitledFirstNameNoTooltip] alza la sua arma per il colpo che sarà la mia morte."
  agot_battlefield_duel.0005.a:0 "Questo è la fine."
