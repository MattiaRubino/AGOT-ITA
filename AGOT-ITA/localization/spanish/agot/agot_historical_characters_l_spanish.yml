l_spanish:
  # Dunk
  historical_character.dunk:0 "Ser Duncan 'l'Alto' era un cavaliere errante, divenuto famoso per i suoi numerosi viaggi con il principe Aegon Targaryen, che sarebbe poi passato alla storia come Aegon V 'l'Improbabile'. Quando Aegon salì al trono, Duncan divenne Lord Comandante della sua Guardia Reale. Tra le sue gesta si ricordano la vittoria in singolar tenzone contro Lyonel Baratheon 'la Tempesta Ridente', che pose fine alla ribellione del lord della Tempesta, e l'uccisione di Daemon III Blackfyre in duello durante la Terza Ribellione Blackfyre."

  # Nettles
  historical_character.nettles:0 "Nettles era una mezzosangue di drago durante la guerra civile Targaryen conosciuta come la Danza dei Draghi. Riuscì a domare il drago Sheepstealer conquistando la sua fiducia con un'offerta costante di cibo. Divenuta cavaliere di drago, combatté alla Battaglia del Gullet per i Neri, contribuì alla presa di Approdo del Re, e sostenne il principe Daemon Targaryen nella campagna nelle Terre dei Fiumi. Scomparve infine nel Valle, dopo essere fuggita da un ordine di esecuzione inviato dalla regina Rhaenyra Targaryen."

  # Tormund
  historical_character.tormund:0 "Tormund 'Flagello dei Giganti' era un celebre bruto razziatore di Ruddy Hall. Si unì all'esercito dei liberi comandato da Mance Rayder e combatté alla battaglia sotto la Barriera. Quando Mance fu catturato, divenne capo di molti dei Bruti rimasti oltre la Barriera, accettando infine le condizioni del Lord Comandante Jon Snow per attraversarla, mentre gli estranei incalzavano il suo popolo."

  # Davos
  historical_character.davos:0 "Davos Seaworth 'il Cavaliere delle Cipolle' era uno spacciatore di contrabbando nato nei bassifondi di Approdo del Re. Durante l'assedio di Capo Tempesta nella Ribellione di Robert, riuscì a portare provviste vitali a Stannis Baratheon eludendo il blocco dei Redwyne, guadagnandosi così il titolo di cavaliere – ma anche la punizione per i suoi vecchi crimini. Stannis gli mozzò una falange di ogni dito della mano sinistra, ma gli diede anche terre e uno scopo. Davos gli rimase fedele durante la Guerra dei Cinque Re e oltre."

  # Smiling Knight
  historical_character.smilingknight:0 "Jack 'il Cavaliere Sorridente' era un membro pericoloso della Confraternita del Bosco del Re. Cavaliere fuorilegge folle e temibile, lui e la Confraternita terrorizzavano il Bosco del Re, eludendo la cattura grazie all'aiuto della gente comune e colpendo soprattutto nobili con rapine e rapimenti. Il Cavaliere Sorridente affrontò diversi famosi membri della Guardia Reale e spadaccini, tra cui Barristan Selmy, Jaime Lannister, e infine Ser Arthur Dayne, che lo uccise con la sua grande spada Alba."

  # Illyrio
  historical_character.illyrio:0 "Illyrio Mopatis iniziò la sua vita come un semplice bravo sconosciuto nelle strade di Pentos. Dopo aver stretto un'insolita amicizia con Varys 'il Ragno', ottenne contatti potenti e divenne infine un magistro. In seguito offrì protezione e risorse a Viserys il Re Mendicante e a sua sorella Daenerys, aiutando a organizzare il matrimonio di lei con Khal Drogo."

  # Uthor
  historical_character.uthor:0 "Uthor 'Sottobosco' era un cavaliere da torneo di professione, che passava il tempo spostandosi da un torneo minore all'altro, evitando la fama e guadagnando con scommesse astute e riscatti dei cavalieri sconfitti. Era presente al Torneo di Whitewalls durante il tentativo fallito di Daemon II Blackfyre di avviare una seconda ribellione. Uthor non era coinvolto nella cospirazione e ne uscì illeso."

  # Rattleshirt
  historical_character.rattleshirt:0 "Il vero nome di Rattleshirt non è noto, ma era conosciuto come il Signore delle Ossa. Si unì all'esercito di Mance Rayder e fece parte del gruppo che catturò Jon Snow e Qhorin 'Mano Mezzata' durante una missione di ricognizione. Fu catturato da Stannis Baratheon nella battaglia sotto la Barriera, e giustiziato al posto di Mance Rayder dalla sacerdotessa rossa Melisandre."

  # Thoros of Myr
  historical_character.thoros:0 "Thoros di Myr era l'ultimo di otto figli e fu affidato ai Sacerdoti Rossi in giovane età. Dopo aver preso i voti, divenne un sacerdote a tutti gli effetti, pur mantenendo molti vizi. Gli fu affidato il compito di convertire il re di Westeros al culto del Signore della Luce. Nonostante non riuscì a convertire né il Re Folle Aerys II Targaryen né Robert Baratheon, divenne compagno di bevute di quest’ultimo. In seguito fu inviato da Ned Stark per catturare Gregor Clegane, come parte del gruppo guidato da Beric Dondarrion, che si trasformò poi nella Fratellanza Senza Vessilli."

  # Varys
  historical_character.varys:0 "Qualunque fosse la sua origine, Varys conobbe molte sofferenze per le strade di Pentos, venendo venduto per un oscuro rituale di sangue prima ancora di diventare adulto. Visse una vita dura, finché non incontrò per caso un giovane bravo di nome Illyrio Mopatis. Con lui strinse amicizia, e la loro alleanza li portò lontano. Il re Aerys II Targaryen venne a sapere di Varys e lo assunse come Maestro dei Sussurri. Varys servì il re nei turbolenti giorni finali del suo regno, continuando poi il suo incarico sotto Robert Baratheon dopo la caduta del suo vecchio padrone durante l’assedio di Approdo del Re."
