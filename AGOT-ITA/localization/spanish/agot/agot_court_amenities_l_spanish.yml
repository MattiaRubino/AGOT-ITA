  agot_dragonpit_amenities_default_desc:0 "Il finanziamento minimo per la [dragonpits|E], riservato alle necessità basilari."
  agot_dragonpit_amenities_small_desc:0 "Il finanziamento base è stanziato alla [dragonpit|E] e ai suoi [dragonkeepers|E], sufficiente per riparazioni e manutenzione semplici."
  agot_dragonpit_amenities_middling_desc:0 "Un livello moderato di finanziamento è stanziato alla [dragonpit|E] e ai suoi [dragonkeepers|E], con alimentazione e stimolazione adeguate per i draghi tenuti."
  agot_dragonpit_amenities_spacious_desc:0 "Paragonabile alle migliori torri dei draghi della Vecchia Valyria, questa [dragonpit|E] è ben finanziata e mantenuta, il brusio di attività è una vista per la corte e un orgoglio del regno."
  agot_dragonpit_amenities_grand_desc:0 "La [dragonpit|E] funge ora come qualcosa di più di una semplice localizzazione di stoccaggio per draghi. Esistono intere biblioteche di lore sui draghi e una vasta rete logistica opera per sostenere la vita delle bestie all'interno."

