  game_concept_agot_mw_mega_wars:0 "Mega Guerra"
  game_concept_agot_mw_mega_wars_desc:0 "In una mega guerra il reame si divide in tre tipi di partecipanti: [Concept('agot_mw_royalists', 'Realisti')|E], [Concept('agot_mw_neutrals', 'Neutrali')|E], [Concept('agot_mw_rebels', 'Ribelli')|E].\nL'impatto della guerra è considerato così grave che ogni partecipante deve scegliere una parte o rimanere neutrale. Durante la guerra i neutrali possono ancora scegliere una parte e non sono vincolati alla loro decisione iniziale. Alla fine della guerra, la parte vincente ha opzioni estese riguardo la punizione della parte perdente."
  game_concept_agot_mw_royalists:0 "Realisti"
  game_concept_agot_mw_royalists_desc:0 "Questo è il nome della fazione in una [Concept('agot_mw_mega_wars', 'Mega Guerra')|E] che è leale alla corona. La corona può essere presa di mira da più [Concept('agot_mw_rebels', 'leader ribelli')|E]."
  game_concept_agot_mw_neutrals:0 "Neutrali"
  game_concept_agot_mw_neutrals_desc:0 "Neutrali in una [Concept('agot_mw_mega_wars', 'Mega Guerra')|E] sono considerati i vassalli che non hanno ancora dichiarato da che parte stanno. Alcuni non vogliono avere nulla a che fare con la guerra, altri aspettano che le maree della guerra portino nuove opportunità..."
  game_concept_agot_mw_rebels:0 "Ribelli"
  game_concept_agot_mw_rebels_desc:0 "Questo è il nome della fazione in una [Concept('agot_mw_mega_wars', 'Mega Guerra')|E] che si oppone alla [Concept('agot_mw_royalists', 'corona')|E]. I ribelli hanno un leader ribelle che guida la guerra. Ci possono essere più leader ribelli che prendono di mira la stessa [Concept('agot_mw_royalists', 'corona')|E] in guerre diverse."
  game_concept_agot_mw_expel_character:0 "Espellere"
  game_concept_agot_mw_expel_character_desc:0 "Il personaggio in questione sarà costretto a lasciare il tuo regno e non potrà mai più tornare. Il loro destino è l'esilio."
  game_concept_agot_mw_take_main_titles:0 "Confisca dei titoli principali"
  game_concept_agot_mw_take_main_titles_desc:0 "Questo confisca tutti i titoli di livello più alto da un traditore."
