l_spanish:
  FAITH_PATRON_HEADING:0 "Scegli Patrono"
  PATRON_WINDOW_SHOW_EFFECTS:0 "Mostra gli Effetti"
  FAITH_PATRON:0 "Patroni"
  CHOOSE_PATRON_TOOLTIP:0 "Scegli Patrono"
  select_patron_confirm_text_1:0 "Vuoi rendere "
  select_patron_confirm_text_2:0 " il tuo patrono?"
  patron_select_confirm:0 "Questo sarà il mio patrono!"

  action_pick_patron:0 "Scegli un Patrono"
  action_pick_patron_label:0 "$action_pick_patron$"
  action_pick_patron_desc:0 "Come seguace di una fede con patroni, puoi scegliere una divinità specifica come tuo patrono."
  action_pick_patron_click:0 "#I Clicca per vedere i patroni disponibili#!"

  # Fede dei Sette
  patron_god_the_father:0 "Il Padre"
  patron_god_desc_the_father:0 "Il Padre, o il Padre Alto, regna sul giudizio ed è spesso invocato dai fedeli per dispensare giustizia e saggezza. È venerato dalla maggior parte, e visto da alcuni come il 'capo' dei Sette."

  patron_god_the_mother:0 "La Madre"
  patron_god_desc_the_mother:0 "La Madre, o la Madre Alta, è amorevole e protettiva, spesso invocata per proteggere i propri cari. È anche associata alla fertilità e ai ruoli della maternità."

  patron_god_the_warrior:0 "Il Guerriero"
  patron_god_desc_the_warrior:0 "Il Guerriero protegge i fedeli con la sua spada sacra. Infondendo coraggio, portando la vittoria e proteggendo i combattenti nella calura della battaglia, è spesso invocato da soldati, cavalieri e generali."

  patron_god_the_smith:0 "Il Fabbro"
  patron_god_desc_the_smith:0 "Il Fabbro, con il suo martello sacro, ripara ciò che è rotto e ristabilisce l’ordine nel mondo degli uomini. Insieme al Guerriero, è pregato per la forza, la protezione, e per l’aiuto nei mestieri e nei lavori manuali."

  patron_god_the_maiden:0 "La Fanciulla"
  patron_god_desc_the_maiden:0 "La Fanciulla, bella e innocente, è la patrona delle giovani donne, spesso invocata affinché dia loro coraggio e protegga la loro innocenza, o per chiedere perdono per atti d’impurità."

  patron_god_the_crone:0 "La Vecchia"
  patron_god_desc_the_crone:0 "La Vecchia, con la sua lanterna sacra, guida i fedeli con la sua saggezza. Attraverso i suoi insegnamenti, i fedeli sono elevati e sostenuti."

  patron_god_the_stranger:0 "Lo Sconosciuto"
  patron_god_desc_the_stranger:0 "Lo Sconosciuto — né uomo né donna, eppure entrambi; emarginato, viandante da terre lontane, meno e più che umano — è ignoto e inconoscibile. Il suo volto è quello della morte, la sua mano accompagna le anime nell’altro mondo."

  #Faith of the Seven Extras
  patron_god_drownedgod:0 "Il Dio Abissale"
  patron_god_desc_drownedgod:0 "Il Dio Abissale è la divinità tradizionale degli Uomini di Ferro, e come uno degli Otto Patroni, è venerato come l'Aspetto del Mare e del suo terrore."

  patron_god_baelor:0 "Baelor il Benedetto"
  patron_god_desc_baelor:0 "Il Re-Septon, spesso visto come un semplice mortale, è venerato in questa fede quasi al pari dei Sette Patroni."

  patron_god_qarlon:0 "Qarlon il Grande"
  patron_god_desc_qarlon:0 "Ultimo Re di Tutti gli Andali, e ultima speranza per un regno andalo in Essos, è divenuto un eroe mitico: un avatar dei Sette, che narra di un passato in rovina."

  patron_god_weirwood:0 "Alberi-Diga"
  patron_god_desc_weirwood:0 "Gli alberi-diga sono da sempre sacri per i fedeli degli Antichi Dei, ma per chi segue la Fede dell’Antico e del Nuovo, sono le finestre attraverso cui i Sette-Che-Sono-Uno osservavano gli uomini nei tempi antichi."

  # Città Libere
  patron_god_moon_pale_maiden:0 "Fanciulla Pallida come la Luna"
  patron_god_desc_moon_pale_maiden:0 "Dea lunare, che alcuni credono essere una corruzione della dea dell’Est Remoto, la Fanciulla Fatta di Luce. I suoi seguaci invocano la sua protezione in mare, sperando che la sua luce li guidi a casa."

  patron_god_lion_of_night:0 "Leone della Notte"
  patron_god_desc_lion_of_night:0 "Divinità dell’Est Remoto, si dice che portò la Lunga Notte per punire l’umanità per il Tradimento di Sangue. È visto come un dio oscuro, ma non malvagio."

  patron_god_father_of_waters:0 "Padre delle Acque"
  patron_god_desc_father_of_waters:0 "Dio dei mari, venerato dai marinai nella speranza di acque calme."

  patron_god_merling_king:0 "Re dei Merling"
  patron_god_desc_merling_king:0 "Il Re dei Merling dimora sotto le onde e si dice offra doni e favori agli uomini in cambio, talvolta, di una sposa."

  patron_god_the_pattern:0 "Il Tessitore del Disegno"
  patron_god_desc_the_pattern:0 "Non un dio, ma un profeta che, attraverso grandi sofferenze, comprese che la vita è un grande disegno da percorrere per giungere al cuore della realtà."

  patron_god_semosh_and_selloso:0 "Semosh e Selloso"
  patron_god_desc_semosh_and_selloso:0 "Dei fratelli — uniti ma separati, oriente e occidente, alba e tramonto — Semosh e Selloso trascinano il mondo fra i loro opposti."

  patron_god_trios:0 "Trios"
  patron_god_desc_trios:0 "Il Dio dalle Tre Facce, Trios, si dice si sia diviso in tre. Ogni volto incarna un’emozione: Gioia, Ira e Confusione."

  patron_god_drunken_god:0 "Il Dio Ubriaco"
  patron_god_desc_drunken_god:0 "Spesso disprezzato, ma i suoi devoti sono tra i più fedeli."

  patron_god_weeping_lady:0 "La Donna in Lutto"
  patron_god_desc_weeping_lady:0 "Dea principale di Lys, il suo volto compare sulle monete della città. Piange per dolore, gioia e tutto ciò che vi sta in mezzo."

  patron_god_pantera:0 "Pantera"
  patron_god_desc_pantera:0 "Pantera è una dea felina dalle sei mammelle, adorata soprattutto a Lys."

  patron_god_yyndros:0 "Yyndros"
  patron_god_desc_yyndros:0 "Yyndros del Crepuscolo è maschio di giorno, femmina di notte. I suoi fedeli possono trasformarsi tra uomo e donna durante l’atto d’amore."

  patron_god_bakkalon:0 "Bakkalon"
  patron_god_desc_bakkalon:0 "Il Bambino Pallido, Bakkalon della Spada, è un dio della morte, la cui lama incombe su tutti noi."

  patron_god_saagael:0 "Saagael"
  patron_god_desc_saagael:0 "Saagael, il Donatore di Dolore, è al centro di uno dei culti più estremi delle Città Libere."

  patron_god_aquan:0 "Aquan il Toro Rosso"
  patron_god_desc_aquan:0 "Aquan il Toro Rosso è un dio della guerra e del combattimento, venerato da molti guerrieri e mercenari delle Città Libere."

  patron_god_hooded_wayfarer:0 "Il Viandante Incappucciato"
  patron_god_desc_hooded_wayfarer:0 "Venerato dai poveri e dai disperati, il Viandante Incappucciato cammina tra noi, invisibile e inosservato."

  patron_god_silent_god:0 "Il Dio Silenzioso"
  patron_god_desc_silent_god:0 "Il Dio Silenzioso non parla ai suoi fedeli, eppure consente loro di trovare la verità."

  patron_god_gelenei:0 "Gelenei"
  patron_god_desc_gelenei:0 "Gelenei è ritenuto una divinità della natura, solitamente rappresentato come un albero dalle foglie d’argento."

  # Yi Ti
  patron_god_pearl_emperor:0 "Imperatore di Perla"
  patron_god_desc_pearl_emperor:0 "Primo successore del Dio-sulla-Terra, l’Imperatore di Perla è ricordato per la sua grande saggezza e per i progressi compiuti nel sapere durante il suo regno."

  patron_god_jade_emperor:0 "Imperatore di Giada"
  patron_god_desc_jade_emperor:0 "Secondo Successore, l’Imperatore di Giada è noto per aver unito molte terre e popoli stranieri all’Impero dell’Alba, non con la spada, ma con la parola."

  patron_god_tourmaline_emperor:0 "Imperatore di Tormalina"
  patron_god_desc_tourmaline_emperor:0 "L’Imperatore di Tormalina, Terzo Successore, fu il campione vigile della Corte Gemmata. Si dice che con qualunque arma — spada, arco o lancia — fosse una minaccia mortale."

  patron_god_onyx_emperor:0 "Imperatore di Onice"
  patron_god_desc_onyx_emperor:0 "Quarto Successore, l’Imperatore di Onice difese l’Impero da molte minacce, dalle orde esterne alle rivolte interne. Guidò gli eserciti alla vittoria in ogni impresa."

  patron_god_topaz_emperor:0 "Imperatore di Topazio"
  patron_god_desc_topaz_emperor:0 "L’Imperatore di Topazio raccolse i frutti dell’opera del suo predecessore, ristabilendo ordine e civiltà in tutto l’Impero dell’Alba come Quinto Successore."

  patron_god_opal_emperor:0 "Imperatore di Opale"
  patron_god_desc_opal_emperor:0 "Sesto Successore, l’Imperatore di Opale costruì grandi opere in tutto l’Impero — meraviglie che ancora oggi esistono o sono state perdute nel tempo."

  patron_god_amethyst_empress:0 "Imperatrice di Ametista"
  patron_god_desc_amethyst_empress:0 "Ultima e Settima Successora, l’Imperatrice di Ametista non lasciò una grande eredità, ma oggi è vista come la redentrice della Corte Gemmata e un simbolo di speranza per ciò che potrebbe essere."

  #Summer Islands
  patron_god_itaya:0 "Itaya"
  patron_god_desc_itaya:0 "Itaya è la Dea Suprema delle Isole d’Estate e la Dea della Fertilità. È conosciuta come la Madre dell’Estate."

  patron_god_qunda:0 "Qunda"
  patron_god_desc_qunda:0 "Qunda è il Dio della Vitalità nelle Isole d’Estate."

  patron_god_tolaq:0 "Tolaq"
  patron_god_desc_tolaq:0 "Tolaq è il Dio della Ricchezza nelle Isole d’Estate."

  patron_god_dhosu:0 "Dhosu"
  patron_god_desc_dhosu:0 "Dhosu è il Dio di Ciò Che Sarà ed è il fratello di Qhubar, nelle Isole d’Estate."

  patron_god_qhubar:0 "Qhubar"
  patron_god_desc_qhubar:0 "Qhubar è la Dea della Conoscenza e sorella di Dhosu, nelle Isole d’Estate."

  patron_god_chatana:0 "Chatana"
  patron_god_desc_chatana:0 "Chatana è la Dea dell’Arco e della Guerra, e protegge le Isole d’Estate da ogni minaccia, in particolare dai mercanti di schiavi."

  patron_god_hulabhar:0 "Hulabhar"
  patron_god_desc_hulabhar:0 "Hulabhar è il Dio Ingannatore delle Isole d’Estate."

  patron_god_xholthar:0 "Xholthar"
  patron_god_desc_xholthar:0 "Xholthar è il Dio della Morte e della Notte, e l’ultimo protettore delle Isole d’Estate."

  patron_god_anayana:0 "Anayana"
  patron_god_desc_anayana:0 "Anayana è la Dea delle Acque e dei Marinai. Le navi-cigno sono a lei consacrate."

  patron_god_qoanasa:0 "Qoanasa"
  patron_god_desc_qoanasa:0 "Qoanasa è la Dea del Sentiero Segreto, e i suoi seguaci verrebbero chiamati streghe nei Sette Regni."

