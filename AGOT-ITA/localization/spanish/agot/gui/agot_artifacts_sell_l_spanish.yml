  agot_artifact_keeper_head_text: "Guardiano del Tesoro"
  agot_artifact_welcome_word_text: "Benvenuto allo Scambio di Myr, mio signore. Sono il Guardiano del Tesoro dello Scambio di Myr. Gestisco tutte le transazioni degli artefatti e acquisterò qualsiasi artefatto prezioso.\n\nProprio come suggerisce il mio titolo di lavoro, proteggo questi artefatti e se hai intenzioni inappropriate, tu e la tua famiglia sarete inseriti permanentemente nella lista nera e non potrete più condurre transazioni di tesori."
  agot_not_wilding_desc_trigger_desc: "Non sei un selvaggio"
  agot_events_artifacts_sell.1004.t: "Vendita di Uovo di Drago"
  agot_events_artifacts_sell.1004.desc: "Dopo aver appreso che volevo vendere uova di drago, il Guardiano del Tesoro dello Scambio di Myr è giunto rapidamente alla mia corte."
  agot_events_artifacts_sell.1004.desc.first: "Dopo aver confermato che volevo davvero vendere le uova di drago, mi guardò con un'espressione strana, come se stesse guardando una barzelletta. Ho represso la mia rabbia e ho ascoltato la sua offerta."
agot_events_artifacts_sell.1004.desc.others: "Il Custode dei Tesori entrò tronfio nella mia corte e iniziò a schernirmi senza pudore: «I cavalcadraghi vogliono vendere anche i loro figli? Non preoccuparti di non avere un mercato»"
  agot_events_artifacts_sell.1004.a: "Te lo venderò."
  agot_events_artifacts_sell.1004.b: "Vai all'inferno!"
  agot_events_artifacts_sell.1004.common.tt: "Verrai inserito nella lista nera dallo Scambio di Tesori di Myr"
  agot_events_artifacts_sell.1004.b.tt: "Brucerai il guardiano del tesoro"
  agot_events_artifacts_sell.1004.c: "Guardia, decapitalo come dimostrazione pubblica."
  agot_events_artifacts_sell.1004.d: "Chi ti ha detto che avrei venduto le mie uova di drago?"
  targs_burn_artifact_keeper: "Hai bruciato il guardiano degli artefatti"
  agot_trags_kill_artifact_keeper_desc: "Sei stato inserito nella lista nera dallo Scambio di Tesori di Myr."
  agot_events_artifacts_sell.1005.opening: "Lettera dello Scambio di Tesori di Myr"
  agot_events_artifacts_sell.1005.desc: "A causa del comportamento del membro della tua famiglia [agot_artifact_killer.GetName], ti è vietato fare affari con noi."
  agot_events_artifacts_sell.1005.a: "Capisco."

