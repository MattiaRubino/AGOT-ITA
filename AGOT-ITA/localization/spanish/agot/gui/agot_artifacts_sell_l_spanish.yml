  agot_events_artifacts_sell.1001.t: "Vendita dell'Uovo di Drago"
  agot_events_artifacts_sell.1001.desc.1: "Il Custode del Tesoro dello Scambio di Myr porta con sé un gruppo di esperti per valutare il mio uovo di drago, cercando di verificarne l'autenticità. In seguito, il Custode del Tesoro mi dice:"
  agot_events_artifacts_sell.1001.desc.2: ""Questo è un autentico uovo di drago, #bold inestimabile#!, e siamo disposti ad acquistarlo al prezzo di mercato più alto.""
  agot_events_artifacts_sell.1001.desc.3: ""Questo è sicuramente un prezioso uovo di drago, ma per noi non è #italic così#! raro. Se sei ancora disposto a vendere, lo acquisteremo al settanta percento del prezzo storico più alto.""
  agot_events_artifacts_sell.1001.desc.4: ""Questo è un vero uovo di drago, e potresti pensare che il suo valore sia inestimabile, ma ne abbiamo già visti #italic tanti#!. Possiamo comprarlo al massimo al cinquanta percento del prezzo storico.""
  agot_events_artifacts_sell.1001.desc.5: ""Abbiamo visto questo tipo di cose molte volte, sono preziose, ma ci dispiace dirti che non ne acquisteremo più; i nostri tesori sono già pieni di loro. A meno che tu non sia disposto a vendercelo per il quindici percento del prezzo originale...""
  agot_events_artifacts_sell.1001.a: "Sono soddisfatto di questa offerta."
  agot_events_artifacts_sell.1001.b: "Forse sto subendo una perdita, ma la situazione mi costringe, devo farlo."
  agot_events_artifacts_sell.1001.c: "Penso che l'offerta sia troppo bassa, ma sfortunatamente non ho scelta."
  agot_events_artifacts_sell.1001.d: "Tu... va bene... accetto."
  agot_events_artifacts_sell.1001.e: "Non venderò il mio uovo di drago."

  agot_events_artifacts_sell.1002.t: "Vendita dell'Uovo di Drago"
  agot_events_artifacts_sell.1002.desc: "Il Custode del Tesoro dello Scambio di Myr ha declinato l'invito a valutare il tuo uovo di drago. Hanno inviato una lettera scusandosi, ma al momento non sono disposti ad acquistare altri uova di drago."
  agot_events_artifacts_sell.1002.a: "Maledizione!"

  agot_events_artifacts_sell.1003.t: "Vendita della Spada in Acciaio Valyriano"
  agot_events_artifacts_sell.1003.desc: "Appena appreso che desidero vendere la mia spada in acciaio Valyriano per ottenere del denaro, tutti i miei cortigiani si sono affrettati a persuadermi a non farlo.\n"
  agot_events_artifacts_sell.1003.desc.westeros: "Come [ROOT.Char.GetLadyLord], vendere una spada in acciaio Valyriano sicuramente mi disonorerà in tutto Westeros, e potrebbe persino arrecare vergogna alla mia dinastia."
  agot_events_artifacts_sell.1003.desc.essos: "Come [ROOT.Char.GetLadyLord], vendere una spada in acciaio Valyriano sicuramente mi disonorerà in tutto Essos, e potrebbe persino arrecare vergogna alla mia famiglia."
  agot_events_artifacts_sell.1003.desc.else: "Come [ROOT.Char.GetLadyLord], vendere una spada in acciaio Valyriano sicuramente mi disonorerà in tutto il mondo, e potrebbe persino arrecare vergogna alla mia dinastia."
  agot_events_artifacts_sell.1003.a: "La mia decisione è presa."
  agot_events_artifacts_sell.1003.b: "È davvero una #bold brutta#! decisione."

  agot_events_artifacts_sell.0005.opening: "Le mie più sentite condoglianze,"
  agot_events_artifacts_sell.0005.desc: "Le tue azioni hanno completamente infuriato i buoni Custodi del Tesoro dello Scambio di Myr. Da questo momento, la tua famiglia è stata permanentemente bandita dal commercio presso lo Scambio."
  agot_events_artifacts_sell.0005.a: "Non capisco di cosa stiano parlando..."

  agot_stolen_artifact_from_artifact_keeper_desc: "La tua famiglia è stata inserita nella lista nera dello Scambio di Tesori di Myr."
  house_be_banned_exchange_artifact: "Risultando nell'inserimento della famiglia nella lista nera dello scambio di tesori."
  targs_sold_dargon_egg: "Uovo di Drago Venduto"

  agot_events_artifacts_sell.0006.opening: "Le mie più sentite condoglianze,"
  agot_events_artifacts_sell.0006.desc: "Gli atti vergognosi di [who_hurt_artifact_keeper.GetName] nella tua famiglia hanno per sempre compromesso i rapporti della tua famiglia con lo Scambio di Tesori di Myr. Da questo momento, la tua famiglia sarà inserita nella lista nera dello Scambio."
  agot_events_artifacts_sell.0006.a: "Quel vile codardo!"

  agot_stolen_artifact_from_artifact_keeper_dec_desc: "La tua famiglia non è stata inserita nella lista nera."

  agot_artifact_value_breakdown_head: "Suddivisione del Prezzo"

  agot_events_artifacts_sell.0007.opening: "Con grande dolore,"
  agot_events_artifacts_sell.0007.desc: "Mi dispiace informarti che lo Scambio di Tesori di Myr attualmente non dispone dei fondi sufficienti per acquistare il tuo artefatto. Siamo desiderosi di mantenere relazioni commerciali amichevoli in futuro."
  agot_events_artifacts_sell.0007.a: "Capisco."

  agot_no_money_buy_artifact_from_artifact_keeper_desc: "Il tuo artefatto non è stato venduto."
  agot_sell_artifacts_cooldown_tooltip: "Hai già venduto un artefatto nell'ultimo anno."
  agot_buy_artifacts_ban_tooltip:0 "@warning_icon! La tua fede ti proibisce di acquistare manufatti."

  agot_events_artifacts_sell.0008.opening: "Con la massima sincerità,"
  agot_events_artifacts_sell.0008.desc: "Mi dispiace informarti che tu — con tutto il tesoro nei tuoi forzieri, e qualsiasi promessa vanagloriosa in più — non possiedi affatto abbastanza per acquistare questo artefatto."
  agot_events_artifacts_sell.0008.a: "Che altro posso dire..."

