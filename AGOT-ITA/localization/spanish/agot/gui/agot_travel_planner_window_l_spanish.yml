  historical_battle_rape_of_the_sisters:0 "Rapimento delle Tre Sorelle"
  historical_battle_rape_of_the_sisters_desc:0 "Il Rapimento delle Tre Sorelle, la devastante occupazione delle isole da parte degli Uomini del Nord, fu un periodo nella Guerra attraverso le Acque tra i re delle Casete Stark e Arryn che portò all'integrazione delle Tre Sorelle nella Valle."
  historical_battle_end_of_the_mudds:0 "Fine dei Mudd"
  historical_battle_end_of_the_mudds_desc:0 "Il secondo grande regno degli Uomini del Primo Uomo a cadere agli Andali fu quello dei Fiumi e delle Colline. I re della Casa Mudd lottarono valorosamente ed eroicamente, ma persino il famoso Martello della Giustizia, Tristifer IV Mudd, cadde nella sua centesima battaglia, con la casa che non sopravvisse a lungo dopo di lui."
  historical_battle_battle_of_seven_stars:0 "Battaglia delle Sette Stelle"
  historical_battle_battle_of_seven_stars_desc:0 "La grande vittoria degli Andali su quella degli Uomini del Primo Uomo, la Battaglia delle Sette Stelle assicurò la Valle alla Casa Arryn e stabilì il Regno della Montagna e della Valle."
  historical_battle_feast_of_skane:0 "Festa di Skane"
  historical_battle_feast_of_skane_desc:0 "La Festa di Skane, il tristemente famoso saccheggio di Stane da parte degli Skagosi, o Skaggs come li chiamano gli Uomini del Nord, è ricordata per il cannibalismo dell'intera popolazione dell'isola da parte degli Skagosi, lasciando l'isola disabitata fino ai giorni nostri."
  historical_battle_of_the_weeping_water: "Battaglia delle Acque Piangenti"
  historical_battle_of_the_weeping_water_desc: "Durante l'invasione degli Andali, una rara alleanza tra le forze Stark e Bolton guidate dal Re Theon Stark sconfisse le forze degli Andali di Argos Sevenstar vicino al fiume Weeping Water."
  historical_teague_crowning: "L'Incoronazione dei Teague"
  historical_teague_crowning_desc: "Gli ultimi grandi re dei Fiumi erano della Casa Teague - tristemente famosi sia all'interno che all'esterno del loro regno, assicurarono la loro corona saccheggiando le Terre Occidentali e poi furono incoronati a Maidenvool."
  historical_burning_of_lannisport: "Incendio di Lannisport"
  historical_burning_of_lannisport_desc: "La Ribellione Greyjoy non iniziò con una dichiarazione, ma piuttosto con l'Incendio di Lannisport, che ospitava la flotta Lannister."
  historical_battle_of_ruby_ford: "La Battaglia del Guado Rubino"
  historical_battle_of_ruby_ford_desc: "I secoli di dominio della Casa Targaryen iniziarono a cadere sul Tridente con la morte del Principe Rhaegar Targaryen. Quando il martello del Signore Robert Baratheon frantumò la corazza di Rhaegar, i Draghi morirono."
  historical_battle_redgrass_field: "Battaglia del Campo della Gramigna Rossa"
  historical_battle_redgrass_field_desc: "Dopo quasi un anno di guerra, la Prima Ribellione Blackfyre giunse alla fine con la Battaglia del Campo della Gramigna Rossa. Le forze di Daemon Blackfyre si scontrarono con le forze Targaryen leali, risultando nella morte di Daemon, dei suoi figli gemelli e della ribellione."
  historical_sack_of_high_tide: "Il Saccheggio di Marea Alta"
  historical_sack_of_high_tide_desc: "Il castello di Marea Alta, simbolo della ricchezza e del potere della Casa Velaryon, fu saccheggiato dopo la Battaglia del Gullet durante la Danza dei Draghi. Il famoso tesoro del Lord Corlys 'Il Serpente del Mare' bruciò con il castello."
  historical_battle_vulture_hunts: "La Caccia ai Volturi"
  historical_battle_vulture_hunts_desc: "La prima ribellione del Re dei Volturi cercava vendetta per le sofferenze di Dorne nella Prima Guerra di Dorne. Dopo vittorie iniziali, fu sconfitto. I ribelli in fuga furono cacciati e uccisi in quella che divenne nota come la Caccia ai Volturi."
  historical_battle_last_storm: "L'Ultima Tempesta"
  historical_battle_last_storm_desc: "L'Ultima Tempesta fu una battaglia combattuta durante la Conquista di Aegon. Le forze del Re Argilac Durrandon furono ultimate sconfitte dopo che Orys Baratheon, un caro amico di Aegon il Conquistatore, uccise il Re Argilac in un combattimento singolo. Orys avrebbe preso il regno, il castello e la figlia di Argilac nel caos successivo."
  historical_burning_of_harrenhall: "L'Incendio di Harrenhal"
  historical_burning_of_harrenhall_desc: "La Casa Hoare e il dominio degli Uomini di Ferro sulle Terre dei Fiumi furono entrambi estinti con l'Incendio di Harrenhal. Aegon il Conquistatore scatenò il fuoco dei draghi sul castello, fondendo le torri e tutti quelli all'interno."
  historical_battle_field_of_fire: "Il Campo del Fuoco"
  historical_battle_field_of_fire_desc: "L'unica battaglia durante la Conquista di Aegon in cui combatterono tutti e tre i draghi Targaryen, il Campo del Fuoco portò alla fine della Casa Gardener, alla resa di Alto Giardino e alla sottomissione della Roccia."
  historical_battle_wendwater: "La Battaglia del Ponte di Wendwater"
  historical_battle_wendwater_desc: "La Quarta Ribellione Blackfyre terminò quando l'esercito Blackfyre fu sconfitto nella Battaglia del Ponte di Wendwater e Daemon III Blackfyre fu ucciso da Ser Duncan il Alto della Guardia Reale."
  historical_kingswood_brotherhood: "La Fratellanza della Foresta del Re"
  historical_kingswood_brotherhood_desc: "La Fratellanza era una banda di fuorilegge, guidata da Simon Toyne, che si aggirava nella Foresta del Re durante il regno del Re Aerys II Targaryen. Furono sconfitti dalle forze guidate dal Kingsguard Ser Arthur Dayne 'la Spada del Mattino,' che uccise l'infame Smiling Knight in un duello."
  historical_battle_of_the_bells: "Battaglia delle Campane"
  historical_battle_of_the_bells_desc: "Dopo una sconfitta, Lord Robert Baratheon si ritirò a Stoney Sept con l'obiettivo di ricongiungersi alle forze di Lord Eddard Stark. Le forze Targaryen guidate dal Primo Cavaliere del Re, Lord Jon Connington, lo seguirono lì, risultando nella Battaglia delle Campane e in una vittoria dei ribelli."
  poi_notable_castle_visit: "Visita a [province.Custom('CastleName')]"
  poi_notable_castle_visit.tt: "[province.Custom('CastleDesc')]"
  runestone_name: "Runestone"
  runestone_desc: "L'antico castello di Runestone è stato il luogo di residenza della Casa Royce sin dall'Età dell'Alba, quando governavano come Re di Bronzo."
  nightfort_name: "Il Forte della Notte"
  nightfort_desc: "Il più grande e antico castello sul Muro, il Forte della Notte è un'ombra di sé stesso, ora in rovina. Ciò che rimane è un labirinto di tunnel, torri e pietra."
  shadowtower_name: "La Torre Ombrosa"
  shadowtower_desc: "Situate all'estremità occidentali del Muro, la Torre Ombrosa sorge tra Sentinella e Guardiabuia e rimane occupata dalla Guardia della Notte fino ad oggi."
  castleblack_name: "Castello Nero"
  castleblack_desc: "Una fortezza antica, il Castello Nero ospita il Lord Comandante ed è la base operativa della Guardia della Notte."
  eastwatch_name: "Guardiabuia-sul-Mare"
  eastwatch_desc: "Il castello più orientale occupato dalla Guardia della Notte, Guardiabuia ospita una guarnigione di Guardiani, un piccolo numero di navi e occasionali commercianti selvaggi."
  starpike_name: "Picco della Stella"
  starpike_desc: "L'antica dimora della Casa Peake, il Picco della Stella giace all'interno delle terre basse di Dorn. Casa di uno dei grandi poteri nel Regno dell'Altopiano, ha visto battaglie fin dai tempi immemorabili."
  bitterbridge_name: "Ponte Amaro"
  bitterbridge_desc:0 "Il Ponte di Pietra è da tempo un attraversamento del Mander, eppure è stato durante la ribellione dei Fedeli Militanti che ha guadagnato il suo nuovo nome, Ponte Amaro."
  shield_islands_name: "Isole Scudo"
  shield_islands_desc: "Una volta conosciute come Isole Nebbiose e sede dei temuti Uomini di Ferro, le Isole Scudo sono diventate un bastione contro i loro ex padroni."
  ashford_name: "Ashford"
  ashford_desc: "Ashford, un piccolo castello triangolare circondato da una città mercato, è il luogo di residenza della Casa Ashford."
  ashford_tourney_desc: "Il torneo che mise fine al Principe Baelor 'Romperotta' Targaryen e iniziò l'amicizia tra il futuro Re e il suo Lord Comandante. Ashford sarà legato per sempre ad esso."
  horn_hill_name: "Collina del Corno"
  horn_hill_desc: "Casa Tarly, la Collina del Corno è da lungo tempo una freccia nella faretra dell'Altopiano, e una che viene regolarmente incoccata contro potenziali nemici."
  golden_tooth_name: "Dente d'Oro"
  golden_tooth_desc: "La fortezza del Dente d'Oro, dimora della Casa Lefford, è da lungo tempo un bastione per proteggere le Terre Occidentali da minacce provenienti dall'est."
  pyke_name: "Pyke"
  pyke_desc: "La grande fortezza degli Uomini di Ferro, Pyke è il luogo di residenza della Sedia di Pietra e della Casa Greyjoy."
  moat_cailin_name: "Fossato di Cailin"
  moat_cailin_desc: "Il Fossato di Cailin, la porta del Nord, famoso per respingere tutti i potenziali conquistatori provenienti dal sud, è caduto dalla sua grandezza precedente, eppure rimane ancora un avversario temuto."
  fist_name: "Il Pugno dei Primi Uomini"
  fist_desc: "Il Pugno dei Primi Uomini è una collina solitaria che giace a nord del Muro, così chiamata dai popoli liberi perché assomiglia a un pugno che sbuca dalla terra. In cima alla collina ci sono le rovine di un antico fortino ad anello costruito dai Primi Uomini."
  bloody_gate_name: "La Porta Insanguinata"
  bloody_gate_desc: "La Porta Insanguinata è una serie di fortificazioni lungo la stretta strada alta che porta alla Valle di Arryn."
  dragonstone_name: "Rocca del Drago"
  dragonstone_desc: "L'antica sede della Casa Targaryen, il castello trae ispirazione dai draghi con la sua architettura. Ha ospitato conquistatori, re e molti principi. L'isola è sede di un vulcano, il Monte del Drago, dove i draghi facevano il nido."
  storms_end_name: "Estrema Punta"
  storms_end_desc: "L'Estrema Punta è sede della Casa Baratheon. È uno dei castelli più formidabili del regno, si dice protetto da incantesimi intessuti nelle sue mura. È resistito per secoli, precedentemente dimora della Casa Durrandon. Molti tempeste hanno soffiato, eppure l'Estrema Punta rimane forte."
  wyl_name: "Wyl"
  wyl_desc: "Sede della casa omonima, Wyl è una delle fortezze di Dorne. Come tale, ha tunnel scavati sotto di essa per migliorare le sue difese. La Casa Wyl si rifugiò in questi tunnel e caverne quando il Re Aegon I Targaryen attaccò a cavallo di Balerion il Terrore Nero."
  yronwood_name: "Yronwood"
  yronwood_desc: "Il castello di Yronwood sorge alla fine meridionale della Via del Ferro ed è principalmente la sede della Casa Yronwood."
  brimstone_hall_name: "Sala dell'Inferno"
  brimstone_hall_desc: "La Sala dell'Inferno lungo la Brimstone era la sede della Casa Dryland, gli ultimi Re della Brimstone. Re Lucifer Dryland, l'Ultimo del Suo Ceto, fu mandato al Muro dopo la sua sconfitta durante la Guerra di Nymeria."
  second_blackfyre_name: "Seconda Ribellione dei Blackfyre"
  second_blackfyre_desc: "Quando Bittersteel guidò i resti della Casa Blackfyre a Essos, il Trono di Spade sapeva che i pretendenti sarebbero tornati; che lo avrebbero fatto a un matrimonio a Whitewalls sarebbe stato sorprendente, anche se grazie agli sforzi di Ser Duncan il Grande e del suo scudiero, questa seconda ribellione sarebbe finita prima ancora di iniziare."
  dunstonbury_name: "Dunstonbury"
  dunstonbury_desc: "La dimora ancestrale della Casa Manderly, è stata persa quando sono stati cacciati dall'Altopiano dalla Casa Peake che l'ha reclamata per sé."
  meraxes_death_name: "La Morte di Meraxes"
  meraxes_death_desc: "Meraxes era una drago femmina cavalcata dalla Regina Rhaenys Targaryen, sorella-sposa di Aegon il Conquistatore. Durante la Prima Guerra Dorniana Meraxes fu colpita nell'occhio da un dardo di ferro uccidendola istantaneamente, la Regina Rhaenys fu uccisa quando il drago cadde dal cielo."
  defiance_duskendale_name: "La Sfida di Duskendale"
  defiance_duskendale_desc: "Quando Lord Denys Darklyn smise di pagare le tasse in segno di protesta, invitò il Re Aerys II Targaryen a sentire le sue lamentele ma invece lo imprigionò all'arrivo. Dopo uno stallo di sei mesi, il Re fu salvato dal Re della Guardia, Ser Barristan Selmy, in una coraggiosa missione di salvataggio solitario."
  red_keep_name: "La Fortezza Rossa"
  red_keep_desc: "La Fortezza Rossa è una fortezza a Approdo del Re costruita con pietra rossa pallida. All'interno delle sue imponenti mura di cortina si trovano il Bastione di Maegor, la Torre della Mano, la Torre della Spada Bianca e la Grande Sala che contiene il Trono di Spade."
  whispers_name: "I Sussurri"
  whispers_desc: "I Sussurri sono un castello in rovina della Casa Crabb su Crackclaw Point. Le leggende narrano che la moglie del leggendario cavaliere Ser Clarence Crabb avrebbe riportato in vita le teste mozzate dei suoi nemici uccisi. Le teste poi si sarebbero messe a parlare creando un suono sussurrante, dando al castello il suo nome."
  sunspear_name: "Solealto"
  sunspear_desc: "Il palazzo di Solealto è stato la sede della Casa Nymeros Martell da quando la Principessa Nymeria dei Rhoynar ha sposato Lord Mors Martell e ha unito Dorne sotto il loro dominio."
  starry_sept_name: "Settasepolcri"
  starry_sept_desc: "La dimora originale dell'Alto Septon, il Settasepolcri è il cuore pulsante della Fede. Fatto di marmo nero, evoca il cielo notturno da cui il Padre tirò le sette stelle per ungere Hugor."
  citadel_name: "Cittadella"
  citadel_desc: "La Cittadella è l'antica sede dei maestri. Secondo la leggenda, risale ai primi giorni del regno degli Hightower, e oggi è uno dei fari della conoscenza e dell'apprendimento nel mondo."
  seven_shrines_name: "Sette Santuari"
  seven_shrines_desc: "I Sette Santuari sono sette septe eretti in onore degli dei, famosi per i loro giardini."
  nagga_name: "Collina di Nagga"
  nagga_desc: "I resti di Nagga, il Drago del Mare, adornano ancora la collina che un tempo ospitava la sala del Re Grigio."
  jonquil_name: "Piscina di Jonquil"
  jonquil_desc: "In tutto i Sette Regni, e oltre, viene raccontata la storia d'amore di Florian e Jonquil. Ed ecco la piscina dalla quale Florian ha posato per la prima volta gli occhi sulla sua amata."
  snowy_sept_name: "Sept Nevoso"
  snowy_sept_desc: "L'unico grande sette presente nel Nord, il Sept Nevoso si affida al patrocinio della Casa Manderly e accoglie tutti i fedeli nel regno dell'inverno e della neve."
  arrival_andals_name: "Arrivo degli Andali"
  arrival_andals_desc: "L'arrivo degli Andali si riferisce alla loro migrazione da Essos a Westeros. Gli Andali hanno introdotto la scrittura, le armi in acciaio e la religione dei Sette al Westeros. Le lotte tra gli Andali e i Primi Uomini sono durate centinaia di anni."
  gate_of_gods_name: "Porta degli Dei"
  gate_of_gods_desc: "La Porta degli Dei è una delle sette massicce porte nelle colossali mura di Approdo del Re. Adornata con intagli intricati, la torre della porta e la saracinesca presentano occhi che sembrano seguire i movimenti di chiunque entri. La Strada Reale entra ad Approdo del Re da Nord alla Porta degli Dei."
  hammer_waters_name: "Martello delle Acque"
  hammer_waters_desc: "Secondo la leggenda, i veggenti dei bambini della foresta hanno usato magie oscure per fermare la migrazione dei Primi Uomini a Westeros causando un evento catastrofico noto come la Frattura. Questo evento ha frammentato il Braccio di Dorne nelle Isole di Pedra e nel Braccio Rotto, separando Westeros da Essos."
  sept_remembrance_name: "Sette del Ricordo"
  sept_remembrance_desc: "Le Sette del Ricordo, tra le prime sette ad Approdo del Re, furono costruite sulla Collina di Rhaenys per onorare Rhaenys Targaryen, sorella-sposa di Aegon il Conquistatore. Usata come quartier generale dei Figli del Guerriero durante l'insurrezione della Fede Militante, la setta fu distrutta dal Re Maegor I Targaryen sopra Balerion il Terrore Nero."
  sept_baelor_name: "Grande Sette di Baelor"
  sept_baelor_desc: "La Grande Sette di Baelor è il punto focale del culto dei Sette. Situato ad Approdo del Re, serve da residenza dell'Alto Septon. Il sette è nominato in onore del venerato septon- re, Baelor il Benedetto."
  highgarden_name: "Altopiano"
  highgarden_desc: "L'Altopiano era la sede dei Re del Gardener, eretto da Garth il Giardiniere. Si dice comunemente che sia il castello più bello di tutto il regno, forse anche del mondo."
  fair_isle_name: "Isola Ferrea"
  fair_isle_desc: "L'Isola Ferrea, sede della Casa Farman, è un paradiso nel Mare del Tramonto. Casa di acque prosperose e terreni abbondanti, ha più che guadagnato il suo nome."
  lonely_light_name: "Luce Solitaria"
  lonely_light_desc: "Il più lontano avamposto occidentale non solo degli Uomini di Ferro, ma piuttosto del mondo conosciuto, Luce Solitaria è un piccolo porto della Casa Farwynd."
  riverrun_name: "Riverrun"
  riverrun_desc: "La dimora ancestrale della Casa Tully, Riverrun è famosa per il suo fossato, che è realizzato collegando il Torrente e il Fork Rosso."
  wrestling_bears_island_name: "Isola dell'Orso"
  wrestling_bears_island_desc: "L'Isola dell'Orso è la dimora della Casa Mormont, si trova nella Baia del Gelo al largo della costa nord-ovest di Westeros. È pittoresco e appartato, caratterizzato da querce secolari, pini maestosi e colline rocciose."
  eyrie_name: "L'Altopiano"
  eyrie_desc: "L'Altopiano è l'antica roccaforte e sede della Casa Arryn. Aggrappato alle Montagne della Luna a migliaia di piedi sopra la valle sottostante. A causa della sua posizione, è considerato da molti praticamente inespugnabile all'attacco."
  moon_mountain_name: "Montagne della Luna"
  moon_mountain_desc: "Le Montagne della Luna sono una serie di montagne nella Valle di Arryn. Desolate e inospitali, sono abitate dai montanari che rifiutano l'autorità sia della Casa Arryn che del Trono di Spade."
  kingswood_name: "Bosco del Re"
  kingswood_desc: "Il Bosco del Re è una vasta foresta situata oltre il Torrente delle Acque Nere da Approdo del Re, che si estende attraverso le terre della corona meridionale e il nord delle Terre della Tempesta ed è attraversata dalla Strada Reale. La foresta presenta una riserva di caccia privata riservata al re."
  tarth_name: "Tarth"
  tarth_desc: "Conosciuta come l'Isola di Zaffiro, l'isola di Tarth giace nel mare stretto al largo della costa orientale di Westeros. Parte delle Terre della Tempesta, Tarth è governata dalla Casa Tarth dal loro seggio a Sala del Crepuscolo."
  rainwood_name: "Foresta Piovana"
  rainwood_desc: "La Foresta Piovana, situata a Capo Ira nelle Terre della Tempesta, è una vasta foresta rinomata per il suo ambiente nebbioso e fertile. Valutata per la sua pelliccia, il legname e l'ambra, ospita una gamma diversificata di flora."
  dragon_mummer_name: "Matto del Signore Toland"
  dragon_mummer_desc: "Durante la Prima Guerra Dorniana, la Casa Toland resistette ai draghi con l'inganno. Quando Re Aegon I Targaryen affrontò il campione del Lord Toland, uccidendolo facilmente, scoprì che il campione era in realtà il matto del lord - e che il Lord Toland stesso era fuggito."
  nymeria_ships_name: "Le Diecimila Navi di Nymeria"
  nymeria_ships_desc: "Dopo che i Rhoynar furono conquistati dal Libero Stato di Valyria, la Principessa Nymeria condusse il popolo Rhoynar a Dorne. La leggenda vuole che siano partiti con una flotta di diecimila navi, affrontando molte difficoltà durante il loro viaggio, solo un piccolo numero di navi raggiunse Westeros."
  aegonfort_name: "Aegonfort"
  aegonfort_desc: "L'Aegonfort, una piccola fortezza motte-e-bailey eretta da Aegon il Conquistatore, segnò la sua iniziale base in Westeros, situata sul sito dell'odierno Forte Rosso ad Approdo del Re. Le spade dei nemici sconfitti di Aegon furono inviate all'Aegonfort e il Trono di Spade fu creato."
  hightower_name: "La Torre Alta"
  hightower_desc: "La Torre Alta, una delle meraviglie create dall'uomo, si erge alta sopra la città di Vecchia Città. Costruita sui resti di una antica fortezza di pietra nera, si erge come un faro per tutti."
  oldtown_name: "Vecchia Città"
  oldtown_desc: "Vecchia Città è la città più antica e probabilmente più grande di Westeros - sede del Cittadella, del Grande Sette e della Torre Alta."
  hornvale_name: "Hornvale"
  hornvale_desc: "Casa Brax, da Hornvale sgorga il Rosso Fork. La grande valle è abbondante di ferro, il che conferisce alla terra una tinta rossastra."
  lordsport_name: "Porto dei Signori"
  lordsport_desc: "La più grande città delle Isole di Ferro, Porto dei Signori è stata a lungo il principale porto degli Uomini di Ferro."
  fairmarket_name: "Fiera Mercato"
  fairmarket_desc: "La città del Torrente Blu, una volta sede dei re degli Uomini di Ferro, ha una lunga storia di servizio come centro finanziario chiave nelle Terre dei Fiumi."
  winterfell_name: "Winterfell"
  winterfell_desc: "Il cuore del Nord e casa della Casa Stark, Winterfell è facilmente uno dei più grandi castelli di tutto Westeros, ed è famoso per le sue sorgenti calde e giardini di vetro."
  gulltown_name: "Gulltown"
  gulltown_desc: "Il più grande insediamento della Valle, Gulltown è anche un porto principale per le navi in viaggio tra le Città Libere, Approdo del Re e il Nord."
  morne_name: "Morne"
  morne_desc: "Un'antica rovina andale sull'isola di Tarth, Morne è avvolta nel mistero. Si sa poco su di essa oltre ad essere la terra natale del famoso eroe, Ser Galladon di Morne."
  plankytown_name: "Planky Town"
