 #start AGOT modofiche
 culture_era_tribal:0 "Età del Bronzo"
 culture_era_tribal_desc:0 "L'età del bronzo ha visto la comparsa del bronzo, una lega di rame e stagno, e lo sviluppo delle prime organizzazioni sociali, principalmente attraverso la regalità tribale e gli imperi autocratici. L'architettura di quest'epoca è dominata da semplici castellieri e, nelle regioni più sviluppate, dalla nascita delle prime città."
 culture_era_early_medieval:0 "Età del Ferro"
 culture_era_early_medieval_desc:0 "L'età del Ferro ha visto l'emergere del ferro e l'ulteriore crescita delle istituzioni, come lo sviluppo del feudalesimo. L'organizzazione e l'equipaggiamento militare hanno iniziato a permettere la formazione di Stati più grandi di quelli che si ritenevano possibili un tempo, come gli imperi burocratici."
 culture_era_high_medieval:0 "Età dell'Acciaio"
 culture_era_high_medieval_desc:0 "L'Età dell'Acciaio ha visto la solidificazione di sistemi più vecchi mentre maturano in forme più sviluppate. L'architettura si è trasformata da fortezze circolari e castelli primordiali in strutture veramente formidabili in grado di resistere a assedi che durano decenni."
 culture_era_late_medieval:0 "Età dell'Alto Acciaio"
 culture_era_late_medieval_desc:0 "L'Età dell'Alto Acciaio ha visto lo sviluppo di opere artigianali avanzate, ampi network commerciali e la crescita delle burocrazie. Alcuni credono che segreti persi durante la Lunga Notte siano alle nostre porte, appena fuori dalla nostra portata."
 #End AGOT modifiche

