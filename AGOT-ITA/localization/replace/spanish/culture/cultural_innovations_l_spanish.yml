l_spanish:
 #start AGOT modofiche
 innovation_bannus:0 "Lord Terre Basse di Dorne"
 innovation_bannus_desc:0 ""Sono le Terre Basse di Dorne che allevano i combattenti più resistenti. Le terre di confine sono le prime ad affrontare razzie, battaglie e invasioni, quindi la gente che vi abita è ben nota alle avversità."
 innovation_burhs:0 "Insediamenti Fortificati"
 innovation_burhs_desc:0 "Con l'espansione del regno, aumenta anche la necessità di presidiare gli insediamenti e gli avamposti con truppe per mantenere l'ordine e proteggere le aree circostanti. "
 innovation_divine_right:0 "Rivendicazioni Ancestrali"
 innovation_divine_right_desc:0 "La nostra famiglia possiede queste terre da prima della venuta degli Andali, da prima del Freehold, dalla Lunga Notte. Non permetteremo a nessun altro, oltre a noi, di regnarvi."
 innovation_development_03_desc:0 "Le grandi città di Essos si sono a lungo distinte come reliquie di una grande, ineguagliabile eredità. Con la crescita delle nostre infrastrutture e della nostra popolazione, abbiamo finalmente i mezzi per sviluppare nuovi insediamenti che rivaleggiano con questi antichi centri urbani."
 innovation_cranes_desc:0 "Meraviglia dimenticata dell'ingegneria, i Valyriani usavano le gru a ruota mobile per costruire il loro impero, e così faremo anche noi."
 innovation_development_04:0 "Espansione Urbana"
 innovation_development_04_desc:0 "Questa cultura ha riconosciuto l'importanza di centri economici forti per la prosperità del regno e del popolo.."
 
