##############

 #Military
innovation_motte: "Terrapieni"
  innovation_motte_desc:0 "Semplice ma efficace, costruire i nostri castelli su monticelli di terra rialzati è il modo migliore per garantirci letteralmente il vantaggio dell'altezza sui nostri nemici."

  innovation_motte_chinese: "Hāng Tu" # 夯土
  innovation_motte_chinese_desc: "Semplice ma efficace, costruire le nostre fortificazioni in terra battuta è il modo migliore per assicurarci di avere letteralmente il vantaggio dell'altura sui nostri nemici."

  innovation_motte_actual_motte: "Motti"
  innovation_motte_actual_motte_desc: "$innovation_motte_desc$"

  innovation_catapult:0 "Onagro"
  innovation_catapult_desc:0 "Sebbene il caricare e lo sparare siano lenti, catapulte a torsione come queste ci permettono di assaltare le fortificazioni nemiche restando fuori dalla portata dei loro arcieri."

  innovation_catapult_chinese: "Balestra d'assedio"
  innovation_catapult_chinese_desc: "Grandi balestre portatili con archi multipli contrapposti per aumentarne l'allungo e la potenza, spesso montate su un telaio su ruote per facilitarne la mobilità."

  innovation_barracks:0 "Caserma"
  innovation_barracks_desc:0 "Costruendo degli edifici appositi in cui alloggiare i nostri soldati, possiamo assicurarci di avere spazio a sufficienza per ospitare i nostri eserciti in crescita."

  innovation_mustering_grounds:0 "Terreni di Adunata"
  innovation_mustering_grounds_desc:0 "Il semplice fatto di avere persone disposte a combattere per noi non è sufficiente per vincere le guerre. Mettere da parte lo spazio per le persone sia per addestrarle che per adunarle per la battaglia ci permetterà di sostenere gruppi di combattenti più esperti che possano condurci alla vittoria."

  eligible_accolade_vanguard_attribute_ACCOLADES_DLC:0 "I [knights|E] di questa [culture|E] diventano elegibili per gli [accolades|E] [GetAccoladeType('vanguard_attribute').GetName]"
  eligible_accolade_vanguard_attribute:1 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_vanguard_attribute_ACCOLADES_DLC')]"
  unlock_maa_armored_footmen: "Puoi reclutare [GetMaA('armored_footmen').GetName] come [men_at_arms|E]"
  unlock_maa_onager: "Puoi reclutare [GetMaA('onager').GetName] come [men_at_arms|E]"

  innovation_quilted_armor:0 "Gambesone"
  innovation_quilted_armor_desc:0 "Formate da una dozzina o più strati di lino cuciti insieme, queste giacche possono fermare anche le frecce pesanti e sono per noi un modo conveniente di corazzare un intero reggimento per la battaglia."

 #Civic
  innovation_gavelkind:0 "Gavelkind"
  innovation_gavelkind_desc:0 "Stabilità e prosperità vanno di pari passo. Invece di avere vassalli che competono per il potere quando il vecchio monarca muore, possiamo definire un sistema ereditario predeterminato ed equo che eliminerà gran parte dell'instabilità che si verifica tradizionalmente alla successione."

  innovation_crop_rotation:0 "Rotazione delle Colture"
  innovation_crop_rotation_desc:0 "Passando dal tradizionale modello di agricoltura a due campi alla rotazione delle colture a tre campi, possiamo coltivare ogni anno più raccolti senza esaurire il terreno nelle nostre aziende agricole."

  innovation_city_planning:0 "Pianificazione Urbana"
  innovation_city_planning_desc:0 "Progettando le nostre città prima di iniziare a costruirle, possiamo creare nuovi possedimenti in luoghi strategici, più funzionali ed esteticamente piacevoli di quelli più vecchi, sorti a caso nel tempo."

  innovation_casus_belli:0 "Casus Belli"
  innovation_casus_belli_desc:0 "Il diritto di fare giustizia è stata la legge della terra per generazioni, ma se abbiamo una giustificazione per le nostre guerre possiamo evitare di provocare l'ira dei nostri vicini e le ritorsioni che spesso ne derivano."

  innovation_plenary_assemblies:0 "Assemblee Plenarie"
  innovation_plenary_assemblies_desc:0 "Per governare efficacemente, dobbiamo riunire tutti gli uomini liberi del regno per discutere e risolvere le questioni legislative. La partecipazione è obbligatoria, e coloro che non verranno saranno multati e perderanno la loro capacità di influenzare qualsiasi decisione presa."

  innovation_development_01:0 "Opere Pubbliche"
  innovation_development_01_desc:0 "Il finanziamento della costruzione di opere pubbliche come strade, scuole e acquedotti permetterà ai nostri insediamenti di crescere in dimensioni maggiori, garantendo la prosperità della nostra gente per le generazioni a venire."

  innovation_currency_01:0 "Valuta"
  innovation_currency_01_desc:0 "Il baratto è lento e inefficiente; l'adozione di una valuta ufficialmente riconosciuta, come i gusci di ciprea o le pepite di metallo, rafforzerà il commercio e aumenterà la diffusione delle idee all'interno del nostro regno."

  innovation_ledger:0 "Libro Mastro"
  innovation_ledger_desc:0 "Man mano che le nostre terre crescono, abbiamo bisogno di un modo migliore per tenere traccia di ciò che possediamo. Mantenere un libro mastro dei nostri insediamenti ci assicurerà di sapere sempre quali risorse abbiamo a disposizione."

 #Regional
  innovation_viking_tradition:0 "Tattiche Vichinghe"
  innovation_viking_tradition_desc:0 "I popoli del Nord hanno una lunga tradizione di commercio, ma anche di pirateria. Pochi sono preparati a combattere una minaccia che appare senza preavviso dalle rive di un fiume, e i guerrieri vichinghi sono maestri in questo tipo di guerra."
 
  innovation_longboats:1 "Navi Lunghe"
  innovation_longboats_desc:1 "Le nostre navi lunghe sono formidabili navi da mare che possono viaggiare quasi ovunque e anche in caso di condizioni meteorologiche avverse, offrendoci una mobilità eccezionale sui mari."

  innovation_war_camels:0 "Cammelli da Guerra"
  innovation_war_camels_desc:0 "I cammelli sono naturalmente adatti a vivere in terreni desertici, ma non sono di per sé creature da battaglia. I nostri allevatori e addestratori possono cambiare questa situazione, dandoci accesso alla cavalleria adattiva che ci permetterà di padroneggiare le sabbie."
  eligible_accolade_camelry_attribute_ACCOLADES_DLC:0 "I [knights|E] di questa [culture|E] diventano elegibili per gli [accolades|E] [GetAccoladeType('camelry_attribute').GetName]"
  eligible_accolade_camelry_attribute:1 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_camelry_attribute_ACCOLADES_DLC')]"

  innovation_elephantry:0 "Elefanteria"
  innovation_elephantry_desc:0 "Gli elefanti sono difficili da allevare in cattività, quindi ogni mahout deve catturare i propri elefanti selvatici e addestrarli. Questo significa che c'è un'arte delicata per usare correttamente queste grandi creature in battaglia, ma è un'arte a cui ci dedichiamo con passione."
  eligible_accolade_elephantry_attribute_ACCOLADES_DLC:0 "I [knights|E] di questa [culture|E] diventano elegibili per gli [accolades|E] [GetAccoladeType('elephantry_attribute').GetName]"
  eligible_accolade_elephantry_attribute:1 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_elephantry_attribute_ACCOLADES_DLC')]"
 
  innovation_wootz_steel:0 "Acciaio Wootz"
  innovation_wootz_steel_desc:0 "Conosciuto anche come acciaio Hinduwani o Serico, questo metallo ricco di carbonio è eccellente per la fabbricazione di armi. L'acciaio Wootz è ampiamente commercializzato ed è considerato il migliore acciaio del mondo. Nel corso della maggior parte della storia, ha attirato l'attenzione dei commercianti arabi, egiziani, cinesi e persino romani."
 
  innovation_african_canoes:0 "Canoe dell'Africa Occidentale"
  innovation_african_canoes_desc:0 "Le grandi canoe dell'Africa Occidentale sono eccellenti per navigare i fiumi e ci permettono di traghettare rapidamente le truppe dove ne abbiamo bisogno."
 
  innovation_table_of_princes:0 "Tavola dei Principi"
  innovation_table_of_princes_desc:0 "La Tavola dei Principi è la sede reale dei sovrani boemi, e colui che siede al tavolo viene riconosciuto come il legittimo sovrano. Secondo il codice dell'anzianità della casa, i titoli venivano assegnati al membro più anziano vivente della dinastia regnante."
  unlock_single_heir_dynasty_house_changing:0 "Puoi emanare la legge $single_heir_dynasty_house$ a qualsiasi livello di [crown_authority|E]"


  tradition_visigothic_codes_name:0 "$innovation_visigothic_codes$"
  tradition_visigothic_codes_desc:0 "$innovation_visigothic_codes_desc$"
  innovation_visigothic_codes:0 "Codici Visigoti"
  innovation_visigothic_codes_desc:0 "Anche se molte delle più antiche tradizioni dei Visigoti sono state a lungo cancellate dal mondo, i figli dei Pirenei ricordano le antiche usanze, e come la terra fosse divisa tra figli e figlie in modo pratico ma equo."
  unlock_equal_succession_changing:0 "Puoi emanare la [law|E] $equal_law$ a qualsiasi livello di [crown_authority|E]"

######################
# Early Medieval Era #
###################### 
 
 #Military 
  innovation_battlements:0 "Merli"
  innovation_battlements_desc:0 "Oltre al fortificare solo la fortezza, la costruzione di un muro esterno resistente che può essere presidiato in sicurezza dai nostri arcieri darà ai nostri castelli un ulteriore livello di protezione contro gli assalitori."

  innovation_mangonel:0 "Manganella"
  innovation_mangonel_desc:0 "Un miglioramento significativo rispetto ai nostri attuali progetti di catapulte, i manganelli a trazione sono molto più veloci da caricare e sparare rispetto alle macchine a torsione."

  innovation_mangonel_chinese: "Scale nuvola"
  innovation_mangonel_chinese_desc: "Scale d'assedio pieghevoli incernierate, spesso dotate di scudi, argani, rampini e dispositivi di sollevamento a carrucola. Servivano anche come punti di osservazione elevati durante gli assedi."
  eligible_accolade_besieger_attribute_ACCOLADES_DLC:0 "I [knights|E] di questa [culture|E] diventano elegibili per gli [accolades|E] [GetAccoladeType('besieger_attribute').GetName]"
  eligible_accolade_besieger_attribute:1 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_besieger_attribute_ACCOLADES_DLC')]"

innovation_burhs: "Fortezze di pietra"
innovation_burhs_desc: "Sparsi per la campagna, i migliori luoghi di adunata e centri amministrativi sono protetti da solide mura di pietra."

  innovation_burhs_japan: "Suki"
  innovation_burhs_japan_desc: "Dalla costruzione del #italic Mizuki#! durante il regno dell'imperatore Tenji, l'importanza delle fortificazioni ha acquisito una nuova considerazione. Possiamo usare centri fortificati come questi sia per radunare le truppe sia come centri amministrativi."

  innovation_burhs_chinese: "Wū Bì"
  innovation_burhs_chinese_desc: "Disseminati nelle campagne, i wū bì sono importanti insediamenti fortificati che possiamo usare sia per radunare le truppe sia come centri amministrativi."

  innovation_burhs_anglo_saxon: "Burhs"
  innovation_burhs_anglo_saxon_desc: "Disseminati nelle campagne, i burhs sono importanti insediamenti fortificati che possiamo usare sia per radunare le truppe sia come centri amministrativi."

  innovation_burhs_latin: "Castra"
  innovation_burhs_latin_desc: "I vecchi principi di fortificazione sono ancora utili oggi e possiamo usare questo tipo di centri fortificati sia per radunare le truppe sia come centri amministrativi."

  innovation_house_soldiers:0 "Soldati della Casata"
  innovation_house_soldiers_desc:0 "Man mano che le nostre famiglie nobili acquisiscono maggior potere, hanno bisogno di soldati che facciano valere la loro volontà. L'istituzione di un ordine di soldati dedicati alle casate garantirà che le nostre truppe siano meglio addestrate ed equipaggiate rispetto ai soldati di leva normali."

  innovation_horseshoes:0 "Ferri di Cavallo"
  innovation_horseshoes_desc:0 "Un cavallo con lo zoccolo spaccato finirà rapidamente per zoppicare e non sarà in grado di lavorare o di essere cavalcato in battaglia. Con la ferratura dei nostri cavalli con piastre di bronzo o di ferro, possiamo mantenere i loro zoccoli sani e protetti dai danni."

  innovation_arched_saddle:0 "Sella Arcuata"
  innovation_arched_saddle_desc:0 "La cavalleria leggera è una forza da non sottovalutare, ma non sfrutta veramente il potenziale del cavallo da guerra. Le selle ad arco ci permettono di mettere in campo guerrieri pesantemente corazzati con lance a canna corazzata, il che permette loro di sfruttare appieno il loro slancio mentre caricano verso le linee nemiche."
  eligible_accolade_lancer_attribute_ACCOLADES_DLC:0 "I [knights|E] di questa [culture|E] diventano elegibili per gli [accolades|E] [GetAccoladeType('lancer_attribute').GetName]"
  eligible_accolade_lancer_attribute:1 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_lancer_attribute_ACCOLADES_DLC')]"
  unlock_maa_armored_horsemen: "Puoi reclutare [GetMaA('armored_horsemen').GetName] come [men_at_arms|E]"

 #Civic
  innovation_hereditary_rule:0 "Governo Ereditario"
  innovation_hereditary_rule_desc:0 "Dividere uniformemente il regno tra tutti gli eredi legittimi frattura l'unità del nostro popolo. Invece di distruggere il nostro regno in ogni successione, possiamo assicurarci di avere una terra stabile e prospera stabilendo un sistema di sovranità ereditario."

  innovation_manorialism:0 "Manorialismo"
  innovation_manorialism_desc:0 "Con la proprietà della terra consolidata sotto la nostra élite, molti uomini e donne si trovano nell'impossibilità di lavorare. Istituiremo un sistema di manieri dove uomini liberi potranno lavorare nei nostri campi in cambio di un affitto, mentre coloro che non possono pagare potranno entrare al nostro servizio come servi vincolati."

  innovation_royal_prerogative:0 "Prerogativa Reale"
  innovation_royal_prerogative_desc:0 "Poiché i nostri reali hanno molti obblighi e responsabilità, dovuti alle difficolta di governare il nostro reame, devono essere garantiti dei privilegi che spettino solo a loro."

  innovation_chronicle_writing:0 "Scrittura delle Cronache"
  innovation_chronicle_writing_desc:0 "Non si tramandano più le storie delle gesta della nostra famiglia solo attraverso la tradizione orale. Terremo un registro di tutto ciò che faremo, sia per ispirare le generazioni future, sia per dimostrare le nostre rivendicazioni sulle terre che dovremmo legittimamente detenere."

  innovation_armilary_sphere:0 "Sfera Armillare"
  innovation_armilary_sphere_desc:0 "Composti da una struttura sferica di anelli in movimento, questi dispositivi ci permettono di tracciare e prevedere il movimento dei cieli. Pur essendo un affascinante dispositivo astrologico a sé stante, questa conoscenza aiuterà anche i nostri capitani a navigare in acque lontane dalla terraferma."

innovation_baliffs: "Magistrati"
innovation_baliffs_desc: "Un sovrano non può essere ovunque. Nominando magistrati e altri rappresentanti per far rispettare la legge del signore in tutto il reame, possiamo governare un’area più vasta con maggiore efficacia."

  innovation_baliffs_bailiffs: "Balivi"
  innovation_baliffs_bailiffs_desc: "$innovation_baliffs_desc$"

  innovation_baliffs_latin: "Potestas"
  innovation_baliffs_latin_desc: "Gli antichi Romani definirono i poteri dei funzionari di creare, applicare e giudicare la legge come #italic potestas#!, un concetto utilizzato per investire i magistrati dell'autorità di far rispettare la legge in tutto il reame. Concedendo la #italic potestas#! ai funzionari locali, possiamo governare un'area più vasta con maggiore efficacia di quanto potremmo altrimenti."

  innovation_development_02:0 "Governo Comunale"
  innovation_development_02_desc:0 "Le città più grandi si trovano regolarmente ad affrontare una serie di problemi sempre più complessi. Delegare qualche autorità ai consigli locali permetterà loro di risolvere questi problemi senza bisogno di coinvolgere il re."

  innovation_currency_02:0 "Monete"
  innovation_currency_02_desc:0 "Le valute non regolamentate sono difficili da controllare e mancano di stabilità. Le monete coniate, misurate in base a pesi specifici e timbrate con un sigillo reale, danno nuova fiducia alle transazioni commerciali."

 #Regional

  innovation_reconquista:1 "Espansionismo Spirituale"
  innovation_reconquista_desc:0 "Distratti dalle lotte intestine, abbiamo tollerato troppo a lungo la presenza di infedeli in Spagna. È giunto il momento di radunare le nostre forze per cacciarli da questa terra una volta per tutte!"

  innovation_stem_duchies:0 "Ducato Tribale"
  innovation_stem_duchies_desc:0 "Nonostante provenga da diverse tribù, riconosciamo l'importanza dell'unità e della cooperazione. L'indipendenza è sopravvalutata quando la stabilità è ciò che porta alla sicurezza e alla prosperità. "

  innovation_ghilman:0 "Ghilman"
  innovation_ghilman_desc:0 "Schiavi-soldati presi come prigionieri di guerra, i ghilman sono combattenti dediti al combattimento che sono sia più fedeli a noi che più economici da pagare rispetto ai comuni mercenari."

#####################
# High Medieval Era #
#####################

 #Military
  innovation_hoardings:0 "Bertesche"
  innovation_hoardings_desc:0 "Collocate sulla sommità dei nostri merli, queste costruzioni di legno si estendono sopra la base delle mura del nostro castello e permettono ai nostri difensori di lanciare frecce, far cadere pietre o versare olio bollente sugli assalitori, rimanendo completamente protetti dagli arcieri nemici."

  innovation_trebuchet:0 "Trabucco"
  innovation_trebuchet_desc:0 "Una meraviglia ingegneristica, il trabucco del contrappeso può lanciare proiettili pesanti a distanze maggiori di qualsiasi motore d'assedio che l'ha preceduto."

  innovation_trebuchet_chinese: "Torri mobili"
  innovation_trebuchet_chinese_desc: "Per conquistare le torri di pietra nemiche, queste alte torri di legno su ruote venivano spinte contro di esse, consentendo ai soldati di raggiungere le mura nemiche con un minimo di sicurezza."

  innovation_castle_baileys:0 "Motta"
  innovation_castle_baileys_desc:0 "Il mastio è il cuore di un castello, ma non è l'unico edificio importante. La costruzione di edifici come le stalle e l'armeria in un deposito protetto ci permetterà di presidiare e di equipaggiare adeguatamente le nostre imposte, indipendentemente dalle circostanze."
 
  innovation_men-at-arms:0 "Uomini d'Arme"
  innovation_men-at-arms_desc:0 "Gli esperti del cavallo e della lancia saranno sempre richiesti, ma non sempre sono disponibili. Mantenere gruppi di uomini al seguito farà sì che non manchino combattenti esperti quando inevitabilmente scoppierà la guerra."

  innovation_knighthood:0 "Cavalierato"
  innovation_knighthood_desc:0 "Concedendo i cavalieri ai nostri migliori combattenti e pagandoli con le proprietà terriere invece di semplici monete, possiamo dare loro l'onore che meritano e assicurarci la loro fedeltà."

  innovation_advanced_bowmaking:0 "Fabbricazione Avanzata degli Archi"
  innovation_advanced_bowmaking_desc:0 "Mentre gli arcieri hanno tradizionalmente costruito e mantenuto i loro archi, gli artigiani hanno iniziato a realizzare nuovi tipi di archi che sono più forti e più complessi di prima. Abbracciando questi nuovi progetti possiamo trasformare questi maestri arcieri in un bene militare inestimabile."
  unlock_maa_crossbowmen: "Puoi reclutare [GetMaA('crossbowmen').GetName] come [men_at_arms|E]"
  eligible_accolade_crossbower_attribute_ACCOLADES_DLC:0 "I [knights|E] di questa [culture|E] diventano elegibili per gli [accolades|E] [GetAccoladeType('crossbowmen_attribute').GetName]"
  eligible_accolade_crossbower_attribute:1 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_crossbower_attribute_ACCOLADES_DLC')]"

 #Civic

  innovation_heraldry:0 "Araldica"
  innovation_heraldry_desc:0 "Stabilire disegni ereditari per identificare le nostre famiglie nobili farà sì che i loro membri si vedano come parte di un insieme più grande, incoraggiandoli a migliorare la reputazione della loro dinastia invece di essere semplicemente ossessionati dallo status personale."

  innovation_windmills:0 "Mulini a Vento"
  innovation_windmills_desc:0 "L'invenzione del mulino a vento verticale ci permette di sfruttare la potenza del vento in modo molto più efficiente di prima, riducendo notevolmente la manodopera necessaria per macinare i grani e lavorare le materie prime."


  innovation_land_grants:0 "Sovvenzioni Fondiarie"
  innovation_land_grants_desc:0 "La terra è la ricompensa più preziosa che possiamo dare ai nostri sudditi, ma non c'è molto che possediamo direttamente. Tuttavia, se dovessimo concedere loro il permesso di iniziare a coltivare quella terra non lavorata laggiù... chi si opporrebbe? Anche se dovesse sorgere un conflitto, è chiaro che avremo ragione quando difenderemo i nostri sudditi!"

  innovation_scutage:0 "Scutagium"
  innovation_scutage_desc:0 "Il servizio militare è sempre stato previsto per i nostri sudditi, ma ce ne sono alcuni che non sono in grado o non sono disposti a prestarlo. Offrendo loro un modo per adempiere ai loro obblighi con la moneta invece che con l'acciaio, possiamo assicurarci di ottenere ciò che ci spetta da tutti."

  innovation_guilds:0 "Gilde"
  innovation_guilds_desc:0 "Con l'espansione delle nostre terre diventa sempre più inefficiente gestire direttamente tutti gli scambi commerciali in corso all'interno del nostro dominio. Con la concessione di carte di gilda a organizzazioni di mercanti e artigiani possiamo dare loro maggiore autonomia sulle loro attività, pur garantendoci di trarre profitto dalle loro imprese."

  innovation_development_03:0 "Urbanizzazione"

  innovation_currency_03:0 "Banche"
  innovation_currency_03_desc:0 "Traffici particolarmente grandi o costosi richiedono spesso una quantità ingombrante di monete pesanti. Depositare tale ricchezza in tesorerie sicure e trasferire la proprietà senza spostare le monete fisiche permetterà di scambiare più facilmente grandi quantità di beni."

 #Regional

  innovation_east_settling:0 "Ostsiedlung"
  innovation_east_settling_desc:0 "Le terre a Est sono scarsamente abitate, ma ricche di risorse naturali. La creazione di un'iniziativa per l'espansione e la creazione di fattorie in quelle terre porterà alla crescita e alla prosperità del nostro popolo."

  innovation_seigneurialism:0 "Seigneurialism"
  innovation_seigneurialism_desc:0 "Delegando più responsabilità ai nobili locali, possiamo sia renderli felici che liberare più attenzione per concentrarci sul nostro dominio."

  innovation_muladi:0 "Muladi"
  innovation_muladi_desc:0 "Guerre, razzie e persecuzioni in tutto il mondo hanno cacciato molte persone dalle loro case. Accogliendo queste anime sfollate nelle nostre terre, indipendentemente dalle loro origini, possiamo sviluppare una società ricca e prospera."

  innovation_french_peerage:0 "Peerage"
  innovation_french_peerage_desc:0 "Riconoscendo giustamente il più illustre tra i nobili vassalli del nostro regno promuoveremo un sentimento di maggiore lealtà verso la corona."

#####################
# Late Medieval Era #
##################### 
 
 #Military
  innovation_machicolations:0 "Piombatoia"
  innovation_machicolations_desc:0 "Un notevole miglioramento rispetto alle nostre precedenti palizzate, le caditoie di pietra servono allo stesso scopo, ma sono molto più durevoli e offrono maggiore protezione ai nostri difensori."

  innovation_gunpowder: "Polvere da sparo"
  innovation_gunpowder_desc: "Lo sviluppo di polveri esplosive ha creato nuove famiglie di armi e nuove tipologie di guerrieri per impiegarle. Schierare queste potenti armi da fuoco richiede processi produttivi e catene di approvvigionamento mai richiesti in passato, ma il costo di tali opere si ripaga con la potenza sbloccata da questa nuova tecnologia."

  innovation_royal_armory:0 "Armeria Reale"
  innovation_royal_armory_desc:0 "Con l'aumento delle dimensioni dei nostri eserciti, dobbiamo garantire che ogni singolo soldato sia adeguatamente armato e corazzato. L'istituzione di un'armeria reale per produrre e ospitare tutto l'equipaggiamento dei nostri eserciti sarà molto importante per soddisfare questa esigenza."

  innovation_standing_armies:0 "Eserciti Permanenti"
  innovation_standing_armies_desc:0 "Le tasse militari ci forniscono un gran numero di soldati, eppure, per quanto cerchiamo di addestrarli e di equipaggiarli, saranno sempre inferiori ai soldati professionisti. La creazione di un grande esercito permanente garantirà che gli interessi del nostro regno siano fatti valere dai migliori combattenti in circolazione."

  innovation_sappers:0 "Genieri"
  innovation_sappers_desc:0 "Non importa quanto siano forti le mura del nostro nemico se la terra sotto di esse può essere scavata. L'uso dei genieri per minare le fortificazioni nemiche è un modo efficace per sfondare anche le difese più dure."

  innovation_plate_armor:0 "Armatura a Piastre"
  innovation_plate_armor_desc:0 "L'ultima forma di protezione personale, un'armatura a piastre ben realizzata ha giunzioni articolate che le conferiscono un raggio di movimento superiore rispetto alle armature precedenti, pur essendo tutt'altro che impenetrabile alle armi nemiche."

 #Civic

  innovation_primogeniture:0 "Primogenitura"
  innovation_primogeniture_desc:0 "Un regno, un erede. Anche se i figli più piccoli del nostro monarca possono sentirsi abbandonati per essersi visti negare un'eredità, questo è il modo migliore per garantire il mantenimento di un regno stabile che non venga dilaniato da crisi di successione."

  innovation_cranes:0 "Gru"

  innovation_noblesse_oblige:0 "Obbligo di Nobiltà"
  innovation_noblesse_oblige_desc:0 "La nobiltà non è solo privilegi e diritti, ma anche un dovere verso il regno, l'obbligo di agire in modo corretto e giusto. Stabilire chiaramente ciò che ci si aspetta dalla nostra élite ci darà un ideale a cui aspirare e ci riunirà mentre lavoriamo per realizzarlo."

  innovation_rightful_ownership:0 "Proprietà Legittima"
  innovation_rightful_ownership_desc:0 "È nostro diritto divino possedere le nostre terre De Jure, ed è tempo che il mondo lo riconosca. Non saremo più ostacolati da protocolli e decoro obsoleti."

innovation_ermine_cloaks: "Vessilli esotici"
innovation_ermine_cloaks_desc: "Chiunque può rivendicare un titolo, ma per essere un vero monarca bisogna incutere meraviglia e maestà nei sudditi. Usare i materiali più rari ed esotici nelle nostre vesti regali certo contribuirà allo scopo."

  innovation_ermine_cloaks_ermine: "Mantelli d'ermellino"
  innovation_ermine_cloaks_ermine_desc: "Chiunque può rivendicare un titolo, ma per essere un vero monarca occorre ispirare timore reverenziale e maestà nei sudditi. I nostri nuovi mantelli d'ermellino sono una foggia regale che di certo assolverà a tale scopo."

  innovation_court_officials:0 "Funzionari di Corte"
  innovation_court_officials_desc:0 "Il nostro regno si è ampliato al punto che anche i nobili minori non possono amministrare tutto in modo efficace. Nominare funzionari di corte e burocrati per gestire i compiti più banali della corte garantirà che gli ingranaggi del governo continuino a girare senza intoppi. "


  innovation_currency_04:0 "Cambiali"
  innovation_currency_04_desc:0 "Un'evoluzione dei sistemi bancari precedenti, le cambiali finanziarie cartacee permettono ai nostri cittadini di scambiare rapidamente e in sicurezza beni e servizi su grandi distanze senza essere appesantiti da merci pesanti."

 #Regional

  innovation_wierdijks:0 "Wierdijks"
  innovation_wierdijks_desc:0 "Costruire delle dighe forti e affidabili è un compito essenziale se vogliamo vivere e prosperare all'interno dei paesi bassi. Le nuove tecniche di rinforzo delle dighe in terracotta con stuoie di alghe aumenteranno la loro forza e la loro durata."

  innovation_condottieri:0 "Condottieri"
  innovation_condottieri_desc:0 "Essendo sia ricca che centrale, l'Italia è diventata un importante centro per le compagnie mercenarie che si spostano quando non sono in campagna attiva. Dato che sono già qui, dovremmo essere in grado di negoziare per loro tariffe migliori di quelle che applicherebbero normalmente."

  innovation_deccan_unity:0 "Unità del Deccan"
  innovation_deccan_unity_desc:0 "L'afflusso di nuove credenze e religioni nella nostra società ha reso evidente che la nostra passata attenzione al regionalismo è stata un errore. Dovremmo unirci ad altri della nostra fede e garantire uno stato forte e duraturo che possa resistere alle pressioni esterne."

  students_of_knighthood:1 "I bambini che completano la loro [education|E] con un [education_focus|E] [martial|E] guadagnano un [trait|E] $trait_education_martial_prowess$"

 # Sponsor Research Related
  fp3_innovation_mural_sextant:0 "Sestante Murale"
  fp3_innovation_mural_sextant_desc:0 "Questi grandi strumenti murali possono essere utilizzati per leggere e misurare con precisione la posizione degli oggetti celesti."

  fp3_innovation_fritware:0 "Fritware"
  fp3_innovation_fritware_desc:0 "Bellissime ceramiche in pietra a immagine e somiglianza della porcellana orientale, con l'aggiunta di materiali come il quarzo o il vetro. Si tratta di oggetti di valore o di regali di grande effetto."
  fp3_innovation_fritware_tooltip:0 "Guadagno d'[opinion|E] dall'[Concept( 'send_gift', 'invio di doni' )|E]: #P +20%#!"

 #################
 # The Silk Road #
 #################

  culture_parameter_silk_road_innovation_parameter: "Può essere acquisita come potenziale [cultural_fascination|E] solo tramite [GetCulturePillar('heritage_chinese').GetName] [heritage|E], la [GetCultureTradition('tradition_sinophilic').GetName] [tradition|E] o la [silk_road|E]"

  innovation_fire_medicine: "Medicina di fuoco"
  innovation_fire_medicine_desc: "Indagare i misteri della vita può talvolta portare a scoperte che generano solo morte. La medicina di fuoco, una potente combinazione di zolfo, salnitro e materiale combustibile, crea una fiamma letale che brucia con furia, quasi esplosiva."

  innovation_champa_rice: "Riso di Champa"
  innovation_champa_rice_desc: "Il riso richiede molto tempo e acqua, tranne il riso di Champa. Questa varietà cresce più in fretta, resiste meglio alla siccità e offre rese più abbondanti di quasi ogni altro tipo noto. In alcuni casi può perfino essere raccolto due volte in un anno. Se gestito correttamente, questo riso può potenziare le fattorie e alimentare un boom demografico."

culture_parameter_champa_rice_wet_land_paddies: "Le serie di [buildings|E] [GetBuilding('paddy_fields_01').GetTypeName|V] e [GetBuilding('farm_estates_01').GetTypeName|V] possono essere costruite nelle [GetTerrain( 'wetlands' ).GetName]"
  culture_parameter_champa_rice_building_bonuses: "La linea di [buildings|E] [GetBuilding('paddy_fields_01').GetTypeName|V] concede bonus aggiuntivi"
building_paddy_fields_requirement_terrain_tt: "Una delle seguenti:\n$EFFECT_LIST_BULLET$La [province|E] è [GetTerrain( 'terraced_hills' ).GetName]\n$EFFECT_LIST_BULLET$La [province|E] è [GetTerrain( 'floodplains' ).GetName] ed è nella [GetGeographicalRegion('paddy_fields_region').GetName] [region|E]\n$EFFECT_LIST_BULLET$La [province|E] è [GetTerrain( 'wetlands' ).GetName] e la [culture|E] dispone della #V $innovation_champa_rice$#! [innovation|E]\n$EFFECT_LIST_BULLET$La [province|E] è [GetTerrain( 'hills' ).GetName] o [GetTerrain( 'jungle' ).GetName] e la [culture|E] ha la [GetCultureTradition('tradition_tgp_rice_cultivators').GetName|V] [tradition|E]"

  innovation_sericulture: "Sericoltura"
  innovation_sericulture_desc: "L'arte della produzione della seta è un processo complesso ma assai redditizio, la cui conoscenza è gelosamente custodita da chi trae profitto dalla padronanza di questa industria."
  culture_parameter_unlocks_silk_buildings_parameter: "Sblocca la linea di [domicile_buildings|E] [GetDomicileBuilding('silk_01').GetNameNoTooltip|V]"

  innovation_dragon_kiln: "Fornaci del Drago"
  innovation_dragon_kiln_desc: "La migliore porcellana può essere prodotta solo in fornaci altamente specializzate, situate vicino a preziosi giacimenti minerari. Queste fornaci sono costruite su ripidi pendii che aiutano a creare un vortice di calore per cuocere le ceramiche più dure possibili. Sebbene difficili da edificare, i manufatti che producono sono tra le ceramiche più alla moda e redditizie conosciute in qualsiasi corte."

  innovation_rocket_cart: "Carri a razzi"
  innovation_rocket_cart_chinese: "Huochē"
  innovation_rocket_cart_koreanic: "Hwacha"
  innovation_rocket_cart_desc: "Usando formule esplosive più rozze di quelle necessarie per costose bombarde, si possono lanciare da un unico congegno poderose volée di frecce incendiarie. Poiché queste frecce hanno comunque l'impatto di... una freccia, sono molto più adatte a tirare #italic dalle#! mura che #italic contro#! di esse."
  innovation_rocket_cart_chinese_desc: "$innovation_rocket_cart_desc$"
  innovation_rocket_cart_koreanic_desc: "$innovation_rocket_cart_desc$"

  innovation_compass: "Bussola"
  innovation_compass_desc: "Con un semplice pezzo di pietra calamita diventa possibile sapere sempre in quale direzione si sta viaggiando. Con il tempo e ulteriori sviluppi potrebbe infine diventare possibile navigare senza doversi mai fermare a chiedere indicazioni."
  culture_parameter_cheaper_adventure_inspiration: "Costo dell'[inspiration|E] Avventura: #P -50%#!"

  innovation_block_printing: "Stampa a blocchi"
  innovation_block_printing_desc: "Usando una serie di blocchi di legno intagliati, è possibile assemblare un insieme di matrici riutilizzabili per riprodurre le stesse parole e immagini su qualunque materiale idoneo. Ciò semplifica enormemente la produzione libraria, riducendo i costi e rendendo la parola scritta tanto più accessibile a tutti."
  culture_parameter_block_printing_scriptorium_bonuses: "[SelectLocalization( HasDlcFeature( 'legends' ), 'culture_parameter_block_printing_scriptorium', 'blank_line' )]"
  culture_parameter_block_printing_scriptorium: "La linea di [buildings|E] [GetBuilding('scriptorium_01').GetTypeName|V] concede bonus aggiuntivi"
  culture_parameter_block_printing_university_bonuses: "[SelectLocalization( HasDlcFeature( 'wards_and_wardens' ), 'culture_parameter_block_printing_university_bonuses_text', 'blank_line' )]"
  culture_parameter_block_printing_university_bonuses_text: "[GetActivityType('activity_adult_education').GetName] Costo dei materiali di studio: #P -50%#!"

  innovation_grenades: "Granate"
  innovation_grenades_desc: "Nonostante tutti i progressi nella guerra, uno strumento antico resta inestimabile: il braccio. Piccoli contenitori riempiti con sostanze infiammabili o esplosive possono essere facilmente realizzati e lanciati da chiunque abbia una discreta tecnica di tiro. Distribuire granate ai soldati prima della battaglia offre loro un modo secondario per attaccare e cogliere di sorpresa il nemico."

  innovation_cupellation: "Copellazione"
  innovation_cupellation_desc: "Forni specializzati ad alta temperatura possono fondere i metalli preziosi dai campioni di miniera, estraendoli dai minerali fusi e producendo un saggio raffinato che può essere ulteriormente esaminato dagli assaggiatori. Copellare il minerale proveniente da una miniera di piombo è il modo migliore per determinarne il contenuto d'argento, e copellare l'oro ne determina la purezza per un'eventuale coniazione."
  culture_parameter_cupellation_mine_building_bonuses: "[baronies|E] con #V Miniera#! [special_building|E] [holding|E] [taxes|E]: #P @gold_icon![EmptyScope.ScriptValue('innovation_cupellation_mine_tax_bonus_value')|%0+=]#! "

  innovation_lacquered_armor: "Armature laccate"
  innovation_lacquered_armor_desc: "L'applicazione meticolosa di alcune resine alle armature le rinforza considerevolmente e aiuta a impermeabilizzare le piastre di ferro più pesanti. Benché questo procedimento sia noto da tempo, il suo impiego è stato ampiamente limitato a scatole, fiasche e altre merci. L'armatura laccata rappresenta un nuovo modo di proteggere tanto i soldati quanto il loro equipaggiamento."
  culture_parameter_higher_quality_armor_artifacts_parameter: "Gli [artifacts|E] d'armatura provenienti da [sponsored|E] [inspirations|E] e da [GetDecision('commission_artifact_decision').GetName] sono di qualità superiore"

  innovation_double_entry_bookkeeping: "Contabilità a partita doppia"
  innovation_double_entry_bookkeeping_desc: "La contabilità deve tenere il passo con la crescente complessità delle finanze e dell'economia. Registrare separatamente tutte le entrate e tutte le uscite aiuta a mantenere bilanci affidabili e a garantire che le registrazioni non vengano accidentalmente, o «accidentalmente», trascurate durante la revisione dei conti."
  culture_parameter_bookkeeping_collect_taxes_bonus: "$task_collect_taxes$ [councillor_task|E]: [gold_i|E]#P +10%#!"

  innovation_waterworks: "Opere idrauliche"
  innovation_waterworks_desc: "L'acqua è fonte di vita, ma ha molti usi oltre a placare la sete o irrigare i campi. Se sapientemente incanalata, la risorsa caduta dal cielo può alimentare macchine molte volte più potenti di qualsiasi bestiame, facilitare il viaggio e il commercio lungo canali artificiali, o semplicemente mantenere pulite e vivibili strade brulicanti."
  culture_parameter_unlocks_waterworks_buildings: "Sblocca la linea di [buildings|E] [GetBuilding('waterworks_01').GetTypeName|V]"

 innovation_tiefutu: "$tiefutu$"
 innovation_tiefutu_desc: "$tiefutu_flavor$"

  innovation_bulkheads: "Paratie"
  innovation_bulkheads_desc: "Il modo più sicuro per impedire a una nave di affondare è non squarciarne lo scafo. Ma se ciò dovesse accadere, la nave potrebbe ancora essere salvata se lo scafo fosse suddiviso in compartimenti con pareti stagne tra loro. Anche con danni, una paratia può impedire all'acqua di far affondare del tutto l'imbarcazione, salvando uomini, rifornimenti e la nave stessa."

  innovation_coking: "Cokefazione"
  innovation_coking_desc: "Il carbone di legna è parte vitale della fucinatura, ma richiede boschi abbondanti nelle vicinanze per ridurre il legno a questo combustibile essenziale. Il carbone fossile, riscaldato in un impianto simile a una carbonaia, può essere ridotto a coke. Il coke è utile quanto il carbone di legna nelle forge e in altri fuochi industriali, senza dover disboscare un'intera foresta."
  culture_parameter_coking_smith_bonuses: "Le linee di [buildings|E] [GetBuilding('smiths_01').GetTypeName|V] e [GetBuilding('blacksmiths_01').GetTypeName|V] concedono bonus aggiuntivi"

  innovation_composite_crossbow: "Balestre composite"
  innovation_composite_crossbow_desc: "Come per gli archi semplici, la resistenza del braccio dell'arco determina la potenza potenziale del tiro. Rinforzando l'arco con corno o persino acciaio, la potenza di trazione, e dunque gittata e forza, di una balestra possono superare di gran lunga qualsiasi controparte in legno, oltre a renderla più resistente e durevole."

  innovation_pharmacopoeia: "Farmacopea"
  innovation_pharmacopoeia_desc: "Ogni buon medico deve saper produrre i rimedi giusti al momento giusto, usando gli ingredienti adeguati preparati nel modo corretto e nelle giuste quantità. Benché questa conoscenza sia spesso tramandata dal maestro all'apprendista su base individuale, #italic mettere per iscritto#! come preparare specifici medicinali può aiutare enormemente a standardizzare e diffondere la preparazione dei diversi trattamenti."
  culture_parameter_physician_pharmacopoeia_bonus: "[GetCourtPositionType('court_physician_court_position').GetName()] [court_position|E] Efficacia dei trattamenti: #P +20%#!"

