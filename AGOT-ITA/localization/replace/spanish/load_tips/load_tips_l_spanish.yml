 #start AGOT modifiche
 LOADING_TIP_0:1 "#TT Valar morghulis."
 LOADING_TIP_1:1 "#TT Non dimenticare — l'inverno sta arrivando."
 LOADING_TIP_2:1 "#TT Valar dohaeris."
 LOADING_TIP_3:1 "#TT Colui che pronuncia la sentenza dovrebbe brandire la spada."
 LOADING_TIP_4:1 "#TT I castelli non sono ignifughi."
 LOADING_TIP_5:1 "#TT Il castellano del Trono di Spade è anche chiamato la Mano del Re."
 LOADING_TIP_6:1 "#TT 'Quando giochi al gioco dei troni, vinci o muori. Non c'è via di mezzo.' #!\n#TTA — Regina Cersei Lannister"
 LOADING_TIP_7:1 "#TT 'E chi sei tu', disse l'orgoglioso signore, 'che io debba inchinarmi così in basso?'"
 LOADING_TIP_8:1 "#TT Fidati. Petyr Baelish."
 LOADING_TIP_9:0 "#TT Un coppiere leale può proteggerti dal veleno."
 LOADING_TIP_10:0 "#TT Ciò che è morto può non morire, ma risorge, più duro e più forte!"
 LOADING_TIP_11:0 "#TT Puoi mandare un prigioniero al Muro bandendolo."
 LOADING_TIP_12:0 "#TT Le parole sono vento."
 LOADING_TIP_13:0 "#TT Ali oscure, oscure parole."
 LOADING_TIP_14:0 "#TT 'C'era un orso, un orso, un orso! Tutto nero e marrone, e coperto di pelo!'"
 LOADING_TIP_15:0 "#TT 'La notte è buia e piena di terrore.'"
 LOADING_TIP_16:0 "#TT Se non hai un maestro valido, puoi chiedere alla Cittadella di mandartene uno."
 LOADING_TIP_17:0 "#TT I vichinghi che adorano Cthulhu non sono da fidarsi."
 LOADING_TIP_18:0 "#TT Una battuta di caccia potrebbe nascondere pericoli nascosti..."
 LOADING_TIP_19:0 "#TT 'Il denaro compra il silenzio di un uomo per un po'. Una freccia nel cuore lo compra per sempre.' #!\n#TTA — Lord Petyr Baelish"
 LOADING_TIP_20:0 "#TT Se sei imprigionato da un piromane, una prova di combattimento è improbabile che aiuti molto."
 LOADING_TIP_21:0 "#TT 'Hodor.' #!\n#TTA — Hodor "
 LOADING_TIP_22:0 "#TT 'Reek, Reek, rima con mostruosità.'"
 LOADING_TIP_23:0 "#TT 'Sii felice che gli dei abbiano fatto sette inferni. Uno non sarebbe mai abbastanza per contenere entrambi i Clegane.'"
 LOADING_TIP_25:1 "#TT 'I morti sono probabilmente compagni noiosi, pieni di lamentele noiose #!\n#TTA — 'Il terreno è troppo freddo, la mia lapide dovrebbe essere più grande, perché LUI ha più vermi di me...' #!\n#TTA — Dolorous Edd"
 LOADING_TIP_24:0 "#TT 'Se potessi pregare con il mio membro, sarei molto più religioso.' — Tyrion Lannister"
 LOADING_TIP_26:1 "#TT 'Anche adesso potrei tagliarvi tutti e cinque come se stessi tagliando una torta!' #!\n#TTA — Ser Barristan Selmy"
 LOADING_TIP_27:0 "#TT 'Lì siede l'unico re a cui piegherò il ginocchio, signori, il Re del Nord!' #!\n#TTA — il Grandejon"
 LOADING_TIP_28:0 "#TT 'Un lettore vive mille vite prima di morire. L'uomo che non legge mai vive solo una vita.' #!\n#TTA — Jojen Reed"
 LOADING_TIP_29:0 "#TT 'Portate la vostra tempesta, mio signore — e ricordate, se lo fate, il nome di questo castello.' #!\n#TTA — Ser Cortnay Penrose"
 LOADING_TIP_30:0 "#TT 'Gli uomini sono uomini. I giuramenti sono parole. E le parole sono vento.' #!\n#TTA — Iron Emmett"
 LOADING_TIP_31:0 "#TT 'Vendetta. Giustizia. Fuoco e sangue.' #!\n#TTA — Principe Doran Martell"
 LOADING_TIP_32:0 "#TT 'Mi piacciono i cani più dei cavalieri.'"
 LOADING_TIP_33:0 "#TT 'Forse questo è stato un bene, se fosse vissuto, sarebbe cresciuto per diventare un Frey.' #!\n#TTA — Lord Wyman Manderly"
 LOADING_TIP_34:0 "#TT 'Rhaegar ha combattuto valorosamente, Rhaegar ha combattuto nobilmente, Rhaegar ha combattuto onorevolmente. E Rhaegar è morto.' #!\n#TTA — Ser Jorah Mormont"
 LOADING_TIP_35:0 "#TT 'La paura taglia più profondo delle spade.' #!\n#TTA — Syrio Forel"
 LOADING_TIP_36:0 "#TT 'Shagga è dell'opinione che tre asce siano migliori di due.' #!\n#TTA — Tyrion Lannister"
 LOADING_TIP_37:0 "#TT 'Le nostre ginocchia non si piegano facilmente.' #!\n#TTA — Ser Arthur Dayne, la Spada dell'Alba"
 LOADING_TIP_38:0 "#TT 'Non ci sono uomini come me. Ci sono solo io.' #!\n#TTA — Ser Jaime Lannister"
 LOADING_TIP_39:0 "#TT Il Nord ricorda..."
 LOADING_TIP_40:0 "#TT 'Nato tra sale e fumo? Sei un prosciutto?' #!\n#TTA — Re Renly Baratheon"
 LOADING_TIP_41:0 "#TT 'Se vuoi togliere la vita a un uomo, hai il dovere di guardarlo negli occhi e ascoltare le sue ultime parole. E se non puoi farlo, allora forse l'uomo non merita di morire.' #!\n#TTA — Lord Eddard Stark"
 LOADING_TIP_42:0 "#TT 'Re Jaehaerys una volta mi disse che la pazzia e la grandezza sono due facce della stessa medaglia. Ogni volta che nasce un nuovo Targaryen, diceva, gli dei lanciano la moneta in aria e il mondo trattiene il respiro per vedere come atterrerà.' #!\n#TTA — Ser Barristan Selmy"
 LOADING_TIP_43:0 "#TT 'Uccidi il ragazzo, Jon Snow. L'inverno è quasi su di noi. Uccidi il ragazzo e lascia che l'uomo nasca.' — Maestro Aemon"
 LOADING_TIP_44:0 "#TT 'Daenerys Targaryen non è una fanciulla, tuttavia. È la vedova di un khal Dothraki, madre di draghi e saccheggiatrice di città, Aegon il Conquistatore con le tette...' #!\n#TTA — Tyrion Lannister"
 LOADING_TIP_45:0 "#TT 'Onore? Ho Sette Regni da governare! Un re, Sette Regni! Credi che l'onore li tenga a bada? Credi che sia l'onore che mantiene la pace? È la paura! Paura e sangue!' #!\n#TTA — Re Robert Baratheon"
 LOADING_TIP_46:0 "#TT 'Il potere risiede solo dove gli uomini credono che risieda... Un'ombra sul muro, eppure le ombre possono uccidere. E spesso un uomo molto piccolo può proiettare un'ombra molto grande.' #!\n#TTA — Varys"
 LOADING_TIP_47:0 "#TT 'Le parole sono come frecce. Una volta scagliate, non puoi più richiamarle.' #!\n#TTA — Principe Doran Martell"
 LOADING_TIP_48:0 "#TT Non cercare mai di tendere un'imboscata a un cavaliere della Guardia Reale. Non finirà bene."
 LOADING_TIP_49:0 "#TT 'Dèi, ero forte allora.' #!\n#TTA — Bobby B"
 LOADING_TIP_50:0 "#TT 'Molti che vengono testati desiderano solo di essere stati risparmiati.' #!\n#TTA — Lord Lyonel Strong"
 LOADING_TIP_51:0 "#TT 'Gli dei non hanno ancora creato un uomo privo della pazienza per il potere assoluto.' #!\n#TTA — Ser Otto Hightower"
 LOADING_TIP_52:0 "#TT 'Lord Hammer, le mie condoglianze. Sei morto nella battaglia.'  #!\n#TTA — Audace Jon Roxton"
 LOADING_TIP_53:0 "#TT 'Mettere in dubbio la mia virtù è un atto di tradimento.' #!\n#TTA — Principessa Rhaenyra Targaryen"
 LOADING_TIP_54:0 "#TT 'Non ho mai conosciuto nessuno così forte come i miei dolci nipoti, quindi brindiamo a questi tre ragazzi forti.' #!\n#TTA — Principe Aemond Targaryen"
 LOADING_TIP_55:0 "#TT Tasso Tasso Tasso"
 LOADING_TIP_56:0 "#TT Dove vanno le puttane?"
 LOADING_TIP_57:0 "#TT Se riscontri difficoltà tecniche, chiama Moon Boy."
 LOADING_TIP_58:0 "#TT Fidati di Joffrey."
 LOADING_TIP_59:0 "#TT 'Ignaro a tutti, era il giullare che li governava ora, un re invisibile in maschera.' #!\n#TTA — Mushroom"
 LOADING_TIP_60:0 "#TT 'Intendo dare al popolo pace, cibo e giustizia.' #!\n#TTA — Re Aegon l'Uccisore di Draghi"
 LOADING_TIP_61:0 "#TT 'Quale di questi vecchi signori intendete che io combatta?' #!\n#TTA — Ser Braxton 'Pungiglione' Beesbury, prima di essere ucciso dal Re Jaehaerys I"
 LOADING_TIP_62:0 "#TT 'Grande o piccolo, dobbiamo fare il nostro dovere.' #!\n#TTA — Re Stannis Baratheon"
 LOADING_TIP_63:0 "#TT 'I re non hanno amici, solo sudditi e nemici.' #!\n#TTA — Re Stannis Baratheon"
 LOADING_TIP_64:0 "#TT Oh."
 LOADING_TIP_65:0 "#TT 'Quando il sole è tramontato, nessuna candela può sostituirlo.' #!\n#TTA — Ser Loras Tyrell"
 LOADING_TIP_66:0 "#TT 'Quando è mai stato un lupo mosso dalle parole?'"
 LOADING_TIP_67:0 "#TT 'Sono morti il giorno in cui abbiamo marciato, ragazzo.' #!\n#TTA — Lord Cregan Stark a Bloody Ben Blackwood"
 LOADING_TIP_68:0 "#TT 'Su questo siamo d'accordo.'"
 LOADING_TIP_69:0 "#TT 'Hai perso solo un occhio, come puoi essere così cieco?' #!\n#TTA — Ser Otto Hightower al Principe Aemond Targaryen"
 LOADING_TIP_70:0 "#TT Forse non ho mai visto un cammello, ma so riconoscere la fica di un cammello dal puzzo."
 LOADING_TIP_71:0 "#TT ‘Al diavolo la Guardia Reale. Al diavolo la città. Al diavolo il Re.’"
 LOADING_TIP_72:0 "#TT ‘Poi le ho fracassato la testa. Così.’"
 LOADING_TIP_73:0 "#TT ‘Senza domande? No. Chiederei quanto.’ #!\n#TTA — Ser Bronn delle Acque Nere"
 LOADING_TIP_74:0 "#TT ‘Una terra pacifica, un popolo tranquillo.’"
 LOADING_TIP_75:0 "#TT ‘Siamo burattini che danzano sulle corde di coloro che ci hanno preceduto, e un giorno i nostri stessi figli prenderanno le nostre corde e danzeranno al nostro posto.’ #!\n#TTA — Tyrion Lannister"
 LOADING_TIP_76:0 "#TT ‘Spiegami perché è più nobile uccidere 10.000 uomini in battaglia che una dozzina a cena.’ #!\n#TTA — Lord Tywin Lannister"
 LOADING_TIP_77:0 "#TT Il Signore Tywin Lannister, alla fine, non defecava oro."
 LOADING_TIP_78:0 "#TT ‘Io sono la tempesta, mio signore. La prima tempesta, e l'ultima.’ #!\n#TTA — Re Euron Occhio di Corvo"
 LOADING_TIP_79:0 "#TT ‘Ti piace cacciare?’"
 LOADING_TIP_80:0 "#TT ‘Uovo, ho sognato di essere vecchio.’"
 LOADING_TIP_81:0 "#TT ‘Portami via, portami nella terra dell'eterno inverno.’"
 LOADING_TIP_82:0 "#TT ‘Se cercano nei sette inferi, forse.’"
 LOADING_TIP_83:0 "#TT Dove credi di andare? Sei il mio coppiere, ricordi?"
 LOADING_TIP_84:1 "#TT ‘Tutti gli uomini sono sciocchi, a dire il vero, ma quelli in grottesco sono più divertenti di quelli con le corone.’ #!\n#TTA — la Regina delle Spine"
 LOADING_TIP_85:0 "#TT ‘Più beveva, più faceva cacare, ma più faceva cacare, più aveva sete.’"
 LOADING_TIP_86:0 "#TT ‘Quando il sole tramonta, la tua discendenza avrà fine.’"
 LOADING_TIP_87:0 "#TT ‘Saranno ubriachi, ma un uomo ubriaco non conosce la paura. Folli, sì, ma un folle può uccidere un re. Topi, anche quelli, ma mille topi possono abbattere un orso.’ #!\n#TTA — Mushroom"
 LOADING_TIP_88:0 "#TT ‘Non sono senza pietà, tuonò colui che era notoriamente senza pietà.’ #!\n#TTA — Catelyn Stark su Stannis Baratheon"
 LOADING_TIP_89:0 "#TT ‘Non hanno abbastanza uomini tra loro per razziare una dispensa.’ #!\n#TTA — Re Stannis Baratheon"
 LOADING_TIP_90:0 "#TT Meno."
 LOADING_TIP_91:0 "#TT ‘Nel buio i morti stanno ballando. Lo so, lo so, oh oh oh.’ #!\n#TTA — Patchface"
 LOADING_TIP_92:0 "#TT ‘Un peccato non sia nato un Fossoway, allora si sarebbe considerato una mela e saremmo tutti più al sicuro, ma eccoti qui.’ #!\n#TTA — Principe Daeron l'Ubriaco su Principe Aerion 'Fiamma Luminosa'"
 LOADING_TIP_93:1 "#TT ‘Edd, portami un ceppo.’ — Lord Comandante Jon Snow"
 LOADING_TIP_94:0 "#TT ‘C'è oro nascosto nel villaggio? C'è argento? Gemme? C'è cibo? Dov'è Lord Beric? Dove è andato? Quanti uomini erano con lui? Quanti cavalieri? Quanti arcieri? Quanti, quanti, quanti, quanti, quanti? C'è oro nel villaggio?’"
 LOADING_TIP_95:0 "#TT ‘La Guardia Reale non fugge.’ — Lord Comandante Gerold 'Il Toro Bianco'"
 LOADING_TIP_96:0 "#TT ‘Promettilo, Ned.’"
 LOADING_TIP_97:0 "#TT ‘Solo Cat.’"
 LOADING_TIP_98:0 "#TT Heh."
 LOADING_TIP_99:1 "#TT Quercia e ferro, proteggimi bene, o sarò morto e condannato all'inferno."
 LOADING_TIP_100:0 "#TT ‘Non voglio canzoni su quanto coraggiosamente sei morto, Re-Fattore. Ci sono decine di migliaia morti per colpa tua.’ — Ser Pate di Longleaf"
 LOADING_TIP_101:0 "#TT ‘Re e cadaveri attirano sempre partecipanti.’ #!\n#TTA — Ser Davos Seaworth"
 LOADING_TIP_102:0 "#TT ‘Quando la stella rossa sanguinerà e l'oscurità si radunerà, Azor Ahai sarà rinato in mezzo a fumo e sale per risvegliare i draghi dalla pietra.’"
 LOADING_TIP_103:0 "#TT ‘Robert era l'acciaio vero. Stannis è ferro puro, nero e duro e forte, sì, ma fragile, come diventa il ferro. Si spezzerà prima di piegarsi. E Renly, quello, è rame, luminoso e lucente, bello a vedersi ma non vale gran che alla fine della giornata.’ #!\n#TTA — Donal Noye"
 LOADING_TIP_104:0 "#TT ‘Lo ucciderò.’ #!\n#TTA — Principe Oberyn Martell prima di essere ucciso da Ser Gregor Clegane."
 LOADING_TIP_105:0 "#TT ‘Voglio vivere per sempre in una terra dove l'estate dura mille anni. Voglio un castello tra le nuvole da cui posso guardare giù sul mondo. Voglio avere di nuovo ventisei anni. Quando ne avevo ventisei potevo combattere tutto il giorno e scopare tutta la notte. Ciò che gli uomini desiderano non ha importanza. L'inverno è quasi su di noi, ragazzo. E l'inverno è morte.’ #!\n#TTA — Lord Theo 'Big Bucket' Wull"
 LOADING_TIP_106:0 "#TT ‘Sono salito troppo in alto, ho amato troppo duramente, ho osato troppo. Ho cercato di afferrare una stella, ho oltrepassato i limiti e sono caduto.’ #!\n#TTA — Ser Jon Connington"
 LOADING_TIP_107:0 "#TT ‘Allora che muoia. Forse la cagna si presenterà al suo funerale.’ #!\n#TTA — Re Maegor 'Il Crudele' prima di ordinare la morte del Principe Viserys Targaryen"
 LOADING_TIP_108:0 "#TT Quando il martello cadrà sul drago, sorgerà un nuovo re e nessuno gli si opporrà."
 LOADING_TIP_109:0 "#TT Le candele di vetro stanno bruciando. Presto arriverà la puledra pallida, e dopo di lei gli altri. Kraken e fiamma oscura, leone e grifone, il figlio del sole e il drago del menestrello. Non fidarti di nessuno di loro. Ricorda gli Immortali. Attenzione al ciambellano profumato."
 LOADING_TIP_110:0 "#TT Sedici per lui, e tre per te. L'oro sarà la loro corona e l'oro il loro sudario, disse. E quando le tue lacrime ti avranno sommerso, il valonqar avvolgerà le sue mani intorno alla tua pallida gola bianca e soffocherà la vita da te."
 LOADING_TIP_111:0 "#TT ‘Non ho mai visto un re, né guadagnato una moneta. Era una guerra, però. Questo sì.’"
 LOADING_TIP_112:0 "#TT E lei non ha mai voluto andarsene, non ha mai voluto andarsene."
 LOADING_TIP_113:0 "#TT ‘Renly mi ha offerto una pesca.’"
 LOADING_TIP_114:2 "#TT ‘Che cos'è la vita di un bastardo rispetto a un regno?’"
 LOADING_TIP_115:0 "#TT ‘Alcuni uomini sono come spade, fatti per combattere. Appendili e arrugginiranno.’"
 LOADING_TIP_116:0 "#TT ‘Continua a provare, presto o tardi, potresti averne uno che ti somiglia.’ #!\n#TTA — Regina Alicent Hightower"
 LOADING_TIP_117:0 "#TT ‘Possiamo iniziare qui, noi quattro. Uno di me contro tre di voi. Basterà per farne un combattimento?’ #!\n#TTA — Lord Comandante Criston Cole"
 LOADING_TIP_118:0 "#TT ‘La mia nuova Mano è un pugno d'acciaio.’ #!\n#TTA — Re Aegon II Targaryen"
 LOADING_TIP_119:0 "#TT Attenzione. Cannibale"
 LOADING_TIP_120:0 "#TT ‘Viserys potrebbe aver regnato solo un anno, ma ha governato per quindici, mentre Daeron guerreggiava e Baelor pregava.’"
 LOADING_TIP_121:0 "#TT ‘Altre grandi case potrebbero scegliere di seppellire i loro morti nella terra scura o affondarli nel mare verde freddo, ma i Targaryen erano il sangue del drago, e le loro fini erano scritte nelle fiamme.’"
 LOADING_TIP_122:0 "#TT ‘Ucciderò ogni Targaryen che riesco a mettere le mani addosso, finché non saranno morti come i loro draghi, e poi piscerò sulle loro tombe.’"
 LOADING_TIP_123:0 "#TT ‘Dunk, spesso come un muro di un castello’"
 LOADING_TIP_124:0 "#TT ‘Un ammiraglio senza navi, una mano senza dita, al servizio di un re senza trono. È questo un cavaliere che ci sta davanti, o la risposta a un enigma di un bambino?’"
 LOADING_TIP_125:0 "#TT ‘Dopo di te. Sei il più anziano.’"
 LOADING_TIP_126:0 "#TT ‘Un sovrano ha bisogno di una buona testa e di un cuore sincero. Un pene non è essenziale. #!\n#TTA - La 'Buona Regina' Alysanne Targaryen a suo marito, Re Jaehaerys I Targaryen’"
 LOADING_TIP_127:0 "#TT Quando gli dei tacciono, i signori e i re si fanno sentire."
 LOADING_TIP_128:0 "#TT ‘I troni si conquistano con le spade, non con le penne. Versa sangue, non inchiostro.’ #!\n#TTA — Re Aegon II Targaryen"
 LOADING_TIP_129:0 "#TT I semi della guerra sono spesso piantati durante i periodi di pace."
 LOADING_TIP_130:0 "#TT Questo fagiolo ci disonora tutti!"
 LOADING_TIP_131:0 "#TT ‘Solo tu avresti potuto allontanarmi dal mare. Sono tornato dagli estremi confini della terra per te.’ #!\n#TTA — Lord Corlys ‘il Serpente di Mare’ a Principessa Rhaenys ‘la Regina Che Non Fu Mai’"
 LOADING_TIP_132:0 "#TT ‘Alcune battaglie si vincono con spade e lance, altre con pergamene e corvi.’ #!\n#TTA — Lord Tywin Lannister"
 LOADING_TIP_133:0 "#TT ‘Ti giuro, non mi sono mai sentito così vivo come quando stavo conquistando questo trono, o così morto come ora che l'ho conquistato.’ #!\n#TTA — Re Robert Baratheon"
 LOADING_TIP_134:0 "#TT ‘Tutti gli uomini sono stolti, se dobbiamo dirla tutta, ma quelli vestiti da giullare sono più divertenti di quelli con la corona.’ #!\n#TTA — Lady Olenna Tyrell"
 LOADING_TIP_135:0 "#TT Ti avevo avvertito di non fidarti di me, sai."
 LOADING_TIP_136:0 "#TT ‘Il Giovane Lupo? Era un cane vile ed è morto come tale.’"
 LOADING_TIP_137:0 "#TT KINGINDANORF!"
 LOADING_TIP_138: "#TT Non fu per un omicidio che gli dei lo maledissero, né per aver servito al re Andalo suo figlio in un piatto. Un uomo ha diritto alla vendetta. Ma ha ucciso un ospite sotto il suo tetto, e questo gli dèi non possono perdonarlo.’"
 LOADING_TIP_139: "#TT ‘Aegon ‘il Drago’ e le sue sorelle conquistarono i Sette Regni, ma fu Jaehaerys ‘il Conciliatore’ a renderli veramente uno solo.’"
 
 #End AGOT modifiche

