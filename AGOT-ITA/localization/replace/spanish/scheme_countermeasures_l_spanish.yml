 DEACTIVATE_SCHEME_COUNTERMEASURE_TEXT: "#WEAK Il pericolo è di certo passato?#!\n$EFFECT_LIST_BULLET$Tutte i bonus per la [scheme_countermeasure|E] e le penalità contro particolari [schemes|E] sono disabilitate\n$EFFECT_LIST_BULLET$Tutti i [modifiers|E] negativi in corso derivanti dalle [scheme_countermeasure_countermeasures|E] sono disabilitati"
 DEACTIVATE_SCHEME_COUNTERMEASURE_ACCEPT: "Disattiva"

 # Target countermeasure UI
 SCHEME_COUNTERMEASURE_PROTECTING_TARGET: "#T [Scheme.GetSchemeCountermeasureProtectingTarget().GetName()]#!\n[Scheme.GetSchemeCountermeasureProtectingTarget().GetDesc()]\n\n[Scheme.GetSchemeCountermeasureProtectingTarget().GetParameterListDesc()]\n\n#BOL Modificatori:#!\n[Scheme.GetSchemeCountermeasureProtectingTarget().GetOwnerModifierDesc]"
