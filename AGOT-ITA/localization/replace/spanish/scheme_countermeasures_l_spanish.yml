l_spanish:

 # Boilerplate copy for the standard countermeasures.
 scheme_countermeasure_type_bounties_for_whispers: "Ricompense per i Sussurri"
scheme_countermeasure_type_bounties_for_whispers_desc: "#WEAK Il denaro fa molta strada per far parlare la feccia, anche se richiede pur sempre di ascoltarla.#!"
 scheme_countermeasure_type_arbitrary_arrests: "Arresti Arbitrari"
scheme_countermeasure_type_arbitrary_arrests_desc: "#WEAK Mettere i ceppi a ogni servitore, famigliare ed emissario che appena sbatte le palpebre è una coercizione certo efficace. Solo non esattamente popolare.#!"
 scheme_countermeasure_type_strengthen_sentries: "Rafforza le Sentinelle"
scheme_countermeasure_type_strengthen_sentries_desc: "#WEAK Occhi vigili tengono lontani gli spasimanti in agguato, ma faticano contro cospiratori ben organizzati e ben armati.#!"
 scheme_countermeasure_type_redouble_guards: "Raddoppia le Guardie"
scheme_countermeasure_type_redouble_guards_desc: "#WEAK I famigli armati eccellono nello sventare chi nutre serie cattive intenzioni, ma non possono fermare una lettera nascosta sotto una porta, né una conversazione in un angolo in ombra.#!"
 scheme_countermeasure_type_withdraw_from_view: "Ritiro dalla Vita Pubblica"
scheme_countermeasure_type_withdraw_from_view_desc: "#WEAK Quando la sicurezza è una seria preoccupazione ma il pericolo è ignoto, abrogare semplicemente ogni responsabilità è un’opzione.#!"

calculating_schemes_boilerplate.tt: "\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('overthrow_regent').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('steal_back_artifact').GetTypeName]"
opportunistic_schemes_boilerplate.tt: "\n$BULLET_WITH_TAB$[GetScheme('seduce').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('convert_to_witchcraft').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('elope').GetTypeName]"
indirect_schemes_boilerplate.tt: "\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName][AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'tgp_disbelieve_mandala_boilerplate.tt' )]"
