 countermeasures.desc.arbitrary_arrests: "$EFFECT_LIST_BULLET$Nuova [scheme_countermeasure_countermeasure|E]: $scheme_countermeasure_type_arbitrary_arrests$\n$EFFECT_LIST_BULLET$[secrecy|E] ridotta"
 countermeasures.desc.strengthen_sentries: "$EFFECT_LIST_BULLET$Nuova [scheme_countermeasure_countermeasure|E]: $scheme_countermeasure_type_strengthen_sentries$\n$EFFECT_LIST_BULLET$Ridotta [success_chance|E] per [GetScheme('seduce').GetTypeName] & [schemes|E] simili"
 countermeasures.desc.redouble_guards: "$EFFECT_LIST_BULLET$Nuova [scheme_countermeasure_countermeasure|E]: $scheme_countermeasure_type_redouble_guards$\n$EFFECT_LIST_BULLET$Ridotta [success_chance|E] per [GetScheme('murder').GetTypeName] & [schemes|E] simili"
 countermeasures.desc.withdraw_from_view: "$EFFECT_LIST_BULLET$Nuova [scheme_countermeasure_countermeasure|E]: $scheme_countermeasure_type_withdraw_from_view$\n[success_chance|E] leggermente ridotta per la maggior parte dei [schemes|E]"
countermeasures.desc.bribe_officials: "$EFFECT_LIST_BULLET$Nuova [scheme_countermeasure_countermeasure|E]: $scheme_countermeasure_type_bribe_officials$\n[success_chance|E] leggermente ridotta per la maggior parte delle [political_schemes|E]"

