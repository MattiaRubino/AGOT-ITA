legitimacy_on_level_entered: "#S Al cambio di livello:#!\n"
legitimacy_on_entered_lost_mandate: "$legitimacy_on_level_entered$@warning_icon! #X Attiva "$catalyst_hegemon_lost_mandate_of_heaven$", che porterà il [dynastic_cycle|E] nella [situation_dynastic_cycle_phase|E] [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName]#!"
