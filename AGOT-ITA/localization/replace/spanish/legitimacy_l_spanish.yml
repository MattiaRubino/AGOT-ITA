LEGITIMACY_CHANGED_EFFECTS: "\n[LegitimacyLevel.GetOnLevelEnteredDesc( Character.Self )]"
LEGITIMACY_EFFECTS: "$LEGITIMACY_CHANGED_EFFECTS$#S Effetti:#!\n[LegitimacyLevel.GetModifierDesc]"
 LEGITIMACY_AVERAGE_EXPECTATIONS: "#S [Select_CString(Character.IsLocalPlayer,'La tua','')|U] [Concept( 'expected_legitimacy', 'Legittimità' )|E] Media [Concept( 'expected_legitimacy', 'Prevista' )|E] [Select_CString(Character.IsLocalPlayer,'','di')] [Select_CString(Character.IsLocalPlayer,'',Character.GetShortUIName)|U]:#!\n$BULLET$[powerful_vassals|E]: [LegitimacyType.GetFlavorName( Character.GetAveragePowerfulVassalLegitimacyExpectation )|V] #weak ([Character.GetAveragePowerfulVassalLegitimacyExpectation.GetIndex]/[Subtract_int32( GetDataModelSize( LegitimacyType.GetLevels ), '(int32)1' )])#!\n$BULLET$[vassals|E]: [LegitimacyType.GetFlavorName( Character.GetAverageVassalLegitimacyExpectation )|V] #weak ([Character.GetAverageVassalLegitimacyExpectation.GetIndex]/[Subtract_int32( GetDataModelSize( LegitimacyType.GetLevels ), '(int32)1' )])#!"
LEGITIMACY_AVERAGE_EXPECTATIONS_NO_POWERFUL_VASSALS: "#S [Character.GetShortUINamePossessive|U] [expected_legitimacy|E] media:#!\n$BULLET$[vassals|E]: [LegitimacyType.GetFlavorName( Character.GetAverageVassalLegitimacyExpectation )|V] #weak ([Character.GetAverageVassalLegitimacyExpectation.GetIndex]/[Subtract_int32( GetDataModelSize( LegitimacyType.GetLevels ), '(int32)1' )])#!"
 LEGITIMACY_BELOW_AVERAGE_EXPECTATIONS: "@warning_icon! #X Al di sotto della Legittimità Prevista di tutti i Vassalli#!"
 VASSAL_BELOW_EXPECTED_LEGITIMACY_TT: "\n@warning_icon! #X [legitimacy_levels|E] al di sotto delle sue aspettative: [Subtract_int32( Character.GetLegitimacyExpectationsOfLiege, GetPlayer.GetLegitimacyLevel.GetIndex )|V]#!"
 VASSAL_EXPECTED_LEGITIMACY_TT: "#T [expected_legitimacy|E]: [Character.GetLegitimacyExpectationsOfLiege]#![AddLocalizationIf( GreaterThan_int32( Character.GetLegitimacyExpectationsOfLiege, GetPlayer.GetLegitimacyLevel.GetIndex ), 'VASSAL_BELOW_EXPECTED_LEGITIMACY_TT' )]"
 legitimacy_swing_scales_cheaper_tt: "#weak Costo ridotto dalla bassa [legitimacy|E] di [recipient.GetShortUIName] ([recipient.GetLegitimacyLevel.GetIndex|V])#!"
 legitimacy_swing_scales_dearer_tt: "#weak Costo aumentato dall'alta [legitimacy|E] di [recipient.GetShortUIName] ([recipient.GetLegitimacyLevel.GetIndex|V])#!"
 legitimacy_hud_tt: "Governante [LegitimacyType.GetFlavorName( LegitimacyLevel.Self )] [LegitimacyLevel.GetIndex|V]/[Subtract_int32( GetDataModelSize( LegitimacyType.GetLevels ), '(int32)1' )]"
 legitimacy_hud_tt_subheading: "[legitimacy_level|E] per [LegitimacyType.GetName]" #controllare
 legitmacy_flavor_and_level: "[LegitimacyType.GetFlavorName( LegitimacyLevel.Self )|V] #weak ([LegitimacyLevel.GetIndex]/[Subtract_int32( GetDataModelSize( LegitimacyType.GetLevels ), '(int32)1' )])#!"
 LEGITIMACY_TRACK_TITLE: "Legittimità [Character.GetLegitimacy|V^0]/[LegitimacyType.GetMaxLegitimacy( Character.Self )|V^0]"
 LEGITIMACY_TRACK_TOOLTIP: "#T [LegitimacyType.GetFlavorName( LegitimacyLevel.Self )]#!\nRichiede almeno [LegitimacyLevel.GetThreshold( Character.Self )|V^] Legittimità\n\n$LEGITIMACY_EFFECTS$"

 legitimacy_high_modifier_tt: "Alta [legitimacy|E]"
