### MANDALA

  action_lesson_tgp_playtest_intro_mandala: "Governo Mandala"
  action_lesson_tgp_playtest_intro_mandala_desc: "Il Mandala è un governo speciale incentrato su pietà e tributari. Apri per un'introduzione a questo governo."
  action_lesson_tgp_playtest_intro_mandala_click: "$click_to_open_lesson$"

  lesson_tgp_playtest_intro_mandala_step_intro: "Mandala"
  lesson_tgp_playtest_intro_mandala_step_intro_desc: "Sei un [mandala|E] [ruler|E]!\n\n$game_concept_mandala$ è un [government|E] speciale del Sud-Est asiatico, incentrato sulla fede e sulla [piety|E]."

  lesson_tgp_playtest_intro_mandala_step_government: "Governo Mandala"
  lesson_tgp_playtest_intro_mandala_step_government_desc: "La tua base di potere deriva da una rete più fluida di [tributaries|E], con soltanto pochi [vassals|E] più permanenti.\n\nCiò significa che puoi «sottrarre» i Tributari di altri [ruler|E] Mandala, per esempio usando la $offer_tributary_status_interaction|V$ [character_interaction|E].\n\nLa religione svolge inoltre un ruolo centrale nel [mandala_government|E]. Per compiere molte azioni centrali per questo governo devi spendere [piety|E]."

  lesson_tgp_playtest_intro_mandala_step_temple_complex: "Complesso templare"
  lesson_tgp_playtest_intro_mandala_step_temple_complex_desc: "Inoltre, per aumentare i limiti alla dimensione del tuo [realm|E], devi potenziare il tuo Complesso templare [great_building|E] nella tua [capital|E].\n\nQuesto si ottiene avviando un [great_project|E]. Può essere piuttosto costoso, ma se i tuoi [subjects|E] apportano le proprie [great_project_contributions|E], non dovrai pagare l'intero costo.\n\n#I Puoi avviare i Grandi Progetti nella scheda Grandi Progetti del pannello '$DECISIONS_VIEW_TITLE$'.#!"

  lesson_tgp_playtest_intro_mandala_step_mandala_aspect: "Aspetto Mandala"
  lesson_tgp_playtest_intro_mandala_step_mandala_aspect_desc: "Come [house_head|E] [mandala|E], la tua [house|E] possiede un [mandala_aspect|E], simile a un [powerful_family_attribute|E] nell'Impero Bizantino.\n\nQuesto attributo non influenza il tuo [liege|E], se ne hai uno, e può essere migliorato nel tempo spendendo [piety|E] e [prestige|E]."

  lesson_tgp_playtest_intro_mandala_step_end: "Governo Mandala"
  lesson_tgp_playtest_intro_mandala_step_end_desc: "Un grande [ruler|E] [mandala|E] si affida a [piety|E], [tributaries|E] e alla forza del proprio [mandala_aspect|E]. Padroneggiali e la tua influenza si diffonderà in tutto il Sud-Est asiatico."

