l_spanish:

  unify_region_decision: "Unificare la regione della capitale"
  unify_region_decision_desc: "Unire tutti i popoli della #EMP mia#! regione è un'impresa degna e giusta!"
  unify_region_decision_tooltip: "Rafforza il tuo controllo sulla regione della capitale"
  unify_region_decision_confirm: "Unifica la regione"
  tutorial_event_prefix: "Obiettivi del sovrano:"
  tutorial.1001.t: "$tutorial_event_prefix$ $unify_region_decision$"
  tutorial.1001.desc: "[councillor.GetName] mi raggiunge nel [ROOT.Char.Custom('GetCourtyard')]:\n\n«[councillor.Custom2('AppropriateGreetingPositive', ROOT.Char)], hai reso un grande servizio a tutta la gente del nostro dominio.» Comincia a blandirmi, è chiaro che vuole qualcosa in cambio.\n\n«Hai mai pensato di governare sull'intera regione di [region.GetName]? Ho piani, grandi piani!»"
  tutorial.1001.a: "Sì, guidami, [councillor.GetNameNoTooltip]!"
  opted_into_tutorial_objectives_tt: "#EMP Aderisci agli Obiettivi del sovrano#!"
  enable_unify_region_decision_tt: "Abilita la [decision|E] [GetDecisionWithKey('unify_region_decision').GetName]"
  tutorial.1001.b: "È [Select_CString(councillor.IsFemale,'ubriaca','ubriaco')]? Non ho bisogno del suo aiuto."
  tutorial.1002.t: "$tutorial_event_prefix$ Regione conquistata"
  tutorial.1002.desc: "Seduto sul trono, fisso dalla finestra lontano all'orizzonte, come se potessi vedere tutte le mie terre in [region.GetName] — e sono vaste."
  tutorial.1002.desc_alive: "Chiamo [councillor.GetName].\n\n«Ce l'abbiamo fatta, [councillor.GetFirstNameNoTooltip], e ancora non ci credo! I tuoi ambiziosi piani hanno #EMP davvero#! funzionato.» Balzo giù dal trono per abbracciar[Select_CString(councillor.IsFemale,'la','lo')].\n\n«Sapevo che ce l'avresti fatta!» dice [councillor.GetFirstNameNoTooltip], stringendomi. «L'abbiamo fatto per il popolo.»"
  tutorial.1002.desc_dead: "\n\n[Select_CString(councillor.IsFemale,'Quella bastarda','Quel bastardo')] [councillor.GetName], i suoi ambiziosi piani hanno #EMP davvero#! funzionato."
  tutorial.1002.a: "Vorrei che [councillor.GetNameNoTooltip] potesse vederlo."
  tutorial.1002.a_councillor: "Sì, l'abbiamo fatto per loro!"
  ruler_objective_region_conquered_modifier: "Figli della terra"
  ruler_objective_region_conquered_modifier_desc: "Questa dinastia ha acquisito una presenza travolgente nella propria regione natale e mira a governarla per i secoli a venire."
  EVENT_WINDOW_OPTION_AVAILABLE_RULER_OBJECTIVES: "Questa opzione è disponibile grazie agli obiettivi del sovrano attivi"
  custom_ireland_development_growth: "$MOD_MONTHLY_DEVELOPMENT_GROWTH_FACTOR$ nella [region|E] di [GetGeographicalRegion('custom_ireland').GetName]"

 # Dev. only advice example loc
  hint_dev_example_summary: "#D Breve riassunto del consiglio #!"
  hint_dev_example_description: "#D Descrizione significativamente più lunga su cosa dovrebbe fare il giocatore, o forse sta già facendo, e soprattutto perché.#!"

  hint_summary_get_succession: "Ottieni [title.GetNameNoTier] per successione"
  hint_murder_successors: "Assassina chi è prima di te o di tuo figlio nella linea di successione"
  hint_marry_into_succession: "Usa la [character_interaction|E] #HIGH $arrange_marriage_interaction$#! per organizzare un matrimonio tra [holder.GetName] o i suoi [heirs|E] e te o i tuoi [dynasty_members|E], così che i loro [children|E] ereditino il [title|E] in futuro.\n\n#help Presta attenzione alle [succession_laws|E] di [title.GetName] e all'opzione di [marriage|E] [matrilineal|E] in #HIGH $arrange_marriage_interaction$#! per assicurarti che il titolo sia ereditato da figli della tua dinastia. Dopo la nascita di un figlio puoi accelerare l'eredità usando una [scheme|E] #HIGH $start_murder_interaction$#! contro chiunque preceda tuo figlio nella linea di successione.#!"
  hint_summary_get_title: "Crea il titolo de iure di [title.GetNameNoTier]"
  hint_summary_fabricate_claim: "Fabbrica una pretesa su [title.GetNameNoTier]"
  hint_summary_ask_for_claim: "Chiedi una pretesa su [title.GetNameNoTier]"
  hint_claim_benefits: "\n\nAvere una pretesa sblocca un #HIGH [casus_belli|E] di pretesa#! permettendoti di prendere [title.GetName] in guerra."
  hint_ask_for_claim: "Usa la [character_interaction|E] #HIGH $hof_ask_for_claim_interaction$#! sul tuo [head_of_faith|E] [hof.GetFullName] per pagare [piety|E] in cambio di una [claim|E] su questo [title|E].\n\n#help Sarà una [pressed_claim|E], quindi i tuoi [children|E] erediteranno la pretesa e potranno usare lo stesso casus belli.$hint_claim_benefits$#!"
  hint_fabricate_claim: "Fabbrica una [claim|E] usando il [councillor_task|E] #HIGH $task_fabricate_claim$#! del tuo [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [chaplain.GetFirstNamePossessive].\n\n#help Un [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] con [learning_skill|E] più alta ha maggiori probabilità di ottenere la pretesa su [title_duchy.GetName]. Sarà sempre una [unpressed_claim|E], quindi i tuoi [children|E] non la erediteranno: devi agire in fretta. $hint_claim_benefits$#!"
  hint_summary_get_war: "Conquista [title.GetNameNoTier] con la guerra"
  hint_declare_war_intro: "Dichiara [war|E] usando il [casus_belli|E] #HIGH [cb.GetName]#!. Vincere la guerra"
  hint_declare_war_outro: "\n\n#help Valuta [alliances|E], [levies|E], [knights|E] e [men_at_arms|E] di [holder.GetName] e confrontali con i tuoi per assicurarti la vittoria.#!"
  hint_conquest_war: "$hint_declare_war_intro$ conferirà [title.GetName] al tuo [domain|E]. $hint_declare_war_outro$"
  hint_create_title: "Crea un [title|E] [de_jure|E] superiore: [de_jure_title.GetName].\n\n#help Questo sbloccherà [de_jure|E] [casus_bellis|E] o aumenterà l'accettazione di #HIGH $offer_vassalization_interaction$#! [character_interaction|E].#!"
  hint_summary_conquer_vassal: "Obbliga [holder.Custom('IT_NAM_COL3')][holder.GetTitledFirstName] a diventare tuo vassall[Select_CString(holder.IsFemale,'a','o')]"
  hint_summary_offer_vassal: "Chiedi a [holder.Custom('IT_NAM_COL3')][holder.GetTitledFirstName] di diventare tuo vassall[Select_CString(holder.IsFemale,'a','o')]"
  hint_offer_vassalization: "Vassallizza pacificamente usando la [character_interaction|E] #HIGH $offer_vassalization_interaction$#!.\n\n#help Questo renderà [holder.Custom('IT_NAM_COL3')][holder.GetTitledFirstName] [Select_CString(holder.IsFemale,'tua vassalla','tuo vassallo')]."
  hint_vassalization_war: "$hint_declare_war_intro$ ti concederà [holder.GetName] come [vassal|E]. $hint_declare_war_outro$"
  hint_summary_help_offer_vassal: "Migliora le relazioni con [holder.Custom('IT_NAM_COL3')][holder.GetTitledFirstName] tramite macchinazioni"
  hint_help_offer_vassalization: "Usa la [character_interaction|E] #HIGH $sway_interaction$#!, #HIGH $befriend_interaction$#! o #HIGH $seduce_interaction$#! su [holder.GetName] per migliorarne l'[opinion|E] di te.\n\n#help Questo renderà [holder.Custom('IT_NAM_COL3')][holder.GetTitledFirstNameNoTooltip] più propens[Select_CString(holder.IsFemale,'a','o')] ad accettare la [character_interaction|E] #HIGH $offer_vassalization_interaction$#!.$hint_opinion_schemes_benefits$#!"
  hint_summary_help_offer_vassal_interactions: "Migliora le relazioni con [holder.Custom('IT_NAM_COL3')][holder.GetTitledFirstName] tramite interazioni"
  hint_help_offer_vassalization_interactions: "Usa la [character_interaction|E] #HIGH $gift_interaction$#!, #HIGH $offer_ward_interaction$#! o #HIGH $gift_artifact_interaction$#! su [holder.GetName] per migliorarne l'[opinion|E] di te.\n\n#help Questo renderà [holder.Custom('IT_NAM_COL3')][holder.GetTitledFirstNameNoTooltip] più propens[Select_CString(holder.IsFemale,'a','o')] ad accettare la [character_interaction|E] #HIGH $offer_vassalization_interaction$#!. $hint_opinion_interaction_benefits$#!"
  hint_summary_murder_top_liege: "Assassina [holder.Custom('IT_NAM_COL3')][holder.GetTitledFirstName]"
  hint_murder_top_liege: "Usa la [character_interaction|E] #HIGH $start_murder_interaction$#! su [holder.GetName] per ucciderl[Select_CString(holder.IsFemale,'a','o')].\n\n#help Questo renderà [title_heir.GetName] il [holder|E] del [title.GetName], in quanto [heir|E]. I nuovi sovrani tendono ad avere domini più deboli, poiché il dominio si divide tra altri [heirs|E] oppure la penalità da [short_reign|E] abbassa l'opinione dei loro vassalli, riducendo così [taxes|E] e [levies|E].#!"
  hint_summary_get_knights: "Assolda [ROOT.Char.Custom('KnightCulturePluralNoTooltip')]"
  hint_get_knights: "Usa la [decision|E] [GetDecisionWithKey('invite_knights_decision').GetName] per ottenere nuovi [guests|E] che puoi reclutare come [knights|E] tramite la [character_interaction|E] #HIGH $recruit_guest_interaction$#!.\n\nUsa la [character_interaction|E] #HIGH $invite_to_court_interaction$#! su qualsiasi personaggio [unlanded|E] con alta [prowess|E] che trovi visitando le [courts|E] di altri [rulers|E].\n\nUsa la [character_interaction|E] #HIGH $arrange_marriage_interaction$#! per [marry|E] i tuoi [courtiers|E] con altri cortigiani senza terre con alta [prowess|E].\n\n#help In base al tuo [martial_custom|E] potresti dover usare il matrimonio [matrilineal|E] per farli venire alla tua [court|E]. Puoi usare il cercatore personaggi e ordinare per Prowess.#!"
  hint_summary_marry_allies: "Sposa sovrani potenti"
  hint_marry_allies: "Usa la [character_interaction|E] #HIGH $arrange_marriage_interaction$#! per [marry|E] te stesso o la tua [close_family|E] con altri [rulers|E] o con i loro familiari stretti con elevata forza militare per ottenere potenti [alliances|E] (ordina per «Potere dell'alleanza» nella finestra di interazione).$hint_allies_benefits$"
  hint_summary_perk_negotiate_allies: "Ottieni il beneficio $defensive_negotiations_perk_name$"
  hint_allies_benefits: "\n\n#help Quando sei in [war|E] contro [holder.GetName], usa la [character_interaction|E] #HIGH $call_ally_interaction$#! sui tuoi alleati. Potranno unirsi e usare i loro eserciti per aiutarti a vincere la guerra.#!"
  hint_perk_negotiate_allies: "Seleziona [diplomacy_lifestyle|E] e ottieni abbastanza punti [experience|E] per sbloccare il [perk|E] [GetPerk('defensive_negotiations_perk').GetName(GetPlayer)].\n\n#help Questo sbloccherà la [character_interaction|E] #HIGH $perk_alliance_interaction$#! consentendoti di [ally|E] altri [rulers|E] senza bisogno di [marrying|E].$hint_allies_benefits$#!"
  hint_summary_negotiate_allies: "Negozia alleanze"
  hint_negotiate_allies: "Usa la [character_interaction|E] #HIGH $perk_alliance_interaction$#! per [ally|E] un altro [ruler|E] senza bisogno di [marrying|E].$hint_allies_benefits$"
  hint_summary_help_ask_for_claim_interactions: "Migliora l'opinione di [hof.Custom('IT_NAM_COL2')][hof.GetTitledFirstName] con interazioni"
  hint_help_help_ask_for_claim_interactions: "Usa la [character_interaction|E] #HIGH $gift_interaction$#!, #HIGH $seek_indulgences_interaction$#!, #HIGH $offer_ward_interaction$#! o #HIGH $gift_artifact_interaction$#! su [hof.GetName] per migliorarne l'[opinion|E] di te.\n\n#help Questo renderà [hof.Custom('IT_NAM_COL3')][hof.GetTitledFirstNameNoTooltip] più propens[Select_CString(hof.IsFemale,'a','o')] ad accettare la [character_interaction|E] #HIGH $hof_ask_for_claim_interaction$#!.\n\n#HIGH $seek_indulgences_interaction$#! e $hint_opinion_interaction_benefits$#!"
  hint_opinion_interaction_benefits: "#HIGH $gift_interaction$#! può essere usata sempre se hai abbastanza [gold_i][gold|E]. #HIGH $offer_ward_interaction$#! solo se hai un [child|E] non adulto senza [guardian|E]. #HIGH $gift_artifact_interaction$#! solo se possiedi un [artifact|E]."
  hint_summary_help_ask_for_claim: "Migliora l'opinione di [hof.Custom('IT_NAM_COL2')][hof.GetTitledFirstName] con macchinazioni"
  hint_help_help_ask_for_claim: "Usa la [character_interaction|E] #HIGH $sway_interaction$#!, #HIGH $befriend_interaction$#! o #HIGH $seduce_interaction$#! su [hof.GetName] per migliorarne l'[opinion|E] di te.\n\n#help Questo renderà [hof.Custom('IT_NAM_COL3')][hof.GetTitledFirstNameNoTooltip] più propens[Select_CString(hof.IsFemale,'a','o')] ad accettare la [character_interaction|E] #HIGH $hof_ask_for_claim_interaction$#!.$hint_opinion_schemes_benefits$#!"
  hint_opinion_schemes_benefits: "\n\n#HIGH $sway_interaction$#! può essere usata sempre e su chiunque nel tuo [diplomatic_range|E]. #HIGH $befriend_interaction$#! solo se possiedi il [perk|E] [GetPerk('befriend_perk').GetName(GetPlayer)] o la [tradition|E] [GetCultureTradition('tradition_fp2_ritualised_friendship').GetName]. #HIGH $seduce_interaction$#! solo se hai una [sexuality|E] compatibile."
  hint_summary_recruit_maa: "Crea uomini d'arme"
  hint_recruit_maa: "Usa [gold_i][gold|E] per creare [regiments|E] di [men_at_arms|E] ben equipaggiati e addestrati per rafforzare il tuo [army|E]. Apri la finestra Militare e seleziona un tipo di [men_at_arms|E].\n\n#help Scegli il tipo in base a ciò che costituisce il miglior [counter|E] ai [men_at_arms|E] di [holder.GetName]. Puoi vederlo nella finestra del suo personaggio, sotto il tooltip della forza militare.#!"
  hint_summary_recruit_mercenaries: "Arruola mercenari"
  hint_recruit_mercenaries: "Usa [gold_i][gold|E] per arruolare [mercenaries|E] e rafforzare il tuo [army|E]. Apri la finestra Militare e seleziona la scheda Mercenari.\n\n#help I [mercenaries|E] lavoreranno per te tramite un [mercenary_contract|E] per 3 anni. Puoi prorogarlo in qualsiasi momento di altri 3 anni pagando la stessa quantità d'oro dell'assunzione.\n\nScegli il tipo in base a quanto [gold|E] possiedi (puoi andare in [debt|E] per assumerli, ma l'indebitamento riduce il [advantage|E] e blocca il rinforzo dei [men_at_arms|E]) e a quale costituisce il miglior [counter|E] ai [men_at_arms|E] di [holder.GetName]. Puoi vederlo nella finestra del suo personaggio, sotto il tooltip della forza militare.#!"
  hint_summary_take_decision: "Completa l'Obiettivo del sovrano"
  hint_take_decision: "Soddisfi tutti i requisiti della [decision|E] [GetDecisionWithKey('unify_region_decision').GetName], prendila per completare l'Obiettivo del sovrano."

  advice_become_house_head_summary: "Diventa il [house_head|E] della tua casata"
  advice_become_house_head_description: "Un [house_head|E] di norma mantiene questo ruolo per il resto della vita. Sebbene assassinare in massa i membri della tua stessa famiglia sia sempre un'opzione, può essere più rapido fondare una nuova casata. \n\n#help $EFFECT_LIST_BULLET$ Apri '$DECISIONS_AND_CONTRACTS_BUTTON$' alla tua destra.\n$EFFECT_LIST_BULLET$ Sotto «#S $DECISIONS_VIEW_MAJOR_DECISIONS$#!» troverai la decisione «#S $create_cadet_branch_decision$#!»#!"
