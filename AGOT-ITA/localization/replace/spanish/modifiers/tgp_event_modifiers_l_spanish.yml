l_spanish:

  tgp_doddering_magistrate_modifier: "Magistrato decrepito"
  tgp_doddering_magistrate_modifier_desc: "È davvero impressionante quanta confusione burocratica possa causare una sola persona."
  tgp_disrespected_elderly_modifier: "Mancato rispetto degli anziani"
  tgp_disrespected_elderly_modifier_desc: "Un anziano scontento può provocare una quantità sorprendente di problemi."
  tgp_reduced_taxes_modifier: "Alleggerimento del carico fiscale"
  tgp_reduced_taxes_modifier_desc: "Ridurre le imposte può non arricchire lo stato, ma ne accresce indubbiamente la popolarità."
  tgp_imprisoned_poor_modifier: "Poveri incarcerati"
  tgp_imprisoned_poor_modifier_desc: "Pare che l'incarcerazione dei poveri sia sorprendentemente impopolare."
  tgp_compelled_labor_modifier: "Lavoro coatto"
  tgp_compelled_labor_modifier_desc: "Il popolo è stato messo al lavoro e, pur non essendone necessariamente entusiasta, si dimostra efficace."
  tgp_appreciative_populace_modifier: "Popolazione riconoscente"
  tgp_appreciative_populace_modifier_desc: "I magistrati virtuosi sono sempre apprezzati dalla gente comune."
  tgp_pardoned_prisoners_modifier: "Prigionieri liberati"
  tgp_pardoned_prisoners_modifier_desc: "I meno colpevoli erano pur sempre colpevoli di qualcosa, e alcuni sono tornati rapidamente alle vecchie abitudini."
  tgp_convict_labor_modifier: "Lavoro dei condannati"
  tgp_convict_labor_modifier_desc: "In materia di costruzioni, i prigionieri sono una soluzione tradizionale alla carenza di manodopera."
  tgp_enforced_justice_on_official_modifier: "Giustizia inflessibile"
  tgp_enforced_justice_on_official_modifier_desc: "Un'amministrazione che tratta i propri come tratta gli altri è degna di rispetto."
  tgp_potent_physick: "Rimedio potente"
  tgp_potent_physick_desc: "Il filtro dell'imbonitore si è rivelato #EMP tonificante#! sotto più di un aspetto."
  tgp_expelled_popular_peddler_modifier: "Imbonitore popolare espulso"
  tgp_expelled_popular_peddler_modifier_desc: "Il mercato piange la perdita di un elisir tanto efficace."
  tgp_delayed_taxes_modifier: "Imposte rinviate"
  tgp_delayed_taxes_modifier_desc: "Alla popolazione di questa provincia è stato consentito rinviare il pagamento delle imposte, dannoso per le casse dell'amministrazione ma apprezzato dal popolo."
  tgp_reassured_populace: "Popolazione rassicurata"
  tgp_reassured_populace_desc: "Un leader di fiducia è una grande fonte di rassicurazione per un popolo in ansia."
  tgp_state_annexed_land: "Terreni annessi dallo stato"
  tgp_state_annexed_land_desc: "Ciò che lo stato vuole, spesso lo prende, e pochi sono in posizione di protestare."
  tgp_empowered_merchants_association: "Associazione dei mercanti rafforzata"
  tgp_empowered_merchants_association_desc: "Concedere privilegi speciali a un particolare gruppo di mercanti può risolvere molti problemi del mercato, ma crea un precedente pericoloso."
  tgp_army_reconstruction: "Ricostruzione assistita dall'esercito"
  tgp_army_reconstruction_desc: "I soldati possono brontolare se impiegati in opere di lavoro, ma la loro efficacia è innegabile."
  tgp_well_planned_bridge: "Ponte ben progettato"
  tgp_well_planned_bridge_desc: "Un ponte lodevole è stato eretto di recente."
  tgp_settled_caravans: "Carovane mercantili insediate"
  tgp_settled_caravans_desc: "Convincere le carovane di mercanti a stabilirsi permanentemente si è rivelato un toccasana per l'economia locale."
  tgp_suppressed_popular_storyteller: "Cantastorie popolare messo a tacere"
  tgp_suppressed_popular_storyteller_desc: "Zittire una voce schietta può placare i disordini, ma può anche alimentarli."
  tgp_state_sponsored_storytellers: "Cantastorie sovvenzionati dallo stato"
  tgp_state_sponsored_storytellers_desc: "La gente qui è regolarmente allietata da racconti di magistrati benevoli e soldati valorosi."
  tgp_converted_storyteller: "Cantastorie convertito"
  tgp_converted_storyteller_desc: "Pochi predicano con il fervore dei convertiti, e pare che ciò valga per i cantastorie quanto per i sacerdoti."
  tgp_consolidated_population: "Popolazione consolidata"
  tgp_consolidated_population_desc: "Accorpare le popolazioni di villaggi dispersi in un'unica sede ha significativamente incrementato lo sviluppo della regione."
  tgp_market_regulation: "Mercato ben regolamentato"
  tgp_market_regulation_desc: "La mano severa dello stato assicura che gli affari si svolgano correttamente e secondo regolamenti."
  tgp_purchased_land: "Acquisto di terre"
  tgp_purchased_land_desc: "Una carriera nel governo spesso offre ampie opportunità di arricchimento personale."
  tgp_hastily_rebuilt_bridge: "Ponte ricostruito in fretta"
  tgp_hastily_rebuilt_bridge_desc: "La fretta non è sempre la via più saggia in materia di costruzioni, ma talvolta l'urgenza è troppo grande per aspettare."
  tgp_ferry_crossing: "Attraversamento in traghetto"
  tgp_ferry_crossing_desc: "I problemi difficili richiedono spesso soluzioni innovative, e un traghetto è un valido sostituto di un ponte."
  tgp_harem_medical_treatment_modifier: "Cura dell'harem"
  tgp_harem_medical_treatment_modifier_desc: "I fiori dell'harem sono delicati quanto avvenenti, la loro salute va custodita con la stessa cura e severità della loro fedeltà."
  tgp_emperors_notice_modifier: "Attenzione del Figlio del Cielo"
  tgp_emperors_notice_modifier_desc: "Questo personaggio, di umili natali, è stato notato tra la folla dal Figlio del Cielo durante un Esame Metropolitano."
  tgp_harsh_cultivation_modifier: "Formazione dura"
  tgp_harsh_cultivation_modifier_desc: "La competizione spietata con l'altro discepolo del mentore crea un ambiente di studio difficile, ma garantisce molte attenzioni."
  tgp_strict_supervision_modifier: "Sorveglianza rigorosa"
  tgp_strict_supervision_modifier_desc: "Miriadi levano lo sguardo ai cieli. Pochi ricevono risposta. E solo questo personaggio è osservato con particolare scrupolo."
