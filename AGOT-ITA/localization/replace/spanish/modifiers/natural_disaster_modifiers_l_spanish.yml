l_spanish:

  tgp_natural_disaster_recovery_tax_burden: "Gravame fiscale per la ricostruzione dei superstiti"
  tgp_natural_disaster_recovery_tax_burden_desc: "Gli esattori di questo personaggio sono stati incaricati di destinare le imposte agli sforzi di ricostruzione dopo il disastro."
  tgp_natural_disaster_recovery_tax_burden_reduced: "$tgp_natural_disaster_recovery_tax_burden$"
  tgp_natural_disaster_recovery_tax_burden_reduced_desc: "$tgp_natural_disaster_recovery_tax_burden_desc$"
  tgp_natural_disaster_recovery_popular_hero: "Eroe dei soccorsi dopo il disastro"
  tgp_natural_disaster_recovery_popular_hero_desc: "Questo personaggio è ampiamente lodato per aver finanziato gli sforzi di ricostruzione dopo il disastro, guadagnandosi rispetto in tutto il reame."
  tgp_natural_disaster_memorial_fortifications: "Fortificazioni commemorative"
  tgp_natural_disaster_memorial_fortifications_desc: "Le fortificazioni di questa regione non sono state solo ricostruite, ma anche migliorate; fungono da memoriale per i caduti e da celebrazione del trionfo sul disastro."
  tgp_natural_disaster_built_memorial_fortifications: "Edificatore del memoriale"
  tgp_natural_disaster_built_memorial_fortifications_desc: "Questo personaggio ha finanziato generosamente la costruzione di fortificazioni migliorate sul luogo del disastro, creando una testimonianza permanente dell'impegno della sua dinastia per il benessere della regione."
  tgp_natural_disaster_memorial_fortifications_wierdijks: "$tgp_natural_disaster_memorial_fortifications$"
  tgp_natural_disaster_memorial_fortifications_wierdijks_desc: "$tgp_natural_disaster_memorial_fortifications_desc$"
  tgp_natural_disaster_keeper_of_order: "Custode dell'ordine"
  tgp_natural_disaster_keeper_of_order_desc: "La risoluta supervisione di questo personaggio sui lavori di sgombero, con rapida rimozione delle macerie e ristabilimento dell'ordine, gli ha valso il rispetto dei suoi vassalli."
  tgp_natural_disaster_cleanup_material_recovery: "Recupero di materiali dopo il disastro"
  tgp_natural_disaster_cleanup_material_recovery_desc: "I materiali recuperati durante l'organizzazione dello sgombero dopo il disastro sono stati riutilizzati, riducendo sensibilmente i costi di costruzione."
  tgp_natural_disaster_reconstruction_economic_activity: "Slancio economico della ricostruzione"
  tgp_natural_disaster_reconstruction_economic_activity_desc: "Gli sforzi di ricostruzione hanno stimolato una notevole attività economica in questa contea, con traffici accresciuti derivanti dai cantieri di ricostruzione."
  tgp_natural_disaster_reconstruction_development_growth: "Impulso allo sviluppo grazie alla ricostruzione"
  tgp_natural_disaster_reconstruction_development_growth_desc: "Gli estesi sforzi di ricostruzione hanno introdotto nuove tecniche, materiali e infrastrutture che accelerano lo sviluppo in questa contea."
  tgp_natural_disaster_resettlement_domain_burden: "Onere del dominio per il reinsediamento dopo il disastro"
  tgp_natural_disaster_resettlement_domain_burden_desc: "La gestione delle popolazioni sfollate dalle zone colpite ha messo sotto pressione la capacità amministrativa, riducendo l'efficacia nella gestione del dominio."
  tgp_natural_disaster_resettlement_taxation_loss: "Perdita fiscale da reinsediamento"
  tgp_natural_disaster_resettlement_taxation_loss_desc: "Il caotico spostamento delle popolazioni ha comportato un calo della riscossione delle imposte."
  tgp_natural_disaster_resettlement_levy_growth: "Leve di profughi"
  tgp_natural_disaster_resettlement_levy_growth_desc: "Molti superstiti sfollati dall'ultimo disastro si offrono volentieri per il servizio militare."
  tgp_natural_disaster_aid_monthly_expense: "Spesa per gli aiuti ai sinistrati"
  tgp_natural_disaster_aid_monthly_expense_desc: "Costi mensili continuativi per fornire aiuti ai sinistrati, tra cui vettovaglie, riparo e forniture mediche."
  tgp_natural_disaster_relief_savior: "Salvatore dei colpiti dal disastro"
  tgp_natural_disaster_relief_savior_desc: "Questo personaggio è ampiamente venerato per l'aiuto compassionevole ai colpiti dal disastro, guadagnandosi un duraturo rispetto e riconoscimento spirituale."
  tgp_natural_disaster_aid_control_recovery: "Aiuti al disastro: recupero del controllo"
  tgp_natural_disaster_aid_control_recovery_desc: "Gli sforzi di aiuto umanitario hanno contribuito a ristabilire ordine e stabilità nelle aree colpite dal disastro, accelerando il recupero del controllo amministrativo locale."
  tgp_natural_disaster_drainage_reduce_levies: "Opere di drenaggio: leve ridotte"
  tgp_natural_disaster_drainage_reduce_levies_desc: "Le leve locali sono dirottate per assistere alle opere di drenaggio, riducendo sensibilmente per un periodo le forze militari disponibili."
  tgp_natural_disaster_drainage_work_levy_shortage: "Carenza di leve per lavori di drenaggio"
  tgp_natural_disaster_drainage_work_levy_shortage_desc: "Molte delle nostre leve sono impegnate nei lavori di drenaggio delle inondazioni, limitando gravemente la nostra capacità di reintegrare le forze militari."
tgp_natural_disaster_recovery_minister_chancellor: "Il Gran Cancelliere aiuta la ripresa dal disastro"
tgp_natural_disaster_recovery_minister_chancellor_desc: "Gli sforzi di questo personaggio per riprendersi da un disastro naturale sono sostenuti dal Gran Cancelliere."
tgp_natural_disaster_recovery_minister_of_personnel: "Il Ministro del Personale aiuta la ripresa dal disastro"
tgp_natural_disaster_recovery_minister_of_personnel_desc: "Gli sforzi di questo personaggio per riprendersi da un disastro naturale sono sostenuti dal Ministro del Personale."
tgp_natural_disaster_recovery_minister_of_rites: "Il Ministro dei Riti aiuta la ripresa dal disastro"
tgp_natural_disaster_recovery_minister_of_rites_desc: "Gli sforzi di questo personaggio per riprendersi da un disastro naturale sono sostenuti dal Ministro dei Riti."
tgp_natural_disaster_recovery_minister_of_war: "Il Ministro della Guerra aiuta la ripresa dal disastro"
tgp_natural_disaster_recovery_minister_of_war_desc: "Gli sforzi di questo personaggio per riprendersi da un disastro naturale sono sostenuti dal Ministro della Guerra."
