  activity_imperial_examination_guest_rewards: "\n$BULLET_WITH_TAB$Potresti reclutare un personaggio di grande abilità\n$BULLET_WITH_TAB$I partecipanti potrebbero ottenere [GetTrait('confucian_education').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$BULLET_WITH_TAB$I partecipanti potrebbero ottenere [merit|E]"
