activity_imperial_examination_guest_desc: "\n$BULLET_WITH_TAB$Un’opportunità di completare l’@metropolitan_exam_icon! #V Esame Metropolitano#!\n$BULLET_WITH_TAB$Un’opportunità di completare l’@palace_exam_icon! #V Esame di Palazzo#!\n$BULLET_WITH_TAB$Può aumentare i [trait_level_track_xp|E] del tratto [GetTrait('confucian_education').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$Può aumentare la tua [merit|E]\n$BULLET_WITH_TAB$ @alert_icon! #alert_trial Se non conosci la [language|E] [host.GetCulture.GetLanguage.GetName], le tue probabilità di successo si riducono enormemente!#![SelectLocalization( Scope.HasFlag('passed_provincial_exam'), 'blank_line', 'activity_imperial_examination_warning' )]"
