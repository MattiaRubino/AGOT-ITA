  activity_imperial_examination_guest_help_text: "Qualsiasi [activity_guests|E] idoneo all'esame può tentare la prova. Un esito positivo significa più [merit|E] per il candidato e più [prestige|E] per l'[activity_host|E]. Sebbene gli invitati non possano entrare nella sala d'esame, possono usare la propria influenza per sostenere i candidati in vari modi.\n\nGli esami sono l'occasione perfetta per stringere legami e impressionare gli esaminatori, forse assicurandoti un anziano."

