 ### OPTIONS
 #Examination Focus [Special Type] Option
  imperial_examination_focus: "Focus dell'esame"
  imperial_examination_focus_martial: "Strategi militari"
  imperial_examination_focus_martial_desc: "Gli esami saranno più meritori per i candidati che eccellono in [martial|E]\n\n#weak "La strategia militare è una virtù come qualsiasi altro sapere."#!"
  imperial_examination_focus_stewardship: "Governo efficiente"
  imperial_examination_focus_stewardship_desc: "Gli esami saranno più meritori per i candidati che eccellono in [stewardship|E]\n\n#weak "C'è una netta differenza tra chi si guadagna da vivere parlando e le persone davvero utili."#!"
  imperial_examination_focus_learning: "Eruditi perspicaci"
  imperial_examination_focus_learning_desc: "Gli esami saranno più meritori per i candidati che eccellono in [learning|E]\n\n#weak "È un piacere apprendere e mettere a frutto quel sapere."#!"

 #Examination Breadth Option
  imperial_examination_breadth: "Ampiezza dell'esame"
  imperial_examination_breadth_exclusive: "Convocazione esclusiva"
  imperial_examination_breadth_exclusive_desc: "$EFFECT_LIST_BULLET$ L'attività è aperta a pochi selezionati, escludendo il pubblico generale\n$EFFECT_LIST_BULLET$Otterrai #EMP meno#! [merit|E] al completamento\n\n#weak Lascerò che i figli più distinti dei miei sudditi servano nel #EMP mio#! reame.#!"
  imperial_examination_breadth_restricted: "Convocazione ristretta"
  imperial_examination_breadth_restricted_desc: "$EFFECT_LIST_BULLET$Gli esaminandi sono limitati a un gruppo contenuto, ammettendo alcuni membri del pubblico.\n\n#weak Potenziali governatori possono emergere dalle radici più umili.#!"
  imperial_examination_breadth_open: "Convocazione aperta"
  imperial_examination_breadth_open_desc: "$EFFECT_LIST_BULLET$ L'attività è organizzata su larga scala, con molti candidati desiderosi di partecipare\n$EFFECT_LIST_BULLET$ Otterrai #EMP più#! [legitimacy|E] al completamento\n\n#weak La saggezza può venire da ogni dove. Gettiamo una rete ampia e vediamo chi saprà elevarsi alla prova."

 #Passing Grade Option
  imperial_examination_passing_grade: "Soglia di superamento dell'esame"
  imperial_examination_passing_grade_extreme: "Soglia estrema"
  imperial_examination_passing_grade_extreme_desc: "$EFFECT_LIST_BULLET$ La soglia di superamento degli esami è molto alta, eliminando #EMP molti#! candidati\n$EFFECT_LIST_BULLET$ Otterrai #EMP molta più#! [legitimacy|E] al completamento\n\n#weak Solo i migliori tra i migliori otterranno il superamento e diventeranno i #EMP miei#! prossimi funzionari del governo.#!"
  imperial_examination_passing_grade_high: "Soglia alta"
  imperial_examination_passing_grade_high_desc: "$EFFECT_LIST_BULLET$ La soglia di superamento degli esami è ordinaria, eliminando un numero atteso di candidati\n$EFFECT_LIST_BULLET$ Le ricompense di [legitimacy|E] al completamento non sono influenzate\n\n#weak I miei standard sono elevati, ma non irragionevoli. Se vogliamo funzionari basati sul merito, devono raggiungere un certo grado di eccellenza.#!"
  imperial_examination_passing_grade_mediocre: "Soglia mediocre"
  imperial_examination_passing_grade_mediocre_desc: "$EFFECT_LIST_BULLET$ La soglia di superamento degli esami è un po' rilassata, eliminando una quantità #EMP minore#! di candidati\n$EFFECT_LIST_BULLET$ Otterrai #EMP meno#! [legitimacy|E] al completamento\n\n#weak Chi dice che questi candidati di umili origini non impareranno sul campo? Purché abbiano basi solide, dico di lasciarli passare.#!"
  imperial_examination_passing_grade_low: "Soglia bassa"
  imperial_examination_passing_grade_low_desc: "$EFFECT_LIST_BULLET$ La soglia di superamento degli esami è molto blanda, eliminando una quantità #EMP minima#! di candidati\n$EFFECT_LIST_BULLET$ Otterrai #EMP molto meno#! [legitimacy|E] al completamento\n\n#weak Abbiamo bisogno di questi funzionari meritevoli #EMP ora#!. Io faccio le regole e stabilisco gli standard; loro seguono. Tale è il mio mandato.#!"

 #Conclusion
  activity_imperial_examination_conclusion_desc: "Il [GetActivityType( 'activity_imperial_examination' ).GetName] si è concluso."
  imperial_examination_conclusion.intro: "Gli esami si sono finalmente conclusi."
  imperial_examination_conclusion.intro.passing_grade.extreme: "\n\nLe restrizioni di #BOL $imperial_examination_passing_grade_extreme$#! hanno assegnato una quantità #BOL straordinaria#! di [merit|E] a un numero #BOL piccolo#! di [entrants|E]."
  imperial_examination_conclusion.intro.passing_grade.high: "\n\nLe restrizioni di #BOL $imperial_examination_passing_grade_high$#! hanno assegnato una quantità #BOL alta#! di [merit|E] a un numero #BOL medio#! di [entrants|E]."
  imperial_examination_conclusion.intro.passing_grade.mediocre: "\n\nLe restrizioni di #BOL $imperial_examination_passing_grade_mediocre$#! hanno assegnato una quantità #BOL media#! di [merit|E] a un numero #BOL grande#! di [entrants|E]."
  imperial_examination_conclusion.intro.passing_grade.low: "\n\nLe restrizioni di #BOL $imperial_examination_passing_grade_low$#! hanno assegnato una quantità #BOL bassa#! di [merit|E] a un numero #BOL molto alto#! di [entrants|E]."
  imperial_examination_conclusion.intro.breadth.imperial: "\n\nLa #BOL $imperial_examination_breadth_open$#! dell'invito ha comportato un #BOL grande#! numero totale di [entrants|E]."
  imperial_examination_conclusion.intro.breadth.grand: "\n\nLa #BOL $imperial_examination_breadth_restricted$#! dell'invito ha comportato un numero totale #BOL discreto#! di [entrants|E]."
  imperial_examination_conclusion.intro.breadth.palace: "\n\nLa #BOL $imperial_examination_breadth_exclusive$#! dell'invito ha comportato un #BOL piccolo#! numero totale di [entrants|E]."
  imperial_examination_conclusion.general: "\n\nDa un gruppo iniziale di #BOL [activity.MakeScope.Var('num_initial_entrants').GetValue]#! [entrants|E], #BOL [activity.MakeScope.Var('num_final_failees').GetValue]#! hanno #EMP fallito#! l'Esame.\n\n[activity.MakeScope.Var('first_place_entrant').Char.GetShortUIName] è risultat[Select_CString(activity.MakeScope.Var('first_place_entrant').Char.IsFemale,'a','o')] [Select_CString(activity.MakeScope.Var('first_place_entrant').Char.IsFemale,'la più brillante','il più brillante')] tra gli [entrants|E], con un punteggio [activity.Custom('ActivityGetExamScoreAdjective')] di #BOL [activity.MakeScope.Var('first_place_entrant_score').GetValue|0]#!, seguit[Select_CString(activity.MakeScope.Var('first_place_entrant').Char.IsFemale,'a','o')] da [activity.MakeScope.Var('second_place_entrant').Char.GetShortUIName] e [activity.MakeScope.Var('third_place_entrant').Char.GetShortUIName]."
  imperial_examination_conclusion.entrant_failee: "\n\nL'esame si è concluso in una grave delusione. Dovrò impegnarmi di più la prossima volta."
  imperial_examination_conclusion.entrant_passed: "\n\nHo superato l'Esame metropolitano e la mia famiglia può essere orgogliosa dei miei risultati."
  imperial_examination_conclusion.entrant_passed_palace: "\n\nL'impero ormai mi conosce come [Select_CString(ROOT.Char.IsFemale,'una delle sue migliori studiose','uno dei suoi migliori studiosi')] e le opportunità che mi attendono sono immense."
  local_examination_conclusion.entrant_passed: "\n\nOggi ho superato l'Esame provinciale e la mia famiglia può essere orgogliosa dei miei risultati."
