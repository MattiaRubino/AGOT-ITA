l_spanish:

  study_confucian_classics_outcome.10.t: "$study_confucian_classics_title$Scegliere un approccio"
  study_confucian_classics_outcome.10.desc: "Dinanzi a me giacciono le #EMP Analette di [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )]#!, il #EMP Classico della Poesia#!, il #EMP Libro della Storia#!, il #EMP Libro dei Riti#!, lo #EMP I Ching#! e gli #EMP Annali delle Primavere e degli Autunni#!. Ho predisposto i [Glossary( 'Four Treasures', 'FOUR_TREASURES')] — e una #EMP gran quantità#! di tè...\n\nPer dimostrare il mio merito e la mia erudizione devo studiare. Ma fino a che punto sono disposto ad arrivare?"
  study_confucian_classics_outcome.10.a: "Non mi fermerò nella ricerca della conoscenza!"
  study_confucian_classics_outcome.10.b: "Tratterò i miei studi con dignità."
  study_confucian_classics_outcome.10.c: "Ci metterò il tempo che ci vorrà."
  no_change_study_tt: "Il tuo [GetScheme('study_confucian_classics').GetTypeName] [scheme|E] progredisce senza modifiche"
  tgp_focused_studies_modifier: "Studi mirati"
  tgp_focused_studies_personal_modifier: "Concentrato sugli studi confuciani"
  tgp_focused_studies_personal_modifier_desc: "Questo personaggio è pienamente dedito agli studi confuciani."
  tgp_dignified_studies_modifier: "Studi dignitosi"
  tgp_dignified_studies_personal_modifier: "Studente confuciano dignitoso"
  tgp_dignified_studies_personal_modifier_desc: "Questo personaggio studia i classici confuciani in modo dignitoso."
 
  study_confucian_classics_title: "$study_confucian_classics$: "
  study_confucian_classics_outcome.100.t: "$study_confucian_classics_title$Tutta la notte"
  study_confucian_classics_outcome.100.desc: "La prossima volta che si terrà il [GetActivityType('activity_imperial_examination').GetName], sarò preparat[Select_CString(ROOT.Char.IsFemale,'a','o')]. La notte cala mentre poso gli Annali di [ROOT.Char.Custom('GetRandomAnnalsPassage')] davanti a me, le cui pagine sono illuminate da una luce fioca.\n\nSe resisto fino all'alba e memorizzo i passaggi più vitali, avrò senz'altro un vantaggio... ma imparerò davvero? Forse dovrei prendermi il tempo per #EMP comprenderli#!?"
  study_confucian_classics_outcome.100.a: "Devo superare l'esame a ogni costo."
  study_confucian_classics_outcome.100.b: "La saggezza richiede tempo."
  study_confucian_classics_outcome.100.c: "Preferirei andare a letto..."
  preparatory.imperial_examination.advantage.tt: "Ottieni un [exam_advantage|E] per il prossimo [GetActivityType('activity_imperial_examination').GetName]"
 
  study_confucian_classics_outcome.200.t: "$study_confucian_classics_title$Richiamo poetico"
  study_confucian_classics_outcome.200.desc: "La bellezza e la calligrafia di [ROOT.Char.Custom('GetRandomPoetryPassage')], che #EMP meraviglia#! E le opere di [poet.GetTitledFirstName] — ammirevoli, durature, poesia degna dei secoli. Svolazzando da un testo all'altro, non riesco a smettere di leggere.\n\nForse dovrei intingere anch'io il pennello... e aggiungere qualcosa alla grande biblioteca di [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]?"
  study_confucian_classics_outcome.200.a: ""La [ROOT.Char.Custom('GeneratePoem_Title_Fragment_Season')] della virtù [ROOT.Char.Custom('FormalComplimentAdjective')] mi chiama a...""
  study_confucian_classics_outcome.200.b: "Attenderò che arrivi l'ispirazione!"
  study_confucian_classics_outcome.200.c: "[poet.GetFirstNameNoTooltip] merita una lettera d'ammirazione."
  study_confucian_classics_outcome.200.d: "Dovrei rileggere [ROOT.Char.Custom('GetRandomPoetryPassage')]."
  friend_praised_privately: "[CHARACTER.GetShortUIName|U] ha lodato [TARGET_CHARACTER.GetShortUIName]."
friend_praised_privately_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] ha lodato [CHARACTER.GetShortUIName]."
 
  study_confucian_classics_outcome.300.t: "$study_confucian_classics_title$Ispirazione di [ROOT.Char.Custom('GetSeason')|U]"
  study_confucian_classics_outcome.300.desc: "Mentre osservo il [location_province.Custom('ProvinceCompliment')] giardino di [ROOT.Char.Custom('GetSeason')], rifletto sui versi del grande poeta [ROOT.Char.Custom('GetRandomAncientChinesePoet')]. Una brezza muove la manica della mia veste, guidando la mano al pennello — come se il Cielo stesso mi invitasse a scrivere.\n\nLa carta giace davanti a me, immobile e in attesa, pronta a ricevere le mie parole."
  study_confucian_classics_outcome.300.a: "Con l'impegno, un giorno sarò grande anch'io!"
  study_confucian_classics_outcome.300.b: "Un semplice poema per catturare l'istante."
  study_confucian_classics_outcome.300.c: "La sua saggezza è inchiostro sufficiente per me."
  wang_wei: "Wang Wei"
  tao_yuanming: "Tao Yuanming"
  li_bai: "Li Bai"
  du_fu: "Du Fu"
  meng_haoran: "Meng Haoran"
  liu_zongyuan: "Liu Zongyuan"
  bai_juyi: "Bai Juyi"
 
  study_confucian_classics_outcome.110.t: "$study_confucian_classics_title$Classici confuciani"
  study_confucian_classics_outcome.110.desc: "Gli Annali di [ROOT.Char.Custom('GetRandomAnnalsPassage')], il [ROOT.Char.Custom('GetRandomPoetryPassage')], il [ROOT.Char.Custom('GetRandomRitesPassage')] — uno dopo l'altro, affronto i grandi classici confuciani, traendone sapienza senza tempo.\n\nSe voglio governare da giusto, devo camminare sul sentiero tracciato da [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )]. Queste sono le parole che devo imprimere nella memoria."
  study_confucian_classics_outcome.110.a: "Devo imparare, a qualunque costo."
  study_confucian_classics_outcome.110.b: "Mi prenderò il mio tempo."
 
  study_confucian_classics_outcome.120.t: "$study_confucian_classics_title$Lettura degli Annali"
  study_confucian_classics_outcome.120.desc: "Prima di poter governare la terra, devo anzitutto governare il mio scrittoio. Gli Annali di [ROOT.Char.Custom('GetRandomAnnalsPassage')] sono aperti davanti a me — opera sapiente, fondamento del retto governo. Attraverso le sue parole approfondirò la conoscenza e seguirò le orme di [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )].\n\nSolo con la disciplina avrò la meglio."
  study_confucian_classics_outcome.120.a: "Setaccerò i testi alla ricerca di verità nascoste."
  study_confucian_classics_outcome.120.b: "Tre tazze di tè, niente sonno fino all'ultima pagina."
  study_confucian_classics_outcome.120.c: "La saggezza giunge a chi è paziente."
  confucian_xp_high_tt: "Avanzi significativamente nei tuoi studi confuciani"
  confucian_xp_low_tt: "Avanzi leggermente nei tuoi studi confuciani"
 
  study_confucian_classics_outcome.130.t: "$study_confucian_classics_title$Prospettiva sull'apprendimento"
  study_confucian_classics_outcome.130.desc: "Perché non riesco a comprendere i testi? Perché non ne afferro il significato sottile? Sono davvero #EMP così#! inetto? Posato il pennello, appoggio la fronte con dolcezza allo scrittoio.\n\n«Ti ho portato del tè», dice [ROOT.Char.Custom2('RelationToMeShort', servant)] [servant.GetFirstName] entrando nello studio. «È il #EMP [ROOT.Char.Custom('GetRandomRitesPassage')]?#! Ne serbo un bel ricordo... Posso leggere con te per un po'?»\n\nAlzo lo sguardo. Forse una mano tesa è proprio ciò di cui ho bisogno."
  study_confucian_classics_outcome.130.a: "Per favore, aiutami a capirli."
  study_confucian_classics_outcome.130.b: "Forse dovremmo uscire a bere qualcosa?"
 
  study_confucian_classics_outcome.140.t: "$study_confucian_classics_title$L'arte della diplomazia"
  study_confucian_classics_outcome.140.desc: "Chiudo le Analette con un sospiro. [Glossary( 'Master Kong', 'CONFUCIUS_GLOSS' )] parla di armonia — di esprimere la virtù attraverso la rettitudine, non l'adulazione. Eppure [ROOT.Char.Custom2('RelationToMeShort', diplomatic_vassal)] [diplomatic_vassal.GetTitledFirstName] ottiene la pace con un sorriso e un brindisi.\n\nMi domando... è anche quella la Via?"
  study_confucian_classics_outcome.140.a: "Dovrei imparare da [Select_CString(diplomatic_vassal.IsFemale,'lei','lui')]."
  study_confucian_classics_outcome.140.b: "No, troverò il merito in altri modi."
  relation_servant_of_china_female: "altra servitrice di [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]"
  relation_servant_of_china_male: "altro servitore di [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]"
 
  study_confucian_classics_outcome.150.t: "$study_confucian_classics_title$Conoscere la terra"
  study_confucian_classics_outcome.150.desc: "«Cammina con me», dice [ROOT.Char.Custom2('RelationToMeShort', servant)] [servant.GetFirstName], facendomi cenno di uscire. «Passiamo in rassegna i [location_province.Custom('GetTerrainTypePlural')] di [location_province.GetName]».\n\n«Osserva dossi e rilievi, pendii e forre, pianure e paludi: ciascuno determina l'uso migliore della terra. Tale è la sapienza del #EMP Libro dei Riti#!»"
  study_confucian_classics_outcome.150.a: "Molto acuto."
  study_confucian_classics_outcome.150.b: "Sì, una passeggiata mi schiarirà la mente."
 
  study_confucian_classics_outcome.160.t: "$study_confucian_classics_title$Lavoro meritorio"
  study_confucian_classics_outcome.160.desc: "Ho approfondito il [ROOT.Char.Custom('GetRandomPoetryPassage')], il [ROOT.Char.Custom('GetRandomRitesPassage')] e gli Annali di [ROOT.Char.Custom('GetRandomAnnalsPassage')] — la mia mente si è affilata, le mie abilità si sono perfezionate e mi sento pront[Select_CString(ROOT.Char.IsFemale,'a','o')] a dimostrare il mio merito.\n\nForse dovrei assistere i magistrati locali nel riesame dei vecchi casi, verificare lo stato dei ponti della zona,"
  study_confucian_classics_outcome.160.desc_own_elder: "o redigere una relazione formale all'attenzione [higher_merit_vassal.Custom('IT_NAM_COL2')][higher_merit_vassal.GetTitledFirstName]."
  study_confucian_classics_outcome.160.desc_other_elder: "o redigere una relazione formale all'attenzione [higher_merit_vassal.Custom('IT_NAM_COL2')][higher_merit_vassal.GetTitledFirstName], un[Select_CString(higher_merit_vassal.IsFemale,'a','')] anzian[Select_CString(higher_merit_vassal.IsFemale,'a','o')] rinomat[Select_CString(higher_merit_vassal.IsFemale,'a','o')] di alto rango."
  study_confucian_classics_outcome.160.a: "Se servirò bene [higher_merit_vassal.GetFirstNameNoTooltip], la fama del mio merito si diffonderà."
  study_confucian_classics_outcome.160.b: "Una buona ricognizione parla più forte di qualsiasi vanto."
  study_confucian_classics_outcome.160.c: "Assisterò i magistrati."
  merit_gain_high_tt: "Cospicuo aumento di Merito"
  merit_gain_low_tt: "Lieve aumento di Merito"
  because_of_your_diplomacy: "Grazie alla tua [diplomacy_i][diplomacy|E]:"
  because_of_your_stewardship: "Grazie alla tua [stewardship_i][stewardship|E]:"
  because_of_your_learning: "Grazie alla tua [learning_i][learning|E]:"
 
  study_confucian_classics_outcome.170.t: "$study_confucian_classics_title$Influenza dell'anziano"
  study_confucian_classics_outcome.170.desc: "«È appena arrivata una pergamena col sigillo del tuo anziano, [elder.Custom('IT_NAM_COL3')][elder.GetTitledFirstName]», dice [ROOT.Char.Custom2('RelationToMeShort', letterman)] [letterman.GetFirstName], porgendomela. «Credo siano buone notizie!»\n\nDispiego con cura la pergamena.\n\n«Al mio più [ROOT.Char.Custom('ComplimentAdjective')] discepolo — il tuo tratto fermo, il tuo cuore retto e la tua mente tenace non sono passati inosservati. La voce della tua condotta è giunta a segretari e magistrati. Il tuo merito è riconosciuto.»"
  study_confucian_classics_outcome.170.a: "Comporrò una lettera di ringraziamento."
  study_confucian_classics_outcome.170.b: "Forse potrei convincere [Select_CString(elder.IsFemale,'lei','lui')] a muovere ancora qualche filo?"
  study_confucian_classics_outcome.170.c: "Sono così felice che potrei versarti dieci tazze di tè!"
 
  study_confucian_classics_outcome.180.t: "$study_confucian_classics_title$Sollevat[Select_CString(ROOT.Char.IsFemale,'a','o')] dal peso"
  study_confucian_classics_outcome.180.desc: "Ce l'ho fatta. Ho finito per intero il #EMP Libro dei Riti#! — e ne ricordo persino la saggezza! È come se un velo mi fosse caduto dagli occhi. Per la prima volta vedo chiaramente la strada davanti a me.\n\nE pensare... che nessuno credeva in me. Neppure io.\n\nForse, in fondo, sono destinat[Select_CString(ROOT.Char.IsFemale,'a','o')] a qualcosa di più."
  study_confucian_classics_outcome.180.a: "Ora, cosa leggere dopo..."
 
  study_confucian_classics_outcome.190.t: "$study_confucian_classics_title$Sfruttare l'influenza"
  study_confucian_classics_outcome.190.desc: "Una parola ben piazzata, un dono in versi, il favore di un maestro degno... opportunità per il [Glossary( 'guānxi', 'GUANXI_GLOSS' )]. Persino un posto a una quieta adunanza poetica può tracciare un cammino.\n\nLavoro con diligenza, ma i saggi hanno insegnato che la virtù deve brillare per essere conosciuta."
  GUANXI_GLOSS: "Il guānxi è una rete di legami personali, persone che si fidano e si scambiano favori. Si costruisce di persona davanti a una tazza di tè, a cena o offrendo aiuto, e spesso conta più delle regole formali."
  study_confucian_classics_outcome.190.a: "Farò in modo che i magistrati conoscano il mio nome."
  study_confucian_classics_outcome.190.b: "Chiederò agli studiosi di condividere i loro appunti."
  study_confucian_classics_outcome.190.c: "Il verso più raffinato va ascoltato: studierò con i migliori."
  study_confucian_classics_outcome.190.d: "Il mio merito parla da sé."
  tgp_known_by_magistrates_modifier: "Conosciut[Select_CString(ROOT.Char.IsFemale,'a','o')] dai magistrati"
  tgp_known_by_magistrates_modifier_desc: "Questo personaggio è ben conosciuto dai magistrati locali."
  tgp_assisted_by_scholars_modifier: "Assistit[Select_CString(ROOT.Char.IsFemale,'a','o')] da studiosi locali"
  tgp_assisted_by_scholars_modifier_desc: "Un gruppo di studiosi locali assiste questo personaggio."
  tgp_known_by_poets_modifier: "Conosciut[Select_CString(ROOT.Char.IsFemale,'a','o')] dai poeti"
  tgp_known_by_poets_modifier_desc: "Questo personaggio è ben conosciuto dai poeti locali."
 
  study_confucian_classics_outcome.1000.t: "$study_confucian_classics_title$Genitori severi"
  study_confucian_classics_outcome.1000.desc: "«Perché non studi di più? Getti disonore sulla casa [ROOT.Char.GetHouse.GetName]!» [parent.GetMotherFather] alza le mani con rabbia. «Le tue scuse pesano meno della polvere sul tuo scrittoio.»\n\n«Se non studierai, finirai a lavorare nel magazzino in disgrazia.»"
  study_confucian_classics_outcome.1000.a: "Non devo deludere [parent.GetMotherFather]."
  study_confucian_classics_outcome.1000.b: "Non combinerò mai nulla."
  study_confucian_classics_outcome.1000.c: "Perdonatemi, ho bisogno di una pausa."
  tgp_gave_up_modifier: "Rinuncia"
  tgp_gave_up_modifier_desc: "Questo personaggio [GetTrait('burdened').GetName( GetNullCharacter )] ha completamente rinunciato."
  tgp_study_harder_modifier: "Studiare più duramente"
  tgp_study_harder_modifier_desc: "I genitori di questo personaggio lo hanno spronato a studiare con maggiore impegno.\n[GetScheme('study_confucian_classics').GetTypeName] [success_chance|E]: #P +10%#!"
  never_study_again_tt: "Non potrai più [GetScheme('study_confucian_classics').GetTypeName]"
  dishonor_opinion: "Disonore"
  honorable_opinion: "Onorevole"
  satisfied_opinion: "Soddisfatto"
 
  study_confucian_classics_outcome.1010.t: "$study_confucian_classics_title$Guida dell'anziano"
  study_confucian_classics_outcome.1010.desc: "I miei studi non stanno andando bene... Gli Annali di [ROOT.Char.Custom('GetRandomAnnalsPassage')] a metà mi richiamano, ma la mente anela un'altra tazza di tè. Mentre verso, noto un rotolo del mio anziano, [elder.Custom('IT_NAM_COL3')][elder.GetTitledFirstName].\n\nRecita: «Caro discepolo, ho sentito che i tuoi studi vacillano. Troverai acclusi i miei pensieri sulle Analette e qualche nota che potrebbe aiutarti.»\n\nIl desiderio di imparare si ridesta!"
  study_confucian_classics_outcome.1010.a: "Con il suo aiuto studierò come mai prima!"
  study_confucian_classics_outcome.1010.b: "Il rotolo sarà molto utile."
  artifact_elder_text_name: "Le riflessioni di [elder.GetFirstNameNoTooltip]"
  artifact_elder_text_description: "Una raccolta di pensieri annotati con cura e note elaborate da [elder.Custom('IT_NAM_COL3')][elder.GetTitledFirstName], destinata ad aiutare il suo discepolo, [owner.GetFirstName]."
  tgp_motivated_elder_study_modifier: "Assistenza dell'anziano"
 
  study_confucian_classics_outcome.1020.t: "$study_confucian_classics_title$Raddoppiare gli sforzi"
  study_confucian_classics_outcome.1020.desc: "Così non va. Non riesco a combinare nulla. Il mio studio è desolato, libri non letti ammucchiati come accuse a un bandito e rotoli sparsi sul pavimento come foglie di un albero morto.\n\nMa #EMP so#! che posso farcela.\n\nDevo. Solo. Concentrarmi."
  study_confucian_classics_outcome.1020.a: "Basta scuse. Andrò avanti!"
  study_confucian_classics_outcome.1020.b: "Un po' di [ROOT.Char.Custom('RegionalAlcoholicDrink')] mi aiuterà a tirare dritto..."
  study_confucian_classics_outcome.1020.c: "Respira, e ricomincia."
  tgp_double_down_on_studies_modifier: "Rilanciare"
 
  study_confucian_classics_outcome.1030.t: "$study_confucian_classics_title$Assistenza divina"
  study_confucian_classics_outcome.1030.desc: "I miei studi non stanno andando bene. Forse ciò di cui ho bisogno non è un altro rotolo... ma la guida di [ROOT.Char.GetFaith.KnowledgeGodName]. Entro nel santuario locale, m'inginocchio davanti all'altare e congiungo le mani in preghiera.\n\n«Cercate intuizione, [priest.Custom2('RelationToMeShort', owner)]?» mormora [ROOT.Char.Custom2('RelationToMeShort', priest)] [priest.GetFirstName], emergendo dalle ombre. «Se farete una piccola offerta, o darete una mano al santuario, potrei assistervi.»"
  study_confucian_classics_outcome.1030.a: "Posso fare un'offerta simbolica."
  study_confucian_classics_outcome.1030.b: "Le mie mani sono a vostra disposizione."
  study_confucian_classics_outcome.1030.c: "Mi fido solo di [ROOT.Char.GetFaith.KnowledgeGodName]."
  tgp_divine_favor_modifier: "Favore sacerdotale"
 
  study_confucian_classics_outcome.1040.t: "$study_confucian_classics_title$Un partner di sostegno"
  study_confucian_classics_outcome.1040.desc: "È troppo, non riesco a dare un senso al #EMP [ROOT.Char.Custom('GetRandomRitesPassage')]#!. Tutti i miei appunti sono sbagliati! Inutili!\n\n«[partner.Custom('LoverPetName')|U], i tuoi studi ti danno pensiero?» chiede sottovoce [ROOT.Char.Custom2('RelationToMeShort', partner)] [partner.GetFirstName], portando un vassoio di dolci da tè. «Perché non mi lasci unirmi a te? Non c'è nulla che non possiamo fare se uniamo le nostre menti! Ah, e prendine uno, li ho fatti per te.»"
  study_confucian_classics_outcome.1040.a: "Ti prego, portami inchiostro e fogli bianchi."
  study_confucian_classics_outcome.1040.b: "Il tuo supporto per me significa tutto."
  study_confucian_classics_outcome.1040.c: "In questo momento ho bisogno solo di te."
  tgp_servile_partner_modifier: "Partner servile"
  tgp_assistant_partner_modifier: "Partner di supporto"
  lover_helped_study: "[CHARACTER.GetShortUIName|U] si è innamorat[Select_CString(CHARACTER.IsFemale,'a','o')] di [TARGET_CHARACTER.GetShortUIName] durante una sessione di studio."
  lover_helped_study_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] si è innamorat[Select_CString(TARGET_CHARACTER.IsFemale,'a','o')] di [CHARACTER.GetShortUIName] durante una sessione di studio."
