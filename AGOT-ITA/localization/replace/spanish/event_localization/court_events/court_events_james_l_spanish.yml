l_spanish:

 court.0101.t:0 "Malvivente a Corte"
 court.0101.desc.opening:1 "Un[lowborn_criminal.Custom('DE_PRO_POS_P_2P')] prigionier[lowborn_criminal.Custom('DE_END_PRO_S_N')] di nome [lowborn_criminal.GetName] è stat[lowborn_criminal.Custom('DE_END_PRO_S_N')] condott[lowborn_criminal.Custom('DE_END_PRO_S_N')] al cospetto di [executioner.GetName] "
 court.0101.desc.murderer:0 "per un omicidio indicibile!\n\n"
 court.0101.desc.deviant:0 "per atti di bestialità e di vizio empio!\n\n"
 court.0101.desc.witch:0 "per atti di malvagità e crimini contro [lowborn_criminal.GetFaith.HighGodName]!\n\n"
court.0101.desc.lazy: 0 "disobbedire agli ordini del suo maestro. Come apprendista del mastro muratore del villaggio, [lowborn_criminal.GetName] è accusat[Select_CString(lowborn_criminal.IsFemale,'a','o')] di ribattere al maestro, disobbedire agli ordini e perfino sfidar[Select_CString(lowborn_criminal.IsFemale,'ne','ne')] la perizia."
 court.0101.desc.thief:0 "per numerose accuse di furto in tutto il regno.\n\n Questo verme ha dissanguato questo/a grande [ROOT.Char.GetPrimaryTitle.GetName] con tutte le sue appropriazioni delle prorietà della corona come il pane, le verdure e persino i vestiti!"
 court.0101.desc.sumptuary:0 "per aver violato la legge suntuaria [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] [ROOT.Char.GetTitleAsNameNoTooltip].\n\n [lowborn_criminal.GetSheHe] ha indossato ogni sorta di tessuti sgargianti e antiestetici e abiti spaiati. Questo è più di un semplice crimine contro [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleAsNameNoTooltip], questo è un crimine contro la comune decenza."
 court.0101.desc.cannibal:0 "[lowborn_criminal.GetName] e la sua famiglia hanno vissuto in una grotta vicino a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] attirando i viaggiatori con la promessa di cibo e riparo. Si ritiene che la sua famiglia di cannibali abbia mangiato migliaia di viaggiatori in questo modo, e i residenti di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] chiedono giustizia."
court.0101.desc.sadistic: 0 "Il criminale ha sgozzato il mugnaio e saccheggiato la sua casa. In più [lowborn_criminal.GetSheHe] ha costretto la moglie del mugnaio a cuocer[Select_CString(lowborn_criminal.IsFemale,'le','gli')] delle uova che [lowborn_criminal.GetSheHe] ha poi mangiato sul corpo del defunto, obbligandola a unirsi a [Select_CString(lowborn_criminal.IsFemale,'lei','lui')]."
court.0101.desc.priest: 0 "Un[Select_CString(lowborn_criminal.IsFemale,'a','o')] [lowborn_criminal.GetFaith.PriestNeuter], [lowborn_criminal.GetName], ha ucciso un membro del proprio gregge. Questo miserabile ha tentato di ottenere il perdono dalle autorità [lowborn_criminal.GetFaith.GetAdjective], ma le guardie [Select_CString(lowborn_criminal.IsFemale,'l','l')]’hanno colto mentre rientrava a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] e prontamente arrestato questo/questa [lowborn_criminal.GetFaith.PriestNeuter] malvagi[Select_CString(lowborn_criminal.IsFemale,'a','o')]."
court.0101.desc.stableboy: 1 "[lowborn_criminal.GetName] è stat[Select_CString(lowborn_criminal.IsFemale,'a','o')] col[Select_CString(lowborn_criminal.IsFemale,'a','o')] in flagrante in atti espliciti con [lowborn_criminal.Custom('servant_for_romance')]. Non è solo adulterio: è un insulto all’onore della casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!"
 court.0101.desc.kinky:0 "[lowborn_criminal.GetName] è stat[lowborn_criminal.Custom('DE_END_PRO_S_N')] trovat[lowborn_criminal.Custom('DE_END_PRO_S_N')] incatenat[lowborn_criminal.Custom('DE_END_PRO_S_N')] ad un palo, ricopert[lowborn_criminal.Custom('DE_END_PRO_S_N')] da cima a fondo di sbobba con un dispositivo antiestetico attaccato alle sue parti basse. Le ferite sul suo corpo suggeriscono che siano state inferte per il piacere, e il prigioniero sembra del tutto resti[lowborn_criminal.Custom('DE_END_PRO_S_N')] a vergognarsi per i suoi desideri innaturali."
 court.0101.desc.animals:1 "[lowborn_criminal.Custom('DE_ART_DEF_P_D')] prigionier[lowborn_criminal.Custom('DE_END_PRO_S_N')] è stato sorpreso mentre commetteva atti empi con un capo del suo bestiame, un cavallo, e un un alveare. Un tale atto di devianza sfida la volontà di [lowborn_criminal.GetFaith.HighGodName] ed è un crimine non solo alla natura ma alla decenza e al buon senso!"
 court.0101.desc.baby_soup:0 "[lowborn_criminal.GetName] è stat[lowborn_criminal.Custom('DE_END_PRO_S_N')] segnalat[lowborn_criminal.Custom('DE_END_PRO_S_N')] ai cittadini locali di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] per l'indicibile atto di aver bollito i suoi stessi figli appena nati insieme ad alcune erbe e vegetali. Questo atto bestiale era un tentativo di prolungare in maniera innaturale la sua vita!"
court.0101.desc.suspicious_healer: 1 "In qualità di guaritore, [lowborn_criminal.GetName] è accusat[Select_CString(lowborn_criminal.IsFemale,'a','o')] d’aver usato magia empia per dare morte a malati e anziani di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Le malefatte di [lowborn_criminal.GetName] sono troppe per essere contate, guadagnandogli/le il soprannome di «Angelo di [lowborn_criminal.GetFaith.DeathDeityName]»."
 court.0101.desc.devil_worshiper:0 "Ritenut[lowborn_criminal.Custom('DE_END_PRO_S_N')] un[lowborn_criminal.Custom('DE_PRO_PER_P_3P_G')][lowborn_criminal.GetWomanMan] pi[lowborn_criminal.Custom('DE_END_PRO_S_N')], [lowborn_criminal.GetName] possedeva un santuario privato all'interno della propria, ma durante l'ispezione è stat[lowborn_criminal.Custom('DE_END_PRO_S_N')] trovat[lowborn_criminal.Custom('DE_END_PRO_S_N')] ad adorare [lowborn_criminal.GetFaith.WitchGodName] anziché [lowborn_criminal.GetFaith.HighGodName], e a compiere sacrifici empi in suo nome!"
 court.0101.desc.outro:1 "\n\n[executioner.GetName] insiste che [lowborn_criminal.GetSheHe] è inorridit[executioner.Custom('DE_END_PRO_S_N')] da quest[lowborn_criminal.Custom('DE_END_PRO_S_N')] pecca[lowborn_criminal.Custom('DE_END_NOU_S_GS_N')] come lo sarebbe chiunque, e ti chiede quale dovrebbe essere il destino di quest[lowborn_criminal.Custom('DE_END_PRO_S_N')] miserabile."
 court.0101.a.cannibal:0 "Tagliate a pezzi l'intera famiglia per i segugi."
 court.0101.a.sadistic:0 "Qualche giro sulla ruota dovrebbe raddrizzarl[lowborn_criminal.Custom('DE_END_PRO_S_N')]."
 court.0101.a.priest.sky:0 "Che gli avvoltoi banchettino sul suo corpo... da vivo."
 court.0101.a.priest:0 "Assicurati che abbia una degna sepoltura... da vivo."
 court.0101.a.stableboy:0 "Che le sue parti intime vengano rimosse e date in pasto ai cavalli."
 court.0101.a.kinky:0 "Che venga frustat[lowborn_criminal.Custom('DE_END_NOU_S_GS_N')] pubblicamente fino alla morte."
 court.0101.a.animals:0 "Che venga bruciat[lowborn_criminal.Custom('DE_END_NOU_S_GS_N')] con il suo bestiame."
 court.0101.a.baby_soup:0 "Che venga gettato in un calderone di catrame."
 court.0101.a.suspicious_healer:0 "Che [lowborn_criminal.GetSheHe] assaggi un po' della sua stessa “medicina”."
 court.0101.a.devil_worshiper:0 "Forse una fiamma ardente l[lowborn_criminal.Custom('DE_END_PRO_S_N')] aiuterà a sentirsi più vicino al/alla suo/a [lowborn_criminal.GetFaith.WitchGodMistressMaster]."
 court.0101.a:0 "La tortura fino alla morte è l'unica risposta."
 court.0101.b:0 "Fate di loro quello che volete."
 court.0101.c.deviant:1 "Sembra che [lowborn_criminal.GetSheHe|U] si stia divertendo!"
 court.0101.c.beastiality:1 "... #EMP e#! un cavallo? È un geni[lowborn_criminal.Custom('DE_END_PRO_S_N')] creativ[lowborn_criminal.Custom('DE_END_PRO_S_N')]!"
court.0101.c: 0 "[lowborn_criminal.GetNameNoTooltip] sa come divertirsi!"
 court.0101.d:0 "Arrestatel[lowborn_criminal.Custom('DE_END_PRO_S_N')], deciderò più tardi..."

 court.0102.t:0 "La Macchia Sociale dell'Esecuzione"
court.0102.desc: 0 "Vedo [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] sedut[Select_CString(executioner.IsFemale,'a','o')] con espressione malinconica, e quando chiedo cosa turbi la sua cupa mente, sospira.\n\n «Vede[ROOT.Char.Custom('FormOfAddressForLiege')], ogni notte devo andare lontano da [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] per dormire. Ai boia non è permesso entrare entro i confini della città. Non che non ami torturare, ma ci si sente sol[Select_CString(executioner.IsFemale,'a','o')] quando le uniche voci che si odono sono le urla dei dannati.»"
 court.0102.a:0 "Dormi nel castello stanotte, amic[executioner.Custom('DE_END_PRO_S_N')] mi[executioner.Custom('DE_END_PRO_S_N')]"
court.0102.b: 0 "Vita dura, ma qualcuno deve viverla."
 court.0102.c:0 "Hah! Non sei più degno di compassione di quanto lo siano i topi di mia grondaia!"
 court.0103.t:0 "Una Seria Opportunità"
 court.0103.desc.opening:1 "[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha attirato la mia attenzione di recente, poichè sembra che [executioner.GetSheHe] stia indossando abiti sempre più costosi aggirandosi come un pavone.\n\nAlla domanda, [executioner.GetSheHe] mi concede un largo e giallo sorriso e mi dice che si è appropriato delle cose di valore che appartenevano ai dannati."
court.0103.desc.hair_and_teeth: 0 "La sua impresa prevede la vendita di ciocche di capelli dei prigionieri ai bambolai, di denti a chi ne è privo, perfino di bulbi oculari a chi pratica stregoneria."
 court.0103.desc.jewelry:0 "[executioner.GetSheHe|U] ha confessato di aver rubato i capi di abbigliamento e i gioielli ai dannati e di averli venduti, ricavando un buon profitto da quei pochi beni avevano lasciato nei sotterranei. [executioner.Custom('DE_ART_IND_D')] ha persino rubato dai cadaveri di coloro che sono morti di recente!"
 court.0103.desc.meat:0 "[executioner.GetSheHe|U] ha fatto a pezzi coloro che erano morti di recente vendendo le loro parti al mercato come merce esotica! [executioner.Custom('DE_ART_IND_D')] afferma che questo sia una alternativa migliore rispetto a quella di approvare i riti funebri giacché i dannati non sono degni di tali ultime richieste."
 court.0103.desc.saint_bones:0 "[executioner.GetSheHe|U] ha rimosso le viscere dalle ossa dei prigionieri di umili natali e le ha vendute come manufatti contraffatti, ingannando i visitatori stranieri e gli uomini di fede affinché comprassero questi oggetti come se fossero le ossa dei Santi!"
 court.0103.desc.outro:0 "\n\nChiaramente, [executioner.GetSheHe] ha guadagnato una bella somma dall'attività, senza badare a ciò che gli altri avrebbero potuto pensare dei suoi affari bestiali."
court.0103.a: 0 "Fammi entrare in società e ti prometto più prigionieri!"
 court.0103.b:0 "Questo orribile commercio finisce ora!"
 court.0103.c:0 "Farò finta di non aver sentito."

 court.0104.t:0 "Un Ossessione Malsana"
court.0104.desc: 0 "«Ooh! Ooh! E poi che hai fatto?» Sento il tono allegro del/la mi[Select_CString(morbid_child.IsFemale,'a','o')] amat[Select_CString(morbid_child.IsFemale,'a','o')] pupill[Select_CString(morbid_child.IsFemale,'a','o')], [morbid_child.GetName], riecheggiare per i corridoi di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Con mia sorpresa, vedo [morbid_child.GetFirstNameNoTooltip] guardare [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] con un’adorazione capricciosa che non avevo ancora visto nel/la [morbid_child.Custom('GirlBoy')]. «Ho dato fuoco e il ratto ha iniziato a scavarsi nel petto per fuggire! Classico: ha cantato come un usignolo!» Il boia emette un pigolio beffardo, per grande spasso del/la mi[Select_CString(morbid_child.IsFemale,'a','o')] [morbid_child.Custom('PetName')] [morbid_child.GetName]."
 court.0104.a:0 "Divertente! Poi cosa è successo?"
 court.0104.b:0 "Questo lugubre divertimento finisce ora!"
 court.0104.c:0 "Farò finta di non aver sentito nulla."

 court.0106.t:0 "Teatri Oscuri per Azioni Oscure"
court.0106.desc: 0 "Crepuscolo a corte: il boia esce dalla sua tetra dimora e si presenta alla luce dei bracieri, sangue fresco che macchia gli abiti laceri e una pinza sudicia che gocciola in mano. «Mio [ROOT.Char.GetLadyLord], ultimamente mi chiedevo: fin dove posso spingermi per farli urlare?»"
 court.0106.a:0 "Qualsiasi cosa pur di estrarre una confessione."
 court.0106.b:0 "Sii gentile con queste povere anime miserabili."
 court.0106.c:0 "Quello che fai in quel posto orribile sono affari tuoi."

 court.0107.t:1 "[unruly_child.GetNameNoTooltip] Disperat[unruly_child.Custom('DE_END_PRO_S_N')]"
 court.0107.desc:1 "Dal mio trono, sento le grida viscerali di [unruly_child.Custom2('MyCharacterIntroduction', ROOT.Char)] e i suoni di una lotta. Alzandomi di scatto e correndo lungo il corridoio, sbando fino a fermarmi quando vedo [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] che trattiene [unruly_child.Custom('DE_ART_DEF_P_A')] pover[unruly_child.Custom('DE_END_PRO_S_N')] [unruly_child.Custom('GetLassLad')] con un braccio mentre stringe goffamente un libro con l'altro.\n\nHo appena il tempo di sbraitare chiedendo spiegazioni quando entrambi cominciano a blaterare la loro versione dei fatti.\n\n"[unruly_child.GetTitledFirstNameNoTooltip] si rifiuta di farsi leggere da me il mio capolavoro sull'arte del/della [tutor.Custom('GetTutorEducation')]!" urla il tutore.\n\n"Ho sentito questo squallido libro un migliaio di volte!" protesta [unruly_child.GetNameNoTooltip]. "È così #EMP noioso!#!""
 court.0107.a:1 "[unruly_child.GetNameNoTooltip], confido che [tutor.GetNameNoTooltip] ne sappia di più."
 court.0107.a.tt.1: "È possibile che l'educazione di [unruly_child.GetShortUINameNoTooltip] migliori"
 court.0107.a.tt.2: "[tutor.GetShortUINameNoTooltip] lavorerà ancora più duramente come [GetCourtPositionType('court_tutor_court_position').GetName()]"
 court.0107.b:1 "Questo libro sembra affascinante; forse potrei comprarlo da te?"
 court_position_liege_support: "Supporto del Signore"
 court.0107.b.tt:0 "Ottieni un Libro Manufatto"
 court.0107.c:1 "Forse [unruly_child.Custom('DE_ART_DEF_P_A')] [unruly_child.Custom('GetLassLad')] dovrebbe imparare qualcos'altro..."
 buy_book_artifact:0 "Ottieni un Libro [court_artifact|E]"

 court.0108.t:0 "Un Cortigiano Magnifico"
 court.0108.desc:1 "Affermando di essere un[foreign_prince.Custom('DE_PRO_POS_P_2P')] esule da una terra lontana, [foreign_prince.Custom('GetPrincessPrince')] [foreign_prince.GetName] è appars[foreign_prince.Custom('DE_END_PRO_S_N')] a corte accompagnat[foreign_prince.Custom('DE_END_PRO_S_N')] da una vasta gamma di animali esotici e ha già compiuto incredibili opere di carità per le strade di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\n[foreign_prince.Custom('DE_ART_DEF_P_D')] magnanim[foreign_prince.Custom('DE_END_PRO_S_N')] ricc[foreign_prince.Custom('DE_END_PRO_S_N')] stranier[foreign_prince.Custom('DE_END_PRO_S_N')] ha dichiarato la sua intenzione di sposare [available_child.Custom2('MyCharacterIntroduction', ROOT.Char)]!\n\nPer quanto la corte sia in fermento per quest[foreign_prince.Custom('DE_END_PRO_S_N')] esotic[foreign_prince.Custom('DE_END_PRO_S_N')] [foreign_prince.Custom('GetPrincessPrince')], non tutti sono convinti. [sceptical_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] afferma di non aver mai sentito parlare della lontana terra da cui l[foreign_prince.Custom('DE_END_PRO_S_N')] stranier[foreign_prince.Custom('DE_END_PRO_S_N')] afferma di provenire e di non trovarla su nessuna mappa.\n\n[sceptical_courtier.Custom('DE_ART_IND_D')], insieme a molti altri seguaci che la pensano come [sceptical_courtier.GetSheHe], ha denunciato [foreign_prince.Custom('GetPrincessPrince')] [foreign_prince.GetName] come ciarlatano e insiste che noi l[foreign_prince.Custom('DE_END_PRO_S_N')] denunciamo per aver tentato di ingannare [available_child.GetName] a sposare una persona di #EMP bassi natali#!."
court.0108.a: 1 "Non fare il guastafeste, [sceptical_courtier.GetNameNoTooltip]. Si sposeranno al mattino!"
 court.0108.b:1 "[sceptical_courtier.GetNameNoTooltip] ha ragione! Gettatel[foreign_prince.Custom('DE_END_PRO_S_N')] nelle segrete!"
 court.0108.c:1 "Grazie per la visita, [foreign_prince.Custom('GetPrincessPrince')] [foreign_prince.GetFirstNameNoTooltip], ma dovreste andar via."

 court.0109.t:0 "Un Esperto di Anatomia"
 court.0109.desc:1 "Mentre passeggio per la mia corte, sento [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)], conversare con [learned_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] della natura delle cure e della medicina. [executioner.Custom('DE_ART_IND_A')|U] sembra avere una notevole dimestichezza con il funzionamento del corpo umano.\n\n"Non si può passare tutto il giorno a squartare uomini senza imparare qualcosa sul funzionamento della creazione di [executioner.GetFaith.HighGodName]." dice [executioner.GetSheHe|U] dopo aver descritto come usare le sanguisughe per eliminare la corruzione da una ferita infetta.\n\nSembrerebbe che [executioner.GetNameNoTooltip] abbia usato la sua esperienza nel campo dell'anatomia umana per aiutare gli abitanti di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] e persino i delinquenti nelle mie segrete."
 court.0109.a:0 "Sei sprecat[executioner.Custom('DE_END_PRO_S_N')] come boia! Vieni ad essere il mio medico!"
 court.0109.b:0 "Non sprecare il tuo tempo a curare questi delinquenti!"
 court.0109.c:0 "Affascinante, forse potresti darmi qualche lezione su alcuni dei tuoi metodi."
 court.0109.d:0 "Ottimo lavoro! Continuare a servire i malati e i bisognosi di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."

 court.0110.t:0 "Una lezione sulla lussuria"
 court.0110.desc.intro:0 "Mi sto pavoneggiando in giro per la mia corte, soddisfatt[ROOT.Char.Custom('DE_END_PRO_S_N')] di un'altra notte piena di lussuria e passione, quando mi ritrovo mess[ROOT.Char.Custom('DE_END_PRO_S_N')] all'angolo da [parent.Custom2('MyCharacterIntroduction', ROOT.Char)] e da [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]! Ognuno di loro mi guarda con uno sguardo a metà tra il disgusto, la predazione e la preoccupazione.\n"Qual è il significato di tutto ciò?" domando io.\n\n"
 court.0110.desc.deviant:1 ""Oh [ROOT.Char.Custom('GetDaughterSon')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')], mi preoccupo molto per la tua anima. Ogni notte ti impegni in atti di bestialità che farebbero girare dall'altra parte [ROOT.Char.GetFaith.FertilityGodName] dalla repulsione.""
 court.0110.desc.pox:0 ""Hai più amanti di quanti ne abbia un cane selvatico con le pulci. Temo che il vaiolo dell'amante non sia l'unica cosa che avrà macchiato il tuo corpo quando la tua lussuria sarà stata soddisfatta.""
 court.0110.desc.notspecial:0 ""Il tuo corpo è un tempio eppure tu lo tratti come un bordello! Ci saranno mai abbastanza amanti da soddisfare quel buco dove dovrebbe esserci la tua anima?""
 court.0110.desc.outro:0 "Mi[parent.Custom('DE_END_PRO_S_N')] [parent.GetMotherFather] mi castiga senza alcun rimorso.\n\n"Ogni notte ti dedichi a godere di queste delizie terrene, avvicinandoti di un altro passo all'[ROOT.Char.GetFaith.NegativeAfterLife]!" aggiunge [chaplain.GetNameNoTooltip]. "Noi adesso ti stiamo dicendo queste cose per salvare la tua anima. Ti chiediamo un voto di celibato, solo questo e niente altro può salvare la tua anima da un'eternità di tormento.""
 court.0110.a:0 "Che insolenza! In prigione!"
 court.0110.b:0 "Hai ragione, temo per la mia anima immortale."
 court.0110.c:0 "Non sarò confinato in una prigione sensuale!"

 court.0111.t:0 "Una reliquia di vendetta"
court.0111.desc: 1 "Mentre giro per la corte, incappo in una discussione accesa tra [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] e [antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)] sul fatto che il cranio di [rival.Custom2('MyCharacterIntroduction', ROOT.Char)] sarebbe o meno un manufatto adatto alla mia corte.\n\n«Ah, [ROOT.Char.Custom('FormOfAddressForLiege')], volevo regalarti il cranio di [rival.GetTitledFirstNameNoTooltip], se dovesse morire anzitempo.» [executioner.GetName] si sfrega le mani sporche di sangue con gioia infantile. «O magari intrecciare i suoi denti in una collana elegante!»\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], di certo non vorrai che provi a spacciare un oggetto così macabro per una reliquia degna della corte!» protesta [antiquarian.Custom('IT_NAM_COL3')][antiquarian.GetTitledFirstNameNoTooltip]. «Forse questa creatura dovrebbe restare nelle segrete, dove appartiene, e lasciare reliquie e anticaglie agli esperti.»"
 court.0111.a:0 "Il suo teschio sarebbe una bella curiosità da svelare alle feste!"
 court.0111.b:0 "Un'idea assolutamente grottesca."
 get_skull_artifact:0 "Ottieni un Teschio [court_artifact|E]"

 court.0112.t:0 "Un cadavere chiuso in un armadio"
court.0112.desc: 1 "Mi avventuro in fondo al mio illustre guardaroba, assetat[Select_CString(ROOT.Char.IsFemale,'a','o')] di magnifici tessuti nascosti sul fondo. Trovo una sacca scozzese, ben più pesante delle altre, e, aprendola, cado all’indietro quando il fetore di un cadavere in putrefazione mi assale le narici.\n\nIl corpo di uno sconosciuto, parzialmente decomposto, mummificato e adagiato in una pozza dei suoi stessi umori, mi si riversa addosso lentamente.\n\nUrlo come un neonato e, come evocato dal mio grido, [guilty_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] appare sulla soglia, con una maschera di colpa e ripulsa incisa sul volto.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], devi credermi: mi stavo solo difendendo! [corpse.GetFirstNameNoTooltip] ha fatto irruzione nelle tue stanze e, se non avessi agito, mi avrebbe ucciso o — solo [guilty_courtier.GetFaith.HighGodName] lo sa — chissà cos’altro!»\n\n[guilty_courtier.GetNameNoTooltip] è così sconvolto dal dolore che confessa subito, senza che io lo incalzi. «Ti supplico, volta lo sguardo e ti farò confezionare un abito che farà impallidire d’invidia perfino [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip] più ricc[Select_CString(ROOT.Char.IsFemale,'a','o')]!»"
 court.0112.a:0 "Verde come questo corpo? Un buon affare."
 court.0112.a.tt:0 "Ottieni un Manufatto Regalia"
court.0112.b: 0 "Ben presto tutta [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] saprà ciò che hai fatto!"
 court.0112.c:0 "Non parliamone mai più."
 get_regalia_artifact:0 "Ottieni una Regalia [artifact|E]"
