court_events.1000.t: "Il Più Grande di Tutti"
court_events.1000.desc: ""Oh grande [ROOT.Char.GetTitleAsNameNoTooltip]! Insieme, noi due abbiamo vagato per tutto il mondo conosciuto," dice [guest.GetName], [Select_CString(guest.IsFemale,'la prima','il primo')] di una coppia di rinomati viaggiatori, con tono adulatorio, "Ho visto cupole di piacere assolate! Grotte di ghiaccio! Ho bevuto il latte della Palestina e mi sono [Select_CString(guest.IsFemale,'nutrita','nutrito')] di rugiada di miele."\n\n"Abbiamo visitato i campi dei khan, i palazzi dei sultani, le antiche sale... ma nessuna corte sulla terra può essere paragonata alla vostra: nessuna è uguale in maestosità e lusso!"\n\n[Select_CString(guest_2.IsFemale,'La sua compagna','Il suo compagno')] [guest_2.GetName] esegue strani ossequi stranieri, supplicando:\n\n"Le comodità di questo posto sono persino superiori alla frivolezza [second_court.GetPrimaryTitle.GetAdjective]... saggi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], la prego, ci conceda ancora altri precoci scorci di [guest_2.GetFaith.PositiveAfterLife]!""
court_events.1000.a: "Solo la carità compensa una fama di eccessi..."
court_events.1000.a.flavor: "E arricchisce il mio popolo!"
court_events.1000.b: ""Restate qui, nella più grandiosa delle corti.""
court_events.1000.b.flavor: "E guidate i miei cortigiani nel lodarmi come il più grande dei sovrani!"
court_events.1000.c: ""Raccontate a tutti le meraviglie che avete visto qui.""
traveling_friends_court_position_aptitude: "Questi amici viaggiatori hanno [aptitude|E] aumentata quando ricoprono entrambi [court_positions|E]"
visiting_gives_opinion: "Ogni [ruler|E] che ospita [guest.GetFirstName] o [guest_2.GetFirstName] ottiene #P 20#! di [opinion|E] di #high voi#! #EMP (Reputazione)#!"

court_events.1010.t: "Di un Altro Formicaio"
court_events.1010.desc: "Una/un cortigian[Select_CString(grander_ruler.IsFemale,'a','o')] [grander_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip] sguscia dentro. [defector.GetName] si inchina davanti a me, gettando occhiate nervose alle mie guardie.\n\n«Vengo da un luogo di splendore» dice quell’adulatore, [defector.GetName], «la corte di [grander_ruler.GetName]».\n\n«Se lasciassi il suo servizio, molti funzionari verrebbero con me. Insetti, forse, ma con il nostro diligente lavoro la corte si fa maestosa! E non vogliamo restare vincolati a quel/alla [grander_ruler.Custom2('InsultAdjective', SCOPE.sC('defector'))] [grander_ruler.GetTitleAsNameNoTooltip]…»\n\n«Offriremmo il nostro servizio a #EMP te#!, o [ROOT.Char.GetTitleAsName].»"
court_events.1010.a: ""Con la vostra astuzia... dimostratemi la vostra utilità.""
court_events.1010.a.flavor: "Il mio antiquario mi parla dei grandi tesori di [grander_ruler.GetTitleAsNamePossessiveNoTooltip]... e uno, in particolare, che mani ladre potrebbero rendere mio."
court_events.1010.a.success: "I disertori rubano l’artefatto del loro signore"
court_events.1010.a.failure: "I traditori vengono catturati ed eseguiti"
court_events.1010.b: "Questi disertori conoscono bene le vie del raffinamento."
court_events.1010.c: "Chierici abili saprebbero gestire meglio questa corte."
court_events.1010.c.flavor: "Se servono mani più utili per governare questa corte, il mio [court_chaplain.GetCouncilTitle] potrebbe trovarne e sovrintenderne alcune libere da peccato..."
court_events.1010.d: "#EMP "Tornate a casa, scarafaggi traditori!"#!"

court_events.1011.opening: "[Select_CString(ROOT.Char.IsFemale,'Mia vecchia padrona','Mio vecchio padrone')],"
court_events.1011.desc: "Io, [defector.GetName], e molti dei tuoi servitori oppressi siamo fuggiti dal tuo servizio. Senza la nostra perizia, la tua corte cadrà presto nello sfacelo che meriti.\n\nSei sempre stat[Select_CString(ROOT.Char.IsFemale,'a','o')] più [grander_ruler.Custom2('InsultNoun', SCOPE.sC('defector'))] che degn[Select_CString(ROOT.Char.IsFemale,'a','o')] signore. E così la tua sostituzion[Select_CString(root_scope.IsFemale,'e','e')], [root_scope.GetName], assaporerà i comfort e le glorie che un tempo conoscevi."
court_events.1011.a: "#EMP [Select_CString(defector.IsFemale,'Traditrice','Traditore')]!#!"
