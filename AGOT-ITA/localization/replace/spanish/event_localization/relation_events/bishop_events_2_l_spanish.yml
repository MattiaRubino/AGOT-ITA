l_spanish:

 bishop.2001.t:0 "I Diritti del Clero"
 bishop.2001.desc.a:0 "[scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] è furioso.\n\n[scoped_bishop.GetSheHe|U] sostiene che non ho alcun diritto di detenere [scoped_prisoner.GetTitledFirstName] come mio prigioniero. "[scoped_prisoner.GetSheHe|U] è un[scoped_prisoner.Custom('DE_PRO_POS_P_2P')] [scoped_prisoner.GetWomanMan] con stoffa da vendere! Qualunque siano i suoi crimini, nessun sovrano laico ha l'autorità di giudicarl[scoped_prisoner.Custom('DE_END_PRO_S_N')]!""
 bishop.2001.desc.b:0 "[scoped_prisoner.Custom('DE_ART_DEF_P_D')] mi[scoped_prisoner.Custom('DE_END_PRO_S_N')] prigionier[scoped_prisoner.Custom('DE_END_PRO_S_N')], [scoped_prisoner.GetTitledFirstName], recita un brano dal [scoped_prisoner.GetFaith.ReligiousText] con voce ferma guarda in alto, in attea del giudizio. "[scoped_prisoner.GetFirstNameNoTooltip] ha dimostrato di essere un membro del clero," afferma [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName], in piedi proprio accando al prigioniero e osservandomi con sguardo sprezzante. "Come tale, [scoped_prisoner.GetSheHe] deve essere posto/a sotto la custodia clericale.""
 bishop.2001.desc.c:0 "[scoped_prisoner.GetTitledFirstName] recita un brano con voce esitante dal [scoped_prisoner.GetFaith.ReligiousText] tenuto davanti a [scoped_prisoner.GetHerHim] e poi tace.\n\n"[scoped_prisoner.GetFirstNameNoTooltip] ha dimostrato di essere un membro del clero, afferma" [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName], in piedi proprio accanto al prigioniero osservandomi con sguardo sprezzante. "Come tale, [scoped_prisoner.GetSheHe] deve essere post[scoped_prisoner.Custom('DE_END_PRO_S_N')] sotto la custodia clericale.""
 bishop.2001.a:0 "Sicuramente, [scoped_prisoner.GetSheHe] potrebbe recitare un brano di *mia* scelta?"
 tooltip.bishop.2001.a.success:0 "[scoped_prisoner.GetTitledFirstName] recita correttamente il brano"
 bishop.2001.success.a.desc.tt:0 "[scoped_prisoner.GetTitledFirstName] è posto sotto la custodia clericale."
 tooltip.bishop.a.2001.fail:0 "[scoped_prisoner.GetTitledFirstName] non è in grado di leggere il secondo verso"
 bishop.2001.failure.a.desc.tt:0 "[scoped_prisoner.GetTitledFirstName] viene rispedito in prigione."
 bishop.2001.b:0 "Non mi lasciate altra scelta."
 bishop.2001.c:0 "Non inciampare all'uscita..."
 tooltip.bishop.c.2001.success:0 "[scoped_prisoner.GetTitledFirstName] ha un incidente"
 bishop.2001.success.c.desc.tt:0 "[scoped_prisoner.GetFirstName] muore dopo il suo rilascio."
 tooltip.bishop.c.2001.fail:0 "[scoped_prisoner.GetTitledFirstName] riesce ad uscirne indenne"
 bishop.2001.failure.c.desc.tt:0 "[scoped_prisoner.GetFirstName] sfugge ai miei assassini!"
 bishop.2001.d:0 "Questo è il mio prigioniero, [scoped_prisoner.GetSheHe] rimarrà nelle mie prigioni!"
 
 bishop.2002.t:1 "La mia famiglia [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 bishop.2002.desc.b:0 "Alzo la mano per chiamare [scoped_relative.GetFirstName] dall'altra parte del corridoio, ma il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_relative'))] mi volge solo uno sguardo imbarazzato prima di correre via."
 bishop.2002.desc.c:0 "Guardo intorno al tavolo da pranzo, cercando di iniziare una conversazione, eppure trovo solo sguardi imbarazzanti e teste che si voltano."
bishop.2002.desc.a: 0 "\n\nLa mia stessa famiglia è stata rivoltata contro di me da quell[Select_CString(scoped_bishop.IsFemale,'a','o')] [scoped_bishop.Custom2('InsultAdjective', ROOT.Char)] [scoped_bishop.Custom2('InsultNoun', ROOT.Char)] [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName]. [Select_CString(scoped_bishop.IsFemale,'Lei','Lui')|U] ha preso l’abitudine di sussurrare menzogne alle orecchie dei miei parenti ogni volta che vanno da [Select_CString(scoped_bishop.IsFemale,'lei','lui')] per guida spirituale, sostenendo che sono un[Select_CString(ROOT.Char.IsFemale,'a','')] [ROOT.Char.GetTitleTierName] empio[Select_CString(ROOT.Char.IsFemale,'a','')] e che [ROOT.GetCharacter.GetFaith.HighGodName] ha maledetto la nostra Casa."
 bishop.2002.a:0 "Anche io ho qualcosa da dire sul suo conto..."
 tooltip.bishop.2002.a.success:0 "Devo convincere i miei parenti che [scoped_bishop.GetTitledFirstName] sta mentendo"
 bishop.2002.success.a.desc.tt:0 "Espongo [scoped_bishop.GetFirstNamePossessive] che tenta di diffamarmi."
 tooltip.bishop.a.2002.fail:0 "La mia famiglia rimane indifferente alle mie parole"
 bishop.2002.failure.a.desc.tt:0 "I miei parenti si sono rifiutati di ascoltarmi."
 bishop.2002.b:0 "Una dimostrazione pubblica di pentimento aiuterebbe?"
 bishop.2002.c:0 "Non lascerò che un [scoped_bishop.GetCouncilTitle|U] mi metta in pericolo!"

 bishop.2003.t:0 "Il Sacerdote del Popolo"
bishop.2003.desc: 0 "Non passa giorno senza che [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] si prenda gioco di me durante i [Select_CString(scoped_bishop.IsFemale,'suoi','suoi')] sermoni.\n\nQuel[Select_CString(scoped_bishop.IsFemale,'la','')] [scoped_bishop.Custom2('InsultNoun', ROOT.Char)] ossessionat[Select_CString(scoped_bishop.IsFemale,'a','o')] è certo che io sia un agente di [ROOT.Char.GetFaith.DevilName] e non si darà pace finché non avrà sobillato la plebe contro di me."
 bishop.2003.a:0 "Una donazione e qualche concessione lo calmeranno..."
 bishop.2003.b.a:0 "Ho tutto sotto controllo!"
 bishop.2003.b.b:0 "Bah. Qual'è la cosa peggiore che potrebbe accadere?"
 bishop.2003.c:0 "Non tollererò l'insubordinazione dei miei vassalli!"
 bishop.2003.c.infidel:0 "È giunto il momento di farlo tacere per sempre."
 bishop.2002.everyrelative.custom:0 "Ogni altro mio [family_member|E] di fede [scoped_bishop.GetFaith.GetAdjective]"
 bishop.2002.everypiousrelative.custom:0 "Ogni mio devoto [family_member|E] di fede [scoped_bishop.GetFaith.GetAdjective]"
 bishop.2003.countyunrest.custom:0 "Ogni [county|E] [scoped_bishop.GetFaith.GetAdjective] nel mio [domain|E]"
 bishop.2003.everytheocrat.custom:0 "Ogni vassallo [theocratic|E] di fede [scoped_bishop.GetFaith.GetAdjective]"
 
 bishop.2004.t:0 "Agli Occhi dei Fanatici"
bishop.2004.desc: 0 "Il mio [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] ha di recente lamentato la mia presunta “mancanza di pietà” in ogni sermone.\n\nPare che [Select_CString(scoped_bishop.IsFemale,'sia','sia')] arrivat[Select_CString(scoped_bishop.IsFemale,'a','o')] al punto di chiamarmi «empio[Select_CString(ROOT.Char.IsFemale,'a','')] [root_scope.Custom2('InsultNoun', SCOPE.sC('scoped_bishop'))]», e i miei vassalli più zelanti iniziano a dare ascolto a [Select_CString(scoped_bishop.IsFemale,'lei','lui')]…"
 bishop.2004.theologian:0 "Queste sono palesi bugie e calunnie!"
 bishop.2004.a:0 "Suppongo che un'altra donazione 'in buona fede' possa essere utile..."
 bishop.2004.b:0 "Bah! Che credano a ciò che vogliono."
