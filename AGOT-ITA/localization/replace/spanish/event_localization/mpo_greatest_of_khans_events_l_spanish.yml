war_declared_opening_mpo_gok: "[ROOT.War.GetActiveCB.GetDefender.GetTitledFirstNameNoTooltip], dannat[ROOT.War.GetActiveCB.GetDefender.Custom('DE_END_PRO_S_N')] [Select_CString(ROOT.War.GetActiveCB.GetDefender.IsFemale,'cagna','cane')] rabbios[ROOT.War.GetActiveCB.GetDefender.Custom('DE_END_PRO_S_N')],\n\n"
war_declared_flavor_mpo_gok: "Tutta la carne della terra non finirà fra le vostre zanne. Il mondo non sarà mai vostro.\n\nSiamo tutti d'accordo sul fatto che vi venga negato il potere, che veniate abbattut[ROOT.War.GetActiveCB.GetDefender.Custom('DE_END_PRO_S_N')]! Mai prima d'ora avete voltato le spalle o mostrato il posteriore del vostro cavallo. E, per questo, avremo la guerra."

mpo_greatest_of_khans.0101.t: "Guerra per la Terra e il Cielo"
mpo_greatest_of_khans.0101.desc_intro: "Innumerevoli tribù si sollevano per opporsi a me, incitate alla guerra"
mpo_greatest_of_khans.0101.desc_gok_opponent: "[primary_coalition_defender.Custom('IT_NAM_COL5')][primary_coalition_defender.GetName]. E gli eserciti [gok_opponent.GetPrimaryTitle.Custom('IT_NAM_COL2')][gok_opponent.GetPrimaryTitle.GetNameNoTier] si uniscono ai suoi. [gok_opponent.GetPrimaryTitle.Custom('IT_NAM_COL3')|U][gok_opponent.GetTitledFirstName] vuole disperatamente vedere la Grande Steppa divisa!"
mpo_greatest_of_khans.0101.desc_primary_attacker: "dai cupi richiami e dalla borsa piena [primary_coalition_defender.Custom('IT_NAM_COL2')][primary_coalition_defender.GetName]."
mpo_greatest_of_khans.0101.desc_sub: "\n\nAltri, i deboli e timorosi, hanno strisciato fino a [ROOT.Char.GetCapitalLocation.GetName] per unirsi [big_sub.Custom('IT_NAM_COL4')][big_sub.GetName] nel manifestarmi la loro sottomissione."
mpo_greatest_of_khans.0101.desc: "\n\n"Tutti i clan sottomessi [ROOT.Char.GetPrimaryTitle.Custom('IT_NAM_COL4')][ROOT.Char.GetPrimaryTitle.GetName] sono chiamati a raccolta!" grida il mio [ROOT.Char.Custom2('RelationToMeShort', vassal_1)], [vassal_1.Custom('IT_NAM_COL3')][vassal_1.GetTitledFirstName], "Che i più coraggiosi montino sui loro cavalli da guerra! Cavalcheremo ovunque i vostri stendardi possano catturare il vento!""

gok_submitters_became_tributaries_tt: "Diversi [rulers|e] minori, tuoi confinanti, diventano tuoi [Concept('obedient','obbedienti')|e] [tributaries|e]"

mpo_greatest_of_khans.0101.a: "E #EMP i codardi?#! Che vengano anche loro!"
mpo_greatest_of_khans.0101.a.flavor: "Mandando la mia famiglia a supplicarli, alcuni di loro si uniranno a noi nella battaglia... anche se, per questo, dovremmo mettere da parte il nostro orgoglio."
mpo_greatest_of_khans.0101.b: "Risparmiatevi per le guerre che verranno."
mpo_greatest_of_khans.0101.b.flavor: "Combatterò questa guerra da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]."
mpo_greatest_of_khans.0101.c: "Conquisteremo il mondo... o moriremo provandoci!"

became_your_tributary_tt: "Diventa tuo [tributary|e]"
gok_fights_alone_reward_on_victory_tt: "Se diventi [GetTrait('greatest_of_khans').GetName( GetNullCharacter )], otterrai [dynasty_prestige|E]@dynasty_prestige_icon! a seconda del numero e del [title_tier|E] di questi [vassals|e]"
gok_obedient_vassals_leave_war_tt: "@alert_icon! #alert_trial Tutti i [vassals|e] che si sono uniti alla [war|e] dalla tua parte vengono esentati dal parteciparvi#!"
gok_joiners_wars_cancelled_tt: "Questi [vassals|E] verranno rimossi da altre [wars|E] o le termineranno con una [white_peace|E]"

mpo_greatest_of_khans.0102.t: "L'Universo a Portata di Mano"
mpo_greatest_of_khans.0102.desc: "Cavalieri dal volto cinereo e popoli in rovina attraversano le terre selvagge [gurkhan_to_gok.GetPrimaryTitle.Custom('IT_COU_COL')][gurkhan_to_gok.GetPrimaryTitle.GetBaseNameNoTier], tutti piangendo lo stesso nome: [gurkhan_to_gok.GetName]!\n\n[gurkhan_to_gok.GetSheHe|U], [gurkhan_to_gok.Custom('DE_ART_DEF_P_A')] più temibile dei nomadi, ora chiede la sottomissione di tutti i clan. Che sotto il suo sanguinario vessillo siano tutti uniti con lo stesso obiettivo: conquistare tutto il mondo!\n\nUna vasta coalizione, riunita assieme [primary_coalition_defender.Custom('IT_NAM_COL5')][primary_coalition_defender.GetName], avanza in nome dell'orgoglio [gurkhan_to_gok.Custom('IT_NAM_COL2')][gurkhan_to_gok.GetTitledFirstNameNoTooltip]. La guerra è iniziata, con il suono degli zoccoli dei cavalli che annuncia la morte."
mpo_greatest_of_khans.0102.a: "#EMP Khan dei Khan, io cavalco al vostro fianco!#!"
mpo_greatest_of_khans.0102.b: "Dobbiamo detronizzare [gurkhan_to_gok.Custom('IT_NAM_COL3')][gurkhan_to_gok.GetTitledFirstNameNoTooltip]!"
mpo_greatest_of_khans.0102.c: "[gurkhan_to_gok.GetFirstNameNoTooltip] non può essere fermat[gurkhan_to_gok.Custom('DE_END_PRO_S_N')]. Non ho altra scelta che sottomettermi."
mpo_greatest_of_khans.0102.d: "Presterò giuramento a [Select_CString(gurkhan_to_gok.IsFemale,'questa conquistatrice','questo conquistatore')]."
mpo_greatest_of_khans.0102.e: "Le frecce oscurano il cielo... e l'avvenire."

gok_took_become_gok_decision_tt: "Ha preso la [decision|E] #high $mpo_become_greatest_of_khans_decision$#!"
gok_began_war_of_defiance_tt: "Ha iniziato una #high $mpo_great_war_of_defiance_cb$#! contro tutti i [nomads|E] nelle [situation_sub_regions|E] della [Concept('the_great_steppe', 'Grande Steppa')|E] condivise"
gok_gurkhan_declared_intent_tt: "@warning_icon! #X  Se questo personaggio vince la sua #high $mpo_great_war_of_defiance_cb$#!, diventerà [GetTrait('greatest_of_khans').GetName( GetNullCharacter )] e inizierà a conquistare il mondo#!"
gok_warning_one_off_tt: "@alert_icon! #alert_trial Nessun altro [ruler|E] potrà mai più diventare [GetTrait('greatest_of_khans').GetName( GetNullCharacter )]#!"

mpo_greatest_of_khans.0103.t: "L'Ultimo dei Khan"

mpo_greatest_of_khans.0103.desc_defender_intro: "Io, [ROOT.Char.Custom('DE_ART_DEF_P_A')] più potente di tutti i nomadi, la grande tigre delle nevi che ha osato mettere in riga tutti i lupi e i gatti selvatici, sono sconfitt[ROOT.Char.Custom('DE_END_PRO_S_N')] e in catene.\n\n[defender.GetFirstName], Signor[defender.Custom('DE_END_ADJ_IND_S_A')] dei [defender.GetDomicile.GetCulture.GetCollectiveNoun], non diventerà il più grande dei Khan.\n\nLa steppa cade nuovamente nell'anarchia."
mpo_greatest_of_khans.0103.desc_intro: "[ROOT.Char.Custom('DE_ART_DEF_P_D')] più potente di tutti i nomadi, la grande tigre delle nevi che ha osato mettere in riga tutti i lupi e i gatti selvatici, è sconfitt[ROOT.Char.Custom('DE_END_PRO_S_N')] e in catene.\n\n[defender.GetFirstName], Signor[defender.Custom('DE_END_ADJ_IND_S_A')] dei [defender.GetDomicile.GetCulture.GetCollectiveNoun], non diventerà il più grande dei Khan.\n\nLa steppa cade nuovamente nell'anarchia."
mpo_greatest_of_khans.0103.desc_defender: "Nella disperazione, i miei stessi guerrieri mi hanno tradit[ROOT.Char.Custom('DE_END_PRO_S_N')] e vendut[ROOT.Char.Custom('DE_END_PRO_S_N')] [attacker.Custom('IT_NAM_COL4')][attacker.GetName]. Il mio popolo disprezza la mia famiglia, il mio sogno, il mio nome.\n\nNon sono [Select_CString(defender.IsFemale,'la figlia','il figlio')] del destino."
mpo_greatest_of_khans.0103.desc_attacker: "Ho spezzato la presa che il mio nemico aveva sui capitribù! Ora, i cani si azzanneranno a vicenda per gli avanzi."
mpo_greatest_of_khans.0103.desc_defenders: "Per la vergogna, chiniamo i nostri volti bruciati dal vento, mettiamo via i nostri logori archi e malediciamo i falsi presagi che ci hanno portato a seguire in guerra un[defender.Custom('DE_PRO_POS_P_2P')] [defender.GetWomanMan] indegn[defender.Custom('DE_END_PRO_S_N')]..."
mpo_greatest_of_khans.0103.desc_attackers: "La nostra clamorosa vittoria ha scosso la volontà delle genti di [defender.GetFirstNameNoTooltip] e noi, che abbiamo combattuto insieme a loro, gioiamo! Il nostro comune nemico è stato trascinato in disgrazia davanti [attacker.Custom('IT_NAM_COL4')][attacker.GetName]."
mpo_greatest_of_khans.0103.desc: "Le genti di [defender.GetFirstNameNoTooltip] si sono disperse, inseguite di pascolo in pascolo dagli alleati [attacker.Custom('IT_NAM_COL2')][attacker.GetTitledFirstName]. Dove una volta c'era un'unica grande minaccia, ora le carogne si accapigliano."
mpo_greatest_of_khans.0103.a: "Tuttavia, un giorno, potrebbe emergere un vero capo per tutti i nomadi..."

mpo_greatest_of_khans.0001.t: "Il Mio Kurultai Parla Per Tutti!"
mpo_greatest_of_khans.0001.desc: "Ci sono molte luci brillanti nei cieli: il sole, la luna e le stelle. Ma sulla terra può esistere un solo khan.\n\nE sono io, [ROOT.Char.GetFirstName], il più grande di tutti i khan.\n\nDalla mia vittoria sui serpenti che si arrotolavano ai miei piedi, nessuno ha più osato parlare di me al Kurultai di tutti i clan. I loro capi si sono affrettati a sottomettersi a me e a prestarmi giuramento, desiderosi di conquistare l'universo.\n\nI primi raggi del sole mattutino squarciano l'orizzonte. Monto a cavallo al boato di tutti gli eserciti [ROOT.Char.GetPrimaryTitle.Custom('IT_COU_COL')][ROOT.Char.GetPrimaryTitle.GetNameNoTier]."

mpo_greatest_of_khans.0001.a: "Il mondo sarà mio."
mpo_greatest_of_khans.0001.mongol_invasion_cb: "Posso usare il [mongol_invasion_casus_belli|E]"

mpo_greatest_of_khans.0002.a: "Tutto appartiene [genghis_khan.Custom('IT_NAM_COL4')][genghis_khan.GetTitledFirstNameNoTooltip]."
mpo_greatest_of_khans.0002.b: "Solo insieme noi capi possiamo resistere [genghis_khan.Custom('IT_NAM_COL4')][genghis_khan.GetFirstNameNoTooltip]."

mpo_greatest_of_khans.0003.t: "Un Nome Per [ROOT.Char.Custom('IT_NAM_COL3')|U][ROOT.Char.GetTitleAsNameNoTooltip]"
mpo_greatest_of_khans.0003.desc: "I potenti presagi sono molti.\n\nIl Cielo e la Terra, dicono, rivolgono la loro benevolenza verso di me. Nei sogni e nelle nuvole di polvere, grandi tori promettono la rovina dei miei nemici. Magnifici castroni e giumente, doni di tende di palazzo... gli anziani del clan promettono queste cose, in continuazione...\n\nHo bisogno di un titolo degno di questo destino."
mpo_greatest_of_khans.0003.a: "Io sono #EMP $nick_genghis_khan$#!."
mpo_greatest_of_khans.0003.b: "Io sono #EMP $nick_cengiz_khan$#!."
mpo_greatest_of_khans.0003.c: "#EMP $nick_yekhe_khagan$#!: il Grande."
mpo_greatest_of_khans.0003.d: "#EMP $nick_dort_yonlug_khagan$#!: Maestro delle Quattro Direzioni."
mpo_greatest_of_khans.0003.e: "#EMP $nick_tengri_khagan$#!: il Nato in Cielo."
mpo_greatest_of_khans.0003.f: "#EMP $nick_xormuzta$#!: Celeste, Antico e Saggio."
mpo_greatest_of_khans.0003.g: "#EMP $nick_cihangir$#!: il Conquistatore del Mondo!"
mpo_greatest_of_khans.0003.h: "#EMP $nick_mar_sargis$#!: Guidato dal Santo Martire!"
mpo_greatest_of_khans.0003.i: "#EMP $nick_akhshunwar$#!: il Potente!"
mpo_greatest_of_khans.0003.j: "#EMP Khagan 'origine [ROOT.Char.GetCulture.GetNameNoTooltip]#!: l'unico fra i [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]."
mpo_greatest_of_khans.0003.k: "Avrò solo il mio nome."

