mpo_war_of_defiance_gok_loses_defender: "[attacker.Custom('IT_NAM_COL3')|U][attacker.GetShortUIName] ti ha imprigionat[ROOT.Char.Custom('DE_END_PRO_S_N')]. Tutti i tuoi [titles|e] [Concept('landed','fondiari')|e], i tuoi [vassals|e] e i tuoi [tributaries|e] diventano indipendenti. Perdi la maggior parte delle tue [herd|e], del tuo [prestige|e], del tuo [gold|e], della tua [nomadic_authority|E] e della tua [legitimacy|e]."
mpo_war_of_defiance_gok_loses_attacker: "Hai imprigionato, umiliato e impoverito [defender.Custom('IT_NAM_COL3')][defender.GetShortUIName], che perde tutti i suoi [titles|e] [Concept('landed','fondiari')|e]. I suoi [vassals|e], le sue [counties|e] e i suoi [tributaries|e] diventano indipendenti."
mpo_war_of_defiance_gok_loses_other: "[attacker.Custom('IT_NAM_COL3')|U][attacker.GetShortUIName] ha imprigionato, umiliato e impoverito [defender.Custom('IT_NAM_COL3')][defender.GetShortUIName], che perde tutti i suoi [titles|e] [Concept('landed','fondiari')|e]. I suoi [vassals|e], le sue [counties|e] e i suoi [tributaries|e] diventano indipendenti."
mpo_war_of_defiance_gok_wins_defender: "I [nomads|e] [Concept('independent','indipendenti')|e] sconfitti diventano tuoi [vassals|e] [Concept('obedient','obbedienti')|e]. Tutte le altre [truces|e] vengono annullate. Tu diventi [GetTrait('greatest_of_khans').GetName( GetNullCharacter )] e ricevi potenti bonus per la conquista universale."
mpo_war_of_defiance_gok_wins_other: "I [nomads|e] [Concept('independent','indipendenti')|e] sconfitti diventano [vassals|e] [Concept('obedient','obbedienti')|e] [defender.Custom('IT_NAM_COL2')][defender.GetShortUIName]. Tutte le altre [truces|E] con [defender.Custom('IT_NAM_COL3')][defender.GetShortUIName] vengono annullate. [defender.Custom('IT_NAM_COL3')|U][defender.GetShortUIName] diventa [GetTrait('greatest_of_khans').GetName( GetNullCharacter )] e riceve potenti bonus per la conquista universale."
