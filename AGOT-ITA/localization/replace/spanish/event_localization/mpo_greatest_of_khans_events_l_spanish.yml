mpo_greatest_of_khans.0050.opening: "La tua morte è sospesa da queste parole."
mpo_greatest_of_khans.0050.desc: "Il Grande [attacker.GetTitleAsName] — [Select_CString(attacker.IsFemale,'colei','colui')] il cui destino è schiacciare tutti i reami sotto gli zoccoli dei cavalli, [Select_CString(attacker.IsFemale,'colei','colui')] che brucia e depreda — ti permetterà di vivere, così che tu possa servire [attacker.GetPrimaryTitle.GetName].\n\n"
mpo_greatest_of_khans.0050.desc_end: "Cane di [defender_primary.GetNameNoTier]: sorveglierai la vasta mandria dei popoli [attacker.GetTitleAsNamePossessiveNoTooltip] e mendicherai avanzi a [Select_CString(attacker.IsFemale,'suo','suo')] piacere."
mpo_greatest_of_khans.0050.desc_reorganized: "Il [attacker.GetTitleAsNameNoTooltip] non ha alcun desiderio di ascoltare la tua vocina. Risponderai a [liege.GetName]."
mpo_greatest_of_khans.0050.a: "Forse partiranno rapidi come sono venuti…"

mpo_greatest_of_khans.0051.opening: "A tutti i miserabili [defender_primary.GetAdjective],"
mpo_greatest_of_khans.0051.desc: "Il Grande [attacker.GetTitleAsName] — [Select_CString(attacker.IsFemale,'colei','colui')] che ha tolto ogni cosa al vostro popolo, i cui guerrieri inondano le vostre terre — vi intima quanto segue:\n\nVolgete il volto lacrimoso al vento e cavalcate lontano. Dite a chiunque incontriate che presto il mondo apparterrà alle orde [attacker.GetTitleAsNamePossessiveNoTooltip]."
mpo_greatest_of_khans.0051.a: "Il mio signore ha fallito… Sono perdut[Select_CString(ROOT.Char.IsFemale,'a','o')]."
gok_noble_army_name: "Nobili armigeri [army_culture.GetNameNoTooltip]"
