great_khans_capital_modifier: "Trono delle Steppe"
great_khans_capital_modifier_desc: "Mercanti, soldati, amministratori e migranti arrivano da Paesi vicini e lontani. Questa terra si sta popolando e urbanizzando rapidamente."
gok_capital_holdings_switch_tt: "Ottieni un [castle|E] e, se possibile, un [temple|E] e una [city|E]"
gok_some_sedentaries_become_admin_tt: "I vassalli [Concept('feudal','feudali')|E] e dei [clan|E] favorevoli diventano [Concept('administrative','amministrativi')|E]"
gok_counties_become_nomad_counties_tt: "La maggior parte delle [counties|E] non [Concept('nomadic','nomadi')|E] nel tuo [realm|E] #high ([burned_to_nomadism_value])#! ottengono un [nomadic_holding|E] e perdono tutti gli altri [holdings|E]"
gok_new_nomad_counties_lose_development_tt: "Queste [counties|E] perdono tutti i loro livelli di [development|E]@development_icon! e [control|E]@control_icon!"
gok_other_counties_lose_development_tt: "Tutte le altre [counties|E] nel tuo [realm|E] perdono alcuni livelli di [development|E]@development_icon!"
gok_non_nomads_become_nomad_tt: "I [vassals|E] non [Concept('nomadic','nomadi')|E] #high ([sedentary_to_nomad_vassals_value])#! favorevoli diventeranno [Concept('nomadic','nomadi')|E]"
gok_city_state_creation: "I [vassals|E] non [Concept('nomadic','nomadi')|E] non disposti #high ([city_state_vassals_value])#! saranno ridotti al [title_tier|E] [Concept('duke','ducale')|E] e tu riceverai i loro ulteriori [titles|E]"
gok_time_limit_end_decision_tt: "@alert_icon! #alert_trial Se la tua [dynasty|E] perde il controllo di [gok_title.GetName] o non riesce a prendere la [decision|E] #high $mpo_gok_world_conquest_decision$#! entro l'anno #high [gok_empire_crumble_date|0]#!, questi bonus andranno persi e [gok_title.GetName] potrebbe andare in pezzi!#!"
gok_time_limit_end_decision_other_players_tt: "Se la [dynasty|E] [genghis_khan.Custom('IT_NAM_COL2')][genghis_khan.GetShortUIName] perde il controllo di [gok_title.GetName] o non prende la [decision|E] #high $mpo_gok_world_conquest_decision$#! entro l'anno #high [gok_empire_crumble_date|0]#!, perderà i suoi bonus"

mpo_greatest_of_khans.0040.t: "Il Grande Sogno Svanisce" 
mpo_greatest_of_khans.0040.desc_timed_out: "Per decenni, i [ROOT.Char.GetHouse.GetName] hanno governato il nostro impero di sangue. Le orgogliose mura dei nostri nemici sono state abbattute e le nostre orde ingrassate dal bottino. Dalle vette delle montagne più alte abbiamo cantato le lodi di [ROOT.Char.GetFaith.HighGodName] e abbiamo sentito centinaia di migliaia farci eco gridando il nostro nome!\n\nMa abbiamo governato troppo a lungo. Le nostre promesse di conquista non ispirano più. I capitribù e i nobili si accapigliano come avvoltoi e si levano voci che mettono in discussione i miei ordini..."
mpo_greatest_of_khans.0040.desc: "Il nostro grande impero è sfuggito alla presa della mia famiglia! Non possiamo più rivendicare il favore del Grande Cielo Blu senza essere preoccupati, né possiamo più convocare orde per la guerra con uno schiocco di frusta.\n\nNegli anni a venire, potrò lottare per tornare sul trono che mi spetta, come un criminale umiliato che si libera dal suo [Glossary( 'cangue', 'CANGUE_GLOSS' )]... ma la nostra nobile epoca di conquista è ormai finita."
mpo_greatest_of_khans.0040.a: "Eppure... il mondo ancora trema al solo pronunciare il mio nome."
gok_no_more_special_powers: "Non puoi più usare #high $mpo_offer_submission_or_ruin$#! o #high $mpo_gok_onslaught_cb$#!"
gok_no_more_reform_decision: "Non puoi più prendere la [decision|E] di #high $mpo_gok_world_conquest_decision$"
gok_guaranteed_disastrous_chaotic_succession_tt: "@warning_icon! #X La tua imminente [succession|E] #high caotica#! probabilmente manderà in mille pezzi [ROOT.Char.GetPrimaryTitle.Custom('IT_COU_COL4')][ROOT.Char.GetPrimaryTitle.GetName]#!"

mpo_greatest_of_khans.0041.t: "Grande ancora, ma meno Khan"
mpo_greatest_of_khans.0041.desc: "Entro le eleganti mura della mia [ROOT.Char.Custom('ResidenceBuilding')], entro il mio [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] di leggi, di insediamenti e di pacifico commercio... eppure, vengono ancora i vecchi sogni?\n\nIl mio cuore canta forse del destino del Gran Khan, di schiacciare il mondo intero sotto gli zoccoli dei cavalli?\n\nQuesto reame [ROOT.Char.GetGovernment.GetAdjective] non si raduna come uno sotto lo stendardo di coda di cavallo. Non si carica su carri al mio richiamo. I miei [ROOT.Char.Custom('GetFighterTermPlural')] e i miei [ROOT.Char.Custom('GetLocalCommonerTermPlural')] non anelano, insieme, a conquistare sotto il Cielo Azzurro Senza Fine.\n\nIl nostro grande sogno di conquista si è affievolito, ma restiamo forti e ricchi."
mpo_greatest_of_khans.0041.a: "Non è forse questo conforto il sogno #EMP vero#! dei nomadi?"

