  festival.102.t: "Coppe levate"
  festival.102.desc: "Dopo un giorno di festeggiamenti, cala il crepuscolo e la #EMP vera#! celebrazione finalmente inizia, col vino del nostro ospite che scorre come un fiume incessante.\n\nOgni bevuta invita alla successiva, e poi a un’altra. [target_character2.Custom('IT_NAM_COL3')][target_character2.GetTitledFirstName] fa una facezia di cui colgo solo la coda, ma [target_character.Custom('IT_NAM_COL3')][target_character.GetTitledFirstName] pare trovarla inesauribilmente spassosa. Forse un altro po’ di vino mi aiuterà a coglierne il divertimento..."
  festival.102.a: "Il vino smuove qualcosa in me; sento un’ode in arrivo!"
  festival.102.b: "Alzo questa coppa al nobile [target_character.Custom('IT_NAM_COL4')][target_character.GetTitledFirstNameNoTooltip]!"
  festival.102.c: "Credo di aver bevuto abbastanza per questa sera."

