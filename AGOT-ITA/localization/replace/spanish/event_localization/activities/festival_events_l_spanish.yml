  festival.108.t: "Leggendo tra le pieghe"
  festival.108.desc: "Vedo [target_character2.Custom('IT_NAM_COL3')][target_character2.GetTitledFirstName] avvicinarsi con gli occhi lucenti di malizia. «Ho trovato questo all’ombra del padiglione» comincia. «Ricordo bene che era nelle mani [target_character.GetTitledFirstNamePossessive] poche ore fa, e vi è inciso un messaggio alquanto... #EMP allusivo#!.»\n\n«#EMP Potremmo#! restituirglielo... #EMP oppure#! potrei fare in modo che venga “recapitato” vistosamente a un altro a nome [Select_CString(target_character.IsFemale,'di lei','di lui')]. Per esempio [target_character4.Custom('IT_NAM_COL3')][target_character4.GetTitledFirstName], [target_character3.Custom2('RelationToMeShort', SCOPE.sC('target_character4'))] del [target_character3.Custom('MistressMaster')], [target_character3.Custom('IT_NAM_COL2')][target_character3.GetTitledFirstName]?»"
  festival.108.a: "Eccellente proposta. Così sia."
  festival.108.b: "Dallo a me e lo restituirò #EMP personalmente#!."
  festival.108.c: "Per ora teniamolo tra noi due."

  festival.109.t: "Poesia sotto pressione"
  festival.109.desc: "Un mormorio divertito mi attira dove una piccola folla si è radunata attorno a due dei nostri pari. «Dónaci un poema, [target_character2.Custom('IT_NAM_COL3')][target_character2.GetTitledFirstName]!», incalza [target_character.Custom('IT_NAM_COL3')][target_character.GetTitledFirstName], con la voce intrisa di scherno a stento celato. «Di certo riuscirai a comporne almeno #EMP uno#!?»\n\n[target_character2.GetFirstNameNoTooltip], not[Select_CString(target_character2.IsFemale,'a','o')] per avere la sensibilità poetica di una pietra, mi guarda con gli occhi supplichevoli di un animale in trappola."
  festival.109.a: "Scambiamoci versi. Comincio io e #EMP tu#! segui, [target_character.GetFirstNameNoTooltip]."
  festival.109.b: "Stupiscici con il tuo ingegno, [target_character2.GetFirstNameNoTooltip]."
  festival.109.c: "Se cercate la vera arte, trovatela fra #EMP noi#!."

