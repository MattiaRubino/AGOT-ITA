  festival.100.t: "In una notte al chiaro di luna"
  festival.100.desc: "Il messo che mi invita alla festa per ammirare la luna di [target_character.GetTitledFirstNamePossessive] ha appena terminato quando ne arriva un altro, recando una lettera che mi invita a unirmi [target_character2.Custom('IT_NAM_COL4')][target_character2.GetTitledFirstName] invece!\n\nUna tale tempistica #EMP difficilmente#! è casuale. Entrambi vogliono mettermi alla prova; accettare una delle due sarà preso come segno della mia simpatia per l’autore e, allo stesso modo, come disprezzo per il rivale di [Select_CString(target_character.IsFemale,'lei','lui')]."
