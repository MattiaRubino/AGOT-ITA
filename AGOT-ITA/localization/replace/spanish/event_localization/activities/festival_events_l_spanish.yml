  festival.103.t: "Lingue millantatrici"
  festival.103.desc: "Mentre io e i miei compagni ci muoviamo tra la folla, odo una voce tonante.\n\n«Il mio $language_chinese_name$ è #EMP squisito#!! Solo una quindicina di giorni fa [target_character2.Custom('IT_NAM_COL3')][target_character2.GetTitledFirstName] mise alla prova la mia perizia poetica, e fu umiliat[Select_CString(target_character2.IsFemale,'a','o')] dalla mia arte!» si vanta [target_character.Custom('IT_NAM_COL3')][target_character.GetTitledFirstName].\n\nNon ricordo voci che attribuiscano doti poetiche a [Select_CString(target_character.IsFemale,'lei','lui')]; ma suffragare la sua affermazione potrebbe tornarmi utile. Tuttavia è difficile resistere alla tentazione di rimettere al suo posto un fanfarone."
  festival.103.a: "«[Select_CString(target_character.IsFemale,'Lei','Lui')] dice il vero.»"
  festival.103.b: "«[target_character.Custom('IT_NAM_COL3')][target_character.GetTitledFirstNameNoTooltip], fateci sentire i vostri talenti.»"
  festival.103.c: "I talenti dei #EMP miei#! amici sono ben maggiori."
