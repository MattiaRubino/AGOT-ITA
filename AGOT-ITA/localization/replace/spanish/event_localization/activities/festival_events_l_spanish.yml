  festival.1000.t: "Compagnia stimata"
  festival.1000.desc: "Godendo in silenzio del languido scorrere dei festeggiamenti, [bloc_member_head_1.Custom('IT_NAM_COL3')][bloc_member_head_1.GetTitledFirstName] dei [bloc_member_head_1.GetHouse.GetBaseName], [bloc_member_head_2.Custom('IT_NAM_COL3')][bloc_member_head_2.GetTitledFirstName] dei [bloc_member_head_2.GetHouse.GetBaseName] e io ci ritroviamo a scambiarci convenevoli e dolci all’ombra."
  festival.1000.outro: "\n\nPossiamo annoverarci tra i massimi nobili del reame, e simili occasioni di mescolarci con tanta naturalezza sono rare."
  festival.1000.a: "«Ritengo la mia famiglia fortunata ad avere compagnia di tale qualità.»"
  festival.1000.b: "«Annovero i [bloc_member_head_1.GetHouse.GetBaseNameNoTooltip] tra i miei amici d’onore.»"
  festival.1000.c: "[bloc_member_head_1.GetFirstNameNoTooltip], vi piace prostrarvi dinanzi ai [bloc_member_head_1.GetHouse.GetConfederation.GetLeadingHouse.GetBaseNameNoTooltip]?"
  festival.1000.e: "«Il maniero dei [bloc_member_head_1.GetHouse.GetBaseNameNoTooltip] è uno spettacolo da ammirare.»"
  festival.1000.f: "«Grande prova dei [bloc_member_head_2.GetHouse.GetBaseNameNoTooltip] quest’anno.»"
  festival.1000.g: "Momenti così vanno semplicemente apprezzati."

  festival.2000.t: "Strade che si separano"
  festival.2000.intro_desc: "Quando le baldorie notturne svaniscono e cedono il passo ai primi raggi dorati dell’alba, gli astanti assaporano questi ultimi momenti prima di tornare alla monotonia delle incombenze quotidiane.\n\n"
  festival.2000.intro_part_two: "[Select_CString(friendly_attendee.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2( 'RelationToMeShort', friendly_attendee )] [friendly_attendee.Custom('IT_NAM_COL3')][friendly_attendee.GetTitledFirstName] si avvicina. «La vostra compagnia è stata assai gradita in questi giorni», dice, poi si ferma e accenna un sorriso caldo.\n\n"
  festival.2000.bloc_invitation: "«Tanto che i miei compagni ed io vorremmo porgervi un invito: che possiate annoverarvi tra le nostre fila, e che noi, a nostra volta, rimarremo sempre al vostro fianco.»"
  festival.2000.befriending: "«Sarebbe per me un immenso onore se in futuro mi annoveraste tra i vostri confidenti.»"
  festival.2000.nobody_likes_you: "Il flusso costante di assopiti e sazi dagli alloggi alla strada si assottiglia fino a cessare, e ben presto il mio seguito e io siamo tutto ciò che rimane."

  festival.2000.a_accept: "Potrete contare sul mio sostegno, come io conterò sul vostro."
  festival.2000.a_decline: "Vi ringrazio, ma sono soddisfatt[Select_CString(ROOT.Char.IsFemale,'a','o')] così come sono."
  festival.2000.b_accept: "Legami simili sono rari, e vanno custoditi."
  festival.2000.b_decline: "Apprezzo la vostra considerazione, ma devo rifiutare."
  festival.2000.c: "Custodiremo questi fugaci piaceri nella memoria."

