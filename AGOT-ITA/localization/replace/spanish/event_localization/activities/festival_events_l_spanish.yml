l_spanish:


  festival.001.t: "Smarrito nella folla"
  festival.001.desc: "Osservando la folla accorsa a festeggiare, mi compiaccio di trovarla colma delle risate dei bambini e dei sorrisi soddisfatti dei loro genitori. Eppure, un movimento improvviso e irregolare attira il mio sguardo, troppo piccolo per essere un bambino e troppo… #EMP peloso#!?\n\nSembra un cucciolo, che zoppica tra i passi dei giganti, perduto e solo."
  festival.001.a.tt: "#weak Troviamo a questo cucciolo una nuova casa #!"
  festival.001.a: "Vieni qui, piccolino, e sarai ben accudito."
  festival.001.b: "Il suo destino non mi riguarda."
  festival.001.b.tt: "Di certo il cucciolo saprà trovare una nuova casa...?"
  festival.001.b.custom.tooltip: "Lascia il cucciolo al suo destino"

  festival.002.t: "Una mente curiosa"
  festival.002.desc: "Un lieve strattonare alla manica distoglie la mia attenzione dagli spettacoli del festival: abbassando lo sguardo, i miei occhi incontrano quelli di un piccolo, tondi di meraviglia.\n\n«Perché c’è così tanta gente?» chiede con candida curiosità. «Che cosa succede?»"
  festival.002.a: "Ebbene, lascia che ti racconti una storia..."
  festival.002.a.inspired_child: "[Select_CString(curious_child.IsFemale,'Lei','Lui')] sembra desideros[Select_CString(curious_child.IsFemale,'a','o')] di ascoltare"
  festival.002.a.bored_child: "Al bambino non piacciono i racconti"
  festival.002.b: "I tuoi genitori non ti hanno insegnato a non parlare con gli sconosciuti?"
  festival.002.b.flavor: "#weak Questo moccioso insolente merita una «ricompensa» per la sua impertinenza.#!"
  festival.002.c: "Qualcuno riporti [Select_CString(curious_child.IsFemale,'lei','lui')] dai suoi genitori. #EMP In fretta#!."

  child_is_excited: "Le tue storie esaltano [Select_CString(curious_child.IsFemale,'la bambina','il bambino')]"
  child_is_bored: "[Select_CString(curious_child.IsFemale,'La bambina','Il bambino')] sbadiglia e se ne va mentre parli"
  child_is_kicked: "Uno scappellotto rapido e [Select_CString(curious_child.IsFemale,'la bambina','il bambino')] fugge nella folla"

  festival.003.t: "Squisite leccornie"
  festival.003.desc: "Il profumo di [ROOT.Char.Custom('GetLocalStreetFoodPlural')], che si leva dalle bancarelle, sussurra dolci e saporite promesse al mio stomaco brontolante.\n\nUna lunga fila testimonia l’enorme richiesta di queste delizie, ma il padrone di casa avrà pur diritto a #EMP qualche#! privilegio?!"
  festival.003.a: "Fate largo [ROOT.Char.Custom('IT_NAM_COL4')][ROOT.Char.GetTitleAsNameNoTooltip]!"
  festival.003.b: "Che il popolo goda dei suoi piccoli piaceri."

  festival.004.t: "Desideri sussurrati"
  festival.004.desc: "Gli ospiti si raccolgono attorno al bambù, i cui rami reggono strisce di carta con i desideri dei loro proprietari.\n\nSotto il mite brillare delle stelle, il mio popolo affida i sogni agli amanti del cielo, e mi viene in mente che anch’io potrei esprimere un desiderio."
  festival.004.a: "Che gli dei donino ricchezze e abbondanza a tutti."
  festival.004.b: "Desidero un amore eterno come le stelle stesse."
  festival.004.c: "Concedimi il vigore per realizzare le mie ambizioni."
  festival.004.d: "Desidero trovare presto l’amore."
  prosperity_festival_in_province_modifier: "Un desiderio di prosperità"
  prosperity_festival_in_province_modifier_desc: "Le stelle paiono propizie a questa contea e il sovrano ha desiderato prosperità per tutti"
  prosperity_festival_find_love_modifier: "Un desiderio d’amore"
  prosperity_festival_find_love_modifier_desc: "Questo personaggio ha desiderato trovare l’amore"
  prosperity_festival_health_modifier: "Un desiderio di salute"
  prosperity_festival_health_modifier_desc: "Questo personaggio ha desiderato la salute"

  festival.005.t: "Un pubblico catturato"
  festival.005.desc: "Quando il festival tocca il culmine, il/la [target.chaplain.Custom('MyPriestTitle')] sale sul palco e la voce tuona al di sopra della folla. [Select_CString(target_chaplain.IsFemale,'Lei','Lui')] inizia a esaltare la riforma morale e la disciplina spirituale, tentando di incanalare la gioiosa energia del mio festival in un sermone. Alcuni trovano ispiranti le sue parole, altri brontolano che un festival non è luogo per tale solennità."
  festival.005.a: "[Select_CString(target_chaplain.IsFemale,'Lei','Lui')] parla in nome del divino."
  festival.005.b: "Parlerò io stesso con [Select_CString(target_chaplain.IsFemale,'lei','lui')]."
  festival.005.c: "Mi sono stancat[Select_CString(ROOT.Char.IsFemale,'a','o')] di questa tirata; fate scendere [Select_CString(target_chaplain.IsFemale,'lei','lui')] di lì!"
  festival.005.b.success: "Riesci a far scendere [Select_CString(target_chaplain.IsFemale,'lei','lui')] dal palco"
  festival.005.b.tt.success: "Hai convinto [Select_CString(target_chaplain.IsFemale,'lei','lui')]"
  festival.005.b.failure: "Il fervore alimentato dal divino non si placa"
  festival.005.b.tt.failure: "Non riesci a convincere [Select_CString(target_chaplain.IsFemale,'lei','lui')]"

  festival.006.t: "Rito di purificazione"
  festival.006.desc: "Terminate le loro solenni preghiere, i/le [ROOT.Char.GetFaith.PriestNeuterPlural] danno inizio al rito di purificazione, che laverà ogni impurità spirituale e assicurerà un anno armonioso. Come parte della cerimonia, sarà mia sacra responsabilità attingere acqua pura dal pozzo santo."
  festival.006.a: "Oggi l’umiltà giova più dell’orgoglio."
  festival.006.b: "Uno sfarzoso apparato ora potrebbe accrescere il mio prestigio."
  festival.006.c: "Se ne occupi una figura minore; si addice al mio rango."

  festival.007.t: "Gara al chiaro di luna"
  festival.007.desc: "Il colmo della luna segna l’arrivo della mezzanotte, e con essa l’inizio di una gara di forza sempre amata dal popolo. Il [ROOT.Char.GetFaith.PriestMale] getterà bastoni nel mezzo della folla, e la tradizione vuole che chi ne uscirà con uno in mano riceverà grande fortuna nel prossimo anno."
  festival.007.a: "Questa fortuna sarà mia!"
  festival.007.b: "Lascerò che gli altri si stanchino, poi reclamerò vittoria in silenzio."
  festival.007.c: "Alcune gare si gustano meglio dal pubblico."
  festival.007.a.success: "Sopraffai gli avversari"
  festival.007.a.failure: "Gli avversari sopraffanno te"
  festival.007.b.success: "Raggiri gli avversari"
  festival.007.b.failure: "Gli avversari non si lasciano ingannare"
  festival.007.a.tt.success: "Hai vinto"
  festival.007.a.tt.failure: "Hai perso"

  festival.008.t: "Danza dell’abbondanza"
  festival.008.desc: "L’aria stessa vibra al fischio dei flauti e al rullare dei tamburi, mentre [Select_CString(dancer.IsFemale,'le giovani donne','i giovani uomini')] danzano con grazia nelle loro vesti variopinte e fluttuanti.\n\nÈ la loro elegante esibizione, gradita tanto ai mortali quanto al divino, a benedire la terra sotto i nostri piedi con un raccolto abbondante."
  festival.008.a: "Che danza splendida."
  festival.008.b: "A vederli, percepisco una vera pace."
  respected_tradition_modifier: "Tradizione rispettata"

  festival.009.t: "Un desiderio sull’albero"
  festival.009.desc: "A [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitlyNoTooltip] vi è una tradizione locale per cui la gente affida i desideri più sentiti a strisce di carta e li appende a un albero.\n\nOsservandoli da vicino, vedo che la maggior parte dei desideri è quella che ci si aspetterebbe: ricchezza, amore, prosperità; eppure, tra questi, alcuni recano istanze più fosche."
  festival.009.a: "Conoscere i pensieri più intimi altrui non è un vantaggio da poco."
  festival.009.b: "La malizia non ha posto tra questi rami."

  festival.010.t: "Benedizioni di carta"
  festival.010.desc: "La strada è un’esplosione di vivacità e colore, innumerevoli addobbi svolazzano brillanti nella brezza. Evviva e risate riempiono l’aria mentre la gente ammira le opere degli artigiani. Forse potrei procurarmi anch’io uno di questi manufatti?"
  festival.010.a: "Un set di colorate gru di carta, a memoria dell’importanza della famiglia."
  festival.010.b: "Un kimono di carta piegato con squisita perizia, simbolo di salute."
  festival.010.c: "Che siano gli altri ad adornarsi; la semplicità mi si addice."
  good_health_modifier: "Vita salubre"
  good_health_modifier_desc: "Questo personaggio ha acquistato un kimono di carta come addobbo."
  strong_family_modifier: "Vincoli di famiglia"
  strong_family_modifier_desc: "Questo personaggio ha acquistato un addobbo di gru di carta."

  festival.012.t: "Celebrazione fragorosa"
  festival.012.desc: "Le lanterne illuminano i festeggiamenti serali mentre l’aria pulsa di musica e scoppi di risa. Non posso fare a meno di commuovermi dinanzi allo spettacolo."
  festival.012.a: "La loro semplice gioia lenisce l’animo."
  festival.012.b: "Questa vivacità è davvero rinvigorente."
  festival.012.c: "Il frastuono è travolgente, bramo la quiete."
  festival_spirit_modifier: "Spirito del festival"
  festival_spirit_modifier_desc: "Lo spirito di questo personaggio è stato rinvigorito dall’atmosfera del festival."

  festival.014.t: "Questi giorni di maniche danzanti"
  festival.014.desc: "Oggi è un’occasione di festa, ma anche per assicurarsi le benedizioni degli dèi. Sguardi mortali e divini scruteranno la nostra condotta e le nostre offerte, e dobbiamo fare in modo che tutto sia in ordine."
  festival.014.a: "Che gli dèi ci guardino con favore."

  festival.016.t: "Onore macchiato"
  festival.016.desc: "[Select_CString(clumsy_oaf.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('clumsy_oaf'))] [clumsy_oaf.GetFirstName] resta pietrificat[Select_CString(clumsy_oaf.IsFemale,'a','o')] dall’orrore mentre fissiamo entrambi il sakè che cola dalle mie vesti, il lussuoso abito che già si scurisce per l’allargarsi della macchia.\n\nColoro che ci circondano restano immobili per la curiosità, celano le reazioni dietro ventagli dipinti, in attesa — anzi, pregustando — un’imminente esplosione."
  festival.016.a: "Sciocc[Select_CString(clumsy_oaf.IsFemale,'a','o')] sconsiderat[Select_CString(clumsy_oaf.IsFemale,'a','o')]! [Select_CString(clumsy_oaf.IsFemale,'Lei','Lui')] la pagherà!"
  festival.016.b: "Le vesti si possono sostituire."

  festival.017.t: "Marionette ammutinate"
  festival.017.desc: "Un burattinaio errante ha deciso di farne il palco [Select_CString(puppeteer.IsFemale,'di lei','di lui')], circondat[Select_CString(puppeteer.IsFemale,'a','o')] da dozzine di astanti che sogghignano.\n\nOsservando la danza dei pupi, lo spettacolo prende un aspetto spiacevole: la figura del governante esattore mi è fin troppo familiare e la folla si diverte fin troppo della goffaggine [Select_CString(ROOT.Char.IsFemale,'di lei','di lui')]."
  festival.017.a: "Riderò più forte di chiunque."
  festival.017.b: "Bruciate queste bambole insolenti."
  festival.017.c: "I miei agenti osservino le reazioni del pubblico."

  festival.018.t: "Trance e tributo"
  festival.018.desc: "La sacerdotessa del santuario trema furiosamente, come posseduta, e la sua voce ultraterrena scandisce comandi divini.\n\nPare che questa divinità abbia particolare affinità per il sakè, e in quantità notevoli. Rifiutare significherebbe offendere una potente entità, ma non posso fare a meno di chiedermi se non sia più empia messinscena che invocazione."
  festival.018.a: "Fate portare il sakè e beviamo insieme!"
  festival.018.b: "Che ne dici di una coppa modesta e di un invito..."
  festival.018.c: "Questo spettacolo è finito."
  friend_invited_priestess: "[CHARACTER.GetShortUIName|U] ha invitato [TARGET_CHARACTER.GetShortUIName] a unirsi alla corte di [Select_CString(CHARACTER.IsFemale,'lei','lui')] dopo aver visto l’impressionante esibizione di [Select_CString(TARGET_CHARACTER.IsFemale,'lei','lui')] a un festival."
  friend_invited_priestess_corresponding: "[CHARACTER.GetShortUIName|U] è stat[Select_CString(CHARACTER.IsFemale,'a','o')] invitat[Select_CString(CHARACTER.IsFemale,'a','o')] alla corte di [TARGET_CHARACTER.GetShortUIName] dopo che [Select_CString(CHARACTER.IsFemale,'lei','lui')] ha offerto un’impressionante esibizione a un festival."

  festival.019.t: "Dramma per decreto"
  festival.019.desc: "Il mio amministratore [play_planner.GetFirstName] si inchina con rispetto. «Ci sarà una rappresentazione, [ROOT.Char.Custom('FormOfAddressForLiege')]», dice [Select_CString(play_planner.IsFemale,'lei','lui')]. «Ma la scelta del racconto è un tuo privilegio.» Dovrà divertire il popolo o ricordargli il proprio posto?"
  festival.019.a: "Sia una saga sulla gloria della mia famiglia."
  festival.019.b: "Una moralità insegnerà la virtù dell’obbedienza."
  festival.019.c: "Dedicatela agli dèi e guadagneremo le loro benedizioni."

  festival.020.t: "Gloria al galoppo"
  festival.020.desc: "Il fiume scintilla sotto il sole di mezzogiorno mentre gli arcieri montano a cavallo, e dall’altra parte del ruscello gli attendenti innalzano il bersaglio: un ventaglio di carta.\n\nDa qualche parte un tamburo rimbomba, coprendo per un attimo il brusio delle scommesse su quale arciere trionferà."
  festival.020.a: "Preparate il mio destriero: il premio sarà mio!"
  festival.020.b: "Punterò anch’io!"
  festival.020.c: "Lasciateli tirare, ma portatemi un frammento del ventaglio come portafortuna."

  festival.021.t: "Sfarzo infernale"
  festival.021.desc: "Il ritmo prevedibile dei festeggiamenti si spezza all’improvviso con l’arrivo di «ogre» mascherati che brandiscono torce fiammeggianti, cospargendo la folla in fuga di scintille. Poco distante, i sacerdoti si preparano alla loro controcarica, il rituale e inevitabile trionfo sugli spiriti maligni."
  festival.021.a: "Guiderò personalmente questo «contrattacco»!"
  festival.021.b: "Assicuratevi che ogni casa abbia un secchio d’acqua pronto."
  festival.021.c: "Tradizione o no, il rischio d’incendio è troppo alto."

  festival.022.t: "Rissa al festival"
  festival.022.desc: "Due [rumbler_one.GetWomenMen] di villaggi confinanti si sono radunati nel campo del festival per risolvere le loro divergenze come vuole la tradizione: sollevando i palanchini e schiantandoli l’uno contro l’altro per rovesciare a terra quello avversario.\n\nSchegge volano a ogni impatto. I clamori della folla spingono i contendenti a collisioni via via più esplosive."
  festival.022.a: "Non permetterò violenza, tradizione o no."
  festival.022.b: "I vincitori saranno ricompensati a dovere."
festival.022.c: "Se la folla vuole uno spettacolo, paghi per vederlo."

  festival.023.t: "Processione in pericolo"
  festival.023.desc: "Tamburi di pelle di cervo tuonano, annunciando l’inizio della processione cerimoniale. I portastendardi aprono la marcia, splendidi nelle loro vesti festive, seguiti dal palanchino maestoso, portato a spalla dai valletti.\n\n«Attenzione!» La pittoresca processione si spezza quando un portatore grida e molla la presa, facendo inclinare pericolosamente il palanchino."
  festival.023.a: "Tenete saldo, arrivo!"
  festival.023.b: "Fate frustare lo sciocco e il suo villaggio paghi una multa."

  festival.024.t: "Danza di guerra di legno"
  festival.024.desc: "#EMP CRACK!#! #EMP CRACK!#! Questi fragori metteranno in fuga tutti gli spiriti maligni! I giovani del villaggio davanti a me continuano a martellare i piedi e a far schioccare con entusiasmo i loro bastoni di legno come fieri guerrieri.\n\nQuesta tradizione esaltante potrebbe tornare utile su altri fronti, se ai bastoni si sostituissero le lance."
  festival.024.a: "Segnate i più forti, uomini così ci sarebbero utili."
  festival.024.b: "La loro precisione è ammirevole."
  festival.024.c: "Che dimostrazione di forza."

