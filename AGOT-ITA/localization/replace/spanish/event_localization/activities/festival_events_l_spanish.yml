  festival.104.t: "Alla deriva nella folla"
  festival.104.desc: "Ogni raduno ha le sue maree; occorre guardarsi dalle correnti per non ritrovarsi isolati.\n\nQuando [target_character3.Custom('IT_NAM_COL3')][target_character3.GetTitledFirstName] si volta per salutare [target_character4.Custom('IT_NAM_COL3')][target_character4.GetTitledFirstName], mi ritrovo all’improvviso alla deriva nella folla, privo di conversazione.\n\nPoco più in là vedo [target_character.Custom('IT_NAM_COL3')][target_character.GetTitledFirstName] e [target_character2.Custom('IT_NAM_COL3')][target_character2.GetTitledFirstName] fissarmi con intenzione e scambiarsi parole dietro i ventagli."
  festival.104.a: "Mi unirò a loro con audacia."
  festival.104.b: "Qualche sussurro ben piazzato seminerà idee #EMP intriganti#!."
