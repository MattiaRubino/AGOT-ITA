  festival.114.t: "Lasciat[Select_CString(target_character.IsFemale,'a','o')] a riva"
  festival.114.desc: "Prendendo aria notturna, i miei compagni e io incrociamo [target_character.Custom('IT_NAM_COL3')][target_character.GetTitledFirstName] che fissa l’acqua con bramosia.\n\nAll’inizio suppongo che [Select_CString(target_character.IsFemale,'sia rapita','sia rapito')] dalla bellezza del riflesso lunare, ma il baccano di un gruppo di festaioli attira la mia attenzione. Pare che siano saliti su una barca e il pover[Select_CString(target_character.IsFemale,'a','o')] [target_character.Custom('IT_NAM_COL3')][target_character.GetTitledFirstName] sia stato lasciat[Select_CString(target_character.IsFemale,'a','o')] a terra!"
