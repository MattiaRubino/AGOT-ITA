  festival.107.t: "Avventure amorose"
  festival.107.desc: "«[ROOT.Char.GetTitledFirstNameNoTooltip]!» mi chiama [target_character2.Custom('IT_NAM_COL3')][target_character2.GetTitledFirstName] mentre passo, facendomi cenno di avvicinarmi al suo gruppo.\n\n«Avete sentito cosa è accaduto tra [target_character.Custom('IT_NAM_COL3')][target_character.GetTitledFirstName] e la [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('character_of_rumor'))] di [target_character3.Custom('IT_NAM_COL2')][courtier_host.GetTitledFirstName], [character_of_rumor.Custom('IT_NAM_COL3')][character_of_rumor.GetTitledFirstName]?» sussurra. «Ho motivo di credere che [Select_CString(target_character.IsFemale,'sia arrivata','sia arrivato')] fin dentro le sue stanze private, ma il servitore che ho corrotto non sapeva dirmi altro.»\n\nI servitori sono, naturalmente, fonti di pettegolezzi #EMP notoriamente#! affidabili, ma a prescindere dalla veridicità di tali affermazioni, questa è un’ottima occasione per influire sulla reputazione [target_character.GetTitledFirstNamePossessiveNoTooltip]."
  festival.107.a: "Ebbene, #EMP io#! ho sentito che [Select_CString(character_of_rumor.IsFemale,'lei','lui')] [Select_CString(target_character.IsFemale,'la','lo')] ha tenut[Select_CString(target_character.IsFemale,'a','o')] fuori dalla porta tutta la notte!"
  festival.107.b: "Hanno visto poco, ma di certo hanno #EMP udito#! parecchio!"
  festival.107.c: "Se ammirate le prodezze amorose, i miei compagni hanno molto di più da offrire."

