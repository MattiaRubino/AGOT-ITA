  festival.101.t: "Maniche profumate"
  festival.101.desc: "Ben prima di vedere [target_character.Custom('IT_NAM_COL3')][target_character.GetTitledFirstName], si può di certo #EMP sentire#! [Select_CString(target_character.IsFemale,'lei','lui')]. Sebbene #EMP sia#! consuetudine impregnare le vesti di incenso aromatico, di rado si intende che l’effetto si percepisca a cento passi dal portatore.\n\nForse è opportuno un appunto discreto, benché un sussurro in altro orecchio potrebbe far sì che questa bizzarria persista ben oltre lo svanire del profumo."
