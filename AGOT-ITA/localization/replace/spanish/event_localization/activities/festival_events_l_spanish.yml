  festival.106.t: "Le nozze della volpe"
  festival.106.desc: "Ero abbastanza fortunat[Select_CString(ROOT.Char.IsFemale,'a','o')] da godere dell’ombra del padiglione quando un diluvio ha squarciato il cielo assolato; le nozze della volpe, come si suol dire.\n\nAhimè, il povero [target_character.Custom('IT_NAM_COL3')][target_character.GetTitledFirstName] ne ha subito tutta la furia, arrancando al riparo con l’eleganza di un gatto inzuppato.\n\n«Vi prego, una veste di ricambio!» implora. «[target_character2.Custom('IT_NAM_COL3')][target_character2.GetTitledFirstName] è in arrivo, e mi rovinerebbe essere vist[Select_CString(target_character.IsFemale,'a','o')] in tale disordine.»"
  festival.106.a: "I miei attendenti vi procureranno qualcosa."
  festival.106.b: "Distrarrò [Select_CString(target_character2.IsFemale,'lei','lui')], ora correte!"
  festival.106.c: "[target_character2.GetFirstNameNoTooltip] troverà la cosa #EMP molto#! divertente."

  festival.106.b.success: "Riesci a distrarre [target_character2.Custom('IT_NAM_COL3')][target_character2.GetTitledFirstName]"
  festival.106.b.success.toast: "Ti intrattieni in una piacevole conversazione con [target_character2.Custom('IT_NAM_COL3')][target_character2.GetTitledFirstName]"
  festival.106.b.failure: "[target_character2.Custom('IT_NAM_COL3')][target_character2.GetTitledFirstName] si accorge che c’è qualcosa che non va"
