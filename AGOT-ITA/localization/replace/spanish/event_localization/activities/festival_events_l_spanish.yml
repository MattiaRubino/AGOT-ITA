  festival.105.t: "Una prova d’ingegno"
  festival.105.desc: "Un biglietto, vergato con mano elegante, pende delicatamente da un ramo. «[target_character.Custom('IT_NAM_COL3')][target_character.GetTitledFirstName] ci ha presentato un indovinello!» esclama [target_character2.Custom('IT_NAM_COL3')][target_character2.GetTitledFirstName].\n\n«Una sfida» ribatte [target_character3.Custom('IT_NAM_COL3')][target_character3.GetTitledFirstName]. «[Select_CString(target_character.IsFemale,'Lei','Lui')] si crede il più arguto tra noi. Ha offerto al primo che lo risolverà qualunque favore desideri da [Select_CString(target_character.IsFemale,'lei','lui')]; #EMP chiaramente#! non si aspetta che nessuno di noi abbia la meglio.»"
  festival.105.a: "Scioglierò questo indovinello, e con esso l’arroganza di [target_character.GetTitledFirstNamePossessiveNoTooltip]!"
  festival.105.b: "Che costruzione sconcertante. La sua arguzia è davvero senza rivali."
  festival.105.c: "L’inizio di una gara d’ingegno!"

  festival.105.a.success: "Risolvi l’indovinello con impressionante facilità"
