  festival.114.b: "«Che pietà! Com’è essere scartat[Select_CString(target_character.IsFemale,'a','o')] come un giocattolo rotto?»"
  festival.114.c: "#EMP Noi#! non abbandoneremmo mai uno dei nostri."

