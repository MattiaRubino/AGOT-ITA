l_spanish:

 feast_events_tova.0001.t: "Una Vera Meraviglia"
feast_events_tova.0001.desc: "I miei ospiti si muovono come in un sogno a occhi aperti, rapiti dalla cupola assolata del mio palazzo e dalla spettacolare fontana. Il ricco incenso del giardino aleggia nell’aria e produce un effetto graditissimo sul cuore e sull’animo di chiunque sfiori.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], vi siete superato/a con questo luogo! La maestria dei vostri architetti risplende in ogni dettaglio», proclama [honorary_guest.GetTitledFirstName], e un mormorio d’approvazione attraversa la folla che lo/la circonda.\n\nOgni ospite presente si volta a guardarmi in attesa, come se aspettasse che dicessi qualche parola sul palazzo."
 feast_events_tova.0001.a: "Questo è un luogo degno di accoglierci, noi potenti guerrieri!"
 feast_events_tova.0001.b: "Lasciate che vi mostri tutto il palazzo, [honorary_guest.GetTitledFirstNameNoTooltip]."
 feast_events_tova.0001.b.success: "Il tuo sfoggio di opulenza impressiona grandemente [honorary_guest.Custom('IT_NAM_COL3')][honorary_guest.GetTitledFirstNameNoTooltip]"
 feast_events_tova.0001.b.failure: "Il tuo palazzo impressiona [honorary_guest.Custom('IT_NAM_COL3')][honorary_guest.GetTitledFirstNameNoTooltip], ma le tue vanterie cadono nel vuoto"
 feast_events_tova.0001.c: "Davvero, questo è una grande testimonianza del mio regno."
