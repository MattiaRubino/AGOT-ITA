l_spanish:


  az_tour.0001.t: "La recitazione di un erudito"
  az_tour.0001.desc: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] alza una mano per chiedere silenzio mentre i servi sparecchiano gli ultimi piatti. Al suo fianco, [scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] avanza e, con voce misurata, inizia a recitare un verso: linee eleganti sul trascorrere del tempo e sul peso della virtù.\n\nQuando l’applauso si placa, [stop_host_scope.Custom('IT_NAM_COL3')|U][stop_host_scope.GetTitledFirstNameNoTooltip] si volge a me con un sorriso. «E quali parole potrebbe offrire il tuo cuore, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip]?»"
  az_tour.0001.a.diplomacy: "Parla di come l’armonia sostiene il reame."
  az_tour.0001.a.martial: "Sostieni che la virtù va difesa con la forza."
  az_tour.0001.a.stewardship: "Rifletti sul peso di un governo retto."
  az_tour.0001.a.intrigue: "Suggerisci che [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitleAsName] riconosce il potere silenzioso."
  az_tour.0001.a.learning: "Offri un’esegesi fondata sui classici."
  az_tour.0001.a.fallback: "Rispondi con un’interpretazione ponderata."
  az_tour.0001.b: "Recita un breve verso sull’impermanenza."
  az_tour.0001.c: "Offri un discorso sulla brama di elevarsi."

  az_tour.0002.t: "Il costo della raffinatezza"
  az_tour.0002.desc: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] avanza con un sorriso e presenta una scatola laccata, legata con un nastro di pregiata [stop_host_scope.Custom('RegionalFabric')].\n\n«Sarebbe per me motivo di vergogna lasciare che [ROOT.Char.Custom('FormOfAddressForLiege')] parta senza un pegno della mia stima», dice. «All’interno vi sono modesti tesori: oggetti in lacca lucidata, un antico verso vergato con mano fluida e incenso un tempo prediletto nelle sale degli alti uffici».\n\nIl gesto è aggraziato. Eppure il luccichio dei vassoi d’argento, le venature rare dei pannelli in [ROOT.Province.Custom('GetRandomRegionalWood')] parlano di mezzi superiori a quanto questa condizione dovrebbe consentire. Riguardo il dono. È… sfarzoso."
  az_tour.0002.a: "«Un dono quanto mai elegante. Sono onorat[Select_CString(ROOT.Char.IsFemale,'a','o')]»."
  az_tour.0002.b: "«Il tuo gusto è squisito… quasi sospettosamente squisito»."
  az_tour.0002.c: "«Non posso, in coscienza, accettarlo»."

  az_tour.0003.t: "Un sussurro nella coppa"
  az_tour.0003.desc: "Mentre scorre la [stop_host_scope.Custom('RegionalDrink')] e la conversazione serpeggia attorno a me, [servant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si avanza per riempirmi la coppa. Ma invece di versare soltanto, mi preme tra le dita un foglietto ripiegato e svanisce rapida quanto è arrivat[Select_CString(servant.IsFemale,'a','o')].\n\nSotto il tavolo lo apro. Un nome. Un gesto. Uno scandalo. Riguarda [Select_CString(stop_host_scope.IsFemale,'la mia ospite','il mio ospite')]: [stop_host_scope.GetTitledHouseNameOrFirstName]. La nota è breve, ma l’implicazione è inequivocabile.\n\nDall’altra parte del tavolo, [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sorride, ignar[Select_CString(stop_host_scope.IsFemale,'a','o')]."
  az_tour.0003.a: "Lo terrò stretto… per ora."
  az_tour.0003.b: "Questo non deve restare taciuto."
  az_tour.0003.b.tt: "[stop_host_scope.GetTitledHouseNameOrFirstName] reagirà secondo la sua personalità."
  az_tour.0003.c: "Alcune questioni è meglio lasciarle stare."
  az_tour.0003.d: "Lo porterò direttamente al vertice!"

  az_tour.1003.t: "Un sussurro nella coppa"
  az_tour.1003.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi fa un cenno leggero perché mi unisca a [Select_CString(visiting_liege.IsFemale,'lei','lui')] presso la camera laterale, proprio mentre i servitori iniziano a cambiare il servizio.\n\n«[ROOT.Char.GetFirstName]», comincia, con voce d’acciaio avvolto in seta. «Una lettera è giunta nelle mie mani, con l’inchiostro ancora fresco. Parla di certe… indiscrezioni. Si potrebbero liquidare come chiacchiere, se non fossero sussurrate da più di una bocca».\n\nFuori, il tintinnio dei piatti e le risate sommesse continuano, il paravento proietta ombre tremule sul pavimento lucidato."
  az_tour.1003.a: "«Menzogne e calunnie. Non voglio udirne oltre!»."
  az_tour.1003.b: "«Hai il mio silenzio… e ciò che ne consegue»."
  az_tour.1003.c: "Una fortuna per tacitare la tua lingua."
  az_tour.1003.d: "«Rinuncerò alla mia rivendicazione»."
  az_tour.1003.e: "«Compro il tuo silenzio con il mio»."

  az_tour.0004.t: "Una questione di governo"
  az_tour.0004.desc.intro: "Tra un boccone e un sorso misurato di [stop_host_scope.Custom('RegionalDrink')], una conversazione a tavola si accende. [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] solleva una questione urgente di governo. Non rivolta direttamente a me, ma chiaramente a portata d’orecchio.\n\n"
  az_tour.0004.desc.stewardship: "«Non possiamo permetterci un’altra moneta persa per sciocchezze», insiste [stop_host_scope.GetTitledHouseNameOrFirstName]. «I fondi per lo sviluppo devono andare dove rendono di più».\n\n«Eppure le strade si crepano e i fossi si seccano mentre il tesoro resta inattivo», ribatte [opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)]."
  az_tour.0004.desc.martial: "«Alla mia guarnigione mancano i cavalli, e voi parlate di armature da parata?» dice secco [opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«La disciplina comincia dall’orgoglio per il proprio rango», ribatte [stop_host_scope.GetTitledHouseNameOrFirstName] con le sopracciglia alzate."
  az_tour.0004.desc.learning: "«Questo nuovo metodo di rilevamento dei terreni ha l’avallo di testi autorevoli», afferma con tono fermo [stop_host_scope.GetTitledHouseNameOrFirstName].\n\n«Eppure nessuno studioso qui ne ha garantito la solidità», replica [opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)] con fredda durezza."
  az_tour.0004.a: "Concordo con la valutazione dell’ospite."
  az_tour.0004.b.stewardship: "Un bilancio equilibrato giova a tutti. Offro questo compromesso."
  az_tour.0004.b.stewardship.tt: "Destina una parte dell’avanzo alle riparazioni urgenti e il resto a investimenti di lungo periodo. Frugalità non significa trascuratezza."
  az_tour.0004.b.martial: "La sicurezza dev’essere pratica, non ornamentale. Lascia che intervenga."
  az_tour.0004.b.martial.tt: "Equipaggia la guarnigione per l’uso, non per la mostra: armature da campo e cavalli a sufficienza per le pattuglie. La gloria segue la disciplina, non l’ornamento."
  az_tour.0004.b.learning: "Lasciamo prevalere la ragione. Propongo una soluzione razionale."
  az_tour.0004.b.learning.tt: "Sperimenta il nuovo metodo in un solo distretto sotto attenta osservazione. Se si dimostra valido, estendilo. Altrimenti scartalo, come ogni buona teoria consente."
  az_tour.0004.c: "Questa è una cena, non un’aula di dibattito."

  az_tour.0005.t: "Una nota spezzata"
  az_tour.0005.desc: "Un silenzio cala sulla sala quando un musicista percuote una nota troppo forte: un acuto schiocco che taglia i mormorii come uno schiaffo. La melodia si spegne.\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si irrigidisce dov’è.\n\n«Ah… le mie scuse», balbetta l’esecutore, inchinandosi con lo strumento che gli trema tra le mani. Alcuni ospiti si fermano a metà sorso delle loro [stop_host_scope.Custom('RegionalDrink')], scrutando incerti.\n\n[stop_host_scope.GetTitledHouseNameOrFirstName] forza un sorriso, ma il rossore sulle guance è inconfondibile. «Un piccolo contrattempo», dice con leggerezza, la voce tesa. «Non lasciamo che questo guasti la gioia della serata»."
  az_tour.0005.a: "«Un’ottima esecuzione, nonostante l’incidente!»."
  az_tour.0005.b: "«Siamo appena all’inizio; portate il mio [ROOT.Char.Custom('GetMusicalInstrument')]!»."
  az_tour.0005.c: "«A dire il vero stavo a malapena ascoltando»."

  az_tour.1005.t: "Una melodia più alta"
  az_tour.1005.desc: "Un secco schiocco, poi il silenzio. Il/la [ROOT.GetCharacter.Custom('GetMusicalInstrument')] si spezza a metà nota, e il silenzio attonito che segue è più pungente della musica. Un secondo esecutore inciampa nell’ingresso. Un terzo tossisce nervoso. L’esibizione crolla, una nota mancata alla volta.\n\nPrima che io possa alzarmi o chiamare un sostituto, [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] avanza e solleva un/una [visiting_liege.Custom('GetMusicalInstrument')] dalla custodia. Niente fanfare, niente annuncio. Solo la calma sicurezza di chi è abituat[Select_CString(visiting_liege.IsFemale,'a','o')] a farsi ascoltare.\n\nLe prime note si diffondono come incenso, lente e esploratrici. La conversazione svanisce. I calici si abbassano. Perfino i servi si fermano. [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitleAsNameNoTooltip], prima mio ospite, ora domina la sala come esecutore.\n\nE quando l’ultimo accordo trema nel silenzio, non posso che restare sedut[Select_CString(ROOT.Char.IsFemale,'a','o')] sotto il suo peso."
  az_tour.1005.a: "Un’esecuzione di incomparabile brillantezza, davvero magnifico!"
  az_tour.1005.b: "Che maestria! Mi sento spint[Select_CString(ROOT.Char.IsFemale,'a','o')] a migliorarmi."
  az_tour.1005.c: "«Quest’esecuzione è indegna della sua posizione»."
  az_tour.1005.c.toast: "[stop_host_scope.GetTitledHouseNameOrFirstName] critica la tua esecuzione"

  az_tour.0006.t: "Un’interruzione impertinente"
  az_tour.0006.desc: "Un grido squarcia le risate e la musica del festival. Un[angry_farmer.GetWomanMan] in abiti logori si fa avanti, il volto arrossato dall’indignazione. Pianta i piedi e alza la voce sopra la folla.\n\n«Lavoriamo duro nei campi, ma tutto il denaro se ne va in sete e banchetti! Voi sedete sotto i lanternoni a bere [stop_host_scope.Custom('RegionalDrink')]… ma chi si cura di chi ha la scodella vuota?»\n\nIl festival si ferma. [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi lancia un’occhiata cauta e chiaramente scontenta."
  az_tour.0006.a: "«Ce ne occuperemo. Hai la mia parola»."
  az_tour.0006.b: "«I festival non sono il luogo per lamentarsi»."
  az_tour.0006.c: "«Prendi un po’ di [stop_host_scope.Custom('RegionalDrink')] per schiarirti la mente»."
  tgp_heard_complaints_modifier: "Lamentele ascoltate"
  tgp_heard_complaints_modifier_desc: "Il sovrano di questa contea ha ascoltato le lamentele dei suoi sudditi"
  tgp_dismissed_complaints_modifier: "Lamentele respinte"
  tgp_dismissed_complaints_modifier_desc: "Il sovrano di questa contea ha respinto le lamentele dei suoi sudditi"

  az_tour.1006.t: "Un’interruzione impertinente"
  az_tour.1006.desc.intro: "La piazza del mercato brulica di musica e festeggiamenti, ma non tutte le voci si alzano nella gioia. Un contadino del luogo, rosso in volto e concitato, si fa strada tra la folla, puntando lo sguardo su [stop_host_scope.GetTitledHouseNameOrFirstName]."
  az_tour.1006.desc.a: "«Lavoriamo duro nei campi, ma tutto il denaro se ne va in sete e banchetti! Voi sedete sotto i lanternoni a bere [stop_host_scope.Custom('RegionalDrink')]… ma chi si cura di chi ha la scodella vuota?»\n\nIl volto dell’ospite si irrigidisce, ma risponde con calma, promettendo un indennizzo e incaricando un amministratore di provvedere ai danni."
  az_tour.1006.desc.b: "«Lavoriamo duro nei campi, ma tutto il denaro se ne va in sete e banchetti! Voi sedete sotto i lanternoni a bere [stop_host_scope.Custom('RegionalDrink')]… ma chi si cura di chi ha la scodella vuota?»\n\n[stop_host_scope.GetSheHe|U] accenna un sorriso lento, indulgente. «Le vostre scodelle non mi riguardano. Guardie, arrestate questo [angry_farmer.Custom2('InsultNoun', ROOT.Char)]!» Mormorii di sconcerto corrono nella folla quando il contadino viene arrestato dalle guardie di [stop_host_scope.GetFirstNamePossessiveNoTooltip] e trascinato via, con le imprecazioni che svaniscono sotto il suono della musica."
az_tour.1006.desc.c: ""«Lavoriamo duramente nei campi, ma tutto il denaro va in sete e banchetti! Voi sedete sotto i lanternoni, bevendo [stop_host_scope.Custom('RegionalDrink')] — ma chi guarda a noi che abbiamo le scodelle vuote?»\n\n[Select_CString(stop_host_scope.IsFemale,'Lei','Lui')] alza leggermente una mano, la voce calma ma ferma. «Siamo qui raccolti in pace. Che gli animi si plachino e le coppe si colmino — sono certo che potremo ascoltare il vostro lamento senza disordini.» Il contadino si agita a disagio, l’indignazione ancora nei suoi occhi, ma il suo tono si fa più mite sotto il peso della formalità."
  az_tour.1006.a: "«Un atteggiamento degno [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetTitleAsNameNoTooltip] più [stop_host_scope.Custom('ComplimentAdjective')]!»"
  az_tour.1006.a.toast: "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetTitleAsNameNoTooltip] ha sostenuto il tuo approccio"
  az_tour.1006.b: "«Io l’avrei gestita diversamente»."
  az_tour.1006.b.toast: "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetTitleAsNameNoTooltip] ha disapprovato la tua risposta al contadino"
  az_tour.1006.c: "«Scusami, ero rapit[Select_CString(ROOT.Char.IsFemale,'a','o')] da questa danza variopinta»."
  az_tour.1006.c.toast: "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetTitleAsNameNoTooltip] ha ignorato il trambusto e ha tenuto per sé"

  az_tour.0007.t: "Adulazione in fiore"
  az_tour.0007.desc: "Sotto una volta di rami in fiore illuminati da lanterne, un attendente annuncia [elegant_noble.Custom2('MyCharacterIntroduction', ROOT.Char)]. Avanza cullando una pergamena di delicata calligrafia. Monti dipinti si alzano sulla seta, con le cime incoronate da alberi in fiore, mentre un testo scorre al loro fianco: unione di armonia e forza.\n\n«Le colline possono sgretolarsi», dice con un sorriso modesto, «ma la primavera ritorna sempre, anche solo per un respiro». Continua, tenendomi lo sguardo: «Questo» prosegue «è il riflesso del tuo governo, [ROOT.Char.Custom('FormOfAddressForLiege')]».\n\nL’arte è innegabile, il sentimento smaccatamente lusinghiero. [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] inclina il capo in silenziosa approvazione, attendendo la mia risposta."
  az_tour.0007.a: "«Che equilibrio! Solo la maestria del pennello merita un incarico»."
  az_tour.0007.b: "«Quando la primavera svanisce, svaniscono anche i tuoi vanti»."
  az_tour.0007.c: "«Qui il vero arte è l’adulazione, non i fiori»."
  tgp_mocked_elites_modifier: "Élite derisa"

  az_tour.1007.t: "La fioritura appassisce"
  az_tour.1007.desc: "L’aria è densa di profumo e poesia. Ogni parola è scelta, ogni gesto studiato. I cortigiani si protendono quando [elegant_noble.Custom2('MyCharacterIntroduction', ROOT.Char)] completa il verso finale, con la voce che indugia, dolce come fumo d’incenso.\n\n[visiting_liege.Custom2('MyCharacterIntroduction', SCOPE.sCharacter('stop_host_scope'))] abbozza un sorriso lento e deliberato. «Quanto garbo», dice con voce liscia come la lacca. «C’è un certo fascino in tanta franchezza provinciale». Prima che possa riprendere fiato, un fruscio corre lungo le panche, i ventagli si inclinano a celare i sogghigni. [visiting_liege.Custom2('MyCharacterIntroduction', SCOPE.sCharacter('stop_host_scope'))] inclina il capo, il sorriso lento e misurato, come a gustare il mio disagio."
  az_tour.1007.a: "Che rida, se proprio vuole."
  az_tour.1007.b: "Sta umiliando la mia gente!"

  az_tour.0008.t: "Pennello e giudizio"
  az_tour.0008.desc: "Su mia richiesta, [revered_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] prende posto sotto il baldacchino di seta, mentre una folla si stringe per osservare. Pennello in mano, avvia una trascrizione dai classici, ogni carattere tracciato con pazienza finché la pergamena sembra respirare significato.\n\nSarebbe rivelatore, non è vero, se [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] fosse a giudicare quest’opera? Un pronunciamento davanti a tutti questi occhi, e il suo discernimento sarebbe in piena vista."
  az_tour.0008.a: "Invita [visiting_liege.GetTitledHouseNameOrFirstName] a giudicare la dimostrazione."
  az_tour.0008.a.tt: "Riceverai una ricompensa in base all’opinione del tuo signore sulla dimostrazione"
  az_tour.0008.b: "Lascia che [visiting_liege.GetTitledHouseNameOrFirstName] la gusti in pace."

  az_tour.1008.t: "Parla il pennello"
  az_tour.1008.desc.intro: "Vengo condott[Select_CString(ROOT.Char.IsFemale,'a','o')] sotto il baldacchino di seta da [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)], dove una folla si è radunata. «[revered_scholar.GetTitledHouseNameOrFirstName] ci mostrerà la bellezza dei classici». [revered_scholar.GetTitledHouseNameOrFirstName] si inchina solennemente a me e a [stop_host_scope.GetTitledHouseNameOrFirstName], prende posto al centro e srotola una fine pergamena. Con ritmo misurato, depone l’inchiostro sulla carta, ogni tratto che scorre nel successivo finché le parole prendono forma aggraziata. [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitleAsNameNoTooltip] mi fissa intensamente. «[ROOT.Char.Custom('FormOfAddressForLiege')], il tuo giudizio ha grande peso. Onorerai l’artista pronunciandolo davanti a tutti noi?»\n\n"
  az_tour.1008.desc.praise_subtle: "Scorgo l’attento equilibrio e la fluidità di ogni tratto. La scrittura è deliberata, misurata: perizia unita a consapevole intenti."
  az_tour.1008.desc.arrogant_judgment: "Coglie l’occhio la precisione dei caratteri, ma qualcosa sembra troppo controllato, quasi artificioso. Manca di calore e di spontaneità."
  az_tour.1008.desc.shy_discomfort: "La pergamena è splendida, ma nell’aria c’è una quieta tensione. Tengo le parole brevi e caute, incert[Select_CString(ROOT.Char.IsFemale,'a','o')] su quanto rivelare."
  az_tour.1008.desc.generic_comment: "Le linee sono nette e ben spaziate. Offro un commento misurato, attento a non parlare oltre il mio intendimento."
  az_tour.1008.a: "«Una prova magistrale: sottile, equilibrata, viva»."
  az_tour.1008.a.toast: "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetTitleAsNameNoTooltip] ha lodato la dimostrazione"
  az_tour.1008.b: "«Lavoro ordinato, seppur un poco… provinciale»."
  az_tour.1008.b.toast: "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetTitleAsNameNoTooltip] si è fatto beffe della dimostrazione"
  az_tour.1008.c: "«La forma è ammirevole, ma devo considerare anche lo spirito»."
  az_tour.1008.c.toast: "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetTitleAsNameNoTooltip] ha elogiato la dimostrazione"
  az_tour.1008.d: "«Perdonami. Mi attendono altri affari»."
  az_tour.1008.d.toast: "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetTitleAsNameNoTooltip] ha rifiutato di giudicare la dimostrazione"

  az_tour.0009.t: "Danziamo?"
  az_tour.0009.desc: "La stagione coincide con una tradizione locale: danzatori mascherati, avvolti in stoffe lucenti e carta, eseguono un’antica danza davanti ad altari antichi. È rustica, rumorosa, brillante, caotica, ma amata.\n\n[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si avvicina in silenzio. «[visiting_liege.Custom2('MyCharacterIntroduction', chancellor)|U] arriverà a breve. Forse questa esibizione potrebbe compiacere [Select_CString(visiting_liege.IsFemale,'lei','lui')]. È umile, ma sincera: uno sguardo nell’anima del popolo».\n\nOsservazione sensata, ma il tempo è breve e prezioso…"
  az_tour.0009.a: "Che si prepari la danza."
  az_tour.0009.a.tt: "Riceverai una ricompensa in base all’opinione del tuo signore sulla danza"
  az_tour.0009.b: "Meglio impiegare il tempo discutendo dei nostri doveri."

  az_tour.1009.t: "La danza del popolo"
  az_tour.1009.desc: "I tamburi brontolano come zoccoli, il riso serpeggia tra la folla. Sotto stendardi svolazzanti e il profumo dell’incenso, i villani in seta brillante e cavalli di carta saltano e vorticano in un’antica danza popolare.\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi ha invitato ad assistere a questa vivida celebrazione del patrimonio [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]. [stop_host_scope.GetSheHe|U] resta poco distante, l’orgoglio chiaro nel sorriso. Quando un danzatore si china davanti a me, riconosco il rispetto per il mio rango e la fiducia riposta nel mio giudizio."
  az_tour.1009.a: "Mi avvicino ai danzatori per onorarli."
  az_tour.1009.a.toast: "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetTitleAsNameNoTooltip] ha onorato la danza"
  az_tour.1009.b: "Un piccolo dono per onorare la loro arte."
  az_tour.1009.b.toast: "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetTitleAsNameNoTooltip] ha donato ai danzatori"
  az_tour.1009.c: "È meglio che mi concentri sulle mie preghiere."
  az_tour.1009.c.toast: "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetTitleAsNameNoTooltip] si è concentrat[Select_CString(visiting_liege.IsFemale,'a','o')] sulle proprie preghiere"
  tgp_popular_festival_performance_modifier: "Esibizione festiva prestigiosa"
  tgp_popular_festival_performance_modifier_desc: "Questa contea ha ricevuto l’approvazione di un sovrano stimato per la danza culturale durante un festival."
