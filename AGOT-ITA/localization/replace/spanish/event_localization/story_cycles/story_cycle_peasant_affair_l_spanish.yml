l_spanish:

 peasant_affair.1001.t:0 "Riunioni inaspettate"
peasant_affair.1001.desc_opening: 0 "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], il mio cuore non ha trovato pace finché non ti ho ritrovat[Select_CString(peasant_character.IsFemale,'a','o')]! Sono io, [peasant_character.GetFirstNameNoTooltip]. Di certo ti ricordi di me, [ROOT.Char.Custom('LoverPetName')]?»\n\n"
 peasant_affair.1001.desc_child: "Non riesco a credere ai miei occhi: [peasant_character.Custom('DE_ART_DEF_P_A')] bellissim[peasant_character.Custom('DE_END_PRO_S_N')] [peasant_character.GetWomanMan] con cui ho indugiato molte lune fa, [peasant_character.GetMotherFather] del[peasant_child.Custom('DE_END_ADJ_NUL_S_N')] mi[peasant_child.Custom('DE_END_PRO_S_N')] car[peasant_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName], si è presentat[peasant_character.Custom('DE_END_PRO_S_N')] a/nella [ROOT.Char.Custom('GetCourtType')|l]."
 peasant_affair.1001.desc_their_child: "Non riesco a credere ai miei occhi: [peasant_character.Custom('DE_ART_DEF_P_A')] bellissim[peasant_character.Custom('DE_END_PRO_S_N')] [peasant_character.GetWomanMan] con cui ho indugiato molte lune fa si è presentat[peasant_character.Custom('DE_END_PRO_S_N')] a/nella [ROOT.Char.Custom('GetCourtType')|l]. Accanto a [peasant_character.GetHerHim] c'è quello che sembra essere su[peasant_child.Custom('DE_END_PRO_S_N')] [peasant_child.Custom('GetDaughterSon')], e non posso fare a meno di reagire notando la sua età..."
 peasant_affair.1001.desc_rakish_night: "Non riesco a credere ai miei occhi: [peasant_character.Custom('DE_ART_DEF_P_A')] bellissim[peasant_character.Custom('DE_END_PRO_S_N')] [peasant_character.GetWomanMan] che ho assecondato molte lune fa abbandonandoci ad una notte selvaggia si è presentatpresentat[peasant_character.Custom('DE_END_PRO_S_N')] a/nella [ROOT.Char.Custom('GetCourtType')|l]."
 peasant_affair.1001.desc: "Non riesco a credere ai miei occhi: [peasant_character.Custom('DE_ART_DEF_P_A')] bellissim[peasant_character.Custom('DE_END_PRO_S_N')] [peasant_character.GetWomanMan] che ho incontrato fuori dal mio [ROOT.Char.Custom('FortifiedBuilding')] molte lune fa si è presentat[peasant_character.Custom('DE_END_PRO_S_N')] a/nella [ROOT.Char.Custom('GetCourtType')|l]."
 peasant_affair.1001.a_1: "Resta qui come parte della mia [ROOT.Char.Custom('GetCourtType')|l], insisto!"
 peasant_affair.1001.a_2:0 "Era [peasant_character.GetFirstNameNoTooltip]? Sei [peasant_character.Custom('DE_ART_DEF_P_A')] benvenut[peasant_character.Custom('DE_END_PRO_S_N')] a restare."
 peasant_affair.1001.b:0 "[peasant_child.GetFirstNameNoTooltip] merita di avere [peasant_child.GetHerHis] [peasant_character.GetMotherFather]..."
 peasant_affair.1001.c:0 "Non troverai una casa qui."

 peasant_affair.2001.t:0 "[peasant_character.Custom('DE_ART_DEF_P_D')] [peasant_character.GetWomanMan|U] che ho Sognato"
 peasant_affair.2001.desc_opening:0 "Ancora una volta mi sveglio con il cuore che batte e un fuoco che brucia nei miei lombi.\n\n"
 peasant_affair.2001.desc_rakish_night:0 "Sono passate molte notti da quando ho condiviso il letto con [peasant_character.Custom('DE_ART_DEF_P_A')] bellissim[peasant_character.Custom('DE_END_PRO_S_N')] [peasant_character.GetWomanMan] che ho incontrato durante una delle mie escursioni notturne, ma il mio desiderio cresce..."
 peasant_affair.2001.desc_known_father:0 "Sono passate molte notti da quando ho condiviso il mio letto con [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))], [peasant_character.GetTitledFirstName], ma il mio desiderio cresce..."
 peasant_affair.2001.desc_unknown_peasant:0 "Sono passate molte notti da quando ho condiviso il letto con [peasant_character.Custom('DE_ART_DEF_P_A')] bellissim[peasant_character.Custom('DE_END_PRO_S_N')] [peasant_character.GetWomanMan] che ho incontrato fuori il mio [ROOT.Char.Custom('FortifiedBuilding')], ma il mio desiderio cresce..."
 peasant_affair.2001.desc_child:0 "Soprattutto perché [peasant_child.Custom('DE_ART_DEF_P_A')] mi[peasant_child.Custom('DE_END_PRO_S_N')] car[peasant_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName], il risultato della nostra passione, è un ricordo costante di [peasant_character.GetHerHim]!"
 peasant_affair.2001.a:0 "Devo trovarl[peasant_character.Custom('DE_END_PRO_S_N')]!"
 peasant_affair.2001.a.tt:0 "#F Inizia subito la ricerca!#!"
 peasant_affair.2001.b:0 "Sarebbe meglio se dimenticassi [peasant_character.GetHerHim]."
 peasant_affair.2001.c:0 "Non esiterò, questa è una prova della mia determinazione!"

peasant_affair.2002.desc_opening: 0 "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], non troviamo tracce del contadin[Select_CString(peasant_character.IsFemale,'a','o')] che ci hai messo a cercare. Con le risorse limitate a mia disposizione posso fare solo questo…»\n\n"
 peasant_affair.2002.desc_child: "Anche quando il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('searching_character'))] [searching_character.GetTitledFirstName] si inchina, i miei occhi cadono sulla faccia curiosa di mi[peasant_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName]."
 peasant_affair.2002.desc: "Anche quando il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('searching_character'))] [searching_character.GetTitledFirstName] si inchina, i miei pensieri vagano verso quella notte magica..."
 peasant_affair.2002.a:0 "Devo averl[peasant_character.Custom('DE_END_PRO_S_N')], ad ogni costo!"
 peasant_affair.2002.b:0 "Sicuramente nessun contadino può valere così tanto."

peasant_affair.2003.desc_opening: 0 "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], ti presento [peasant_character.Custom('IT_NAM_COL3')][peasant_character.GetTitledFirstName], condott[Select_CString(peasant_character.IsFemale,'a','o')] qui per tua insistenza.»\n\n"
peasant_affair.2003.desc_dead_brought_child: 0 "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], porto notizie. Il[Select_CString(peasant_character.IsFemale,'la','lo')] [peasant_character.GetWomanMan] che ci avevi fatto cercare ha purtroppo lasciato questo mondo, ma ti abbiamo portato [peasant_character.Custom('DE_PRO_PER_P_3P_A')] [peasant_child.Custom('GetDaughterSon')].»\n\nChe crudele beffa, trovar[Select_CString(peasant_character.IsFemale,'la','lo')] alla fine solo per perder[Select_CString(peasant_character.IsFemale,'la','lo')] per sempre! Ma quell[peasant_child.Custom('DE_PRO_PER_P_3P_N')] [peasant_child.Custom('GirlBoy')], potrebbe [Select_CString(peasant_child.IsFemale,'essere mia','essere mio')]…?"
peasant_affair.2003.desc_dead: ""«[ROOT.Char.Custom('FormOfAddressForLiege')|U], porto notizie. Il[Select_CString(peasant_character.IsFemale,'la','lo')] [peasant_character.GetWomanMan] che ci avevi fatto cercare ha purtroppo lasciato questo mondo.»\n\nChe crudele beffa del destino, trovar[Select_CString(peasant_character.IsFemale,'la','lo')] alla fine solo per perder[Select_CString(peasant_character.IsFemale,'la','lo')] per sempre!"
 peasant_affair.2003.desc_dislike: "L[peasant_character.Custom('DE_PRO_PER_S_3P_N')][peasant_character.GetWomanMan] dei miei sogni combatte la presa di [searching_character.GetTitledFirstName], il suo volto è contorto in una smorfia di rabbia e timore\n\n"Vi prego, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], lasciatemi andare! Quella notte è stata un errore, desidero soltanto essere lasciat[peasant_character.Custom('DE_END_PRO_S_N')] in pace.""
peasant_affair.2003.desc_dislike_their_child: "Il[Select_CString(peasant_character.IsFemale,'la','lo')] [peasant_character.GetWomanMan] dei miei sogni si dimena contro la presa di [searching_character.Custom('IT_NAM_COL2')][searching_character.GetTitledFirstName], il volto contratto da ira e paura mentre stringe [Select_CString(peasant_character.IsFemale,'la sua','il suo')] [peasant_child.Custom('GetDaughterSon')] al proprio fianco.\n\n«Ti prego, [ROOT.Char.Custom('FormOfAddressForLiege')], lasciaci andare! Voglio solo crescere #EMP il mio#! [peasant_child.Custom('GetDaughterSon')] da sol[Select_CString(peasant_character.IsFemale,'a','o')].»"
 peasant_affair.2003.desc_their_child:0 "Finalmente! Mentre [peasant_character.GetSheHe] si trovava di fronte a me, sentivo come se il tempo passato insieme non fosse mai finito. Tuttavia, accanto a [peasant_character.GetHerHim] c'è quello che sembra essere [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')], e non posso fare a meno di reagire alla [peasant_child.GetHerHis] età..."
 peasant_affair.2003.desc:0 "Alla fine! Mentre [peasant_character.GetSheHe] si trova di fronte a me, sentivo come se il tempo passato insieme non fosse mai finito. A giudicare dal [peasant_character.GetHerHis] caloroso sorriso, anche [peasant_character.GetSheHe] non si è dimenticat[peasant_character.Custom('DE_END_PRO_S_N')] di me."
 peasant_affair.2003.a_alive:0 "Ti prego [peasant_character.GetFirstNameNoTooltip], rimani qui a [ROOT.Char.Custom('GetCourtType')|l]."
 peasant_affair.2003.a_dead:0 "Ti prego [peasant_child.GetFirstNameNoTooltip], rimani qui a [ROOT.Char.Custom('GetCourtType')|l]."
 peasant_affair.2003.b:0 "[peasant_child.GetFirstNameNoTooltip], figli[peasant_child.Custom('DE_END_PRO_S_N')] mi[peasant_child.Custom('DE_END_PRO_S_N')], voglio che tu conosca tu[peasant_character.Custom('DE_END_PRO_S_N')] [peasant_character.GetMotherFather]."
 peasant_affair.2003.c:0 "Ora sei finalmente qui... trattieni quell'/quella [peasant_character.GetWomanMan]!"
 peasant_affair.2003.c.tt:0 "#F Un[peasant_character.Custom('DE_PRO_POS_P_2P')] [peasant_character.GetWomanMan] che ha una tale influenza negativa su di me, non può essere lasciata libera!#!"
 peasant_affair.2003.d:0 "Mandate via quel bambino!"
 peasant_affair.2003.d.tt:0 "#F Dimentichiamo tutto questo disastro e basta.#!"
 peasant_affair.2003.e:0 "Che destino crudele!"
 peasant_affair.2003.f:0 "Questo è il mio bambino non è vero?! Prendete [peasant_child.GetHerHim]!"
 peasant_affair.2003.g:0 "Liberatl[peasant_character.Custom('DE_END_PRO_S_N')] subito! Sei liber[peasant_character.Custom('DE_END_PRO_S_N')] di andare."

peasant_affair.2004.desc_opening: 0 "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], non troviamo alcuna traccia della persona che ci hai ordinato di cercare. Con ogni probabilità è già mort[Select_CString(peasant_character.IsFemale,'a','o')]…»\n\n"
 peasant_affair.2004.a:0 "Non poterl[peasant_character.Custom('DE_END_PRO_S_N')] rivedere mai più... Mi tormenta!"

 peasant_affair.3001.t:0 "Una Piccola Richiesta"
 peasant_affair.3001.available_desc:0 "[peasant_character.Custom('DE_ART_DEF_P_D')] mi[peasant_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] [peasant_character.GetSheHe] è venut[peasant_character.Custom('DE_END_PRO_S_N')] da me con quella che crede essere un'umile richiesta.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] car[ROOT.Char.Custom('DE_END_PRO_S_N')], tu sai che [peasant_child.GetTitledFirstName] è tu[peasant_child.Custom('DE_END_PRO_S_N')] figli[peasant_child.Custom('DE_END_PRO_S_N')]. Per favore considera di prenderl[peasant_child.Custom('DE_END_PRO_S_N')] come parte della tua dinastia.""
 peasant_affair.3001.unavailable_desc:0 "\n\n[peasant_character.GetSheHe] non si rende conto a causa di mi[other_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName], le cose non sono interamente nelle mie mani?"
 peasant_affair.3001.a:0 "Riconoscerò a [peasant_child.GetTitledFirstNameNoTooltip] il mio sangue e il mio nome."
 peasant_affair.3001.b: "l bambino potrà anche avere il mio sangue, ma non avrà il mio nome"
 peasant_affair.3001.c:0 "In effetti, il bastard[peasant_child.Custom('DE_END_PRO_S_N')] è mi[peasant_child.Custom('DE_END_PRO_S_N')]."
 peasant_affair.3001.d:0 "Non farò mai una cosa del genere!"
 peasant_affair.3001.d.tt:0 "Farò capire chiaramente a [peasant_character.GetTitledFirstNameNoTooltip] che non succederà mai."

 peasant_affair.3002.t:0 "Una Piccola Richiesta"
 peasant_affair.3002.available_desc:0 "[peasant_character.Custom('DE_ART_DEF_P_D')] mi[peasant_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] è venut[peasant_character.Custom('DE_END_PRO_S_N')] da me con quella che [peasant_character.GetSheHe] ritiene essere un'umile richiesta.\n\n"Voi sapete bene quanto me che [peasant_child.GetTitledFirstName] è mi[peasant_child.Custom('DE_END_PRO_S_N')]. Vi prego, per favore fa che si sappia.""
 peasant_affair.3002.unavailable_desc:0 "\n\n[peasant_character.GetSheHe] non si rende conto che con mi[other_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName], le cose non sono così semplici!"
 peasant_affair.3002.a:0 "È giusto che [peasant_child.GetSheHe] conosca [peasant_child.GetHerHis] discendenza."
 peasant_affair.3002.b:0 "No, non potrei mai."

 peasant_affair.3003.t:0 "Un ricordo"
 peasant_affair.3003.desc:0 ""Sicuramente ti ricorderai del tempo che abbiamo passato insieme?" [peasant_character.GetTitledFirstName] mi ha incontrat[peasant_character.Custom('DE_END_PRO_S_N')] da sol[peasant_character.Custom('DE_END_PRO_S_N')] in un corridoio. [peasant_character.GetSheHe|U] avvicinandosi all'orecchio mi sussura. "Quello che avevamo... Non posso rinunciarci.""
 peasant_affair.3003.a:0 "[ROOT.Char.GetFaith.HighGodName] salvami, come potrei mai dire di no?"
 peasant_affair.3003.b:0 "È pericoloso per noi anche solo essere visti insieme!"

 peasant_affair.3004.t:0 "Un'opportunità"
 peasant_affair.3004.desc:0 "[peasant_character.GetTitledFirstName] sembra premuroso come [peasant_character.GetSheHe] [peasant_character.Custom('quirk_pos_present')]. "Avete bisogno di un/una [peasant_character.Custom('WifeHusband')]," [peasant_character.GetSheHe] dice finalmente. "So di non essere di nobile nascita, ma pensa a tutto ciò che condividiamo...""
 peasant_affair.3004.a:0 "Potresti essere solo tu."
 peasant_affair.3004.b:0 "Non possiamo sposarci, ma questo non significa che non possiamo stare insieme."
 peasant_affair.3004.c:0 "Non puoi essere mi[peasant_character.Custom('DE_END_PRO_S_N')] [peasant_character.Custom('WifeHusband')], ma appartieni a me."
 peasant_affair.3004.d:0 "Il matrimonio è fuori discussione."
