 #Bilge Khagan
 historical_commander_trait.0006.t: "The Wise King"
 historical_commander_trait.0006.desc: "While studying the tactics of ancient generals, I was inspired when I uncovered the tales of Bilge Khagan's conquests, reaching all four quarters of the world.\n\nRaiding through Baximi and Gazhou, he humiliated emperor Xuanzong of Tang's army, despite its numbers reaching the hundred of thousands. He truly saw that our might lies in swiftness and mobility! \n\nBilge and his army later went on to crush the Khitans and Xi in Tengri's name!"
 historical_commander_trait.0006.a: "With the blessing of heaven, we endure!"
 historical_commander_trait.0006.b: "$historical_commander_trait.0005.c$"
 historical_commander_trait.0006.c: "Flexible tactics are needed for a mobile army!"
 historical_commander_trait.0006.d: "We are better than using mere tricks!"
