l_spanish:
 #start AGOT modifiche
 
 historical_commander_trait.reject.tt:1 "#F Cercherai altrove ispirazione #!"
 
 historical_commander_trait.0001.t:0 "La Caduta degli Ultimi Re del Fiume"
 historical_commander_trait.0001.desc:1 "Studiando tattiche da antiche battaglie, mi imbatto nel racconto di Re Tristifer IV Mudd. Fu l'ultimo dei Re dei Fiumi e delle Colline durante l'invasione degli Andali e si dice che abbia vinto novantanove battaglie contro gli Andali solo per cadere nella centesima."
 historical_commander_trait.0001.a:0 "Durerò novantanove battaglie?"
 historical_commander_trait.0001.b:0 "Il re doveva avere linee di rifornimento sicure."
 historical_commander_trait.0001.c:0 "La versatilità sarebbe stata necessaria per vincere così tante battaglie."
 historical_commander_trait.0001.d:0 "Bah! Era uno stolto, combattendo la sua guerra senza speranza."
 historical_commander_trait.0001.d.good:0 "La brutalità non è un tratto da invidiare, neanche in guerra."
 
 historical_commander_trait.0002.t:0 "Il Lupo Affamato, lo Scuoiatore e le Sette Stelle"
 historical_commander_trait.0002.desc:0 "Studiando le storie di Westeros, mi imbatto nella storia del Re del Nord Theon "il Lupo Affamato" Stark. Re Theon, insieme ai Bolton, respinse gli Andali alla Battaglia dell'Acqua Piangente, uccidendo Argos Sevenstar. Una volta respinti gli invasori, il Re Theon navigò verso Andalos, razziando lungo la sua costa. Posero le teste di coloro che uccisero su picche lungo la costa orientale del Nord come avvertimento."
 historical_commander_trait.0002.a:0 "Portò la lotta ad Andalos!"
 historical_commander_trait.0002.b:0 "Respins' gli Andali alla Battaglia dell'Acqua Piangente!"
 historical_commander_trait.0002.c:0 "Affidarsi a vecchi nemici come i Bolton, ma ne valse la pena!"
 historical_commander_trait.0002.d:0 "Le guerre non si combattono più in quel modo..."
 
 historical_commander_trait.0003.t:0 "Il Kraken Rosso di Sangue"
 historical_commander_trait.0003.desc:0 "Studiando le storie di Westeros, mi imbatto in un nome ancora maledetto dalla gente delle Terre Occidentali. Dalton "il Kraken Rosso" Greyjoy prosperò nel caos della Danza, il suo sostegno ai Neri gli permise di razziare le Terre Occidentali nel nome di Rhaenyra."
 historical_commander_trait.0003.a:0 "Attaccare dal mare!"
 historical_commander_trait.0003.b:0 "Prese sia Kayce che Faircastle!"
 historical_commander_trait.0003.c:0 "La ricchezza che deve aver preso!"
 historical_commander_trait.0003.d:0 "Un mostro nella storia che nessuno dovrebbe idolatrare."
 
 historical_commander_trait.0004.t:0 "Il Cavaliere del Falco"
 historical_commander_trait.0004.desc:0 "Studiando le storie di Westeros, mi imbatto in un tomo che narra dell'ultima battaglia tra i Primi Uomini della Valle e i loro Invasori Andali. Gli Andali erano guidati da Artys "il Cavaliere del Falco" Arryn - e grazie all'uso di un sentiero di capre e di un'abile esca, Artys vinse la battaglia. Le casate dei Primi Uomini si sottomisero ad Artys quando fu incoronato Re della Montagna e della Valle."
 historical_commander_trait.0004.a:0 "La forza della fede!"
 historical_commander_trait.0004.b:0 "Astuto, guidando un esercito lungo il sentiero di una capra."
 historical_commander_trait.0004.c:0 "Usare un esca è una tattica insolita, ma efficace."
 historical_commander_trait.0004.d:0 "I bardi e i septon hanno distorto questo racconto."
 
 historical_commander_trait.0005.t:0 "La Regina e le Sue Diecimila Navi"
 historical_commander_trait.0005.desc:0 "Mentre tutti a Westeros conoscono la Regina Nymeria, mi trovo affascinato leggendo un passaggio sul suo viaggio. Dopo la caduta del Principe Garin di fronte a Valyria, Nymeria radunò il suo popolo e salpò alla ricerca di una nuova casa. Nonostante il lungo viaggio, con diversi tentativi falliti di trovare una nuova dimora, arrivarono infine a Dorne. La Regina Nymeria si unì alla Casa Martell, e insieme riuscirono a unire Dorne."
 historical_commander_trait.0005.a:0 "Alcuni sul Greenblood ancora venerano la fede dei Rhoynar."
 historical_commander_trait.0005.b:0 "I Rhoynar hanno combattuto valorosamente, uccidendo anche draghi."
 historical_commander_trait.0005.c:0 "Prepararsi per un viaggio del genere deve essere stato intimidatorio."
 historical_commander_trait.0005.d:0 "Indipendentemente dal viaggio, è un racconto di fuga."
 #End AGOT modifiche

