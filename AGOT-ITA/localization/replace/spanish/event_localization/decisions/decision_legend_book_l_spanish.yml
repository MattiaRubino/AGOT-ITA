l_spanish:

 # Commision Legend Book
 ce1_decision_events.0001.t: "Scrivilo"
ce1_decision_events.0001.desc: "[Select_CString(chronicler.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] mi saluta con un sorriso compiaciuto. La sua lampada da lettura è quasi senza olio.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U]" dice mentre posa un libro finemente ornato, "ci siamo premurati di tenere traccia di ogni piccolezza, di ogni impresa, battaglia, avventura e storia d'amore."\n\n"Tutto" continua "registrato per i secoli a venire.""
 ce1_decision_events.0001.a: "Splendido!"
 legend_book: "[ROOT.Var('finished_legend_var').Legend.GetName]"
 legend_book_desc: "#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('opening')]#!\n\n#EMP La leggenda di [ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetTitledFirstNameNoTooltip|U] culmina in una meravigliosa avventura: le sue grandi gesta d'armi erano tali che tutti i re ne avevano meraviglia e molti nobili e popolani venivano ad incontrarl[ROOT.Var('finished_legend_var').Legend.GetProtagonist.Custom('DE_END_PRO_S_N')], poiché desideravano vedere la leggenda in carne e ossa.#!\n\n#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('conclusion')]#!"
