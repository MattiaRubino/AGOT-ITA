  author_book.0005.t: "Descrivere il mondo"
  author_book.0005.desc: "Con grande sforzo la mente può penetrare il significato celato nella natura del mondo. Descrivere e organizzare queste osservazioni in un testo da cui altri possano apprendere è cosa ancor più grande, ma anche più gravosa e dispendiosa in termini di tempo.\n\nMentre mi siedo a stendere i piani per una nuova monografia, devo decidere su quale area concentrarmi. Matematica e geografia sono entrambe materie degne, che interessano anche molti dei miei pari."
