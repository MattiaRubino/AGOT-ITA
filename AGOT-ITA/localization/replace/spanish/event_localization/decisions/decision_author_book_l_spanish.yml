  author_book.0004.desc: "Sedendomi alla scrivania a riflettere sul lavoro che mi attende, i miei occhi cadono sui [Glossary( 'Four Treasures of the Study', 'FOUR_TREASURES')]. In quanto studioso, questi sono gli strumenti del mio mestiere. Con essi posso applicare la ragione e illuminare gli altri.\n\nMa che cosa dovrei dire?\n\nPotrei cercare di gettare nuova luce sugli eventi del passato, oppure intraprendere qualcosa di più attuale analizzando le azioni virtuose partendo da un evento recente."
