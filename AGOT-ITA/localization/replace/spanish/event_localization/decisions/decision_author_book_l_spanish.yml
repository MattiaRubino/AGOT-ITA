  author_book.0001.t: "Virtù poetica"
  author_book.0001.desc: "Pochi generi sono tanto puri e dinamici quanto la [Glossary( 'Ci poetry', 'CI_GLOSS' )]. Diverse strofe possono assumersi il compito di raffigurare temi o emozioni differenti, permettendo a tutti i miei poeti preferiti di esprimere sentimenti profondi in modo conciso e bello.\n\nOra che è giunto il momento di mettere le mie parole su un'aria devo scegliere con cura quale usare."
  CI_GLOSS: "#bold Poesia Ci#! — Una forma poetica che divenne via via più popolare durante le dinastie Tang e Song.\nI componimenti sono pensati per essere cantati e adattano i temi a strofe di lunghezza variabile che si accordano alla melodia associata.\n\nPoiché i ci spesso prendono in prestito caratteri da poesie più antiche, il loro significato letterale può risultare oscuro senza un'adeguata formazione."


