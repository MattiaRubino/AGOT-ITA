  author_book.1000.t: "[newly_created_artifact.GetNameNoTooltip]"
  author_book.1000.poem_intro.desc: "Mentre recito il poema appena composto a [Select_CString(trusted_influencer.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName], non posso fare a meno di provare un certo orgoglio per quanto ho realizzato. Il tema, [SCOPE.Custom('GetCiPoemTheme')], è uno che ritengo non sia mai stato colto in questo modo. Con aspettativa volgo lo sguardo a [trusted_influencer.GetFirstNameNoTooltip], in attesa della sua valutazione della mia opera.\n\n"
  author_book.1000.poem_weak.desc: "«Ogni cosa ha bellezza, ma non tutti la vedono» dice con quella che dev'essere una forma di apprezzamento.\n\nForse questo lavoro appena creato non è così brillante come speravo."
  author_book.1000.poem_mid.desc: "«Un brano toccante» [Select_CString(trusted_influencer.IsFemale,'mi guarda','mi guarda')] con approvazione dopo essere rimast[Select_CString(trusted_influencer.IsFemale,'a','o')] in silenzio per quella che mi è sembrata un'eternità."
  author_book.1000.poem_great.desc: "«Acquisisci nuove conoscenze mentre ripensi alle vecchie, e potrai diventare maestro per gli altri» [Select_CString(trusted_influencer.IsFemale,'Lei','Lui')] apprezza chiaramente il mio nuovo componimento."

  author_book.1000.prose_intro.desc: "La scrittura argomentativa è qualcosa che dovrebbe venire naturale a qualunque erudito. Nel mio testo su [SCOPE.Custom('GetProseTheme')] ho potuto esercitare l'abilità di usare esempi a sostegno di un'affermazione centrale.\n\n"
  author_book.1000.prose_weak.desc: "«Il tuo ragionamento è solido, ma vedo alcune aree di miglioramento» è ciò che mi dice [Select_CString(trusted_influencer.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName]. Volendo chiaramente sostenermi, poi descrive alcune osservazioni del mio testo che teme i lettori possano non cogliere."
  author_book.1000.prose_mid.desc: "«È un ottimo scritto, hai colto bene l'essenza del problema» è ciò che dice [Select_CString(trusted_influencer.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName], primo lettore della mia opera."
  author_book.1000.prose_great.desc: "«Sei riuscito a parlare con una chiarezza che pochi nel nostro tempo possiedono!» [Select_CString(trusted_influencer.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName] proclama.\nÈ chiaro che sono riuscito a suscitare un'emozione genuina con le mie parole."

  author_book.1000.scholarship_intro.desc: "Non è stata un'impresa rapida, ma finalmente sono alla fine. La mia nuova monografia su [SCOPE.Custom('GetMonographTopic')] è compiuta e il tempo passato a spulciare la letteratura correlata mi ha reso più versato in questo tema che mai.\n\n"
  author_book.1000.scholarship_weak.desc: "«Un grande traguardo nella tua carriera!» proclama [Select_CString(trusted_influencer.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName], e vedo un certo orgoglio nei suoi occhi. Eppure mi chiedo se, con una seconda occasione, avrei potuto fare di meglio."
  author_book.1000.scholarship_mid.desc: "«Un libro valido e informativo, che raccomanderò agli altri!» è ciò che dice [Select_CString(trusted_influencer.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName] quando ha terminato. Dovrei sentirmi soddisfatto del mio lavoro, eppure è difficile non pensare che potrei scrivere qualcosa di ancora migliore in futuro."
  author_book.1000.scholarship_great.desc: "«Un'opera pietra miliare, che pone il tuo nome tra i più grandi autori del nostro tempo!»\n[Select_CString(trusted_influencer.IsFemale,'La mia prima lettrice','Il mio primo lettore'),] [Select_CString(trusted_influencer.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName] dice, terminata l'opera. Questo è un risultato che non dimenticherò tanto presto."

  author_book.1000.a: "Ho imparato molto da questa esperienza."
  author_book.1000.b: "Un lavoro ben fatto."
  author_book.1000.c: "È chiaro che ho ciò che serve."
  author_book.1000.d: ""Questo sarà il mio dono per te!""
