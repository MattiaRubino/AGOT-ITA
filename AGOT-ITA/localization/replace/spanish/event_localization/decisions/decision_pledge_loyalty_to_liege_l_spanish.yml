l_spanish:

 # Decision Menu Localization
  pledge_loyalty_to_liege_decision: "Giurare lealtà al [GetPlayer.GetLiege.GetTitleTierName|U]"
  pledge_loyalty_to_liege_decision_desc: "Devo giurare lealtà formalmente e pubblicamente al [GetPlayer.GetLiege.GetTitleTierName|U] nella sua corte. Non farlo sarà percepito come un insulto e una sfida al suo potere."
  pledge_loyalty_to_liege_decision_tooltip: "Giurare #V formalmente lealtà#! al tuo [liege|E] nella [court|E]"
  pledge_loyalty_to_liege_decision_effects: "Ti rechi alla corte di [THIS.Char.GetLiege.GetTitledFirstNamePossessive] per prostrarti formalmente dinanzi a [Select_CString(THIS.Char.GetLiege.IsFemale,'lei','lui')]"
  pledge_loyalty_to_liege_decision_confirm: "$pledge_loyalty_to_liege_decision$"
  pledge_loyalty_to_liege_decision_second_tooltip: "$DESC$\n$pledge_loyalty_to_liege_grace_tt$"
  pledge_loyalty_to_liege_grace_tt: "#weak Puoi #V giurare lealtà#! allo stesso signore una sola volta#!"
  pledge_loyalty_to_liege_gift_warning_effect: "#weak I doni aumentano le ricompense del #V giuramento di lealtà#!#!\n$pledge_loyalty_to_liege_grace_tt$"
  pledge_loyalty_to_liege_grace_valid_tt: "Non ha già giurato lealtà [THIS.Char.GetLiege.Custom('IT_NAM_COL4')][THIS.Char.GetLiege.GetTitledFirstName] in precedenza"
  pledge_loyalty_to_liege_DECISION_NEXT_STEP_BUTTON: "Scegli un dono"
  pledge_loyalty_to_liege_available_adult_tt: "È un adulto disponibile"
  pledge_loyalty_to_liege_available_liege_tt: "[ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitledFirstName] è un adulto disponibile"
 # Submission
  pledge_loyalty_to_liege_decision_option_submission: "Mostrare sottomissione\n#low Non dare nulla#!"
  pledge_loyalty_to_liege_submission_desc: "[ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitledFirstName] riceverà solo una dimostrazione della tua sottomissione"
  pledge_loyalty_to_liege_submission_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 # Gold
  pledge_loyalty_to_liege_decision_option_gold: "…e offrire doni\n#low Dare [gold|E]#!"
  pledge_loyalty_to_liege_gold_desc: "[ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitledFirstName] riceverà un dono in [gold|E] da parte tua"
  pledge_loyalty_to_liege_gold_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
  pledge_loyalty_to_liege_decision_effects_gold: "Il tuo [liege|E] riceverà il tuo dono in [gold|E]"
  pledge_loyalty_to_liege_gold_tt: "#X Non hai abbastanza [gold|E]#!"
 # Hook
  pledge_loyalty_to_liege_decision_option_hook: "…e promettere favori\n#low Concedere una [hook|E]#!"
  pledge_loyalty_to_liege_hook_desc: "[ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitledFirstName] otterrà una [hook|E] debole su di te"
  pledge_loyalty_to_liege_hook_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
  pledge_loyalty_to_liege_decision_effects_hook: "Il tuo [liege|E] otterrà una [hook|E] forte su di te"
  pledge_loyalty_to_liege_hook_tt: "#X Il tuo [liege|E] ha già una [hook|E] su di te#!"
 # Contract
  pledge_loyalty_to_liege_decision_option_contract: "…e aumentare le obbligazioni\n#low Concedere obblighi del [vassal_contract|E]#!"
  pledge_loyalty_to_liege_contract_desc: "[ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitledFirstName] riceverà tasse o leve maggiori dal tuo [vassal_contract|E]"
  pledge_loyalty_to_liege_contract_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
  pledge_loyalty_to_liege_decision_effects_contract_gold: "Il tuo [liege|E] riceverà più [taxes|E] da te"
  pledge_loyalty_to_liege_decision_effects_contract_levies: "Il tuo [liege|E] riceverà più [levies|E] da te"
  pledge_loyalty_to_liege_contract_modifiable_tt: "#X Il tuo [vassal_contract|E] è stato modificato troppo di recente#!"
  pledge_loyalty_to_liege_contract_increasable_tt: "#X Le tue [taxes|E] e [levies|E] non possono essere aumentate#!"

  pledge_loyalty_to_liege_costs_refunded: "Costi di $pledge_loyalty_to_liege_decision$ rimborsati"

  pledge_loyalty_to_liege_header: "Giurare lealtà:"

 # Activity Start: Liege decides whether or not to hear petition
  pledge_loyalty_to_liege.0001.opening: "[pledge_loyalty_to_liege_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
  pledge_loyalty_to_liege.0001.desc: "Sono a [pledge_loyalty_to_liege_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] per renderti omaggio, [Select_CString(pledge_loyalty_to_liege_scope.IsFemale,'gloriosa','glorioso')] [pledge_loyalty_to_liege_scope.Custom('IT_NAM_COL3')][pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip], in segno della mia lealtà. \n\n"
  pledge_loyalty_to_liege.0001.desc.submission: "Spero che il solo mio giuramento di sottomissione sia prova sufficiente del mio onore."
  pledge_loyalty_to_liege.0001.desc.gold: "Ti porto ricchi doni degni della tua maestà, a testimonianza della mia buona volontà e servitù."
  pledge_loyalty_to_liege.0001.desc.hook: "Hai la mia parola che farò tutto ciò che desideri da me, mio [pledge_loyalty_to_liege_scope.GetLadyLord]."
  pledge_loyalty_to_liege.0001.desc.contract: "Per segnare il tuo dominio e la mia fedeltà verso di te, assumerò obblighi maggiori come [Select_CString(GetPlayer.IsFemale,'tua vassalla','tuo vassallo')]."
  pledge_loyalty_to_liege.0001.a: "Offrire i favori consueti in risposta."
  pledge_loyalty_to_liege.0001.b: "Non dar[Select_CString(pledge_loyalty_to_liege_vassal.IsFemale,'le','gli')] nulla in cambio."
  pledge_loyalty_to_liege.0001.c: "Superare i suoi pegni con doni ancor più sontuosi in risposta."
  pledge_loyalty_to_liege.0001.c.insulted: "#EMP [pledge_loyalty_to_liege_vassal.GetShortUIName] lo considererà un insulto#!"
  pledge_loyalty_to_liege.0001.c.honored: "#EMP [pledge_loyalty_to_liege_vassal.GetShortUIName] lo considererà un onore#!"

 # Liege Event: Liege receives homage from vassal
  pledge_loyalty_to_liege.0101.t: "$pledge_loyalty_to_liege_header$ Inginocchiarsi"
  pledge_loyalty_to_liege.0101.desc: "Attendo paziente sul mio trono l'arrivo [pledge_loyalty_to_liege_vassal.Custom('IT_NAM_COL2')][pledge_loyalty_to_liege_vassal.GetTitledFirstName], che è presto annunciat[Select_CString(pledge_loyalty_to_liege_vassal.IsFemale,'a','o')] e condott[Select_CString(pledge_loyalty_to_liege_vassal.IsFemale,'a','o')] al mio cospetto. \n\n"
  pledge_loyalty_to_liege.0101.desc.submission: "[Select_CString(pledge_loyalty_to_liege_vassal.IsFemale,'Lei','Lui')] s'inginocchia in deferenza, offrendo null'altro che il suo giuramento di servire fedelmente come [Select_CString(pledge_loyalty_to_liege_vassal.IsFemale,'vassalla','vassallo')] del [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
  pledge_loyalty_to_liege.0101.desc.gold: "[Select_CString(pledge_loyalty_to_liege_vassal.IsFemale,'Lei','Lui')] s'inginocchia in deferenza, mentre gli attendenti recano i suoi doni in monete e oggetti preziosi. Si presta il giuramento e gli scribi registrano i suoi impegni a servire il [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip].\n\n"
  pledge_loyalty_to_liege.0101.desc.hook: "[Select_CString(pledge_loyalty_to_liege_vassal.IsFemale,'Lei','Lui')] s'inginocchia in deferenza e, tra i suoi altri giuramenti a servire il [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip], si mette a mia disposizione e in mio debito.\n\n"
  pledge_loyalty_to_liege.0101.desc.contract: "[Select_CString(pledge_loyalty_to_liege_vassal.IsFemale,'Lei','Lui')] s'inginocchia in deferenza e, tra i suoi altri giuramenti a servire il [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip], mi offre maggiori contributi come [Select_CString(pledge_loyalty_to_liege_vassal.IsFemale,'signora vassalla','signore vassallo')] del [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
  pledge_loyalty_to_liege.0101.desc.success: "Alla fine invito [pledge_loyalty_to_liege_vassal.Custom('IT_NAM_COL3')][pledge_loyalty_to_liege_vassal.GetTitleAsNameNoTooltip] ad alzarsi, confermando la mia soddisfazione e i diritti di [pledge_loyalty_to_liege_vassal.GetFirstNamePossessiveNoTooltip] sulle terre che [Select_CString(pledge_loyalty_to_liege_vassal.IsFemale,'lei','lui')] governa in mia vece."
  pledge_loyalty_to_liege.0101.smooth.submission: "«Servimi bene, [pledge_loyalty_to_liege_vassal.Custom('IT_NAM_COL3')][pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip].»"
  pledge_loyalty_to_liege.0101.smooth.gold: "«Accetto i tuoi generosi doni, [pledge_loyalty_to_liege_vassal.Custom('IT_NAM_COL3')][pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip].»"
  pledge_loyalty_to_liege.0101.smooth.hook: "«Mi rallegra sapere che posso contare su di te, [pledge_loyalty_to_liege_vassal.Custom('IT_NAM_COL3')][pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip].»"
  pledge_loyalty_to_liege.0101.smooth.contract: "«I tuoi servigi sono inestimabili, [pledge_loyalty_to_liege_vassal.Custom('IT_NAM_COL3')][pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip].»"
# Activity End: Vassal learns that liege refuses to hear petition

  pledge_loyalty_to_liege.0009.opening: "[pledge_loyalty_to_liege_scope.Custom2('AppropriateGreeting', ROOT.Char )]"
  pledge_loyalty_to_liege.0009.desc: "Non mi inganna il tuo atto [pledge_loyalty_to_liege_vassal.Custom2('InsultAdjective', SCOPE.sC('pledge_loyalty_to_liege_scope'))]; un tuo omaggio non significherebbe nulla per me."
  pledge_loyalty_to_liege.0009.a: "Oltraggioso!"

 # Vassal Event: Vassal hears how it went
  pledge_loyalty_to_liege.0201.t: "$pledge_loyalty_to_liege_header$ Inginocchiarsi"
  pledge_loyalty_to_liege.0201.desc: "I servi mi accompagnano nella grande sala di [pledge_loyalty_to_liege_scope.GetTitledFirstNamePossessiveRegnal] a [pledge_loyalty_to_liege_scope.GetCapitalLocation.GetNameNoTooltip], dove [Select_CString(pledge_loyalty_to_liege_scope.IsFemale,'lei','lui')] siede sul suo trono in attesa di ascoltare il mio giuramento.\n\n"
  pledge_loyalty_to_liege.0201.desc.success: "Mi inginocchio ai piedi del mio [pledge_loyalty_to_liege_scope.GetLadyLord] e pronuncio i molti giuramenti di omaggio, mentre i suoi scribi registrano l'evento.\n\n"
  pledge_loyalty_to_liege.0201.desc.submission: "Con ciò la cerimonia è conclusa; non ho nulla da offrire [pledge_loyalty_to_liege_scope.Custom('IT_NAM_COL4')][pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip], se non la promessa di servire fedelmente come [Select_CString(ROOT.Char.IsFemale,'vassalla','vassallo')] del [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
  pledge_loyalty_to_liege.0201.desc.gold: "I miei attendenti seguono e presentano i miei ricchi doni [pledge_loyalty_to_liege_scope.Custom('IT_NAM_COL4')][pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] davanti alla corte riunita."
  pledge_loyalty_to_liege.0201.desc.gold.received_as_expected: " Come d'uso, offre alcuni doni in risposta, cementando il nostro rapporto per il tempo a venire.\n\n"
  pledge_loyalty_to_liege.0201.desc.gold.received_more: "\n\nCome avevo previsto, [pledge_loyalty_to_liege_scope.Custom('IT_NAM_COL3')][pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] mi offre doni in risposta, ma non smettono di arrivare! Dopo molto tempo mi ritrovo circondat[Select_CString(ROOT.Char.IsFemale,'a','o')] da ancora più ricchezze di quante ne abbia offerte [Select_CString(pledge_loyalty_to_liege_scope.IsFemale,'a lei','a lui')]. I cortigiani attorno a noi cercano di contenere lo stupore per questa violazione del corretto protocollo, incerti se [pledge_loyalty_to_liege_scope.Custom('IT_NAM_COL3')][pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] mi stia ricompensando, corrompendo o semplicemente ostentando il suo potere e la sua ricchezza.\n\n"
  pledge_loyalty_to_liege.0201.desc.gold.received_nothing: "\n\nResto in ginocchio per quello che sembra troppo tempo, finché non è chiaro che [pledge_loyalty_to_liege_scope.Custom('IT_NAM_COL3')][pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] non intende offrirmi alcuno dei consueti doni in risposta. I cortigiani attorno a noi appaiono a disagio, incerti se le casse del palazzo siano vuote o se [pledge_loyalty_to_liege_scope.Custom('IT_NAM_COL3')][pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] voglia farne un esempio a mie spese.\n\n"

  pledge_loyalty_to_liege.0201.desc.hook: "Viene poi la mia promessa, affinché [Select_CString(pledge_loyalty_to_liege_scope.IsFemale,'lei','lui')] possa chiamarmi per qualunque favore, come [Select_CString(ROOT.Char.IsFemale,'fedele sostenitrice','fedele sostenitore')] del [pledge_loyalty_to_liege_scope.Custom('IT_NAM_COL2')][pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] in tutte le sue imprese.\n\n"
  pledge_loyalty_to_liege.0201.desc.contract: "Viene poi il mio dono; affermo che aumenterò i miei contributi al [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip] in segno di lealtà e per il bene della corona.\n\n"
  pledge_loyalty_to_liege.0201.desc.brush_off: "Con mia sorpresa, [pledge_loyalty_to_liege_scope.GetFirstNameNoTooltip] si comporta quasi come se nulla fosse accaduto e accetta il mio omaggio con grazia.\n\n"
  pledge_loyalty_to_liege.0201.desc.outro: "[pledge_loyalty_to_liege_scope.GetFirstNameNoTooltip] mi invita ad alzarmi e conferma la sua soddisfazione, insieme ai miei diritti sulle terre che governo in sua vece."
  pledge_loyalty_to_liege.0201.smooth.submission: "Salute [pledge_loyalty_to_liege_scope.Custom('IT_NAM_COL4')][pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]."
  pledge_loyalty_to_liege.0201.smooth.gold: "Il prezzo della lealtà..."
  pledge_loyalty_to_liege.0201.smooth.hook: "Speriamo sia un favore piccolo..."
  pledge_loyalty_to_liege.0201.smooth.contract: "Gli oneri del servizio..."
  pledge_loyalty_to_liege.0201.faux_pas: "Un signore giusto, dopotutto."
  pledge_loyalty_to_liege.0201.insult: "Non avrei mai dovuto venire."

 # Invalidated event
  pledge_loyalty_to_liege.0601.t: "$pledge_loyalty_to_liege_header$ Invalidata"
  pledge_loyalty_to_liege.0601.desc.court: "Completata la mia incoronazione come [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], i preparativi per rendere omaggio non sono più necessari..."
  pledge_loyalty_to_liege.0601.desc.imprisoned_me: "$pledge_loyalty_to_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.Custom('IT_NAM_COL3')][ROOT.Char.GetImprisonedBy.GetTitledFirstName] mi ha gettato in prigione."
  pledge_loyalty_to_liege.0601.desc.imprisoned: "$pledge_loyalty_to_liege.0601_shared_intro$ Sono stat[Select_CString(ROOT.Char.IsFemale,'a','o')] catturat[Select_CString(ROOT.Char.IsFemale,'a','o')] [ROOT.Char.GetImprisonedBy.Custom('IT_NAM_COL5')][ROOT.Char.GetImprisonedBy.GetTitledFirstName]."
  pledge_loyalty_to_liege.0601.desc.liege_dead_me: "$pledge_loyalty_to_liege.0601_shared_intro$ Ho finito per uccidere [pledge_loyalty_to_liege_scope.Custom('IT_NAM_COL3')][pledge_loyalty_to_liege_scope.GetTitledFirstName]... \n\n"
  pledge_loyalty_to_liege.0601.desc.liege_dead: "$pledge_loyalty_to_liege.0601_shared_intro$ [pledge_loyalty_to_liege_scope.Custom('IT_NAM_COL3')][pledge_loyalty_to_liege_scope.GetTitledFirstName] [pledge_loyalty_to_liege_scope.GetDeathReasonHideKiller]... \n\n"
  pledge_loyalty_to_liege.0601.desc.liege_imprisoned_me: "$pledge_loyalty_to_liege.0601_shared_intro$ Ho finito per catturare [pledge_loyalty_to_liege_scope.Custom('IT_NAM_COL3')][pledge_loyalty_to_liege_scope.GetTitledFirstName]!"
  pledge_loyalty_to_liege.0601.desc.liege_imprisoned: "$pledge_loyalty_to_liege.0601_shared_intro$ [pledge_loyalty_to_liege_scope.Custom('IT_NAM_COL3')][pledge_loyalty_to_liege_scope.GetTitledFirstName] è stat[Select_CString(pledge_loyalty_to_liege_scope.IsFemale,'a','o')] catturat[Select_CString(pledge_loyalty_to_liege_scope.IsFemale,'a','o')] [pledge_loyalty_to_liege_scope.GetImprisonedBy.Custom('IT_NAM_COL5')][pledge_loyalty_to_liege_scope.GetImprisonedBy.GetTitledFirstName]."
  pledge_loyalty_to_liege.0601.desc.new_liege: "Se devo giurare, dovrà essere rivolto al mio nuovo signore, [ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
  pledge_loyalty_to_liege.0601_shared_intro: "Proprio mentre davo gli ultimi ritocchi al mio giuramento di fedeltà,"
  pledge_loyalty_to_liege.0601.desc: "\n\nQuesto cambia senz'altro la situazione."
  pledge_loyalty_to_liege.0601.a_court: "Avanti, verso cose più grandi."
  pledge_loyalty_to_liege.0601.a_prison: "Accidenti."
  pledge_loyalty_to_liege.0601.a_liege: "Molto irritante..."
  pledge_loyalty_to_liege.0601.a: "È tempo di riconsiderare le cose..."

  pledge_loyalty_to_liege_overdue.1000.t: "Vassallo disonorato"
pledge_loyalty_to_liege_overdue.1000.desc.1: "Mentre esamino i registri di chi è venuto a prestarmi giuramento di fedeltà come [ROOT.Char.GetTitleAsName], un nome risulta singolarmente assente: [SCOPE.sC('pledge_loyalty_to_liege_offender').Custom('IT_NAM_COL3')][SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName] della dinastia [SCOPE.sC('pledge_loyalty_to_liege_offender').GetDynasty.GetName]. Sono passati più di [SCOPE.sC('pledge_loyalty_to_liege_offender').MakeScope.Var('pledge_loyalty_to_liege_found_overdue_years').GetValue|0] anni "
  pledge_loyalty_to_liege_overdue.1000.desc.new_liege: "da quando sono salit[Select_CString(ROOT.Char.IsFemale,'a','o')] al trono, "
  pledge_loyalty_to_liege_overdue.1000.desc.new_title: "da quando [SCOPE.sC('pledge_loyalty_to_liege_offender').GetSheHe] è diventat[Select_CString(pledge_loyalty_to_liege_offender.IsFemale,'a','o')] [Select_CString(pledge_loyalty_to_liege_offender.IsFemale,'mia vassalla','mio vassallo')], "
  pledge_loyalty_to_liege_overdue.1000.desc.2: "e né parola né tributo sono giunti dalle sue terre.\n\nI miei cortigiani si scambiano sguardi inquieti. Sussurri serpeggiano nelle sale — che sia una semplice svista, o un deliberato affronto al mio diritto di regnare? Il peso di una sfida taciuta grava nell'aria."
  pledge_loyalty_to_liege_overdue.1000.a: "Invia un emissario per esigerne l'immediata presenza."
  pledge_loyalty_to_liege_overdue.1000.a.tt: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName] riceverà una lettera che [Select_CString(pledge_loyalty_to_liege_offender.IsFemale,'le','gli')] ricordi i suoi obblighi. A seconda della sua risposta, potresti [usurp|E] i suoi [titles|E]."
  pledge_loyalty_to_liege_overdue.1000.b: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetSheHe|U] sarà probabilmente solo occupat[Select_CString(pledge_loyalty_to_liege_offender.IsFemale,'a','o')]."
  pledge_loyalty_to_liege_overdue.1000.b.tt: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName] sarà dispensat[Select_CString(pledge_loyalty_to_liege_offender.IsFemale,'a','o')] dai suoi obblighi."
  pledge_loyalty_to_liege_overdue.1010.t: "L'onore chiama"
  pledge_loyalty_to_liege_overdue.1010.desc.new_liege: "Con l'ascesa [ROOT.Char.GetLiege.Custom('IT_NAM_COL2')][ROOT.Char.GetLiege.GetTitledFirstName] all'illustre trono [ROOT.Char.GetLiege.GetPrimaryTitle.Custom('IT_COU_COL2')][ROOT.Char.GetLiege.GetPrimaryTitle.GetName], "
  pledge_loyalty_to_liege_overdue.1010.desc.new_title: "In qualità di [ROOT.Char.GetTitleTierName|U] [ROOT.Char.GetPrimaryTitle.Custom('IT_COU_COL2')][ROOT.Char.GetPrimaryTitle.GetName] e [Select_CString(ROOT.Char.IsFemale,'vassalla','vassallo')] [ROOT.Char.GetLiege.GetPrimaryTitle.Custom('IT_COU_COL2')][ROOT.Char.GetLiege.GetPrimaryTitle.GetName], "
  pledge_loyalty_to_liege_overdue.1010.desc: "è giunto il momento di mettermi in viaggio e rendere omaggio, riaffermando la mia lealtà e fedeltà.\n\nNon farlo per tempo potrebbe essere considerato disonorevole, o peggio, interpretato come una dichiarazione d'intenti ribelli."
  pledge_loyalty_to_liege_overdue.1010.a: "Parti immediatamente e affrettati!"
  pledge_loyalty_to_liege_overdue.1010.a.tt: "Apre il pannello della [decision|v] #V Giurare lealtà al [GetPlayer.GetLiege.GetTitleTierName|U]#!"
  pledge_loyalty_to_liege_overdue.1010.b: "[ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitleAsName] dovrà aspettare."
  pledge_loyalty_to_liege_overdue.1010.b.tt: "Se indugi troppo, i tuoi [titles|E] potrebbero essere [revoked|E]!"
  pledge_loyalty_to_liege_overdue.1020.t: "[spurned_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
  pledge_loyalty_to_liege_overdue.1020.desc: "La tua mancanza nel presentarti alla mia corte non è passata inosservata. L'onore ti vincola a rimediare prontamente a questa mancanza.\n\nTrascurare il tuo dovere potrebbe costringermi ad agire per preservare l'armonia e l'ordine del mio reame."
  pledge_loyalty_to_liege_overdue.1020.a: "Parti immediatamente e affrettati!"
  pledge_loyalty_to_liege_overdue.1020.a.tt: "Apre il pannello della [decision|v] #V Giurare lealtà al [GetPlayer.GetLiege.GetTitleTierName|U]#!\n$pledge_loyalty_to_liege_overdue.1020.b.tt$"
  pledge_loyalty_to_liege_overdue.1020.b: "Minacce effimere come fiori di ciliegio al vento."
  pledge_loyalty_to_liege_overdue.1020.b.tt: "Se indugi troppo, i tuoi [titles|E] potrebbero essere [revoked|E]!"
  pledge_loyalty_to_liege_overdue.1020.c: "Deturpa il sigillo e rispedisci la lettera."
  pledge_loyalty_to_liege_overdue.1020.c.tt: "[SCOPE.sC('spurned_liege').GetName] potrebbe tentare di [revoke|E] i tuoi [titles|E]!"
  pledge_loyalty_to_liege_overdue.1030.t: "Perdonare e dimenticare"
  pledge_loyalty_to_liege_overdue.1030.desc: "Nonostante la mia disattenzione nei confronti [ROOT.Char.GetLiege.Custom('IT_NAM_COL2')][ROOT.Char.GetLiege.GetTitledFirstName], nessuna delle consuete conseguenze sembra profilarsi. Può darsi che [ROOT.Char.GetLiege.GetPrimaryTitle.GetName] abbia ignorato le nostre usanze?"
  pledge_loyalty_to_liege_overdue.1030.a: "Una preoccupazione in meno."
  pledge_loyalty_to_liege_overdue.1030.b: "È ovvio che [Select_CString(ROOT.Char.GetLiege.IsFemale,'lei','lui')] tema la potenza di [ROOT.Char.GetDynasty.GetName]!"

  msg_pledged_loyalty_to_liege: "Vassallo ha giurato lealtà"
  msg_pledged_loyalty_to_liege_desc: "$EFFECT$"
  msg_pledged_loyalty_to_liege.liege.desc: "[pledge_loyalty_to_liege_vassal.GetShortUIName] ha giurato la sua lealtà a te prostrandosi formalmente dinanzi a te"
  msg_pledged_loyalty_to_liege.subject.desc: "Hai dimostrato la tua fedeltà a [pledge_loyalty_to_liege_vassal.GetLiege.GetShortUIName] prostrandoti formalmente dinanzi a [Select_CString(pledge_loyalty_to_liege_vassal.GetLiege.IsFemale,'lei','lui')]"

  msg_refused_pledge_loyalty_to_liege: "Ha rifiutato di inchinarsi"
  msg_refused_pledge_loyalty_to_liege_desc: "$EFFECT$"
  msg_refused_pledge_loyalty_to_liege.liege.desc: "Hai ottenuto il diritto a $revoke_title_interaction$ a causa del mancato #V giuramento di lealtà#! di [SCOPE.sC('pledge_loyalty_to_liege_offender').GetShortUINamePossessive] nei tuoi confronti"
  msg_refused_pledge_loyalty_to_liege.subject.desc: "[ROOT.Char.GetLiege.GetShortUIName] ha ottenuto il diritto a $revoke_title_interaction$ a causa del tuo mancato #V giuramento di lealtà#! [Select_CString(ROOT.Char.GetLiege.IsFemale,'a lei','a lui')]"
