l_spanish:

 major_decisions.0100.t:0 "Sacro Lignaggio"
 major_decisions.0100.desc.temporal:0 "Grazie alla mia pura devozione e al mio lavoro incessante, ho inestricabilmente vincolato i più sacri uffici della fede [scoped_ruler.GetFaith.GetAdjective] alla Dinastia [scoped_ruler.GetDynasty.GetBaseName].\n\nUn numero crescente di persone nel clero e tra i fedeli è arrivato a pensare alla mia famiglia come ai custodi prescelti delle sante reliquie e ai messaggeri della volontà divina."
 major_decisions.0100.desc.spiritual:0 "La mia incrollabile devozione verso i rappresentanti di [scoped_ruler.GetFaith.HighGodName] sulla Terra non è passata inosservata.\n\n[scoped_pope.GetTitledFirstName] ha ufficialmente riconosciuto i contributi della mia famiglia e consacrato il nostro nome come eterni difensori della fede [scoped_ruler.GetFaith.GetAdjective]."
 major_decisions.0100.a:0 "Siamo poco più che semplici mortali."
 major_decisions.0100.b:0 "Virtù senza colpa!"
 major_decisions.0102.desc.temporal:0 "Grazie alla sua condotta impeccabile e al suo governo illuminato, [scoped_ruler.GetTitledFirstName] è destinato a essere immortalato come il pilastro del [scoped_ruler.GetFaith.GetName].\n\n[scoped_ruler.GetSheHe|U] è diventat[scoped_ruler.Custom('DE_END_PRO_S_N')] di gran lunga il più influente e rispettato [scoped_ruler.GetTitleTierName] nella storia recente, e alcuni affermano che potrebbe esserci un tocco di sangue divino che scorre nelle sue vene."
 major_decisions.0102.desc.spiritual:1 "Tali sono i risultati di [scoped_ruler.GetTitledFirstName] che il [scoped_pope.GetFaith.ReligiousHeadName] in persona ha riconosciuto ufficialmente il suo ruolo attivo nella difesa e promulgazione delle virtù di [scoped_ruler.GetFaith.GetAdjective].\n\nLa dinastia [scoped_ruler.GetDynasty.GetBaseName] sarà a lungo ricordata per la sua devozione e zelo grazie alla condotta impeccabile di quest[scoped_ruler.Custom('DE_END_PRO_S_N')] grande [scoped_ruler.GetWomanMan]."
 major_decisions.0102.a:0 "Viviamo in tempi benedetti."
 major_decisions.0102.b:0 "Loro sono un esempio per tutti noi!"
 major_decisions.0103.desc.temporal:0 "[scoped_ruler.GetTitledFirstName] ha dedicato la sua vita ad adornare con il manto della divina ascendenza il nome della nostra famiglia, e finalmente possiamo vedere i frutti del suo lavoro.\n\nUn numero crescente di persone nel clero e tra i fedeli è arrivato a pensare alla mia famiglia come ai custodi prescelti delle sante reliquie e ai messaggeri della volontà divina."
 major_decisions.0103.desc.spiritual:0 "[scoped_ruler.GetTitledFirstName] ha dedicato la sua vita ad ottenere il favore del clero [scoped_ruler.GetFaith.GetAdjective], e finalmente possiamo vedere i frutti del suo lavoro.\n\n[scoped_pope.GetTitledFirstName] ha ufficialmente riconosciuto i contributi della nostra famiglia e consacrato il nostro nome come eterni difensori della fede."
 major_decisions.0103.a:0 "Dovremmo esserli tutti grati."
 major_decisions.0103.b:0 "Ancora più blasfemia da [scoped_ruler.GetFirstNameNoTooltip]..."


#STRENGTHEN BLOODLINE
 major_decisions.0500.t:0 "La Forza degli [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]"
 major_decisions.0500.desc:0 "Da generazioni, la nostra dinastia è nota per la forza del suo sangue. Il vigore, la bellezza e l'intelletto sono tutti attributi associati al nome [ROOT.Char.GetDynasty.GetBaseNameNoTooltip].\n\nLa mia eccellenza da sola lo conferma: tutte le migliori qualità della nostra dinastia in un individuo perfetto. Il mio nome e i miei pregi vivranno attraverso i miei discendenti per i secoli a venire."
 major_decisions.0500.a:0 "Abbiamo un futuro brillante davanti a noi!"

 #DYNASTY OF MANY CROWNS
 major_decisions.0501.desc:0 "Attraverso matrimoni, alleanze e conquiste attentamente pianificate, la dinastia [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] ha preso il suo legittimo posto tra le vere potenze del mondo conosciuto.\n\n[realm_1.GetNameNoTierNoTooltip|U], [realm_2.GetNameNoTierNoTooltip|U], [realm_3.GetNameNoTierNoTooltip|U], [realm_4.GetNameNoTierNoTooltip|U]... Il nostro dominio si estende in lungo e in largo. Molte corone siedono sulle nostre teste, ma dal sangue siamo uniti come una cosa sola."
 major_decisions.0501.a:0 "Possa la nostra eredità vivere per l'eternità!"

 major_decisions.0001.t:0 "Una Nuova Era"
 major_decisions.0001.desc:0 "I vecchi metodi ci hanno servito bene e li onoreremo sempre. Tuttavia, come [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip] di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], ho concluso che dobbiamo adottare il feudalesimo e i suoi principi se vogliamo continuare a prosperare. È il prossimo passo cruciale sulla nostra strada verso la grandezza!"
 major_decisions.0001.a:0 "Lunga vita [ROOT.Char.Custom('IT_NAM_COL4')][ROOT.Char.GetTitleAsNameNoTooltip]!" 

 major_decisions.0002.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"

 major_decisions.0200.t:0 "Ritorno alle Radici"
 major_decisions.0200.desc:0 "Sebbene sia abituato a un sistema gerarchico rigido e a contadini che non fanno domande quando coltivano i campi, mi ritrovo a governare solo tribù indisciplinate. Queste persone non mi rispettano, rispettano solo la forza.\n\nMostrerò loro la forza! Mi libererò degli orpelli della maestà che i miei sudditi detestano e mi impadronirò dei loro cuori con la spada alzata!"
 major_decisions.0200.a:0 "Dimostrerò il mio valore!"

 #Dai Viet
major_decisions.4000.t: "Regno dell’Imperatore del Sud"
major_decisions.4000.desc: "Dalle terre sacre dei miei antenati ai fiumi sempre fluenti del delta del Mekong, l’eco del mio trionfo è innegabile.\n\nIl nostro popolo ha lottato per secoli per realizzare il proprio vero potenziale contro gli oppressori del nord, e ora siamo uniti per affrontare pericoli ancor maggiori.\n\nSappiano i domini che io, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip] di [ROOT.Char.Custom('IT_COU_COL2')][ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], e il mio sangue benedetto saremo i veri guardiani di queste terre."
major_decisions.4000.a: "I Cieli benedicano la mia stirpe!"
major_decisions.4000.b: "Questo è #italic il nostro#! vessillo."
major_decisions.4000.c: "Mi sono posto contro il sole per dare ombra al mio popolo."
major_decisions.4001.t: "Fondazione di un Impero Viet"
major_decisions.4001.desc: "Giungono notizie da lontano di una dichiarazione imperiale che proclama [founder.GetFullNameNoTooltip] sovrano. Dopo un duro impegno per preservare la propria indipendenza sovrana, ha acquisito la perizia per fondare una patria per il suo popolo.\n\nVedremo quanto durerà questa stabilità prima che pericolosi rivali minaccino con il loro sguardo ostile."
major_decisions.4001.a: "Benvenuti alla tavola rotonda."
major_decisions.4001.b: "Un altro?"

 #Majapahit
major_decisions.5000.t: "Il Rituale dell’Ascesa"
major_decisions.5000.desc: "Con la formazione del mio impero, [ritual_guide.Custom('IT_NAM_COL3')][ritual_guide.GetTitledFirstName] mi ha scortat[Select_CString(ritual_guide.IsFemale,'a','o')] al tempio all’alba per delineare il nostro prossimo cammino.\n\n«Il cosmo del divino ruota attorno a te, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]. Non sei più un cercatore, ma un plasmatore. Lo compirai assorbendo le ceneri del Merapi o purificando l’anima sotto le cascate di Sri?» concluse con tono pacato.\n\nDevo tracciare la via per i miei sudditi e per me."
major_decisions.5000.a: "Devo essere tutt’uno con il monte Merapi, scagliando fuoco e cenere!"
major_decisions.5000.b: "Om, Sri Sedana, vincolaci allo spirito del mondo."
major_decisions.5001.t: "Nascita del Majapahit"
major_decisions.5001.desc: "I miei consiglieri mi hanno parlato della fondazione dell’impero insulare di [founder.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nBenché affermino che la sua gente consideri [founder.Custom('IT_NAM_COL3')][founder.GetTitleAsNameNoTooltip] [Select_CString(founder.IsFemale,'una salvatrice','un salvatore')] della propria fede e cultura, non sappiamo ancora che cosa aspettarci delle sue intenzioni in futuro.\n\nVedrò se deciderà di mostrarsi amichevole verso il mio dominio o meno."
major_decisions.5001.a: "Per ora abbiamo problemi nostri."
major_decisions.5001.b: "Solo un altro aspirante al potere, in fondo."

 #Ryukyu (Ruucuu)
major_decisions.6000.t: "Un cimelio ryukyuano"
major_decisions.6000.desc: ""Tutti gli isolani cantano le tue lodi, mio [founder.GetTitleAsNameNoTooltip]. È stato inviato messaggio a tutti i capi clan, i tuoi umili sudditi, circa l’istituzione del nostro nuovo vessillo. Il trono ryukyuano attende impaziente che tu ti sieda", esclama [antiquarian.Custom('IT_NAM_COL3')][antiquarian.GetTitledFirstName] dopo un lungo discorso.\n\nÈ cosa buona essere [founder.GetTitleAsNameNoTooltip], eppure il mio tempo in questo mondo è limitato, come quello dei miei figli. Devo rafforzare e immortalare il nostro dominio con un cimelio che duri innumerevoli generazioni."
major_decisions.6000.a: "Forgia un manufatto che ispiri il mio popolo."
major_decisions.6000.b: "Portatemi una reliquia che simboleggi la nostra forza imperiale."
ryukyu_artifact_regalia_craft_tt: "Un [artifact|E] di #italic insegne#! sarà consegnato #bold entro un anno#!:\n[GetModifier( 'ryukyu_empire_shaku_modifier' ).GetNameWithTooltip]"
ryukyu_artifact_crown_craft_tt: "Un [artifact|E] di #italic corona#! sarà consegnato #bold entro un anno#!:\n[GetModifier( 'ryukyu_empire_crown_modifier' ).GetNameWithTooltip]"
ryukyu_empire_shaku_modifier: "Shaku delle Tre Montagne"
ryukyu_empire_crown_modifier: "Corona del Drago"

major_decisions.6001.t: "Shaku dell’Imperatore"
major_decisions.6001.desc: "Il tanto atteso shaku, degno di un vero [ROOT.Char.GetTitleAsNameNoTooltip], è stato forgiato secondo le mie specifiche. Ha superato ogni previsione e sottolineerà senza dubbio il mio ruolo di mediatore tra i sudditi e gli spiriti divini.\n\nIl mio popolo non conoscerà pigrizia né tristezza nel costruire il mio magnifico impero. Lavorare per un fine così divino spazza via ogni impedimento."
major_decisions.6001.a: "All’unisono, solleveremo le Tre Montagne verso i cieli!"

major_decisions.6002.t: "La Corona del Drago"
major_decisions.6002.desc: "Come stabilito, [antiquarian.Custom('IT_NAM_COL3')][antiquarian.GetTitledFirstName] presenta la mia nuova corona, simbolo della volontà del mio impero di esplorare l’ignoto e resistere ai pericoli dell’inazione.\n\nPresto tutto il mondo riconoscerà e loderà i ryukyuani, e il mio nome sarà ricordato con timore reverenziale e splendore. I miei discendenti indosseranno con orgoglio questo simbolo di coraggio e sfideranno i loro nemici."
major_decisions.6002.a: "La nostra potenza riecheggerà in eterno."

major_decisions.6003.t: "Il risveglio dei ryukyuani"
major_decisions.6003.desc: "Mi è giunta notizia che un imperatore è sorto dalle isole Ryukyu, affermando il dominio su verdi pianure e monti leggendari, unendo i clan sotto un’unica insegna.\n\nNon è facile tenere insieme un impero, soprattutto quando le risorse sono limitate. Vedremo quali risultati ne scaturiranno."
major_decisions.6003.a: "Lodevole, per origini così umili."
major_decisions.6003.b: "Eppure, non sono impressionat[Select_CString(ROOT.Char.IsFemale,'a','o')]."

 #Siam
major_decisions.7000.t: "Alba di felicità"
major_decisions.7000.desc: "Appena entro nella sala, il profumo d’incenso riempie l’aria e il suono dei gong di bronzo echeggia nello spazio, annunciando il mio arrivo. I miei consiglieri e gli scribi reali mi salutano dai loro bassi scranni.\n\nDopo i convenevoli, vari membri del consiglio offrono consigli sulla priorità del mio regno: scegliere un ambito d’investimento che definisca l’eredità dei Tai.\n\nPoiché non giungono a una conclusione, comincio a raccogliere i miei pensieri finali sulla questione."
major_decisions.7000.a: "Dovremmo sostenere le botteghe ceramiche sangkhalok di [kingdom_capital.GetNameNoTier]."
major_decisions.7000.b: "I nostri guerrieri meritano di meglio se vogliamo sopravvivere ai rivali."
major_decisions.7000.c: "Promuovere i valori Tai dev’essere il mio impegno costante."
siam_kingdom_sangkhalok_workshops_county_modifier: "Botteghe Sangkhalok sostenute"
siam_kingdom_sangkhalok_workshops_province_modifier: "Commercio Sanghalok fiorente"
siam_kingdom_military_modifier: "Campi militari finanziati"
siam_kingdom_culture_modifier: "Cultura radiosa"

major_decisions.7001.t: "Ascesa dei Tai"
major_decisions.7001.desc: "Nel profondo della selvaggeria, nota a qualcuno come la Terra d’Oro, [founder.GetNameNoTierNoTooltip] ascese al potere come [founder.Custom('IT_NAM_COL3')][founder.GetTitleAsNameNoTooltip] di [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] e sfidò il destino del [Select_CString(founder.IsFemale,'suo','suo')] popolo.\n\nIl popolo Tai trascorse anni alla ricerca di una patria, vagando con fierezza come nomadi della regione e spingendosi gradualmente verso sud.\n\nLa loro influenza resisterà al trascorrere del tempo?"
major_decisions.7001.a: "Un altro gettato nell’uragano."
major_decisions.7001.b: "Sono una minaccia per noi? Vedremo."

 #Brunei Kingdom
major_decisions.8000.t: "La Dimora della Pace"
major_decisions.8000.desc: "[imam.Custom('IT_NAM_COL3')][imam.GetTitledFirstName], che guiderà la prossima preghiera obbligatoria del venerdì, mi ricorda la tradizione di preparare una khutba in nome di [founder.Custom('IT_NAM_COL2')][founder.GetTitleAsNameNoTooltip]. Oltre alle preghiere e ai versetti obbligatori, [Select_CString(imam.IsFemale,'lei','lui')] mi chiede quale parte dovrà essere letta ai credenti per proclamare la mia sovranità e tutela su di loro."
major_decisions.8000.a: "Che conoscano le opere del loro [founder.Custom('IT_NAM_COL3')][founder.GetTitleAsNameNoTooltip]."
major_decisions.8000.b: "Solo ad Allah è dovuta lode."
brunei_kingdom_khutbah_prestige_option_modifier: "Protettore dell’Ummah"
brunei_kingdom_khutbah_piety_option_modifier: "Luce dell’Ummah"

 #Brunei Empire
major_decisions.9000.t: "Il dono d’ascesa dell’Imperatore"
major_decisions.9000.desc: "Radicato nella nostra tradizione islamica, ci si aspetta che [founder.Custom('IT_NAM_COL3')][founder.GetTitleAsNameNoTooltip] ricambi i miei guerrieri benedetti, i viandanti delle mie terre e i bisognosi con monete appena coniate a mio nome."
major_decisions.9000.desc_steward: "\n\nIl mio [ROOT.Char.GetCouncillorPosition('councillor_steward').GetPositionName] [steward.Custom('IT_NAM_COL3')][steward.GetTitledFirstName] mi chiede quanto generoso intendo essere con i miei leali sudditi, in quanto loro protettore."
major_decisions.9000.a: "Che i credenti conoscano la generosità del loro [founder.Custom('IT_NAM_COL3')][founder.GetTitleAsNameNoTooltip]!"
major_decisions.9000.b: "Possa Allah accettare la nostra sadaqa."
brunei_empire_high_sadaqah_modifier: "Sadaqa distribuita generosamente"
brunei_empire_low_sadaqah_modifier: "Sadaqa distribuita"
