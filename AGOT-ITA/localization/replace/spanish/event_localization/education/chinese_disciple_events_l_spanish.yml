  chinese_students.0010.failure_blank: "La tua visione è troppo oscura"

  # Mentor evaluates the student's scroll
  chinese_students.0011.t: "Un momento formativo"
  chinese_students.0011.desc.intro: "Il mio studente [scroll_student.GetShortUIName] compare alla mia porta, recando con reverenza una pergamena finemente calligrafata. [Select_CString(scroll_student.IsFemale,'Lei','Lui')] la porge con le mani tremanti, ansios[Select_CString(scroll_student.IsFemale,'a','o')] del mio verdetto.\n\nLa srotolo con cura per esaminare ciò che [Select_CString(scroll_student.IsFemale,'ha','ha')] scelto di scrivere. Si rivela essere "

  chinese_students.0011.desc.law: "una proposta di una nuova legge, inerente ai dettagli più fini del buon governo."
  chinese_students.0011.desc.love_letter: "una lettera d'amore per [beloved.GetShortUIName], colma di teneri sentimenti."
  chinese_students.0011.desc.emperor_ode: "un'ode alla gloria di [ROOT.Char.GetTopLiege.GetShortUIName], che ne loda le molte virtù."
  chinese_students.0011.desc.treatise: "un trattato di filosofia che esplora le relazioni tra i cinque elementi e i quattro pilastri."
  chinese_students.0011.desc.strategy: "un trattato di strategia militare, che propone una serie di manovre non ortodosse impiegabili nelle campagne dell'esercito [scroll_student.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]."
  chinese_students.0011.desc.blank: "completamente vuoto!"
  chinese_students.0011.desc.conclusion: "\n\nSi rivela una finestra rivelatrice sulla mente e sul carattere [Select_CString(scroll_student.IsFemale,'di lei','di lui')]."

  chinese_students.0011.desc.quality_success: "La qualità del lavoro è degna di essere esposta nella biblioteca di [scroll_student.GetTopLiege.GetCapitalLocation.GetNameNoTooltip]!"
  chinese_students.0011.desc.quality_failure: "Purtroppo, nonostante l'impegno profuso, non è... granché."
  chinese_students.0011.desc.quality_success.blank: "Che scelta interessante e profonda!"
  chinese_students.0011.desc.quality_failure.blank: "Ma cosa pensava [Select_CString(scroll_student.IsFemale,'lei','lui')]?!"
  chinese_students.0011.self_improvement: "Accettabile, ma credo che [Select_CString(scroll_student.IsFemale,'lei','lui')] possa fare di meglio."
  
  # Dynamic positive evaluation descriptions by scroll type
  chinese_students.0011.positive_law: "Questa legge denota notevole intuito e saggezza."
  chinese_students.0011.positive_love: "Parole così tenere! L'emozione è genuina e commovente."
  chinese_students.0011.positive_emperor: "Un tributo eloquente, degno del Figlio del Cielo."
  chinese_students.0011.positive_philosophy: "Queste intuizioni filosofiche rivelano un intelletto profondo."
  chinese_students.0011.positive_strategy: "Queste manovre mostrano una mente tattica promettente."
  chinese_students.0011.positive_blank: "Straordinario! La verità più certa non si trova nella parola scritta."
  
  chinese_students.0011.positive_law.worst: "La sua comprensione delle questioni legali migliora di giorno in giorno!"
  chinese_students.0011.positive_love.worst: "Sta padroneggiando la fine arte dei giochi di parole seduttivi!"
  chinese_students.0011.positive_emperor.worst: "Mostra un talento inatteso nell'arte dell'omaggio!"
  chinese_students.0011.positive_philosophy.worst: "La sua padronanza dei concetti filosofici avanza con sorprendente rapidità!"
  chinese_students.0011.positive_strategy.worst: "Mostra una chiarezza nuova nelle questioni militari!"

  # Dynamic negative evaluation descriptions by scroll type
  chinese_students.0011.negative_law: "Un tentativo grossolano di governo. Ha ancora molto da imparare."
  chinese_students.0011.negative_love: "Sentimenti triti avvolti in un linguaggio fiorito. Che delusione."
  chinese_students.0011.negative_emperor: "Lusinghe vuote rivelano una mente superficiale."
  chinese_students.0011.negative_philosophy: "Si è limitat[Select_CString(scroll_student.IsFemale,'a','o')] a pappagallare pensieri altrui senza capirli."
  chinese_students.0011.negative_strategy: "Mette a rischio [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip] solo per farsi avanti."
  chinese_students.0011.negative_blank: "Tanta sostanza quanta nella [Select_CString(scroll_student.IsFemale,'sua','sua')] mente."

