  chinese_students.0031.desc.improve.martial.success: "Una forma un tempo incerta ora è saldamente impostata, prova di diligente pratica."
  chinese_students.0031.desc.improve.martial.failure: "La sua lancia trema e vacilla, ma anche il più grande generale un tempo impugnò con goffaggine una spada di legno."
