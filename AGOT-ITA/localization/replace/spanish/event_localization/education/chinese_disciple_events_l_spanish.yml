  chinese_students.0031.desc.talent.martial.failure: "Il gioco di gambe vacilla e i colpi suonano vuoti, rivelando lacune nella sua tecnica."
  chinese_students.0031.desc.talent.stewardship.success: "Il registro che presenta è equilibrato come le bilance del Cielo, ogni moneta collocata con ponderata lungimiranza."
  chinese_students.0031.desc.talent.stewardship.failure: "Le colonne sono sommate male e macchie d'inchiostro rovinano le pagine, rivelando negligenza sotto la perizia proclamata."
  chinese_students.0031.desc.talent.intrigue.success: "Sottile come un'ombra al chiaro di luna, l'arguto enigma di [Select_CString(mentee.IsFemale,'lei','lui')] dipana le motivazioni nascoste di chi ascolta."
  chinese_students.0031.desc.talent.intrigue.failure: "Trame d'inganno annodate nel nonsenso, ogni segreto svelato da un suo stesso passo falso."
  chinese_students.0031.desc.talent.learning.success: "Senza esitazione [Select_CString(mentee.IsFemale,'lei','lui')] recita i Classici, ogni verso una pennellata di devozione erudita."
  chinese_students.0031.desc.talent.learning.failure: "Versi dimenticati e significati confusi, [Select_CString(mentee.IsFemale,'lei','lui')] rivela uno studio superficiale sotto audaci proclami."

  # Show-off attempt (best skill)
  chinese_students.0031.desc.show_off.diplomacy.success: "Lo stile si unisce alla sostanza: l'eloquenza abbaglia e tuttavia guida i cuori verso l'accordo."
  chinese_students.0031.desc.show_off.diplomacy.failure: "Eppure [Select_CString(mentee.IsFemale,'lei','lui')] cerca l'applauso più che la concordia, trasformando l'eloquenza in abbagliante vanità."
  chinese_students.0031.desc.show_off.martial.success: "Spettacolari fioriture non nascondono difetti; ogni affondo fende l'aria con autentica maestria."
  chinese_students.0031.desc.show_off.martial.failure: "La lama scintilla solo per lo spettacolo, inseguendo i clamori invece di affinare la forma perfetta."
  chinese_students.0031.desc.show_off.stewardship.success: "A dispetto della spacconeria, [Select_CString(mentee.IsFemale,'lei','lui')] presenta conti tanto esatti che neppure la vanteria ne diminuisce il valore."
  chinese_students.0031.desc.show_off.stewardship.failure: "[Select_CString(mentee.IsFemale,'Lei','Lui')] esibisce colonne di monete come fossero quinte teatrali, dimenticando che la vera saggezza risiede nel silenzioso equilibrio."
  chinese_students.0031.desc.show_off.intrigue.success: "Spavalderia avvolta attorno a strategie impeccabili; ogni cenno sussurrato spinge gli ascoltatori senza farsi vedere."
  chinese_students.0031.desc.show_off.intrigue.failure: "Il labirinto di segreti di [Select_CString(mentee.IsFemale,'lei','lui')] pare tessuto per effetto, non per necessità; arguzia offuscata dall'orgoglio."
  chinese_students.0031.desc.show_off.learning.success: "Recital rapido che insieme abbaglia e illumina, prova di comprensione sotto le fioriture."
  chinese_students.0031.desc.show_off.learning.failure: "Snocciola brani più veloce del respiro, ignorandone il significato più profondo."

