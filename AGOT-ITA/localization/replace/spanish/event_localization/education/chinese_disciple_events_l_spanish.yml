  # I Ching Divination Events (0020/0021)
  chinese_students.0020.t: "Consultare la Via"
  chinese_students.0020.desc: "[Select_CString(mentor.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] [mentor.Custom('IT_NAM_COL3')][mentor.GetTitledFirstName] dispone i vetusti steli d'achillea davanti a noi, le loro superfici consunte catturano la luce tremolante delle candele. «L'oracolo racchiude conoscenza infinita, giovane discepol[Select_CString(ROOT.Char.IsFemale,'a','o')]», afferma con reverenza. «Ma parla solo a chi vi si accosta con perizia e sincerità. Che cosa vi leggi?»\n\nGli esagrammi dell'I Ching di "

  chinese_students.0020.desc.heaven: "[Glossary('Cielo','I_CHING_HEAVEN_GLOSS')]"
  chinese_students.0020.desc.thunder: "[Glossary('Tuono','I_CHING_THUNDER_GLOSS')]"
  chinese_students.0020.desc.water: "[Glossary('Acqua','I_CHING_WATER_GLOSS')]"
  chinese_students.0020.desc.mountain: "[Glossary('Montagna','I_CHING_MOUNTAIN_GLOSS')]"
  chinese_students.0020.desc.wind: "[Glossary('Vento','I_CHING_WIND_GLOSS')]"

  comma_space: "-"
  comma_space_and: "-"

  chinese_students.0020.desc.conclusion: "emergono chiaramente di fronte a me mentre [Select_CString(mentor.IsFemale,'lei','lui')] parla. Le sento attendere pazienti che io riveli i disegni cosmici che guidano il mondo."

  chinese_students.0020.a.strength: "Il Cielo mi mostra sempre la via!"
  chinese_students.0020.a.weakness: "Forse i misteri del Cielo oggi non mi sfuggiranno..."
  chinese_students.0020.b.strength: "Il Tuono è il mio dominio!"
  chinese_students.0020.b.weakness: "Potrebbe essere il momento in cui colgo la forza del Tuono..."
  chinese_students.0020.c.strength: "L'Acqua rispecchia perfettamente la mia comprensione!"
  chinese_students.0020.c.weakness: "La saggezza dell'Acqua è sfuggente quanto la sua natura..."
  chinese_students.0020.d.strength: "Ho scalato la Montagna molte volte!"
  chinese_students.0020.d.weakness: "La Montagna incombe pesante nella mia mente..."
  chinese_students.0020.e.strength: "Conosco il Vento!"
  chinese_students.0020.e.weakness: "La sottigliezza del Vento mi confonde..."

  I_CHING_HEAVEN_GLOSS: "L'esagramma del Cielo rappresenta l'ordine divino, il governo e la leadership. Incarna i principi di autorità e struttura, guidando coloro che cercano di governare con saggezza e virtù."
  I_CHING_THUNDER_GLOSS: "L'esagramma del Tuono simboleggia potere, autorità e la capacità di imporre la propria volontà. Insegna l'importanza della forza e della decisione di fronte all'avversità."
  I_CHING_WATER_GLOSS: "L'esagramma dell'Acqua simboleggia adattabilità, flusso e la capacità di affrontare le sfide della vita. Insegna l'importanza della flessibilità e della resilienza di fronte all'avversità."
  I_CHING_MOUNTAIN_GLOSS: "L'esagramma della Montagna simboleggia stabilità, forza e la capacità di sopportare le difficoltà. Insegna l'importanza della perseveranza e della fortezza di fronte all'avversità."
  I_CHING_WIND_GLOSS: "L'esagramma del Vento simboleggia cambiamento, flessibilità e la capacità di adattarsi a nuove circostanze. Insegna l'importanza dell'adattabilità e della resilienza di fronte all'avversità."

