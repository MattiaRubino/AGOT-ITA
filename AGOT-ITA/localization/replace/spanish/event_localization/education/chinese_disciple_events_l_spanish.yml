  # Event 0030 - Showcase or Train Skill
  chinese_students.0030.t: "Forza o umiltà"
  chinese_students.0030.desc: "Nel mezzo della pratica quotidiana, sento su di me gli occhi [Select_CString(mentor.IsFemale,'della mia','del mio')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))]. Lavoro in silenzio mentre [Select_CString(mentor.IsFemale,'lei','lui')] mi valuta senza parlare. Dopo quella che pare un'eternità, [Select_CString(mentor.IsFemale,'lei','lui')] prende la parola.\n\n«Non basta conoscere i nostri punti di forza maggiori. È ancor più importante conoscere i nostri limiti più profondi. Mostrami ciò che hai imparato di te, discepol[Select_CString(ROOT.Char.IsFemale,'a','o')].»"
