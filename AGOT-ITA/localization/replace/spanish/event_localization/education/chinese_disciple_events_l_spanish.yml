l_spanish:


  # Event 0002 - Rivalry During Teaching
  chinese_students.0002.t:0 "Mancanza di disciplina"
  chinese_students.0002.desc:0 "«[ROOT.Char.Custom('TeachingsAccordingToMovement')]».\n\nMi fermo per lasciare che le mie parole attecchiscano, ma [second_student.GetName] coglie l'attimo. Con una teatrale occhiata di traverso a [first_student.GetName], si schiarisce la gola. «[ROOT.Char.Custom('TeachingResponsesAccordingToMovement')]», risponde.\n\nSono stati ai ferri corti per tutta la settimana."

  # Options for Event 0002
  chinese_students.0002.a:0 "Una sana competizione non ha nulla di male!"
  chinese_students.0002.a.tooltip:0 "Entrambi i discepoli otterranno Merito, diventeranno più competitivi e apprezzeranno la tua guida. Potresti guadagnare stress a seconda del tuo temperamento."

  chinese_students.0002.b:0 "Avere il favore della Casa [most_renowned_student.GetHouse.GetNameNoTooltip] potrebbe rivelarsi utile."
  chinese_students.0002.b.tooltip:0 "Lo studente della dinastia più prestigiosa otterrà Merito e gratitudine (così come il capo della sua dinastia), mentre l'altro risentirà del tuo favoritismo."

  chinese_students.0002.c:0 "[underdog.GetShortUINameNoTooltip] deve imparare qual è il suo posto."
  chinese_students.0002.c.tooltip:0 "Lo sfavorito perderà Merito e guadagnerà stress, mentre il favorito otterrà Merito. Lo sfavorito risentirà della tua severità."

  chinese_students.0002.d:0 "[overdog.GetShortUINameNoTooltip] dovrebbe saper fare di meglio!"
  chinese_students.0002.d.tooltip:0 "Il favorito perderà Merito e guadagnerà stress, mentre lo sfavorito otterrà Merito. Il favorito risentirà della tua severità."

  chinese_students.0002.e:0 "Entrambi meritano una lezione di umiltà."
  chinese_students.0002.e.tooltip:0 "Rimprovererai entrambi i discepoli, causando loro stress e risentimento. Tu guadagnerai un po' di stress per il trambusto, ma anche Merito per aver imposto disciplina."

  # Event 0003 - After the Rivalry Lesson
  chinese_students.0003.t: "$chinese_students.0002.t$"

  # Dynamic descriptions
  chinese_students.0003.desc.intro: "«[mentor.Custom('TeachingsAccordingToMovement')]».\n\nMentre [Select_CString(mentor.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] [mentor.Custom('IT_NAM_COL3')][mentor.GetTitledFirstName] dispensa saggezza, [Select_CString(second_student.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('second_student'))] [second_student.Custom('IT_NAM_COL3')][second_student.GetTitledFirstName] si schiarisce la gola e, con un'occhiata di traverso verso di me, risponde: «[ROOT.Char.Custom('TeachingResponsesAccordingToMovement')]».\n\n"

  chinese_students.0003.desc.encourage_both: "[Select_CString(mentor.IsFemale,'La nostra','Il nostro')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] alimenta la rivalità. La competizione ora si affilerà a ogni lezione."
  chinese_students.0003.desc.punish_both: "[Select_CString(mentor.IsFemale,'La nostra','Il nostro')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] infligge a entrambi un severo rimprovero."
  chinese_students.0003.desc.favor: "[Select_CString(mentor.IsFemale,'La nostra','Il nostro')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] [Select_CString(second_student.IsFemale,'La','Lo')] interrompe e prosegue con un tagliente sguardo in direzione di [Select_CString(second_student.IsFemale,'lei','lui')]."
  chinese_students.0003.desc.disfavor: "[Select_CString(mentor.IsFemale,'La nostra','Il nostro')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] riconosce con gentilezza [Select_CString(second_student.IsFemale,'lei','lui')] e per un istante aggrotta la fronte verso di me. Le orecchie mi bruciano di vergogna."

  # Options for Event 0003
  chinese_students.0003.a: "Dimostrerò che [second_student.Custom('IT_NAM_COL3')][second_student.GetTitledFirstNameNoTooltip] si sbaglia!"
  chinese_students.0003.b: "Conta poco; la serenità è la mia forza."
  chinese_students.0003.c: "Che tutti sappiano che ho prevalso!"
  chinese_students.0003.d: "Il trionfo esige umiltà."
  chinese_students.0003.e: "Avrò la mia vendetta!"
  chinese_students.0003.f: "Imparerò da questa battuta d'arresto."

  # Opinion Modifiers
  opinion_mentor_appreciation:0 "Apprezza la guida del mentore"
  opinion_mentor_favoritism_positive:0 "Apprezza il favoritismo"
  opinion_mentor_favoritism_negative:0 "Detesta il favoritismo"
  opinion_mentor_strict_negative:0 "Detesta la severità del mentore"

  TeachingsAccordingToMovementProHegemon_Teaching: "Il perno del Cielo, benché invisibile, mette in moto tutto ciò che sta sotto il cielo. Quando la virtù rimane salda al centro del reame, segue l'armonia"
  TeachingsAccordingToMovementExpansion_Teaching: "Quando gli argini del fiume tracimano, qualcuno può perire, eppure l'acqua nutre nuovi campi per sfamare i molti. Così la grandezza si rivela nel coraggio di abbracciare terre oltre le nostre"
  TeachingsAccordingToMovementAdvancement_Teaching: "Curare il giardino entro le mura riempie l'aria di un profumo che attira gli altri. La vera forza e la gloria crescono solo da radici affondate in un suolo ben coltivato"
  TeachingsAccordingToMovementConservative_Teaching: "Nonostante il silenzio nelle sale degli antenati, ascolta con attenzione e udirai echi duraturi a guidare ogni passo. Onora il sentiero battuto che ci ha condotti a questo momento"
  TeachingsAccordingToMovementUndecided_Teaching: "Quando il vento gira, il saggio orienta le vele per coglierne la forza. La danza fra misura e ambizione, tradizione e cambiamento, sempre in cerca di equilibrio, deve guidarti nel governo e nella vita"
  TeachingsAccordingToMovementFallback_Teaching: "Anche una sola lanterna dirada la notte; la saggezza non ha bisogno di stendardi per indicare la via"

  TeachingsAccordingToMovementProHegemon_Response: "C'è chi loda l'asse così forte da dimenticare il proprio compito di raggio che tiene unita la ruota"
  TeachingsAccordingToMovementExpansion_Response: "Ho visto taluni così presi da nuovi campi da trascurare la pace del loro stesso giardino"
  TeachingsAccordingToMovementAdvancement_Response: "Alcuni inseguono fiori lontani e lo chiamano gloria, ma dimenticano i frutti che sostengono la propria casa"
  TeachingsAccordingToMovementConservative_Response: "Temo che chi si aggrappa troppo al passato non sappia dissodare nuova terra, anche quando i vecchi campi giacciono a maggese"
  TeachingsAccordingToMovementUndecided_Response: "Ho visto molti esaltare l'equilibrio come scusa per l'inazione, mentre il mondo li sorpassa"
  TeachingsAccordingToMovementFallback_Response: "Alcuni svolazzano da una lanterna all'altra, come falene attratte da ogni fiamma"

  # A Test of Wisdom: The Blank Scroll
  chinese_students.0010.t: "La pergamena bianca"
  chinese_students.0010.desc: "[Select_CString(mentor.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] [mentor.Custom('IT_NAM_COL3')][mentor.GetTitledFirstName] si avvicina, stringendo tra le mani una pergamena ornata. Candidissima e intatta dall'inchiostro, offre un bianco campo di possibilità.\n\n«La pergamena bianca è una prova della tua saggezza e del tuo carattere», intona solennemente. «Ciò che scriverai riflette la tua anima. Scegli le parole con cura, giovane discepol[Select_CString(ROOT.Char.IsFemale,'a','o')]».\n\nSe ne va lasciandomi soltanto pennelli, inchiostro e i miei pensieri."

  # Strong areas - Safe choices
  chinese_students.0010.a.strength: "Un'opportunità per riformare le leggi antiquate del reame!"
  chinese_students.0010.b.strength: "Una poesia per [Select_CString(beloved.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('beloved'))], carica di allusioni e giochi di parole!"
  chinese_students.0010.c.strength.china: "Solo il Figlio del Cielo [Select_CString(ROOT.Char.GetTopLiege.IsFemale,'lei stessa','lui stesso')] merita i miei tratti di pennello!"
  chinese_students.0010.c.strength.other: "Solo [ROOT.Char.GetTopLiege.GetShortUINameNoTooltip] merita i miei tratti di pennello!"
  chinese_students.0010.d.strength: "La filosofia scorre naturale dalla mia mente a questa pergamena!"
  chinese_students.0010.e.strength: "È nella strategia militare che i miei talenti brillano più forte!"
  
  # Weak areas - Growth opportunities
  chinese_students.0010.a.weakness: "Sebbene la legislazione mi metta alla prova, devo cimentarmi..."
  chinese_students.0010.b.weakness: "Nonostante le mie parole impacciate, esprimerò i miei sentimenti per [Select_CString(beloved.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('beloved'))]..."
  chinese_students.0010.c.weakness.china: "Tenterò di comporre un'ode al Figlio del Cielo..."
  chinese_students.0010.c.weakness.other: "Tenterò di comporre un'ode a [ROOT.Char.GetTopLiege.GetShortUINameNoTooltip]..."
  chinese_students.0010.d.weakness: "La filosofia mette alla prova i miei limiti, eppure questo trattato potrà ampliare la mia mente..."
  chinese_students.0010.e.weakness: "La guerra mi confonde, ma l'esercito [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] ha bisogno di idee nuove..."

  chinese_students.0010.f: "La verità più profonda risiede nella parola non detta."
  chinese_students.0010.tt: "#weak Gli sforzi saranno giudicati...#!"

  chinese_students.0010.law.success.tt: "Potrei ottenere [GetModifier('wrote_law_modifier').GetNameWithTooltip]"
