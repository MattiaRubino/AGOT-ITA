  chinese_students.0031.desc.improve.diplomacy.success: "Voce salda e argomenti solidi, [Select_CString(mentee.IsFemale,'lei','lui')] supera le aspettative pur su terreno a [Select_CString(mentee.IsFemale,'lei','lui')] estraneo."
