  # Talent showcase (best skill)
  chinese_students.0031.desc.talent.diplomacy.success: "Le parole misurate e il tono rispettoso rivelano un cuore da [Select_CString(mentee.IsFemale,'diplomatica','diplomatico')], intrecciando con perizia armonia da voci discordanti."
  chinese_students.0031.desc.talent.diplomacy.failure: "Lingua inceppata e tono incerto, [Select_CString(mentee.IsFemale,'lei','lui')] semina confusione dove si cercava armonia."
