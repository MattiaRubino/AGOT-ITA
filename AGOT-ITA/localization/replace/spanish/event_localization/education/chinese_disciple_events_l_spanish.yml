  # Event 0021 - Mentor's Evaluation
  chinese_students.0021.t: "Il giudizio dell'Oracolo"
  chinese_students.0021.desc: "[Select_CString(divination_student.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('divination_student'))] [divination_student.GetShortUIName] emerge dalla camera della divinazione, la mente sconvolta dall'impatto delle rivelazioni dell'I Ching.\n\n«[divination_student.Custom2('RelationToMe',ROOT.Char)|U], mi è stato mostrato che"

  chinese_students.0021.desc.heaven.success: "le sei linee ininterrotte rivelano la pura forza creativa di Qian. Come il Cielo abbraccia tutto ciò che sta sotto di esso, così il sovrano deve incarnare una forza temperata dalla saggezza.»"
  chinese_students.0021.desc.heaven.failure: "le sei linee ininterrotte significano potere illimitato! L'Imperatore dovrebbe governare con pugno di ferro, schiacciando ogni opposizione come il Cielo schiaccia chi lo sfida!»"
  chinese_students.0021.desc.thunder.success: "l'azione decisiva al momento giusto porta il successo, in accordo con l'esagramma Zhen. Come il tuono che desta la vita dormiente in primavera, la vera guida ispira gli altri ad agire.»"
  chinese_students.0021.desc.thunder.failure: "così come il tuono colpisce rapido e fragoroso, così dobbiamo far tremare tutti! L'esitazione è debolezza e l'oracolo esige forza immediata!»"
  chinese_students.0021.desc.water.success: "come l'acqua che scorre attorno agli ostacoli, Kan ci insegna che la vera saggezza sta nel riconoscere il pericolo e trovare il cammino di minor resistenza.»"
  chinese_students.0021.desc.water.failure: "come l'acqua che devasta ogni cosa sul proprio cammino, dovremmo travolgere i nemici come una piena, affogando ogni resistenza!»"
  chinese_students.0021.desc.mountain.success: "la quiete porta chiarezza. Mantenendo la mente calma e il corpo a riposo, Gen rivela senza distrazioni il vero sentiero avanti.»"
  chinese_students.0021.desc.mountain.failure: "le montagne schiacciano chi sta sotto! Così dobbiamo essere inamovibili e cocciuti, rifiutando di cedere a qualunque costo!»"
  chinese_students.0021.desc.wind.success: "la dolce perseveranza supera la forza rigida. Come il vento che nel tempo modella il paesaggio, l'influenza sottile di Xun ottiene ciò che la forza bruta non può.»"
  chinese_students.0021.desc.wind.failure: "come la tempesta, possiamo sommergere l'opposizione parlando di più e più forte! Per vincere i dibattiti sul futuro [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip], dobbiamo essere noi a parlare con maggiore veemenza!»"

  chinese_students.0021.positive_heaven.best: "La comprensione dell'ordine del Cielo mostra autentica saggezza di governo!"
