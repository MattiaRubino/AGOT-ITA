  chinese_students.0030.a.learning: "So recitare a memoria gli Analecta."
  chinese_students.0030.b.diplomacy: "Affronterò [Select_CString(mentor.IsFemale,'direttamente lei','direttamente lui')] in un dibattito acceso!"
  chinese_students.0030.b.martial: "[Select_CString(mentor.IsFemale,'Lei','Lui')] non può nemmeno #emp eguagliare#! la mia impeccabile forma di lancia!"
  chinese_students.0030.b.stewardship: "Mostrerò [Select_CString(mentor.IsFemale,'a lei','a lui')] cosa penso delle #emp sue#! finanze!"
  chinese_students.0030.b.intrigue: "So un paio di cose sui #emp suoi#! segreti che posso condividere!"
  chinese_students.0030.b.learning: "#emp Nessuno#! può eguagliare la mia comprensione dei Classici!"
  chinese_students.0030.c.diplomacy: "Ho una petizione su cui sto lavorando..."
  chinese_students.0030.c.martial: "Sebbene imperfetta, potrei dimostrare la mia forma di lancia..."
