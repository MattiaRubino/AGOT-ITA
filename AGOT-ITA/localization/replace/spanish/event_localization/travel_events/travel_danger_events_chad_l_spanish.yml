l_spanish:

 
 travel_danger_events.5000.t:0 "$travel_danger_prefix$ Un Gruppo Litigioso"
 travel_danger_events.5000.intro.land:0 "Mentre percorriamo [location.GetName], la nostra carovana si ferma in una radura delimitata da [location.Custom('GetProvinceFoliageDesc')]. Mi avvicino al trambusto e trovo [entourage_member_one.GetFirstName] e [entourage_member_two.GetFirstName] nel mezzo di una lite furiosa.\n\n"
 travel_danger_events.5000.intro.sea:0 "Sentendo diversi tonfi e urla rabbiose provenire dall'esterno, mi affretto a uscire dai ponti inferiori solo per trovare [entourage_member_one.GetFirstName] e [entourage_member_two.GetFirstName] nel mezzo di una discussione tesa.\n\n"
 travel_danger_events.5000.craven:0 ""Perché mi tormenti, [entourage_member_two.GetFirstNameNoTooltip]? Odio essere spaventat[entourage_member_one.Custom('DE_END_PRO_S_N')] alle spalle, specialmente mentre viaggiamo attraverso questi territori di [location.Custom('GetTerrainLandPlural')]!"\n\n"Ma dai, era solo uno scherzo! Trova un po' di coraggio — per il bene di tutti...""
travel_danger_events.5000.brave: 0 "«Rinfrancati, piccolo[entourage_member_two.Custom2('InsultNoun', SCOPE.sC('entourage_member_one'))] piagnucoloso, e #EMP combatti con me#!! Mostrami il tuo valore! Un codardo come te non ha diritto di prendere parte a questo viaggio!» [entourage_member_one.GetFirstNameNoTooltip] sputa a terra.\n\n[entourage_member_two.GetFirstNameNoTooltip] si limita a rannicchiarsi dalla paura, piangendo in silenzio tra sé e sé."
travel_danger_events.5000.chaste: 0 "«Smetterai di ciarlare delle tue... #EMP imprese#! lussuriose, [entourage_member_two.Custom2('InsultNounSexual', SCOPE.sC('entourage_member_one'))]?! Non ne voglio sentir più parlare!» [entourage_member_one.GetFirstNameNoTooltip] si copre il volto per l’imbarazzo.\n\n«Ma via, [entourage_member_one.GetFirstNameNoTooltip]! Mi rifiuto di vergognarmi dei miei bisogni...» ribatte indignat[Select_CString(entourage_member_two.IsFemale,'a','o')] [entourage_member_two.GetFirstNameNoTooltip]."
travel_danger_events.5000.stubborn: 0 "«Vi giuro che stiamo andando nella direzione sbagliata! Non farò un passo di più finché non avremo risolto!» urla [entourage_member_one.GetFirstNameNoTooltip].\n\n«#EMP Capra vecchia testarda!#! Non vedi che l’intero seguito è esausto di te e della tua [entourage_member_one.Custom2('PointOfRidicule', ROOT.Char)]?»"
 travel_danger_events.5000.generous:0 ""Per l'ultima volta, [entourage_member_two.GetFirstNameNoTooltip], non mi è rimasto nulla da parte! Come osate chiedere altro oro dopo che ho lasciato che mi dissanguaste del tutto!" urla con rabbia [entourage_member_one.GetFirstNameNoTooltip].\n\n"Ma io ho bisogno di altro oro! Non siate così avaro, [entourage_member_one.GetFirstNameNoTooltip]!""
 travel_danger_events.5000.gregarious:0 ""Su, [entourage_member_two.GetFirstNameNoTooltip], sto solo cercando di passare del tempo piacevolmente. Non dovremmo conoscerci almeno un po'?" esclama [entourage_member_one.GetFirstNameNoTooltip] con un'espressione cupa sul suo viso.\n\n[entourage_member_two.GetFirstNameNoTooltip] trema per il disagio che tutto ciò [entourage_member_two.Custom('DE_PRO_DEM')] provoca e sembra pront[entourage_member_two.Custom('DE_END_PRO_S_N')] a tornare a [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
travel_danger_events.5000.shy: 0 "[entourage_member_one.GetFirstNameNoTooltip], turbato, si rivolge a me spiegando: «[entourage_member_two.GetFirstNameNoTooltip] non mi lascia in pace! Di’ a quell[Select_CString(entourage_member_one.IsFemale,'a','o')] [entourage_member_one.Custom2('InsultAdjective', SCOPE.sC('entourage_member_two'))] [entourage_member_one.Custom2('InsultNoun', SCOPE.sC('entourage_member_two'))] che ho bisogno di quiete!»\n\n«Stavo solo scherzando sulla piccola [entourage_member_one.GetFirstNamePossessiveNoTooltip] [entourage_member_one.Custom2('PointOfRidicule', SCOPE.sC('entourage_member_two'))], davvero!»"
travel_danger_events.5000.just: 0 "«Come osi farmi cadere da cavallo, [entourage_member_one.GetFirstNameNoTooltip]! [entourage_member_one.Custom2('InsultAdjective', SCOPE.sC('entourage_member_two'))] [entourage_member_one.Custom2('InsultNoun', SCOPE.sC('entourage_member_two'))]!», esclama [entourage_member_two.GetFirstNameNoTooltip], prostrat[Select_CString(entourage_member_two.IsFemale,'a','o')] sulla [location.Custom('GetProvinceGroundDesc')].\n\n«Non posso essere ritenut[Select_CString(entourage_member_one.IsFemale,'a','o')] responsabile della tua evidente mancanza di abilità» ribatte [entourage_member_one.GetFirstNameNoTooltip] con un sorrisetto compiaciuto."
 travel_danger_events.5000.patient:0 ""...ed è così che, quando visitai [location.GetNameNoTooltip], sono riuscit[entourage_member_one.Custom('DE_END_PRO_S_N')] a uscire da una situazione così disperata. Questo mi ricorda un'altra storia..."\n\n"#EMP Non un'altra parola, [entourage_member_one.GetFirstNameNoTooltip]!#!" interviene [entourage_member_two.GetFirstNameNoTooltip]."
 travel_danger_events.5000.impatient:0 "[entourage_member_one.GetFirstNameNoTooltip] si lamenta ad alta voce. "Arriveremo #EMP mai#! a [next_destination.GetName]? Non ho le forze per fare un altro chilometro!"\n\n"Arriveremo quando arriveremo! Il vostro ingrato lamentarvi non porta altro che malumore al resto dell'entourage. Fosse stato per me, ti avrei lasciato a [random_visited_province.GetNameNoTooltip]!""
 travel_danger_events.5000.temperate:0 ""Maiale peccaminoso e goloso! Non riesci a pensare nemmeno per una singola ora ad altro che al cibo!"\n\n "Ma sono #EMP così#! affamato! Non riesco a non pensare a tutti i piatti di [entourage_member_two.Custom('GetExpensiveDessert')] che ci siamo lasciati a [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]," si lamenta [entourage_member_two.GetFirstNameNoTooltip], mentre rivolo di bava [entourage_member_two.Custom('DE_PRO_DEM')] esce lentamente dalla bocca."
travel_danger_events.5000.paranoid: 0 "«Siete stat[Select_CString(entourage_member_two.IsFemale,'a','o')] mandat[Select_CString(entourage_member_two.IsFemale,'a','o')] qui per farmi fuori! Non mentitemi, agente [entourage_member_two.Custom2('InsultAdjective', SCOPE.sC('entourage_member_one'))] dell’inganno!» urla [entourage_member_one.GetFirstNameNoTooltip] in preda al panico più totale.\n\n«Calmati, [entourage_member_one.GetFirstNameNoTooltip]! Sono solo io! Come puoi pensare una cosa simile?» risponde [entourage_member_two.GetFirstNameNoTooltip] tentando di placar[Select_CString(entourage_member_one.IsFemale,'la','lo')]."
travel_danger_events.5000.zealous: 0 "[entourage_member_one.GetFirstNameNoTooltip] sembra tessere le lodi del [entourage_member_one.GetFaith.GetNameNoTooltip]. «... ma non capisci l’importanza di [entourage_member_one.GetFaith.HighGodName] per condurre una vita buona. È fondamentale che...»\n\n«#EMP Non di nuovo!#!» [entourage_member_two.GetFirstNameNoTooltip] alza gli occhi al cielo. «[entourage_member_two.GetFaith.HighGodName], se mi stai ascoltando, salvami da quest[Select_CString(entourage_member_one.IsFemale,'a','o')] [entourage_member_one.Custom2('InsultNoun', SCOPE.sC('entourage_member_two'))], te ne prego!»"
travel_danger_events.5000.fallback: 0 "«Non ne posso più delle tue sciocchezze, [entourage_member_two.Custom2('InsultAdjective', SCOPE.sC('entourage_member_one'))] [entourage_member_two.Custom2('InsultNoun', SCOPE.sC('entourage_member_one'))]!», [entourage_member_one.GetFirstNameNoTooltip] batte il piede sulla [location.Custom('GetProvinceGroundDesc')].\n\n«Quello che si è lamentato per tutto il viaggio sei tu! Strillando “#EMP Siamo arrivati?!#!” a ogni bivio!» ribatte [entourage_member_two.GetFirstNameNoTooltip]."

 travel_danger_events.5000.a:0 "Suvvia, sicuramente voi due potrete fare pace."
 travel_danger_events.5000.a.success:0 "Convinci [entourage_member_one.GetFirstNameNoTooltip] e [entourage_member_two.GetFirstNameNoTooltip] a risolvere le loro divergenze"
 travel_danger_events.5000.a.failure:0 "[entourage_member_one.GetFirstNameNoTooltip] e [entourage_member_two.GetFirstNameNoTooltip] sono incapaci di risolvere le loro divergenze"
 entourage_member_one_leaves.tt:0 "[entourage_member_one.GetFirstNameNoTooltip] abbandona il tuo entourage"
 entourage_member_two_leaves.tt:0 "[entourage_member_two.GetFirstNameNoTooltip] abbandona il tuo entourage"
 travel_danger_events.5000.b:0 "Non abbiamo tempo per le vostre futili controversie!"
 travel_danger_events.5000.c:0 "C'è solo un modo di risolverla."
 travel_danger_events.5000.c.success:0 "[entourage_member_one.GetFirstNameNoTooltip] vince"
 travel_danger_events.5000.c.failure:0 "[entourage_member_two.GetFirstNameNoTooltip] vince"

 travel_danger_events.5010.t:0 "$travel_danger_prefix$ Tutto Pieno"
 travel_danger_events.5010.desc.intro:0 "Dopo diversi giorni di viaggio, ci siamo fermati in una locanda qui a [location.GetName] in cerca di una sistemazione per la notte. Ho mandato il mio [ROOT.Char.Custom2('RelationToMeShort', travel_leader )] [travel_leader.GetName] ad informarsi su un eventuale alloggio. L'espressione triste del suo volto mentre torna dal suo seguito non lascia presagire nulla di buono.\n\n"
travel_danger_events.5010.desc.seriously: 0 "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], come forse avete intuito...»\n\nAbbassa il capo disperat[Select_CString(travel_leader.IsFemale,'a','o')]. Quel [angry_char.Custom2('InsultAdjective', ROOT.Char)] [angry_char.Custom2('InsultNoun', ROOT.Char)], [angry_char.Custom('IT_NAM_COL3')][angry_char.GetTitledFirstName], è deciso a trasformare questo viaggio in un inferno!"
travel_danger_events.5010.desc.again: 0 "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], di nuovo il proprietario di questa locanda dice che sono #EMP completamente pieni#!! Pare che [angry_char.GetName] abbia sparso la voce del nostro arrivo da queste parti.»"
travel_danger_events.5010.desc: 0 "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], il locandiere dice che sono pieni fino all’orlo, sebbene nella sala comune ci fossero pochi avventori. Sospetto che abbia rifiutato perché queste terre appartengono a [angry_char.GetName]...»"

 travel_danger_events.5010.a_seriously:0 "[angry_char.GetFirstNameNoTooltip] rimpiangerà il giorno..."
travel_danger_events.5010.a_again: 0 "#EMP Di nuovo?#! Maledetto [angry_char.Custom2('InsultNoun', ROOT.Char)]!"
 travel_danger_events.5010.a:0 "Non c'è problema, troveremo una sistemazione altrove."
 travel_danger_events.5010.b_seriously:0 "#EMP FATEMI. ENTRARE!#!"
 travel_danger_events.5010.b:0 "Nessuno nega il riposo a [ROOT.Char.GetTitledFirstNameNoTooltip]."
 travel_danger_events.5010.b.flavor:0 "Tenti di entrare nella locanda con la forza"
 travel_danger_events.5010.b.success:0 "Il locandiere è sovrastato"
 travel_danger_events.5010.b.failure:0 "Il locandiere vi caccia via"
 travel_danger_events.5010.c:0 "Parlerò con il locandiere."
 travel_danger_events.5010.c.flavor:0 "Cerchi di convincere il locandiere a permettere a te e al tuo seguito di soggiornare"
 travel_danger_events.5010.c.success:0 "Il locandiere è stato convinto"
 travel_danger_events.5010.c.failure:0 "Il locandiere non è stato convinto"
