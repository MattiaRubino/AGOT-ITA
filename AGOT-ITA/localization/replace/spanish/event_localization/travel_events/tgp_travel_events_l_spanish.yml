l_spanish:

  tgp_travel_events.0025.t: "Prima la famiglia"
  tgp_travel_events.0025.desc: "«Mio [ROOT.Char.GetTitleAsNameNoTooltip], desidero ammirare i panorami! Non mi lasceresti stare davanti con il mio carro? La mia visuale è terribilmente ostruita dietro al tuo», mi chiede [spouse.Custom('IT_NAM_COL3')][spouse.GetTitledFirstName] durante una sosta a [ROOT.Char.GetCurrentLocation.GetName]. Soffoca uno sbadiglio dietro la mano e mi guarda con occhi assonnati. \n\nPrima che abbia il tempo di rispondere, interviene [crusty_person.Custom('IT_NAM_COL3')][crusty_person.GetTitledFirstName] con un sorriso stucchevole. «Di certo non dobbiamo dimenticare l’ordine che un coniuge perbene deve osservare. Il decoro impone che [Select_CString(spouse.IsFemale,'la tua','il tuo')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] resti al posto a [Select_CString(spouse.IsFemale,'lei','lui')] assegnato.»"
  tgp_travel_events.0025.a: "Come [spouse.Custom('IT_NAM_COL3')][spouse.GetTitleAsNameNoTooltip] desidera."
  tgp_travel_events.0025.a.tt: "La tua relazione con [spouse.Custom('IT_NAM_COL3')][spouse.GetTitledFirstName] ottiene una fertilità accresciuta."
  soulmate_travel_bond: "[CHARACTER.GetShortUIName|U] e [TARGET_CHARACTER.GetShortUIName] strinsero un legame durante un viaggio insieme. Il focolare fu caldo quella notte."
  lover_travel_bond: "[CHARACTER.GetShortUIName|U] e [TARGET_CHARACTER.GetShortUIName] strinsero un legame durante un viaggio insieme. Il focolare fu caldo quella notte."
  tgp_travel_events.0025.b: "[crusty_person.Custom('IT_NAM_COL3')][crusty_person.GetTitledFirstName] sta cercando di metterci uno contro l’altra?"
  tgp_travel_events.0025.b.flavor: "Devo [Select_CString(crusty_person.IsFemale,'tenerla','tenerlo')] d’occhio con attenzione."
  tgp_travel_events.0025.b.success: "Scopri che cosa [crusty_person.Custom('IT_NAM_COL3')][crusty_person.GetTitledFirstName] nasconde davvero"
  tgp_travel_events.0025.b.failure: "Non riesci a scoprire che cosa [crusty_person.Custom('IT_NAM_COL3')][crusty_person.GetTitledFirstName] nasconde davvero"
  tgp_travel_events.0025.c: "Amore, puoi stare dietro."
  tgp_travel_events.0025.d: "Silenzio, tutti!"
  tgp_travel_events.0030.t: "Poesia lungo la via"
  tgp_travel_events.0030.desc: "Giunto a un crocevia, trovo numerosi poemi affissi ai cippi di confine. \n\nSembrano opera di altri viandanti, alcuni menzionano luoghi tanto remoti quanto [poem_province.Custom('TerrainInspirationLoc')] di [poem_province.GetName].\n\nUno in particolare attira il mio sguardo. Narra di "
  tgp_travel_events.0030.desc.wanderer_poem: "i molti viaggi compiuti dal poeta nella sua vita e della ricchezza che l’aria aperta dona all’anima."
  tgp_travel_events.0030.desc.diplomacy_poem: "una terribile contesa tra due famiglie nobili, lacerate da una disputa ereditaria."
  tgp_travel_events.0030.desc.martial_poem: "le molte guerre combattute dal poeta, un guerriero che brandì con maestria spada e penna."
  tgp_travel_events.0030.desc.stewardship_poem: "le molte prove di un nobile che affrontò siccità e carestie."
  tgp_travel_events.0030.desc.intrigue_poem: "la travolgente storia d’amore tra i figli di due famiglie in guerra."
  tgp_travel_events.0030.desc.learning_poem: "una raffigurazione particolarmente incisiva della campagna. È chiaramente opera di un poeta magistrale."
  tgp_travel_events.0030.desc.fallback: "$tgp_travel_events.0030.desc.wanderer_poem$"
  tgp_travel_events.0030.a: "Prova a trarre insegnamento da un poema."
  tgp_travel_events.0030.a.success: "Riesci a interpretare il poema"
  tgp_travel_events.0030.a.failure: "Non riesci a interpretare il poema"
  tgp_travel_events.0030.b: "Che pittoresco!"
  tgp_travel_events.0035.t: "La radice è debole"
  tgp_travel_events.0035.desc: "Faticando [ROOT.Char.Custom('TerrainStruggleLoc')], vedo "
  tgp_travel_events.0035.desc.farmlands: "le colline ondulate di [farming_county.GetProvince.GetName] aprirsi dinanzi a me."
  tgp_travel_events.0035.desc.ricefields: "le terrazze di riso di [farming_county.GetProvince.GetName] distendersi davanti a me."
  tgp_travel_events.0035.desc.outro: "\n\nUn contadino è a lato della strada, la schiena piegata su una ruota caduta dal carro. Mi vede insieme al mio inviato e il suo volto si fa severo, come quello di un genitore. «Hai requisito mio figlio per combattere nella tua guerra. Se fosse qui, non dovrei spezzarmi la schiena così.» \n\nOsservando i campi, noto quanto pochi siano i contadini. Devono condividere un destino simile."
  tgp_travel_events.0035.a: "Fermati e [Select_CString(farmer_char.IsFemale,'aiutala','aiutalo')]."
  tgp_travel_events.0035.b: "Dovrei migliorare le condizioni dei miei contadini."
  tgp_travel_events.0035.c: "Non ho tempo!"
  tgp_travel_events.0040.t: "I peli di un bue"
  tgp_travel_events.0040.desc: "La monotonia del mio viaggio è aggravata dal frinire delle cicale tra le erbacce. Ma, quando svolt"
  tgp_travel_events.0040.desc.farmlands: "o dietro un muro di pietra, sorprendo un contadino che strattona un bambino in un campo vicino, accanto a un bue particolarmente grande."
  tgp_travel_events.0040.desc.ricefields: "o a una curva tra le risaie, sorprendo un contadino che strattona un bambino nell’acqua, accanto a un bue particolarmente grande."
  tgp_travel_events.0040.desc.outro: "\n\n«Mio [ROOT.Char.GetTitleAsNameNoTooltip]!», mi grida il contadino. «Questo bue è mio. Me l’hanno rubato dalle stalle stanotte! Dev’essere di nuovo opera del [parent.GetMotherFather] di [Select_CString(farmer_child.IsFemale,'lei','lui')]. [Select_CString(parent.IsFemale,'È una','È un')] ubriac[Select_CString(parent.IsFemale,'a','o')] e un ladro, e quest[farmer_child.Custom('DE_PRO_PER_S_3P_N')][farmer_child.Custom('GirlBoy')] copre sempre i misfatti [Select_CString(parent.IsFemale,'della','del')] [parent.GetMotherFather].» \n\nGuardo quest[farmer_child.Custom('DE_PRO_PER_S_3P_N')][farmer_child.Custom('GirlBoy')]. Sbianca e trema in tutto il corpo."
  tgp_travel_events.0040.a: "Giustizia [Select_CString(parent.IsFemale,'la','il')] [parent.GetMotherFather] per dare l’esempio."
  tgp_travel_events.0040.b: "[Select_CString(farmer_child.IsFemale,'La','Il')] [farmer_child.Custom('GirlBoy')] può ripagare il debito a corte."
  tgp_travel_events.0040.c: "Lascia correre."
  tgp_travel_events.0041.t: "Un debito saldato"
  tgp_travel_events.0041.desc: "Col mutare delle stagioni, anche la permanenza a corte di [farmer_child.Custom('IT_NAM_COL2')][farmer_child.GetTitledFirstName] giunge al termine. \n\nDapprima servì come [Select_CString(farmer_child.IsFemale,'stalliera','stalliere')] forte e fidat[Select_CString(farmer_child.IsFemale,'a','o')], "
  tgp_travel_events.0041.desc.court_position: "poi salì alla carica di [Select_CString(farmer_child.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('farmer_child'))]. Il duro lavoro ne ha accresciuto la formazione e l’ha trasformat[Select_CString(farmer_child.IsFemale,'a','o')] in [Select_CString(farmer_child.IsFemale,'una','un')] [farmer_child.GetWomanMan] formidabile!"
  tgp_travel_events.0041.desc.knight: "poi divenne [Select_CString(farmer_child.IsFemale,'campionessa','campione')] nel mio esercito."
  tgp_travel_events.0041.desc.stables: "e negli anni lavorò a stretto contatto con i cavalli, allevando molti pregevoli destrieri."
  tgp_travel_events.0041.desc.kitchens: "poi passò a lavorare agli ordini dei cuochi nelle cucine, strofinando padelle e pelando innumerevoli ortaggi."
  tgp_travel_events.0041.desc.study: "poi passò a lavorare agli ordini degli studiosi di corte, portando calamai e curando gli archivi."
  tgp_travel_events.0041.desc.fallback: "$tgp_travel_events.0041.desc.study$"
  tgp_travel_events.0041.desc.alive: "[Select_CString(farmer_child.IsFemale,'Ha','Ha')] chiaramente imparato molto durante la sua permanenza. \n\nOra è tempo di rimandarl[Select_CString(farmer_child.IsFemale,'a','o')] [Select_CString(parent.IsFemale,'alla','al')] [parent.GetMotherFather] ubriac[Select_CString(parent.IsFemale,'a','o')] e ai campi di [thieving_county.GetProvince.GetName]."
  tgp_travel_events.0041.desc.dead: "\n\n[Select_CString(parent.IsFemale,'La','Il')] [parent.GetMotherFather] ubriac[Select_CString(parent.IsFemale,'a','o')] è [Select_CString(parent.IsFemale,'morta','morto')], ed è dovere di [farmer_child.Custom('IT_NAM_COL2')][farmer_child.GetTitledFirstName] tornare e occuparsi dei terreni di famiglia."
  tgp_travel_events.0041.a: "Sono certo che, una volta a casa, se la caverà."
  tgp_travel_events.0041.tt_pay_first: "#weak... ma devo rendere omaggio alla famiglia come compenso.#!"
  tgp_travel_events.0041.c: "[farmer_child.Custom('IT_NAM_COL3')][farmer_child.GetTitledFirstName] dovrebbe restare come [Select_CString(farmer_child.IsFemale,'mia Maestra','mio Maestro')] dei Cavalli."
  tgp_travel_events.0041.d: "[farmer_child.Custom('IT_NAM_COL3')][farmer_child.GetTitledFirstName] dovrebbe restare come [Select_CString(farmer_child.IsFemale,'mia Coppiera','mio Coppiere')]."
  tgp_travel_events.0041.e: "[farmer_child.Custom('IT_NAM_COL3')][farmer_child.GetTitledFirstName] dovrebbe restare come [Select_CString(farmer_child.IsFemale,'mia Poetessa','mio Poeta')] di corte."
  tgp_travel_events.0041.f: "[farmer_child.Custom('IT_NAM_COL3')][farmer_child.GetTitledFirstName] dovrebbe restare a corte come [Select_CString(farmer_child.IsFemale,'mia Precettrice','mio Precettore')]."
  tgp_travel_events.0041.g: "[farmer_child.Custom('IT_NAM_COL3')][farmer_child.GetTitledFirstName] resterà al mio servizio!"
  tgp_travel_events.0041.g.tt: "[farmer_child.Custom('IT_NAM_COL3')][farmer_child.GetTitledFirstName] continua a servirti come [Select_CString(farmer_child.IsFemale,'la tua','il tuo')] [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('farmer_child'))]."
  tgp_travel_events.0045.t: "Metodi agricoli arretrati"
  tgp_travel_events.0045.desc: "Dalla sommità di una collina che domina i campi di [foreign_county.GetName], noto contadini che faticano nella terra e si spezzano la schiena seminando a mano. \n\nPer quanto ricordi, a casa usiamo seminatrici meccaniche. Pare che questi occidentali non le abbiano ancora scoperte."
  tgp_travel_events.0045.a: "Forse posso organizzare uno scambio con il loro sovrano."
  tgp_travel_events.0045.b: "Posso provare a insegnare loro i nostri metodi."
  tgp_travel_events.0045.b.flavor: "Gesti ampi e disegni, si spera, varcheranno la barriera linguistica."
  tgp_travel_events.0045.b.success: "Mostro la superiorità di una cultura confuciana istruita e innovatrice"
  tgp_travel_events.0045.b.failure: "Lo scambio suscita una certa curiosità, ma non riesco a farmi capire"
  cultural_acceptance_taught_methods: "La [cultural_acceptance|E] tra i [foreign_county.GetCulture.GetCollectiveNoun] e i [foreign_county.GetCulture.GetCollectiveNoun] aumenta di [minor_cultural_acceptance_gain]."
  tgp_travel_events.0045.c: "Non mi riguarda."
