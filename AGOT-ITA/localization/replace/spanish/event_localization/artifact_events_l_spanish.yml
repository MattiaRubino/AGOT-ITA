 artifact.0012.tooltip:0 "Hai acquisito [this_artifact.GetName] da [old_owner.GetTitledFirstNameNoTooltip]"
msg_artifact_gained_acquired_desc_1: "Hai acquisito [PlayerMessageItem.GetRightArtifact.GetName]"
msg_artifact_gained_acquired_desc_2: "Hai acquisito [PlayerMessageItem.GetRightArtifact.GetName] e [PlayerMessageItem.GetLeftArtifact.GetName]"
