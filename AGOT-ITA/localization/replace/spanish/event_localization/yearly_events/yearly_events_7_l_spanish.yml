l_spanish:

 ## Desperate faction vassals attempt a coup by Isabella Welch
 yearly.7001.t:0 "L'Ultimo Giorno"
yearly.7001.desc: 0 "Il/la mi[Select_CString(marshal.IsFemale,'a','o')] [marshal.GetCouncilTitle], [marshal.Custom('IT_NAM_COL3')][marshal.GetTitledFirstNameNoTooltip], mi porge la mia [ROOT.Char.Custom('signature_weapon')] prediletta. È così affilata e lucidata che vi scorgo una frazione del mio volto.\n\n«Dovresti portarla per il tuo stesso bene. I dissidenti si aggirano tra le ombre come ratti malati e, ogni volta che presenziamo a una funzione pubblica, mi chiedo se non sia l’ultima.»\n\n[Select_CString(marshal.IsFemale,'Resta','Resta')] a fissare fuori dalla finestra. «Forse dovremmo aumentare le pattuglie... C’è un sapore malsano nell’aria di stamane, e ho paura.»"
 yearly.7001.a:0 "Innervosirà gli ospiti! Questa è semplice paranoia."
 yearly.7001.b:0 "Aggiungi alcuni uomini di pattuglia come porta fortuna."
 yearly.7001.c:0 "Sei a conoscenza #EMP conoscenza#! di qualcosa, [marshal.GetTitledFirstNameNoTooltip]?"
 yearly.7001.c.tt:0 "[marshal.GetTitledFirstNameNoTooltip] ti dice di più riguardo ai suoi sospetti"
 yearly.7001.tt:0 "[marshal.GetTitledFirstNameNoTooltip] ignora le tue domande"
 yearly.7001.d:0 "Riempi [ROOT.GetCharacter.Custom('FortifiedBuilding')] di guardie. Che nessuna stanza resti incustodita!"
 yearly.7001.d.tt:0 "Spaventi tutti quelli che vengono a corte"
 yearly.7001.d.win.tt:0 "Spaventi le fazioni che ti prendono di mira"
## Letter of warning from your marshal who is a sympathizer
yearly.7002: 0 "Sei in pericolo immediato, [ROOT.Char.Custom('FormOfAddressForLiege')]"
 yearly.7002.d:0 "Non provo altro che vergogna mentre scrivo queste parole. [coup_leader.GetTitledFirstName] ha passato mesi a corrompere le tue guardie. [coup_leader.Custom('DE_ART_IND_A')|U] sta pianificando di attentare alla vostra vita davanti alla corte... Desidero che la vostra vita venga risparmiata, ma per quanto mi sforzi, non posso impedire al mio cuore di sanguinare per la causa della [coup_faction.GetName].\n\nI Sono fuggito in esilio. Non ci incontreremo più."
 yearly.7002.a:0 "Non posso fidarmi di nessuno!"
 yearly.7002.b:0 "Dovrei confidare in alcuni dei miei [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] più vicini, per la mia protezione!"
 yearly.7002.b.tt:0 "[knight_1.GetTitledFirstName] e [knight_2.GetTitledFirstName] alcuni dei miei migliori guerrieri. Devo sperare che mi proteggano."
 yearly.7002.c:0 "Posso difendermi da [Select_CString(ROOT.Char.IsFemale,'sola','solo')]!"
 yearly.7002.b.tt.2:0 "Confidi in due delle tue guardie"
 yearly.7002.c.tt:0 "Tieni la cosa segreta"
#### Traitor knights carry you off in a sack
 yearly.7004.desc:0 ""Presto! Si sta svegliando!"\n\nQuando mi sveglio, il mio cuscino sembra più ruvido del solito. La testa mi gira e il resto del mio corpo fa altrettanto nell'oscurità totale. Non sono nel mio letto, bensì vengo trascinato sul terreno all'interno di un sacco.\n\n"Si sta contorcendo troppo! Continuo a perdere la presa."\n\nMentre le voci battibeccano, mi dimeno abbastanza facilmente perché lascino cadere la borsa. Quando mi libero, mi rendo conto che sono arrivati a malapena a qualche passo oltre i giardini del/della [ROOT.GetCharacter.Custom('FortifiedBuilding')]."
 yearly.7004.tt:0 "I complotti della fazione sono stati sventati"
 yearly.7004.a:0 "E questo lo chiami un rapimento? Quantomeno saresti dovuto arrivare a [neighbor_county.GetNameNoTier]."
 yearly.7004.b:0 "Traditori! Languirete entrambi dentro a dei sacchi nelle mie segrete!"
 yearly.7004.c:0 "Riportatemi subito nel mio letto!"
 yearly.7004.c.tt:0 "Vieni rimesso nel sacco e trasportato nella tua camera"
#### Assassination attempt
 yearly.7005.preparation:0 "È quasi emozionante, sedersi e aspettare che la [coup_faction.GetName] colpisca."
 yearly.7005.preparation_poor:1 "[ROOT.Char.Custom('SignatureWeaponNameOrType')] che impugno è l'unico compagno di cui ho deciso di fidarmi, ed andremo all'[ROOT.Char.Custom('GetAfterLifeDestination')] insieme, se dobbiamo."
 yearly.7005.preparation_good:0 "È ridicolo che pensino che dei semplici assassini possano uccidermi."
 yearly.7005.knight_support:0 "[knight_1.GetTitledFirstName] e [knight_2.GetTitledFirstName]sono pronti a morire per me, ma provo compassione per coloro che potrebbero affrontare le loro lame."
 yearly.7005.single_knight_support:0 "Confido che i miei [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] mi supportino, dopotutto."
 yearly.7005.decreased_security:1 "Tutti gli ospiti nella mia [ROOT.GetCharacter.Custom('FortifiedBuilding')] sorseggiano [ROOT.Char.Custom('RegionalDrink')] e si abbuffano di pettegolezzi senza preoccuparsi."
 yearly.7005.increased_security:1 "La [ROOT.GetCharacter.Custom('FortifiedBuilding')] è silenziosa, alcuni gruppi sussurrano. Tutti sono nervosi vedendo la mia sala del trono piena di guardie."
 yearly.7005.throne_approach:0 "[coup_leader.GetTitledFirstName] si avvicina al mio trono."
 yearly.7005.liberty_faction:0 ""Sembra che l'unico modo per rompere le catene intorno ai nostri colli sia quello di tagliare il mio e il tuo.""
 yearly.7005.independence_faction:0 "\n\n"Se non posso avere il mio rango, devo almeno essere l'eroe della mia tragedia.""
 yearly.7005.claimant_faction:1 ""Non hai il diritto di languire su quel trono. Preferirei morire piuttosto che vederti emanare un altro falso decreto da lì.""
 yearly.7005.populist_faction:0 ""Mi duole, lo giuro, di non poterti concedere una morte più giusta delle agonie di tutti coloro che sono stati schiacciati sotto il tuo piede. Almeno la mia fine sarà quella di un eroe.""
 yearly.7005.weapon:1 "\n\n[coup_leader.Custom('DE_ART_IND_A')|U] estrae una daga celata e si lancia in avanti."
 yearly.7005.single_death:0 "Con uno slancio tremendo, [coup_leader.Custom('IT_NAM_COL3')][coup_leader.GetTitledFirstName] colpisce [first_character_kill.Custom('IT_NAM_COL3')][first_character_kill.GetTitledFirstName]"
 yearly.7005.double_death:0 "In un duplice assalto, [coup_leader.Custom('DE_ART_IND_A')] colpisce [first_character_kill.GetTitledFirstName] e [second_character_kill.GetTitledFirstName]"
 yearly.7005.triple_death:0 "Con orrore di tutti, [coup_leader.Custom('DE_ART_IND_A')] si scaglia su [first_character_kill.GetTitledFirstName], [second_character_kill.GetTitledFirstName] e [third_character_kill.GetTitledFirstName]."
 yearly.7005.coup_ruler_strike:0 "prima di lanciarsi su di me per colpirmi."
 yearly.7005.no_death:0 "Questa sfacciata follia giunge rapidamente al termine quando i miei [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] l[coup_leader.Custom('DE_END_PRO_S_N')] circondano rapidamente."
 yearly.7005.failure:0 "Quando le guardie l[coup_leader.Custom('DE_END_PRO_S_N')] afferrano, realizzo che [coup_leader.Custom('DE_ART_IND_A')] sta cercando furiosamente di spingere la lama nel suo stesso cuore piuttosto che essere catturato."
 yearly.7005.ruler_death:1 "Il suo sangue si mescola presto con il mio mentre sento [coup_leader.Custom('SignatureWeaponNameOrType')] colpire il mio petto."
 yearly.7005.success:1 "È sciocco pensare di poter prendere il mio trono con questo piccolo colpo di stato, ma quando [coup_leader.Custom('DE_ART_IND_A')] rivolge una lama contro la sua stessa gola, realizzo che questo è non è mai stato ciò che voleva."
 yearly.7005.a:0 "Guardie, catturatel[coup_leader.Custom('DE_END_PRO_S_N')], [coup_leader.Custom('DE_ART_IND_A')] non può diventare un[coup_leader.Custom('DE_PRO_POS_P_2P')] martire per i dissidenti."
 yearly.7005.b:0 "Lasciateglielo fare."
 yearly.7005.c:0 "Meriti un destino ben peggiore che morire qui!"
 yearly.7005.c.tt:0 "Accechi e imprigioni [coup_leader.GetTitledFirstName]"
 yearly.7005.d:0 "Esilial[coup_leader.Custom('DE_END_PRO_S_N')], affiché racconti la storia di quanto io sia difficile da uccidere."
 yearly.7005.d.tt:0 "Riceverai tutti i titoli e i vassalli di [coup_leader.GetTitledFirstNamePossessive]"
 yearly.7005.devout.e:0 "Non ti ricongiungerai a me in [ROOT.Char.GetFaith.PositiveAfterLife], miserabile!"
 yearly.7005.e:0 "Ti spedirò all'[ROOT.Char.GetFaith.NegativeAfterLife], maledett[coup_leader.Custom('DE_END_PRO_S_N')]!"
 ##Participate in a football game,
 #Set up event
 yearly.7010.t:0 "Una Partita Bellissima"
yearly.7010.desc: 0 "Una visita a uno dei villaggi della tua signoria mi ha condott[Select_CString(ROOT.Char.IsFemale,'a','o')] in una situazione intrigante. Pare che la gran parte del villaggio si sia radunata nella piazza del mercato, formando due variopinti gruppi.\n\nA uguale distanza da entrambi — visibile dalla mia posizione solo grazie al villano dall’aria assai apprensiva che la regge — c’è una vescica di maiale gonfiata.\n\nForse notando la mia espressione perplessa, un valletto spiega solerte la situazione: si tratta di un gioco popolare!"
 yearly.7010.a:0 "Affascinante! Quali sono le regole?"
 yearly.7010.b:0 "Beh, meglio lasciarli fare."
 yearly.7010.tt.yes:0 "Indaga su ciò che succede."
 yearly.7010.tt.win:0 "Questo potrebbe aiutarti a vincere!"
 yearly.7010.tt.lose:0 "Scegliere questo potrebbe diminuire le tue possibilità di vittoria!"
 #Valet explains game
 yearly.7011.t:0 "Una Partita Bellissima: Soppesare i Rischi"
yearly.7011.desc: 0 "Con una certa ansia, il mio fidato valletto mi illustra regole e usanze dell’evento venturo. Questo gioco, il cosiddetto #EMP «giuoco del calcio»#!, è assai diffuso e vi prende parte gente d’ogni risma.\n\nA quanto pare, entrambe le parti si adoperano per portare la «palla» — com’è chiamata la vescica — al lato del villaggio che non difendono, con ogni mezzo necessario.\n\nL’ultima parte è stata pronunciata con notevole gravità, e la spiegazione è stata rapida: se la morte è rara, le ferite non lo sono."
yearly.7011.a: 0 "C’è posto anche per me?"
 yearly.7011.b:0 "Tipico passatempo da popolani. Lasciali fare."
 yearly.7011.tt:0 "Portami i miei stivali!"
 #Pre-game: Literal Under Armour
 yearly.7012.t:0 "Una Partita Bellissima: Tutto l'Equipaggiamento..."
yearly.7012.desc: 0 "Tra la gente del borgo scorgo un[Select_CString(dummy_gender.IsFemale,'’',' ')][dummy_gender.GetWomanMan] di mezza età che aggiusta cinghie di cuoio sotto la tunica. Ora che ci faccio caso, l’addome pare troppo massiccio per la [Select_CString(dummy_gender.IsFemale,'sua','sua')] esile statura, con petto e ventre un poco in tensione entro le vesti. Notato il mio interesse, [Select_CString(dummy_gender.IsFemale,'sorride','sorride')], mi fa cenno d’avvicinarmi e solleva il tessuto.\n\nSotto la tunica, avvolti attorno al corpo, strati di rozze stecche di legno a mo’ d’armatura.\n\n«La chiamo #EMP “sotto-armatura”#!!» dice orgoglios[Select_CString(dummy_gender.IsFemale,'a','o')], strizzando l’occhio."
 yearly.7012.a:0 "Quanto vuoi per essa?"
 yearly.7012.b:0 "Che premessa ridicola."
 #Pre-game: Wealthy merchant buys your best player
 yearly.7013.t:0 "Una Partita Bellissima: Una Grande Firma"
yearly.7013.desc: 0 "Osservando la folla, noto un[Select_CString(dummy_gender.IsFemale,'’',' ')][dummy_gender.GetWomanMan] curiosamente fuori posto. Vestit[Select_CString(dummy_gender.IsFemale,'a','o')] di ricche pellicce e con un piccolo seguito, [Select_CString(dummy_gender.IsFemale,'è','è')] in vivace conversazione con un[Select_CString(dummy_gender.IsFemale,'’',' ')]altro [dummy_gender.GetWomanMan] ben più imponente. Fendendo la calca, giungo nei paraggi proprio mentre il mercante benestante lascia cadere una piccola borsa nella mano dell[Select_CString(dummy_gender.IsFemale,'’',' ')]altro.\n\n«...un piacere fare affari con te. Ora assicurati che la mia scommessa sia al sicuro!» sogghigna il pingue mercante.\n\nMentre il gran [dummy_gender.GetWomanMan] si avvia verso il gruppo dell’altra squadra, pare che a qualcuno non importi molto della sacralità del gioco..."
yearly.7013.a: 0 "Aspetta! Qualunque cosa ti abbia pagato [Select_CString(dummy_gender.IsFemale,'lei','lui')], la raddoppio!"
 yearly.7013.b:0 "Disgustoso. Non sarebbe mai successo ai miei tempi!"
yearly.7013.c: 0 "Pare che dovremo vincere senza di [Select_CString(dummy_gender.IsFemale,'lei','lui')]!"
 #Pre-game: Messing with pies
 yearly.7014.t:0 "Una Partita Bellissima: Occhi Sulle Torte"
 yearly.7014.desc:0 "Un[dummy_gender.Custom('DE_PRO_POS_P_2P')] intraprendente panettier[dummy_gender.Custom('DE_END_ADJ_IND_S_A')] locale ha chiaramente notato le folle che si riuniscono, e i suoi due carri sgangherati pieni di torte appena sfornate sono molto richieste.\n\nPasseggiando verso il carro attorno al quale si accalca la squadra avversaria, noto che i raggi di una delle ruote si stanno praticamente scheggiando. Non appena mi viene in mente il pensiero, mi si presenta l'opportunità di metterlo in pratica, quando il fragoroso schianto di qualcosa che cade dall'altra parte della piazza fa girare tutti a bocca aperta.\n\nUn rapido calcio a quel bastone e..."
 yearly.7014.desc.1:1 "Un[dummy_gender.Custom('DE_PRO_POS_P_2P')] intraprendente panettier[dummy_gender.Custom('DE_END_ADJ_IND_S_A')] locale ha chiaramente notato le folle che si riuniscono e i suoi due carri sgangherati pieni di pasticci di carne appena sfornati sono molto richiesti.\n\nPasseggiando verso il carro attorno al quale si accalca la squadra avversaria, do un'occhiata agli scaffali di pasticcini fumanti. Non appena il pensiero mi viene in mente, mi si presenta l'opportunità di metterlo in pratica, quando lo schianto sonoro di qualcosa che cade dall'altra parte della piazza fa girare tutti a bocca aperta.\n\nLa mia mano corre alla piccola borsa di cicuta che ho in vita..."
yearly.7014.a: 0 "Vediamo come giochi adesso…"
 yearly.7014.b:0 "Oh no, tutte le torte sono cadute a terra!"
yearly.7014.c: 0 "È meglio di no."
 yearly.7014.hemlock:0 "Spruzza un po' di ingrediente extra sulle torte..."
 #Pre-game: Performance-Enhancing Draughts
 yearly.7015.t:0 "Una Partita Bellissima: Bozze che Migliorano le Prestazioni"
yearly.7015.desc: 0 "Mentre mi preparo allo sforzo imminente, scorgo ai margini della folla un[Select_CString(dummy_gender.IsFemale,'’',' ')][dummy_gender.GetWomanMan] che tracanna da una fiaschetta, con gli occhi che guizzano tra un sorso e l’altro. Normalmente non sarebbe troppo sospetto, ma lo è la furtività, ancor più quando [Select_CString(dummy_gender.IsFemale,'trasalisce','trasalisce')] a un mio tocco inquisitivo sulla spalla.\n\nQualunque cosa stia bevendo non è acqua: il liquido è un poco opaco, e dal [Select_CString(dummy_gender.IsFemale,'suo','suo')] smorfiare le labbra è chiaro che non sia gradevole. Per fortuna [Select_CString(dummy_gender.IsFemale,'è','è')] quasi ansios[Select_CString(dummy_gender.IsFemale,'a','o')] di spifferare i [Select_CString(dummy_gender.IsFemale,'suoi','suoi')] segreti a un lieve pungolo.\n\n«Dici che migliora le prestazioni?»"
 yearly.7015.a:0 "...quanto vuoi?"
 yearly.7015.b:0 "Dovresti vergognarti di te stess[dummy_gender.Custom('DE_END_PRO_S_N')]!"
 #Game starts!
 yearly.7020.t:0 "Una Partita Bellissima: Calcio d'Inizio"
yearly.7020.desc: 0 "Espletate le cortesie pre-partita, non resta che dare avvio all’evento. Il banditore, sporgendosi pericolosamente dalla finestra al primo piano d’una casa sulla piazza, fa passare la vescica di maiale attraverso l’imposta.\n\nLa folla alza lo sguardo in attesa e, dopo una breve pausa, la «palla» prende il volo.\n\nComincia la carica."
 yearly.7020.a:0 "Seguitemi, squadra!"
 yearly.7020.b:0 "AAAAAAAAAAARGGGHHHH!"
 #First half: A villager comes at you with a rock!
 yearly.7021.t:0 "Una Partita Bellissima: Evvai"
yearly.7021.desc: 0 "Il cosiddetto «gioco» è ben più di quanto avessi messo in conto. Nemmeno la fama di violenza è usurpata.\n\nAlla mia sinistra, un[Select_CString(dummy_gender.IsFemale,'’',' ')][dummy_gender.GetWomanMan] tiene un altro in una rozza stretta al capo, i due barcollano davanti a una rissa a pugni tra — a quanto pare — quattro persone insieme.\n\nMentre mi allontano da quel particolare tafferuglio, un altro villano — con gli occhi fuori dalle orbite sotto una maschera di sangue che cola da un taglio sulla fronte — si avvicina brandendo un sasso."
yearly.7021.a: 0 "Ehi! Questo è contro le regole!"
yearly.7021.b: 0 "TI FARÒ MANGIARE QUEL SASSO!"
 yearly.7021.c:0 "È ora di andarsene da qui!"
 yearly.7021.a.tt.win:0 "Butti via il sasso!"
 yearly.7021.a.tt.lose:0 "Non sei in grado di difenderti"
 yearly.7021.c.tt.escape:0 "Fuggi incolume"
 yearly.7021.c.tt.escapefail:0 "Non sei in grado di fuggire"
 #First half: Player is getting seduced by a winsome lad/lass
 yearly.7022.t:0 "Una Partita Bellissima: Un'Avvenente Spetta[dummy_gender.Custom('DE_END_NOU_S_GS_N')]"
yearly.7022.desc: 0 "La squadra avversaria ha la palla! Il/la portatore/portatrice è un[Select_CString(dummy_gender.IsFemale,'’',' ')] giovane [dummy_gender.GetWomanMan] di bell’aspetto, e chiaramente scaltro/scaltra: assicuratosi/a la palla, [Select_CString(dummy_gender.IsFemale,'sta scalando','sta scalando')] una casa per sottrarsi alla folla ululante sottostante.\n\nSebbene il piano paia a prova di tutto, [Select_CString(dummy_gender.IsFemale,'non aveva fatto i conti','non aveva fatto i conti')] con i [Select_CString(dummy_gender.IsFemale,'suoi','suoi')] desideri più bassi: quando mi tiro su alla [Select_CString(dummy_gender.IsFemale,'sua','sua')] altezza sulla facciata, [Select_CString(dummy_gender.IsFemale,'è','è')] chiaramente distratt[Select_CString(dummy_gender.IsFemale,'a','o')] da un[Select_CString(same_gender.IsFemale,'’',' ')][same_gender.GetWomanMan] particolarmente avvenent[Select_CString(same_gender.IsFemale,'e','e')] alla finestra.\n\nI due paiono invaghit[Select_CString(dummy_gender.IsFemale,'i','i')] l’un[Select_CString(dummy_gender.IsFemale,'a','o')] dell’altro. Sono a portata di mano..."
 yearly.7022.a:0 "Yoink!"
 yearly.7022.b:0 "Ah, un giovane amore!"
 yearly.7022.c:0 "Ha! Vi mostrerò qual è l'aspetto di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] ver[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetWomanMan]!"
 #First half: Punching a priest
 yearly.7023.t:0 "Una Partita Bellissima: La Mano di [ROOT.Char.GetFaith.HighGodName]"
 yearly.7023.desc:0 "La vescica di maiale è libera! Un paio di mani nervose la maneggiano, e rimbalza una volta prima di essere afferrata da... uno dei [ROOT.Char.GetFaith.AltPriestTermPlural]?\n\n[dummy_clergy_gender.Custom('DE_ART_IND_D')] sorride e inciampa in avanti, la folla si separa incerta davanti a [dummy_clergy_gender.GetSheHe]. Nessuno è sicuro di cosa fare di questa santa persona che gioca un gioco così violento e, per di più, sembra farla franca!\n\nIo faccio un passo avanti titubante..."
 yearly.7023.a:0 "...e [dummy_clergy_gender.Custom('DE_PRO_DEM')] tiro un pugno dritto in faccia."
 yearly.7023.b:0 "...e mi faccio da parte. Lascio che qualcun altro si occupi di [dummy_clergy_gender.GetSheHe]."
 #First half: Damaging a local building
 yearly.7024.t:0 "Una Partita Bellissima: Il Pagliaio del Fieno"
 yearly.7024.desc:0 "La folla aumenta e si schianta contro i muri di una casa vicina come fosse un'onda. Mentre il gruppo si ritrae dalle pareti, diverse persone si aggrappano a qualsiasi sporgenza possibile, mentre altri cercano di liberarsi di loro per raggiungere il portatore di palla.\n\nIl suono di schegge di legno e di fronde che si accartocciano risuona nella piazza del mercato, e mentre la folla si ritrae diverse sezioni del tetto di paglia della casa cadono a terra."
yearly.7024.a: 0 "Pagherò io i restauri!"
yearly.7024.b: 0 "In amore e in calcio tutto è lecito!"
 #Second half: Diving scum
 yearly.7030.t:0 "Una Partita Bellissima: Mai una Penna"
yearly.7030.desc: 0 "Con il procedere della partita, sempre più contadini sono costretti a ritirarsi. Qualcuno barcolla vicino a me, con lividi già evidenti sulla testa.\n\nAll’improvviso, un altro uomo del gruppo crolla ai miei piedi con un urlo assordante. Il frastuono basta a distrarre persino i partecipanti e sia la folla sia io facciamo un passo indietro di fronte alle sue contorsioni — anche se #EMP giurerei#! di averlo visto aprire un occhio...\n\nNon appena filtra abbastanza luce tra la folla, il «ferito» balza in piedi, afferra la palla e si lancia verso di me attraverso la piazza!"
 yearly.7030.a:0 "I-... wuh-... #EMP arbitro!#!"
 yearly.7030.b:0 "Imbroglione! Lo prenderò!"
 yearly.7030.c:0 "Oh, è bello vedere che si è ripreso in fretta!"
 yearly.7030.b.win:0 "Catturi l'ingannatore"
 yearly.7030.b.lose:0 "Manchi la canaglia"
 #Second half: Bladed boots
 yearly.7031.t:0 "Una Partita Bellissima: Azzannatori di Caviglie"
yearly.7031.desc: 0 "Il gioco continua e noto che le file della mia squadra cominciano a diradarsi. Diversi partecipanti giacciono sparsi per la piazza del mercato, tutti a massaggiarsi le caviglie. Caviglie #EMP seriamente#! malconce, a giudicare dall’aspetto. Mentre mi batto con chi mi circonda, un bagliore vicino al suolo cattura il mio sguardo, e capisco con un certo orrore quale sorte è toccata ai miei compagni.\n\nQualche contadino particolarmente sanguinario ha cucito piccole lame nelle scarpe e, sotto i miei occhi, le affonda brutalmente negli stinchi di un altro. Valuto se avanzare per affrontarlo."
 yearly.7031.a:0 "Toglietegli quelle scarpe!"
 yearly.7031.b:0 "Mi piacciono i miei stinchi cosìcome sono!"
 yearly.7031.c:0 "Che idea originale…"
 yearly.7031.a.win:0 "Tu gli togli le scarpe"
 yearly.7031.a.lose:0 "Ti prendono a calci negli stinchi!"
 #Second half: Drinks break
 yearly.7032.t:0 "Una Partita Bellissima: Pausa Bevande"
 yearly.7032.desc:0 "L'orda si sposta di lato, espellendomi dalle sue profondità con una certa forza. Barcollando verso un muro per orientarmi e riprendere fiato, vedo un paio di commercianti carichi di vari rinfreschi. Loro devono fare dei buoni affari, visto quanto è duro questo lavoro!\n\nSi dà il caso che io abbia bisogno di un po' di sostentamento. Mi chiedo cosa abbiano in vendita."
 yearly.7032.a:0 "Acqua rinfrescante! Perfetto!"
 yearly.7032.b:0 "Una pinta mi basterebbe!"
yearly.7032.c: 0 "Non è che hai della [ROOT.Char.Custom('RegionalDrink')], vero?"
 yearly.7032.d:0 "Quelle torte di hashish sono in vendita?"
 #Second half: Bowyer and dyer fight
 yearly.7033.t:0 "Una Partita Bellissima: To Dye For"
yearly.7033.desc: 0 "Scontrarsi con gli avversari durante queste partite è assai comune, ma con un certo sconcerto vedo quelli che sembrano due miei compagni di squadra che si picchiano #EMP tra loro#!. Li riconosci; uno è il costruttore di archi locale, l’altro un tintore di tessuti. I due sono avvinghiati in un feroce combattimento, al punto che i loro compagni hanno iniziato ad accorgersene.\n\nQuesta meschina disputa sta cominciando a immobilizzare una parte consistente della mia squadra, e la massa di gente comincia a spingere verso il lato del villaggio che stiamo difendendo..."
 yearly.7033.a:0 "Va bene, smettetela!"
yearly.7033.b: 0 "Non ho intenzione di perdere tempo con risse da poco."
 yearly.7033.a.win:0 "Riesci a separare con successo gli attaccabrighe"
 yearly.7033.a.lose:0 "La zuffa si intensifica"
 #Match resolution holding event
 yearly.7040.t:0 "Una Partita Bellissima: Punteggio finale"
 yearly.7040.desc:0 "Con il passare della giornata, il flusso e riflusso del gioco raggiunge il suo apice. Entrambe le parti si spingono in avanti inseguendo la palla, e io mi trovo nel mezzo di uno di questi vortici, nel flusso di persone.\n\nCado e mi proteggo la testa dai piedi che potrebbero calpestarmi, per poi rimettermi in ginocchio e trovare una calma insolita sulla piazza del mercato.\n\nSembra che la partita sia finita."
 yearly.7040.a:0 "Abbiamo... abbiamo vinto?"
 #Glorious victory
 yearly.7041.t:0 "Una Partita Bellissima: Vittoria Gloriosa!"
 yearly.7041.desc:0 "La mia squadra mi solleva in posizione eretta, e il loro tifo mi fa gonfiare il cuore fino a scoppiare! Non si è trattato solo di una vittoria; è stata una #EMP batosta#!, e il tuo è stato molto più che un piccolo contributo!\n\nI nostri avversari iniziano "
 yearly.7041.a:0 "Che partita esaltante!"
 yearly.7041.b:0 "Commissionerò un ricordo!"
yearly.7041.desc.ending: 0 "ad allontanarsi sconsolati dalla zona, ma la festa per i vincitori è appena iniziata. Un grande barile di [ROOT.Char.Custom('RegionalDrink')] ha già preso il posto d’onore e le bevute scorrono a fiumi per festeggiamenti che di certo dureranno fino a sera."
 #Victory
 yearly.7042.t:0 "Una Partita Bellissima: Vittoria!"
 yearly.7042.desc:0 "Barcollo in piedi e cerco di concentrarmi mentre le persone mi passano accanto. Al centro della piazza, un gruppo festeggia; mi ci vogliono diversi secondi per capire che si tratta della mia squadra!\n\nI nostri avversari iniziano "
 yearly.7042.a:0 "Che partita esaltante!"
 yearly.7042.b:0 "Commissionerò un ricordo!"
 #Draw
 yearly.7043.t:0 "Una Partita Bellissima: Pareggio"
 yearly.7043.desc:0 "Mi rimetto in piedi barcollando, e mi ritrovo ancora circondato da distese di persone. La differenza sembra essere nell'urgenza dei movimenti di tutti, mentre i giocatori sembrano allontanarsi svogliatamente dall'area.\n\nMentre il sole tramonta, sembra che la partita si sia conclusa senza un risultato decisivo."
 yearly.7043.a:0 "Oh, be'... Li prenderemo la prossima volta!"
 #Defeat
 yearly.7044.t:0 "Una Partita Bellissima: Sconfitta!"
 yearly.7044.desc:0 "Mi rimetto in piedi barcollando e cerco di concentrarmi mentre le persone mi passano accanto. Al centro della piazza, un gruppo festeggia; impiego diversi secondi per capire che... è la squadra avversaria.\n\nLa mia squadra inizia "
 yearly.7044.a:0 "Congratulazioni ai vincitori!"
 yearly.7044.b:0 "Bah! Avremmo dovuto vincere!"
 yearly.7044.c:0 "Mi merito lo stesso un trofeo!"
 #Heavy Defeat
 yearly.7045.t:0 "Una Partita Bellissima: Grave Sconfitta!"
 yearly.7045.desc:0 "I piedi che calpestano la palla rimbombano, e io mi sforzo di alzarmi in piedi per accertarmi del perché. Poco lontano, nella piazza, la squadra avversaria tiene la palla in alto trionfalmente ed esulta. Non è solo una sconfitta, ci hanno distrutto.\n\nLa mia squadra inizia "
 yearly.7045.a:0 "Congratulazioni ai vincitori!"
 yearly.7045.b:0 "Bah! Avremmo dovuto vincere!"
 yearly.7045.c:0 "Mi merito lo stesso un trofeo!"
 ##Foggy Hill
 #There used to be a hole here
 yearly.7050.t: "C’era un Buco?"
 yearly.7050.desc: "Incontro [unfortunate_soul.GetTitledFirstName] nel corridoio, [Select_CString(personaggio.IsFemale,'intenta','intento')] a fissare il muro. Chiedo incuriosito cosa stia facendo.\n\nIl suo sguardo scatta su di me con un fremito sinistro: "Una volta qui c’era un buco, sai," esclama [unfortunate_soul.GetTitledFirstNameNoTooltip] con ferma convinzione.\n\nGuardo il muro davanti a [unfortunate_soul.GetSheHe], incapace di trovare qualsiasi traccia del buco a cui si riferisce."
 yearly.7050.a: "Dov’è il... buco?"
 yearly.7050.a_paranoid: "Devo saperne di più."
 yearly.7050.a.flavor: "Che concetto intrigante."
 yearly.7050.b: "Sono sciocchezze."
 yearly.7050.b.flavor: "[unfortunate_soul.GetShortUIName] deve essere in delirio."
 yearly.7050.c: "Smettila di farmi perdere tempo!"
 #A bad dream?
 yearly.7051.t: "Collina Nebbiosa"
 yearly.7051.desc: "La nebbia è così fitta da poter essere tagliata con un coltello e guardo attorno in un debole tentativo di orientarmi. Sono già stato qui? È forse... un campo di battaglia?\n\nLe mani mi tremano mentre cerco di dare un senso alla situazione, e faccio alcuni passi avanti. Sento un suono in lontananza; una voce che chiama: "Avete visto un ragazzino?"\n\nImprovvisamente comincio a distinguere volti nella nebbia. Sono forse... persone che ho ucciso? Sembrano bloccati in una smorfia di terrore."
 yearly.7051.a: "È tutta colpa mia..."
 yearly.7051.a.flavor: "Ti assumi la responsabilità."
 yearly.7051.b: "Se lo meritavano. TUTTI."
 yearly.7051.b_conviction.desc: "Riesci a convincerti"
 yearly.7051.b_unconvinced.desc: "Hai un crollo"
 #Waking up
 yearly.7052.t: "Come un Sogno"
 yearly.7052.desc_unconvinced: "Mi sveglio, madido di sudore. Quello è stato, se non il peggiore sogno in assoluto, certamente uno dei più orribili che ricordi.\n\nLe mani mi tremano ancora per lo stress causato dall’incubo, mentre ne rievoco i contenuti. "Di certo le cose non possono peggiorare più di così," mormoro, rigirandomi in un patetico tentativo di riaddormentarmi."
 yearly.7052.desc: "Mi sveglio, sorprendentemente sereno. È stato un sogno interessante — pur non essendo particolarmente piacevole, ho fatto incubi peggiori nella mia vita.\n\nRifletto attentamente sui suoi contenuti e poi mi giro dall’altro lato, addormentandomi presto in un sonno rilassante."
 yearly.7052.a: "È stato tutto un brutto sogno."
 yearly.7052.a_positive: "Che strano sogno."
 #Denial
 yearly.7053.t: "Che Buco è?"
 yearly.7053.desc: "Il corridoio è inondato dalla luce del giorno, mentre mi incammino verso la cucina. Improvvisamente, con la coda dell’occhio — c’è un #EMP buco#! nel muro.\n\nMi blocco fissandolo con un occhio curioso ma attento. Non è un buco grande, forse della dimensione di un braccio. Ma è completamente nero.\n\nMi avvicino con cautela e cerco di sbirciare dentro, confuso sulla sua origine e sul suo scopo."
 yearly.7053.a: "Il giardiniere dovrebbe saperne di più."
 yearly.7053.b: "Credo di vedere qualcosa..."
 yearly.7053.b_pouch.desc: "Tiri fuori una sacca di monete d’oro dal buco"
 yearly.7053.b_scratch.desc: "Qualcosa ti graffia il braccio"
 #Coming to
 yearly.7054.t: "Un Brusco Risveglio"
yearly.7054.intro: "Uno dei servitori mi scuote con cautela per svegliarmi. [Select_CString(7054_servant.IsFemale,'Lei','Lui')] mi guarda con ansia ed esclama: "[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Stai bene?" mentre osservo il corridoio, frastornat[Select_CString(ROOT.Char.IsFemale,'a','o')].\n\nSono [Select_CString(ROOT.Char.IsFemale,'svenuta','svenuto')]?"
 yearly.7054.desc_pouch: "Ho ancora in mano la sacca d’oro che sono riuscito a tirare fuori dal... buco?"
 yearly.7054.desc_scratch: "Sento una bruciatura al braccio; quello che ho infilato nel... buco?"
 yearly.7054.desc: "Ricordo vagamente qualcosa di una conversazione che dovevo avere con il giardiniere... riguardo a un buco?"
 yearly.7054.outro: "\n\nBalzando in piedi, fisso il muro. "Qui c’era un buco," mormoro mentre il mio sguardo scivola sulle luminose pareti del corridoio."
 yearly.7054.a: "... Devo aver solo immaginato cose."
 yearly.7054.a.flavor_pouch: "Stringo forte la sacca."
 yearly.7054.a.flavor_scratch: "Il bruciore che emana dal graffio al braccio si intensifica."
 yearly.7054.a.flavor: "Mi accorgo del servo che ora, cauto, mi osserva."
 #It was the dog all along
 yearly.7055.t: "Un Ricovero per un Cane"
 yearly.7055.desc: "Attraversando il cortile, un randagio sbuca dal nulla e si ferma proprio davanti a me. Alcuni strani pezzi di metallo sono attaccati al suo collare.\n\nIl cane mi guarda aspettandosi qualcosa mentre io lo fisso negli occhi marroni, un po’ infastidito dall’interruzione. L’irritazione però svanisce rapidamente, e ho la strana sensazione che il cane stia controllando... le cose?\n\nSto davvero perdendo il senno, penso, mentre afferro il collare e rimuovo i ridicoli pezzi di metallo. Quando mi volto per andarmene, il cane mi guarda severo. Suppongo che... ora appartenga a me?"
 yearly.7055.a: "Vieni qui, cane."
 yearly.7055.b: "Vattene #EMP via#!, lurido randagio!"
 yearly.7055.b.flavor: "Il cane ti guarda con occhi pieni di dolore."
