l_spanish:

  bm_1066_japan: "Una luna mai calante"
  bm_1066_japan_desc: "È passato quasi mezzo secolo da quando Fujiwara Michinaga, Kampaku del Giappone, vergò il suo celebre poema: #EMP «Considero questo mondo il mio mondo, e la luna piena come mai calante.»#!\n\nInterpretate ampiamente come dichiarazione dell’inattaccabile posizione dei Fujiwara quali reggenti imperiali, le sue parole finora suonano veritiere. Il figlio di Michinaga è pronto a trasmettere la sua posizione onnipotente alla generazione successiva.\n\n#bold I Fujiwara manterranno il loro dominio sulla corte imperiale contro le proteste di altre case aristocratiche e della famiglia imperiale?#!"

  bookmark_japan_yorimichi: "Kampaku $dynn_Fujiwara$ $Yorimichi$"
bookmark_japan_yorimichi_subheading: "$BOOKMARK_SUBHEADING_RULING_REGENT$"
  bookmark_japan_yorimichi_morozane: "$Morozane$"
  bookmark_japan_yorimichi_sadatsuna: "$Sadatsuna$"
  bookmark_japan_yorimichi_desc: "Nono di una lunga serie di reggenti [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )], Yorimichi governa il Giappone da quasi mezzo secolo. Vinto dalla vecchiaia, ora è pronto a passare il testimone al figlio, Morozane, ma l’incertezza abbonda.\n\nL’imperatore Chikahito soffre sotto la [Glossary( 'regency', 'KAMPAKU_GLOSS' )] ed è ansioso di recentrare il potere attorno al suo [Glossary( 'Chrysanthemum Throne', 'CHRYSANTHEMUM_THRONE_GLOSS' )]. Lontano dalla capitale, le province più remote si sono staccate dalla burocrazia centrale, governate da aristocratici arrivisti come feudi propri.\n\n#BOLD Saprai riaffermare il dominio dei Fujiwara e resistere alla disgregazione del sistema [Glossary( 'Ritsuryō', 'RITSURYO_GLOSS')]?#!"

  RITSURYO_GLOSS: "#bold Ritsuryō#! fu un sistema legale e amministrativo centralizzato istituito in Giappone alla fine del VII secolo con l’intento di estendere l’autorità della corte imperiale. In profondo declino già nell’XI secolo, le sue funzioni furono lentamente usurpate da privati e da potenti casate."

  bookmark_japan_go_reizei: "$Chikahito$ $king_tenno_male_japanese$"
bookmark_japan_go_reizei_subheading: "$game_concept_ceremonial_liege$ Giapponese"
  bookmark_japan_go_reizei_tameyuki: "$Tameyuki$"
  bookmark_japan_go_reizei_go_sanjo: "$Takahito$"
  bookmark_japan_go_reizei_desc: "$Chikahito$ crebbe come pedina nel tiro alla fune tra suo padre, l’imperatore emerito [Glossary( 'Go-Sanjo', 'JOKO_GLOSS' )], e il reggente [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )], $Yorimichi$. Ora, in qualità di [Glossary( 'Emperor', 'TENNO_GLOSS' )], $Chikahito$ ha fatto del suo meglio per affermare l’autorità imperiale, ma ricopre ancora in larga misura un ruolo cerimoniale.\n\nCostretto dalla famiglia della consorte a negare il riconoscimento del suo unico figlio, è ora il fratello di $Chikahito$, $Takahito$, a essere in linea per il Trono del Crisantemo.\n\n#BOLD Saprai limitare il dominio dei Fujiwara, restaurare gli [Glossary( 'Yamato', 'YAMATO_GLOSS' )] e regnare da imperatore non solo di nome, ma esercitando un potere reale e duraturo?#!"
 #He seeks to 
 # restore [Glossary( 'Yamato', 'YAMATO_GLOSS' )] authority as true Emperor's of Japan?
  bookmark_japan_morofusa: "$dynn_Minamoto$ $Morofusa$"
bookmark_japan_morofusa_subheading: "$game_concept_governor$ of $c_iyo$"
  bookmark_japan_morofusa_toshifusa: "$Toshifusa$"
  bookmark_japan_morofusa_akifusa: "$Akifusa$"
  bookmark_japan_morofusa_desc: "Nipote dell’imperatore $Murakami$, $Morofusa$ è un raro esempio di valente burocrate [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )], salito rapidamente di grado all’ombra del padre adottivo, il [Glossary( 'Kampaku', 'KAMPAKU_GLOSS' )] $Fujiwara$ $Yorimichi$.\n\nSebbene i rapporti tra i [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] e i Minamoto di Murakami restino cordiali, le altre case nobili e la famiglia imperiale sperano che $Morofusa$ funga da contrappeso all’influenza dei Fujiwara.\n\n#BOLD Saprai strappare la reggenza ai Fujiwara, riportando il potere ai discendenti imperiali diretti?#!"

  bookmark_japan_takenori: "$dynn_Kiyohara$ $Takenori$"
bookmark_japan_takenori_subheading: "Signore di Mutsu"
  bookmark_japan_takenori_takehira: "$Takehira$"
  bookmark_japan_takenori_mitsuyori: "$Mitsuyori$"
  bookmark_japan_takenori_desc: "Nella recente Guerra Zenkunen, $Takenori$ aiutò i [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] a strappare il controllo del nord al longevo clan Abe. In ringraziamento per tale servizio, la corte imperiale guidata dai [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] ricompensò i Kiyohara con il dominio bushi delle terre settentrionali.\n\nQuesto status invidiabile, con scarso controllo imperiale, è tollerato finché le ricchezze di Mutsu continuano a fluire a sud verso la capitale.\n\n#BOLD Preserverai la posizione faticosamente conquistata e fonderai un duraturo dominio Kiyohara, o la discordia dei tuoi eredi distruggerà tutto ciò che hai costruito?#!"

  bookmark_japan_yoriyoshi: "$dynn_Minamoto$ $Yoriyoshi$"
bookmark_japan_yoriyoshi_subheading: "Signore di Kawachi"
  bookmark_japan_yoriyoshi_yoshiie: "$Yoshi_ie$"
  bookmark_japan_yoriyoshi_yorisue: "$Yorisue$"
  bookmark_japan_yoriyoshi_desc: "$Yoriyoshi$ guida il ramo più potente dei [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )], quello disceso dall’imperatore $Seiwa$. La loro influenza crebbe dopo che lui e suo figlio, $Yoshi_ie$, servirono come generali per i [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] nella Guerra Zenkunen, combattendo al fianco della famiglia Kiyohara.\n\nLa vittoria ha reso i Minamoto capifila delle famiglie samuraiche della regione di Bandō, inclusi i potenti [Glossary( 'Taira', 'TAIRA_GLOSS' )].\n\n#BOLD Rafforzerai la tua posizione di guida delle case dei samurai e costruirai una coalizione capace di sfidare i Fujiwara, apparentemente inattaccabili?#!"
