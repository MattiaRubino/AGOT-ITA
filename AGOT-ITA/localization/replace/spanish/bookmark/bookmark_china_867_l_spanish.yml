  bm_867_china: "Autunno della Virtù"
  bm_867_china_desc: "Per due secoli e mezzo, i Grandi Tang hanno governato la Cina. In quel tempo ha conosciuto e sopportato immensi conflitti e innumerevoli calamità, non ultima una ribellione che ha mietuto vite senza numero, e tuttavia sopravvive, e persino prospera.\n\nMa la sopravvivenza ha sempre un prezzo. Per difendere meglio l'impero, i Tang concessero poteri straordinari ai governatori militari, i quali nella nuova libertà videro l'occasione di fondare propri stati, piccoli dispotati che rendevano solo omaggio di facciata al trono.\n\n#bold Anche la caduta di una sola foglia può annunciare l'autunno. I saggi cercano calore e riparo dall'inverno che viene. Gli audaci fanno progetti.#!"

  bookmark_china_867_huang_chao: "Huáng Chāo"
bookmark_china_867_huang_chao_subheading: "$BOOKMARK_SUBHEADING_LANDLESS_ADMIN$"
  bookmark_china_867_huang_chao_desc: "Nato in una lunga stirpe di contrabbandieri di sale, Huáng Chāo possiede l'audacia e la ricchezza guadagnate da una vita al di là della legge, ma anela a ciò che ancora gli sfugge: il prestigio che accompagna una carica governativa.\n\nIncapace di superare l'esame imperiale malgrado ogni sforzo, a ogni anno che passa la sua frustrazione cresce mentre calano le sue prospettive di successo.\n\n#bold Huáng Chāo realizzerà il suo sogno, o l'ambizione frustrata lo spingerà a un azzardo disperato?#!"

  bookmark_china_867_zhuye_chixin: "Comandante Zhūyè Chìxīn"
bookmark_china_867_zhuye_chixin_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
  bookmark_china_867_zhuye_chixin_desc: "Da lungo tempo i Tang corteggiano i tribali Shatuo per il loro coraggio e valore marziale, e in ciò Zhūyè Chìxīn non si discosta dalla tradizione dei suoi antenati.\n\nOnorato per il suo ruolo in un audace salvataggio della zia dell'imperatore di alcuni anni fa, l'ascesa costante del generale Shatuo nelle grazie imperiali fa domandare a molti quanto in alto puntino le sue ambizioni.\n\n#bold Ora che la stella dei Tang declina, Zhūyè Chìxīn avrà l'audacia di afferrarla?#!"

  bookmark_china_867_he_quanhao: "Comandante Hé Quánhào"
bookmark_china_867_he_quanhao_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
  bookmark_china_867_he_quanhao_desc: "La famiglia di Hé Quánhào governa come signori della guerra indipendenti in tutto fuorché nel nome sin dai tempi di suo nonno, offrendo ai Tang non più che una sottomissione nominale.\n\nDopo la morte del padre, Quánhào fu acclamato governatore dall'esercito, ma non senza qualche trepidazione: in questo giovane c'è una vena di crudeltà.\n\n#bold Hé Quánhào saprà vincere la propria natura per proseguire l'opera degli antenati, o i suoi impulsi si riveleranno la sua rovina?#!"

  bookmark_china_867_zhang_huaishen: "Jiédùshǐ Zhāng Huáishèn"
bookmark_china_867_zhang_huaishen_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
  bookmark_china_867_zhang_huaishen_desc: "Avendo conquistato e annesso vaste porzioni di territorio per conto della dinastia Tang, il signore della guerra Zhāng Yìchāo ottenne un posto d'onore alla corte imperiale e nominò il nipote, Huáishèn, a governare tali terre in sua vece.\n\nMa Huáishèn, comandante scaltro e capace, non è privo di ambizioni proprie ed è poco incline a cedere il posto ai cugini quando verrà il momento.\n\n#bold Zhāng Huáishèn prevarrà nella lotta di successione che verrà e rivendicherà una posizione di preminenza nella sua famiglia?#!"

  bookmark_china_867_gao_pian: "Comandante Gāo Piān"
bookmark_china_867_gao_pian_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
  bookmark_china_867_gao_pian_desc: "Discendente dagli antichi re di Qí e nipote di un celebre generale, molti danno per destino a Gāo Piān grandi imprese, e la sua prodezza di abbattere due aquile con una sola freccia pare averne confermato le capacità preternaturali.\n\nInviato alle frontiere meridionali per difendere da incursioni straniere, i successi di Gāo Piān gli hanno procurato l'inimicizia di quanti vedono in lui una minaccia alle proprie ambizioni.\n\n#bold Un augusto destino attende Gāo Piān, o precipiterà a terra come le stesse aquile che abbatté?#!"
