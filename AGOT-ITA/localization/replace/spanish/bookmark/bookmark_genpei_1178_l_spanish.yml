l_spanish:

  bm_1178_genpei: "Ascesa dei Bushi"
  bm_1178_genpei_desc: "A poco a poco, i samurai hanno strappato il potere alla capitale, governando le province del Giappone come propri feudi, arricchendo se stessi e i loro seguaci.\n\nNegli ultimi decenni i fieri Minamoto sono stati sconfitti più e più volte dagli inarrestabili Taira. Leccano le ferite mentre Kiyomori domina la capitale. Là ora governano la paura e la forza, mentre il Kampaku e la famiglia imperiale assistono impotenti.\n\n#BOLD I Minamoto possono porre fine all’ascesa dei Taira, o un altro destino attende queste isole?#!"

  bookmark_genpei_yoritomo: "$dynn_Minamoto$ $Yoritomo$"
bookmark_genpei_yoritomo_subheading: "Lord di $c_izu$"
  bookmark_genpei_yoritomo_noriyori: "$Noriyori$"
  bookmark_genpei_yoritomo_yoshitsune: "$Yoshitsune$"
  bookmark_genpei_yoritomo_desc: "La famiglia [Glossary( 'Seiwa Minamoto', 'MINAMOTO_GLOSS' )], un tempo potentissima, ha subito infiniti rovesci, cedendo alle lotte interne mentre i vecchi rivali, i [Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )], raccoglievano i pezzi.\n\nCon Minamoto Yorimasa che oppone ben poca resistenza, Yoritomo e gli altri figli sopravvissuti del celebre generale Yoshitomo sono forse tutto ciò che si frappone tra Taira Kiyomori e il dominio totale del Giappone.\n\n#BOLD Presto i Taira saranno troppo potenti per essere contrastati. Cederai a mille tagli, o unirai il paese e darai una pace duratura?#!"

  bookmark_genpei_kiyomori: "$emperor_daijo_daijin_male_japanese_feudal$ $dynn_Taira$ $Kiyomori$"
bookmark_genpei_kiyomori_subheading: "$BOOKMARK_SUBHEADING_RULING_REGENT$"
  bookmark_genpei_kiyomori_shigemori: "$Shigemori$"
  bookmark_genpei_kiyomori_tsunemori: "$Tsunemori$"
  bookmark_genpei_kiyomori_desc: "I [Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )] si sono affermati con costanza come la famiglia samuraica più potente del Giappone, avendo emarginato con successo i feroci rivali bushi, i [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )], e i burocratici [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )].\n\nCon la figlia sposata all’Imperatore [Glossary( 'Yamato', 'YAMATO_GLOSS' )] Norihito, Kiyomori attende un nipote. Un principe di stirpe Taira in linea per il trono consacrerebbe la supremazia della famiglia sulla corte. Questa chiave di volta del potere non sarà facilmente posata finché abbondano nemici invidiosi.\n\n#BOLD Stabilirai un duraturo dominio Taira sul Giappone o cadrai all’ultimo ostacolo?#!"

  bookmark_genpei_motofusa: "$dynn_Fujiwara$ $Motofusa$"
bookmark_genpei_motofusa_subheading: "$game_concept_governor$ of $c_oki$"
  bookmark_genpei_motofusa_kanezane: "$Kanezane$"
  bookmark_genpei_motofusa_takatada: "$Takatada$"
  bookmark_genpei_motofusa_desc: "Formalmente al servizio come [Glossary( 'regents', 'KAMPAKU_GLOSS' )], la famiglia [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] governò il Giappone nell’ombra per secoli, dominando la burocrazia della capitale e imparentandosi con la dinastia [Glossary( 'Yamato', 'YAMATO_GLOSS' )].\n\nLontano dalla capitale, tuttavia, i samurai costruirono feudi privati. La loro ricchezza e le loro armi ora surclassano quelle dei nobili burocrati. I bushi più potenti, i [Glossary( 'Taira', 'TAIRA_GLOSS' )] guidati da Kiyomori, hanno preso il controllo della capitale.\n\n#BOLD Puoi fermare l’ascesa dei samurai e ravvivare la gloria di una corte guidata dai Fujiwara?#!"

  bookmark_genpei_hidehira: "$dynn_Fujiwara$ $Hidehira$"
bookmark_genpei_hidehira_subheading: "Lord di Mutsu"
  bookmark_genpei_hidehira_yasuhira: "$Yasuhira$"
  bookmark_genpei_hidehira_hidehisa: "$Hidehisa$"
  bookmark_genpei_hidehira_desc: "Mentre la maggior parte dei [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] componeva poesie in capitale, i discendenti del generale Hidesato si stabilirono nel duro nord, pacificando tribù e contendendo con altri bushi.\n\nIl nonno di Hidehira fu adottato dalla famiglia Kiyohara, signori di Ōshū. Eliminati tutti i rivali all’eredità di quel clan, riprese il nome Fujiwara ed estese il controllo sul nord.\n\n#BOLD La compiacenza cortigiana dei Fujiwara diede spazio alla minaccia [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] e [Glossary( 'Taira', 'TAIRA_GLOSS' )]. La spada che conquistò il nord potrà restaurare la primazia dei Fujiwara?#!"

  bookmark_genpei_yoshinaka: "$dynn_Minamoto$ $Yoshinaka$"
bookmark_genpei_yoshinaka_subheading: "Lord di $c_shinano$"
  bookmark_genpei_yoshinaka_tomoe: "$Tomoe$ $Gozen$"
  bookmark_genpei_yoshinaka_yoshitaka: "$Yoshitaka_2$"
  bookmark_genpei_yoshinaka_desc: "Divisi sulla guida e sull’eredità dei [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] di Kawachi, il primogenito Yoshitomo fece uccidere il fratello Yoshikata negli scontri che seguirono.\n\nLa famiglia Nakahara diede rifugio tra i monti di Shinano al figlio in fuga di Yoshikata e, benché Yoshitomo sia morto da tempo, Yoshinaka, ormai adulto, non ha dimenticato il diritto di nascita perduto.\n\n#BOLD Vendicherai tuo padre sul cugino Yoritomo, erede di Yoshitomo, o aiuterai la famiglia contro un nemico più grande?#!"
