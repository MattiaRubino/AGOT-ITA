  bm_1178_china: "Il Cielo in tumulto"
  bm_1178_china_desc: "La Cina è lacerata. Il Figlio del Cielo è stato scacciato dalle Pianure Centrali dagli invasori jurchen e le menti di punta dell'impero hanno scelto una politica di abietta acquiescenza invece della riconquista delle terre dei loro antenati.\n\nTigri e lupi scorazzano senza freni e i fiumi scorrono rossi del sangue dei giusti. Perché un tale destino calamitoso sia potuto abbattersi sull'impero, il disfavore del Cielo dev'essere profondo.\n\n#bold Il popolo invoca un eroe che ponga fine al disordine: chi risponderà alla chiamata?#!"

  bookmark_china_1178_xin_qiji: "Intendente Xīn Qìjí"
bookmark_china_1178_xin_qiji_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
  bookmark_china_1178_xin_qiji_desc: "Orfano in tenera età, Xīn Qìjí fu cresciuto dal nonno, che gli infuse un fervente desiderio di scacciare gli invasori jurchen dalle Pianure Centrali.\n\nXīn Qìjí si guadagnò fama dopo aver vendicato l'assassinio del suo comandante, ma lì si fermano le sue imprese: il sogno di respingere l'ondata jurchen è stato più volte frustrato dalla politica di acquiescenza dei Song.\n\n#bold Xīn Qìjí riuscirà a riconquistare il nord, o incanalerà le sue energie verso altre imprese?#!"

  bookmark_china_1178_zhang_shi: "Governatore Zhāng Shì"
bookmark_china_1178_zhang_shi_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
  bookmark_china_1178_zhang_shi_desc: "Figlio di un eroe militare, Zhāng Shì è tanto valente studioso e filosofo quanto suo padre lo fu come generale.\n\nPur rispettato per i suoi scritti, il suo futuro politico è incerto a causa della sua fervente difesa della riconquista dei territori settentrionali ai danni della dinastia Jin; una prospettiva assai impopolare presso quanti preferiscono la pace alla guerra.\n\n#bold Sarà Zhāng Shì a muovere il mondo, o, come tanti altri, si limiterà a muoversi con esso?#!"

  bookmark_china_1178_zhu_xi: "Prefetto Zhū Xī"
bookmark_china_1178_zhu_xi_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
  bookmark_china_1178_zhu_xi_desc: "Famoso fin da giovane come prodigio, Zhū Xī ha dimostrato che i suoi successi non erano glorie effimere: rifuggendo Taoismo e Buddhismo, si è dedicato allo studio della filosofia confuciana; ora i suoi scritti circolano ampiamente mentre gli aspiranti studiosi competono per il privilegio di assistere a una sua lezione.\n\n#bold Acclamato per le sue opere e meditazioni filosofiche, forse la ricerca del potere potrebbe metterlo nella posizione migliore per vedere realizzata la sua società ideale?#!"

  bookmark_china_1178_li_renxiao: "Nínglìng Ngwemi Renxiao"
bookmark_china_1178_li_renxiao_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
  bookmark_china_1178_li_renxiao_desc: "Dopo quasi quattro decenni sul trono, il popolo di Renxiao si vanta che il suo sia il regno più grande e prospero che il regno tanguto abbia mai conosciuto. Per quanto glorioso sia il presente, tuttavia, il futuro è più incerto.\n\nSono passati meno di dieci anni da quando Renxiao fece giustiziare il proprio primo ministro e i generali all'indomani di un colpo di stato fallito, e i rapporti tra re e milizie non sono più stati gli stessi.\n\n#bold Riuscirai a proteggere la Grande Xia dalle predazioni dei vicini?#!"

  bookmark_china_1178_tudan_xixian: "Comandante Túdān Xíxiǎn"
bookmark_china_1178_tudan_xixian_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$" #meritorcatic khan
  bookmark_china_1178_tudan_xixian_desc: "Rampollo di uno dei più nobili clan jurchen e marito di una principessa della casa imperiale Jin, il lignaggio di Xíxiǎn è impeccabile quanto la sua maestria con l'arco e a cavallo.\n\nTaciturno, integerrimo e valente nelle arti della guerra, la sua fama è tale che si dice valga quanto un esercito di diecimila uomini.\n\n#bold La dinastia Jin ha occupato le Pianure Centrali, ma il sud rimane ancora. Chi meglio del più grande generale jurchen per completare la conquista?#!"
