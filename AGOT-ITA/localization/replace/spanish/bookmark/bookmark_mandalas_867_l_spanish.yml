  bm_867_mandalas: "Divinità viventi sulla Terra"
  bm_867_mandalas_desc: "Non c’è luogo in cui il potere regale e quello spirituale siano tanto intrecciati quanto nel Sud-est asiatico. Per secoli le fedi dharmiche hanno consolidato la loro presa sui popoli, ma solo nell’ultimo secolo coloro che un tempo erano re hanno iniziato ad assumere il titolo di Devaraja, Re-Dèi.\n\n#bold Quali di questi Re-Dèi costruiranno un retaggio di devozione, e chi sarà vinto e dimenticato?#!"

  bookmark_mandalas_867_jayavarman_angkor: "Jayavarman III"
bookmark_mandalas_867_jayavarman_angkor_subheading: "Sdach di Angkor"
  bookmark_mandalas_867_jayavarman_angkor_desc: "Angkor è una potenza nuova e in ascesa fin dai tempi di Jayavarman II, il primo di questa linea ad assumere il titolo di Devaraja. Dopo la sua morte, il reame è appena riconoscibile come il grande impero che fu, ridotto a poco più di una città-stato.\n\nEppure essere il dio dei Khmer non è un ruolo facile da padroneggiare. Jayavarman III ha faticato a superare il suo predecessore e a divenire egli stesso un grande architetto.\n\n#bold I Varman sapranno essere all’altezza della loro eredità divina? O saranno superati da altri che rivendicano il dominio su questa terra?#!"

  bookmark_mandalas_867_indra: "Indra"
bookmark_mandalas_867_indra_subheading: "Raja di Kutai"
  bookmark_mandalas_867_indra_desc: "Il piccolo reame di Kutai fu tra i primi dell’arcipelago a invitare sacerdoti induisti a sostegno del proprio governo.\n\nTuttavia, la dinastia Segara non è riuscita a tradurre questa alleanza nel tipo di autorità visto altrove, reggendo un dominio fondato tanto sulle lealtà tribali quanto sulla cerimonia religiosa.\n\n#bold Indra continuerà il cammino verso il divenire un Mandala, o tornerà alle sue radici, abbracciando le usanze degli stati tribali dell’isola?#!"

  bookmark_mandalas_867_padumaraja: "Padumaraja"
bookmark_mandalas_867_padumaraja_subheading: "Sdach di Haripuñjaya"
  bookmark_mandalas_867_padumaraja_desc: "Non ancora promettente come le metropoli emergenti di Pagan o Angkor, la piccola città-stato mon di Haripunjaya ha spesso recitato la parte del vassallo servile, nonostante la sua posizione privilegiata tra questi reami.\n\nPadumaraja è l’ultimo degli Haripunjaya, una dinastia dalle grandi ambizioni che, finora, non è riuscita a raggiungere una posizione più elevata.\n\n#bold Sarà Padumaraja finalmente colui che eleverà la sua dinastia verso gli dèi?#!"

  bookmark_mandalas_867_lokapala: "Lokapala"
bookmark_mandalas_867_lokapala_subheading: "Raja di Mataram"
  bookmark_mandalas_867_lokapala_desc: "Lokapala ha preso il controllo di tutta la parte orientale di Giava e ora esercita un ampio potere diretto. Eppure la parte occidentale dell’isola paga ancora tributo ai rivali imperatori di Srivijaya.\n\n#bold È destino dei Sanjaya estendere il loro dominio sulle altre isole? O finiranno per divenire tributari periferici dell’impero navale di Srivijaya?#!"

  bookmark_mandalas_867_pyinbya: "Pyinbya"
bookmark_mandalas_867_pyinbya_subheading: "Raja di Pagan"
  bookmark_mandalas_867_pyinbya_desc: "Una delle diverse città in competizione nella valle dell’Irrawady, Pagan è ora una potenza regionale, a capo di un vasto numero di tributari.\n\nPyinbya di Pagan proviene da una lunga stirpe di re locali, ma è lui ad aver trasformato una città in un reame ambizioso.\n\n#bold Pyinbya farà di Pagan la grandiosa capitale che è destinata a essere?#!"

