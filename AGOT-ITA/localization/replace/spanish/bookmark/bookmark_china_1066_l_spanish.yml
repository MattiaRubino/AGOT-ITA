  bm_1066_china: "Song dello Splendore"
  bm_1066_china_desc: "Dalle rovine dei Tang nacque la gloria dei Song. Una grandezza simile non si vedeva da quasi due secoli: i tributi affluiscono alla capitale imperiale da lontano come un fiume impetuoso, le ribellioni sono rare e prontamente soffocate, e il governo è saldamente nelle mani dei capaci e dei meritevoli.\n\nTuttavia, alla grande prosperità si accompagna grande tentazione. I nomadi bramano da tempo immemore le ricchezze delle Pianure Centrali, mentre perfino all'interno dell’impero gli spregiudicati spesso si ammantano di finta nobiltà per deviare la sua ricchezza nelle proprie tasche.\n\n#bold Il Figlio del Cielo tiene il mondo nel palmo della mano, ma che dire di coloro che possono costringere perfino il Figlio del Cielo ad agire secondo la loro volontà?#!"

  bookmark_china_1066_qin_guan: "Qín Guān"
bookmark_china_1066_qin_guan_subheading: "$BOOKMARK_SUBHEADING_LANDLESS_ADMIN$"
  bookmark_china_1066_qin_guan_desc: "La sua famiglia, impoverita dalla morte del padre, non ha scalfito le aspirazioni del giovane Qín Guān; anzi, nelle ristrettezze ardono ancor più vive.\n\nCon ogni libro che riesce a farsi prestare, si immerge in poesia e strategia militare, sognando il giorno in cui eguaglierà le imprese immortalate in quelle pagine.\n\n#bold Una cosa è sognare la grandezza, un’altra è tramutarla in realtà. Quale destino guiderai con la tua mano per lui?#!"
 
  bookmark_china_1066_duan_silian: "Sīlián Wáng"
bookmark_china_1066_duan_silian_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
  bookmark_china_1066_duan_silian_desc: "Discendente alla lontana del fondatore di Dali, pochi avrebbero immaginato alla sua nascita che Duan Sīlián un giorno avrebbe cinto la corona, ma il fato è capriccioso e imprevedibile.\n\nL’ordine naturale delle cose fu rovesciato dalla potente famiglia Gao, seconda solo al clan imperiale per influenza, che depose l’imperatore dissoluto allora regnante e insediò Sīlián al suo posto.\n\n#bold Sīlián Wáng sfuggirà agli artigli della famiglia Gao per regnare di diritto, o cadrà preda delle loro ambizioni?#!"

  bookmark_china_1066_ly_thanh_tong: "Nhat Ton Vuong"
bookmark_china_1066_ly_thanh_tong_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
  bookmark_china_1066_ly_thanh_tong_desc: "Sovrano del Viet, Ly Nhat Ton emana quella sicurezza incrollabile che solo chi è cresciuto per regnare fin dalla nascita possiede. Provato in battaglia, benevolo nel governo e diligente nella giustizia, per il suo popolo la sua parola è assoluta.\n\nPersino l’unica ombra sul suo glorioso regno, l’assenza di un erede, è stata recentemente dissipata con la nascita del suo primogenito, Can Duc.\n\n#bold Nhat Ton Vuong eleverà il Viet a un impero in grado di rivaleggiare con il vicino settentrionale, o conquiste durature si riveleranno effimere?#!"

  bookmark_china_1066_new_noble_family: "Personaggio personalizzato"
  bookmark_china_1066_new_noble_family_desc: "Crea un nuovo personaggio e una [noble_family|E] con un piccolo possedimento nella Capitale Imperiale.\n\n#bold Saprai partire dal fondo della scala burocratica e farti un nome per te e per la tua nascente famiglia?#!"

  bookmark_china_1066_empress_liang: "$king_female$ $dynn_Liang_6881$ $Luoyao_843D_7464$"
bookmark_china_1066_empress_liang_subheading: "Empress Consort of $k_xia$"
  bookmark_china_1066_empress_liang_desc: "Un tempo soltanto la nuora del potente statista di Xia $dynn_Mozang_6C92_85CF$ $Epang_8BB9_5E9E$, le ambizioni velate di $dynn_Liang_6881$ $Luoyao_843D_7464$ si rivelarono persino maggiori di quelle del casato del suo dissoluto marito.\n\nCompletamente soggiogato dalla sua bellezza e arguzia, il giovane sovrano tanguto $king_male_tangut$ $Liangcha_5169_5C94$ passò a fil di spada il clan $dynn_Mozang_6C92_85CF$, propria moglie compresa, e la fece sedere al suo fianco come regina.\n\n#bold Lo stato di Xia è ancora giovane e fragile: prenderai il suo futuro nelle tue mani?#!"

  bookmark_china_1066_su_shi: "Prefetto Sū Shì"
bookmark_china_1066_su_shi_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
  bookmark_china_1066_su_shi_desc: "Il padre di Sū Shì, pur avendo fallito gli esami imperiali, ottenne fama per i suoi scritti nel suo quinto decennio, fama accresciuta dalla prova esemplare e celebrata di Sū Shì ai propri esami.\n\nAvendo attirato l’attenzione e il favore del massimo storico dell’impero e dell’imperatore stesso, la recente morte del padre è l’unica nube a offuscare quello che si preannuncia come un futuro propizio.\n\n#bold Sū Shì saprà essere all’altezza delle gravose aspettative poste su di lui?#!"

  bookmark.0400.t: "Il potere dietro la tenda"
  bookmark.0400.desc: "Basta una sola freccia per annullare anni di pianificazione. [Select_CString(emperor.IsFemale,'Mia','Mio')] [emperor.GetWifeHusband] [emperor.GetFirstName] giace ferit[Select_CString(emperor.IsFemale,'a','o')], indebolendos[Select_CString(emperor.IsFemale,'i','i')] di giorno in giorno, colpit[Select_CString(emperor.IsFemale,'a','o')] da un arciere Song dopo essersi incautamente avvicinat[Select_CString(emperor.IsFemale,'a','o')] troppo alla mischia.\n\nDopo tutto ciò che ho sopportato, #EMP non#! lascerò che tutto mi sfugga dalle dita. Le donne hanno già governato; se non attraverso i loro mariti, allora attraverso i figli, e [Glossary('Empress Wu', 'EMPRESS_WU_GLOSS')] fondò persino una #EMP dinastia#!.\n\nCon l’influenza che ho accumulato e il saldo appoggio di [brother.Custom('SisterBrother')] [brother.Custom('IT_NAM_COL3')][brother.GetTitledFirstName], il futuro di [xia.GetNameNoTierNoTooltip] è #EMP mio#! da decidere."
  bookmark.0400.a: "Il suo regno sarà ricordato... come il preludio al #EMP mio#!."
  bookmark.0400.a.tt: "[emperor.Custom('IT_NAM_COL3')][emperor.GetTitledFirstName] morirà #EMP tragicamente#! per le [Select_CString(emperor.IsFemale,'sue','sue')] ferite e assumerai il controllo esclusivo del [realm|E], con [brother.Custom('SisterBrother')] [brother.Custom('IT_NAM_COL3')][brother.GetTitledFirstName] come tuo [emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle]"
  bookmark.0400.b: "Finché [Select_CString(emperor.IsFemale,'lei','lui')] respira, governerò da dietro la tenda."
  bookmark.0400.b.tt: "Dato il [Select_CString(emperor.IsFemale,'suo','suo')] stato indebolito e la [Select_CString(emperor.IsFemale,'sua','sua')] capacità ridotta, assumerai il ruolo di [regent|E] per [emperor.Custom('IT_NAM_COL3')][emperor.GetTitledFirstName] con [brother.Custom('IT_NAM_COL3')][brother.GetTitledFirstName] come [emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle] [Select_CString(emperor.IsFemale,'di lei','di lui')]."
  bookmark.0400.c: "Farò crescere [child.Custom('GetDaughterSon')] perché sia più grande di [emperor.GetMotherFather] [Select_CString(child.IsFemale,'di lei','di lui')] di quanto sia mai stat[Select_CString(child.IsFemale,'a','o')]."
  bookmark.0400.c.tt: "[emperor.Custom('IT_NAM_COL3')][emperor.GetTitledFirstName] morirà #EMP tragicamente#! per le [Select_CString(emperor.IsFemale,'sue','sue')] ferite e assumerai il ruolo di [regent|E] per [child.Custom('GetDaughterSon')] [child.Custom('IT_NAM_COL3')][child.GetTitledFirstName], con [brother.Custom('SisterBrother')] [brother.Custom('IT_NAM_COL3')][brother.GetTitledFirstName] come [emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle] [Select_CString(child.IsFemale,'di lei','di lui')]."

  EMPRESS_WU_GLOSS: "Wǔ Zétiān (624–705) si discostò dalla tradizione e depose i propri figli dopo la morte del marito, proclamando invece #EMP se stessa#! fondatrice di una nuova dinastia Zhao."

bookmark.0500.t: "Il declino della rettitudine"
bookmark.0500.desc: "Fallimento #EMP ancora#!. Quante volte dovrò umiliarmi in questi miserabili esami, a recitare versi vacui sotto gli sguardi beffardi di sorveglianti sdegnosi? Chi sono #EMP loro#! per misurare #EMP il mio#! valore? Predicano virtù, ma io li vedo per ciò che sono davvero: porci che si ingozzano alla mangiatoia chiamata burocrazia.\n\nLe loro prole viziate entrano agli esami conoscendo le risposte prima che siano scritte, allevate da tutori comprati con il denaro strappato a chi è tanto povero da riuscire a malapena a tenere un tetto sulla testa.\n\n[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier] è stato abbandonato dal Cielo; quando si sa ciò che è giusto, restare inerti è codardia. Sia dunque. Che gli dèi siano testimoni e i potenti tremino, #EMP perché ora sono io a giudicare#!."
bookmark.0500.a: "Il modo più sicuro di attuare il cambiamento è dall’interno."
bookmark.0500.b: "La mia ora è giunta; l’era di [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] è #EMP finita#!!"
bookmark.0500.c: "Ricche opportunità attendono chi è abbastanza audace da coglierle."
bookmark.0500.d: "Il popolo anela a un salvatore, e quel salvatore sono #EMP io#!."
faithful_followers: "Seguaci fedeli"
