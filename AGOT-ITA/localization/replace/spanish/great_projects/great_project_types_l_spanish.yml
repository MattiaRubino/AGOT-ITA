  great_project_type_strengthen_capital: "Rafforzare la capitale"
  great_project_type_strengthen_capital_desc: "La capitale non è solo la sede del mio governo. È il centro stesso del reame e dovrebbe essere un simbolo maestoso del mio regno. Rinnovando l’intera città, migliorando le strade, finanziando un’università, innalzando statue e altri monumenti, questa splendida città diverrà il riflesso della mia dinastia."
