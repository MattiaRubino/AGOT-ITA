  great_project_type_great_wall_extend_to_shanhai_pass_desc: "La Grande Muraglia è già notevole, ma può diventare ancor più imponente e offrire una migliore protezione. Estendendola più a est, fino al Passo di Shanhai e alla costa, potremo bloccare ogni accesso da nord."
