l_spanish:

  great_project_type_great_wall: "Migliorare la Grande Muraglia"
  great_project_type_great_wall_desc: "La Grande Muraglia si erge a testimonianza dell’abilità ingegneristica dei nostri predecessori e della loro ingegnosità nel dissuadere potenziali invasori. Eppure, come ogni cosa, il tempo ha lasciato il segno. La muraglia ha urgente bisogno di miglioramenti."
  great_project_type_great_wall_province_has_great_wall: "[province.GetNameNoTooltip] contiene un tratto di [GetBuilding('the_great_wall_01').GetName]"
  great_project_type_great_wall_province_gains_great_wall: "Le [provinces|E] i cui [great_project_contributions|E] saranno stati finanziati vedranno migliorati i loro tratti del [GetBuilding('the_great_wall_04').GetName] [building|E]"
  great_project_type_great_wall_possessive: "della Grande Muraglia"
  great_project_type_great_wall_contribution_master_builder: "Assumere un mastro costruttore e avviare la costruzione"
  great_project_type_great_wall_contribution_master_builder_desc: "Le fortificazioni vanno prese sul serio. Le menti più esperte devono sovrintendere a questo [great_project|e], per assicurare l’uso dei materiali migliori, l’impiego dei lavoratori più robusti e la costruzione delle mura più solide."
