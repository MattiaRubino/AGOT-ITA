  great_project_type_construct_great_barracks: "Costruire Grandi Caserme"
  great_project_type_construct_great_barracks_desc: "La nostra potenza militare può manifestarsi con la costruzione di una grande fortezza che ospiti innumerevoli soldati. I comandanti militari potranno reclutare più truppe e grandi guarnigioni, a tutto vantaggio della capacità difensiva dell’area."
  great_project_type_construct_great_barracks_military_governor_duchy_capital: "È la [capital|E] del [duchy|E] [de_jure|E] di un [GetPlayer.Custom('GetGovernorConcept')] militare"
