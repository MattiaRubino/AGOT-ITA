  great_project_type_mandala_capital_02: "Miglioramento del $building_type_mandala_capital_01$"
  great_project_type_mandala_capital_02_desc: "Ora abbiamo la capacità di ampliare il nostro possente tempio. Creiamo una meraviglia destinata a durare nei secoli."
  great_project_type_mandala_capital_02_possessive: "del $building_mandala_capital_02$"

  great_project_type_mandala_capital_02_contribution_rite_of_worthiness: "Rito di valore"
  great_project_type_mandala_capital_02_contribution_rite_of_worthiness_desc: "Dimostreremo di meritare il permesso di ampliare il nostro [GetBuilding('mandala_capital_01').GetTypeName], competendo per la devozione degli abitanti di questo [kingdom|E] [de_jure|E]!"

  great_project_type_mandala_capital_02_contribution_brick: "Mattone"
  great_project_type_mandala_capital_02_contribution_brick_desc: "Non si crea dal nulla. Forniremo al [great_project|E] tutti i mattoni necessari per completare i lavori su $building_mandala_capital_02$."

  great_project_type_mandala_capital_02_contribution_tiles: "Pile di tegole"
  great_project_type_mandala_capital_02_contribution_tiles_desc: "Un tetto ben funzionante è un tetto tegolato. Manderemo le nostre migliori tegole al [great_project|E] e lo proteggeremo dall’umidità."

  great_project_type_mandala_capital_02_contribution_shallow_pools: "Stagni poco profondi"
  great_project_type_mandala_capital_02_contribution_shallow_pools_desc: "Gli elementi acquatici sono essenziali per offrire refrigerio e per legarci al piano divino."

  great_project_type_mandala_capital_02_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
  great_project_type_mandala_capital_02_contribution_work_force_desc: "Grandi imprese richiedono grande lavoro. Dobbiamo fornire più manodopera al [great_project|E] per terminare i restauri di questo $building_mandala_capital_02$."

  great_project_type_mandala_capital_02_contribution_decorative_tiles: "Tegole decorative"
  great_project_type_mandala_capital_02_contribution_decorative_tiles_desc: "Concediamoci il lusso e aggiungiamo tegole decorative ai tetti. Bordi curvi. Intagli complessi. Più magnificenza per compiacere lo sguardo e il divino."

  great_project_type_mandala_capital_02_contribution_decorated_domes: "Cupole decorate"
  great_project_type_mandala_capital_02_contribution_decorated_domes_desc: "Una buona cupola è rotonda. Saranno rotonde, con costolature e motivi interessanti in men che non si dica."

  great_project_type_mandala_capital_02_contribution_family_statues: "Statua sacra dell’erede"
  great_project_type_mandala_capital_02_contribution_family_statues_desc: "Gli eredi della nostra stirpe divina vedranno i loro volti sacri scolpiti nella pietra, così da essere ricordati per sempre."


  great_project_type_mandala_capital_03: "$great_project_type_mandala_capital_02$"
  great_project_type_mandala_capital_03_desc: "$great_project_type_mandala_capital_02_desc$"
  great_project_type_mandala_capital_03_possessive: "del $building_mandala_capital_03$"

  great_project_type_mandala_capital_03_contribution_rite_of_worthiness: "Rito di valore"
  great_project_type_mandala_capital_03_contribution_rite_of_worthiness_desc: "Dimostreremo di meritare il permesso di ampliare il nostro [GetBuilding('mandala_capital_01').GetTypeName], ascendendo ancor più nei fasti della storia!"

  great_project_type_mandala_capital_03_contribution_volcanic_stone: "Pietra vulcanica"
  great_project_type_mandala_capital_03_contribution_volcanic_stone_desc: "Le ambizioni più alte richiedono le basi più solide. Forniremo al [great_project|E] la roccia vulcanica necessaria per costruire fondamenta destinate a durare per sempre."

  great_project_type_mandala_capital_03_contribution_corbel_gateways: "Portali a mensola"
  great_project_type_mandala_capital_03_contribution_corbel_gateways_desc: "Man mano che il tempio si espande servono telai adeguati a sostenere la costruzione. Questi portali guideranno chi percorre il complesso in cerca di illuminazione."

  great_project_type_mandala_capital_03_contribution_divine_statues: "Statue divine"
  great_project_type_mandala_capital_03_contribution_divine_statues_desc: "Queste teste gigantesche possono sembrare imponenti, ma in sostanza consacrano il luogo, infondendo un senso di atmosfera e virtù."

  great_project_type_mandala_capital_03_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
  great_project_type_mandala_capital_03_contribution_work_force_desc: "Per raggiungere il divino dobbiamo faticare duramente. Servono più uomini per edificare il $building_mandala_capital_03$, e il nostro contributo sarà ricompensato generosamente."

  great_project_type_mandala_capital_03_contribution_creation_aspect: "Statue della Creazione"
  great_project_type_mandala_capital_03_contribution_creation_aspect_desc: "Queste teste gigantesche fissano la distanza, intente a pianificare e organizzare, sostenendo la vita in questo piano e nel prossimo. Hanno un’impressionante somiglianza con il nostro sovrano divino."

  great_project_type_mandala_capital_03_contribution_serenity_aspect: "Statue della Serenità"
  great_project_type_mandala_capital_03_contribution_serenity_aspect_desc: "Queste teste gigantesche trasmettono pace e tranquillità e paiono aver raggiunto l’illuminazione. Hanno un’impressionante somiglianza con il nostro sovrano divino."

  great_project_type_mandala_capital_03_contribution_destruction_aspect: "Statue della Distruzione"
  great_project_type_mandala_capital_03_contribution_destruction_aspect_desc: "Queste teste gigantesche hanno una smorfia feroce, pronte a scagliarsi contro i nemici che osino profanare questi suoli sacri. Hanno un’impressionante somiglianza con il nostro sovrano divino."

  great_project_type_mandala_capital_03_contribution_trickery_aspect: "Statue dell’Inganno"
  great_project_type_mandala_capital_03_contribution_trickery_aspect_desc: "Queste teste gigantesche hanno un sorriso malizioso e danno la sensazione di vedere attraverso chiunque le osservi, sia in senso letterale sia in quello filosofico. Hanno un’impressionante somiglianza con il nostro sovrano divino."
 
  great_project_type_mandala_capital_03_contribution_gilded_domes: "Cupole dorate"
  great_project_type_mandala_capital_03_contribution_gilded_domes_desc: "Per irradiare appieno il suo splendore, le cupole del $building_mandala_capital_03$ devono essere coperte del più fine oro possibile."

  great_project_type_mandala_capital_03_contribution_family_temple_compound: "Complesso templare di famiglia"
  great_project_type_mandala_capital_03_contribution_family_temple_compound_desc: "Un complesso sacro per il culto dei figli e delle figlie del sovrano divino che edificò questi grandi templi."

  great_project_type_mandala_capital_04: "$great_project_type_mandala_capital_02$"
  great_project_type_mandala_capital_04_desc: "$great_project_type_mandala_capital_02_desc$"
  great_project_type_mandala_capital_04_possessive: "del $building_mandala_capital_04$"

  great_project_type_mandala_capital_04_contribution_rite_of_worthiness: "Rito di valore"
  great_project_type_mandala_capital_04_contribution_rite_of_worthiness_desc: "Dimostreremo il nostro indubbio valore ottenendo il permesso di ampliare il nostro [GetBuilding('mandala_capital_01').GetTypeName], lasciando il segno nel mondo!"

  great_project_type_mandala_capital_04_contribution_slabs_of_granite: "Lastre di granito"
  great_project_type_mandala_capital_04_contribution_slabs_of_granite_desc: "L’unica immagine immortale è quella scolpita nella pietra. Forniremo la pietra migliore per creare le opere del $building_mandala_capital_04$ destinate a durare in eterno."

  great_project_type_mandala_capital_04_contribution_zaungdans: "Zaungdan"
  great_project_type_mandala_capital_04_contribution_zaungdans_desc: "Scale divine sono parte importante dell’ascesa e quindi dell’avvicinarsi al divino. Sono anche un luogo splendido per bancarelle di mercato e altri bisogni."

  great_project_type_mandala_capital_04_contribution_gilded_shrines: "Santuari dorati"
  great_project_type_mandala_capital_04_contribution_gilded_shrines_desc: "Avremo santuari con idoli, e ogni divinità racchiusa in ciascun idolo ci mostrerà misericordia e assisterà il nostro sovrano divino."

  great_project_type_mandala_capital_04_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
  great_project_type_mandala_capital_04_contribution_work_force_desc: "Un’opera tanto grandiosa richiede non solo muscoli e sudore, ma occhi attenti, strumenti delicati e una mente artigiana. Il lavoro che forniamo non si limiterà a spostare materiale grezzo, bensì creerà le intricate opere d’arte di cui il [great_project|E] ha tanto bisogno."

  great_project_type_mandala_capital_04_contribution_bell_stupas: "Stupa campaniformi"
  great_project_type_mandala_capital_04_contribution_bell_stupas_desc: "Il miglior marmo sarà offerto al $building_mandala_capital_05$, affinché poggi sulle più eleganti fondazioni."

  great_project_type_mandala_capital_04_contribution_bejeweled_domes: "Cupole ingioiellate"
  great_project_type_mandala_capital_04_contribution_bejeweled_domes_desc: "I cieli devono brillare su questo $building_mandala_capital_04$, e forniremo al [great_project|E] le gemme necessarie per far sembrare che le stelle stesse riposino tra i pilastri di questo complesso divino."

  great_project_type_mandala_capital_04_contribution_family_temple_complex: "Complesso templare di famiglia"
  great_project_type_mandala_capital_04_contribution_family_temple_complex_desc: "La prole del nostro grande Devaraja sarà onorata con un proprio complesso templare nella città reale. Qui sarà venerata molto prima di assumere essa stessa le redini del potere."


  great_project_type_mandala_capital_05: "$great_project_type_mandala_capital_02$"
  great_project_type_mandala_capital_05_desc: "$great_project_type_mandala_capital_02_desc$"
  great_project_type_mandala_capital_05_possessive: "$building_mandala_capital_05$"

  great_project_type_mandala_capital_05_contribution_rite_of_worthiness: "Rito di valore"
  great_project_type_mandala_capital_05_contribution_rite_of_worthiness_desc: "Dimostreremo il nostro indubbio valore per ottenere il permesso di ampliare il nostro [GetBuilding('mandala_capital_01').GetTypeName], trasformandolo in qualcosa di davvero trascendente."

  great_project_type_mandala_capital_05_contribution_marble_foundation: "Fondazioni di marmo"
  great_project_type_mandala_capital_05_contribution_marble_foundation_desc: "Il marmo più pregiato sarà offerto al $building_mandala_capital_05$, affinché poggi sulle fondamenta più eleganti."

  great_project_type_mandala_capital_05_contribution_divine_barays: "Baray divini"
  great_project_type_mandala_capital_05_contribution_divine_barays_desc: "La nostra struttura avrà gli stagni più profondi, capaci tanto di proteggerci dai nemici quanto di connetterci al piano degli spiriti."

  great_project_type_mandala_capital_05_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
  great_project_type_mandala_capital_05_contribution_work_force_desc: "Forniremo lavoratori di ogni abilità, dal più umile contadino al più sapiente studioso, tratti da ogni angolo del reame, per assistere nella costruzione del $building_mandala_capital_05$."

  great_project_type_mandala_capital_05_contribution_bejeweled_reliefs: "Rilievi ingioiellati"
  great_project_type_mandala_capital_05_contribution_bejeweled_reliefs_desc: "Danzatrici celesti copriranno le pareti, irradiando grazia nel loro incedere, complete delle loro meravigliose vesti ingioiellate."

  great_project_type_mandala_capital_05_contribution_bunga_mas_forest: "Foresta di Bunga Mas"
  great_project_type_mandala_capital_05_contribution_bunga_mas_forest_desc: "La venerazione di un monumento tanto augusto e retto richiede doni più raffinati e profondi. Forniremo al $building_mandala_capital_05$ una mostra di alberi e fiori d’oro, finemente realizzati dai migliori artigiani."

  great_project_type_mandala_capital_05_contribution_dynastic_temple_complex: "Area templare dinastica"
  great_project_type_mandala_capital_05_contribution_dynastic_temple_complex_desc: "Una sezione del complesso templare della capitale del nostro Devaraja sarà dedicata al culto del nostro lignaggio e dei suoi rampolli."

