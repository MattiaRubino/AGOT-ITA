  great_project_type_grand_canals: "I Grandi Canali"
  great_project_type_grand_canals_desc: "I precedenti custodi di queste terre hanno costruito vaste reti di canali, collegando fiumi e laghi tramite vie d’acqua artificiali e unendo nord e sud. Ampliare questo sistema con tecniche moderne lo renderà ancora più efficiente, onorando al contempo il lascito e l’abilità degli ingegneri originari."
