  great_project_type_great_wall_extend_to_liaodong: "Estendere la Grande Muraglia fino a Liaodong"
  great_project_type_great_wall_extend_to_liaodong_desc: "Man mano che estendiamo i nostri confini, estenderemo anche la Grande Muraglia per abbracciare la costa. Ogni parte del nostro reame, di terra o di mare, deve essere protetta."
