  great_project_type_mandala_capital_01: "$building_type_mandala_capital_01$"
  great_project_type_mandala_capital_01_desc: "È giunto il momento di lasciare il nostro segno nei secoli. Eregeremo un possente tempio per onorare il nostro Devaraja!"
  great_project_type_mandala_capital_01_possessive: "del $building_type_mandala_capital_01$"
  great_project_type_mandala_capital_01_contribution_rite_of_worthiness: "Rito di valore"
  great_project_type_mandala_capital_01_contribution_rite_of_worthiness_desc: "Dimostreremo di essere degni di costruire un [GetBuilding('mandala_capital_01').GetTypeName], competendo per la devozione degli abitanti di questo [kingdom|E] [de_jure|E]!"
  great_project_type_mandala_capital_01_contribution_slabs_of_sandstone: "Lastre di arenaria"
  great_project_type_mandala_capital_01_contribution_slabs_of_sandstone_desc: "Questo tempio venererà il divino, ma la sua costruzione ha esigenze terrene. Rifornire il [great_project|E] dei materiali necessari è uno dei contributi più grandi possibili."
  great_project_type_mandala_capital_01_contribution_laterite_blocks: "Blocchi di laterite"
  great_project_type_mandala_capital_01_contribution_laterite_blocks_desc: "Il suolo di laterite è necessario sia per fondamenta solide sia per la decorazione."
  great_project_type_mandala_capital_01_contribution_timber: "Legname"
  great_project_type_mandala_capital_01_contribution_timber_desc: "Useremo tutto il legname necessario per sorreggere la struttura con travi, tetti, porte girevoli, e per prevedere pannellature decorative."
  great_project_type_mandala_capital_01_contribution_work_force: "Manodopera"
  great_project_type_mandala_capital_01_contribution_work_force_desc: "Le pietre non si muovono da sole. Forniremo al [great_project|E] la forza lavoro necessaria per compiere questo compito glorioso."
  great_project_type_mandala_capital_01_contribution_woodcarvings: "Intagli in legno"
  great_project_type_mandala_capital_01_contribution_woodcarvings_desc: "Oltre alle pannellature decorative, creeremo intagli e incisioni per venerare il divino e portare benedizioni al nostro popolo."
  great_project_type_mandala_capital_01_contribution_sanctified_domes: "Cupole consacrate"
  great_project_type_mandala_capital_01_contribution_sanctified_domes_desc: "Realizzeremo cupole, una costruzione umana che ci permette di riflettere sulla nostra ingegnosità."
  great_project_type_mandala_capital_01_contribution_ornate_reliefs: "Rilievi ornati"
  great_project_type_mandala_capital_01_contribution_ornate_reliefs_desc: "Rilievi con devata, apsara e raffigurazioni divine colmeranno questo luogo, destando lo stupore dei fedeli."
  great_project_type_mandala_capital_01_contribution_family_shrine: "Santuario di famiglia"
  great_project_type_mandala_capital_01_contribution_family_shrine_desc: "Sarà eretto un santuario dedicato alla progenie dei nostri grandi sovrani."

  great_project_mandala_capital_pick_aspect_tt: "Hai assunto un [mandala_aspect|E]"
  great_project_mandala_capital_has_creation_aspect_tt: "Hai assunto l’[aspect_of_creation|E]"
  great_project_mandala_capital_has_serenity_aspect_tt: "Hai assunto l’[aspect_of_serenity|E]"
