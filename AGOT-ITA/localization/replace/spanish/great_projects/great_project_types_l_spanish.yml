  great_project_type_great_wall_contribution_walls_01_desc: "La protezione del reame impone che ogni frontiera sia adeguatamente fortificata. Spetta a noi ispezionare e rinnovare le mura di [GetTitleByKey('b_wulan').GetNameNoTier]."
