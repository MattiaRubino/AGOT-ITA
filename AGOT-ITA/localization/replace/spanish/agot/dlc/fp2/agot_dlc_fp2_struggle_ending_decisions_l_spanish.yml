  struggle_btw_ending_hostility_decision_confirm:1 "Metti fine alle lotte Oltre la Barriera"
  # Trigger
  struggle_btw_ending_hostility_decision_kingdom_tt: "Tu [hold|E] il [completely_control|E] di almeno 2 [kingdoms|E] [de_jure|E] di [GetTitleByKey('e_beyond_the_wall').GetNameNoTier] ([SCOPE.ScriptValue('fp2_struggle_hostility_county_counter_value')|0]/[SCOPE.ScriptValue('fp2_struggle_hostility_county_total_value')|0])"
