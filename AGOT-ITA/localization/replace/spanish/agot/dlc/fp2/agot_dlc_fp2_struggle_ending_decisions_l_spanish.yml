  struggle_btw_ending_hostility_decision_county_light_tt: "Il 75% del [de_jure|E] [counties|E] del vostro [capital|E] [kingdom|E] ([THIS.Char.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]) deve essere [THIS.Char.GetCulture.GetName] e [THIS.Char.GetFaith.GetAdjective] ([SCOPE.ScriptValue('fp2_struggle_hostility_county_counter_value')|0]/[SCOPE.ScriptValue('fp2_struggle_hostility_county_total_light_value')|0])"
  struggle_btw_ending_hostility_decision_region_tt: "Nessun altro [independent|E] [struggle_involved|E] [ruler|E] controlla più del [SCOPE.ScriptValue('fp2_struggle_hostility_region_percent_value')|0]% del [GetGeographicalRegion('world_westeros_beyond_the_wall').GetName]."
