l_spanish:
 # This file contains every loose fp2 event loc in one place, makes directories cleaner and changes easier to track.
  fp2_yearly.4008.desc.first_men.a:0 "\"...gli Estranei sono gli antichi nemici delle Terre dell'Inverno Eterno. Furono loro che quasi portarono la fine a tutti i regni degli uomini, e per loro fu costruita la Barriera, per tenerli lontani.\""
  fp2_yearly.4008.desc.first_men.b:0 "\"...lo Snark è una creatura che proveniente da Oltre la Barriera. Si nutre di bambini lasciati soli e si dice che li consumi vivi nel corso di dieci anni. È attratto dalle grida dei bambini che si avventurano da soli nel bosco.\""
  fp2_yearly.4008.desc.first_men.c:0 "\"...il Grumkin è una creatura che proveniente da Oltre la Barriera, che si dice conceda tre desideri, ma se il terzo non viene usato attentamente e con cura, sottrarrà in futuro i loro figli per sostituirli con mormorii malvagi.\""
  fp2_yearly.4008.desc.first_men.d:0 "\"...la Cosa che arrivò nella Notte è una creatura che visita il Forte della Notte una volta ogni secolo, facendo impazzire e morire coloro che lo vedono, e in seguito le loro anime sono condannate a essere i suoi apprendisti incatenati ad esso.\""
  fp2_yearly.4008.desc.andal.a:0 "\"...le Donzelle dei Cigni, erano donne bellissime che attiravano le loro vittime nelle Profonde Colline di Velluto e le raccoglievano per la procreazione e il sostentamento.\""
  fp2_yearly.4008.desc.andal.b:0 "\"...gli Hellhound appaiono quando le persone fanno falò per purificare i morti. Con il pelo nero come la notte e la bocca che schiuma, emergono dalle ceneri con un'esplosione. Ognuno è l'anima di un peccatore con la sua storia da raccontare.\""
  fp2_yearly.4008.desc.ironborn.a:0 "\"...i Draghi del Mare sono i più grandi terrori delle profondità, e il più grande della loro specie fu Nagga, che fu ucciso dal Re Grigio su Orkmont, dove le sue ossa giacciono ancora oggi.\""
  fp2_yearly.4008.desc.ironborn.b:0 "\"...i Selkies sono creature marine che a volte aiutano i marinai, o li affogano. Si dice che dimorino nelle profondità e possano o meno essere governati dal Re delle Sirene e dalla sua Regina. Si dice che quelli delle Isole Sorelle discendano da loro.\""
  fp2_yearly.4008.desc.hyrkoon.a:0 "\"...gli Shryke sono creature a metà umane con pelle verde a scaglie e il morso di un serpente, si dice che vaghino nei territori oltre le Cinque Fortezze e consumino tutto ciò che incontrano.\""
  fp2_yearly.4008.desc.valyrian.a:0 "\"...i Goblin delle Rocce erano popoli delle colline che un tempo guerreggiavano con i Giganti di Essos, che sconfissero, anche se presto caddero sotto i colpi misteriosi delle Donzelle dei Cigni.\""
  fp2_yearly.4008.desc.rhoynish.a:0 "\"...la Sfinge è una creatura astuta, parte uomo, parte leone, e parte falco o drago, è una creatura che si dice si posi su una città o una strada e ucciderà tutti coloro che non riescono a risolvere il suo indovinello, anche se anche coloro che ci riescono sono condannati.\""
  fp2_yearly.4008.desc.crackclaw.a:0 "\"...gli Squisher sono creature marine che in passato minacciavano la gente di Crackclaw Point, con i Primi Uomini che li scacciarono dalla terra, e Ser Clarence Crabb che sconfisse il loro re.\""
  fp2_yearly.4008.desc.westeros_generic:0 "\"...gli Uomini delle Profondità sono i popoli squamosi dalla testa di pesce che potrebbero essere stati i progenitori degli Uomini di Ferro, e sono venerati in riti oscuri nelle Mille Isole.\""
