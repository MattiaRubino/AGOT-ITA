  # Accolade MaA
  accolade_maa_archers:0 "Seguito di Arcieri"
  accolade_maa_archers_flavor:1 "[retinue_maa|E]\n#F Questi arcieri d'élite non sono una marmaglia di bracconieri: sono stati addestrati senza sosta per far piovere frecce con precisione e a grande velocità.#!"
  accolade_maa_skirmishers:0 "Seguito di Schermagliatori"
  accolade_maa_skirmishers_flavor:1 "[retinue_maa|E]\n#F Un misto di guerrieri d'élite poco equipaggiati e mercenari esperti, temuti per la loro abilità nelle imboscate e nella guerra non convenzionale.#!"
  accolade_maa_pikes:0 "Seguito di Picchieri"
  accolade_maa_pikes_flavor:1 "[retinue_maa|E]\n#F Vestiti di un'armatura raffinata e muniti di lunghe picche, questi fanti formano il nucleo indistruttibile dell'esercito del loro signore.#!"
  accolade_maa_outriders:0 "Avanguardia del Seguito"
  accolade_maa_outriders_flavor:1 "[retinue_maa|E]\n#F In sella a veloci destrieri, questi cavalieri d'élite sono in grado di superare qualsiasi nemico e di colpire sempre dove meno ci si aspetta e dove meno è gradito.#!"
  accolade_maa_vanguards:0 "Seguito di Avanguardia"
  accolade_maa_vanguards_flavor:1 "[retinue_maa|E]\n#F Con un posto d'onore nel cuore della battaglia, questa fanteria pesante disciplinata e splendente è una forza che pochi nemici possono contrastare.#!"
  accolade_maa_lancers:0 "Seguito di Lancieri"
  accolade_maa_lancers_flavor:1 "[retinue_maa|E]\n#F Scagliandosi nella mischia con clamore fragoroso e vera nobiltà, le file serrate di questi cavalieri incutono un terribile timore su qualsiasi campo di battaglia.#!"
  accolade_maa_crossbowers:0 "Seguito di Balestrieri"
  accolade_maa_crossbowers_flavor:1 "[retinue_maa|E]\n#F Cavaliere o fante: chiunque può essere trafitto dai dardi di ferro accuratamente posizionati di questi balestrieri altamente addestrati.#!"
  accolade_maa_cameliers:0 "Seguito di Cammellieri"
  accolade_maa_cameliers_flavor:1 "[retinue_maa|E]\n#F Temuto in tutto il Medio Oriente e il Nord Africa, il mondo vanta pochi cammellieri così abili.#!"
  accolade_maa_elephantiers:0 "Suguito di Elefanti da guerra"
  accolade_maa_elephantiers_flavor:1 "[retinue_maa|E]\n#F Dagli imponenti palanchini, gli abili conduttori di queste bestie dimostrano che l'unica cosa più difficile da fermare di un elefante in carica è un altro elefante, #EMP più grande#!#!"
  accolade_maa_horse_archers:0 "Seguito di Arcieri a cavallo"
  accolade_maa_horse_archers_flavor:1 "[retinue_maa|E]\n#F I comuni cavalieri della steppa possiedono una vita di abilità: questi cavalieri veterani, ancora di più. Resistere contro di loro significa soffrire; inseguirli significa morire.#!"
  accolade_maa_handgunners: "Seguito di archibugieri"
  accolade_maa_handgunners_flavor: "[retinue_maa|E]\n#F Avanzando con costanza attraverso il fumo della polvere da sparo, questi archibugieri altamente addestrati possono infrangere le file nemiche con armi di magistrale fattura.#!"

