  house_guard_flavor:0 "#F Questo reggimento d'élite è al servizio di una specifica Dinastia. I guerrieri sono selezionati con cura tra i sudditi più fedeli.#!"
  
  #MaA Descriptions
  bowmen_flavor:1 "#F Gli arcieri professionisti riempiono l'aria di frecce, devastando le truppe nemiche più importanti.#!"
  light_footmen_flavor:1 "#F Gli schermagliatori veterani sono inestimabili combattenti, disturbano i fianchi nemici e intaccano il morale.#!"
  light_horsemen_flavor:0 "#F Leggeri e veloci, questi cavalieri sono eccellenti nell'aggirare i fianchi e devastanti quando inseguono i nemici in rotta.#!"
  armored_footmen_flavor:1 "#F Pesantemente armate e ben addestrate, queste truppe sono specializzate nel distruggere gruppi di fanteria.#!"
  pikemen_unit_flavor:0 "#F Le lunghe picche consentono a questi reggimenti di formare muri di punte che possono fermare una carica di cavalleria.#!"
  armored_horsemen_flavor:0 "#F Pesantemente armati e corazzati, questi cavalieri dominano in guerra nelle pianure aperte.#!"
  crossbowmen_flavor:0 "#F Sebbene siano lente da ricaricare, le balestre sono facili da usare e sparano dardi che possono perforare la maggior parte delle armature a una buona distanza.#!"
  handgunners_flavor: "#F Costose ed esplosive in egual misura, queste armi da fuoco rudimentali sono strumenti incredibilmente efficaci.#!\n#help Abilitati dal [GetBuilding('powder_magazine_01').GetName].#!"
  fire_lancers_flavor: "#F Usando formule sperimentali, uomini armati di strane armi inastate sono in grado di far piovere fuoco su nemici atterriti.#!\n#help Abilitati dal [GetBuilding('powder_magazine_01').GetName].#!"
  gakgung_archers_flavor: "#F Dotati di potenti archi riflessi e di anelli da pollice per irrobustire la trazione, questi arcieri possono scagliare frecce a distanze straordinarie.#!"
  pesilat_warriors_flavor: "#F Sebbene spesso armati di un #italic kris#!, un #italic golok#! o una miriade di altre armi da mischia, i praticanti di silat sono altrettanto versati nel combattimento a mani nude.#!"
  samurai_flavor: "#F I domestici #italic bushi#! provvedono ai bisogni della nobiltà e dei vertici della società, armati di spada e protetti da cuoio laccato o armature metalliche.#!"
  zhanmadao_infantry_flavor: "#F Equipaggiati con enormi spade a due mani, questi soldati sono addestrati a usare le loro lame per contrastare la cavalleria con un fulgore di affondi, fendenti e finte.#!"

  black_armor_cavalry_flavor: "#F Un’unità di guardia imperiale d’élite, nota per la sua armatura di ferro scuro e ossidato.#!"
  tiefutu_flavor: "#F Conosciuti come «Pagode di Ferro», questi cavalieri pesantemente armati furono introdotti in Cina dalla dinastia Jin jurchen. Unendo abile equitazione a pesanti armature, sono nemici temibili su qualsiasi campo di battaglia.#!"
  burenjia_flavor: "#F Schierata in gran numero, in formazioni serrate, questa fanteria è la spina dorsale degli eserciti imperiali. Composta da fino a 1000 placche lamellari, la loro pesante armatura consente loro di resistere a quasi ogni invasore.#!"
  rocket_carts_flavor: "#F Un pugno di uomini può colpire il nemico con la forza di cento arcieri con una sola scintilla di fiamma, anche se conviene tenere d'occhio il tipo di uomini che sarebbero disposti a lavorare con un simile congegno.#!"
  ordo_riders_horse_archers_flavor: "#F La steppa ha forgiato guerrieri duri, al servizio del loro khan e intenti a riscuotere tributi dai vicini. Questi cavalieri, organizzati in un Ordo, costituiscono la spina dorsale di ogni forza nomade d'élite.#!"

  onager_flavor:0 "#F Queste piccole catapulte a torsione possono abbattere le fortificazioni nemiche lanciando proiettili di pietra a distanza.#!"
  mangonel_flavor:0 "#F La Manganella a trazione è più facile da usare rispetto all'onagro e allo stesso tempo vanta una velocità di fuoco più elevata#!"
  trebuchet_flavor:0 "#F Il trabucco a contrappeso può scagliare proiettili di grandi dimensioni con una forza molto maggiore delle manganelle o degli onagri.#!"
  bombard_flavor:0 "#F Non più vincolati dai limiti di leve e pulegge, questi cannoni possono far breccia con facilità nelle fortificazioni.#!"

  ballista_flavor: "#F Grandi baliste montate su una piattaforma a ruote capaci di lanciare dardi con punta d’acciaio a distanze impressionanti.#!"
  cloud_ladder_flavor: "#F Una scala pieghevole a cerniera con un semplice meccanismo di trazione che si dispiega una volta a portata delle mura nemiche.#!"
  siege_tower_flavor: "#F Un'ampia torre di legno su ruote che può essere spinta fino alle mura nemiche, offrendo più protezione e stabilità delle scale d'assedio.#!"
  cannon_flavor: "#F Queste bocche da fuoco relativamente piccole ma letali erano puntellate all'estremità della volata e fissate al suolo per smorzare il rinculo.#!"

  war_elephant_flavor:0 "#F Un elefante alla carica è quasi impossibile da fermare, rendendoli delle eccellenti truppe d'assalto.#!"
  ballista_elephant_flavor: "#F Un elefante alla carica è già di per sé allarmante, ma un elefante alla carica equipaggiato con una potente balista sul dorso saprà intimorire anche i veterani più navigati.#!"
  camel_rider_flavor:0 "#F Più adatti alla guerra nel deserto rispetto alla cavalleria tradizionale, questi cavalieri dominano le sabbie.#!"
  
  huscarl_flavor:1 "#F Gli Uscarli germanici sono maestri nell'uso del muro di scudi per bloccare le raffiche di frecce in arrivo.#!"
  landsknecht_flavor:1 "#F I Lanzichenecchi germanici possono usare le loro enormi zweihander per squarciare le fila ammassate di lancieri nemici.#!"
  goedendag_flavor:0 "#F Il Goedendag fiammingo è una mazza chiodata che può essere utilizzata contro le cariche di cavalleria.#!"
  gendarme_flavor:0 "#F I Gendarmi francesi sono l'apice splendente della cavalleria pesante, suscitando soggezione in tutto il mondo.#!"
  chasseur_flavor:0 "#F I Cavalieri di Outremer hanno imparato sia l'equitazione europea che le tattiche del deserto levantino.#!"
  picchieri_flavor:0 "#F Le formazioni mobili usate dai Picchieri latini li rendono più letali dei picchieri tradizionali.#!"
  praetorian_flavor:1 "#F Il meglio del meglio, i Palatini sono soldati Romani d'élite che servono direttamente l'Imperatore.#!"
  caballero_flavor:0 "#F A differenza della maggior parte della cavalleria, i Caballeros iberici sono a loro agio sia in pianura che su terreni collinari accidentati.#!"
  cataphract_flavor:0 "#F Corazzati con strati di ferro, i catafratti greci possono rompere quasi ogni linea difensiva con la loro carica.#!"
  monaspa_flavor:0 "#F Formati dal nucleo delle guardie del corpo dei Re Georgiani, i Monaspa sono una temibile forza di cavalleria pesante, che si trova bene sul terreno irregolare del Caucaso.#!"
  hobelar_flavor:0 "#F Agili e veloci, gli Hobelars celtici possono facilmente razziare le foreste e le colline che il resto dalla cavalleria deve evitare.#!"
  schiltron_flavor:0 "#F L'incredibile disciplina dei picchieri scozzesi permette loro di spezzare facilmente le cariche nemiche, anche su pianure aperte.#!"
  metsanvartija_flavor:0 "#F I Metsänvartija Uralici possono tendere un'imboscata agli invasori con una pioggia di frecce prima di dileguarsi tra gli alberi.#!"
  horse_archers_flavor:0 "#F Gli arcieri a cavallo sono usati dalle tribù nomadi per lanciare grandinate di frecce mentre rimangono quasi impossibili da raggiungere.#!"
  ayyar_flavor:0 "#F Giovani e desiderosi, i membri dell'associazione di combattimento di Ayyar servono come disponibili e abili soldati, pronti a essere richiamati in un attimo.#!"
  mubarizun_flavor:0 "#F Addestrato sia nel combattimento in formazione che nel combattimento singolo, il Mubarizun arabo può schiacciare la maggior parte della fanteria in battaglia.#!"
  druzhina_flavor:0 "#F I Druzina russi sono guardie del corpo esperte che si sono dedicate alla protezione dei loro alleati.#!"
  hussar_flavor:1 "#F Maestri delle razzie, la famigerata cavalleria leggera $hussar$ dell'Europa orientale può sbarazzarsi facilmente di un esercito nemico in fuga.#!"
  horn_warrior_flavor:0 "#F Esperti nella guerra di montagna, i guerrieri del Corno d'Africa non sono da sottovalutare.#!"
  bush_hunter_flavor:0 "#F Questi arcieri dell'Africa occidentale sfruttano a loro vantaggio il difficile terreno della boscaglia.#!"
  shomer_flavor:0 "#F Dediti a proteggere i loro consanguinei, gli Shomer ebrei sono abili nel coprire i loro compagni in battaglia.#!"
  khandayat_flavor:0 "#F I Khandayat indiani sono maestri spadaccini che possono facilmente abbattere sia uomini che cavalli.#!"
  garudas_flavor:0 "#F I guerrieri Garuda sono famosi per la loro lealtà e per combattere fino alla morte. Una volta che un guerriero Garuda cade, il suo intero seguito di guerrieri Lenka è tenuto a morire con lui.#!"
  mountaineer_flavor:0 "#F L'intenso addestramento ad alta quota rende i soldati Tibetani i campioni indiscussi dei loro domini.#!"
  sahel_horsemen_flavor:0 "#F I Cavalieri Sahel sono guerrieri a cavallo che usano gambesoni leggeri e giavellotti per devastare i loro nemici#!"
  guinea_warrior_flavor:0 "#F I guerrieri degli altipiani della Guinea si muovono velocemente e i loro giavellotti sono precisi e letali.#!"
  sarawit_flavor:0 "#F Il Sarawit è un esercito ben addestrato che si trova a suo agio negli altopiani Etiopi.#!"
  zbrojnosh_flavor:0 "#F A casa tra le colline e le foreste dell'Europa centrale, gli Zbrojnosh sono temuti in lungo e in largo.#!"
  abudrar_flavor:0 "#F Gli alpini Abudrar conoscono ogni gola e uadi della loro patria.#!"
  palace_guards_flavor:0 "#F Di solito fanno la guardia e mantengono la pace, ma questi versatili guerrieri possono formare la spina dorsale di qualsiasi esercito.#!"
  shenbigong_flavor: 1 "#F Questi balestrieri d'élite sono armati del possente Shenbigong, il «Arco del braccio divino». Ogni dardo scoccato può perforare armature e formazioni con sconcertante precisione.#!"
  mulaththamun_flavor:0 "#F Questi cavalieri hanno affinato le loro abilità durante una vita a stretto contatto con il deserto e coprono i loro volti con il velo Litham, che li protegge dalla sabbia e li cela agli occhi del nemico.#!"
  archers_of_the_nile_flavor:0 "#F Per migliaia di anni i Nubiani hanno protetto la loro terra padroneggiando l'arco fin dalla giovane età, combattendo le incursioni dei popoli del deserto circostante e degli invasori.#!"
  paiks_flavor:0 "#F I fanti sono stati la colonna portante degli eserciti indiani per secoli, e nessuna arma è più comune del semplice arco di bambù, che molti indiani utilizzano nella caccia fin dalla giovane età.#!"
  guanch_vaulter_flavor:0 "#F Armati di lunghe aste, questi agili guerrieri sono in grado di attraversare con facilità terreni scoscesi e montuosi e possono persino scavalcare alcune fortificazioni.#!"
  ayrudzi_flavor: "#F Veloci e abili nell'utilizzo dei terreni impervi, ma rivestiti di solide armature, questi feroci nobili possono servire sia come cavalleria da combattimento che come formidabile avanguardia.#!"
  conrois_flavor: "#F Spronando a fondo con le lance, questi spericolati cavalieri Normanni si gettano in ogni punto debole delle formazioni nemiche, desiderosi di strappare la vittoria attraverso lo shock e il terrore.#!"
  akritai_flavor: "#F Coscritti rurali veterani, difensori dei passi rocciosi, che usano un tempismo accurato e la conoscenza del territorio per infastidire anche i padroni di casa più potenti.#!"
  ballistrai_flavor: "#F Da queste macchine basate sulla torsione partono dardi grandi come lance che si conficcano negli insediamenti assediati e nelle formazioni nemiche, causando paura e disordine.#!"
  skoutatoi_flavor: "#F L'alto scudo #EMP skouton#! che questa fanteria schiera contro il nemico è dà loro il nome. Tuttavia, la loro principale virtù in battaglia è la disciplina, che permette loro di avere un buon ordine sia nell'avanzata che nella ritirata.#!"
  varangian_guards_flavor: "#F Questi famosi mercenari Germanici armati di ascia sono il nucleo incrollabile dell'esercito imperiale.\n\n@warning_icon! #X Reclameranno un po' d'[gold|E] dopo la morte del Basileus.#!"
  handpicked_faithful_flavor: "#F Individualmente eccezionali per valore, lealtà e talento, questi combattenti sono pronti a dare la vita per proteggere il loro capo.#!"
  emishi_horse_archers_flavor: "#F Costretti a difendersi da minacce più forti, gli arcieri a cavallo emishi sono maestri nelle tattiche mordi e fuggi, nei raid e nelle imboscate.#!"
  japanese_horse_archers_flavor: "#F Adottando le tecniche degli emishi settentrionali ma con armature più pesanti, i samurai montano in sella, yumi alla mano, e tempestano i nemici di frecce."
  warrior_monks_flavor: "#F Difendendo i fedeli e servendo i loro patroni, la vita di devozione di questi monaci lascia ampio tempo all'addestramento e a solide convinzioni.#!"
  pikemen_militia_flavor: "#F Pronti a combattere per la loro terra e la loro dignità. Spinti sull'orlo della disperazione, prenderanno di mira qualsiasi proprietario nobiliare per riprendersi ciò che è dovuto.#!"

