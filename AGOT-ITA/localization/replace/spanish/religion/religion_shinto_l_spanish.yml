  shintoism_religion: "Shintoismo"
  shintoism_religion_adj: "shintoista"
  shintoism_religion_adherent: "shintoista"
  shintoism_religion_adherent_plural: "shintoisti"
  shintoism_religion_desc: "Lo Shintoismo raccoglie le credenze popolari pre-buddiste delle isole giapponesi. Al suo cuore vi è il riconoscimento degli spiriti viventi, i kami, del mondo naturale e la necessità di placarli umilmente e di cercarne il favore per evitare la loro ira e ottenerne le benedizioni."

