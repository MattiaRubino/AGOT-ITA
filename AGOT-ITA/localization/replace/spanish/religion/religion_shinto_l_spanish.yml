 # Shinto
  shinto: "Shinto"
  shinto_adj: "Shinto"
  shinto_adherent: "shintoista"
  shinto_adherent_plural: "shintoisti"
  shinto_desc: "Il mondo spirituale ci circonda e gli spiriti abitano ogni parte del creato. Qualsiasi cosa può essere dimora del soprannaturale: un giaciglio, una montagna, persino un temporale. È importante mantenere l'armonia con tale mondo spirituale e tributargli il dovuto rispetto e riconoscimento."
 # Shugendo
  shugendo: "Shugendō"
  shugendo_adj: "Shugendō"
  shugendo_adherent: "shugendoista"
  shugendo_adherent_plural: "shugendoisti"
  shugendo_desc: "La via al potere spirituale passa attraverso la disciplina. Per comprendere il mondo spirituale, i seguaci dello Shugendō osservano una moltitudine di rituali e cercano i luoghi più sacri, dove la barriera tra il mondo umano e quello degli spiriti è più sottile."
  shugendo_devotee: "yamabushi"
  shugendo_devoteeplural: "yamabushi"
