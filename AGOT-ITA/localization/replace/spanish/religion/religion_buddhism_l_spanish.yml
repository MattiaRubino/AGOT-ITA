dhyana: "Dhyana"
dhyana_adj: "dhyana"
dhyana_adherent: "dhyanista"
dhyana_adherent_plural: "dhyanisti"
dhyana_desc: "Il buddhismo Dhyana pone forte enfasi sulla meditazione profonda e rigorosa come unico percorso valido all'illuminazione: la vera comprensione si ottiene solo tramite l'introspezione e la contemplazione, non attraverso lo studio delle scritture."

vinaya: "Vinaya"
vinaya_adj: "vinaya"
vinaya_adherent: "vinayista"
vinaya_adherent_plural: "vinayisti"
vinaya_desc: "I seguaci del buddhismo Vinaya si attengono a rigorosi standard morali ed etici, poiché l'autodisciplina è il fondamento necessario per la ricerca della sapienza profonda."
 
pundarika: "Pundarika"
pundarika_adj: "pundarika"
pundarika_adherent: "pundarikista"
pundarika_adherent_plural: "pundarikisti"
pundarika_desc: "Nel buddhismo Pundarika il Sutra del Loto è venerato sopra tutti gli altri; la tradizione, che enfatizza mantra e rituali complessi, nacque da una commistione di elementi tantrici ed esoterici trasmessi in Cina lungo la Via della Seta."

sukhavati: "Sukhavati"
sukhavati_adj: "sukhavati"
sukhavati_adherent: "Sukhavatista"
sukhavati_adherent_plural: "Sukhavatisti"
sukhavati_desc: "Sukhavati, o Buddismo della Terra Pura, insegna che le vie tradizionali all'illuminazione non sono più possibili. Tuttavia, invocando la compassione di Amitābha recitandone il nome, si può rinascere nella sua Terra Pura dopo la morte, sia monaci sia laici."

yogacara: "Yogacara"
yogacara_adj: "Yogacara"
yogacara_adherent: "Yogacarista"
yogacara_adherent_plural: "Yogacaristi"
yogacara_desc: "I buddhisti Yogacara mettono in discussione ciò che altri danno per scontato per tutta la vita, trattando il mondo materiale come poco più che una manifestazione della propria coscienza."

avatamsaka: "Avatamsaka"
avatamsaka_adj: "Avatamsaka"
avatamsaka_adherent: "Avatamsakista"
avatamsaka_adherent_plural: "Avatamsakisti"
avatamsaka_desc: "I buddhisti Avatamsaka considerano il Sutra della Ghirlanda di Fiori come la suprema fonte di verità, che parla di un'infinità di mondi, di interi universi contenuti in un solo granello di polvere."

mantrayana: "Mantrayana"
mantrayana_adj: "Mantrayana"
mantrayana_adherent: "Mantrayanista"
mantrayana_adherent_plural: "Mantrayanisti"
mantrayana_desc: "I buddhisti Mantrayana approfondiscono la comprensione del profondo e accelerano il loro cammino spirituale con una serie di rituali esoterici e strumenti mistici."

maitreya: "Maitreya"
maitreya_adj: "Maitreya"
maitreya_adherent: "Maitreyanista"
maitreya_adherent_plural: "Maitreyanisti"
maitreya_desc: "L'era del Buddha Śākyamuni è finita e il Buddha Maitreya è disceso nel mondo, o così credono coloro che esaltano e abbracciano Maitreya come il salvatore profetizzato. Solo attraverso la distruzione del vecchio ordine il mondo può essere salvato."

acharya: "Acharya"
acharya_adj: "Acharya"
acharya_adherent: "Acharyista"
acharya_adherent_plural: "Acharyisti"
acharya_desc: "Acharya, derivato del Buddhismo Vajrayana, si cristallizzò nel IX secolo con l'intreccio e l'integrazione di riti cinesi e pratiche tantriche tibetane, dando luogo a una manifestazione marcatamente regionale di pratiche e culto buddhisti."

