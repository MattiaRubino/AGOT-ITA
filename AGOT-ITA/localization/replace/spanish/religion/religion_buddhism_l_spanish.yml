GLOSS_NEMBUTSU: "Recitare il nome di Amitābha è un'antica pratica buddhista di consapevolezza che trovò grande interesse nelle scuole dell'Asia orientale. Conosciuta come Nianfo in Cina, o Nembutsu in Giappone, la pratica è ritenuta da alcune scuole un'invocazione diretta alla misericordia di Amitābha, per la cui grazia si può ottenere l'ingresso nella Terra Pura, sia monaci sia laici."
