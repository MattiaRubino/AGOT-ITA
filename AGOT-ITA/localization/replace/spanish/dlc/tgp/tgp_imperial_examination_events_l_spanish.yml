 #The [Exam] Essay
  imperial_examination.5000.t: "Le domande frequenti"
  imperial_examination.5000.desc.cheater: "Sento gli occhi degli altri esaminandi bruciarmi la nuca mentre entro nella sala d’esame e trovo il mio gabbiotto. Quanti conoscono la mia infrazione? Me lo sto solo immaginando? Devo mettere da parte questi pensieri e concentrarmi sul saggio imminente."
  imperial_examination.5000.desc: "L’esaminatore [examiner.Custom('IT_NAM_COL3')][examiner.GetTitledFirstName] mi rivolge uno sguardo mortificante mentre mi acquatto sul sedile, cercando di raccogliere i pensieri prima del saggio."
  imperial_examination.5000.desc_bridge: "\n\nMi si chiede di trattare il seguente tema:"
  governance_weaponry: ""Qualcuno afferma di possedere solo una lancia, ma in segreto detiene delle balestre. Quale punizione si deve imporre?""
