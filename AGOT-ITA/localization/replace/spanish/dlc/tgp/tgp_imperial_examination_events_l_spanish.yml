 ### ARRIVAL EVENTS ###
 #Entrant
  imperial_examination.1000.t: "Arrivo degli esaminandi"
  imperial_examination.1000.desc: "Entro nella città di [ROOT.Char.GetCurrentLocation.GetName] e trovo le strade spazzate e sontuosamente addobbate per il nostro arrivo. La gente si inchina e mormora preghiere di buona sorte al nostro passaggio, mentre i giocatori d’azzardo piazzano scommesse agli angoli.\n\nOvunque guardi, vedo altri esaminandi nelle loro migliori vesti di seta, che si dirigono con le cortigiane verso le taverne locali. Oggi scoprirò fin dove sono disposto a spingermi."
  imperial_examination.1000.a: "Avrò successo, a qualunque costo!"
imperial_examination.1000.a.tt: "Avrai più opportunità di barare\n@alert_icon! #alert_trial Potresti essere scoperto!#! #weak (se non verrai scoperto otterrai un [secret|E] #V $secret_exam_cheater$#!)#!"
  imperial_examination.1000.b: "Voglio dimostrare il mio valore in modo onorevole."

 #Host
  imperial_examination.1001.t: "$imperial_examination.1000.t$"
  imperial_examination.1001.desc: "Aspiranti funzionari di governo affollano le strade di [ROOT.Char.GetCurrentLocation.GetName]. La città prende vita, ravvivata dalle pregiate vesti di seta degli esaminandi e dalle belle cortigiane che li accompagnano. \n\nSuperare l’Esame Imperiale significa dimostrare una profonda comprensione delle cinque virtù che sono il culmine dell’apprendimento confuciano. \n\nNon è questione di recitazione, ma di coltivare fede virtuosa e condotta morale."
  imperial_examination.1001.a: "L’assemblea attende."

 #Guest
  imperial_examination.1002.t: "$imperial_examination.1000.t$"
  imperial_examination.1002.desc: "Entro nella città di [ROOT.Char.GetCurrentLocation.GetName] con [Select_CString(candidate.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('candidate'))] [candidate.Custom('IT_NAM_COL3')][candidate.GetTitledFirstName] al mio fianco. Le strade sono spazzate e sontuosamente addobbate per il nostro arrivo.\n\nUna volta che [Select_CString(candidate.IsFemale,'lei','lui')] sarà relegat[Select_CString(candidate.IsFemale,'a','o')] negli alloggi degli esaminandi, la mia capacità di influenzarne i progressi sarà esigua. Forse dovrei offrir[Select_CString(candidate.IsFemale,'le','gli')] qualche consiglio."
  imperial_examination.1002.a: ""Trionfa a qualunque costo, [ROOT.Char.Custom2('RelationToMe', candidate )].""
imperial_examination.1002.a.tt: "[candidate.GetFirstNameNoTooltip] avrà più opportunità di barare\n@alert_icon! #alert_trial Potrebbe essere scopert[Select_CString(candidate.IsFemale,'a','o')]!#! #weak (se non verrà scopert[Select_CString(candidate.IsFemale,'a','o')], otterrà un [secret|E] #V $secret_exam_cheater$#!)#!"
  imperial_examination.1002.b: ""Non gettare discredito sulla casata [ROOT.Char.GetHouse.GetNameNoTooltip].""

  imperial_examination.1003.t: "$imperial_examination.1000.t$"
  imperial_examination.1003.desc: "Entro nella città di [ROOT.Char.GetCurrentLocation.GetName], con le braccia colme di rotoli di studio e materiali.\n\n"
  imperial_examination.1003.not_passed_exam: "Devo ancora sottopormi all’esame. Posso comunque fare molte cose per assistere gli esaminatori durante l’evento, se desidero imparare in anticipo prima di affrontarlo un giorno."
  imperial_examination.1003.passed_provincial_exam: "Oggi scoprirò che cosa accade nello studio dell’esaminatore, come si mescola l’inchiostro e come si preparano i questionari. Avendo completato l’esame, è ora di coltivare il [Glossary( 'guānxi', 'GUANXI_GLOSS' )]."
  imperial_examination.1003.passed_metropolitan_not_palace: "Ricordo la pubblicazione dell’elenco quando superai l’Esame Metropolitano, l’euforia che provai e che presto si guastò quando non rientrai nei primi dieci. Forse, se lavorerò abbastanza, un giorno giungerò all’Esame di Palazzo."
  imperial_examination.1003.passed_all_exams: "Avendo completato tutti i livelli d’esame, gli esaminatori ormai mi salutano come uno di loro quando entro nelle sale di studio più prestigiose della città."
  imperial_examination.1003.a: "$imperial_examination.1001.a$"

 #Entrant: Meet a fellow entrant
  imperial_examination.1020.t: "Volti nuovi"
  imperial_examination.1020.desc: "Alla locanda noto un[Select_CString(new_entrant.IsFemale,'a','')] esaminand[Select_CString(new_entrant.IsFemale,'a','o')] a un tavolo, dallo sguardo serio, che si morde le unghie.\n\nCi scambiamo un’occhiata e avvio la conversazione: ""Saluti — sono [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip]. Chi sei?""\n\nIl suo sguardo vaga inquieto per la stanza e poi risponde: ""[new_entrant.Custom('IT_NAM_COL3')][new_entrant.GetTitledFirstName]. E con ciò?"""
  imperial_examination.1020.a: ""Anche tu sei nervos[Select_CString(new_entrant.IsFemale,'a','o')]?""
  imperial_examination.1020.a.success.tt: "Instauri un legame con [new_entrant.GetShortUIName]"
  imperial_examination.1020.a.failure.tt: "La tua chiacchierata fallisce"
  imperial_examination.1020.b: ""Andrà tutto bene!""

 #Taking in the Sights
  imperial_examination.1040.t: "Godersi le vedute"
  imperial_examination.1040.desc.again: "Ancora una volta, mi ritrovo bloccato sulla via per la sala d’esame, stretto dietro esaminandi dagli occhi sgranati che faticano a orientarsi nelle strade della città."
  imperial_examination.1040.desc: "Le strade della città brulicano di attività in preparazione dell’esame imminente. L’aria è carica di attesa, e non posso che fremere a mia volta."
  imperial_examination.1040.desc.outro: "\n\nAspiranti governatori si mettono in fila all’ingresso per annunciare il loro arrivo. Data la lunghezza della coda, pare che io abbia tempo di girovagare per la città prima dell’assemblea."
  imperial_examination.1040.a: "Dovrei cercare al mercato un rotolo."
  imperial_examination.1040.a.tt: "Diventi proprietario di una pergamena [artifact|E] di [learning|E]"
  imperial_examination.1040.a.tt_equipped: "Acquistato [artifact_scroll.GetName]"

  imperial_examination.1040.b: "Dovrei comprare un dono per l’ospite."
  imperial_examination.1040.c: "Non ho tempo per distrazioni."
  imperial_examination.1040.d: "Dovrei vedere cosa posso imparare dai locali."
  imperial_examination.1040.d.tt.success: "Ottieni intuizioni preziose"
  imperial_examination.1040.d.tt.failure: "Non impari nulla di valore"
  imperial_examination.1040.e: "Dovrei affinare le mie abilità al campo di addestramento!"
  imperial_examination.1040.e.tt.success: "Sconfiggi gli artisti marziali locali"
  imperial_examination.1040.e.tt.failure: "Gli artisti marziali locali ti sconfiggono"
  artifact_scroll_name: "Manoscritto consunto"
  artifact_scroll_desc: "Un testo didattico molto usato e annotato, intitolato ""Interpretazioni dell’Umanità"", che tratta uno dei cinque pilastri del pensiero confuciano."
  examination_gifted_host_title: "Portato un dono all’ospite"
  examination_gifted_host: "[CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetTitledFirstName|U] ha fatto dono [TARGET_CHARACTER.Custom('IT_NAM_COL4')][TARGET_CHARACTER.GetTitledFirstName] di [ROOT.Char.Custom('GetExpensiveDessert')]"
  imperial_examination.1050.t: "Prime impressioni"
  imperial_examination.1050.desc: "È facile individuare l’esaminatore, [examiner.Custom('IT_NAM_COL3')][examiner.GetTitledFirstName], poiché un capannello di altri esaminandi [Select_CString(examiner.IsFemale,'la','lo')] circonda come pavoni, ostentando rotoli di calligrafia e trascinand[Select_CString(examiner.IsFemale,'la','lo')] in dispute dotte. \n\nDistinguersi e lasciare una prima impressione duratura in questa folla non è impresa da poco, in mezzo a questa schiera di spietati mondani."
  imperial_examination.1050.a: "Impressionare con una lettura penetrante dei classici."
  imperial_examination.1050.a.success.tt: "[examiner.Custom('IT_NAM_COL3')][examiner.GetTitledFirstName] è impressionat[Select_CString(examiner.IsFemale,'a','o')]"
  imperial_examination.1050.a.failure: "[examiner.Custom('IT_NAM_COL3')][examiner.GetTitledFirstName] non è impressionat[Select_CString(examiner.IsFemale,'a','o')]"
  imperial_examination.1050.a.failure.tt: "Le tue tesi non sono errate. Peggio, sono obsolete."
  imperial_examination.1050.b: "Prenderti il merito del lavoro di un altro esaminando."
  imperial_examination.1050.b.success.tt: "[examiner.Custom('IT_NAM_COL3')][examiner.GetTitledFirstName] è impressionat[Select_CString(examiner.IsFemale,'a','o')]"
  imperial_examination.1050.b.failure.tt: "Ti sorprendono a plagiare"
  imperial_examination.1050.c: "Mi farò valere all’esame."
  examination_impressed_examiner_title: "Ha fatto un’eccellente prima impressione"
  examination_impressed_examiner: "[CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetTitledFirstName|U] ha ottenuto un vantaggio all’esame grazie al favore dell’esaminatore [TARGET_CHARACTER.Custom('IT_NAM_COL3')][TARGET_CHARACTER.GetTitledFirstName]."

  imperial_examination.1060.t: "Una dolce leccornia"
  imperial_examination.1060.desc: "Un gradevole profumo di dolci appena sfornati attraversa la potente miscela di esaminandi sudati e rotoli impolverati che pervade l’edificio dell’esame. \n\n""Vi ho portato questo umile dono dalla mia provincia natale, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]"", dice [entrant_to_meet.Custom('IT_NAM_COL3')][entrant_to_meet.GetTitledFirstName], un promettente esaminando del prossimo esame. \n\nSi inchina e presenta una scatola di palissandro con intarsi d’osso: la fonte di quell’odore che fa venire l’acquolina, e un chiaro tentativo di guadagnarsi il mio favore."
  imperial_examination.1060.b: "Grandi fortune arrideranno a chi mostra tanta generosità."
  imperial_examination.1060.b.tt: "[entrant_to_meet.Custom('IT_NAM_COL3')][entrant_to_meet.GetTitledFirstName] ha #BOL aumentato#! le probabilità di #BOL riuscire#! grazie a [exam_advantage|E]"
  imperial_examination.1060.c: "Godiamocelo insieme!"
  imperial_examination.1060.d: "Me lo godrò!"

  imperial_examination.1070.t: "Un candidato quanto mai promettente"
  imperial_examination.1070.desc: "Non posso fare a meno di chiedermi che tipo di candidati tenteranno l’esame. \n\nLe [Glossary( 'four ways', 'FOUR_WAYS_GLOSS' )] di selezione degli ufficiali determineranno senza dubbio il favore degli esaminatori verso i candidati. In quanto [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], ho il potere di definire che cosa sia un valore #EMP buono#!."
  imperial_examination.1070.a: "Chi condivide i miei interessi dev’essere promettente."
  every_shared_education_entrant.tt: "Ogni [entrant|E] con l’[education|E] [THIS.Char.Custom('GetEducationTraitConcept')] ottiene #BOL maggiori#! probabilità di #BOL riuscire#!"
  imperial_examination.1070.b: "Tutti coloro che seguono il credo confuciano sono degni."
  imperial_examination.1070.b.tt: "Ogni [entrant|E] con il tratto [GetTrait('compassionate').GetName(GetNullCharacter)], [GetTrait('just').GetName(GetNullCharacter)], [GetTrait('honest').GetName(GetNullCharacter)] o [GetTrait('scholar').GetName(GetNullCharacter)] ottiene #BOL maggiori#! probabilità di #BOL riuscire#!"
  imperial_examination.1070.d: "I discendenti del Figlio del Cielo, naturalmente."
  imperial_examination.1070.d.tt: "Ogni [entrant|E] della tua [dynasty|E] ottiene #BOL maggiori#! probabilità di #BOL riuscire#!"
  imperial_examination.1070.c: "Mi rimetterò al giudizio degli esaminatori."

 ### EMPEROR EVENTS ###

 #Emperor sneaks out to meet entrant
  imperial_examination.2000.t: "[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], o nessuno"
  imperial_examination.2000.desc: "Gli uomini si comportano al meglio dinanzi all’autorità. Dunque, in quanto [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], devo cogliere i miei sudditi di sorpresa per capire chi è davvero integerrimo e chi è solo un abile bugiardo. \n\nLascio gli alloggi avvolto in una semplice veste e mi confondo nella folla per farmi un’idea più accurata degli esaminandi. \n\n[entrant_to_meet.Custom('IT_NAM_COL3')][entrant_to_meet.GetTitledFirstName] spicca come figura promettente. "
  imperial_examination.2000.desc.scoreboardee: "Già [Select_CString(entrant_to_meet.IsFemale,'lei','lui')] recita con facilità brani dei classici davanti a un pubblico rapito. Anch’io mi ritrovo attratt[Select_CString(entrant_to_meet.IsFemale,'a','o')] dalle domande stimolanti che [Select_CString(entrant_to_meet.IsFemale,'lei','lui')] pone ai testi."
  imperial_examination.2000.desc.fallback: "[Select_CString(entrant_to_meet.IsFemale,'Lei','Lui')] siede circondat[Select_CString(entrant_to_meet.IsFemale,'a','o')] da un piccolo gruppo di esaminandi, discutendo i classici con punti di vista convincenti ma un po’ poco ispirati."
  imperial_examination.2000.a: "Farò sapere agli esaminatori il nome di [entrant_to_meet.Custom('IT_NAM_COL2')][entrant_to_meet.GetTitledFirstName]."
  imperial_examination.2000.a.tt: "[entrant_to_meet.Custom('IT_NAM_COL3')][entrant_to_meet.GetTitledFirstName] ha #BOL aumentato#! le probabilità di #BOL riuscire#! grazie a [exam_advantage|E]"
  imperial_examination.2000.b: "[entrant_to_meet.GetTitleByKey] potrebbe arrivare lontano, con un po’ di aiuto."
  imperial_examination.2000.c: "Ahimè, i miei standard sono più elevati di così."
 
  imperial_examination.2010.t: "Preparare il terreno"
  imperial_examination.2010.desc.two: "«Dev’essere piacevole avere così tanti membri della tua dinastia presenti all’esame», mi dice il mio esaminatore, [examiner.Custom('IT_NAM_COL3')][examiner.GetTitledFirstName]. «Benché non nutra grandi speranze per [entrant_to_meet_2.Custom('IT_NAM_COL3')][entrant_to_meet_2.GetTitledFirstName]».\n\n"
  imperial_examination.2010.desc.one: "«Vedo che [dynasty_member.Custom('IT_NAM_COL3')][dynasty_member.GetTitledFirstName] è arrivat[Select_CString(dynasty_member.IsFemale,'a','o')] all’esame», mi dice il mio esaminatore, [examiner.Custom('IT_NAM_COL3')][examiner.GetTitledFirstName]. «Devi esserne contento».\n\n"
  imperial_examination.2010.desc.outro: "Gli occhi di [examiner.GetFirstNamePossessiveNoTooltip] percorrono l’elenco degli esaminandi, e si nota il rigonfiamento della sua scarsella per le tangenti già ricevute dai capi dinastici più ansiosi. \n\nSenza dubbio potrei contribuire anch’io, per favorire un membro della mia casata."
  imperial_examination.2010.a: "[entrant_to_meet.GetShortUINameNoTooltip] merita un po’ di riconoscimento."
  imperial_examination.2010.a.tt: "[entrant_to_meet.Custom('IT_NAM_COL3')][entrant_to_meet.GetTitledFirstName] ha #BOL aumentato#! le probabilità di #BOL riuscire#! grazie a [exam_advantage|E]"
  imperial_examination.2010.b: "Quel[entrant_to_meet_2.Custom('DE_END_ADJ_NUL_S_N')] [Select_CString(entrant_to_meet_2.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('entrant_to_meet_2'))] ha bisogno di tutto l’aiuto che [Select_CString(entrant_to_meet_2.IsFemale,'lei','lui')] può ottenere."
  imperial_examination.2010.b.tt: "[entrant_to_meet_2.Custom('IT_NAM_COL3')][entrant_to_meet_2.GetTitledFirstName] ha #BOL aumentato#! le probabilità di #BOL riuscire#! grazie a [exam_advantage|E]"
  imperial_examination.2010.c: "Direi di no."

  imperial_examination.2030.t: "Una giada grezza"
  imperial_examination.2030.desc.open: "«Come prevedibile, con così tanti esaminandi, diversi popolani tentano di essere all’altezza»"
  imperial_examination.2030.desc.restricted: "«Nonostante il limite all’accesso del pubblico, ogni tanto qualche popolano riesce comunque a intrufolarsi all’esame»"
  imperial_examination.2030.desc.exclusive: "«[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip] generos[Select_CString(ROOT.Char.IsFemale,'a','o')], mi vergogno ad ammettere che un plebeo senza nome è riuscito in qualche modo a entrare nelle sale d’esame, sperando di dimostrarsi all’altezza»"
  imperial_examination.2030.desc.outro: "mi informa l’esaminatore [examiner.Custom('IT_NAM_COL3')][examiner.GetTitledFirstName], guardando il cortile dalla finestra. \n\n[examiner.Custom('IT_NAM_COL3')][examiner.GetTitledFirstName] indica un giovane [promising_lowborn.GetWomanMan], che pare impegnat[Select_CString(promising_lowborn.IsFemale,'a','o')] in una discussione accesa con due nobili. \n\n"“[promising_lowborn.Custom('IT_NAM_COL3')][promising_lowborn.GetTitledFirstName]” è il [Select_CString(promising_lowborn.IsFemale,'suo','suo')] nome. Malgrado i modi ruvidi di [promising_lowborn.Custom('IT_NAM_COL2')][promising_lowborn.GetTitledFirstName], devo ammettere che [Select_CString(promising_lowborn.IsFemale,'lei','lui')] mostra un potenziale eccezionale.""
  imperial_examination.2030.a: "Nessun semplice comuneo metterà in ombra la mia stirpe!"
  imperial_examination.2030.a.tt: "[dynasty_member.Custom('IT_NAM_COL3')][dynasty_member.GetTitledFirstName] ha #BOL aumentato#! la probabilità di #BOL riuscire#! grazie a [exam_advantage|E]"
  imperial_examination.2030.b: "Terrò d’occhio quest[promising_lowborn.Custom('DE_PRO_PER_S_3P_N')]."
  imperial_examination.2030.c: "In verità, tutti sono uguali sotto i cieli."

 #One of the examiners is taking bribes...?
  imperial_examination.2040.t: "Una tangente in pugno"
  imperial_examination.2040.desc: "Si mormora che l’esaminatore [rumored_examiner.Custom('IT_NAM_COL3')][rumored_examiner.GetTitledFirstName] stia #EMP ricevendo favori#! per avvantaggiare certi esaminandi. \n\nIn effetti la sua scarsella sembra colma di monete, e si confonde con gli esaminandi più di quanto convenga al suo rango. \n\nNon occorrono indagini. Quest[rumored_examiner.Custom('DE_PRO_PER_S_3P_N')] [rumored_examiner.GetWomanMan] infame insozza il mio esame!"
  imperial_examination.2040.a: "[rumored_examiner.GetFirstNameNoTooltip] pagherà un risarcimento all’impero."
  imperial_examination.2040.b: "Conosco qualcuno a cui servirebbe una #EMP mano#!."
  imperial_examination.2040.b.tt: "[dynasty_member.Custom('IT_NAM_COL3')][dynasty_member.GetTitledFirstName] ha #BOL aumentato#! la probabilità di #BOL riuscire#! grazie a [exam_advantage|E]"
  imperial_examination.2040.d: "Mettete in catene quest[rumored_examiner.Custom('DE_PRO_PER_S_3P_N')] [rumored_examiner.GetWomanMan] infame!"
  imperial_examination.2040.c: "L’esame procederà come al solito."

 ### METROPOLITAN EXAM EVENTS ###
 #Emperor exam event
  imperial_examination.3000.t: "Rintocca la campana"
  imperial_examination.3000.desc: "Dopo un rigoroso controllo per sradicare ogni frode, gli esaminandi si mettono in fila per sostenere l’esame. Li osservo dal mio palazzo, imprimendomi nella mente i loro volti trepidanti e le posture rigide. \n\nLa campana risuona dalla torre del cortile, seguita dal rullo di tamburi pesanti: suoni che riverberano sotto i miei piedi e riempiono il cuore di giusta esultanza."
  imperial_examination.3000.a: "Si comincia."

  imperial_examination.3005.t: "$imperial_examination.3000.t$"
  imperial_examination.3005.desc: "Un silenzio cala sulla taverna quando le campane risuonano per [ROOT.Char.GetCurrentLocation.GetName]. I portoni delle sale d’esame si chiudono.\n\nAttorno a me vedo genitori e anziani discutere a mezza voce, tentando di dedurre l’esito delle prove imminenti. Un’impresa vana."
  imperial_examination.3005.desc.outro.impatient: "Per quanto mi pesi ammetterlo, ora non possiamo che attendere."
  imperial_examination.3005.desc.outro: "Ora non possiamo che attendere."
  imperial_examination.3005.a: "È un buon posto per farsi vedere."
  imperial_examination.3005.b: "Dovrei mescolarmi."

  imperial_examination.3006.t: "$imperial_examination.3000.t$"
  imperial_examination.3006.desc: "L’attesa è palpabile nell’aria mentre le campane risuonano per [ROOT.Char.GetCurrentLocation.GetName]. I portoni delle sale d’esame si chiudono.\n\nSeguo [examiner.Custom('IT_NAM_COL3')][examiner.GetTitledFirstName]."
  imperial_examination.3005.desc.martial: "Il sudore mi scorre lungo la schiena mentre porto frecce per riempire le faretre; piccoli tagli coprono le mani per l’affilatura delle lame."
  imperial_examination.3005.desc.scholar: "Il sudore mi scorre lungo la schiena mentre trasporto rotoli avanti e indietro tra i gabbiotti d’esame; l’inchiostro mi annerisce i polpastrelli mentre ricarico i calamai."
  imperial_examination.3006.a: "Ora inizia il vero lavoro."

imperial_examination.3007.t: "$imperial_examination.3000.t$"
imperial_examination.3007.desc: "Con un gemito e un tonfo pesante, i cancelli del recinto d’esame si chiudono. Le campane del cortile risuonano, chiamandoci a radunarci."
imperial_examination.3007.a: "È tempo di dimostrare il mio valore."
imperial_examination.3007.a.success_tooltip_first: "#weak Per superare l’Esame Metropolitano, ti serve un punteggio di #V 50#!. Per sostenere l’Esame di Palazzo, devi rientrare nella fascia dei primi dieci.#!"
 # Entrant caught cheating
  imperial_examination.3010.t: "Un’erbaccia tra i fiori"
  imperial_examination.3010.desc: "Mi fermo fuori dall’ufficio degli esaminatori, attirato dalle loro voci soffuse. «Non ho mai visto un imbroglione così ingegnoso», dice [examiner.Custom('IT_NAM_COL3')][examiner.GetTitledFirstName]."
  imperial_examination.3010.scholarship: "«L’unico motivo per cui ho notato che le calze di [entrant.Custom('IT_NAM_COL2')][entrant.GetTitledFirstName] erano piene di risposte all’esame è che si sono bagnate per errore!»"
  imperial_examination.3010.martial: "[entrant.Custom('IT_NAM_COL3')][entrant.GetTitledFirstName] ha sabotato l’arco dell’avversario praticando un taglio quasi impercettibile nell’impugnatura, così che l’arma si spezzasse solo una volta tesa."
  imperial_examination.3010.outro: "\n\n[examiner_2.Custom('IT_NAM_COL3')][examiner_2.GetTitledFirstName] scuote il capo e mormora: «Se [Select_CString(entrant.IsFemale,'lei','lui')] applicasse tali capacità per superare la prova onestamente, [Select_CString(entrant.IsFemale,'sarebbe','sarebbe')] [Select_CString(entrant.IsFemale,'una formidabile funzionaria statale','un formidabile funzionario statale')]»."
  imperial_examination.3010.a: "Chi ha barato può redimersi al mio servizio."
  imperial_examination.3010.b: "È l’esaminatore che va punito!"
  imperial_examination.3010.c: "Lascerò che se ne occupino gli esaminatori."

  imperial_examination.3020.t: "Una macchia sul mio nome"
  imperial_examination.3020.desc: "Una voce familiare grida dalle cabine d’esame e mi richiama agli alloggi. Trovo [Select_CString(entrant.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entrant'))] [entrant.Custom('IT_NAM_COL3')][entrant.GetTitledFirstName] che si strappa i capelli e farfuglia incoerentemente.\n\n"
  imperial_examination.3020.desc_martial: "Ha abbandonato l’arma in asta sull’erba, lasciando l’avversario di pratica a grattarsi l’elmo."
  imperial_examination.3020.desc_scholarship: "Ha lasciato il proprio gabbiotto, ma stringe ancora qualcosa con un’espressione pallida e frenetica sul volto."
  imperial_examination.3020.desc.outro: "\n\nGli esaminatori restano a bocca aperta davanti a quella scenata prima d’intervenire, ma il danno è fatto. Ogni esaminando ha visto un membro della mia dinastia crollare davanti a loro."
  imperial_examination.3020.a: "Avrà una severa ramanzina."
  imperial_examination.3020.b: "Mandat[Select_CString(entrant.IsFemale,'la','lo')] subito a casa!"
  imperial_examination.3020.c: "Ah, è solo un colpo di calore, nient’altro."

  imperial_examination.3030.t: "Dormire in servizio"
  imperial_examination.3030.desc: "Mi giunge voce che l’esaminatore [examiner.GetFirstName] stia cedendo al sonno davanti agli esaminandi. È iniziato con un gomito scivolato sul tavolo dell’esaminatore, e ben presto [examiner.GetWomanMan] russava! \n\nOra [Select_CString(examiner.IsFemale,'si è svegliata','si è svegliato')], ma chissà che cosa hanno combinato gli esaminandi mentre sonnecchiava?"
  imperial_examination.3030.a: "Questo mette in dubbio ogni risultato!"
  imperial_examination.3030.a.flavor: "Le punizioni collettive non mancano mai il bersaglio."
  imperial_examination.3030.b: "Me ne ricorderò."
  imperial_examination.3030.c: "Di certo non se n’è accorto nessun altro oltre a noi."

 ### ENTRANT EVENTS ###
 #Hire a stand-in to take the exam for you
  imperial_examination.4000.t: "Con un piccolo aiuto"
  imperial_examination.4000.desc: "Lettere, simboli... Quando chiudo gli occhi posso figurarmi frammenti dei passi che ho studiato tutto il giorno. Ogni tratto di pennello sembra fluttuare nel buio, eppure il significato mi sfugge. Avrò il tempo di padroneggiare tutte le interpretazioni necessarie?\n\nUn altro esaminando si accosta a me, con le sue vesti che sfiorano le mie. ""Non giova alla mente vegliare tutta la notte per una sola prova. Hai tutta la vita per imparare. Lascia che sostenga l’esame al posto tuo, e riposa il capo stanco.""""
  imperial_examination.4000.a: "Ho #EMP davvero#! bisogno di tutto l’aiuto possibile..."
  imperial_examination.4000.b: "No, è sbagliato."
  imperial_examination.4000.b.cheater: "Ha senso..."
 #Bribe an examiner
  imperial_examination.4010.t: "Vantaggi nelle stanze in penombra"
  imperial_examination.4010.desc: "A ogni passo dell’esaminatore [examiner_to_bribe.GetFirstName] segue il tintinnio delle monete. La sua scarsella è gonfia fino alle cuciture. Più volte [Select_CString(examiner_to_bribe.IsFemale,'la','lo')] sorprendo impegnat[Select_CString(examiner_to_bribe.IsFemale,'a','o')] in conversazioni a bassa voce con gli esaminandi, nel vano tentativo di sfuggire a occhi indiscreti.\n\nÈ chiaro che quest[examiner_to_bribe.Custom('DE_PRO_PER_S_3P_N')] [examiner_to_bribe.GetWomanMan] è in affari #EMP redditizi#!..."
  imperial_examination.4010.a: "Dovrei presentarmi."
  imperial_examination.4010.b: "Non vale il rischio."
 #Stay up studying
  imperial_examination.4020.t: "Affanni notturni"
  imperial_examination.4020.desc: "Siedo curvo sui libri, passando freneticamente pagina dopo pagina nel tentativo di memorizzare più lettere possibile per l’esame imminente.\n\nUn lieve pulsare alla fronte mi fa capire quanto sto strizzando gli occhi nella stanza in penombra. Mi alzo per bagnarmi il collo con un po’ d’acqua e alleviare lo sforzo mentale."
  imperial_examination.4020.a: "Ancora un altro po’..."
  imperial_examination.4020.b: "Non posso continuare così."
 #Study with a friend
  imperial_examination.4030.t: "... dai miei amici"
  imperial_examination.4030.desc: ""[ ROOT.Char.Custom('IT_NAM_COL3') ][ ROOT.Char.GetTitledFirstNameNoTooltip ]! Come va? Ti va di unirti a me per altri preparativi all’esame?"" [Select_CString(friendly_entrant.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friendly_entrant'))], [friendly_entrant.Custom('IT_NAM_COL3')][friendly_entrant.GetTitledFirstName], mi fa cenno dal suo comodo sedile un po’ più all’interno della sala.\n\nDavanti a [Select_CString(friendly_entrant.IsFemale,'lei','lui')] c’è un tavolo ricolmo di pennelli di calligrafia ad asciugare e decine di tomi di poesia."
  imperial_examination.4030.outro: "\n\nMi fermo un istante a considerare la proposta. Studiare insieme #EMP avrebbe#! i suoi vantaggi..."
  imperial_examination.4030.outro.lover: "\n\nÈ sempre stat[Select_CString(friendly_entrant.IsFemale,'a','o')] così #EMP seducente#!?"
  imperial_examination.4030.a: ""Da dove cominciamo?""
  imperial_examination.4030.b: ""Be’, non mi dispiacerebbe studiare #EMP te#!...""
  imperial_examination.4030.c: ""Ho da essere altrove.""

  imperial_examination.4050.t: "Baijiu a tarda notte"
  imperial_examination.4050.desc: ""Un paio di noi sta pensando di condividere una bottiglia di baijiu. Ti unirai a noi, vero?"" chiede [Select_CString(friendly_entrant.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friendly_entrant'))], [friendly_entrant.Custom('IT_NAM_COL3')][friendly_entrant.GetTitledFirstName], chiamandomi mentre sto accanto a uno stagno nel cortile, ammirando come la luce del sole accarezza le squame dei pesci."
  imperial_examination.4050.a: "Conosco il gioco da bevuta perfetto!"
  imperial_examination.4050.b: "Preferirei godermi un momento da soli con te."
  imperial_examination.4050.c: "Devo essere altrove."

  imperial_examination.4060.t: "Un potenziale rivale"
  imperial_examination.4060.desc_learning: "Sto dibattendo con i miei pari alla pensione quando una voce nasale e stridula interrompe il mio argomentare: ""Quella è un’idea rozza e assai discutibile!""\n\nMi volto a guardare chi ha parlato, un arrivista senza nome di [ROOT.Char.GetCurrentLocation.GetName]. Da oltre un’ora [Select_CString(promising_lowborn.IsFemale,'lei','lui')] non fa che schernirmi e alzare gli occhi al cielo a ogni mia parola. \n\nPiù non reagisco agli insulti, più gli altri studiosi sogghignano."
  imperial_examination.4060.desc_martial: "Guardo nel cortile fuori dalla pensione e noto che si sta alzando una porta per il [Glossary('cuju','CUJU_GLOSS')], mentre dalla folla che si raduna s’alza un mormorio d’eccitazione. \n\nMi scontro con un altro esaminando andando verso la partita. Quest[promising_lowborn.Custom('DE_PRO_PER_S_3P_N')] [promising_lowborn.GetWomanMan], un arrivista senza nome di [ROOT.Char.GetCurrentLocation.GetName], mi schernisce: ""E dove pensi di andare? Spero non alla partita, con quelle gambette. Si spezzeranno come ramoscelli!"" \n\nLa gente intorno a noi sogghigna per la sua insolenza. Se non faccio nulla, presto le risate si rivolgeranno a me."
  imperial_examination.4060.a: "Farò vedere a [Select_CString(promising_lowborn.IsFemale,'lei','lui')]!"
  imperial_examination.4060.a.success: "Metti in ridicolo l’arrivista"
  imperial_examination.4060.a.failure: "Ti copri di ridicolo"
  imperial_examination.4060.b: "Forse [Select_CString(promising_lowborn.IsFemale,'lei','lui')] ha qualche punto valido?"
  imperial_examination.4060.c: "Mi rifiuto di ingaggiare."
  imperial_examination.4060.d: ""[ promising_lowborn.Custom('GetDaughterSon')|U ] di magnaccia!""
  imperial_examination.4060.d.tt: "Fai espellere [promising_lowborn.Custom('IT_NAM_COL4')][promising_lowborn.GetTitledFirstName] dall’esame per la sospetta infima occupazione della sua famiglia."

  imperial_examination.4070.t: "Sostegno familiare non richiesto"
  imperial_examination.4070.desc: "Sento una voce familiare fuori dalla sala d’esame e sbianco vedendo [parent.GetMotherFather] parlare con [examiner.Custom('IT_NAM_COL3')][examiner.GetTitledFirstName]. \n\nPorto da parte il mio [parent.GetMotherFather] e chiedo che cosa ci faccia qui; [Select_CString(parent.IsFemale,'lei','lui')] risponde felice: ""Voglio solo aiutarti. Ho anch’io delle conoscenze, sai! Lascia che faccia il tuo nome e mi assicurerò che tu abbia la possibilità di riuscire."" \n\nMi guardo attorno per assicurarmi che nessuno dei miei pari ci abbia notati. Per ora ho ancora il tempo di rimandare a casa [parent.Custom('IT_NAM_COL3')][parent.GetTitledFirstName] senza rovinare la mia reputazione."
  imperial_examination.4070.a: "Solo se saprà essere [Select_CString(parent.IsFemale,'discreta','discreto')]."
  imperial_examination.4070.a.success: "Il tuo [parent.GetMotherFather] riesce a celare le sue intenzioni"
  imperial_examination.4070.a.failure: "I piani di [parent.GetMotherFatherPossessive] vengono smascherati"
  imperial_examination.4070.b: "Posso sopportare l’umiliazione pur di riuscire."
  imperial_examination.4070.c: ""[ parent.GetMotherFather|U ], per favore! Vai #EMP via#!.""

  imperial_examination.4080.t: "La via si biforca"
  imperial_examination.4080.desc: "Dovunque vada, mi segue il brusio di dispute dotte. \n\nDue voci particolarmente accese si levano sopra la folla, e voltato l’angolo trovo [examiner_1.Custom('IT_NAM_COL3')][examiner_1.GetTitledFirstName] e [examiner_2.Custom('IT_NAM_COL3')][examiner_2.GetTitledFirstName], due celebri rivali accademici, di nuovo avvinti in un acceso dibattito. In specie, su chi abbia scritto lo studio più distinto su [examiner_1.Custom('EruditeTopic')]. \n\n[examiner_1.Custom('IT_NAM_COL3')][examiner_1.GetTitledFirstName] incrocia il mio sguardo e chiede: ""Ebbene, quale testo preferisci #EMP tu#!?"""
  imperial_examination.4080.a: "Preferisco l’opera di [examiner_1.Custom('IT_NAM_COL2')][examiner_1.GetTitledFirstNameNoTooltip]."
  imperial_examination.4080.b: "[examiner_2.Custom('IT_NAM_COL3')][examiner_2.GetTitledFirstNameNoTooltip] è [Select_CString(examiner_2.IsFemale,'la studiosa più virtuosa','lo studioso più virtuoso')]."
  imperial_examination.4080.c: "Mi piacciono entrambe in egual misura."
  sided_with_examiner_log: "[CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetTitledFirstName|U] si è schierat[Select_CString(CHARACTER.IsFemale,'a','o')] con [TARGET_CHARACTER.GetFirstName] in una disputa accademica"
  sided_with_examiner_log_title: "Schierato con l’esaminatore"

