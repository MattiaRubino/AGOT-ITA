  other_entrant_practiced_ride: "galoppa con naturale disinvoltura lungo il percorso, ma non trova il coraggio di estrarre il proprio arco, offrendo uno spettacolo misero."
  other_entrant_spooked_horse: "affonda gli speroni nel povero animale, che riesce a disarcionarlo. È una scena pietosa, ma in qualche modo confortante."
  other_entrant_swift_success: "guizza veloce sulla piana, scagliando una salva di frecce in rapida successione; i movimenti di [Select_CString(other_entrant.IsFemale,'lei','lui')] fluiscono come l’acqua."
