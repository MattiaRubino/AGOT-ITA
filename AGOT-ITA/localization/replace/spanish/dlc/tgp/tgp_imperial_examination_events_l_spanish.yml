  imperial_examination.advantage.tt: "Ottieni [exam_advantage|E]"
  imperial_examination.has_advantage.tt: "#BOL Aumenta#! la probabilità di #BOL riuscire#! grazie a [exam_advantage|E]\n"
  imperial_examination.has_increased_advantage.tt: "#BOL Aumenta enormemente#! la probabilità di #BOL riuscire#! grazie a [exam_advantage|E]\n"
  imperial_examination.caught_cheating.tt: "#warning Riduce#! il merito ottenuto alla fine dell’esame."
  imperial_examination.cheat_spent.tt: "#BOL Spendi#! un [exam_cheat|E]\n"
  imperial_examination.cheat_wash.tt: "La tua mancanza viene insabbiata e la scorrettezza dimenticata"

  imperial_examination.4090.t: "Anime affini"
  imperial_examination.4090.desc: "Un senso di trepidazione nervosa pervade la pensione, dissipato solo dal volto lieto di [Select_CString(other_entrant.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_entrant'))] [other_entrant.Custom('IT_NAM_COL3')][other_entrant.GetTitledFirstName]. \n\nCon [Select_CString(other_entrant.IsFemale,'lei','lui')] non ho bisogno di spiegarmi, e ogni mia parola risuona in profondità. Le nostre discussioni prendono vita propria e ci sorprendono entrambi con i loro colpi di scena! \n\nAlla fine [Select_CString(other_entrant.IsFemale,'lei','lui')] si sporge e dice: ""Conosco altre persone affini che sarebbero liete di incontrarti, se vuoi che faccia le dovute presentazioni?"""
  imperial_examination.4090.a: "Non vedo l’ora di conoscerli!"
  imperial_examination.4090.b: "Ho testi importanti da leggere."
  imperial_examination.4090.b.tt: "La tua diligenza frutta [merit_i][merit|E]."

  imperial_examination.4100.t: "Un foglio di carta"
  imperial_examination.4100.desc: "Mi muovo con cautela tra i gabbiotti d’esame, sperando di nascondere un biglietto preparato con informazioni #EMP utili#! in vista della prova imminente. \n\nNel momento in cui trovo un’asse allentata nella parete di un gabbiotto, sento un colpo di tosse alle mie spalle. [Select_CString(other_entrant.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_entrant'))], [other_entrant.Custom('IT_NAM_COL3')][other_entrant.GetTitledFirstName], riesce in qualche modo ad avvicinarsi senza fare rumore. \n\n[Select_CString(other_entrant.IsFemale,'Lei','Lui')] chiede: ""Che cosa stai facendo laggiù?"""
  imperial_examination.4100.a: "Condividi le risposte per placare [other_entrant.Custom('IT_NAM_COL3')][other_entrant.GetTitledFirstNameNoTooltip]."
  imperial_examination.4100.a.success: "[other_entrant.GetTitledFirstNameNoTooltip] è convint[Select_CString(other_entrant.IsFemale,'a','o')] a barare con te"
  imperial_examination.4100.a.failure: "[other_entrant.GetTitledFirstNameNoTooltip] non è convint[Select_CString(other_entrant.IsFemale,'a','o')]"
  imperial_examination.4100.b: ""Sono qui per entrare nella mentalità dello studente.""
  imperial_examination.4100.b.success: "[other_entrant.GetTitledFirstNameNoTooltip] crede alla tua menzogna"
  imperial_examination.4100.b.failure: "Non inganni [other_entrant.Custom('IT_NAM_COL3')][other_entrant.GetTitledFirstNameNoTooltip]"
  imperial_examination.4100.c: "Getta il foglio in una pozzanghera vicina."

  imperial_examination.8000.t: "A palazzo"
  imperial_examination.8000.desc: "Mi trovo tra gli studiosi più promettenti del reame. Ho atteso tutta la vita questo momento. Presto camminerò nei giardini del palazzo, gusterò i cibi più ricchi che l’impero possa offrire e starò al cospetto di [host.Custom('IT_NAM_COL2')][host.GetTitleAsNameNoTooltip] in persona."
  imperial_examination.8000.a: "Gli occhi del Cielo sono su di me!"

  imperial_examination.8010.t: "Alla taverna"
imperial_examination.8010.desc: "Non ho ricevuto l’invito all’Esame di Palazzo. Il mio punteggio effettivo non è ancora stato reso noto. Nel frattempo, non sono più confinat[Select_CString(ROOT.Char.IsFemale,'a','o')] nel recinto d’esame.\n\n"
  imperial_examination.8010.desc_worried: "Il brulichio della taverna non mi tocca mentre siedo a riflettere su ciò che avrei potuto fare diversamente."
  imperial_examination.8010.desc_fallback: "L’esame è finalmente finito e posso tirare un sospiro di sollievo."
imperial_examination.8010.a: "Devo studiare con impegno per il prossimo."
  imperial_examination.8010.b: "Sono comunque soddisfatto del mio risultato."

  imperial_examination.9000.t: "Un’assemblea di sommo prestigio"
  imperial_examination.9000.desc.intro: "Con l’Esame Metropolitano concluso, l’esaminatore [examiner.GetFirstName] mi presenta [Select_CString(first_char.IsFemale,'l’esaminanda','l’esaminando')] con il punteggio più alto, [first_char.Custom('IT_NAM_COL3')][first_char.GetTitledFirstName].\n\n""L’affinità di quest[first_char.Custom('DE_PRO_PER_S_3P_N')] [first_char.GetWomanMan] per"
  imperial_examination.9000.desc.diplomacy: "la diplomazia"
  imperial_examination.9000.desc.martial: "l’arte della guerra"
  imperial_examination.9000.outro: "ci ha impressionato tutti oggi"" dice [examiner.GetFirstNameNoTooltip]. ""Gli altri esaminandi di alto rango vengono scortati ora al palazzo imperiale.""\n\n[first_char.GetFirstNameNoTooltip] si inchina profondamente e dice, con la voce velata di riverenza: ""Vivo per servire [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]."""
  imperial_examination.9000.a: "Mi aspettavo un [ROOT.Char.GetInvolvedActivity.Custom('GetExamFocusSkill')]."
  imperial_examination.9000.a.tt_martial: "Ottieni questa opzione grazie alla tua [activity_option|E] $imperial_examination_focus_martial$"
  imperial_examination.9000.a.tt_learning: "Ottieni questa opzione grazie alla tua [activity_option|E] $imperial_examination_focus_learning$"
  imperial_examination.9000.a.tt_stewardship: "Ottieni questa opzione grazie alla tua [activity_option|E] $imperial_examination_focus_stewardship$"
  imperial_examination.9000.b: "Hai onorato degnamente l’impero."
  exam_focus_martial: "erudito marziale"
  exam_focus_learning: "erudito del sapere"
  exam_focus_stewardship: "erudito dell’amministrazione"

  examination_first_place_entrant_noticed_title: "Sguardo del Cielo"
  examination_first_place_entrant_noticed: "[host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip] si è [Select_CString(host.IsFemale,'complimentata','complimentato')] con [TARGET_CHARACTER.GetShortUIName] per l’ottimo piazzamento."

  imperial_examination.9001.t: "Sotto lo sguardo del Cielo"
  imperial_examination.9001.desc: "A malapena si è asciugato il sudore dalla fronte che vengo condott[Select_CString(ROOT.Char.IsFemale,'a','o')] al cospetto di [host.Custom('IT_NAM_COL2')][host.GetTitleAsNameNoTooltip]. La mano mi duole per aver stretto il"
  imperial_examination.9001.desc_brush: "pennello"
  imperial_examination.9001.desc_weapon: "l’arma"
  imperial_examination.9001.desc_bridge: "tutto il giorno. Mi dicono che ho ottenuto il punteggio più alto tra i [ROOT.Char.GetWomenMen] scelti del reame."
  imperial_examination.9001.desc_denied: "\n\nCon mia sorpresa, [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip] mi getta a malapena uno sguardo mentre mi prostro, poi dice: ""Mi aspettavo un [ROOT.Char.GetInvolvedActivity.Custom('GetExamFocusSkill')].""\n\nArrossisco mentre viene condott[Select_CString(favored_entrant.IsFemale,'a','o')] un altro esaminando a ricevere le lodi al posto mio, [favored_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)]."
  imperial_examination.9001.desc_merit: "\n\nMi prostro davanti al[host.Custom('DE_END_ADJ_DEF_P_A')] [host.Custom('GetDaughterSon')] del Cielo in persona, inchinandomi quanto più la schiena mi consente.\n\n""Hai onorato degnamente l’impero"" dice. Ho colto un barlume d’orgoglio nei suoi occhi? Devono essere i giochi di luce della sala."
  imperial_examination.9001.a: "Vivo per servire."
  imperial_examination.9001.b: "Non lo dimenticherò mai!"
  imperial_examination.9001.c: "Farò di meglio, a qualunque costo."
  imperial_examination.9001.d: "Resto calmo..."

  tgp_changed_ways_modifier: "Vie mutate"
