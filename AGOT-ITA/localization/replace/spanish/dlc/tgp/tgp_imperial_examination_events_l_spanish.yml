  imperial_examination.5200.t: "La dimostrazione d’arceria"
  imperial_examination.5200.desc: "[host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip] mi rivolge uno sguardo scrutatore. Con un ampio gesto verso noi esaminandi, dichiara: ""Una postura impropria tradisce mancanza d’integrità. Una tecnica scadente rivela una volontà corruttibile.""\n\nUnisce le dita a guglia e scruta il cortile. ""Dalla traiettoria della tua freccia giudicherò la tua capacità di conquistare città e proteggere i confini. Questa è l’ultima occasione per impressionarmi.""\n\nPoi si volta e mi fa cenno di avanzare."
  imperial_examination.5200.a: "Darò tutto!"
  imperial_examination.5200.b: "Meglio non rischiare."

  imperial_examination.5300.t: "Il saggio imperiale"
  imperial_examination.5300.desc: "[host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip] mi rivolge uno sguardo scrutatore. Con un ampio gesto verso noi esaminandi, dichiara: ""Una scarsa educazione ai classici tradisce mancanza di moralità. Un commento debole rivela una risolutezza cedevole.""\n\nUnisce le dita a guglia e scruta il cortile. ""Dai tratti del tuo pennello giudicherò la tua capacità di governare il popolo e sostenere le tradizioni. Questa è l’ultima occasione per impressionarmi.""\n\nPoi si volta e mi fa cenno di avanzare."
  imperial_examination.5300.a: "Esporrò una trattazione accurata."
  imperial_examination.5300.b: "$imperial_examination.5200.b$"

