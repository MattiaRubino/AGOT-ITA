  imperial_examination.5170.t: "Valutazione di tiro con l’arco a cavallo"
  imperial_examination.5170.desc: "Svegliati prima del gallo, io e gli altri esaminandi veniamo destati dai letti e condotti a un poligono di tiro all’aperto.\n\nSulla sommità di una luminosa collina ci attende una schiera di nobili destrieri. L’esaminando davanti a me in fila prepara il proprio cavallo, poi procede a"
  imperial_examination.5170.a: "Afferro le redini."
  imperial_examination.5170.b: ""[ ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip ], prendi il mio posto.""
  imperial_examination.5170.c: ""Esaminatore [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], fate attenzione!""
  imperial_examination.5170.d: ""Il mio genitore è un eccellente arciere a cavallo. Vero, [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip]?""
  imperial_examination.5170.e: "Io e l’arco siamo una cosa sola. Non posso fallire!"
