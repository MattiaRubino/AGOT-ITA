imperial_examination.7100.desc.all_passed_provincial: "[ROOT.Char.Custom('ActivityGetSuccessfulBothAll')] hanno onorato il nostro buon nome e superato il loro Esame."
imperial_examination.7100.desc.all_passed_metropolitan: "[ROOT.Char.Custom('ActivityGetSuccessfulBothAll')] hanno onorato il nostro buon nome e superato l’Esame Provinciale."
imperial_examination.7100.desc.all_passed: "[ROOT.Char.Custom('ActivityGetFaileesBothAll')] hanno onorato il nostro buon nome."
  imperial_examination.7100.desc.one_passed: "Solo uno di loro ha onorato il nostro buon nome."
  imperial_examination.7100.desc.win_lose_ratio: "[ROOT.Char.MakeScope.Var('num_exam_family_entrants_passed').GetValue] promossi, mentre [ROOT.Char.MakeScope.Var('num_exam_family_entrants_failed').GetValue] hanno fallito la prova."
  imperial_examination.7100.desc.won_palace: "Di questi, [ROOT.Char.MakeScope.Var('num_exam_family_passed_palace').GetValue] sono giunti all’Esame di Palazzo."
  imperial_examination.7100.desc.palace_entrant: "\n\n[house_member.Custom('IT_NAM_COL3')][house_member.GetTitledFirstName] ha superato l’Esame Metropolitano con un punteggio [activity.Custom('ActivityGetExamScoreAdjective')], ottenendo la sospirata convocazione a sostenere l’Esame di Palazzo dinanzi [host.Custom('IT_NAM_COL4')][host.GetTitleAsNameNoTooltip] in persona! Anche in ciò [Select_CString(house_member.IsFemale,'ha','ha')] portato onore alla casata [ROOT.Char.GetHouse.GetNameNoTooltip]."
  imperial_examination.7100.desc.metropolitan_entrant: "\n\n[house_member.Custom('IT_NAM_COL3')][house_member.GetTitledFirstName] ha superato l’Esame Metropolitano con un punteggio [activity.Custom('ActivityGetExamScoreAdjective')], ma non ha conquistato uno degli ambiti posti all’Esame di Palazzo."
  imperial_examination.7100.desc.failed_entrant: "\n\n[house_member.Custom('IT_NAM_COL3')][house_member.GetTitledFirstName] ha fallito l’Esame Metropolitano."
  imperial_examination.7100.desc.cheater: "Non solo: [Select_CString(house_member.IsFemale,'è','è')] stat[Select_CString(house_member.IsFemale,'a','o')] col[Select_CString(house_member.IsFemale,'ta','to')] a tentare di barare durante l’evento."
  imperial_examination.7100.desc.got_elder: "Almeno [Select_CString(house_member.IsFemale,'è','è')] riuscit[Select_CString(house_member.IsFemale,'a','o')] a impressionare [elder.Custom('IT_NAM_COL3')][elder.GetTitledFirstName], uno degli esaminatori imperiali, che [Select_CString(house_member.IsFemale,'l’ha accolta','l’ha accolto')] come [disciple|E]."
  imperial_examination.7100.desc.failed_fallback: "Anni e anni di vasta e #EMP costosa#! istruzione, gettati via in un istante."
  imperial_examination.7100.a.singular: "È tempo di congratularsi!"
  imperial_examination.7100.a.tt_first: "#weak Ti rivolgi all’esaminando ammesso al Palazzo#!"
  imperial_examination.7100.a.plural: "Devo congratularmi con gli esaminandi del Palazzo."
  imperial_examination.7100.b.singular: "Mi rifiuto di accettare la mediocrità."
  imperial_examination.7100.b.tt_first: "#weak Ti rivolgi all’esaminando metropolitano riuscito#!"
  imperial_examination.7100.b.plural: "Intendo rivolgermi agli esaminandi di livello inferiore."
  imperial_examination.7100.c: "In questa casa il fallimento non è tollerato!"
  imperial_examination.7100.c.tt_first: "#weak Ti rivolgi all’esaminando fallito#!"
  imperial_examination.7100.d: "Non ho tempo per questo."
  influence_family_effect: "Influenza i seguenti membri della famiglia:"

 #Metropolitan event
  imperial_examination.7050.t: "Gli esaminandi metropolitani"
  imperial_examination.7050.desc: "Per quanto sia bene vedere la casata [ROOT.Char.GetHouse.GetNameNoTooltip] rappresentata nella nostra tradizione più splendente e venerata, ci si sarebbe aspettato... uno sforzo più concentrato.\n\n"
  imperial_examination.7050.a.singular: "[Select_CString(house_member.IsFemale,'Deve','Deve')] #EMP assolutamente#! sostenere l’Esame di Palazzo!"
  imperial_examination.7050.a.plural: "Mi aspetto che #EMP tutti#! completino l’Esame di Palazzo."
  imperial_examination.7050.a.tt_singular: "[house_member.GetShortUINameNoTooltip|U] tenterà di partecipare al prossimo [GetActivityType('activity_imperial_examination').GetNameNoTooltip]"
  demand_retake_exam_effect: "#weak Questi personaggi tenteranno di partecipare al prossimo [GetActivityType('activity_imperial_examination').GetNameNoTooltip]#!"
  imperial_examination.7050.b: "Il merito, s’intende, è mio."
  imperial_examination.7050.c.singular: "Sono certo che [Select_CString(house_member.IsFemale,'ha','ha')] fatto del [Select_CString(house_member.IsFemale,'suo','suo')] meglio."
  imperial_examination.7050.c.plural: "Sono certo che hanno fatto del loro meglio."
 
 #Palace event
  imperial_examination.7055.t: "Famiglia onorata all’Esame di Palazzo"
imperial_examination.7055.desc: "È davvero una benedizione vedere la casa [ROOT.Char.GetHouse.GetNameNoTooltip] rappresentata all’Esame di Palazzo. I miei consanguinei si sono presentati dinanzi al [host.Custom('GetDaughterSon')] del Cielo [Select_CString(host.IsFemale,'di lei','di lui')] [host.GetHerselfHimself], e si sono dimostrat[Select_CString(host.IsFemale,'e','i')] degn[Select_CString(host.IsFemale,'e','i')] della [Select_CString(host.IsFemale,'sua','suo')] lode.\n\nQuesto è sicuramente un segno di tempi prosperi in arrivo."
  imperial_examination.7055.b: "Come ci si attende da un membro della casata [ROOT.Char.GetHouse.GetNameNoTooltip]"

 #Failee event
  imperial_examination.7060.t: "Famiglia disonorata all’Esame Metropolitano"
  imperial_examination.7060.desc: "Come posso mostrarmi tra i pari quando i miei parenti si coprono di ridicolo e non onorano la nostra tradizione più venerata? Potrebbe servire una disciplina più severa."
  imperial_examination.7060.c: "Ha provato a barare #EMP in quel modo#!?"
  imperial_examination.7060.b: "I risultati possono confondersi di continuo..."
  imperial_examination.7060.b.tt_singular: "Il risultato di [failed_entrant.Custom('IT_NAM_COL2')][failed_entrant.GetTitledFirstName] verrà scambiato con quello di un esaminando promosso"
  imperial_examination.7060.b.tt_plural: "Le risposte d’esame dei candidati riusciti vengono attribuite al tuo [close_family|E] e alla tua [extended_family|E]"
  imperial_examination.7060.d: "Inaccettabile!"

