  imperial_examination.5500.desc.success_martial: "Con un —#EMP THONK#!— la freccia si conficca saldamente nel bersaglio. Un mormorio d’approvazione si leva dagli astanti. È chiaro che ho fatto colpo sulla folla."
  imperial_examination.5500.desc.success_learning: "Gli insegnamenti dei miei maestri mi affiorano nitidi alla mente, e i passi dei testi affiorano con facilità dalla memoria."
  imperial_examination.5500.desc.safe_martial: "La freccia colpisce il bordo del bersaglio. L’impatto è superficiale e fa ricadere leggermente la coda."
  imperial_examination.5500.desc.safe_learning: "Ripeto i detti più noti che ricordo dalle letture, ma non approfondisco né discuto a lungo la materia."
  imperial_examination.5500.desc.failed_martial: "Già prima che le piume sfiorino il parabraccio so che non andrà a segno, e la vedo sfiorare l’angolo del bersaglio per poi sparire dietro di esso."
  imperial_examination.5500.desc.failed_classics: "Fatico a rammentare le lezioni dei miei maestri. I passi dei testi più importanti paiono banditi dalla memoria."
  imperial_examination.5500.desc.hegemon_positive: "\n\n[host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip] mi guarda, [host.Custom('quirk_pos_pp')]. ""Benissimo."""
  imperial_examination.5500.desc.hegemon_negative: "\n\n[host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip] mi guarda, [host.Custom('quirk_neg_pp')]. ""Puoi andare."""
  imperial_examination.5500.a: "Ricorderò per sempre questo momento."

 #Conclusion event
  imperial_examination.7000.t: "Affissione della graduatoria"
  imperial_examination.7000.desc.emperor: "I tamburi dell’accademia risuonano ancora quando si affigge la graduatoria. Gli esaminandi si raccolgono dinanzi ai risultati, in silenziosa attesa e riverenza, sperando di aver salito i gradini verso alte cariche.\n\nGli esaminandi del Palazzo sono posti davanti a tutti i pari a esempio e ricompensa, mentre gli studenti minori chinano a turno il capo."
  imperial_examination.7000.desc.cheater: "I tamburi dell’accademia mi ridestano mentre resto in disparte ai margini del recinto d’esame. Osservo i miei pari affrettarsi all’affissione della graduatoria, colmi di speranza per l’esito.\n\nOltre loro, scorgo gli esaminandi dell’Esame di Palazzo, schierati davanti al cortile del palazzo imperiale. Il cielo è terso, e il Cielo osserva."
imperial_examination.7000.desc.entrant: "I tamburi dell’accademia segnano la fine dell’esame. Mi precipito alla pubblicazione dei ruoli e scopro di aver ottenuto un punteggio [ROOT.Char.Custom('PlayerGetExamScoreAdjective')] di #V [ROOT.Char.MakeScope.Var('imperial_examination_score').GetValue|0]#!, posizionandomi [ROOT.Char.MakeScope.Var('your_exam_position').GetValue|O] nel ruolo.\n\nNel frattempo, i candidati di grado più alto dell’Esame di Palazzo sono schierati davanti al cortile del palazzo imperiale. Alzo lo sguardo a [first_place_entrant.GetFirstName], che si è classificat[Select_CString(first_place_entrant.IsFemale,'a','o')] prim[Select_CString(first_place_entrant.IsFemale,'a','o')] tra loro, diventando il favorit[Select_CString(first_place_entrant.IsFemale,'a','o')] del [host.GetTitleAsNamePossessiveNoTooltip]."
  imperial_examination.7000.desc.palace_entrant: "I tamburi dell’accademia segnano la fine dell’esame. Sto con i miei pari dell’Esame di Palazzo, schierat[Select_CString(ROOT.Char.IsFemale,'a','o')] davanti al cortile del palazzo imperiale a dominare dall’alto gli esaminandi di livello inferiore che si radunano sotto la graduatoria.\n\nQuando gli esaminandi metropolitani ci notano, si inchinano e chinano il capo in reverenza. Sento la gloria e il potere che mi attendono."
  imperial_examination.7000.desc.fallback: "Per la gloria del[Select_CString(host.IsFemale,'la benevola','il benevolo')] [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip], un altro [GetActivityType('activity_imperial_examination').GetName] è compiuto. Con esso, una schiera di dotti ha salito la scala verso alte cariche."
  imperial_examination.7000.a: "Tutto è bene sotto i cieli."
  imperial_examination.7000.a.cheater: "Osservando tutti tranne me."

  imperial_examination.7001.t: "$imperial_examination.7000.t$"
  imperial_examination.7001.desc: "La campana rintocca, segnalando che il [GetActivityType('activity_local_examination').GetName] è terminato e i risultati sono stati pubblicati."
  imperial_examination.7001.desc.host: "\n\nCosì una nuova schiera di dotti ha compiuto il primo, e più importante, passo sulla scala verso alte cariche. Ho preparato il terreno per le loro carriere, il resto spetta a loro."
  imperial_examination.7001.desc.cheater: "\n\nNon figuro tra i dotti in elenco, poiché gli esaminatori hanno rimosso il mio nome dalla competizione."
  imperial_examination.7001.desc.entrant.first: "\n\nIl mio nome è in cima alla lista, e i pari volgono il capo a guardarmi con invidia. È deciso: sono [Select_CString(ROOT.Char.IsFemale,'la migliore dotta','il migliore dotto')] della prefettura, e la via al [GetActivityType('activity_imperial_examination').GetName] mi è aperta."
  imperial_examination.7001.desc.entrant: "\n\nSebbene [first_place_entrant.GetFirstName] mi abbia sottratto la vetta, ho comunque superato l’Esame Provinciale con un punteggio [ROOT.Char.Custom('PlayerGetExamScoreAdjective')] pari a #V [ROOT.Char.MakeScope.Var('imperial_examination_score').GetValue|0]#!."
  imperial_examination.7001.desc.fallback: "\n\nCosì una nuova schiera di dotti ha compiuto il primo, e più importante, passo sulla scala verso alte cariche."
  imperial_examination.7001.a: "Giorno da ricordare."

imperial_examination.7003.desc: "La campana rintocca, segnalando che l’[GetActivityType('activity_imperial_examination').GetName] è terminata e i risultati sono stati pubblicati."

