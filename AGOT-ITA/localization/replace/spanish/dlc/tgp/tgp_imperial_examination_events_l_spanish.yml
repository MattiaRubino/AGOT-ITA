  other_entrant_impressive_success: "Un mormorio d’approvazione si leva dalla folla degli astanti mentre [Select_CString(other_entrant.IsFemale,'lei','lui')] pianta saldamente [Select_CString(other_entrant.IsFemale,'la sua','il suo')] freccia nel bersaglio."
  other_entrant_spinning_safe: "La freccia vola con una traiettoria bassa, ruotando vorticosamente nel vento, ma riesce comunque a colpire il margine inferiore del bersaglio."
  other_entrant_embarrased_cough: "La freccia è così fuori bersaglio che non la sento atterrare dietro il bersaglio. Da qualche parte, qualcuno tossisce."
  other_entrant_piercing_success: "La freccia si conficca tanto a fondo da sporgere sul retro."
  other_entrant_drooping_safe: "La freccia colpisce il bordo del bersaglio. L’impatto superficiale fa ricadere mestamente la coda della freccia."
  other_entrant_vanishing_arrow: "La freccia sfiora l’angolo del bersaglio prima di sparire dietro di esso."

  imperial_examination.5160.t: "Dimostrazione con arma ad asta"
  imperial_examination.5160.desc: "Il peso della mia uniforme è un familiare conforto mentre mi allineo accanto agli altri esaminandi. Bersagli di paglia sono stati disposti per tutto il cortile davanti al Palazzo di [ROOT.Char.GetCurrentLocation.GetName].\n\nIl mio turno si avvicina. Subito dopo [other_entrant.Custom('IT_NAM_COL3')][other_entrant.GetTitledFirstName], che"
  imperial_examination.5160.a: "Assumo la posizione."
  imperial_examination.5160.b: ""[ ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip ], prendi il mio posto.""
  imperial_examination.5160.c: ""Esaminatore [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], guardatemi!""
  imperial_examination.5160.d: ""[ ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip ], conoscete la perizia marziale del mio genitore!""
  imperial_examination.5160.e: ""[ ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip ], vi ricorda forse la #EMP lunga portata#! della mia famiglia?""

  other_entrant_cutting_success: "recide la testa del proprio bersaglio con una svolta che strappa un sorriso ai volti degli esaminatori."
  other_entrant_practiced_safe: "ruota, para e sbatte il proprio avversario di paglia con mosse rodate, sebbene un po’ prevedibili."
  other_entrant_stuck_fail: "si lancia audacemente verso il bersaglio, ma in qualche modo riesce a incastrare l’arma nel suo piccolo corpo di paglia."
  other_entrant_practiced_success: "si muove con una facilità rodata, quasi naturale, che suscita un mormorio d’invidia nella folla."
  other_entrant_stumbling_fail: "inciampa e cade, l’arma che stride a terra. Tiro un sospiro di sollievo."

