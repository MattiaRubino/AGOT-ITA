  imperial_examination.5150.t: "Concorso di tiro con l’arco"
  imperial_examination.5150.desc: "Gli esaminandi si radunano al poligono e prendo posto tra loro. \n\nNonostante il numero, regna il silenzio, rotto solo dal lieve tintinnare delle armature mentre ci spostiamo alle posizioni. \n\nL’esaminando davanti a me in fila prepara il proprio arco."
  imperial_examination.5150.a: "Stringo saldamente l’arco."
  imperial_examination.5150.b: ""[ ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip ], scocca tu.""
  imperial_examination.5150.c: ""[ ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip ], per favore, esaminate #EMP la mia#! diana...""
  imperial_examination.5150.d: ""Esaminatore [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], conoscete il mio genitore, vero?""
