  imperial_examination.5050.t: "Parlare in nome dei saggi"
  imperial_examination.5050.history: ""Per attenersi al registro delle norme, secondo il Libro della Storia, occorre conoscere i sovrani d’un tempo."$imperial_examination.5050.desc$ Mi si chiede di dimostrare la mia conoscenza del discorso [ROOT.Char.Custom('GetRandomHistoryPassage')]."
  imperial_examination.5050.changes: ""Per superare le difficoltà materiali, secondo il Libro dei Mutamenti, bisogna riconoscersi parte dell’universo."$imperial_examination.5050.desc$ Mi viene chiesto di descrivere la mia comprensione dei modi di divinazione del testo, dalle miriadi di linee alle Sei Bestie."
  imperial_examination.5050.poetry: ""Per riflettere sul comportamento umano, secondo il Libro della Poesia, bisogna porre uno specchio d’introspezione."$imperial_examination.5050.desc$ Mi è affidato il compito di interpretare i componimenti [ROOT.Char.Custom('GetRandomPoetryPassage')]."
  imperial_examination.5050.annals: ""Per analizzare la natura di verità e falsità, secondo gli Annali di Primavera e Autunno, si deve imparare dalla follia delle dinastie passate."$imperial_examination.5050.desc$ Devo elaborare su [ROOT.Char.Custom('GetRandomAnnalsPassage')]."
  imperial_examination.5050.rites: ""Per comprendere l’ordine del mondo, secondo il Libro dei Riti, bisogna rispettare la corretta liturgia."$imperial_examination.5050.desc$ Devo elencare gli enunciati chiave di [ROOT.Char.Custom('GetRandomRitesPassage')]."
  imperial_examination.5050.desc: "\n\nCosì recita l’incipit del questionario davanti a me. Lo spazio vuoto al centro del mio [ROOT.Char.Custom('GetWritingMaterial')] appare smisuratamente grande.\n\nPer questa prova,"
  imperial_examination.5050.a: "Come disse il Maestro Kong..."
