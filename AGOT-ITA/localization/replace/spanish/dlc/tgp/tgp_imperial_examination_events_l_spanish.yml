 #[Exam] Poetry
  imperial_examination.5100.t: "Poesia [ROOT.Char.Custom('GetRegionalPoetryExam')]"
  imperial_examination.5100.desc: "Gli esaminandi si radunano ai gabbiotti e prendo posto tra loro. Nonostante il numero, regna il silenzio, rotto solo dal fruscio delle foglie mosse da una brezza leggera. Incenso brucia su un altare vicino, portandomi un minimo di pace.\n\nDobbiamo comporre poesie di quattro versi. Se voglio riuscire,"
  imperial_examination.5100.desc.river: "devo lasciare che i pensieri scorrano limpidi come il fiume."
  imperial_examination.5100.desc.straight: "devo lasciare che i pensieri mettano radici nella terra."
  imperial_examination.5100.desc.explosive: "devo scrivere con passione, senza freni!"
  imperial_examination.5100.desc.lofty: "devo lasciare che i pensieri vaghino fino agli estremi confini del cielo."
  imperial_examination.5100.desc.fallback: "devo trarre ispirazione da tutta la poesia che ho letto."
  imperial_examination.5100.a: "Allungo la mano verso il pennello."
  imperial_examination.5100.b: ""[ ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip ], vai!""
  imperial_examination.5100.c: ""Esaminatore [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], confido conosciate l’ampiezza del mio talento.""
  imperial_examination.5100.d: ""Esaminatore [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], il mio #EMP genitore#! mi ha insegnato tutto ciò che so di poesia.""
  imperial_examination.5100.e: "$imperial_examination.5000.e$"
  imperial_examination.5100.f: "So esattamente cosa scrivere..."
  imperial_examination.5100.g: "$imperial_examination.5000.e$"
  imperial_examination.duel.poetry.critical_success.tt: "Il tempo sembra fermarsi quando leggi la tua poesia"
