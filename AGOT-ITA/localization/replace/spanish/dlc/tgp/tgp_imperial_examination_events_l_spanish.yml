governance_documents: "«Se un funzionario apre un documento sigillato senza la debita autorizzazione, come dovrebbe essere sanzionato?»"
  governance_filial: ""Se un criminale senza parenti noti, condannato a morte, viene graziato dopo l’esecuzione, si devono modificare i documenti per restaurarne la reputazione?""
  imperial_examination.5000.a: "Dov’è il mio pennello!"
  imperial_examination.5000.a.cheater: "Farò del mio meglio..."
  imperial_examination.5000.b: ""[ ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip ], vai!""
  imperial_examination.5000.c: ""Esaminatore [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], per favore date un’occhiata alla #EMP mia#! risposta...""
  imperial_examination.5000.d: ""Esaminatore [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], vi ricordate del mio #EMP genitore#!, vero?""
  imperial_examination.5000.e: "#EMP sbircia il foglio di risposte nascosto#!"
