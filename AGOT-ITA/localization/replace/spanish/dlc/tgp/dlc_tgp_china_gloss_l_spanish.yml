l_spanish:

 

  FOUR_WAYS_GLOSS: "Esistono molti metodi rigorosi per valutare le qualifiche di una persona. I quattro più importanti si basano su aspetto, retorica, calligrafia e giudizio."
  CUJU_GLOSS: "Il cuju è uno sport competitivo con radici nella dinastia Han. È stato praticato da allora a fini ricreativi e di allenamento, con squadre fino a 20 giocatori durante le occasioni sociali alla corte imperiale. Il gioco consiste principalmente nel calciare una palla attraverso alti pali di porta, evitando che tocchi il suolo."
  CONFUCIUS_GLOSS: "Confucio, o Maestro Kong, fu un filosofo che fondò un sistema di credenze incentrato sull’umanità e sulla condotta morale. «La Via», come la descrisse nei suoi Analetti, divenne un fondamento su come governare lo stato e il suo popolo."
BIAN_QUE_GLOSS: "Bian Que fu il nome di più leggendari medici cinesi: un medico del periodo degli Stati Combattenti (475–221 a.C.) e un suo omonimo vissuto ancor prima, ai tempi dell’Imperatore Giallo."
