l_spanish:

  tgp_east_asia_decision_events.0010.t: "Nuovi orizzonti"
  tgp_east_asia_decision_events.0010.desc: "Talvolta l’illuminazione proviene dalle fonti più insospettabili.\n\nIl modo Mandala di governare un reame risuona in me su un… piano più elevato. Di certo la mia esistenza serve a uno scopo più grandioso: unire il reame sotto il mio dominio divino e benevolo.\n\n#EMP «Gloria al Devaraja [ROOT.Char.GetFirstNameNoTooltip]»#! ha un bel suono..."
  tgp_east_asia_decision_events.0010.a: "Che #EMP questo#! sia il mio primo decreto."
  tgp_east_asia_decision_events.0010.b: "Il possedimento a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] non è degno di un tempio, #EMP però#!..."
tgp_east_asia_decision_events.0010.b_temple_citadel: "Il mio tempio già si erge possente a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!"
  all_tribal_holdings_will_change_to_citadels: "Tutti i [tribal_holdings|E] del reame diventeranno [temple_citadel_holdings|E]"
  realm_capital_will_change_to_citadel: "La [holding|E] della [realm_capital|E] diventerà una [temple_citadel_holding|E]"

  tgp_east_asia_decision_events.0015.opening: "[overlord.Custom2('AppropriateGreeting', ROOT.Char)]"
  tgp_east_asia_decision_events.0015.desc: "Ho scoperto che la mia esistenza serve a uno scopo superiore.\n\nUnisciti a me, e saluta il tuo nuovo Devaraja!"
  tgp_east_asia_decision_events.0015.a: "Che cosa potrà portare..."

  tgp_east_asia_decision_events.0020.t: "Il mio Devaraja"
  tgp_east_asia_decision_events.0020.desc: "Ho visto i segni. So ciò che è giusto. Non esiste realtà in cui io non possa sostenere [overlord.Custom('IT_NAM_COL3')][overlord.GetTitledFirstName] e [Select_CString(overlord.IsFemale,'la sua','il suo')] benevolo dominio su questo piano d’esistenza.\n\nCi adatteremo e seguiremo [Select_CString(overlord.IsFemale,'la nostra divina pastora','il nostro divino pastore')] verso un radioso futuro.\n\n#EMP Gloria al Devaraja [overlord.GetFirstNameNoTooltip].#!"
  tgp_east_asia_decision_events.0020.close_family_pre_tt: "[close_family|E] si convertirà a #V [GetPlayer.GetOverlord.GetFaith.GetTextIcon][GetPlayer.GetOverlord.GetFaith.GetName]#!"
  tgp_east_asia_decision_events.0020.close_family_post_tt: "[close_family|E] convertita a #V [GetPlayer.GetOverlord.GetFaith.GetTextIcon][GetPlayer.GetOverlord.GetFaith.GetName]#!"
  tgp_east_asia_decision_events.0020.a: "Sia lode!"
  tgp_east_asia_decision_events.0020.b: "$tgp_east_asia_decision_events.0010.b$"

  tgp_east_asia_decision_events.0025.opening: "[liege.Custom2('AppropriateGreeting', ROOT.Char)]"
  tgp_east_asia_decision_events.0025.desc: "Non esiste realtà in cui io non possa sostenere [overlord.Custom('IT_NAM_COL3')][overlord.GetTitledFirstName] e [Select_CString(overlord.IsFemale,'la sua','il suo')] benevolo dominio su questo piano d’esistenza.\n\nSia lode a [overlord.Custom('IT_NAM_COL4')][overlord.GetTitledFirstName|U]!"
  tgp_east_asia_decision_events.0025.a: "$tgp_east_asia_decision_events.0015.a$"


  tgp_east_asia_decision_events.0030.t: "Adottate usanze di clan"
  tgp_east_asia_decision_events.0030.desc: "È giunta una missiva dallo scrittoio di [Select_CString(ROOT.Char.GetLiege.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetLiege)], [liege.Custom('IT_NAM_COL3')][liege.GetTitledFirstName]. Vi si descrive un recente mutamento di governo e ci si esorta ad assimilarci e a sostenere il nostro sovrano.\n\nCome legittimo vassallo [liege.Custom('IT_NAM_COL2')][liege.GetTitleAsNameNoTooltip], è mio dovere allinearmi."
  tgp_east_asia_decision_events.0030.a: "Volgiamo questo a nostro vantaggio."
 
  realm_capital_will_change_to_castle: "La [holding|E] della [realm_capital|E] diventerà una [castle_holding|E]"

  tgp_east_asia_decision_events.0100.t: "Dividendi devoti"
  tgp_east_asia_decision_events.0100.desc: "Il nostro amore per il divino Devaraja [overlord.GetFirstNameNoTooltip] non conosce confini.\n\n[overlord.GetLadyLord] è #EMP trascendente#! e onnisciente, sia nell’aula di corte sia sul campo di battaglia.\n\nI nostri dubbi, le nostre esitazioni... tutto perdonato, tutto risolto: un vero essere celestiale in mezzo a noi.\n\nLo sapevo da sempre."
  tgp_east_asia_decision_events.0100.a: "Che i nostri petali non appassiscano né cadano mai."

  failed_assimilation_payout_msg: "Divinità Mandala fallita"
  failed_assimilation_payout_msg_desc: "Tu o il tuo Devaraja promesso [saved_devaraja.GetShortUIName] non siete stati all’altezza della divinità Mandala"

  invite_a_court_brahmin_decision: "Cerca un $court_brahmin_court_position$"
  invite_a_court_brahmin_decision_desc: "Un bramino di corte è un alleato potente. Si occuperà dei tributi e farà da bussola morale nei tempi difficili."
  invite_a_court_brahmin_decision_tooltip: "I tuoi servitori proporranno alcuni candidati idonei per la carica di [GetCourtPositionType('court_brahmin_court_position').GetName()]"
  tgp_east_asia_decision_events.0200.t: "Un bramino a corte"
  tgp_east_asia_decision_events.0200.desc: "La mia fama si è diffusa lontano, e infine due guide spirituali vengono introdotte a corte.\n\n[great_brahmin_option.Custom('IT_NAM_COL3')][great_brahmin_option.GetTitledFirstName|U] emana una calma serena e si concede un attimo di quieta contemplazione, mentre il meno esperto [good_brahmin_option.Custom('IT_NAM_COL3')][good_brahmin_option.GetTitledFirstName] osserva con entusiasmo tutt’intorno, chiaramente bramoso di prendere in mano la situazione."
  tgp_east_asia_decision_events.0200.a: "[great_brahmin_option.Custom('IT_NAM_COL3')][great_brahmin_option.GetTitledFirstNameNoTooltip|U] sarà un’ottima aggiunta."
  tgp_east_asia_decision_events.0200.a.aptitude: "L’[aptitude|E] di [great_brahmin_option.GetFirstNamePossessiveNoTooltip] è [great_brahmin_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_brahmin_court_position' ) )]"
  tgp_east_asia_decision_events.0200.b: "Ritengo che [good_brahmin_option.Custom('IT_NAM_COL3')][good_brahmin_option.GetTitledFirstNameNoTooltip] abbia del potenziale."
  tgp_east_asia_decision_events.0200.b.aptitude: "L’[aptitude|E] di [good_brahmin_option.GetFirstNamePossessiveNoTooltip] è [good_brahmin_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_brahmin_court_position' ) )]"
  tgp_east_asia_decision_events.0200.c: "Entrambi non mi convincono."

  invite_a_khlon_glan_decision: "Cerca un $khlon_glan_court_position$"
  invite_a_khlon_glan_decision_desc: "È tempo di trovare un khlon glan adeguato che assista nello sviluppo della capitale, nel controllo dei territori e nell’organizzazione della corte."
  invite_a_khlon_glan_decision_tooltip: "I tuoi servitori proporranno alcuni candidati idonei per la carica di [GetCourtPositionType('khlon_glan_court_position').GetName()]"
  tgp_east_asia_decision_events.0210.t: "Il khlon glan"
  tgp_east_asia_decision_events.0210.desc: "La mia ricerca di un khlon glan leale ha spinto [great_khlon_glan_option.Custom('IT_NAM_COL3')][great_khlon_glan_option.GetTitledFirstName] e [good_khlon_glan_option.Custom('IT_NAM_COL3')][good_khlon_glan_option.GetTitledFirstName] a presentarsi alla mia porta.\n\nCi riuniamo in armeria, dove si svolgerà gran parte dei loro affari.\n\n[great_khlon_glan_option.Custom('IT_NAM_COL3')][great_khlon_glan_option.GetTitledFirstNameNoTooltip] valuta con perizia l’inventario con un paio di occhiate, mentre [good_khlon_glan_option.Custom('IT_NAM_COL3')][good_khlon_glan_option.GetTitledFirstNameNoTooltip] si prende qualche secondo per orientarsi."
  tgp_east_asia_decision_events.0210.a: "[great_khlon_glan_option.Custom('IT_NAM_COL3')][great_khlon_glan_option.GetTitledFirstNameNoTooltip] sembra l’opzione più saggia."
  tgp_east_asia_decision_events.0210.a.aptitude: "L’[aptitude|E] di [great_khlon_glan_option.GetFirstNamePossessiveNoTooltip] è [great_khlon_glan_option.GetCourtPositionAptitude( GetCourtPositionType( 'khlon_glan_court_position' ) )]"
  tgp_east_asia_decision_events.0210.b: "[good_khlon_glan_option.Custom('IT_NAM_COL3')][good_khlon_glan_option.GetTitledFirstNameNoTooltip] potrebbe rivelarsi utile."
  tgp_east_asia_decision_events.0210.b.aptitude: "L’[aptitude|E] di [good_khlon_glan_option.GetFirstNamePossessiveNoTooltip] è [good_khlon_glan_option.GetCourtPositionAptitude( GetCourtPositionType( 'khlon_glan_court_position' ) )]"
  tgp_east_asia_decision_events.0210.c: "$tgp_east_asia_decision_events.0200.c$"

tgp_east_asia_decision_events.0300.t: "Fiori di [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]"
tgp_east_asia_decision_events.0300.desc: "L’artigian[Select_CString(local_artisan.IsFemale,'a','o')], [local_artisan.Custom('IT_NAM_COL3')][local_artisan.GetTitledFirstName], si avvicina a me con un passo colmo d’entusiasmo: "[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Il bunga mas è pronto!" [Select_CString(local_artisan.IsFemale,'Lei','Lui')] mi fa cenno con impazienza di accompagnar[Select_CString(local_artisan.IsFemale,'la','lo')] alla [Select_CString(local_artisan.IsFemale,'sua','suo')] bottega.\n\nSul bancone, una creazione sorprendente di due alberi in piena fioritura. L’oro e l’argento luccicano, lucidi alla perfezione, e c’è un grado di dettaglio sorprendente nelle foglioline e nei ramoscelli."
tgp_east_asia_decision_events.0300.outro: "\n\nAccenno un cenno misurato: "Ben fatto, [local_artisan.Custom('IT_NAM_COL3')][local_artisan.GetTitledFirstNameNoTooltip].""
tgp_east_asia_decision_events.0300.outro.masterwork: "\n\nMi chino, cogliendo i minimi dettagli della corteccia mentre annuisco con apprezzamento: "Impressionante, [local_artisan.Custom('IT_NAM_COL3')][local_artisan.GetTitledFirstNameNoTooltip].""
tgp_east_asia_decision_events.0300.outro.famed: "\n\nMi concedo un momento per contemplare gli intagli preziosi e i fiori raffinati: "Meraviglioso, [local_artisan.Custom('IT_NAM_COL3')][local_artisan.GetTitledFirstNameNoTooltip]!""
tgp_east_asia_decision_events.0300.outro.illustrious: "\n\nResto senza fiato per un istante, momentaneamente rapit[Select_CString(ROOT.Char.IsFemale,'a','o')] dalla magnificenza dell’opera dinanzi a me: "Incredibile, [local_artisan.Custom('IT_NAM_COL3')][local_artisan.GetTitledFirstNameNoTooltip]!""
tgp_east_asia_decision_events.0300.a: "Andrà benissimo."
common_bunga_mas_desc.tt: "Alla consegna al Suzeraine:\n$BULLET_WITH_TAB$Ottieni (#V 1#!) accumulo di [GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip]"
masterwork_bunga_mas_desc.tt: "Alla consegna al Suzeraine:\n$BULLET_WITH_TAB$Ottieni fino a (#V 2#!) accumuli di [GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip]"
famed_bunga_mas_desc.tt: "Alla consegna al Suzeraine:\n$BULLET_WITH_TAB$Ottieni (#V 2#!) accumuli di [GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip]"
illustrious_bunga_mas_desc.tt: "Alla consegna al Suzeraine:\n$BULLET_WITH_TAB$Ottieni (#V 3#!) accumuli di [GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip]"
bunga_mas: "I Fiori d’Oro di [ROOT.Char.GetLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]"
common_bunga_mas_desc: "Un [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )] comune, forgiato d’oro e d’argento. I fiori, colti in un’eternità di fioritura, riflettono la luce in modo splendido."
masterwork_bunga_mas_desc: "Un raffinato [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )] d’oro e d’argento. Minuzie e finezze si intrecciano tra le foglie fragili, quasi traslucide per delicatezza."
famed_bunga_mas_desc: "Fiori magistralmente lavorati; sottili incisioni nei rami. Un albero di [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )] in oro e argento che non lascerà nessuno indifferente."
illustrious_bunga_mas_desc: "Questi squisiti alberi di [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )] dorati e argentei sono una delizia per gli occhi. Il dettaglio raffinato degli intagli; il tocco delicato delle foglie. È come se un albero vivo fosse stato immerso nel metallo prezioso."
