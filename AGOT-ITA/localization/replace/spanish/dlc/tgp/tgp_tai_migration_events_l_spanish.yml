l_spanish:


  tgp_tai_migration_event.1000.t: "La fuga dei Tai"
  tgp_tai_migration_event.1000.desc: "Durante il consiglio di oggi, mi è stata segnalata una migrazione di massa di coloni Tai. [migration_leader.GetName], l'anziano rappresentante della loro comunità, ora sta dinanzi a me e presenta umilmente la sua causa.\n\n«Mio [ROOT.Char.GetTitleAsNameNoTooltip], cerchiamo guida e una nuova casa come già sudditi di [migration_origin_holder.GetName]. Parlo per molti clan e per migliaia in cerca di rifugio. Proteggici dai pericoli e dacci uno scopo, così da poter essere servi utili, degni della tua generosità».\n\nIl loro destino è sospeso sulle mie labbra."
  tgp_tai_migration_event.1000.a: "Vi do il benvenuto non come ospiti, ma come miei sudditi."
  tgp_tai_migration_event.1000.b: "Solo i più abili tra voi risiederanno nel mio [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
  tgp_tai_migration_event.1000.c: "Più gente porta più problemi; cercate un'altra porta a cui bussare."
  tgp_tai_migration_event_1000.c_shooed_immigrants_tt: "Gli immigrati potrebbero chiedere rifugio a un altro sovrano vicino nel prossimo futuro."
  tgp_tai_migration_skilled_development_county_modifier: "Fuga di artigiani"
  tgp_tai_migration_migration_happened_county_modifier: "Coloni Tai"
  tgp_tai_migration_migration_happened_character_modifier: "Miriadi di immigrati accolti"
  tgp_tai_migration_migration_rejected_character_modifier: "Immigrati respinti"
  tgp_tai_migration_event.2000.t: "Un Tai di talento"
  tgp_tai_migration_event.2000.desc: "[Select_CString(migrant_skilled_character.IsFemale,'Una','Un')] [migrant_skilled_character.GetWomanMan] abile che afferma di provenire dalle terre [migrant_skilled_character.GetCulture.GetNameNoTooltip] si presenta dinanzi a me come esperto[Select_CString(migrant_skilled_character.IsFemale,'a','')] in cerca di lavoro. I suoi modi sembrano riflettere le notizie recenti sulla fuga del suo popolo.\n\n"
  tgp_tai_migration_event.2000.wet_nurse.desc: "«Tua Santità, sono [migrant_skilled_character.GetName], [Select_CString(migrant_skilled_character.IsFemale,'una','un')] custode esperto[Select_CString(migrant_skilled_character.IsFemale,'a','')], pront[Select_CString(migrant_skilled_character.IsFemale,'a','o')] a servire. Sono in salute, ben nutrit[Select_CString(migrant_skilled_character.IsFemale,'a','o')] e conosco i bisogni dei neonati. Permettimi di far prosperare la tua stirpe»."
  tgp_tai_migration_event.2000.champion.desc: "«[Select_CString(migrant_skilled_character.IsFemale,'Signora','Signore')] eccels[Select_CString(migrant_skilled_character.IsFemale,'a','o')], nella mia patria sono [Select_CString(migrant_skilled_character.IsFemale,'nota','noto')] come [migrant_skilled_character.GetName], [Select_CString(migrant_skilled_character.IsFemale,'guerriera','guerriero')] giurat[Select_CString(migrant_skilled_character.IsFemale,'a','o')] e [Select_CString(migrant_skilled_character.IsFemale,'vincitrice','vincitore')] di molti tornei. Il mio braccio è saldo e la mia lealtà incrollabile. Lasciami essere [Select_CString(migrant_skilled_character.IsFemale,'la tua campionessa','il tuo campione')]»."
  tgp_tai_migration_event.2000.travel_leader.desc: "«Mio [ROOT.Char.GetTitleAsNameNoTooltip], sono [migrant_skilled_character.GetName]; ho attraversato deserti, le stelle mi fanno da mappa e i venti da alleati. Sotto la mia guida, nessuna carovana si perde e nessun sentiero è insidioso»."
  tgp_tai_migration_event.2000.master_of_hunt.desc: "«N[Select_CString(migrant_skilled_character.IsFemale,'ata','ato')] per la caccia, temprat[Select_CString(migrant_skilled_character.IsFemale,'a','o')] dal selvatico, conosco l'odore di ogni bestia e il silenzio di ogni bosco. Leggo le orme come nessuno. Che ne dici, mio [ROOT.Char.GetTitleAsNameNoTooltip]?»"
  tgp_tai_migration_event.2000.court_physician.desc: "«Unguenti tratti da antichi tomi e la destrezza di operare sotto pressione: sono [Select_CString(migrant_skilled_character.IsFemale,'l\'unica','l\'unico')] [migrant_skilled_character.GetWomanMan] di cui hai bisogno per placare il tuo corpo celeste, mio [ROOT.Char.GetTitleAsNameNoTooltip]. Mi chiamano [migrant_skilled_character.GetName]»."
  tgp_tai_migration_event.2000.antiquarian.desc: "«I miei occhi hanno visto il mito e le mie mani hanno toccato imperi antichi. Lasciami restare, perché la sapienza degli antichi giunga alla tua corte»."
  tgp_tai_migration_event.2000.court_tutor.desc: "«Ho formato molti guerrieri e statisti, mio [ROOT.Char.GetTitleAsNameNoTooltip]. Anche la tua prole raggiungerà grandezza sotto la mia guida, se lo permetti»."
  tgp_tai_migration_event.2000.end.desc: "\n\n[Select_CString(migrant_skilled_character.IsFemale,'Appare disperata','Appare disperato')] in cerca di riparo, probabilmente per le stesse ragioni che l'hanno condott[Select_CString(migrant_skilled_character.IsFemale,'a','o')] qui, ma conosce bene il proprio mestiere. Dovrei avvalermi delle sue abilità?"
  tgp_tai_migration_event.2000.a: "Potrei avere bisogno dei tuoi servigi."
  tgp_tai_migration_event.2000.b: "Non ora, ma dovresti restare con noi."
  tgp_tai_migration_event.2000.b.success: "[migrant_skilled_character.GetNameNoTooltip] si unisce alla tua corte"
  tgp_tai_migration_event.2000.b.failure: "[migrant_skilled_character.GetNameNoTooltip] rifiuta la tua offerta"
  tgp_tai_migration_event.2000.c: "Devo rifiutare."
  tgp_tai_migration_event.3000.t: "La proposta di un padre di famiglia"
  tgp_tai_migration_event.3000.desc: "Uno straniero irreprensibile si avvicina alle mie sale con notevole sicurezza per sottoporre una proposta amministrativa.\n\nDopo un saluto sorprendentemente sincero, ben diverso dai consueti modi rustici, e un racconto dettagliato del viaggio travagliato della sua famiglia fino alle mie terre, giunge a una conclusione audace.\n\n«... briganti e razziatori, te lo dico, mio [ROOT.Char.GetTitleAsNameNoTooltip]. Di ciò che mi resta tra i beni depredati ho un talento comprovato, acuta capacità di sovrintendere, lealtà e una famiglia che ha bisogno del tuo aiuto. Io e il mio sangue saremo i tuoi servi finché non ci riterrai indegni»."
  tgp_tai_migration_event.3000.a: "Il tuo desiderio è esaudito, purché tu rimanga leale."
  tgp_tai_migration_event.3000.b: "Non mi pare uno scambio equo."
  tgp_tai_migration_event.4000.t: "Una famiglia Tai"
  tgp_tai_migration_event.4000.desc: "I miei armigeri conducono nella sala una famiglia indigente di stranieri provenienti dalle terre del nord.\n\nDopo una lunga sessione di suppliche, il capofamiglia mi scruta nell'animo e offre tutto ciò che non possiede per pulire i pavimenti del mio palazzo in cambio di un riparo sotto le mie possenti ali. A sentire la sua storia, pare che molti dei suoi stiano accorrendo nelle nostre terre in cerca di nuovi protettori."
  tgp_tai_migration_event.4000.a: "Vi darò riparo in questi tempi difficili."
  tgp_tai_migration_event.4000.b: "La mia corte non ha bisogno della vostra famiglia."
