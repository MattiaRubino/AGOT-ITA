 ### LETTER EVENTS ###
 #Your Tributary refused your Exact Tribute Interaction
  tribute_mission.9000.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char )]"
  tribute_mission.9000.desc: "Purtroppo al momento non dispongo dei mezzi per impegnarmi in una cerimonia di tributo.\n\nSpero sinceramente che [Select_CString(actor.IsFemale,'la mia','il mio')] [actor.Custom('IT_NAM_COL3')][actor.GetTitleAsNameNoTooltip] comprenda."
  tribute_mission.9000.a: "Capisco."
 #Tributary is going on a mission!
  tribute_mission.9010.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char )]"
  tribute_mission.9010.desc: "Concederemo il tributo più squisito [actor.Custom('IT_NAM_COL4')][actor.GetTitleAsNameNoTooltip]!\n\nIl nostro viaggio ha inizio, e la nostra meta è [actor.GetCapitalLocation.GetName]."
  tribute_mission.9010.a: "Eccellente."
#Tributary: You ignored the Tribute Mission, have some shame
  tribute_mission.9500.opening: "[overlord.Custom2('AppropriateGreeting', ROOT.Char )]"
  tribute_mission.9500.desc: "Credevo che fossi [Select_CString(ROOT.Char.IsFemale,'una','un')] [ROOT.Char.GetWomanMan] di parola. Deduco che non sia così, [Select_CString(ROOT.Char.IsFemale,'tributaria','tributario')].\n\nIl tuo recente mancato compimento di una missione di tributo alla mia corte non è passato inosservato."
  tribute_mission.9500.a: "Capisco."

 ### TRAVEL EVENTS ###
 #Tributary: Your human tribute is now unavailable
  tribute_mission.9750.t: "$tribute_mission_header$ Niente più tributo"
  tribute_mission.9750.desc: "Per una serie di sfortunate circostanze il nostro tributo non è più nel nostro seguito! [human_tribute.Custom('IT_NAM_COL3')][human_tribute.GetTitledFirstName|E], scompars[Select_CString(human_tribute.IsFemale,'a','o')]...\n\nAggrotto la fronte. Dovremmo forse tornare indietro per riorganizzarci?"
  tribute_mission.9750.a: "No, dobbiamo portare a termine il tributo!"
  tribute_mission.adequate_reserved_gold: "Riserva @gold_icon!#V [THIS.Char.MakeScope.ScriptValue('adequate_gold_tribute_value')]#! per il [tribute|E]"
  tribute_mission.9750.b: "Meglio tornare a casa."
  tribute_mission.9750.tt: "$CANCEL_TRAVEL_PLAN_EFFECT$"
 #Tributary: Courtier slated for castration escapes
  tribute_mission.9760.t: "$tribute_mission_header$ La fuga"
  tribute_mission.9760.desc.vengeful: "Il caos là fuori mi strappa infine al sonno profondo. Appena desto, ascolto controvoglia e riesco a distinguere le grida frammentarie #EMP «... il tributo è fuggito! Trovate[Select_CString(escapee_eunuch.IsFemale,'la','lo')]!»#! quando una sagoma scura appare sulla soglia.\n\n«#EMP [escapee_eunuch.GetFaith.HighGodName], perdona il mio peccato,»#! ulula il nostro tributo umano, [escapee_eunuch.Custom('IT_NAM_COL3')][escapee_eunuch.GetTitledFirstName], scagliandosi contro di me.\n\nRotolo fuori dalla mia giaciglia, evito per un soffio il primo fendente e d'un tratto siamo entrambi in piedi a girarci attorno."
  tribute_mission.9760.desc: "Mi sveglio inspiegabilmente per un attimo. Nel torpore, osservo la mia tenda, e scorgo un'ombra che passa oltre i lembi dell'ingresso. Rabbrividendo nell'aria fredda della notte, rotolo giù dalla branda e mi trascino a sbirciare fuori.\n\nCon mia sorpresa, m'imbatto proprio nel nostro tributo umano, [escapee_eunuch.Custom('IT_NAM_COL3')][escapee_eunuch.GetTitledFirstName], che è riuscit[Select_CString(escapee_eunuch.IsFemale,'a','o')] a sfuggire ai suoi attendenti.\n\n[Select_CString(escapee_eunuch.IsFemale,'Le','Gli')] si spalancano gli occhi per la paura quando si accorge della mia presenza. "[Select_CString(escapee_eunuch.IsFemale,'La mia','Il mio')] [escapee_eunuch.Custom2('RelationToMe', ROOT.Char )], ti prego... Non posso andare fino in fondo. Ti prego", implora, pront[Select_CString(escapee_eunuch.IsFemale,'a','o')] a darsi alla fuga nella notte."
  tribute_mission.9760.a: "«#EMP In guardia!#!»"
  tribute_mission.9760.a.success: "[escapee_eunuch.GetShortUIName] è sopraffatt[Select_CString(escapee_eunuch.IsFemale,'a','o')]"
  tribute_mission.9760.a.success.tt: "[escapee_eunuch.GetShortUIName] viene sottomess[Select_CString(escapee_eunuch.IsFemale,'a','o')], e la [tribute_mission|E] continua"
  tribute_mission.9760.a.failure: "[escapee_eunuch.GetShortUIName] fugge e tenta di consumare la sua vendetta"
  tribute_mission.9760.b: "«#EMP Guardie!#!»"
  tribute_mission.9760.b.success: "$tribute_mission.9760.a.success$"
  tribute_mission.9760.b.failure: "[escapee_eunuch.GetShortUIName] fugge"
  tribute_mission.9760.b.critical_failure: "[escapee_eunuch.GetShortUIName] viene uccis[Select_CString(escapee_eunuch.IsFemale,'a','o')] nel corso dell'azione"
  tribute_mission.9760.c: "«Sei liber[Select_CString(escapee_eunuch.IsFemale,'a','o')] di andartene. #EMP Vattene#! e basta.»"
 #Somehow your Tribute Mission invalidated, refund and return home
  tribute_mission.9800.t: "$tribute_mission_header$ Cambio di piani"
  tribute_mission.9800.desc.suzerain_turned_liege: "Parrebbe che i miei obblighi tributari siano cambiati, ora che sono davvero vassall[Select_CString(ROOT.Char.IsFemale,'a','o')] di [ROOT.Char.GetLiege.Custom('IT_NAM_COL2')][ROOT.Char.GetLiege.GetTitledFirstName].\n\nAlla luce di ciò, ci sono molte altre questioni da seguire a casa, e pagare il tributo non è più tra queste. Che svolta degli eventi!"
  tribute_mission.9800.desc.no_longer_tributary: "Che svolta degli eventi! Mi raggiunge la notizia che non siamo più incatenati al tributo!\n\nCi sono tante faccende e questioni da affrontare in patria, e trattare questa nuova indipendenza è la principale."
  tribute_mission.9800.desc.different_end_location: "Con il cambio di suzerano, pare che [current_overlord.Custom('IT_NAM_COL3')][current_overlord.GetTitledFirstName] abbia la capitale in un luogo diverso.\n\nIl nostro viaggio e il tributo erano destinati [old_overlord.Custom('IT_NAM_COL4')][old_overlord.GetTitledFirstName], e i miei consiglieri insistono che la decisione più saggia sia tornare a [ROOT.Char.GetCapitalLocation.GetName] per riorganizzarci."
  tribute_mission.9800.desc.unable_to_accept_tribute: "Le voci di strada mi informano che al nostro nuovo suzerano non pare interessare il tipo di tributo che presenterò.\n\nPreferirei non rischiare di irritare l'Altezza, quindi la mossa più saggia è riorganizzarci a [ROOT.Char.GetCapitalLocation.GetName]."
  tribute_mission.9800.a: "Torniamo a casa, per ora."

