#ARTIFACTS
tribute_mission_common_bunga_mas_desc: "Un [Glossary( 'Bunga Mas', 'BUNGA_MAS_GLOSS' )], presentato come tributo [overlord_scope.Custom('IT_NAM_COL4')][overlord_scope.GetTitledFirstName] da [tributary_scope.Custom('IT_NAM_COL5')][tributary_scope.GetTitledFirstName]."
tribute_mission_masterwork_bunga_mas_desc: "Offerto per la prima volta come tributo [overlord_scope.Custom('IT_NAM_COL4')][overlord_scope.GetTitledFirstName] da [tributary_scope.Custom('IT_NAM_COL5')][tributary_scope.GetTitledFirstName], questo pregiato set di [Glossary( 'Bunga Mas', 'BUNGA_MAS_GLOSS' )] riflette la luce in modo spettacolare."
tribute_mission_famed_bunga_mas_desc: "Due squisiti alberi d’oro e d’argento: questi [Glossary( 'Bunga Mas', 'BUNGA_MAS_GLOSS' )] furono presentati [overlord_scope.Custom('IT_NAM_COL4')][overlord_scope.GetTitledFirstName] da [tributary_scope.Custom('IT_NAM_COL5')][tributary_scope.GetTitledFirstName]. La lavorazione dei metalli e gli intagli raccontano una grande perizia."
tribute_mission_illustrious_bunga_mas_desc: "Offerto come tributo [overlord_scope.Custom('IT_NAM_COL4')][overlord_scope.GetTitledFirstName] da [tributary_scope.Custom('IT_NAM_COL5')][tributary_scope.GetTitledFirstName], il [Glossary( 'Bunga Mas', 'BUNGA_MAS_GLOSS' )] consiste in un magnifico set di alberi d’oro e d’argento, meticolosamente forgiati e incisi con i metalli più pregiati; fiori colti in un eterno sbocciare."
