l_spanish:


  tribute_mission_header: "Missione di tributo:"
 #Tributary: Fork over Tribute
  tribute_mission_suzerain_legitimacy_gain_title: "Legittimità ottenuta dal tributo"
tribute_mission_tributary_subject_standing_gain_title: "Ottenut[Select_CString(tributary_scope.IsFemale,'a','o')] [ConcatIfNeitherEmpty(GetPlayer.Custom('SubjectStandingIcon'),' ')][tributary_scope.Custom('SubjectStanding')]"
tribute_mission_tributary_subject_standing_gain_tt_minor: "[tributary_scope.GetShortUIName|U] ha ottenuto un po’ di [ConcatIfNeitherEmpty(tributary_scope.Custom('SubjectStandingIcon'),' ')][tributary_scope.Custom('SubjectStanding')]"
tribute_mission_tributary_subject_standing_gain_tt_major: "[tributary_scope.GetShortUIName|U] ha ottenuto #EMP moltissima#! [ConcatIfNeitherEmpty(tributary_scope.Custom('SubjectStandingIcon'),' ')][tributary_scope.Custom('SubjectStanding')]"
  tribute_mission.1000.t: "$tribute_mission_header$ Pagamento del tributo"
  tribute_mission.1000.intro: "Entriamo nella grande sala di [overlord_scope.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] e siamo accolti da"
  tribute_mission.1000.intro.overlord: "[overlord_scope.Custom('IT_NAM_COL3')][overlord_scope.GetTitledFirstName], che con gesto regale ci invita ad avvicinarci."
  tribute_mission.1000.intro.diarch: "[overlord_scope.GetTitledFirstNamePossessive] [receiving_character.GetDiarchTitle], [receiving_character.Custom('IT_NAM_COL3')][receiving_character.GetTitledFirstName], che ci fa cenno di avvicinarci."
  tribute_mission.1000.intro.councillor: "[overlord_scope.GetTitledFirstNamePossessive] [receiving_character.Custom('CouncilPosition')], [receiving_character.Custom('IT_NAM_COL3')][receiving_character.GetTitledFirstName], annuendo [Select_CString(receiving_character.IsFemale,'la sua','il suo')] testa e facendoci cenno di avvicinarci."
  tribute_mission.1000.intro.attendant: "uno degli alti attendenti di [overlord_scope.GetTitledFirstNamePossessive], che sorride con aria di scusa e ci fa cenno di avvicinarci."
  tribute_mission.1000.desc.segway: "\n\nSenza indugio, dichiaro:"
tribute_mission.1000.desc.bunga_mas: " "Ammirate questo splendore; un set di alberi di bunga mas della massima qualità, creati soltanto per il più magnifico [overlord_scope.Custom('IT_NAM_COL3')][overlord_scope.GetTitledFirstNameNoTooltip]!" Gli occhi della folla si spalancano e mormorii serpeggiano per la sala."
  tribute_mission.1000.desc.small_gold: " "Permettetemi di presentare un umile tributo, piccolo nella forma ma grande nello spirito!" Mi inchino mentre i miei servi portano le piccole cassette di merci."
  tribute_mission.1000.desc.adequate_gold: " "Presentiamo un tributo magnifico, a riflettere l'apprezzamento per il nostro [overlord_scope.GetLadyLord]!" Sorrido e annuisco mentre vengono presentati ceste e urne in abbondanza."
  tribute_mission.1000.desc.excessive_gold: " "Saziate gli occhi con tale magnificenza!" Sorrido fiero mentre la sala #EMP oo#! e #EMP aa#! dinanzi alla pura opulenza del tributo presentato — casse, urne, ceste, statue. #EMP Abbondanza.#!"
  tribute_mission.1000.desc.small_herd: " "Abbiamo portato le migliori creature delle nostre mandrie, pronte a servire il mio [overlord_scope.GetLadyLord]!""
  tribute_mission.1000.desc.adequate_herd: " "Le scuderie traboccano delle nostre creature, grandi e piccole. Tutto per il nostro [overlord_scope.GetLadyLord]!""
  tribute_mission.1000.desc.excessive_herd: " "Una quantità immensa di creature, grandi, piccole, forti, veloci, è stata portata al nostro [overlord_scope.GetLadyLord]! Serviranno degnamente la corte di [overlord_scope.GetCapitalLocation.GetTitle.Custom('IT_COU_COL2')][overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]!""
  tribute_mission.1000.desc.concubine: " "... presento l'amabile [human_tribute.Custom('IT_NAM_COL3')][human_tribute.GetTitledFirstName], un altro fiore nel giardino di [overlord_scope.GetCapitalLocation.GetTitle.Custom('IT_COU_COL2')][overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]!" e [human_tribute.Custom('IT_NAM_COL3')][human_tribute.GetTitledFirstNameNoTooltip] avanza con grazia, arrossendo mentre [Select_CString(human_tribute.IsFemale,'lei','lui')] attira l'attenzione della sala."
  tribute_mission.1000.desc.eunuch: " "... ecco l'illustre eunuco [human_tribute.Custom('IT_NAM_COL3')][human_tribute.GetTitledFirstName], fiero di servire la corte di [overlord_scope.GetCapitalLocation.GetTitle.Custom('IT_COU_COL2')][overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]!" e [human_tribute.Custom('IT_NAM_COL3')][human_tribute.GetTitledFirstNameNoTooltip] fa un passo avanti, provocando un oceano di sussurri nella sala."
  tribute_mission.1000.desc.artifact: " "Questo [artifact_to_tribute.Custom('ArtifactType')|l] è uno dei miei beni più preziosi — ora appartiene a [overlord_scope.GetTitleAsNameNoTooltip], in segno del nostro reciproco apprezzamento." "
  tribute_mission.1000.outro.attendant: "\n\nL'attendente ci riflette un istante, permettendomi d'intervenire in anticipo:"
  tribute_mission.1000.outro: "\n\n[receiving_character.Custom('IT_NAM_COL3')][receiving_character.GetTitledFirstNameNoTooltip] ci riflette un istante, permettendomi d'intervenire in anticipo:"
  tribute_mission.1000.treasury: ""Ora, le stoffe di [overlord_scope.GetCapitalLocation.GetTitle.Custom('IT_COU_COL2')][overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]... che splendore...""
  tribute_mission.1000.success.t: "Successo"
  tribute_mission.1000.success.desc: "Riesci a convincer[Select_CString(receiving_character.IsFemale,'la','lo')]"
  tribute_mission.1000.failure.t: "Tentativo fallito"
  tribute_mission.1000.failure.desc: "Il tuo tentativo viene ignorato"
  tribute_mission.1000.failure.tt: "[receiving_character.GetShortUIName] decide il dono"
  tribute_mission.1000.artifact: ""Manufatti [overlord_scope.GetCulture.GetCollectiveNounNoTooltip|U], questo sì che è interessante...""
  tribute_mission.1000.artifact.tt: "Ottieni un [artifact|E] [overlord_scope.GetCulture.GetCollectiveNounNoTooltip]"
  tribute_mission.1000.innovation: ""Condivisione del sapere — esiste scopo più nobile...""
  tribute_mission.1000.innovation.tt: "Scopri una nuova [innovation|E] da ricercare o ottieni progresso alla [fascination|E]"
  tribute_mission.1000.development: ""A proposito di quei mercati inesplorati in [tributary_scope.GetCapitalLocation.GetTitle.Custom('IT_COU_COL2')][tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]...""
  tribute_mission.1000.monk.tt: "[receiving_character.GetShortUIName] ti donerà un monaco [overlord_scope.GetFaith.GetAdjective] [courtier|E]"
  tribute_mission.1000.abstain: ""Possa [tributary_scope.GetFaith.HighGodName] portarci grande prosperità.""
  tribute_mission.1000.abstain.treasury.desc: "Vengono conferite preziose merci di commercio"
  tribute_mission.1000.abstain.artifact.desc: "Viene creato un manufatto mirabile"
  tribute_mission.1000.abstain.innovation.desc: "Si condivide progresso tecnologico"
  tribute_mission.1000.abstain.development.desc: "Mercanti [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] sono inviati alla tua capitale"
  tribute_mission.1000.abstain.monk.desc: "Ti viene concesso un monaco [overlord_scope.GetFaith.GetAdjective], a diffondere sapienza"
  tribute_mission.1000.abstain.legitimacy.desc: "Ti vengono conferite ulteriori benedizioni di legittimità"
 #Recipient: Decide on the human tribute
  tribute_mission.1002.t: "$tribute_mission_header$ Quale destino attende"
  tribute_mission.1002.segway: "[tributary_scope.Custom('IT_NAM_COL3')][tributary_scope.GetTitledFirstName|U] entra nella grande sala con il [Select_CString(tributary_scope.IsFemale,'suo','suo')] seguito, ansios[Select_CString(tributary_scope.IsFemale,'a','o')] di presentare il [Select_CString(tributary_scope.IsFemale,'suo','suo')] tributo."
  tribute_mission.1002.desc.concubine: "Una lasciva concubina, a quanto pare presentata come [human_tribute.Custom('IT_NAM_COL3')][human_tribute.GetTitledFirstName]."
  tribute_mission.1002.desc.new_eunuch: "Un eunuco molto a disagio, a quanto pare.\n\nIl [human_tribute.GetWomanMan], presentato come [human_tribute.Custom('IT_NAM_COL3')][human_tribute.GetTitledFirstName], trasale vistosamente mentre barcolla verso di me per un'ispezione più ravvicinata."
  tribute_mission.1002.desc.eunuch: "Un eunuco navigato, a quanto pare.\n\nIl [human_tribute.GetWomanMan], presentato come [human_tribute.Custom('IT_NAM_COL3')][human_tribute.GetTitledFirstName], emana una pace e una calma oltre i [Select_CString(human_tribute.IsFemale,'suoi','suoi')] anni, e mi contempla in silenzio mentre ne esamino la persona."
  tribute_mission.1002.beauty.concubine.good: "\n\nI [Select_CString(human_tribute.IsFemale,'suoi','suoi')] capelli lucidi, la pelle chiara, gli occhi radiosi e un corpo dalle forme gradevoli... mi pascio gli occhi della [Select_CString(human_tribute.IsFemale,'sua','sua')] figura, senza saziarmene del tutto."
  tribute_mission.1002.beauty.concubine.bad: "\n\nCapelli arruffati, pelle chiazzata... l'angolo della mandibola. Non vi sono molte qualità redentrici nell'aspetto di [Select_CString(human_tribute.IsFemale,'lei','lui')]. Increspo leggermente le labbra."
  tribute_mission.1002.physique.concubine.good: "\n\nL'impressionante fisico di quest[human_tribute.GetWomanMan] mi fa sentire più in salute solo a guardar[Select_CString(human_tribute.IsFemale,'la','lo')]. Mi scopro ad apprezzarlo non poco."
  tribute_mission.1002.physique.concubine.bad: "\n\nQuell'eterna schiarirsi la gola, le braccia esili... c'è qualcosa che non torna nella [Select_CString(human_tribute.IsFemale,'sua','sua')] corporatura, ma è difficile dire cosa. Mi mette un lieve disagio."
  tribute_mission.1002.exterior.plain: "\n\nL'aspetto di [Select_CString(human_tribute.IsFemale,'lei','lui')] non ha nulla di straordinario, ma il guizzo negli occhi m'intriga."
  tribute_mission.1002.personality.shy: "\n\n[Select_CString(human_tribute.IsFemale,'Lei','Lui')] sobbalza quando un paio di guardie passa troppo vicino. Cercando di occupare il minor spazio possibile, incurva leggermente le spalle, senza fare troppo rumore."
  tribute_mission.1002.personality.bold: "\n\nUna postura vigorosa lascia intendere che quest[human_tribute.GetWomanMan] sappia tener[Select_CString(human_tribute.IsFemale,'le','gli')] testa, nel bene e nel male."
  tribute_mission.1002.personality.cynical: "\n\nUn guizzo all'angolo dell'occhio, mentre le braccia salgono in posa difensiva, indica che quest[human_tribute.GetWomanMan] ha una visione molto particolare del mondo."
  tribute_mission.1002.personality.angry: "\n\nUna piega sempre più marcata tra le sopracciglia racconta di un[human_tribute.GetWomanMan] molto opinat[Select_CString(human_tribute.IsFemale,'a','o')]."
  tribute_mission.1002.personality.fallback: "\n\n[human_tribute.GetFirstNameNoTooltip] guizza con gli occhi verso di me, poi attorno alla sala, poi di nuovo su di me, come in cerca di indizi per sciogliere un enigma."
  tribute_mission.1002.a: ""[Select_CString(human_tribute.IsFemale,'Lei','Lui')] probabilmente tornerà utile a corte, in qualche ruolo.""
  tribute_mission.1002.b: ""Be', dovremmo nominarvi #EMP seduta stante...#!""
  tribute_mission.1002.b.flavor: "Non è forse un #EMP bell'esemplare#!..."
  tribute_mission.1002.c: ""Lavorerai direttamente per me.""
  tribute_mission.1002.d: ""Hmm, per ora temo che siamo al completo.""
  tribute_mission.1002.d.tt: "[human_tribute.GetShortUIName] viene riaccompagnat[Select_CString(human_tribute.IsFemale,'a','o')] a [tributary_scope.GetCapitalLocation.GetTitle.Custom('IT_COU_COL2')][tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTier]"
 #Recipient: What do you get/give?
  tribute_mission.1005.t: "$tribute_mission_header$ Il tributo"
tribute_mission.1005.t.ai.bunga_mas: "$tribute_mission_header$ [newly_created_bunga_mas.GetNameNoTooltip]"
tribute_mission.1005.t.bunga_mas: "$tribute_mission_header$ I Fiori d’Oro di [tributary_scope.Custom('IT_NAM_COL2')][tributary_scope.GetTitledFirstNamePossessiveNoTooltip]"
  tribute_mission.1005.t.gold: "$tribute_mission_header$ L'oro di [tributary_scope.GetTitledFirstNamePossessiveNoTooltip]"
  tribute_mission.1005.t.herd: "$tribute_mission_header$ La mandria di [tributary_scope.GetTitledFirstNamePossessiveNoTooltip]"
  tribute_mission.1005.t.concubine: "$tribute_mission_header$ I fiori di [tributary_scope.GetTitledFirstNamePossessiveNoTooltip]"
  tribute_mission.1005.t.eunuch: "$tribute_mission_header$ L'ingegno di [tributary_scope.GetTitledFirstNamePossessiveNoTooltip]"
  tribute_mission.1005.t.artifact: "$tribute_mission_header$ I manufatti di [tributary_scope.GetTitledFirstNamePossessiveNoTooltip]"
  tribute_mission.1005.intro.human_tribute: "[tributary_scope.Custom('IT_NAM_COL3')][tributary_scope.GetTitledFirstName] inizia a dondolare da un piede all'altro in attesa della mia decisione, lanciando occhiate di sottecchi verso [human_tribute.Custom('IT_NAM_COL2')][human_tribute.GetTitledFirstName]."
  tribute_mission.1005.intro: "[tributary_scope.Custom('IT_NAM_COL3')][tributary_scope.GetTitledFirstName] avanza nella grande sala, si pavoneggia fino a me e presenta il [Select_CString(tributary_scope.IsFemale,'suo','suo')] tributo con un sorriso adulatorio:"
tribute_mission.1005.desc.bunga_mas: "\n\nUn albero di fiori dorati! Questo squisito manufatto svetta sul resto dei tributi, che al confronto paiono meschini. Le piccole foglie catturano la luce e sembrano emettere un bagliore, pari solo al mio.\n\nMi ricompongo in fretta, cercando di non farmi sfuggire nulla, mentre pondero quale benevolenza elargire in cambio di questo magnifico dono..."
  tribute_mission.1005.desc.small_gold: "\n\nAlzo un sopracciglio mentre i servi esaminano la manciata di monete e ornamenti che costituiscono questo tributo minore.\n\nNon riempirà le nostre casse — ma almeno [tributary_scope.GetTitledFirstNameNoTooltip] ha assolto ai [Select_CString(tributary_scope.IsFemale,'suoi','suoi')] obblighi di tributario. Ora, quale benevolenza dovrei concedere in cambio..."
  tribute_mission.1005.desc.adequate_gold: "\n\nAccenno un lieve cenno del capo dinanzi al tributo rispettabile; metalli e stoffe colgono a tratti la luce, brillando appena.\n\nPassiamo al punto successivo: quale benevolenza dovrei concedere in cambio..."
  tribute_mission.1005.desc.excessive_gold: "\n\nOro, stoffe, gemme — un'esibizione di sfarzo vistosa ma #EMP deliziosa#! mi accoglie. Controllo con cura la mia espressione, cercando di non sembrare troppo impressionat[Select_CString(ROOT.Char.IsFemale,'a','o')].\n\n Questo andrà benissimo. Ora, come ricompensare tale opulenza..."
  tribute_mission.1005.desc.small_herd: "\n\nIl piccolo numero di animali bela e guarda ansioso mentre i servi li esaminano.\n\nNon è molto — ma almeno [tributary_scope.GetTitledFirstNameNoTooltip] ha assolto ai [Select_CString(tributary_scope.IsFemale,'suoi','suoi')] obblighi di tributario. Ora, quale benevolenza dovrei concedere in cambio..."
  tribute_mission.1005.desc.adequate_herd: "\n\nAnimali di qualità rispettabile osservano curiosi la sala mentre i miei servi li esaminano.\n\nFaranno un ottimo aggiunta. Ora, come ricompensare questo..."
  tribute_mission.1005.desc.excessive_herd: "\n\nAlcuni dei capi di bestiame più impeccabili che abbia visto sono presentati in tributo: mantelli lucenti, occhi brillanti — e ve ne sono altri in attesa fuori. Un tributo davvero impressionante.\n\nOra, come ricompensare tale sfoggio di opulenza..."
  tribute_mission.1005.desc.rejected_concubine: "\n\nUno spregevole esemplare, increspo le labbra mentre torno a posare lo sguardo su questo sedicente tributo. E [tributary_scope.GetTitledFirstNameNoTooltip] ha ritenuto [Select_CString(human_tribute.IsFemale,'la','lo')] degn[Select_CString(human_tribute.IsFemale,'a','o')] della nostra attenzione. #EMP Uhm.#!\n\nOra, cosa dovrei concedere a [tributary_scope.GetTitledFirstNameNoTooltip]..."
  tribute_mission.1005.desc.appointed_concubine: "\n\nLa mente vaga mentre indugio malizioso sulle [Select_CString(human_tribute.IsFemale,'sue','sue')] curve e #EMP attrattive#!.\n\nMentre il sangue affluisce alle guance, mi impongo di concentrarmi sulla questione — cosa dovrei concedere a [tributary_scope.GetTitledFirstNameNoTooltip] per averci recato questo tributo #EMP squisito#!?"
  tribute_mission.1005.desc.concubine: "\n\nAvendo aggiunt[Select_CString(human_tribute.IsFemale,'a','o')] [Select_CString(human_tribute.IsFemale,'la','lo')] alla nostra corte, sono certo che troveremo dove possa tornare utile.\n\nIn luce di ciò, dovrei decidere cosa concedere a [tributary_scope.GetTitledFirstNameNoTooltip]..."
  tribute_mission.1005.desc.rejected_eunuch: "$tribute_mission.1005.desc.rejected_concubine$"
  tribute_mission.1005.desc.appointed_eunuch: "\n\nCome mio nuovo gran eunuco, [Select_CString(human_tribute.IsFemale,'lei','lui')] mi servirà bene.\n\nAbbozzo un sorrisetto mentre considero con cura cosa concedere a [tributary_scope.GetTitledFirstNameNoTooltip]..."
  tribute_mission.1005.desc.eunuch: "$tribute_mission.1005.desc.concubine$"
  tribute_mission.1005.desc.artifact: "\n\n[artifact_to_tribute.GetName] è un tributo pregevole, e lascio che la mano ne segua con cautela il bordo. Un'opera solida, senza dubbio.\n\nOra, come dovrei rispondere a questo..."
  tribute_mission.1005.desc: "\n\nValuto con attenzione il tributo presentato.\n\nOra, come dovrei rispondere a questo..."
  tribute_mission.1005.treasury: ""Ricompensiamo il tuo tributo con preziose merci di scambio.""
  tribute_mission.1005.artifact: ""Ti conferirò cimeli [overlord_scope.GetCulture.GetCollectiveNounNoTooltip].""
  tribute_mission.1005.artifact.tt: "Conferisci a [tributary_scope.GetShortUINameNoTooltip] un [artifact|E] [overlord_scope.GetCulture.GetCollectiveNounNoTooltip]"
  tribute_mission.1005.innovation: ""Vi sono alcuni avanzamenti tecnologici che possiamo condividere...""
  tribute_mission.1005.innovation.tt: "Conferisci a [tributary_scope.GetShortUINameNoTooltip] alcuni avanzamenti tecnologici"
  tribute_mission.1005.development: ""Allestiremo un meraviglioso emporio nella tua capitale.""
  tribute_mission.1005.monk: ""Sarai guidat[Select_CString(tributary_scope.IsFemale,'a','o')] da uno dei miei monaci più saggi.""
  tribute_mission.1005.legitimacy: ""Con la presente ti confermo legittim[Select_CString(tributary_scope.IsFemale,'a','o')] sovran[Select_CString(tributary_scope.IsFemale,'a','o')] di [tributary_scope.GetCapitalLocation.GetCounty.GetName].""
  fervor_gain_suzerain_missionaries: "Missionari del sovrano"
  fervor_loss_suzerain_missionaries: "Missionari respinti"

 #Tributary: Woah, some bling
  tribute_mission.1010.t: "$tribute_mission_header$ Partenza"
  tribute_mission.1010.t.treasury: "$tribute_mission_header$ Beni commerciali dei [overlord_scope.GetCulture.GetCollectiveNounNoTooltip]"
  tribute_mission.1010.t.artifact: "$tribute_mission_header$ Il meglio di [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
  tribute_mission.1010.t.innovation: "$tribute_mission_header$ Fascinazioni dei [overlord_scope.GetCulture.GetCollectiveNounNoTooltip]"
  tribute_mission.1010.t.development: "$tribute_mission_header$ I mercanti di [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
  tribute_mission.1010.t.monk: "$tribute_mission_header$ La sapienza di [overlord_scope.GetFaith.GetNameNoTooltip]"
  tribute_mission.1010.t.legitimacy: "$tribute_mission_header$ La legittimità di [overlord_scope.GetFaith.GetNameNoTooltip]"
  tribute_mission.1010.intro.attendant: "L'assistente riflette ancora per qualche istante, poi pare giungere a una decisione."
  tribute_mission.1010.intro: "[receiving_character.Custom('IT_NAM_COL3')][receiving_character.GetTitledFirstName] valuta il mio tributo, poi pare giungere a una decisione."
  tribute_mission.1010.intro.postseal: "Al termine della solenne e formale cerimonia del $game_concept_seal_of_investiture$, prorompe l'opulenta ricchezza di [overlord_scope.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip]."
  tribute_mission.1010.segway: "\n\nFacendo cenno verso il fondo della sala,"
  tribute_mission.1010.desc.treasury: "$tribute_mission.1010.segway$ una pletora di contenitori carichi di tessuti preziosi, lingotti e spezie tipici dei [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] viene fatta sfilare in uno sfoggio di splendore."
  tribute_mission.1010.desc.artifact: "$tribute_mission.1010.segway$ un prezioso artefatto dei [overlord_scope.GetCulture.GetCollectiveNounNoTooltip], [tribute_reward_type_artifact.GetName], mi viene presentato su un cuscino di velluto, accrescendo il suo splendore."
  tribute_mission.1010.desc.innovation: "$tribute_mission.1010.segway$ un gruppo di monaci si avvicina e consegna una manciata di pergamene contenenti nuovi fatti e rivelazioni riguardanti le loro innovazioni."
  tribute_mission.1010.desc.development: "$tribute_mission.1010.segway$ un servo dotto si avvicina e mi porge un contratto.\nNel contratto vi è un accordo commerciale per istituire empori dei [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] a [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], contribuendo allo sviluppo e alla ricchezza complessiva della regione."
  tribute_mission.1010.desc.monk: "$tribute_mission.1010.segway$ [new_monk.Custom('GetArticledAgeDescriptionGender')] si fa avanti e si presenta come [new_monk.Custom('IT_NAM_COL3')][new_monk.GetTitledFirstName], [Select_CString(new_monk.IsFemale,'monaca','monaco')] della fede [overlord_scope.GetFaith.GetAdjectiveNoTooltip]. Mi informa alacremente della sua intenzione di viaggiare con me a [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] per offrire i propri servizi."
  tribute_mission.1010.desc.legitimacy: "\n\nMi fa cenno di avvicinarmi, poi, con maestosa grazia, scende lentamente a terra dinanzi a me. Piego il capo mentre [overlord_scope.Custom('IT_NAM_COL3')][overlord_scope.GetTitleAsNameNoTooltip] compie i gesti cerimoniali [overlord_scope.GetCulture.GetCollectiveNounNoTooltip].\n\nConcluso il rito, proclama con voce imponente: "Con ciò ti riconfermo legittima autorità su [tributary_scope.GetCapitalLocation.GetCounty.GetName]. Va' in pace.""
  tribute_mission.1010.outro: "\n\n"Ritieni concessa a te la grazia di [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], [Select_CString(tributary_scope.IsFemale,'mia','mio')] [tributary_scope.GetTitleAsNameNoTooltip]. Buon viaggio.""
  tribute_mission.1010.a: ""Benedizioni su di te!""
 
