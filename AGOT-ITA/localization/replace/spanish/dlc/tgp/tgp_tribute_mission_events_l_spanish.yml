  tribute_mission.1006.t: "$tribute_mission_header$ Sigillo d'investitura"
  tribute_mission.1006.desc: "[tributary_scope.Custom('IT_NAM_COL3')][tributary_scope.GetTitledFirstName|U] resta prostrat[Select_CString(tributary_scope.IsFemale,'a','o')] per un tempo che inizia a sembrare scomodamente lungo. Si aspetta altro da me?\n\nScorgo [Select_CString(scribe_character.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scribe_character'))] [scribe_character.GetShortUIName], l'[Select_CString(scribe_character.IsFemale,'artigiana','artigiano')] che forgia i miei sigilli ufficiali, in attesa impassibile ai margini della corte affollata.\n\nÈ il momento di concedere [tributary_scope.Custom('IT_NAM_COL4')][tributary_scope.GetTitledFirstNameNoTooltip] il riconoscimento ufficiale del Figlio del Cielo?"
  tribute_mission.1006.grant: "Formalizzeremo quest'accordo per i secoli."
  tribute_mission.1006.grant.tt: "[scribe_character.GetShortUIName] realizzerà un [seal_of_investiture|E] da conferire [tributary_scope.Custom('IT_NAM_COL4')][tributary_scope.GetTitledFirstName]"
  tribute_mission.1006.decline.no_money: "Il tesoro imperiale non può sostenere la spesa."
  tribute_mission.1006.decline.dont_wanna: "Non merita tale onore."
  refused_seal_of_investiture_opinion: "Ha rifiutato di concedere un [seal_of_investiture|E]"

  tribute_mission.1007.t: "$tribute_mission_header$ Sigillo d'investitura"
tribute_mission.1007.desc: "Dopo una gravida pausa, [receiving_character.Custom('IT_NAM_COL3')][receiving_character.GetTitledFirstName] si alza con solennità. Al segnale, lo scriba imperiale [scribe_character.GetShortUIName] emerge dalla folla portando un finemente lavorato $game_concept_seal_of_investiture$ — con il mio nome!\n\n[receiving_character.Custom('IT_NAM_COL3')][receiving_character.GetTitledFirstName] lo prende con delicatezza e mi prega di alzarmi. L’udienza è rapita.\n\nMentre ricevo la benedizione del Figlio del Cielo, un pensiero mi colpisce: quali nuove porte potrà aprire questo prezioso patto?"
  tribute_mission.1007.a: "Questo cambia tutto."

  tribute_mission.1008.t: "$tribute_mission_header$ Tributo in corso"
tribute_mission.1008.desc: "Mentre i doni vengono scambiati nella cerimonia, avverto crescere un’aspettativa a corte, come se certe parole fossero rimaste inesprimibili. Pur senza dichiararlo apertamente, la richiesta nei miei confronti diventa via via evidente.\n\n[receiving_character.Custom('IT_NAM_COL3')][receiving_character.GetTitledFirstNameNoTooltip] desidera il mio voto a mantenere un flusso costante di doni, in cambio della benevolenza di [receiving_character.GetLiege.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip].\n\nC’è ancora tempo per rifiutare onorevolmente l’offerta e conservare la mia indipendenza, con tutto ciò che comporta."
tribute_mission.1008.a: ""...e, naturalmente, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] porterebbe regolarmente doni a [receiving_character.GetLiege.GetCapitalLocation.GetNameNoTooltip].""
  tribute_mission.1008.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] non piegherà il ginocchio."

