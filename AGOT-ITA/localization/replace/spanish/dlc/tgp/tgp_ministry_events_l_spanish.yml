l_spanish:

  tgp_china_ministry.0001.t: "$great_project_type_grand_campaign_project$: Avanti"
  tgp_china_ministry.0001.desc: "[great_project.GetName] è in corso. L’orgoglio e le ambizioni di [owner.GetName] sono in gioco.\n\n"È un grande onore far parte della storia che si sta facendo." [contributor.GetName] esclama con orgoglio. "La nostra vittoria su [defender.GetName] sarà rapida e diverrà tema di poemi futuri. Presto tutto [target_title.GetName] sarà sotto il Cielo!""
  tgp_china_ministry.0001.a: "Che [GetTitleByKey('h_china').GetNameNoTooltip] cresca!"
  tgp_china_ministry.0002.t: "$great_project_type_grand_campaign_project$: Successo"
  tgp_china_ministry.0002.desc: "[great_project.GetName] strappa la vittoria dalle mani di [defender.GetName].\n\n"Presto porremo l’intero [target_title.GetName] sotto il Cielo!" [attacker.GetName] afferma con sicurezza."
  tgp_china_ministry.0002.a: ""Avanzate!""
  tgp_china_ministry.0003.t: "$great_project_type_grand_campaign_project$: Fallimento"
  tgp_china_ministry.0003.desc: "[great_project.GetName] subisce una sconfitta per mano di [defender.GetName].\n\n"Un piccolo inciampo sulla via della vittoria!" rassicura [attacker.GetName]."
  tgp_china_ministry.0003.a: ""La mia pazienza sta finendo.""
  tgp_china_ministry.0004.t: "$great_project_type_grand_campaign_project$: Oltre"
tgp_china_ministry.0004.desc: "[great_project.GetName] è già in corso. [contributor.GetName] dichiara la volontà di unirsi allo sforzo bellico.\n\n"Il debole [title_holder.GetName] non è alla pari di [GetTitleByKey('h_china').GetName]. Ho un piano per prendere [target_title.GetName].""
tgp_china_ministry.0004.a: "Considerate [target_title.GetNameNoTierNoTooltip] sotto il Cielo."
grand_campaign_added_war_target_tt: "[target_title.GetName] è stato aggiunto come [title|E] conteso e obiettivo di guerra alla #V [grand_campaign_war.GetName]#! [war|E]"
  tgp_china_ministry.0005.t: "$great_project_type_grand_campaign_project$: Tramonto"
  tgp_china_ministry.0005.desc_won: "[great_project.GetName] è stato un grande successo. Le terre di [target_kingdom.GetName] sono ora parte integrante di [GetTitleByKey('h_china').GetName]\n\n"Esito atteso, ma pur sempre un motivo di festa." L’imperatore esulta, "Che il popolo sappia che il [ROOT.Char.GetPrimaryTitle.GetName] è il più grande sotto il Cielo!""
  tgp_china_ministry.0005.desc_lost: "[great_project.GetName] è stato un terribile disastro. Le terre di [target_kingdom.GetName] hanno resistito alla potenza di [GetTitleByKey('h_china').GetName]\n\n"Esito inatteso." [owner.GetTitleAsName] trattiene la propria ira, "Che il popolo sappia che il [ROOT.Char.GetPrimaryTitle.GetName] ha arrecato grande vergogna ai Cieli!""
  tgp_china_ministry.0005.a_win: "Grande sforzo!"
  tgp_china_ministry.0005.a_lost: "Tutto [GetTitleByKey('h_china').GetNameNoTooltip] dovrebbe vergognarsi."
tgp_china_ministry.0006.opening: "[founder.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
  tgp_china_ministry.0006.desc: "Mi rammarico di informarti che [great_project.GetName] deve essere annullato."
  tgp_china_ministry.0006.a: "Che peccato."
  tgp_china_ministry.0007.t: "$tgp_china_ministry.0001.t$"
  tgp_china_ministry.0007.desc: "$tgp_china_ministry.0001.desc$"
  tgp_china_ministry.0007.a: "$tgp_china_ministry.0001.a$"
 
  tgp_china_ministry.0100.t: "Il Tesoro [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]"
  tgp_china_ministry.0100.intro: "È giunta l’ora di rivedere il bilancio del [ROOT.Char.Custom('GetRealmRank')]."
  tgp_china_ministry.0100.steward_desc: "[steward.GetShortUIName] sta davanti a me, la fronte corrugata, con il registro in mano. Una piccola schiera di aiutanti [Select_CString(steward.IsFemale,'le','gli')] sta dietro, carica di pergamene, tomi e note fiscali.\n\n"[ ROOT.Char.Custom('FormOfAddressForLiege')|U ]. #EMP Dobbiamo#! esaminare le spese e preparare un nuovo bilancio per il tesoro. Temo che la questione non possa attendere."
  tgp_china_ministry.0100.solo_desc: "Mi trovo circondat[Select_CString(ROOT.Char.IsFemale,'a','o')] da una piccola schiera di scrivani, carichi di pergamene, tomi e note fiscali. Tutti attendono che io termini la revisione.\n\n"
  tgp_china_ministry.0100.income_desc: "Le nostre entrate attuali superano di gran lunga le spese."
  tgp_china_ministry.0100.deficit_desc: "Le nostre spese sono troppo elevate e il tesoro crollerà senza interventi."
  tgp_china_ministry.0100.fallback_desc: "Sono passati diversi anni dall’entrata in vigore dell’ultimo bilancio."
  tgp_china_ministry.0100.a: "Molto bene. Stabiliamo un nuovo bilancio."
  tgp_china_ministry.0100.b: "Mantieni le stesse assegnazioni."
  tgp_china_ministry.0100.c: "Mi fido del tuo giudizio in merito."
  tgp_china_ministry.0100.a_tooltip: "Potrai scegliere un [treasury_budget|E] fra diverse opzioni"
  single_quotation_desc: "\""
 
  tgp_china_ministry.0101.desc: "Davanti a me giacciono diversi documenti con proposte, ognuno traccia una rotta diversa per il tesoro: dove spendere e dove stringere la borsa.\n\nQuale scelgo?"
  tgp_china_ministry.0101.a: "I salari devono essere la nostra priorità."
  tgp_china_ministry.0101.b: "Assicurati che i ministri ricevano una quota cospicua."
  tgp_china_ministry.0101.c: "Un esercito forte fa un reame forte."
  tgp_china_ministry.0101.d: "Riserva una porzione maggiore all’uso esclusivo dell’imperatore."
  tgp_china_ministry.0101.e: "Un’economia equilibrata ci servirà al meglio."
 
  tgp_treasury_enact_salary_budget_info_desc: "[treasury_budget_category|E] Focus: @gold_icon![treasury_salary_budget_short|E]\nUn [treasury_budget|E] tipicamente apprezzato dai [governors|E], che potrebbero aumentare la loro opinione se la nuova ripartizione migliora i loro stipendi"
 
  tgp_treasury_enact_ministry_budget_info_desc: "[treasury_budget_category|E] Focus: @government_type_celestial![treasury_ministry_budget_short|E]\nUn [treasury_budget|E] tipicamente apprezzato dai [ministers|E], che ottengono fondi aggiuntivi da spendere nelle rispettive responsabilità, come avviare [great_projects|E]"
 
  tgp_treasury_enact_military_budget_info_desc: "[treasury_budget_category|E] Focus: @celestial_military_administration![treasury_military_budget_short|E]\nUn [treasury_budget|E] tipicamente apprezzato dai [governors|E] militari, che ottengono fondi aggiuntivi per reclutare e mantenere [title_men_at_arms|E]"
 
  tgp_treasury_enact_hegemon_budget_info_desc: "[treasury_budget_category|E] Focus: @legitimacy_icon_mandate![son_of_heaven|E]\nUn [treasury_budget|E] che lascia una porzione maggiore del [treasury|E] non assegnata, permettendo al [liege|E] di spenderla come ritiene opportuno"
 
  tgp_treasury_enact_balanced_budget_info_desc: "[treasury_budget_category|E] Focus: @law_icon!Equilibrato\nUn [treasury_budget|E] che mira a distribuire il [treasury|E] equamente tra tutte le categorie"
 
tgp_treasury_enact_salary_budget_desc: "Promulga un [treasury_budget|E] con i seguenti parametri:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] impostato a [GetLaw('budget_allocation_salary_45').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] impostato a [GetLaw('budget_allocation_ministry_25').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] impostato a [GetLaw('budget_allocation_military_20').GetShortName|V]#!"
tgp_treasury_enact_ministry_budget_desc: "Promulga un [treasury_budget|E] con i seguenti parametri:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] impostato a [GetLaw('budget_allocation_salary_25').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] impostato a [GetLaw('budget_allocation_ministry_45').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] impostato a [GetLaw('budget_allocation_military_20').GetShortName|V]#!"
tgp_treasury_enact_military_budget_desc: "Promulga un [treasury_budget|E] con i seguenti parametri:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] impostato a [GetLaw('budget_allocation_salary_30').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] impostato a [GetLaw('budget_allocation_ministry_20').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] impostato a [GetLaw('budget_allocation_military_40').GetShortName|V]#!"
tgp_treasury_enact_hegemon_budget_desc: "Promulga un [treasury_budget|E] con i seguenti parametri:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] impostato a [GetLaw('budget_allocation_salary_30').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] impostato a [GetLaw('budget_allocation_ministry_25').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] impostato a [GetLaw('budget_allocation_military_25').GetShortName|V]#!"
tgp_treasury_enact_balanced_budget_desc: "Promulga un [treasury_budget|E] con i seguenti parametri:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] impostato a [GetLaw('budget_allocation_salary_35').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] impostato a [GetLaw('budget_allocation_ministry_30').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] impostato a [GetLaw('budget_allocation_military_25').GetShortName|V]#!"
 
tgp_treasury_enact_meritocratic_salary_budget_desc: "Promulga un [treasury_budget|E] con i seguenti parametri:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] impostato a [GetLaw('budget_allocation_salary_55').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] impostato a [GetLaw('budget_allocation_military_35').GetShortName|V]#!"
tgp_treasury_enact_meritocratic_military_budget_desc: "Promulga un [treasury_budget|E] con i seguenti parametri:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] impostato a [GetLaw('budget_allocation_salary_35').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] impostato a [GetLaw('budget_allocation_military_55').GetShortName|V]#!"
tgp_treasury_enact_meritocratic_balanced_budget_desc: "Promulga un [treasury_budget|E] con i seguenti parametri:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] impostato a [GetLaw('budget_allocation_salary_45').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] impostato a [GetLaw('budget_allocation_military_45').GetShortName|V]#!"
 
  tgp_china_ministry.0200.t: "Il bilancio di un Ministro"
  tgp_china_ministry.0200.desc: "Ancora una volta il mio [minister_of_revenue.GetCouncilTitle], [minister_of_revenue.GetFirstName], sta davanti a me, registro in mano.\n\n"Ti assicuro, [ROOT.Char.Custom('FormOfAddressForLiege')] — il tesoro prospererà se procediamo con la mia proposta!""
  tgp_china_ministry.0200.a: "Eccellente. Mettila in atto immediatamente!"
  tgp_china_ministry.0200.b: "Temo di avere altri piani per il tesoro."
  tgp_china_ministry.0200.toast_t_success: "Bilancio accettato"
  tgp_china_ministry.0200.toast_desc_success: "[treasury_ruler.GetShortUIName|U] ha approvato la tua proposta"
  tgp_china_ministry.0200.toast_t_failure: "Bilancio respinto"
  tgp_china_ministry.0200.toast_desc_failure: "[treasury_ruler.GetShortUIName|U] ha respinto la tua proposta"
