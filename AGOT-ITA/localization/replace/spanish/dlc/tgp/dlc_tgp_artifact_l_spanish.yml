l_spanish:

  tgp_go_board:0 "Tavoliere di go fortunato"
  tgp_go_board_desc:0 "Determinante in una partita clamorosamente vittoriosa contro [bg_loser.Custom('IT_NAM_COL3')][bg_loser.GetTitledFirstName], questo strumento di svago portò per primo la sua fortuna «brevettata» [bg_victor.Custom('IT_NAM_COL4')][bg_victor.GetTitledFirstName].\n\nQualcuno dirà che in un gioco come il go c’è ben poca fortuna, ma da quell’evento questo tavoliere è stato comunque mantenuto in buone condizioni."
  artifact_pedestal_baekje_incense_burner_name:0 "Bruciatore d’incenso in bronzo dorato"
  artifact_pedestal_baekje_incense_burner_description:0 "Questo bruciatore d’incenso mostra un’abilità artigianale immensa nonostante, a quanto risulta, sia un oggetto molto antico della dinastia Baekje. Il coperchio è sormontato da una presa a forma di fenice ed è circondato da 74 montagne fuse a strati, con un ricco insieme di figure e scenari."
  artifact_armillary_sphere_china_name: "Sfera armillare imperiale"
  artifact_armillary_sphere_china_desc: "Questo globo celeste fu assemblato da esperti artigiani e studiosi cinesi ed è usato per calcoli legati ai fenomeni astronomici. In quanto strumento per esaminare il calendario celeste, la sfera armillare è anche simbolo del diritto divino del Figlio del Cielo."
  artifact_eight_fold_chest_name: "Scrigno a otto cofanetti"
  artifact_eight_fold_chest_description: "Si tratta di un insieme di otto piccoli cofanetti, ognuno all’interno dell’altro, con la reliquia della falange del dito del Buddha posta nel cofanetto centrale. La reliquia è stata usata in cerimonie di benvenuto sotto imperatori Tang successivi prima che questi cofanetti fossero realizzati per ordine dell’imperatore Yizong.\n\nCiascun cofanetto è finemente lavorato in legno di sandalo, argento, oro e giada. L’ultimo è una pagoda a quattro porte in oro puro, che custodisce il dito stesso. La sommità della pagoda è un fiore di loto che regge una perla d’oro."
  artifact_military_classics_name: "Essenziali dei Classici Militari"
  artifact_military_classics_description: "Il "Wujing Zongyao", ovvero «Essenziali dei Classici Militari», è una compilazione illustrata di conoscenze belliche. Redatto da un’équipe diretta da Zeng Gongliang su richiesta dell’imperatore Renzong, copre un’ampia gamma di tecnologie militari ed è inteso come sintesi dei classici militari per una diffusione più ampia.\n\nTra gli argomenti del libro figurano macchine d’assedio, guerra navale e formule per la fabbricazione di esplosivi."
