  warning: "Avviso"
  warning_desc: "Prima di molti [natural_disasters|E] compaiono segnali precoci. Evidenti o sottili, i cambiamenti nell’ambiente possono offrire un preavviso. Un sovrano vigile può agire in tempo per ridurre le perdite."
  impact: "Impatto"
  impact_desc: "Quando il disastro colpisce, i preparativi del sovrano vengono messi alla prova. A prescindere dagli sforzi, le vittime sono probabili e il progresso si arresta. La regione entra in instabilità per la perdita di [development|E] e i danni alle infrastrutture."
  recovery: "Ripresa"
  recovery_desc: "Dopo l’impatto, è imperativo ricostruire la regione, talvolta tramite un [great_project|E]. Un signore accorto adotterà misure anche per la prevenzione, affinché un altro [natural_disaster|E] non colpisca di nuovo."

  every_disaster_county_custom: "Ogni [county|E] nella [situation_sub_region.GetName] di [situation.GetName]"
  every_realm_disaster_county_custom: "Ogni [county|E] del [realm|E] nella [situation_sub_region.GetName] di [situation.GetName]"
  natural_disaster_remove_realm_modifier_tt: "Perde tutti i [modifiers|E] negativi da [natural_disaster|E]"

  every_disaster_county_great_project_custom: "Ogni [county|E] nella [great_project.MakeScope.Var('situation').Situation.GetName]"
  every_realm_disaster_county_great_project_custom: "Ogni [county|E] del [realm|E] nella [great_project.MakeScope.Var('situation').Situation.GetName]"

 ### EARTHQUAKES
  situation_type_natural_disaster_earthquake: "$natural_disaster_earthquake_situation$"
  situation_natural_disaster_earthquake: "$natural_disaster_earthquake_situation$"
  situation_type_natural_disaster_earthquake_desc: "Un [earthquake|E] è un tipo di [natural_disaster|E] che causa distruzione grave e improvvisa in un numero ristretto di [counties|E].\n\nI $game_concept_earthquakes$ possono verificarsi solo in regioni più soggette ad attività sismica."
  situation_natural_disaster_earthquake_desc: "$situation_type_natural_disaster_earthquake_desc$"

  natural_disaster_earthquake_situation: "Terremoto a [Situation.MakeScope.Var('epicenter_county').Title.GetNameNoTierNoTooltip]"
  natural_disaster_earthquake_situation_desc: "$situation_type_natural_disaster_earthquake_desc$"

  natural_disaster_earthquake_warning_situation_phase: "Scossa premonitrice"
  natural_disaster_earthquake_warning_situation_phase_desc: "Nella [situation_phase|E] delle Scosse premonitrici, lievi tremori si avvertono sulla terra. Pur non oltre la forza di una mandria al galoppo, possono preannunciare una forza ben più ampia e devastante in movimento sotto la crosta."
  earthquake_warning: "$natural_disaster_earthquake_warning_situation_phase$"
  situation_natural_disaster_phase_earthquake_warning_effects: "$situation_natural_disaster_earthquake_phase_warning$"

  natural_disaster_earthquake_impact_situation_phase: "Impatto"
  natural_disaster_earthquake_impact_situation_phase_desc: "Dopo i tremori sottili, il suolo trema violentemente. Gli edifici possono crollare e le persone restare ferite o uccise da detriti in caduta. All’epicentro può aprirsi una faglia che divide il paesaggio. Il movimento improvviso solleva polvere e macerie, aumentando la letalità per chi è vicino."
  situation_natural_disaster_phase_earthquake_impact_effects: "$situation_natural_disaster_earthquake_phase_impact$"

  natural_disaster_earthquake_recovery_situation_phase: "Ripresa"
  natural_disaster_earthquake_recovery_situation_phase_desc: "Dopo l’impatto principale, gli effetti completi diventano evidenti. I sudditi possono irritarsi per danni o distruzione di proprietà e mezzi di sostentamento. I detriti ostacolano la ricostruzione e, con vite perdute, la ripresa rallenta per la riduzione di popolazione e forza lavoro."
  earthquake_recovery: "$natural_disaster_earthquake_recovery_situation_phase$"
  earthquake_recovery_effects: "Ripresa dal terremoto"
  earthquake_recovery_effects_concept: "[natural_disaster|E]"

  natural_disaster_earthquake_affected_ruler: "Disastro: #weak Terremoto#!"
  natural_disaster_earthquake_affected_vassal: "$natural_disaster_earthquake_affected_ruler$"
  natural_disaster_flood_affected_ruler: "Disastro: #weak Alluvione#!"
  natural_disaster_flood_affected_vassal: "$natural_disaster_flood_affected_ruler$"

  natural_disaster_earthquake_spawn_tooltip: "Un [earthquake|E] ha avuto origine a [situation.MakeScope.Var('epicenter_county').Title.GetNameNoTier]"

  natural_disaster_earthquake_sub_region_disaster_area: "Area del disastro"
  natural_disaster_earthquake_sub_region_disaster_area_desc: "Influenza [SituationSubRegion.GetAffectedTitlesList]"
  natural_disaster_earthquake_sub_region_disaster_neighbours: "Confinanti del disastro"
  natural_disaster_earthquake_participant_group_affected_ruler: "$game_concept_independent_rulers$"
  natural_disaster_earthquake_participant_group_affected_vassal: "$game_concept_vassals$"

  natural_disaster_earthquake_participant_group_affected_vassal_desc: "[vassals|EU] il cui [realm|E] è colpito dal [disaster|E]"

  natural_disaster_earthquake_participant_group_affected_ruler_desc: "[independent_rulers|EU] il cui [realm|E] è colpito dal [disaster|E]"

 ### FLOODS
  situation_type_natural_disaster_flood: "$natural_disaster_flood_situation$"
  situation_natural_disaster_flood: "$natural_disaster_flood_situation$"
  situation_type_natural_disaster_flood_desc: "$situation_natural_disaster_flood_desc$"
  situation_natural_disaster_flood_desc: "Una [flood|E] è un [natural_disaster|E] che provoca danni crescenti in un gran numero di [counties|E].\n\nLe alluvioni possono verificarsi solo lungo le rive dei grandi fiumi."

  natural_disaster_flood_situation: "Alluvione in [Situation.MakeScope.Var('river_region').GeographicalRegion.GetNameNoTooltip]"
  natural_disaster_flood_situation_desc: "$situation_natural_disaster_flood_desc$"

  natural_disaster_flood_warning_situation_phase: "Avviso"
  natural_disaster_flood_warning_situation_phase_desc: "Pozzanghere e suolo umido compaiono nella regione. Le piogge possono aumentare sensibilmente, portando i fiumi a tracimare. Non ancora a piena forza, ma è chiaro che l’acqua potrebbe presto penetrare negli edifici e saturare il terreno."

  natural_disaster_flood_impact_situation_phase: "Impatto"
  natural_disaster_flood_impact_situation_phase_desc: "Le acque invadono le case, coprono le strade e annegano chi non resiste alla corrente. Campi prima promettenti sono ora inzuppati e sterili, presagio di un cattivo raccolto."
  flood_aftermath: "$natural_disaster_flood_impact_situation_phase$"
  situation_natural_disaster_phase_flood_aftermath_effects: "$situation_natural_disaster_flood_phase_impact$"
  flood_aftermath_effects: "Conseguenze dell’alluvione"
  flood_aftermath_effects_concept: "[natural_disaster|E]"
 
  natural_disaster_flood_recovery_situation_phase: "Ripresa"
  natural_disaster_flood_recovery_situation_phase_desc: "$natural_disaster_earthquake_recovery_situation_phase_desc$"
  flood_recovery: "$natural_disaster_flood_recovery_situation_phase$"
  flood_recovery_effects: "Ripresa dall’alluvione"
  flood_recovery_effects_concept: "[natural_disaster|E]"

  natural_disaster_flood_participant_group_affected_ruler: "$game_concept_independent_rulers$"
  natural_disaster_flood_participant_group_affected_vassal: "$game_concept_vassals$"

  natural_disaster_flood_sub_region_disaster_area: "$natural_disaster_earthquake_sub_region_disaster_area$"
  natural_disaster_flood_sub_region_disaster_area_desc: "$natural_disaster_earthquake_sub_region_disaster_area_desc$"
  natural_disaster_flood_sub_region_disaster_neighbours: "$natural_disaster_earthquake_sub_region_disaster_neighbours$"
 
