l_spanish:

  debate_event.1000.t: "Preparare la scena"
  debate_event.1000.desc_intro_host: "Studiosi da tutto il reame si sono radunati"
  debate_event.1000.desc_intro_fallback: "Sono arrivato"
  debate_event.1000.desc_outro: "a [ROOT.Char.GetCurrentLocation.GetName] per il dibattito.\n\nI dibattenti già provano i discorsi in capannelli serrati, le grandi famiglie vanno a rivendicare gli alloggi migliori, mentre una processione di carri carichi di verdure e carni avanza rumorosamente verso il mercato.\n\nÈ tempo che mi prepari anch’io."
  debate_event.1000.a: "Neanche un istante da perdere."
  debate_event.1000.a.success_desc: "Preparativi eccellenti"
  debate_event.1000.b: "Dovrei esplorare la città."
  debate_event.1000.c: "Un’ottima occasione per rilassarmi."

  debate_event.1010.t: "Il dibattito ha inizio"
  debate_event.1010.desc: "Gli studiosi traboccano nella sala del dibattito, i discepoli seguono gli anziani con le braccia gravate da pesanti rotoli. Il mio avversario, [debate_opponent.GetTitledFirstName], è pronto all’estremità opposta della sala, circondato da altri membri del [opponent_movement.GetName].\n\nNon c’è più tempo per preparativi. Entrando in questo dibattito, dovrò fare affidamento sull’ingegno."
  debate_event.1010.a: "Questo sarà il mio momento."

  debate_event.1015.t: "$debate_event.1010.t$"
  debate_event.1015.desc: "Mi faccio strada tra la folla, sperando di assicurarmi un buon punto d’osservazione per il dibattito imminente. Il [my_movement.GetName] occupa il fondo della sala. Dopo qualche spinta e mormorio, mi ritrovo tra i miei pari.\n\n[debate_contender.GetTitledFirstName] e [debate_opponent.GetTitledFirstName] si fronteggiano, pronti a dimostrarsi"
  debate_event.1015.desc_favor: "i favoriti di [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]."
  debate_event.1015.desc_leadership: "i leader del [contender_movement.GetNameNoTooltip]."
  debate_event.1015.a: "Mi chiedo chi vincerà."

  debate_event.1100.t: "Dibattito annullato"
  debate_event.1100.desc_death: "Pare che [debate_opponent.GetTitledFirstName] sia deceduto. Senza nessuno con cui dibattere, il dibattito è stato annullato."
  debate_event.1100.desc_fallback: "Ho appena ricevuto notizia che il dibattito è stato sospeso. La ragione non è chiara, se non che non può proseguire al momento."
  debate_event.1100.a: "Notizia sfortunata."

  debate_event.2000.t: "La follia dell’orgoglio"
  debate_event.2000.desc: "Voci alterate mi attirano dentro una sala di studio, dove trovo [Select_CString(talent.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('talent'))] [talent.GetTitledFirstName] che gesticola verso la folla radunata. «Nessuno di voi è qui oggi per un vero dibattito dotto, ma per vantarsi e proclamare la propria superiorità sui pari!»\n\n[Select_CString(talent.IsFemale,'Lei','Lui')] parla con la stessa convinzione che ho sentito da [Select_CString(talent.IsFemale,'lei','lui')] tutto il giorno. Il volto di [Select_CString(talent.IsFemale,'lei','lui')] trema per un’emozione a stento trattenuta. Questa persona mostra promessa d’acume, benché quel temperamento potrebbe rivelarsi problematico."
  debate_event.2000.a: "I suoi talenti fioriranno sotto la mia guida."
  debate_event.2000.b: "Dovremmo tutti essere umiliati dalle sue parole."

  debate_event.2010.t: "L’influenza del [elder_movement.GetNameNoTooltip]"
  debate_event.2010.desc: "«Devo dire che la tua interpretazione di [ROOT.Char.Custom('GetRandomHistoryPassage')] ha stuzzicato il mio interesse» mi dice [elder.GetTitledFirstName] al termine di una lunga giornata di discussioni amichevoli. «Sono certo che, al di là delle differenze, abbiamo molto da imparare l’uno dall’altro.»\n\nL’atmosfera cordiale delle nostre conversazioni mi fa spesso dimenticare che appartiene al [elder_movement.GetNameNoTooltip] — Me lo ricorda lo sguardo eloquente di un altro membro del [my_movement.GetNameNoTooltip] nella mia direzione."
  debate_event.2010.a: ""Sono completamente d’accordo.""
  debate_event.2010.b: ""Alcune differenze non si possono ignorare.""

  debate_event.2020.t: "Scambi amichevoli"
  debate_event.2020.desc: "Il mio collega del [my_movement.GetName], [movement_member.GetTitledFirstName], si avvicina con un uomo curvo al seguito, il capo chino in segno di saluto. «Ho sentito che cerchi persone di talento per il tuo seguito» dice [movement_member.GetFirstNameNoTooltip]. «Credo che [disciple.GetTitledFirstName] possa essere un candidato adatto».\n\n[disciple.GetFirstNameNoTooltip] [disciple.Custom('quirk_pos_present')] e dice: «Sarebbe un onore servirti, [Select_CString(ROOT.Char.IsFemale,'mia signora','mio signore')]»."
  debate_event.2020.a: ""Ho molto da insegnare a [Select_CString(disciple.IsFemale,'lei','lui')].""
  debate_event.2020.b: ""La tua amicizia è tutto ciò che chiedo.""
  friend_given_disciple_reason: "[CHARACTER.GetShortUIName|U] ha ricevuto un discepolo da [TARGET_CHARACTER.GetShortUIName] durante un dibattito."
  friend_given_disciple_reason_corresponding: "$friend_given_disciple_reason$"

  debate_event.5000.t_imperial_debate: "Il favore imperiale"
  debate_event.5000.t_movement_debate: "La guida del [host.Custom('GetMyMovementNoTooltip')]"

  debate_event.5000.desc_imperial: "Dignitari e spettatori fiancheggiano le pareti della sala del dibattito, osservandomi mentre avanzo a posizionarmi davanti a [debate_opponent.GetTitledFirstName]. Ci inchiniamo all’unisono, braccia distese, schiene piegate.\n\nDovrei cogliere l’attimo ed esporre per primo un argomento."
  debate_event.5000.desc: "La scena è pronta e gli spettatori sono seduti. [debate_opponent.GetTitledFirstName] si alza dal proprio seggio per rivolgersi al pubblico, i nostri colleghi del [host.Custom('GetMyMovement')].\n\n«Siamo qui per discutere priorità e direzione del [host.Custom('GetMyMovement')]. L’esito di questo dibattito ne determinerà anche la guida.»"

  debate_event.5000.a: "Governerò per decreto di Kongzu."
  debate_event.5000.b: "Logica e ragione prevarranno."
  debate_event.5000.c: "Molto bene. #EMP Ora#! è il momento di..."
  debate_event.5000.d: "La tua mancanza di guida porterà alla rovina."
  debate_event.5000.a.flavor: "Sfrutta la tua esperienza nel [trait|E] [GetTrait('confucian_education').GetName( GetNullCharacter )] — Più esperienza significa maggiore successo"
  debate_event.5000.c.flavor: "Come da istruzioni, i tuoi [disciples|E] tenteranno di infiammare gli spettatori nei momenti opportuni — Si spera che i Discepoli di [debate_opponent.GetShortUINamePossessive] non interferiscano..."
  debate_event.5000.d.success_desc: "Riesci a presentare argomenti convincenti"
  debate_event.5000.d.failure_desc: "Non riesci a presentare un argomento convincente"

  debate_event.5010.insult_desc: "[debate_opponent.GetTitledFirstName] non perde tempo e comincia subito a elencare accuse e insulti, dichiarando che #EMP io#! sarei in qualche modo inadatto a guidare.\n\nBieche sciocchezze. Nient’altro che un tentativo scaltro di minare la mia autorità."
  debate_event.5010.confucian_desc: "[debate_opponent.GetTitledFirstName] parla con calma di Confucio e di come i suoi insegnamenti dovrebbero guidarci."
  debate_event.5010.desc: "[debate_opponent.GetTitledFirstName] parla di logica e ragione, e di come dovremmo usare gli insegnamenti del passato per tracciare un nuovo futuro per il reame."
  debate_event.crowd_approval_desc: "\n\nGli spettatori annuiscono."
  debate_event.crowd_disapproval_desc: "\n\nGli spettatori scuotono il capo in disapprovazione."
  debate_event.5010.a: "Raddoppiare l’approccio attuale."
  debate_event.5010.b: "Forse le parole di Confucio li convinceranno."
  debate_event.5010.c: "Un approccio più #EMP ragionevole#! dovrebbe illuminarli."
  debate_event.5010.d: "Mettiamo al lavoro i miei discepoli."
  debate_event.5010.e: "Quando tutto il resto fallisce, gli insulti funzionano di sicuro."

  debate_event.5100.t_winner: "- Vittoria!"
  debate_event.5100.t_loser: "- Sconfitta!"
  debate_event.5100.desc_winner: "Dopo una preparazione accurata e un’esecuzione magistrale, sono stato dichiarato vincitore del dibattito!\n\n[debate_loser.GetTitledFirstName] accenna un inchino secco ma formale, poi mi si rivolge: «Suppongo che siano d’obbligo le congratulazioni. Presto gli altri guarderanno a te per essere guidati. Ti chiedo soltanto di farlo con la massima responsabilità.»"
  debate_event.5100.desc_loser: "Malgrado ogni sforzo, [debate_winner.GetTitledFirstName] è stato dichiarato vincitore del dibattito. Di conseguenza, [Select_CString(debate_winner.IsFemale,'rimarrà','rimarrà')] anche di fatto a capo del [my_movement.GetNameNoTooltip].\n\nDopo aver ricevuto una tornata di congratulazioni, [Select_CString(debate_winner.IsFemale,'volge','volge')] infine l’attenzione a me.\n\n«Non tutti sono destinati a guidare. Ma non temere, il tuo momento potrebbe ancora arrivare.»"
  debate_event.5100.desc_unexpected_winner: "In un colpo di scena del tutto inatteso, #EMP io#! sono stato dichiarato vincitore. [debate_loser.GetTitledFirstName] guarda me, e io [Select_CString(debate_loser.IsFemale,'lei','lui')], entrambi ugualmente esterrefatti. Abbiamo udito bene? Sì, sì, abbiamo udito bene.\n\nDopo un momento, raccogliendosi visibilmente, [debate_loser.GetFirstNameNoTooltip] mi dice: «Suppongo che siano d’obbligo le congratulazioni. Anche se non riesco a capire perché qualcuno ti abbia dichiarato vincitore...»"
  debate_event.5100.desc_unexpected_loser: "In un colpo di scena del tutto inatteso, [debate_winner.GetTitledFirstName] è stato dichiarato il #EMP vincitore#!. [debate_winner.GetFirstNameNoTooltip] guarda me, e io [Select_CString(debate_winner.IsFemale,'lei','lui')], entrambi ugualmente esterrefatti. Abbiamo udito bene? Sì, sì, abbiamo udito bene.\n\nDopo una tornata di congratulazioni, ancora con sorpresa sul volto, [debate_loser.GetFirstNameNoTooltip] mi dice: «Ritengo che tu ti sia comportato in modo ammirevole. Anche se, in qualche modo, oggi non sei riuscito a vincere.»"
  debate_event.5100.a: "Per ora mi godrò il momento."
  debate_event.5100.b: "Dovrò semplicemente riprovarci..."

  debate_event.5110.t: "- Eleggere un vincitore"
  debate_event.5110.desc: "Argomenti e controargomenti si susseguono tra i due contendenti per un bel po’. Ricorrono alla logica, parlano del futuro del reame e, non senza qualche insulto occasionale, riflettono sulle qualità di un leader.\n\nAl termine, [debate_winner.GetTitledFirstName] pare aver avuto il ragionamento più solido e sarebbe il naturale vincitore.\n\nIn quanto [ROOT.Char.GetTitleAsNameNoTooltip], tuttavia, spetta a me dichiarare il vincitore come ritengo opportuno."
  debate_event.5110.a: "[debate_winner.GetNameNoTooltip] ha davvero vinto."
  debate_event.5110.a.tt: "Il [winning_movement.GetNameNoTooltip] diventa il [favored_movement|E]"
  debate_event.5110.b: "#EMP In realtà#! credo che abbia vinto [debate_loser.GetNameNoTooltip]."
 
  debate_event.5120.desc_winner: "Dopo una breve pausa, l’araldo riassume il dibattito e, senza dichiararlo esplicitamente, rende chiaro che sono io il vincitore. Tuttavia, la decisione non spetta a lui."
  debate_event.5120.desc_loser: "Dopo una breve pausa, l’araldo riassume il dibattito e, senza dichiararlo esplicitamente, rende chiaro che [debate_winner.GetTitledFirstName] è il vincitore."
  debate_event.5120.bridge_hegemon_available: "Tutte le teste si volgono verso [ROOT.Char.GetTopLiege.GetName]."
  debate_event.5120.bridge_fallback: "\n\nUn messo parte di gran carriera per informare [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] e torna con la notizia che"
  debate_event.5120.desc_liege_confirm: "\n\n«Concordo. [debate_winner.GetFirstNameNoTooltip] è un degno vincitore, che ha condotto il dibattito con somma abilità e astuzia.»"
  debate_event.5120.desc_liege_confirm_fallback: "la corte imperiale ritiene che il [winning_movement.GetNameNoTooltip] meriti il favore dell’impero."
  debate_event.5120.desc_liege_intervene: "\n\n«Dichiaro [declared_winner.GetTitledFirstName] vincitore del dibattito odierno.»"
  debate_event.5120.a: "Sono lieto che la pensiate così, mio [ROOT.Char.GetTopLiege.GetLadyLord]!"
  debate_event.5120.b: "Cosa? Cioè, certo. Grazie, mio [ROOT.Char.GetTopLiege.GetLadyLord]!"
  debate_event.5120.c: "Che... delusione."
 
  tgp_dynastic_cycle_decision_event.0082.a: "La nostra posizione resta salda. Per ora."
  tgp_dynastic_cycle_decision_event.0082.b: "Uff. Pensavo fossimo spacciati."
  tgp_dynastic_cycle_decision_event.0082.c: "Come ha potuto prendere una simile decisione?!"

  debate_events.5100.opponent_tt: "Diminuito il [movement_power_i][movement_power|E] del [opponent_movement.GetName] di #N [EmptyScope.ScriptValue('event_decrease_movement_power_major_value')|0]#!"
  debate_increased_movement_power_major_effect_tooltip: "Aumentato il [movement_power_i][movement_power|E] del [GetPlayer.Custom('GetMyMovement')] di [EmptyScope.ScriptValue('event_increase_movement_power_major_value')|+0]"

  debate_event.5130.desc_favor: "$debate_become_movement_leader_reward$"
  debate_event.5130.desc_leadership_won: "$debate_become_movement_leader_reward$"
  debate_event.5130.desc_leadership_defended: "$debate_remain_movement_leader_reward$"
