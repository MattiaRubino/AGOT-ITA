l_spanish:

 # END
  natural_disaster.4001.t: "[situation.GetNameNoTooltip]: Ripresa completata"
  natural_disaster.4001.desc: "La recente calamità che ha afflitto le nostre terre ha lasciato danni che richiederanno generazioni per essere sanati. Una ferita avvertita in tutto il territorio, inferta a nobili e popolani allo stesso modo.\n\nCi siamo uniti per onorare chi ha perso la vita e per restaurare città e borghi. Se il disastro colpirà di nuovo, saremo preparati."
  natural_disaster.4001.a: "Una vittoria contro la natura, davvero."
  natural_disaster.4002.a: "Il nostro lavoro non è stato vano!"

 # IMPACT
  natural_disaster.5001.t: "[situation.GetNameNoTooltip]: Progressi annullati"
  natural_disaster.5001.desc: "Anni di investimenti e i frutti di fatiche estenuanti nella regione vengono annullati in un batter d'occhio. Le famiglie abbandonano le dimore avite poiché non restano che macerie. I cronisti lamentano la perdita di tesori sacri e rari, insieme alle indispensabili scorte dell'esercito.\n\n"
  natural_disaster.5001.desc.flood: "Cantine e costruzioni sotterranee sono perdute del tutto, le loro uscite sommerse dalle acque. Muoversi diviene quasi impossibile; bestie da soma e uomini sprofondano allo stesso modo nella terra fradicia."
  natural_disaster.5001.desc.earthquake: "Gli innocenti fuggono mentre i detriti piovono dal cielo, solo per essere inghiottiti da pennacchi di fumo scuro e soffocante. Edifici rimasti immobili per un'era ora giacciono in rovina, i loro resti frantumati del tutto irriconoscibili."
  natural_disaster.5001.a: "Ci sarà moltissimo da ricostruire."
  natural_disaster_5001_flood_tt: "Ogni [county|E] del [realm|E] nella [situation_sub_region.GetName] di [situation.GetName] ha perso #N 1/[SCOPE.ScriptValue('natural_disaster_flood_development_loss_fraction_value')|0]#! del proprio [development|E] #weak (Massimo -5)#!"
  natural_disaster.5011.t: "[situation.GetNameNoTooltip]: Debole e fragile"
  natural_disaster.5011.desc.earthquake: "Le un tempo alte e cupe mura di [epicenter_county.GetNameNoTier] sono cadute,"
  natural_disaster.5011.desc.flood: "Le un tempo alte e cupe mura che circondano le città intorno al [river_region.GetName] sono crollate,"
  natural_disaster.5011.desc: "rendendo impossibile stanziarvi alcun reggimento. I guerrieri sono spostati in aree più sicure, ma questo a sua volta crea vulnerabilità per la regione.\n\nNel suo momento di massima debolezza, la terra giace in rovina — indifesa e vulnerabile."
  natural_disaster.5011.a: "Ogni giorno la situazione si fa più cupa."
  natural_disaster.5021.t: "[situation.GetNameNoTooltip]: Esodo"
  natural_disaster.5021.desc: "Le vittime di [situation.GetName] si affrettano a cercare un rifugio, lasciandosi alle spalle le vite di un tempo. Con pochi rimasti a garantire sicurezza e ordine nella regione, i malintenzionati imperversano terrorizzando i superstiti. Governare l'area non è più possibile."
  natural_disaster.5021.a: "È stata abbandonata."
  natural_disaster.5022.desc: "I profughi di [situation.GetName] si riversano nei domini confinanti nel disperato tentativo di sfuggire al caos. Il crimine dilaga nella zona, mentre i malintenzionati approfittano della confusione. Le aree colpite gravano sul reame, incapaci di produrre profitto o progresso per la perdita dei loro abitanti."
  natural_disaster.5022.a: "Qui i sopravvissuti sono al sicuro."
  natural_disaster.5031.t: "[situation.GetNameNoTooltip]: Pascoli in rovina"
  natural_disaster.5031.desc: "Molte mandrie si assottigliano man mano che la terra rimasta per il pascolo si riduce. L'ira della natura devasta il suolo, rendendo impossibile mantenere le nostre greggi."
  natural_disaster.5031.a: "Quelle terre non sono più fertili."
  natural_disaster.5101.t: "[situation.GetNameNoTooltip]: Ultimi istanti"
  natural_disaster.5101.desc.flood: "Acqua sudicia mi sale al petto, densa di limo. Le vesti zuppe mi trascinano mentre la corrente cresce."
  natural_disaster.5101.desc.earthquake: "Il pavimento sussulta e polvere si leva dal soffitto. Un pesante trave maestro si spacca e i muri gemono. In pochi istanti tutto crollerà."
  natural_disaster.5101.travel: "\n\nForse cercare riparo in questa [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship] non è stata una scelta saggia."
  natural_disaster.5101.army: "\n\nForse cercare riparo in questa [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship] non è stata una scelta saggia. Attorno a me, i miei soldati vengono travolti dalla calca."
  natural_disaster.5101.activity: "\n\nQuesta sarà l'ultima [involved_activity.GetActivityType.GetNameNoTooltip] che vedrò."
  natural_disaster.5101.tent: "\n\nForse cercare riparo in questa [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship] non è stata una scelta saggia."
  natural_disaster.5101.estate: "\n\nCorro per i corridoi della mia tenuta solo per trovare l'unica uscita incastrata a metà."
  natural_disaster.5101.court: "\n\nMi faccio strada tra la calca di cortigiani in preda al panico, solo per trovare l'unica uscita bloccata."
  natural_disaster.5101.desc.flood_end: "[Select_CString(at_risk_character.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('at_risk_character'))] [at_risk_character.Custom('IT_NAM_COL3')][at_risk_character.GetTitledFirstNameNoTooltip] è a un passo dietro, tende la mano verso di me. C'è spazio per uno soltanto per farsi strada all'aria."
  natural_disaster.5101.desc.earthquake_end: "[Select_CString(at_risk_character.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('at_risk_character'))] [at_risk_character.Custom('IT_NAM_COL3')][at_risk_character.GetTitledFirstNameNoTooltip] è a un passo dietro, con gli occhi spalancati. C'è spazio per uno soltanto per attraversare la porta prima che il trave cada."
  natural_disaster.5101.a: "Afferro [at_risk_character.Custom('IT_NAM_COL3')][at_risk_character.GetTitledFirstNameNoTooltip] e mi precipito verso la porta."
  natural_disaster.5101.a.tt.success: "Tu e [at_risk_character.GetFirstNameNoTooltip] sopravvivete entrambi"
  natural_disaster.5101.a.tt.failure: "La calamità ti travolge"
  natural_disaster.5101.a.tt.failure_root: "Muori"
  natural_disaster.5101.a.tt.failure_secondary: "[at_risk_character.GetFirstNameNoTooltip] muore"
  natural_disaster.5101.b: "Ognuno per sé!"
  natural_disaster.5101.b.tt.success: "Sopravvivi, a stento"
  natural_disaster.5101.b.tt.failure: "Muori"
  natural_disaster.5101.b.tt.at_risk_character_duel: "[at_risk_character.GetFirstNameNoTooltip] potrebbe morire"
  natural_disaster.5101.c: "[Select_CString(at_risk_character.IsFemale,'La','Lo')] costringo a passare, sapendo che il colpo toccherà a me."
  natural_disaster.5101.d: "Scanso [at_risk_character.Custom('IT_NAM_COL3')][at_risk_character.GetTitledFirstNameNoTooltip] e fuggo."
  natural_disaster.5102.t.affected: "[situation.GetNameNoTooltip]: Sopravvissuto"
  natural_disaster.5102.t.not_affected: "[situation.GetNameNoTooltip]: Bilancio delle vittime"
  natural_disaster.5102.t.second_round: " — Secondo impatto"
  natural_disaster.5102.t.third_round: " — Terzo impatto"
  natural_disaster.5102.travel: "Il mio seguito"
  natural_disaster.5102.army: "Il mio esercito"
  natural_disaster.5102.activity: "Il partecipante alla mia destra"
  natural_disaster.5102.tent: "La mia tenda"
  natural_disaster.5102.estate: "La mia tenuta"
  natural_disaster.5102.court: "La mia corte"
  natural_disaster.5102.desc.flood: "viene travolto dalla piena, le nostre provviste e i nostri averi intrisi dalla marea.\n\nRiesco a vincere la corrente e raggiungere un terreno più elevato. Guardo in basso e vedo l'esito, e il lezzo della morte riempie l'aria."
  natural_disaster.5102.desc.earthquake: "viene schiacciato dal crollo di un edificio.\n\nSchivo miracolosamente i detriti che cadono e mi porto su un terreno più stabile. Fisso i corpi schiacciati intorno a me e l'angoscia mi serra il cuore."
  natural_disaster.5102.a: "Sono fortunato a essere vivo."
  natural_disaster.5102.desc_remote.flood: "Il reame ribolle di voci colme di terrore sulla [situation.GetNameNoTooltip]. Le inondazioni hanno reclamato molte vite in tutte le terre colpite, anche tra nobili e cortigiani. Sebbene io sia lontano dal peggio, l'entità della perdita è sconvolgente."
  natural_disaster.5102.desc_remote.earthquake: "Il reame ribolle di voci colme di terrore sulla [situation.GetNameNoTooltip]. Sale e torri sono crollate, seppellendo signori e le loro famiglie. Il tributo di vite è grave, anche tra la nobiltà."
  natural_disaster.5111.t: "[situation.GetNameNoTooltip]: Campo colpito"
  natural_disaster.5111.desc.flood: "Incapaci di resistere all'impeto delle acque, i cavalli iniziano a scivolare, trascinando a terra i cavalieri. Il terrore dilaga man mano che altre bestie vengono inghiottite dall'onda. I miei guerrieri incontrano la stessa sorte; le armature pesanti che un tempo li proteggevano da chiunque ora li trascinano a una morte d'acqua.\n\n\"Abbi pietà di mio f—\" grida [knight.GetName] prima che acque soffocanti gli riempiano la bocca."
  natural_disaster.5111.desc.earthquake: "Il suolo che si spacca fa inciampare molti guerrieri, che precipitano nel baratro appena nato. Altri restano intrappolati o vengono schiacciati dai detriti che cadono.\n\nIl povero cavallo di [knight.GetName] è colpito alla testa da una chiave di volta e muore all'istante. Benché la vita di [knight.GetNameNoTooltip] sia stata misericordiosamente risparmiata, lo stesso non si può dire dei suoi compagni."
  natural_disaster.5111.a: "I fardelli della guerra si fanno sempre più pesanti."
  natural_disaster_army_damaged_title: "[situation.GetType.GetName] colpisce l'esercito"
  natural_disaster_allied_army_damaged_title: "[situation.GetType.GetName] colpisce l'esercito alleato"
  natural_disaster_enemy_army_damaged_title: "[situation.GetType.GetName] colpisce l'esercito nemico"

  natural_disaster.5901.t.earthquake: "[situation.GetNameNoTooltip]: L'ira della terra"
  natural_disaster.5901.t.flood: "[situation.GetNameNoTooltip]: Un torrente d'acqua"
  natural_disaster.5901.desc.earthquake: "I tremori a [epicenter_county.GetNameNoTier] hanno raggiunto l'apice, devastando la regione. Case e altri edifici crollano in massa, e molti di coloro che tentano la fuga vengono schiacciati dalle macerie.\n\nLa distruzione innesca una catena di eventi devastante, con incendi e disordini civili. Anime coraggiose cercano di salvare chi è sotto le rovine, solo per perdere la vita tra fumo e fiamme che avvolgono [epicenter_county.GetTierAsNameNoTooltip]."
  natural_disaster.5901.desc.flood: "L'acqua si precipita per strade e vicoli delle città attorno al [river_region.GetNameNoTooltip], trascinando con sé i corpi degli innocenti nella sua corrente implacabile. Alcuni provano ad avanzare a guado, solo per essere inghiottiti interi.\n\nLa piena s'insinua sotto i pavimenti degli edifici, impregna il legno e ne assicura il futuro marciume. I raccolti sono schiacciati dalla furia della piena."
  natural_disaster.5901.a.earthquake: "[epicenter_county.GetNameNoTierNoTooltip] andrà in rovina."
  natural_disaster.5901.a.flood: "Lo straripamento del [river_region.GetNameNoTooltip] è imminente."
  natural_disaster.5902.desc: "Le notizie sul recente disastro sono fosche e la popolazione è allo sbando. I sovrani delle regioni confinanti osservano la distruzione con grande attenzione, valutando con cura la portata della devastazione.\n\nBisogna agire per contenere la crisi e salvare il salvabile. Sarebbe imprudente restare inattivi mentre ciò accade."

 # RECOVERY
  natural_disaster.6901.t: "[situation.GetNameNoTooltip]: Le conseguenze"
  natural_disaster.6901.desc.flood: "Finalmente le acque del [river_region.GetNameNoTooltip] sono tornate nella norma. Pozze profonde punteggiano ancora la terra, ma il sole splende e presto l'acqua in eccesso sarà assorbita dal suolo."
  natural_disaster.6901.desc.earthquake: "La terra tace e il suolo di [epicenter_county.GetNameNoTier] non trema più. Quella che un tempo era un[epicenter_county.GetTierAsNameNoTooltip] fiorente ora giace in rovina, con solo pochi edifici ancora in piedi."
  natural_disaster.6901.desc: "\n\nSi avverte un sollievo, ma è indubbio che la regione sia l'ombra di ciò che era. Di questa devastazione si parlerà per anni, e graverà sull'animo dei sopravvissuti."
  natural_disaster.6901.a: "La strada per ristabilire l'ordine è lunga."
  natural_disaster.6902.desc: "Nobili e popolani gioiscono allo stesso modo per la fine della [situation.GetNameNoTooltip]. La gioia è effimera, poiché gli effetti del disastro si paleseranno presto. Si lavora per ripristinare quanto è andato perduto e per confortare coloro che sono caduti vittime del caos."
  natural_disaster.6902.a: "Speriamo che gli sforzi siano adeguati."
natural_disaster.6911.t: "[situation.GetNameNoTooltip]: Il ministro invia aiuti"
natural_disaster.6911.desc: "[minister_helper.GetName], un aiutante [minister.Custom('IT_NAM_COL2')][minister.GetTitledFirstName], ispeziona il luogo del [situation.GetNameNoTooltip]\n\n«Le mie condoglianze, [ROOT.Char.GetNameNoTooltip]. Sono stat[Select_CString(minister_helper.IsFemale,'a','o')] mandato qui da [minister.Custom('IT_NAM_COL5')][minister.GetTitledFirstNameNoTooltip] per aiutarti a rimediare alla situazione. Il ministero è disposto a fare tutto il necessario, poiché [minister.GetTopLiege.Custom('IT_NAM_COL3')][minister.GetTopLiege.GetTitledFirstName] si aspetta una pronta ripresa.»"
natural_disaster.6911.minister_chancellor: "«Mi onora la sua grazia.»"
natural_disaster.6911.minister_censor: "«Ciò di cui ho bisogno è combattere la corruzione.»"
natural_disaster.6911.minister_grand_marshal: "«Devo mantenere l’ordine.»"
natural_disaster.6911.minister_of_personnel: "«Sarò l’estensione dell’influenza [minister.GetTitledFirstNamePossessiveNoTooltip].»"
natural_disaster.6911.minister_of_revenue: "«Servono sgravi fiscali.»"
natural_disaster.6911.minister_of_rites: "«Le preghiere faranno molta strada.»"
natural_disaster.6911.minister_of_war: "«Ulteriori fortificazioni impediranno altri disastri.»"
 natural_disaster.6911.minister_of_justice: "$natural_disaster.6911.a.minister_censor$"
natural_disaster.6911.minister_of_works: "«Il reinsediamento delle vittime è la priorità assoluta.»"
natural_disaster.6911.a: "«Le spese sono ingenti, ho bisogno del tesoro.»"
natural_disaster_recovery_minister_of_revenue_tt: "Impedisce tutti i [modifiers|E] negativi ai [tax|E] dovuti alle [contributions|E] in [great_project.GetName]"
natural_disaster_recovery_minister_of_works_tt: "Impedisce tutti i [modifiers|E] negativi al [domain|E] dovuti alle [contributions|E] in [great_project.GetName]"
minister_has_aidee_to_send_tt: "Impiega [GetCourtPositionType( 'minister_bureaucrat_court_position' ).GetName]"

 # WARNING
  natural_disaster.7001.t: "[epicenter_county.GetNameNoTierNoTooltip]: Tremori sacrileghi"
  natural_disaster.7001.desc: "[epicenter_county.GetProvince.GetCounty.GetFaith.HouseOfWorshipPlural|U] e santuari in [epicenter_county.GetNameNoTier] hanno iniziato a sgretolarsi a causa delle scosse, incutendo timore anche ai più devoti. È chiaro che il tremore non accennerà a placarsi, e cresce d'intensità di momento in momento."
  natural_disaster.7001.a: "Questa calamità esige la mia #EMP totale#! attenzione!"
  natural_disaster.7001.a.tt: "Entrerai in una reggenza finché il disastro non raggiunge la fase di Recupero del $game_concept_situation_phase$."
  natural_disaster.7001.a.tt.already_in_diarchy: "Sei già in [power_sharing|E] e non sono necessari cambiamenti per far fronte all'onere aggiuntivo."
  natural_disaster.7001.a.tt.discount: "I contributi ai progetti di recupero dalla [disaster|E] ti costeranno #v il 10% in meno#! mentre sei in [power_sharing|E]"
  natural_disaster.7001.b: "Dobbiamo badare ai nostri!"
  natural_disaster.7001.b.tt: "Puoi $isolate_family_decision$"
  natural_disaster.7001.c: "Che [ROOT.Char.GetFaith.HighGodName] ci aiuti!"
  natural_disaster.7011.t: "[epicenter_county.GetNameNoTierNoTooltip]: Fauna in fuga"
  natural_disaster.7011.desc: "Gli animali di [epicenter_county.GetNameNoTier] hanno iniziato un esodo di massa, poiché il tremore sotto il loro habitat minaccia la sopravvivenza. Gli uccelli avviano una migrazione precoce, e le loro schiere oscurano la luce del cielo.\n\nAlcuni seguono il percorso degli animali in cerca di sicurezza, ma molti residenti restano nelle loro case, aggrappandosi alla speranza che le scosse cessino."
  natural_disaster.7011.d: "La natura coglie i segni, mentre noi restiamo compiacenti."
  natural_disaster.7021.t: "[river_region.GetNameNoTooltip]: Argini rigonfi"
  natural_disaster.7021.desc: "Il vento spinge acque lontane nel vicino [river_region.GetNameNoTooltip], gonfiando l'alveo ben oltre i suoi limiti. Alcuni raccolgono l'acqua in eccesso per i propri bisogni, ma il fiume continua a straripare.\n\nLa campagna circostante diventa una palude e il fango si accumula sugli edifici del borgo."
  natural_disaster.7021.a: "Queste acque sono senza freni."
  natural_disaster.7031.t: "[river_region.GetNameNoTooltip]: Piogge torrenziali"
  natural_disaster.7031.desc: "Una pioggia tanto necessaria cade sulle terre presso il [river_region.GetNameNoTooltip], garantendo la prosecuzione del raccolto come coltivato.\n\nSebbene la terra sia più che sazia, la pioggia aumenta d'intensità e non mostra segni di arresto. Il sole non si vede e il fiume inizia a straripare nell'entroterra."
  natural_disaster.7031.a: "Che i cieli abbiano pietà."

 # JOIN
  natural_disaster.8001.t.earthquake: "[epicenter_county.GetNameNoTierNoTooltip]: Brontolii nel profondo"
  natural_disaster.8001.t.flood: "[river_region.GetNameNoTooltip]: Livello di piena"
  natural_disaster.8001.desc.earthquake: "Mi giunge notizia di un grande sommovimento a [epicenter_county.GetName]. La terra sotto la regione trema e si scuote, e sulla superficie si aprono crepe. Le piccole strutture hanno iniziato a crollare.\n\nGli abitanti di [epicenter_county.GetTierAsNameNoTooltip] si agitano, ostacolando gli sforzi organizzativi. Nonostante il panico, devo adoperarmi per minimizzare i danni e prepararmi alla distruzione imminente."
  natural_disaster.8001.desc.flood: "Le acque del [river_region.GetName] si sono alzate oltre i livelli normali, inzuppando il terreno circostante. Sebbene ciò potrebbe favorire il raccolto, l'acqua continua a salire senza sosta.\n\nSarebbe saggio fermare ogni costruzione nella regione finché la piena non si sarà ritirata e assicurare che quante più persone possibile raggiungano un luogo sicuro."
  natural_disaster.8001.a: "Questo può significare una sola cosa..."
  natural_disaster.8001.a.tt.earthquake: "Un [earthquake|E] presto colpirà [epicenter_county.GetNameNoTier]"
  natural_disaster.8001.a.tt.flood: "Il [river_region.GetName] presto [flood|E]"
  natural_disaster.8002.t: "[situation.GetNameNoTooltip]: Impatto in corso"
  natural_disaster.8002.desc.earthquake: "[epicenter_county.GetName] è devastata da un violento terremoto. È probabile che [epicenter_county.GetTierAsNameNoTooltip] resti in rovina e i suoi abitanti siano sfollati.\n\n"
  natural_disaster.8002.desc: "Si stanno accantonando risorse per aiutare le vittime e ripristinare le regioni, ma non abbiamo ancora visto tutte le conseguenze del disastro."
  natural_disaster.8002.desc.flood: "Il [river_region.GetName] è straripato, e le sue acque si insinuano negli insediamenti vicini. Molti edifici sono stati abbandonati, ed è probabile che qualunque raccolto sia perduto."
  natural_disaster.8002.a: "Una situazione grave."
  natural_disaster.8002.a.tt: "È in corso una [flood|E] dal [river_region.GetName]."
  natural_disaster.8002.a.tt.earthquake: "È in corso un [earthquake|E] a [epicenter_county.GetNameNoTier]."
  natural_disaster.8003.t: "[situation.GetNameNoTooltip]: Conseguenze"
  natural_disaster.8003.desc.earthquake: "Cittadini in fuga schiacciati dal crollo degli edifici, detriti che bloccano le vie di fuga, incendi e brigantaggio...\n\nSono solo alcune delle atrocità viste dai residenti di [epicenter_county.GetNameNoTier] a seguito del recente terremoto."
  natural_disaster.8003.desc.flood: "Famiglie trascinate dalla corrente, raccolti maturi perduti nell'acqua, edifici colmi di acque torbide...\n\nQuesto è il destino dell'area attorno al [river_region.GetName] dopo la piena."
  natural_disaster.8003.desc_outro: "\n\nSono in corso operazioni di soccorso, ma i danni subiti potrebbero persistere a lungo nella regione."
  natural_disaster.8003.a: "Dobbiamo ricostruire."
  natural_disaster.8003.a.tt: "C'è stata una [flood|E] dal [river_region.GetName]."
  natural_disaster.8003.a.tt.earthquake: "Si è verificato un [earthquake|E] a [epicenter_county.GetNameNoTier]."

  disaster_option_warning: "@warning_icon! #warning Questo potrebbe essere estremamente pericoloso per l'incolumità e la vita!#!"
  travel_to_epicenter_county: "Pianifica di [travel|E] verso [epicenter_county.GetName]"
