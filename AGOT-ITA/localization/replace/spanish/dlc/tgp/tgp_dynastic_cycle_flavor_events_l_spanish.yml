l_spanish:
  #start AGOT modofiche
  tgp_debate_discount_var_tt: "Puoi organizzare un Dibattito nei prossimi #V 5 anni#! con uno sconto del #P 25%#!"

  #End AGOT modifiche

  tgp_dynastic_cycle_events.0001.t: "La via da seguire"
  tgp_dynastic_cycle_events.0001.desc: "Il giardino è immobile, salvo il fruscio delle foglie nella brezza. Nel silenzio, i miei pensieri si volgono al reame in questi tempi di [my_situation.GetTopCurrentPhase.GetName|l].\n\nBasterà resistere? Può il reame perseverare quando è immobile come questo giardino?\n\nIl tè sul vassoio del mio servo si è già raffreddato."
  tgp_dynastic_cycle_events.0001.aa: "Il [my_movement.GetNameNoTooltip] porterà l'illuminazione!"
  tgp_dynastic_cycle_events.0001.a: "Meglio avere amici quando verrà il momento..."
  tgp_dynastic_cycle_events.0001.a.potential_friend: "#EMP Dovrei mandare una lettera [Select_CString(potential_friend.IsFemale,'alla fidata','al fidato')] [potential_friend.GetTitledFirstNameNoTooltip]#!\n"
  tgp_dynastic_cycle_events.0001.a.friend: "#EMP Dovrei mandare una lettera [Select_CString(friend.IsFemale,'alla mia cara','al mio caro')] [friend.GetTitledFirstNameNoTooltip]#!\n"
  tgp_dynastic_cycle_events.0001.b: "Il momento di avanzare è #EMP adesso#!."
  tgp_dynastic_cycle_events.0001.c: "Non si può vivere nel futuro."
  friend_together_in_preparation: "[CHARACTER.GetShortUIName] ha inviato a [TARGET_CHARACTER.GetShortUIName] una lettera promettendo di stare insieme quando la stabilità tornerà nel reame."
  friend_together_in_preparation_corresponding: "[TARGET_CHARACTER.GetShortUIName] ha ricevuto una lettera da [CHARACTER.GetShortUIName] con la promessa di stare insieme quando giungerà l'avanzata."
  tgp_advancement_focus_modifier: "Concentrazione sull'avanzamento"
  tgp_advancement_focus_modifier_desc: "Questo personaggio ha deciso di concentrarsi sul progresso del proprio reame, tralasciando le aree di espansione."
 
  tgp_dynastic_cycle_events.0010.t: "Sotto pressione"
  tgp_dynastic_cycle_events.0010.desc: "[Select_CString(disciple.IsFemale,'La mia','Il mio')] discep[Select_CString(disciple.IsFemale,'ola','olo')] [disciple.GetTitledFirstName] mi ha fatto visita, ma i motivi non sono lieti.\n\n«Maestro... il reame va alla deriva come una nave in tempesta. Ogni giorno porta nuova discordia e nuovi nemici. [my_situation.GetTopCurrentPhase.GetName] cresce. Non so come sarà il domani, né cosa porterà».\n\nNon posso fare a meno di notare che [Select_CString(disciple.IsFemale,'le','gli')] tremano le mani."
  tgp_dynastic_cycle_events.0010.a: "«Non voglio che si dica che [Select_CString(disciple.IsFemale,'la discepola','il discepolo')] di [ROOT.Char.GetFirstNameNoTooltip] è [Select_CString(disciple.IsFemale,'una deboluccia','un deboluccio')]!»"
  tgp_dynastic_cycle_events.0010.b: "Povera creatura. [Select_CString(disciple.IsFemale,'La','Lo')] devo confortare."
  tgp_dynastic_cycle_events.0010.c: "«Attraverso le difficoltà si impara.»"
 
  tgp_dynastic_cycle_events.0020.t: "La mano ardita della fame"
  tgp_dynastic_cycle_events.0020.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], cattive notizie.» [Select_CString(marshal.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetName] si avvicina a me, [marshal.Custom('quirk_pos_pp')].\n\n«Nel cuore della notte, i contadini di [peasant_county.GetName] hanno forzato i granai. Se potessi assumere più guardie potremmo ancora riuscire a trovarli».\n\nNeppure il nostro reame è al sicuro da [my_situation.GetTopCurrentPhase.GetName]."
  tgp_dynastic_cycle_events.0020.a: "«I miei agenti li troveranno. E #EMP li elimineranno#!.»"
  tgp_dynastic_cycle_events.0020.b: "«Assumete quelle guardie!»"
  tgp_dynastic_cycle_events.0020.c: "La gente disperata fa cose disperate."
  tgp_executed_peasants_county_modifier: "Contadini giustiziati"
  tgp_executed_peasants_county_modifier_desc: "Questa contea non ha dimenticato come furono trattati i contadini affamati."
 
  tgp_dynastic_cycle_events.0030.t: "Cambio di via"
  tgp_dynastic_cycle_events.0030.desc: "«Il tempo di [my_situation.GetTopCurrentPhase.GetName] è #EMP adesso#!!»\n\n[Select_CString(marshal.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))]. Le falcate tonanti di [marshal.GetName] annunciano la presenza meglio delle parole.\n\n«Ammiro la tua dedizione alla via civile, ma [my_situation.GetTopCurrentPhase.GetType.GetNameNoTooltip|l] richiede audacia! Ricorda la storia di [ROOT.Char.Custom('GetRandomAnnalsPassage')] e guida le nostre armate!»"
  tgp_dynastic_cycle_events.0030.a: "È tempo di osare!"
  tgp_dynastic_cycle_events.0030.b: "«Desidero imparare, ma non cambiare.»"
  tgp_dynastic_cycle_events.0030.c: "Non c'è onore più alto del governo civile."
 

  tgp_dynastic_cycle_events.0050.t: "Un cambiamento di favore"
  tgp_dynastic_cycle_events.0050.desc: "La presa che il [favored_movement.GetName] esercita sul trono si fa più stretta, i loro consigli plasmano la politica a proprio piacimento.\n\nSe la mia causa vuole risalire, devo indebolirne la reputazione. Un dibattito pubblico potrebbe orientare il giudizio della corte, forse persino quello di [top_liege.Custom('IT_NAM_COL2')][top_liege.GetTitleAsNameNoTooltip].\n\nMa sfidarli significa rischiare l'umiliazione, se le parole dovessero venir meno."
  tgp_dynastic_cycle_events.0050.a: "Non posso permettermi di dubitare."
  tgp_dynastic_cycle_events.0050.b: "Il [my_movement.GetNameNoTooltip] avrà meriti propri."
  tgp_dynastic_cycle_events.0050.c: "Perché rischiare la mia dignità per il movimento?"
  tgp_debate_discount_var_desc: "Da evento"
