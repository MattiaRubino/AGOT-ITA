l_spanish:

  FUJIWARA_GLOSS: "#bold $dynn_Fujiwara$#! fu un [Glossary( 'Honsei', 'HONSEI_GLOSS' )] conferito dall’Imperatore $Tenji$ al suo influente cortigiano, $dynn_Nakatomi$ $Kamatari$.\n\nLe molte diramazioni dei suoi discendenti dominarono la politica giapponese per secoli, servendo nel contempo come [Glossary( 'Kampaku', 'KAMPAKU_GLOSS' )] presso la famiglia imperiale [Glossary( 'Yamato', 'YAMATO_GLOSS' )].\n\nInsieme ai [Glossary( 'Seiwa Minamoto', 'MINAMOTO_GLOSS' )] e ai [Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )], i $dynn_Fujiwara$ furono uno dei casati più potenti del primo medioevo giapponese.\n\nIl loro tradizionale [Glossary( 'Mon', 'MON_GLOSS' )] era un fiore di #EMP Sagarifuji#! — glicine pendente."
  MINAMOTO_GLOSS: "#bold $dynn_Minamoto$#! — o #EMP Genji#! — fu un [Glossary( 'Honsei', 'HONSEI_GLOSS' )] concesso a discendenti diseredati della famiglia imperiale [Glossary( 'Yamato', 'YAMATO_GLOSS' )]. La più importante famiglia $dynn_Minamoto$ discese dall’Imperatore $Seiwa$.\n\nInsieme ai [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] e ai [Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )], i $Seiwa$ $dynn_Minamoto$ furono uno dei casati più potenti del primo medioevo giapponese.\n\nIl loro tradizionale [Glossary( 'Mon', 'MON_GLOSS' )] raffigurava tre fiori di #EMP Rindō#! — genziana — che spuntano da cinque foglie di bambù."
TAIRA_GLOSS: "#bold $dynn_Taira$#! — o #EMP Heike#! — era un [Glossary( 'Honsei', 'HONSEI_GLOSS' )] concesso ai discendenti diseredati della famiglia imperiale [Glossary( 'Yamato', 'YAMATO_GLOSS' )]. Il più importante ramo dei $dynn_Taira$ discendeva dall’imperatore $Kanmu$.\n\nInsieme ai #EMP [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )]#! e ai #EMP [Glossary( 'Seiwa Minamoto', 'MINAMOTO_GLOSS' )]#!, i $Kanmu$ $dynn_Taira$ furono una delle casate più potenti del primo medioevo giapponese.\n\nIl loro [Glossary( 'Mon', 'MON_GLOSS' )] tradizionale era un #EMP Agehachō#! — farfalla coda di rondine."
  TACHIBANA_GLOSS: "#bold $dynn_Tachibana$#! fu un [Glossary( 'Honsei', 'HONSEI_GLOSS' )] concesso a discendenti diseredati della famiglia imperiale [Glossary( 'Yamato', 'YAMATO_GLOSS' )].\n\nLa più importante famiglia $dynn_Tachibana$ discese dall’Imperatore $Bidatsu$.\n\nIl loro tradizionale [Glossary( 'Mon', 'MON_GLOSS' )] era un fiore di #EMP Tachibana#! — arancio."
  TAKASHINA_GLOSS: "#bold $dynn_Takashina$#! fu un [Glossary( 'Honsei', 'HONSEI_GLOSS' )] concesso a discendenti diseredati della famiglia imperiale [Glossary( 'Yamato', 'YAMATO_GLOSS' )].\n\nLa più importante famiglia $dynn_Takashina$ discese dall’Imperatore $Tenmu$."
  YAMATO_GLOSS: "#bold $dynn_Yamato$#! è la casa imperiale del Giappone, che si dice discendere dalla dea del sole Amaterasu stessa. Un tempo Imperatori potenti, gli influenti [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] sottrassero il controllo dei veri organi dello Stato, governando come reggenti della dinastia imperiale.\n\nMolte tra le famiglie più influenti del Giappone discendono direttamente dagli Imperatori Yamato, tra cui i [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] e i [Glossary( 'Taira', 'TAIRA_GLOSS' )].\n\nIl loro tradizionale [Glossary( 'Mon', 'MON_GLOSS' )] era un fiore di #EMP Kikka#! — crisantemo."
  KAMPAKU_GLOSS: "#bold Kampaku#! è un titolo dato al reggente ufficiale di un Imperatore adulto del Giappone. Nato come carica d’onore vicina all’[Glossary( 'Emperor', 'TENNO_GLOSS' )], la famiglia Fujiwara ne sottrasse gradualmente il controllo, finché il Kampaku divenne il sovrano de facto e gli Imperatori mere figure simboliche."
  TENNO_GLOSS: "#bold Ten'nō#! è il titolo dato all’Imperatore del Giappone. Col tempo i reggenti Fujiwara sottrassero gradualmente il controllo alla famiglia imperiale, finché il [Glossary( 'Kampaku', 'KAMPAKU_GLOSS' )] divenne il sovrano de facto e gli Imperatori mere figure simboliche."
  JOKO_GLOSS: "#bold Jōkō#! è il termine generale per un [Glossary( 'Emperor', 'TENNO_GLOSS' )] passato che ha abdicato al Trono del Crisantemo. Man mano che il potere veniva sottratto alla famiglia imperiale, divenne sempre più comune che un Imperatore scegliesse di abdicare quando la successione era assicurata da un erede sano, così da poter partecipare alla politica dietro il trono, senza le responsabilità cerimoniali."
  SHOEN_GLOSS: "#bold Shōen#! erano i manieri dei clan nobili giapponesi, e le terre agricole ad essi annesse, che essi sottrassero sempre più al controllo centrale con il declino del sistema [ritsuryo|E] centralizzato."
  HONSEI_GLOSS: "#bold Honsei#! — #EMP cognomi originari#! — come #EMP [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )]#!, #EMP [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )]#!, #EMP [Glossary( 'Taira', 'MINAMOTO_GLOSS' )]#!, #EMP [Glossary( 'Tachibana', 'TACHIBANA_GLOSS' )]#! e #EMP [Glossary( 'Takashina', 'TAKASHINA_GLOSS' )]#!, sono i cognomi più antichi e prestigiosi del Giappone, conferiti ai cortigiani dalla famiglia imperiale.\n\nQuesti nomi sarebbero stati in seguito precisati o soppiantati da nomi #EMP Kamei#! e #EMP Uji#!, man mano che cresceva l’esigenza di distinguere i rami familiari e declinava la corte imperiale."
  HEIJI_REBELLION_GLOSS: "La #bold Ribellione di Heiji#! fu un conflitto tra la casa [Glossary( 'Kawachi Minamoto', 'MINAMOTO_GLOSS' )] e il clan [Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )], questi ultimi sostenuti da varie altre case Minamoto, per il controllo dell’Imperatore giapponese.\n\nRitenendo che la corte imperiale favorisse i loro rivali, i Minamoto insorsero per cercare di impedirlo. Alla fine furono sconfitti e molti membri della casa vennero esiliati o giustiziati."
  RONIN_GLOSS: "#bold Rōnin#! — letteralmente #EMP persona-onda#! — nacque come termine alla fine del periodo Nara, riferito a un servo fuggito dalle terre del proprio signore. In seguito venne a indicare i samurai senza padrone, sia per la morte di questi sia per la perdita del suo favore o del proprio status. Disoccupati e con poche abilità oltre al combattimento, molti Rōnin ricorsero al crimine per sopravvivere."
  MON_GLOSS: "#bold Mon#! - #EMP stemma#! - erano gli emblemi associati ai casati aristocratici del Giappone e alle loro numerose diramazioni, usati per identificarli."
  CHRYSANTHEMUM_THRONE_GLOSS: "Il #bold Trono del Crisantemo#! si riferisce al Takamikura, ossia il trono imperiale del Giappone, tanto in senso letterale quanto come rappresentazione metonimica dell’[Glossary( 'Emperor', 'TENNO_GLOSS' )] e dell’autorità legale del governo. Il sigillo imperiale con crisantemo a sedici petali fu adottato per la prima volta dall’imperatore Go-Toba (1180-1239) come simbolo personale, venendo poi adottato dall’[Glossary( 'imperial house', 'YAMATO_GLOSS' )]. Il crisantemo rappresenta longevità e rinnovamento, in accordo con l’ininterrotta linea imperiale del Giappone."
 
