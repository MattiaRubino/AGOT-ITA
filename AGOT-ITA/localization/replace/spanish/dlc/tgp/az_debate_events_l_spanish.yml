l_spanish:

  az_debate.0001.t: "Un discepolo da conquistare"
  az_debate.0001.desc: "Dall'altra parte della sala, [rival_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] si china verso [disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)]. «Sotto la mia guida, disciplina e lealtà sono i pilastri della vera maestria», proclama [rival_elder.GetTitledFirstNameNoTooltip] con voce carica d'orgoglio.\n\n«Certo, anziano», risponde [disciple_candidate.GetTitledFirstNameNoTooltip], benché i suoi occhi scivolino verso di me. «Eppure… che ne è delle idee nuove, messe alla prova in confronto aperto?». Colgo il più lieve sorriso che tira le sue labbra. L'acuminata durezza del suo tono è un segno d’irrequietezza e, forse, un varco."
  az_debate.0001.a: "Sfida[Select_CString(rival_elder.IsFemale,'la','lo')] in pubblico."
  az_debate.0001.a.success: "L’arguzia sbaraglia [rival_elder.GetFirstNamePossessiveNoTooltip]"
  az_debate.0001.a.failure: "Esagero nelle mie repliche"
  az_debate.0001.b: "Offri guida in privato."
  az_debate.0001.b.success: "[disciple_candidate.GetFirstNameNoTooltip] accetta il mio invito"
  az_debate.0001.b.failure: "Le mie proposte cadono nel vuoto"
  az_debate.0001.d: "Meglio lasciar perdere."

  az_debate.0002.t: "Un momento con l’Anziano"
  az_debate.0002.desc: "La voce corre rapida per la sala: è arrivato [elder_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«Non mi tratterrò», dice l’Anziano, voce calma ma penetrante.\n\n[audience_rep.GetFirstNameNoTooltip] si sporge verso di me e sussurra con urgenza: «Se hai qualcosa da dire, dilla ora, prima che gli altri [Select_CString(elder_candidate.IsFemale,'La','Lo')] sommergano»."
  az_debate.0002.a: "Impressiona con un singolo argomento perfetto."
  az_debate.0002.a.success: "Il mio ragionamento colpisce nel segno"
  az_debate.0002.a.failure: "Vacillo"
  az_debate.0002.c: "Anticipa tutti gli altri."
  az_debate.0002.c.success: "Mi muovo nella folla come un’ombra"
  az_debate.0002.c.failure: "[Select_CString(elder_candidate.IsFemale,'La','Lo')] raggiungo troppo tardi"
  az_debate.0002.d: "Lascia passare il momento."
 
  az_debate.0003.t: "Il dilemma"
  az_debate.0003.desc: "[disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)|U] avanza, gli occhi brillano di sfida. «Se un sovrano deve scegliere tra mantenere una promessa che danneggerà il reame o infrangerla per salvare il suo popolo, qual è la via giusta?»\n\nNon è un’oziosa elucubrazione, ma una prova, pensata per misurare il mio valore."
  az_debate.0003.a: "«Seguimi e te lo mostrerò»."
  az_debate.0003.b: "«Ascolta bene: la verità sta in parabole e proverbi»."
  az_debate.0003.b.success: "La lezione risuona chiara"
  az_debate.0003.b.failure: "Il senso mi sfugge"
  az_debate.0003.c: "«Sia la forza del [my_movement.GetNameNoTooltip] a dimostrare il mio valore»."
  az_debate.0003.d: "«Troveremo la risposta nel/la [ROOT.Char.GetFaith.ReligiousText|U]»."

  az_debate.0004.t: "Un coro di dubbi"
  az_debate.0004.desc: "Scorgo un piccolo gruppo in cerchio stretto, il riso acuto e sprezzante. Uno di loro, [freethinker_friend.Custom2('MyCharacterIntroduction', ROOT.Char)], si china verso di me con un sorriso sornione.\n\n«Allora dimmi, [ROOT.Char.GetFirstNameNoTooltip], perché dovremmo inchinarci al tuo movimento? Non abbiamo gusto per gli stendardi né pazienza per i maestri»."
  az_debate.0004.a: "«Sarà la ragione stessa a provare la forza di ciò che sostengo»."
  az_debate.0004.b: "«Il tuo ingegno è sprecato qui fuori. Vieni a camminare con me»."
  az_debate.0004.c: "«Discutiamone davanti a una [ROOT.Char.Custom('GetExpensiveDrink')]»."
  az_debate.0004.c.success: "[freethinker_friend.GetFirstNameNoTooltip] apprezza la tua compagnia"
  az_debate.0004.c.failure: "L’approccio sottile fallisce"
  az_debate.0004.d: "«Allora parla liberamente e segui la tua strada»."

  az_debate.0005.t: "L’ultima scelta dell’Anziano"
  az_debate.0005.desc: "[elder_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si accarezza il mento pensieroso, lo sguardo passa da me a [rival_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«Potrebbe benissimo essere l’ultimo discepolo che prendo», dice l’Anziano con gravità. «Riuscirete a convincermi di esserne degni?»\n\n[rival_candidate.GetFirstNameNoTooltip] incrocia le braccia, sogghignando. «Non perderò questa occasione»."
  az_debate.0005.a: "«Sono pronto a dimostrare il mio valore»."
  az_debate.0005.a.success: "Impressioni [elder_candidate.GetFirstNameNoTooltip]"
  az_debate.0005.a.failure: "Non riesci a impressionare [elder_candidate.GetFirstNameNoTooltip]"
  az_debate.0005.b: "«Lasciate che lavori al vostro trattato finale»."
  az_debate.0005.b.tt: "La tua [learning|E] non è abbastanza alta e non sei [GetTrait('confucian_education').GetName(ROOT.Char)]"
  az_debate.0005.c: "«Non mi metterò di traverso»."

  az_debate.0006.t: "L’ultima lezione"
  az_debate.0006.desc: "Con uno sguardo misurato, [current_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] parla con dolcezza:\n\n«Hai appreso tutto ciò che potevo trasmettere, [ROOT.Char.GetFirstNameNoTooltip]. Le mie lezioni sono esaurite, la mia lampada di saggezza è quasi spenta. Eppure non pensare d’essere abbandonato. C’è qualcuno la cui luce brilla ancor più forte: [new_elder.Custom2('MyCharacterIntroduction', ROOT.Char)]».\n\nL’anziano inclina il capo verso la figura venerabile, la cui presenza è solenne e in attesa. «Se lo desideri, ti affiderò alle [Select_CString(new_elder.IsFemale,'sue','sue')] cure. O forse il tuo cammino segue un’altra rotta?»\n\nSi dice che seguire la catena della trasmissione significhi onorare ciò che gli antichi chiamavano [Glossary( 'dao', 'CONFUCIAN_DAO')]."
  az_debate.0006.a: "«Accetterò [new_elder.GetFirstNamePossessiveNoTooltip] guida»."
  az_debate.0006.b: "«Le vostre lezioni mi bastano»."
  az_debate.0006.c: "«Perché mai restringere la sapienza a una sola voce?»."
  az_debate.0006.c.success: "Entrambi gli anziani annuiscono, impressionati"
  az_debate.0006.c.failure: "[new_elder.GetFirstNameNoTooltip] si irrigidisce, insultato"
  CONFUCIAN_DAO: "Indica la Via: l’ordine morale e il cammino cosmico insegnati dai saggi. È insieme guida alla condotta corretta e fondamento dell’armonia tra Cielo, Terra e umanità."

  az_debate.0007.t: "Un rimprovero davanti a tutti"
  az_debate.0007.desc: "«Ti senti, quando parli?», sibila [rival_elder.Custom2('MyCharacterIntroduction', ROOT.Char)], la voce che taglia la sala. «Un bambino reciterebbe i classici con più senno!»\n\nLe parole cadono come colpi su [disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)], il suo discepolo. Gli scribi si fermano a metà tratto, l’inchiostro perla sui pennelli. [Select_CString(disciple_candidate.IsFemale,'Lei','Lui')] abbassa lo sguardo, le guance arrossate, le spalle rigide come sotto la pioggia."
  az_debate.0007.a: "«Non lasciare che il carattere altrui ti definisca»."
  az_debate.0007.b: "«Dimmi che cosa ha fatto [Select_CString(rival_elder.IsFemale,'lei','lui')]»."
  az_debate.0007.b.success: "Il discepolo accetta con impazienza"
  az_debate.0007.b.failure: "Le parole mi si inciampano"
  az_debate.0007.c: "«Parliamo di armonia, ti prego»."

  az_debate.0008.t: "Bivio di dotti"
  az_debate.0008.desc: "All’ombra di un angolo della sala, osservo [neutral_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] scambiare cortesie con [rival_leader.Custom2('MyCharacterIntroduction', ROOT.Char)], membro del [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'undecided_movement' ).GetName].\n\n«Il [rival_movement.GetName] coltiva la virtù tramite la disciplina», insiste [rival_leader.GetTitledHouseNameOrFirstName], palmi aperti in calma sicurezza. «E tuttavia», interviene con naturalezza [neutral_scholar.GetTitledHouseNameOrFirstName], «può la disciplina, da sola, nutrire l’armonia senza compassione?» La fronte del difensore del [rival_movement.GetNameNoTooltip] si corruga."
  az_debate.0008.a: "«Considerate l’armonia che offre il [my_movement.GetNameNoTooltip]»."
  az_debate.0008.b: "«Pesiamo i Classici stessi»."
  az_debate.0008.b.success: "Li lascio senza parole"
  az_debate.0008.b.failure: "Annuiscono, non impressionati"
  az_debate.0008.c: "«Vieni, [neutral_scholar.GetTitledHouseNameOrFirstName], e ti mostrerò la vera virtù»."
  az_debate.0008.d: "«Preferisco non interferire…»"
  az_debate.0008.d.flavor: "... e rinfrescarmi a questa ombra."

  az_debate.0009.t: "Un passo falso nella sala"
  az_debate.0009.desc: "Alzandosi con sicurezza, [errant_disciple.Custom2('MyCharacterIntroduction', ROOT.Char)] si schiarisce la gola. «Il [Glossary( 'Maestro', 'CONFUCIUS_GLOSS' )] disse: “Se un sovrano governa secondo il [Glossary('ritual', 'CONFUCIAN_LI')], è come la Stella Polare e tutte le stelle si inchineranno dinanzi a lui!”»\n\nUn mormorio di risa percorre la sala. [stickler_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] inclina il capo, voce liscia come seta: «Curioso… eppure gli Analecta non parlano di rituale, bensì di [Glossary( 'virtù', 'CONFUCIAN_DE')]. È la virtù a tenere ferme le stelle, non la cerimonia»."
  CONFUCIAN_LI: "Indica la proprietà rituale e l’osservanza delle forme corrette, che mantengono l’armonia nella società e riflettono la virtù interiore."
  az_debate.0009.a: "«Non sono le parole che contano, ma l’intento»."
  az_debate.0009.b: "Riorienta la sala con un garbato aneddoto."
  az_debate.0009.d: "«Vieni, [errant_disciple.GetFirstNameNoTooltip], andiamo altrove»."

  az_debate.0010.t: "Un poema spinoso"
  az_debate.0010.desc: "Osservo [poet.Custom2('MyCharacterIntroduction', ROOT.Char)] recitare l’ultimo verso del suo poema: «Un tronco storto si alza verso il cielo, le radici affondate a fondo, i rami gravidi d’ombra».\n\nUn mormorio d’approvazione serpeggia nella folla.\n\n[critic.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si avvicina e mi sussurra all’orecchio: «Il poema di [poet.GetFirstNameNoTooltip] non è una semplice immagine. Allude al fatto che [ROOT.Char.GetTopLiege.GetTitleAsName] si allontana dal Mandato del Cielo, che la decadenza cova invisibile…»"
  az_debate.0010.a: "«Una chiara beffa del nostro [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]!»"
  az_debate.0010.b: "Cercherò il suo consiglio in privato."
  az_debate.0010.c: "«Su, è soltanto arte!»"
  tgp_subtle_counsel_modifier: "Consiglio sottile"
  tgp_subtle_counsel_modifier_desc: "Questo personaggio cerca il consiglio di un esperto di sottigliezze"

  az_debate.0011.t: "Osservando l’Anziano"
  az_debate.0011.desc: "La disputa si svolge con cadenza misurata, ogni parola di [observed_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] risuona come il battito regolato di una campana di tempio.\n\n«I riti sono le ossa del reame; senza di essi, la virtù crolla. Ignorare i classici è invitare il caos, far crescere zizzania dove dovrebbe levarsi il grano»."
  az_debate.0011.a: "Forse [Select_CString(observed_elder.IsFemale,'lei','lui')] potrebbe insegnarmi ancora?"
  az_debate.0011.b: "«Una lezione importante»."
  az_debate.0011.c: "«Un chiaro sostegno al [GetPlayer.Custom('GetMyMovementShort')]!»."
