  scheme_critical_moments.2922.t: "$coup_ceremonial_liege$: Il nuovo [ROOT.Char.GetTitleAsNameNoTooltip]"
  scheme_critical_moments.2922.desc: "I piani sono stati controllati e ricontrollati, ogni eventualità prevista, ogni cospiratore pronto. Irrompere nel [target.Custom('ResidenceBuilding')|l] è stato fin troppo facile fingendo di cercare impiego...\n\nÈ seguito il caos quando è scattato l'allarme, ma nel parapiglia, tra fendenti e colpi, alla fine siamo emersi esausti ma vittoriosi!\n\nQuel maledett[Select_CString(target.IsFemale,'a','o')] [target.Custom2('InsultAdjective', ROOT.Char)] falso [ROOT.Char.GetTitleAsNameNoTooltip], [target.GetFirstName], è riuscit[Select_CString(target.IsFemale,'a','o')] a fuggire: resterà una minaccia alla mia posizione finché [Select_CString(target.IsFemale,'lei','lui')] sarà a piede libero."
  scheme_critical_moments.2922.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] è #EMP mio#!!"
 
  scheme_critical_moments.2923.t: "$coup_ceremonial_liege$: Speranze infrante"

  scheme_critical_moments.2924.t: "$coup_ceremonial_liege$: Corona rubata"
  scheme_critical_moments.2924.desc: "Ciò che era iniziato come un giorno normale a [target.GetCapitalLocation.GetBaronyNameExplicitly] ha preso una piega improvvisa e sinistra. Il [target.Custom('ResidenceBuilding')|l] riecheggia delle urla delle guardie e dei servi che corrono per i corridoi.\n\nAlla fine un sergente ansimante spiega che un gruppo di furfanti è entrato con l'inganno e sta combattendo per aprirsi la strada fino alla sala del trono!\n\n"
  scheme_critical_moments.2924.imprison: "I soldati irrompono all'improvviso e vengo presto trascinat[Select_CString(ROOT.Char.IsFemale,'a','o')] davanti al loro capo, [owner.GetFirstName], che solleva la mia corona con ghigno compiaciuto."
  scheme_critical_moments.2924.death: "Nel tentativo di fuggire, mi ritrovo travolt[Select_CString(ROOT.Char.IsFemale,'a','o')] nella mischia caotica, una lama piomba verso di me!"
  scheme_critical_moments.2924.outro: "Mi intrufolo nelle stanze della servitù, mi travesto da comun[Select_CString(ROOT.Char.IsFemale,'e','e')] plebe[Select_CString(ROOT.Char.IsFemale,'a','o')] e mi unisco alla folla in fuga dal [target.Custom('ResidenceBuilding')|l]..."
  scheme_critical_moments.2924.a: "Tornerò!"
  scheme_critical_moments.2924.b: "Rospo immondo!"
  scheme_critical_moments.2924.c: "Accidenti!"

  scheme_critical_moments.2925.t: "$coup_ceremonial_liege$: Corona ambita"
  scheme_critical_moments.2925.desc: "Ciò che era iniziato come un giorno normale a [target.GetCapitalLocation.GetBaronyNameExplicitly] ha preso una piega improvvisa e sinistra. Il [target.Custom('ResidenceBuilding')|l] riecheggia delle urla delle guardie e dei servi che corrono per i corridoi.\n\nAlla fine un sergente ansimante spiega che un gruppo di furfanti è entrato con l'inganno e sta combattendo per aprirsi la strada fino alla sala del trono!\n\nI miei soldati presto ristabiliscono il controllo e i rumori della mischia si affievoliscono."
  scheme_critical_moments.2925.imprison: "[owner.GetFirstName], un nessuno senza terre, viene trascinat[Select_CString(owner.IsFemale,'a','o')] davanti a me, con il [Select_CString(owner.IsFemale,'suo','suo')] piano di usurpare la mia corona con la forza ormai scoperto."
  scheme_critical_moments.2925.death: "Il cadavere di [owner.GetFirstName], un nessuno senza terre, viene trascinat[Select_CString(owner.IsFemale,'a','o')] davanti a me, il [Select_CString(owner.IsFemale,'suo','suo')] piano di usurpare la mia corona con la forza è fallito del tutto."
  scheme_critical_moments.2925.outro: "Mi dicono che [owner.GetFirstName], un nessuno senza terre, ha guidato l'assalto per usurpare la mia corona con la forza. Il codardo è fuggito da un pezzo."
  scheme_critical_moments.2925.a: "#EMP Pagherai#! per questo."
  scheme_critical_moments.2925.b: "[Select_CString(owner.IsFemale,'Lei','Lui')] ha imparato cosa succede agli usurpatori!"
  scheme_critical_moments.2925.c: "Maledett[Select_CString(owner.IsFemale,'a','o')] [owner.Custom2('InsultNoun', ROOT.Char)]!"
 
