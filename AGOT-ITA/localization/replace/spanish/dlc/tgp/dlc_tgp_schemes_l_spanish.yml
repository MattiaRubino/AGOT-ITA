  scheme_critical_moments.1232.t: "[scheme.GetNameNoTooltip]: Successo"
  scheme_critical_moments.1232.desc: "L'attitudine di [target.GetName] è ormai nota tra i cortigiani imperiali. La [Select_CString(target.IsFemale,'sua','sua')] carriera toccherà nuove vette. Tutto grazie alla mia influenza."
  scheme_critical_moments.1232.desc.myself: "La mia attitudine è ormai nota tra i cortigiani imperiali. Ho usato bene la mia influenza e presto la mia carriera raggiungerà nuove vette."
  scheme_critical_moments.1232.a: "I successi di uno parlano per l'intero gruppo!"
  scheme_critical_moments.1232.b: "Ora [target.GetFirstNameNoTooltip] sarà più rispettat[Select_CString(target.IsFemale,'a','o')]."
  scheme_critical_moments.1232.b.myself: "Ora sarò più rispettat[Select_CString(ROOT.Char.IsFemale,'a','o')]."
  scheme_critical_moments.1233.t: "[scheme.GetNameNoTooltip]: Fallimento"
  scheme_critical_moments.1233.desc: "Le lodi dei miei agenti alla governance di [target.GetName] cadono nel vuoto a corte. Nessuno è disposto a riconoscere le conoscenze di [target.Custom('education_focus')]."
  scheme_critical_moments.1233.desc.myself: "Le lodi degli agenti alla mia governance cadono nel vuoto a corte. Nessuno è disposto a riconoscere le mie conoscenze di [target.Custom('education_focus')]."
  scheme_critical_moments.1233.a: "Almeno ne conosco il valore!"
  scheme_critical_moments.1235.t: "[scheme.GetNameNoTooltip]: Successo"
  scheme_critical_moments.1235.desc: "I miei agenti hanno avuto successo. Tutta la corte imperiale parla delle mancanze e dell'incompetenza di [target.GetName]. La carriera di quell[Select_CString(target.IsFemale,'a','o')] [target.Custom2('InsultNoun', ROOT.Char)] andrà in picchiata, tutto grazie alle mie macchinazioni!"
  scheme_critical_moments.1235.a: "I difetti di uno parlano per l'intero gruppo!"
  scheme_critical_moments.1235.b: "Il vero volto di [target.GetFirstNameNoTooltip] è noto."
  scheme_critical_moments.1236.t: "[scheme.GetNameNoTooltip]: Fallimento"
  scheme_critical_moments.1236.desc: "I miei agenti non riportano nulla. La corte imperiale non abbocca a nessuna delle voci che diffondiamo. A quanto pare la reputazione di [target.GetName] è impeccabile ed [Select_CString(target.IsFemale,'è ben inserita','è ben inserito')] nei circuiti imperiali. L[Select_CString(target.IsFemale,'a','o')] [target.Custom2('InsultAdjective', ROOT.Char)] è un passo avanti a me."
  scheme_critical_moments.1236.a: "[target.GetFirstNameNoTooltip] mi sfugge questa volta."
