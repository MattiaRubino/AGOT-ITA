  tgp_interaction_event.0020.desc: "La tesoreria di [target.GetName] è lì che aspetta di essere presa. Lascerò che i miei agenti ritocchino i registri, correggano i mastrini e scambino le ricevute.\n\nPoi userò quelle ricchezze per migliorare il governo del mio [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], per glorificare la mia [ROOT.Char.Custom('GetCourt')]... o magari semplicemente per arricchirmi?"
