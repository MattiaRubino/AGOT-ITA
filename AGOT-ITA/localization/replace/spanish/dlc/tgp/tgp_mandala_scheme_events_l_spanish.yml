l_spanish:


 ###Disbelieve Mandala Scheme
 # Ongoing Events
  disbelieve_mandala_ongoing.0001.t: "$disbelieve_mandala$: Nessun miracolo"
  disbelieve_mandala_ongoing.0001.desc: "[Select_CString(agent.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetName], mi si avvicina nel buio della notte sussurrando un piano malvagio.\n\n"Tra le bancarelle del mercato e i cortili dei templi. Un mercante qui, un servitore là, ciascuno ripeterà sottovoce le stesse storie [Select_CString(target.IsFemale,'della','del')] [target.Custom('IT_NAM_COL2')][target.GetTitledFirstName]."\n\n"Diranno che il miracolo del fiume era solo un gioco di correnti e di lanterne, che il mendicante guarito è stato visto prendere monete da un cortigiano di passaggio.""
  disbelieve_mandala_ongoing.0001.a: ""Piano brillante, [agent.GetFirstNameNoTooltip]!""
  disbelieve_mandala_ongoing.0001.a.crit_success: "I miracoli si pensa siano opera tua"
  disbelieve_mandala_ongoing.0001.a.success: "Si mormora che i miracoli siano falsi"
  disbelieve_mandala_ongoing.0001.a.failure: "Il tuo agente viene scoperto"
  disbelieve_mandala_ongoing.0001.a.failure.breach: "#alert_trial @alert_icon! [my_scheme.GetName] ottiene #V 1#! [scheme_breach|E]#!"
  disbelieve_mandala_ongoing.0001.b: "Non vale il rischio."
  scheme_fake_miracles: "Falsi miracoli"
  scheme_fake_miracles_desc: "Le azioni miracolose del tuo bersaglio sono viste come semplici coincidenze."
 
  disbelieve_mandala_ongoing.0010.t: "$disbelieve_mandala$: Tutto fuorché autentico"
  disbelieve_mandala_ongoing.0010.desc: ""Potremmo piazzare una reliquia", suggerisce [Select_CString(spymaster.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spymaster'))], [spymaster.GetName], dopo aver insistito per incontrarci nello studio.\n\n"Una falsa, accuratamente contraffatta, nel santuario [Select_CString(target.IsFemale,'della','del')] [target.Custom('IT_NAM_COL2')][target.GetTitledFirstName]. Che venga #EMP trovata#! e poi smascherata: il popolo dubiterà dei prodigi, il clero mormorerà e la [Select_CString(target.IsFemale,'sua','sua')] aura sacra crollerà.""
  disbelieve_mandala_ongoing.0010.a: "La #EMP [fake_relic.GetNameNoTooltip]#! pare quasi vera."
  disbelieve_mandala_ongoing.0010.a.success: "Il complotto riesce"
  disbelieve_mandala_ongoing.0010.a.failure: "Il tuo agente viene scoperto"
  disbelieve_mandala_ongoing.0010.b: "[target.Custom('IT_NAM_COL3')][target.GetTitledFirstNameNoTooltip] non è uno sciocco."
  rival_planted_fake_artifact: "[CHARACTER.GetShortUIName] ha provato a piazzare una reliquia falsa alla corte di [TARGET_CHARACTER.GetShortUINamePossessive] [Select_CString(TARGET_CHARACTER.IsFemale,'sovrana','sovrano')]."
  rival_planted_fake_artifact_corresponding: "$rival_planted_fake_artifact$"

 #Outcome Events
  scheme_critical_moments.1212.t: "[scheme.GetNameNoTooltip]: Successo"
  scheme_critical_moments.1212.desc: "Bastano abbastanza crepe per frantumare qualsiasi cosa.\n\nI miei sforzi per diffondere incredulità sulla natura divina [Select_CString(target.IsFemale,'della','del')] [target.Custom('IT_NAM_COL2')][target.GetTitledFirstName] hanno dato frutto, e ora il [Select_CString(target.IsFemale,'suo','suo')] nome non può essere menzionato senza che almeno uno degli astanti chieda quanto siano veri i pettegolezzi. Delle [Select_CString(target.IsFemale,'sue','sue')] trame maliziose. Delle [Select_CString(target.IsFemale,'sue','sue')] incoerenze incompetenti."
  scheme_critical_moments.1212.desc_discovered: "\n\nAnche se [target.GetFirstNameNoTooltip] conosce il mio coinvolgimento, non importa. Presto il mondo conoscerà l’unico vero Devaraja: me."
  scheme_critical_moments.1212.desc_secret: "\n\n[target.GetFirstNameNoTooltip] resta interdetto per l’odio che riceve, del tutto ignaro del mio coinvolgimento."
  scheme_critical_moments.1212.a: "Era la cosa giusta da fare."

  scheme_critical_moments.1213.t: "[scheme.GetNameNoTooltip]: Fallimento"
  scheme_critical_moments.1213.desc: "Nulla. Mesi di pianificazione e macchinazioni, di voci diffuse e bustarelle pagate, eppure la divinità [Select_CString(target.IsFemale,'della','del')] [target.Custom('IT_NAM_COL2')][target.GetTitledFirstName] è ancora inespugnabile."
  scheme_critical_moments.1213.desc_discovered: "\n\nA peggiorare il tutto, non ho solo sprecato tempo e risorse, ma [target.GetFirstNameNoTooltip] è anche venut[Select_CString(target.IsFemale,'a','o')] a conoscenza delle mie intenzioni maldestramente eseguite."
  scheme_critical_moments.1213.desc_secret: "\n\nAlmeno, [target.GetFirstNameNoTooltip] resta beatamente ignaro che sia successo alcunché..."
  scheme_critical_moments.1213.a: "Solo un piccolo contrattempo..."

  scheme_critical_moments.1214.t: "Mandala screditato"
  scheme_critical_moments.1214.desc: "Comincia con uno sguardo. Quell’aria di #EMP incertezza#!? Quando ordino loro di agire in nome della divinità, esitano un attimo più del dovuto. I servitori mormorano delle mie mancanze, dei difetti che dimostrano che, in fondo, sono umano e non divino.\n\nCome osano. Dimostrerò che sbagliano. Devo."
  scheme_critical_moments.1214.desc_discovered: "\n\nE per aggiungere insulto al danno, i miei agenti ne sono certi: è stat[Select_CString(owner.IsFemale,'a','o')] [owner.Custom('IT_NAM_COL3')][owner.GetTitledFirstName] a orchestrare questo scetticismo sulla mia divinità..."
  scheme_critical_moments.1214.a: "Molto inquietante..."

  scheme_critical_moments.1215.t: "Mandala infrangibile"
  scheme_critical_moments.1215.desc: "Voci false e sussurri nefandi provano a minare la mia autorità. Provano a rendere #EMP me#! qualcosa di meno che un essere divino.\n\nI miei seguaci non lo tollereranno, e la mia statura è al sicuro. Per ora."
  scheme_critical_moments.1215.desc_discovered: "Tuttavia, i miei agenti ne sono certi: è stat[Select_CString(owner.IsFemale,'a','o')] [owner.Custom('IT_NAM_COL3')][owner.GetTitledFirstName] a orchestrare questo scetticismo sulla mia divinità..."
  scheme_critical_moments.1215.a: "Come osano."
  scheme_critical_moments.1215.a_discovered: "Quel[owner.Custom2('InsultNoun', ROOT.Char)]..."

 ###Coerce Tributary Events
  scheme_critical_moments.1222.t: "[scheme.GetNameNoTooltip]: Successo"
  scheme_critical_moments.1222.desc: "Le mie prove e tribolazioni hanno avuto successo. Tutto quel tempo speso a logorare [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|U], e ora [Select_CString(target.IsFemale,'lei','lui')] infine ha ceduto, disposto a porsi sotto la mia suzerainità.\n\nGovernerò con splendore e grazia."
  scheme_critical_moments.1222.a: "Un tributario in più alla chiamata."

  scheme_critical_moments.1223.t: "[scheme.GetNameNoTooltip]: Fallimento"
  scheme_critical_moments.1223.intro: "Nessun successo. Tutta la mia fatica, per cosa?"
  scheme_critical_moments.1223.desc: "[target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|U] ha respinto le mie avances, insistendo che [Select_CString(target.IsFemale,'se la caverà','se la caverà')] meglio per conto proprio. Vedremo."
  scheme_critical_moments.1223.desc_suzerain: "[target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|U] ha respinto le mie avances, citando la superiorità di [target.Custom('IT_NAM_COL2')][target.GetSuzerain.GetTitledFirstName] come [Select_CString(target.IsFemale,'sua','suo')] unico vero leader. Che sciocchezze."
  scheme_critical_moments.1223.a: "Pah. Troverò seguaci più degni."

  scheme_critical_moments.1224.t: "[scheme.GetNameNoTooltip]: Successo"
  scheme_critical_moments.1224.desc: "È il momento. L’ora in cui [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName] lascia il gregge [target.Custom('IT_NAM_COL2')][target.GetSuzerain.GetTitledFirstName] è vicina. Resta solo che [target.GetFirstNameNoTooltip] informi [target.Custom('IT_NAM_COL3')][target.GetSuzerain.GetTitledFirstNameNoTooltip] dello stato delle cose, e allora avrò il mio tributo...\n\nSi spera che [target.Custom('IT_NAM_COL3')][target.GetSuzerain.GetTitledFirstNameNoTooltip|U] sia un governante onorevole e [Select_CString(target.IsFemale,'la','lo')] lasci andare di buon grado verso un suzerano più #EMP adatto#!."
  scheme_critical_moments.1224.a: "Non sto più nella pelle."

  scheme_critical_moments.1225.t: "Tributario, interrotto"
  scheme_critical_moments.1225.desc: "Il messo [Select_CString(target.IsFemale,'della mia tributaria','del mio tributario')] [target.Custom('IT_NAM_COL2')][target.GetTitledFirstNamePossessive] giunge alla mia corte, e il messaggio è chiaro.\n\nQuel[owner.Custom2('InsultNoun', ROOT.Char)] [owner.Custom('IT_NAM_COL3')][owner.GetTitledFirstName|U] ha rigirato la testa al povero [target.Custom('IT_NAM_COL3')][target.GetFirstNamePossessiveNoTooltip], mettend[Select_CString(target.IsFemale,'ola','olo')] contro di me, e ora [Select_CString(target.IsFemale,'vuole','vuole')] #EMP lasciare#! il mio gregge, ritirare il tributo e rifiutare la mia suzerainità."
  scheme_critical_moments.1225.a: "Meglio imporre qualche #EMP incentivo...#!"
  scheme_critical_moments.1225.b: "#EMP Questo lo vedremo.#!"
  scheme_potential_suzerain_might_join_war_tt: "\n@alert_icon! #alert_trial [CHARACTER.GetShortUIName] potrebbe diventare [Select_CString( TARGET_CHARACTER.IsFemale, 'suzeraina', 'suzeraino' )] di [TARGET_CHARACTER.GetShortUINamePossessive] e unirsi alla guerra come difensore#!"
  scheme_critical_moments.1225.c: "Andrà bene così."

  scheme_critical_moments.1226.t_incentivizing: "[scheme.GetNameNoTooltip]: A volte si vince, a volte si perde"
  scheme_critical_moments.1226.t_warring: "[scheme.GetNameNoTooltip]: Forze congiunte"
  scheme_critical_moments.1226.t: "[scheme.GetNameNoTooltip]: Lasciar andare"
  scheme_critical_moments.1226.desc_incentivizing: "La lettera [target.Custom('IT_NAM_COL2')][target.GetTitledFirstNamePossessive|U] è un triste resoconto. [incentivizing_suzerain.Custom('IT_NAM_COL3')][incentivizing_suzerain.GetTitledFirstName] ha #EMP incentivato#! il vecchio [owner.Custom2('InsultNounClumsy', ROOT.Char)] a restare, almeno per un #EMP po’#!...\n\n... e quel falso "Devaraja" [incentivizing_suzerain.GetFirstNameNoTooltip] ha dovuto versare qualche dividendo, in mancanza di vera divinità.\n\nForse la prossima volta [target.GetFirstNameNoTooltip] vedrà la luce e si unirà al mio gregge."
  scheme_critical_moments.1226.desc_warring: "Il messo [Select_CString(target.IsFemale,'della mia tributaria','del mio tributario')] [target.Custom('IT_NAM_COL2')][target.GetTitledFirstNamePossessive|U] irrompe nella sala del trono: "Guerra!" [Select_CString(dummy_envoy.IsFemale,'urla','urla')], "Guerra! [warring_suzerain.Custom('IT_NAM_COL3')][warring_suzerain.GetTitledFirstName|U] ha deciso [Select_CString(warring_suzerain.IsFemale,'di sua iniziativa','di sua iniziativa')] di correggere con la #EMP forza#! il momentaneo errore di giudizio del mio [target.GetLadyLord]!"\n\nAncora agit[Select_CString(dummy_envoy.IsFemale,'ata','ato')], [Select_CString(dummy_envoy.IsFemale,'si','si')] prostra ai miei piedi: "Per favore, per favore, #EMP aiutateci!#!"\n\nUn brivido mi corre lungo la schiena. Guerra?"
  scheme_critical_moments.1226.desc: "Suzerain piegat[Select_CString(target.IsFemale,'a','o')]"
  scheme_critical_moments.1226.a: ""In loro soccorso!""
  scheme_critical_moments.1226.b: "Bene, allora..."
  scheme_critical_moments.1226.b_warring: ""Non ho firmato per la #EMP guerra#!.""
  scheme_critical_moments.1226.b_incentivizing: "Pazienza. Ma ho agito bene."
 
  coerce_and_leverage_contribution_ongoing.0001.t: "[my_scheme.GetNameNoTooltip]: Ciascuno di voi"
  coerce_and_leverage_contribution_ongoing.0001.desc.intro: "Faccio visita a [target_county.GetName] nel tentativo di convincere gli abitanti a contribuire al mio grande progetto per la [ROOT.Char.GetFaith.HouseOfWorship].\n\n"
  coerce_and_leverage_contribution_ongoing.0001.desc.high_dev: "Le bancarelle che vendono [ROOT.Char.Custom('GetExpensiveMeal')] mi attirano con un aroma delizioso."
  coerce_and_leverage_contribution_ongoing.0001.desc.low_dev: "I locali affollano la [ROOT.Char.Custom('GetSquareCommons')], circondati da [ROOT.Char.Custom('GetCrookedhousesDelapidatedtents')] e mercanti che cercano di liberarsi dei [ROOT.Char.Custom('get_region_root_vegetable_plural')] più marci."
  coerce_and_leverage_contribution_ongoing.0001.desc.regular_dev: "Mercanti di [ROOT.Char.Custom('GetTradeGoods')] adescano visitatori ignari."
  coerce_and_leverage_contribution_ongoing.0001.desc.outro: "\n\n"Udite, udite. Per il [peasant.Custom('dummy_peasant_profession')] e per il [peasant.Custom2('dummy_peasant_profession', peasant)]. Con la più #EMP minima#! quantità d’oro tutto questo può essere vostro!""
  coerce_and_leverage_contribution_ongoing.0001.a: "Questa gente può permettersi una moneta."
  coerce_and_leverage_contribution_ongoing.0001.b: "Hanno ben altre difficoltà."
  coerced_contribution_county_modifier: "Contributi “volontari”"
  coerced_contribution_county_modifier_desc: "Gli abitanti di questa contea sono stati forzatamente invitati a contribuire a un grande progetto."
  scheme_coerced_subjects_modifier: "$coerced_contribution_county_modifier$"
  scheme_coerced_subjects_modifier_desc: "$coerced_contribution_county_modifier_desc$"
  spared_contribution_county_modifier: "Contributo risparmiato"
  spared_contribution_county_modifier_desc: "Gli abitanti di questa contea sono stati dispensati dagli oneri monetari per un grande progetto."
 
  coerce_and_leverage_contribution_ongoing.0010.t: "[my_scheme.GetNameNoTooltip]: Salvezza in oro"
  coerce_and_leverage_contribution_ongoing.0010.desc: "Il profumo di [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] mi dà il buongiorno, l’aria è intrisa del sentore [ROOT.Char.Custom('GetSeasonAdj')] di [ROOT.Char.Custom('GetSeason')].\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], il peso di innalzare una [ROOT.Char.GetFaith.HouseOfWorship] è gravoso", [Select_CString(court_chaplain.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))], [court_chaplain.GetName], si avvicina sorridendo [court_chaplain.Custom('quirk_pos_adverb')]. "Eppure i fedeli possono essere mossi dalla promessa di un favore celeste."\n\n"Se lo decretiamo, coloro che offriranno contributi riceveranno benedizioni oltre la sorte comune.""
  coerce_and_leverage_contribution_ongoing.0010.aa: ""#EMP Io#! gradirei tali benedizioni.""
  coerce_and_leverage_contribution_ongoing.0010.a: ""Così sia.""
  coerce_and_leverage_contribution_ongoing.0010.b: "Non merita la tua attenzione."
 
  coerce_and_leverage_contribution_ongoing.0020.t: "[my_scheme.GetNameNoTooltip]: Il valore di una promessa"
  coerce_and_leverage_contribution_ongoing.0020.desc: "[Select_CString(servant.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('servant'))], [servant.GetName], si inchina, [servant.Custom('GetWritingMaterialPlural')] alla mano.\n\n"Le casse per la [ROOT.Char.GetFaith.HouseOfWorship] si gonfiano troppo lentamente", annuncia [servant.Custom('quirk_pos_pp')].\n\n"Eppure le parole possono comprare ciò che la moneta non ottiene. Forse una lettera a [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName], con una promessa allettante, potrà piegare la [Select_CString(target.IsFemale,'sua','sua')] volontà ad aiutare...""
  coerce_and_leverage_contribution_ongoing.0020.aa: "Una promessa non deve per forza essere vera..."
  coerce_and_leverage_contribution_ongoing.0020.a: ""Sbrigati a scrivere!""
  coerce_and_leverage_contribution_ongoing.0020.b: ""Limìtati a dire che apprezzo la [Select_CString(target.IsFemale,'sua','sua')] generosità.""
  scheme_promised_hook_modifier: "Leva promessa"
  scheme_promised_hook_modifier_desc: "L’istigatore di questa trama ha promesso al proprio bersaglio una leva... se fosse reale, solo il proponente lo sa."

 #OPINIONS
  coerced_my_tributary_opinion: "Coercizione al mio tributario"
  coerced_tributary_opinion: "Tributario coercito"

 #Coerce Contribution Outcomes
  scheme_critical_moments.1242.t: "[scheme.GetNameNoTooltip]: Successo"
  scheme_critical_moments.1242.desc: "Ho sempre saputo di poter contare sul laborioso popolo di [target_title.GetBaseNameNoTierNoTooltip] perché venisse in mio aiuto. Per una causa più grande e per celebrare il proprio sovrano, si sono figurativamente tolti la camicia di dosso per finanziare il mio complesso templare.\n\nDelizioso."
  scheme_critical_moments.1242.a: "Bene, bene..."

  scheme_critical_moments.1243.t: "[scheme.GetNameNoTooltip]: Fallimento"
  scheme_critical_moments.1243.desc: "Gli [owner.Custom('InsultNoun')] di [target_title.GetBaseNameNoTierNoTooltip] rifiutano la ragione e respingono con forza le mie richieste di contribuire al mio progetto #EMP grandioso#!.\n\nAdditano la #EMP mancanza di fondi#! come scusa. Che sciocchezza. Volere è potere."
  scheme_critical_moments.1243.a: "Che insolenza."

  insusceptible_to_coerce_contribution_modifier: "Insensibile alla coercizione"
  insusceptible_to_coerce_contribution_modifier_desc: "Questa contea non accetta di essere costretta a finanziare un Complesso del Tempio della Capitale."


 #Coerce Contribution Outcomes
  scheme_critical_moments.1252.t: "[scheme.GetNameNoTooltip]: Successo"
  scheme_critical_moments.1252.desc: "Ho sempre saputo di poter contare su [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName] perché venisse in mio aiuto. Le mie lusinghe, le mie persuasioni e i miei dibattiti hanno dato frutto: [Select_CString(target.IsFemale,'ha','ha')] gentilmente accettato di investire nel mio progetto, facendo di tutto per rendere il mio tempio ancor più glorioso.\n\nLa trascendenza è sempre più vicina..."
  scheme_critical_moments.1252.a: "Meraviglioso."

  scheme_critical_moments.1253.t: "[scheme.GetNameNoTooltip]: Fallimento"
  scheme_critical_moments.1253.desc: "Irrumpo nella sala con i pugni serrati dalla frustrazione: quell[Select_CString(target.IsFemale,'a','o')] [target.Custom('InsultNoun')] che è [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName] si rifiuta di ascoltare la ragione. Non ho forse dibattuto, argomentato, #EMP influenzato#! il [Select_CString(target.IsFemale,'suo','suo')] circolo più intimo?\n\nAddit[Select_CString(target.IsFemale,'a','o')] #EMP investimenti più immediati#! come priorità attuale, invece di contribuire al mio progetto #EMP magnifico#!. Mi aspettavo di più da [Select_CString(target.IsFemale,'lei','lui')]. Non sarà l’ultima volta che ne sentirà parlare..."
  scheme_critical_moments.1253.a: "Tzè, tzè..."

  insusceptible_to_leverage_contribution_modifier: "Insensibile alla persuasione"
  insusceptible_to_leverage_contribution_modifier_desc: "Questo personaggio non apre né la borsa né il cuore per finanziare contributi."
 
  unlock_coerce_tributary_scheme_tt: "Richiede livello #V 2#! di [aspect_of_trickery|E]"
 
  coerce_tributary_ongoing.0001.t: "[my_scheme.GetNameNoTooltip]: Strade chiuse"
  coerce_tributary_ongoing.0001.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]!" [Select_CString(steward.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))], [steward.GetName], si para davanti a me col sorriso più ampio.\n\n"Ho... #EMP trovato#! un antico atto che ci permette di imporre a [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName] un pedaggio più alto se vorrà usare le nostre strade. Tuttavia mi serviranno fondi per inviare una piccola delegazione a [capital.GetName].""
  coerce_tributary_ongoing.0001.a: "[Select_CString(target.IsFemale,'Imparerà','Imparerà')] quanto costi opporsi a noi."
  coerce_tributary_ongoing.0001.a.success: "[target.GetShortUIName] accetta di pagare"
  coerce_tributary_ongoing.0001.a.failure: "[target.GetShortUIName] non cede"
  coerce_tributary_ongoing.0001.b: "Il tempo farà il suo corso."
  scheme_extra_tariffs: "Dazi aggiuntivi"
  scheme_extra_tariffs_desc: "Il titolare della trama ha convinto il bersaglio che, se non diventa volontariamente suo tributario, vi saranno #EMP ben più#! disagi."
 
  coerce_tributary_ongoing.0010.t: "[my_scheme.GetName]: Negoziati aggressivi"
  coerce_tributary_ongoing.0010.desc: "[Select_CString(marshal.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))], [marshal.GetName], si inchina, il sudore ancora gli cola dalla fronte dopo l’addestramento dei [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U]", [Select_CString(marshal.IsFemale,'ella','egli')] comincia, "si sono spese troppe parole per convincere [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName]. Il tributo non si implora: si prende."\n\nStringe il pugno.\n\n"Permettimi di marciare con alcuni guerrieri fin sotto le porte di [capital.GetName].""
  coerce_tributary_ongoing.0010.a: ""Così sia.""
  coerce_tributary_ongoing.0010.a.success: "[target.GetShortUIName] è persuaso"
  coerce_tributary_ongoing.0010.a.failure: "[target.GetShortUIName] s’offende gravemente"
  coerce_tributary_ongoing.0010.b: "Non c’è bisogno di irritare [target.Custom('IT_NAM_COL3')][target.GetTitledFirstNameNoTooltip]."
  rival_tried_to_intimidate: "[TARGET_CHARACTER.GetShortUIName|U] ha provato a intimidire [CHARACTER.GetShortUIName] per far[Select_CString(CHARACTER.IsFemale,'la','lo')] diventare [Select_CString(CHARACTER.IsFemale,'tua','tuo')] tributari[Select_CString(CHARACTER.IsFemale,'a','o')]."
  rival_tried_to_intimidate_corresponding: "[Select_CString( CHARACTER.IsLocalPlayer, 'Il tuo personaggio', CHARACTER.GetShortUIName )] è stat[Select_CString(CHARACTER.IsFemale,'a','o')] intimidit[Select_CString(CHARACTER.IsFemale,'a','o')] da [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'te', TARGET_CHARACTER.GetShortUIName )] per diventare [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'tuo', 'suo')] tributari[Select_CString(CHARACTER.IsFemale,'a','o')]."
  scheme_tribute_intimidation: "Negoziati aggressivi"
  scheme_tribute_intimidation_desc: "Il titolare di questa trama ha chiarito al bersaglio che, se non cede, ci saranno conseguenze peggiori."
 
