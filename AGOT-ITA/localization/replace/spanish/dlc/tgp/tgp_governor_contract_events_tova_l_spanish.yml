l_spanish:

  unsanctioned_deity: "Divinità non approvata"
  unsanctioned_deity_contract: "$unsanctioned_deity$"
  unsanctioned_deity_desc: "I sudditi di questa contea venerano una divinità illecita e voci delle sue fauste benedizioni si diffondono per il reame."
  unsanctioned_deity_desc_title: "$task_contract_governance_desc_title$"
  governor_contract_events_tova.0050.t: "$unsanctioned_deity$"
  governor_contract_events_tova.0050.desc: "Un numero insolito di persone si mette in fila nelle strade di [deity_destination.GetName] per inchinarsi e bruciare incenso davanti al santuario di una divinità illecita. Contadini e cittadini, ugualmente, giungono da ogni angolo del reame per offrire qualunque modesta oblazione possano.\n\nSe non gestisco la situazione, queste superstizioni sfrenate continueranno a dilagare nel distretto."
  governor_contract_events_tova.0050.a: "Questo affare richiede tutta la mia attenzione."
  governor_contract_events_tova.0050.a.tt: "Viaggia a [deity_destination.GetName] e indaga sulla questione"
  governor_contract_events_tova.0050.b: "Ho questioni più urgenti..."
  governor_contract_events_tova.0051.desc: "Seguo il marcato odore d'incenso in [deity_destination.GetName], mi apro un varco tra le strade affollate e raggiungo il santuario incriminato.\n\n[ROOT.Char.Custom('RandomPeasantGrievance')] A giudicare dal fango che [Select_CString(worshipper.IsFemale,'le','gli')] imbratta i pantaloni, è arrivat[Select_CString(worshipper.IsFemale,'a','o')] da lontano.\n\nAlla mia domanda sulla divinità, [Select_CString(worshipper.IsFemale,'lei','lui')] mi dice che appare come [ROOT.Char.Custom('RandomVerySmallCreature')] e vive dentro [ROOT.Char.Custom('RandomVerySmallCreatureDwelling')] a lato della strada."
  governor_contract_events_tova.0051.a: "Sanziona pubblicamente la divinità."
  governor_contract_events_tova.0051.b: "Disperdi i fedeli e brucia il santuario."
  governor_contract_events_tova.0051.c: "Sequestra le offerte pie."
  governor_contract_events_tova.0051.d: "Ragiona con i fedeli."
  governor_contract_events_tova.0051.e: "Lascerò che se ne occupino i monaci."
  governor_contract_events_tova.0052.desc_burn: "Le mie guardie si fanno rapidamente largo nella folla, colpendo i talloni di chi indugia sul loro cammino. Una torcia finisce sul santuario e presto le fiamme s'innalzano al cielo, il cui calore respinge i pochi fedeli rimasti.\n\nPosso affermare con decisione che l'ordine è stato ristabilito nella contea di [deity_destination.GetName], liberata dalla superstizione affinché la ragione possa fiorire."
  governor_contract_events_tova.0052.desc_debunk: ""…Ed ecco perché questa creatura #EMP non#! è, in realtà, un dio. Ognuno di noi fa la propria fortuna attraverso umanità e buona condotta morale." \n\nLa folla tace, ammutolita dalle mie superiori doti retoriche. Scorgo chiaramente il momento in cui tutti si rendono conto del loro errore e iniziano a disperdersi."
  governor_contract_events_tova.0052.a: "Come è giusto che sia."
  governor_contract_events_tova.0053.desc_burn: "Le mie guardie tentano di farsi largo nella calca, e con sorpresa vedo i fedeli agitati respingere! La torcia destinata al santuario cade a terra e ne segue il caos.\n\nIo e il mio seguito usciamo a stento in tempo prima che le fiamme ci raggiungano."
  governor_contract_events_tova.0053.desc_debunk: ""…Il che significa che l'unico vero modo per assicurarci la fortuna è fare il bene noi stessi. Ma, ovviamente, non dovremmo agire troppo solo per il nostro tornaconto. Ora, dove ero rimast[Select_CString(ROOT.Char.IsFemale,'a','o')]?" \n\nUn mormorio di disapprovazione percorre la folla. Alcuni nascondono dietro le maniche quello che sono certo essere sorrisi di scherno.\n\nCon il calore che mi sale al volto, mi volto e me ne vado prima di rendermi ancor più ridicol[Select_CString(ROOT.Char.IsFemale,'a','o')]."
  governor_contract_events_tova.0053.a: "Non è andata secondo i piani!"
  task_contract_reward_effect_sanction_deity_desc: "La divinità viene approvata dal governo."
  task_contract_reward_effect_claim_offerings_desc: "I beni nei santuari sono confiscati da te."
  task_contract_reward_effect_deity_monks_desc: "Deleghi il problema, come un vero governatore."
  escaped_justice: "Sfuggito alla giustizia"
  escaped_justice_contract: "$escaped_justice$"
  escaped_justice_desc: "Un criminale è sfuggito alla giustizia ed è fuggito in questa contea invece di presentarsi alla convocazione del tribunale."
  escaped_justice_desc_title: "$task_contract_governance_desc_title$"
  governor_contract_events_tova.0055.t: "$escaped_justice$"
  governor_contract_events_tova.0055.desc: "Mi giunge voce che [escapee.Custom('IT_NAM_COL3')][escapee.GetTitledFirstName] trascura i suoi doveri, arrivando perfino a distrarre fondi dal tesoro reale.\n\nQuando gli è giunta la citazione per affrontare la giustizia alla mia corte, ha radunato i propri uomini ed è fuggit[Select_CString(escapee.IsFemale,'a','o')] nelle terre selvagge, dove ora occupano la dimora di un povero contadino!\n\nLe guardie sono armate e pronte a difendere la posizione del loro [escapee.Custom('MistressMaster')]. È chiaro che [escapee.Custom('IT_NAM_COL3')][escapee.GetTitledFirstName] non cederà senza un mio intervento."
  governor_contract_events_tova.0055.a: "Devo andarci subito!"
  governor_contract_events_tova.0055.a.tt: "Viaggia a [escapee_destination.GetName] e indaga sulla questione"
  governor_contract_events_tova.0055.b: "Quel vile ratto prima o poi mostrerà la faccia..."
  governor_contract_events_tova.0056.desc: ""Non un passo di più!" mi grida un arciere, prendendoci di mira da dietro [ROOT.Char.Custom('OutdoorsHidingPlace')]. Oltre l'imponente sagoma, intravedo l'edificio che ospita il criminale che inseguo.\n\nA giudicare dallo schiocco di rami tra gli alti cespugli, un manipolo di altre guardie è pronto alla mia arrivata."
  governor_contract_events_tova.0056.a: "Convincere [Select_CString(escapee.IsFemale,'la fuggiasca','il fuggiasco')] ad affrontare la giustizia."
  governor_contract_events_tova.0056.b: "Mettere alla spada [Select_CString(escapee.IsFemale,'la codarda','il codardo')] e i suoi uomini."
  governor_contract_events_tova.0056.c: "Sono dispost[Select_CString(ROOT.Char.IsFemale,'a','o')] a offrire una certa clemenza."
  governor_contract_events_tova.0056.d: "Bandisci[Select_CString(escapee.IsFemale,'la','lo')]."
  governor_contract_events_tova.0057.desc_persuade: ""Guardati! Questo è il gesto di un[Select_CString(escapee.IsFemale,'a','o')] squilibrat[Select_CString(escapee.IsFemale,'a','o')]. È così che vuoi che la dinastia [escapee.GetDynastyName] sia ricordata? Risparmia ai tuoi la vergogna e vieni con me." \n\nForse sono le mie parole, o il tono della voce, ma [escapee.Custom('IT_NAM_COL3')][escapee.GetTitledFirstName] esce comunque dal nascondiglio. Alza le mani in un gesto pacificatore e si arrende."
  governor_contract_events_tova.0057.desc_slay: "La fragile pace si spezza in un fragore di grida di battaglia e d'acciai che cozzano, quando i miei uomini si scagliano sulle guardie di [escapee.Custom('IT_NAM_COL2')][escapee.GetTitledFirstName].\n\nOgni opposizione cade a terra, con le armature infrante e la vita che si dissangua nel suolo. Quindi [escapee.Custom('IT_NAM_COL3')][escapee.GetTitledFirstName] viene trascinat[Select_CString(escapee.IsFemale,'a','o')] al mio cospetto, così che possa avere la sua testa, che prendo con un sol colpo netto."
  governor_contract_events_tova.0057.a: "Il mio lavoro qui è compiuto!"
  governor_contract_events_tova.0058.desc_persuade: "Apro la bocca per parlare, ma fatico a trovare motivi per farsi imprigionare. Mi sento dire: "La prigionia forzata è ottima per forgiare il carattere!" E capisco di aver perso ogni possibilità di convincere [escapee.Custom('IT_NAM_COL3')][escapee.GetTitledFirstName] a venire pacificamente.\n\nInvece, vedrà quanto è piacevole marcire nel nascondiglio."
  governor_contract_events_tova.0058.desc_slay: "La fragile pace si spezza in un fragore di grida di battaglia e d'acciai che cozzano.\n\nI miei uomini si gettano valorosamente contro l'opposizione, spade pronte, ma i loro colpi fendono solo l'aria e non riescono a parare le risposte.\n\nMentre vedo i miei respinti, capisco che la ritirata è l'unica opzione."
  governor_contract_events_tova.0058.a: "Che imbarazzo..."
  forced_conscription: "Coscrizione forzata"
  forced_conscription_contract: "$forced_conscription$"
  forced_conscription_desc: "Mobilita le leve per preparare il tuo esercito alla guerra."
  forced_conscription_desc_title: "$task_contract_governance_desc_title$"
  governor_contract_events_tova.0060.t: "$forced_conscription$"
  governor_contract_events_tova.0060.desc: ""In tempi di espansione, è nostro dovere radunarci per le guerre potenziali", recita l'inizio della missiva inviatami dal mio signore.\n\n"Non serve addestramento. Non serve equipaggiamento. Un'avanguardia di proporzioni schiaccianti basterà a spezzare ogni opposizione." \n\nLe famiglie contadine sotto il mio controllo hanno già ceduto gli uomini a capo delle loro case; restano solo i loro figli da reclutare."
  governor_contract_events_tova.0060.a: "Con la sola forza travolgeremo i nostri nemici!"
  governor_contract_events_tova.0060.a.tt: "Indaghi ulteriormente sulla questione."
  governor_contract_events_tova.0060.b: "Non sacrificherò il mio popolo a tali fini."
  governor_contract_events_tova.0061.desc: "Guardando la città sotto di me, vedo luci lontane tremolare nelle finestre e sulle soglie degli edifici laggiù.\n\nLe famiglie condividono il pasto nella sicurezza delle loro case. Il loro destino, come quello di tutti i miei sudditi, dipende dalle mie decisioni."
  governor_contract_events_tova.0061.a: "Paga un compenso alle famiglie."
  governor_contract_events_tova.0061.b: "Strappa i figli dalle loro case con la forza!"
  governor_contract_events_tova.0061.c: "Fai leva sulla pietà filiale per convincere i figli ad arruolarsi."
  governor_contract_events_tova.0061.d: "Forse posso risparmiarli se accettano uno scambio."
  combat_train_monks: "Militarizzare i monaci"
  combat_train_monks_contract: "$combat_train_monks$"
  combat_train_monks_desc: "Un monastero in questa contea ospita alcuni monaci che, se addestrati a dovere, potrebbero rafforzare le difese del reame."
  combat_train_monks_desc_title: "$task_contract_governance_desc_title$"
  governor_contract_events_tova.0065.t: "$combat_train_monks$"
  governor_contract_events_tova.0065.desc: "Mi giunge voce che nel monastero di [monks_destination.GetName] vi siano monaci eccellenti nel combattimento corpo a corpo. Pare che pratichino le arti marziali come forma di meditazione, ma forse queste abilità potrebbero servire meglio il reame e proteggerne i confini.\n\nDevo innanzi tutto misurare la tempra dei monaci."
  governor_contract_events_tova.0065.a: "Vediamo di che pasta sono fatti questi monaci."
  governor_contract_events_tova.0065.a.tt: "Viaggia a [monks_destination.GetName] e supervisiona la loro pratica"
  governor_contract_events_tova.0065.b: "No, li lascerò fare i monaci."
  governor_contract_events_tova.0066.desc: "Entro nel monastero durante una sessione di schermaglia.\n\nUn grido, uno schiocco risuonante e un monaco cade a terra sollevando una nuvola di polvere. Tutti esultano, e anch'io.\n\nIl vincitore spicca come uno dei migliori combattenti del tempio. Infatti, quando ci parlo, vanta di essere responsabile dell'addestramento degli altri."
  governor_contract_events_tova.0066.a: "Dimostra il tuo valore nel corpo a corpo."
  governor_contract_events_tova.0066.b: "Vantati delle tue imprese marziali."
  governor_contract_events_tova.0066.c: "Spiega #EMP esattamente#! quanto possono essere efficaci le armi."
  governor_contract_events_tova.0066.d: "Se ne occuperà il mio Maresciallo."
  governor_contract_events_tova.0066.tt_success_desc: "I monaci rimangono impressionati"
  governor_contract_events_tova.0066.tt_success: "Questo sblocca esiti positivi"
  governor_contract_events_tova.0066.tt_failure_desc: "I monaci #bold non#! sono impressionati"
  governor_contract_events_tova.0067.desc: ""
  governor_contract_events_tova.0067.desc_martial: "Un pubblico si dispone rapidamente in cerchio attorno a me e al mio avversario.\n\nNel momento in cui ci inchiniamo, sono pronto a colpire e, senza indugio, avanzo e atterro il monaco. Questa è la differenza tra allievo e maestro!\n\nCosì, il confronto finisce appena cominciato. Gli astanti attendono ansiosi ciò che sto per dire."
  governor_contract_events_tova.0067.desc_diplomacy: ""…E, persa la spada, lottai con la fetida bestia scagliatami contro, e presentai la sua testa ai miei pugni nella maniera più potente!" \n\nDalle espressioni rapite sui volti del mio uditorio capisco che i monaci sono convinti delle mie capacità e della mia autorità."
  governor_contract_events_tova.0067.desc_learning: ""La forza da sola basta a spezzare le ossa, anche se l'arma non trapassa l'armatura! È qui che entrano in gioco larghezza e materiale della lama..." \n\nCospargo il discorso di concetti abbastanza comuni da farmi comprendere anche dal più semplice dei laici. Quando ho finito, non resta dubbio che i monaci siano pienamente convinti delle mie argomentazioni.\n\nAscoltano con attenzione ciò che ho da dire."
  governor_contract_events_tova.0067.a: "Dovrebbero tutti servire nel mio esercito!"
  governor_contract_events_tova.0067.b: "Questo monaco potrebbe rivelarsi un valido cavaliere."
  governor_contract_events_tova.0067.c: "Farò di questi monaci dei combattenti."
  governor_contract_events_tova.0067.d: "Acquartiererò truppe qui per contribuire a fortificare la regione."
  governor_contract_events_tova.0068.desc: ""
  governor_contract_events_tova.0068.desc_martial: "Faccio un passo avanti, testa alta, petto in fuori, pronto a offrire a questi monaci uno spettacolo.\n\nCi inchiniamo e, prima ancora che abbia il tempo di raddrizzarmi, il mio avversario mi piomba addosso con un grido potente! Vedo soltanto il palmo della sua mano che scatta a colpirmi dritto al petto, toglie il respiro ai miei polmoni e mi stende a terra.\n\nRimango lì, cercando di riprendere fiato e chiedendomi a quale sorgente di montagna attingano questi monaci per diventare così forti."
  governor_contract_events_tova.0068.desc_diplomacy: ""Tutto cominciò quando ero giovane..." \n\nNon vado molto avanti con il racconto prima di accorgermi che ho perso l'attenzione della maggior parte degli ascoltatori. La folla si è diradata.\n\nCercare di salvare la situazione peggiora soltanto le cose, e uno dei monaci più anziani finisce persino per addormentarsi!"
  governor_contract_events_tova.0068.desc_learning: ""…Ma per comprendere davvero come funzionano le armi, bisogna prima conoscere la storia della forgiatura." \n\nComincio, ma scopro presto che nessuno sembra capire di cosa parlo, né perché sia rilevante!"
  governor_contract_events_tova.0068.a: "Che delusione..."

