l_spanish:


 #County Modifiers
  tgp_japan_fresh_fish_county_modifier: "Pesce fresco"
  tgp_japan_fresh_fish_county_modifier_desc: "Gli abitanti di questa contea sono riforniti di pesce appena pescato."
  tgp_japan_pearl_county_modifier: "Perle preziose"
  tgp_japan_pearl_county_modifier_desc: "I sommozzatori di questa contea talvolta trovano perle da vendere."
  tgp_japan_abalone_temple_offerings_county_modifier: "Offerte al tempio"
  tgp_japan_abalone_temple_offerings_county_modifier_desc: "I sommozzatori di questa contea vendono l'abalone, ritenuto portare lunga vita."

  tgp_japan_taxed_entertainment_county_modifier: "Intrattenimento tassato"
  tgp_japan_taxed_entertainment_county_modifier_desc: "In questa contea nessuna occasione per riempire le casse dello Stato è trascurata, men che meno l'intrattenimento del popolo."

  tgp_japan_prized_generosity_county_modifier: "Generosità premiata"
  tgp_japan_prized_generosity_county_modifier_desc: "Poche cose incoraggiano rivalità sane tra villaggi quanto la promessa di un premio quando competono, e il popolo di questa contea è ben motivato."

  tgp_japan_fire_drilled_county_modifier: "Nuclei domestici addestrati agli incendi"
  tgp_japan_fire_drilled_county_modifier_desc: "Ai nuclei domestici di questa contea sono stati ben impressi i pericoli delle fiamme e ciascuno è incaricato di mantenere un secchio in caso d'incendio."

  tgp_japan_instructive_plays_county_modifier: "Rappresentazioni morali istruttive"
  tgp_japan_instructive_plays_county_modifier_desc: "In questa contea si ricorda alla gente il proprio posto anche quando cerca di dimenticarlo passando qualche ora a teatro."

 #Character Modifiers
tpg_japan_hot_spring_relaxation_modifier: "Ristorato dall’onsen"
tpg_japan_hot_spring_relaxation_modifier_desc: "Questo personaggio ha fatto un bagno ristoratore in un [Glossary( 'onsen', 'ONSEN_GLOSS' )]."

  tgp_japan_hot_spring_mystic_positive_modifier: "Spirito ringiovanito"
  tgp_japan_hot_spring_mystic_positive_modifier_desc: "Questo personaggio ha compreso come allinearsi al proprio sé spirituale."
  tgp_japan_hot_spring_mystic_neutral_modifier: "Spirito scettico"
  tgp_japan_hot_spring_mystic_neutral_modifier_desc: "Questo personaggio ha percepito #EMP qualcosa#!, ma non è riuscito a capire cosa."
  tgp_japan_hot_spring_mystic_negative_modifier: "Spirito disperso"
  tgp_japan_hot_spring_mystic_negative_modifier_desc: "Questo personaggio non è riuscito a connettersi al proprio sé spirituale."

  tgp_japan_sake_offering_county_modifier: "Offerta di sake"
  tgp_japan_sake_offering_county_modifier_desc: "Il sovrano di questa contea ha reso omaggio alle divinità durante una festa dei ciliegi in fiore."

 #Character Modifiers
  tgp_japan_sake_offering_character_modifier: "Dono di sake"
  tgp_japan_sake_offering_character_modifier_desc: "Questo personaggio ha reso omaggio alle divinità durante una festa dei ciliegi in fiore."

  tgp_japan_tengu_rumors_character_modifier: "Voci sui Tengu"
tgp_japan_tengu_rumors_character_modifier_desc: "Questo personaggio è ancora alla ricerca di un [Glossary( 'Tengu', 'TENGU_GLOSS' )] dopo aver udito una voce.\n\nSi dice che chiunque ne incontri uno e lo impressioni sarà riccamente ricompensato."

  tgp_japan_cautious_curiosity_character_modifier: "Curiosità cauta"
  tgp_japan_cautious_curiosity_character_modifier_desc: "Questo personaggio è stato da poco raggirato da una semplice voce."

tpg_japan_add_fish_to_pond_modifier: "Stagno brulicante di pesci"
tpg_japan_add_fish_to_pond_modifier_desc: "Il giardiniere di questo personaggio ha aggiunto pesci extra allo stagno, rendendolo un luogo frequentato dai cortigiani."

  tgp_japan_train_with_troops_modifier: "Truppe ispirate"
  tgp_japan_train_with_troops_modifier_desc: "Questo personaggio ha tenuto un discorso, ispirando le proprie truppe prima delle battaglie a venire."

  tgp_learned_from_onibi_modifier: "Conoscenze dall'Onibi"
  tgp_learned_from_onibi_modifier_desc: "Questo personaggio ha tratto intuizioni dalla discussione sulla figura di [Glossary( 'Onibi', 'ONIBI_GLOSS' )]"

  tgp_buddhist_fighting_modifier: "Lotte religiose interne"
  tgp_buddhist_fighting_modifier_desc: "Resta inerte mentre varie sette buddhiste si contendono il controllo nel suo reame."

  tgp_siren_yokai_love_modifier: "Alla ricerca dell'amore"
  tgp_siren_yokai_love_modifier_desc: "Questo personaggio trae ispirazione da un [Glossary( 'Yokai', 'YOKAI_GLOSS' )] per trovare l'amore."

  tgp_siren_yokai_prose_modifier: "Aspirante cantastorie"
  tgp_siren_yokai_prose_modifier_desc: "Questo personaggio trae ispirazione dai canti uditi in sogno, intonati da un [Glossary( 'Yokai', 'YOKAI_GLOSS' )]. D'ora in poi comporrà storie proprie."

  tgp_garden_yokai_bloom_modifier: "Giardino in fiore"
  tgp_garden_yokai_bloom_modifier_desc: "Questo personaggio crede di aver visto un [Glossary( 'Yokai', 'YOKAI_GLOSS' )] e decide di investire nel proprio giardino."

  tgp_garden_yokai_building_modifier: "Aspirante architetto"
  tgp_garden_yokai_building_modifier_desc: "Questo personaggio crede di aver visto un [Glossary( 'Yokai', 'YOKAI_GLOSS' )] e promuove nuove costruzioni nel suo reame."

  tgp_shadow_yokai_imitation_modifier: "Presenza intimidatoria"
  tgp_shadow_yokai_imitation_modifier_desc: "Questo personaggio incute timore, convinto di avere per alleato un [Glossary( 'Yokai', 'YOKAI_GLOSS' )]."

  tgp_shadow_yokai_torch_modifier: "Pattuglie aggiuntive"
  tgp_shadow_yokai_torch_modifier_desc: "Questo personaggio crede che un [Glossary( 'Yokai', 'YOKAI_GLOSS' )] abbia posseduto la propria ombra e rafforza le difese del suo reame."

  tgp_shrine_heir_modifier: "Favore dinastico"
  tgp_shrine_heir_modifier_desc: "Questo personaggio ha pregato in un santuario e ha deciso di investire per assicurare il futuro della propria famiglia."

  tgp_shrine_piety_modifier: "Servo fedele"
  tgp_shrine_piety_modifier_desc: "Questo personaggio ha rafforzato la propria fede pregando in un santuario."

  tgp_shrine_wealth_modifier: "Prosperità economica"
  tgp_shrine_wealth_modifier_desc: "Questo personaggio ha pregato in un santuario e ha deciso di investire per accrescere le proprie ricchezze."

  tgp_shrine_health_modifier: "Corpo fortificato"
  tgp_shrine_health_modifier_desc: "Questo personaggio ha pregato in un santuario e ha deciso di investire nella propria salute."

  tgp_traveling_safe_modifier: "Cautela in viaggio"
  tgp_traveling_safe_modifier_desc: "Questo personaggio viaggia con cautela, evitando i pericoli senza sacrificare la velocità."

  tgp_rule_follower_modifier: "Suddito obbediente"
  tgp_rule_follower_modifier_desc: "Questo sovrano osserva le leggi del suo signore e, di riflesso, i sudditi si adegueranno."

  tgp_attentive_care_modifier: "Cure attente"
  tgp_attentive_care_modifier_desc: "I bisogni di questo personaggio vengono seguiti con attenzione."

  tgp_neglected_modifier: "Trascuratezza"
  tgp_neglected_modifier_desc: "La salute di questo personaggio è di secondaria importanza."

  tgp_law_defender: "Applicazione della legge"
  tgp_law_defender_desc: "Questo personaggio si assicura che ogni criminale sconti la propria pena."

  tgp_temple_builder_modifier: "Costruttore di santuari"
  tgp_temple_builder_modifier_desc: "Questo personaggio ha da poco ricostruito un santuario dato alle fiamme."

  tgp_rebuilder_modifier: "Aspirante architetto"
  tgp_rebuilder_modifier_desc: "Questo personaggio si adopera per costruire edifici non religiosi.\n\n#warning Cannot build [temples|E]!#!"

  tgp_burned_yokai_modifier: "Cacciatore di Yokai"
  tgp_burned_yokai_modifier_desc: "Ultimamente questo personaggio è più diffidente nei confronti dei [Glossary( 'Yokai', 'YOKAI_GLOSS' )]."

  tgp_burned_weather_modifier: "Edifici fortificati"
  tgp_burned_weather_modifier_desc: "Questo personaggio ha fortificato i propri edifici contro le calamità naturali.\nPerdita di [development|E] da [natural_disasters|E]: #P -20%#!"

  tgp_faith_defender_modifier: "Flagellatore di eretici"
  tgp_faith_defender_modifier_desc: "Questo personaggio non è indulgente con i miscredenti."

  tgp_people_mingler_modifier: "Governo magnanimo"
  tgp_people_mingler_modifier_desc: "Questo personaggio ha mostrato magnanimità alla sua corte."

  tgp_scheme_wary_modifier: "Investigatore privato"
  tgp_scheme_wary_modifier_desc: "Questo personaggio ha intuizioni personali sui segreti della sua corte."

  tgp_fertility_boost_modifier: "Reni fecondi"
  tgp_fertility_boost_modifier_desc: "Questo personaggio pone particolare attenzione al generare un erede."

  tgp_longer_life_modifier: "Sovrano longevo"
  tgp_longer_life_modifier_desc: "Nonostante la vecchiaia, questo sovrano si sforza di vivere a lungo."

  tgp_guilt_fever_modifier: "Febbre del rimorso"
  tgp_guilt_fever_modifier_desc: "Questo personaggio è gravato dalle conseguenze delle proprie azioni."

  tgp_reflection_modifier: "Sentiero del Fato"
  tgp_reflection_modifier_desc: "Ultimamente questo personaggio è molto riflessivo ed è più disposto a esplorare la propria fede.\nCosto [pilgrimage|E]: #P -20%#!"

  tgp_japan_drafted_villagers_modifier: "Villici arruolati"
  tgp_japan_drafted_villagers_modifier_desc: "Questo personaggio ha occhio per il talento e trova sempre un impiego per i villici nerboruti."

  tgp_japan_precise_insight_modifer: "Intuizione precisa"
  tgp_japan_precise_insight_modifer_desc: "Questo personaggio sa trarre intuizioni strategiche anche dai luoghi più comuni, applicando poi tale conoscenza in contesti marziali."

  tgp_japan_banisher_of_demons_modifer: "Scacciatore di demoni"
  tgp_japan_banisher_of_demons_modifer_desc: "Mascherata o no, scacciare i "demoni" notturni armati di torce ha rafforzato la reputazione di questo personaggio."

  tgp_japan_lucky_fan_fragments_modifier: "Frammenti fortunati del ventaglio"
  tgp_japan_lucky_fan_fragments_modifier_desc: "Questo personaggio non ha vinto il premio nel tiro con l'arco, ma ha portato a casa uno dei pezzi del bersaglio, che si dice portino fortuna a chi li porta con sé."

  tgp_japan_a_poetic_life_modifier: "Una vita poetica"
  tgp_japan_a_poetic_life_modifier_desc: "Questo personaggio ha dato priorità a vivere una vita poetica. È aperto a nuove esperienze e altri desiderano condividerle con lui."
  tgp_japan_made_high_liege_cuckold_modifier: "Una vita poetica: Immortalità imperiale"
  tgp_japan_made_high_liege_cuckold_modifier_desc: "Questo personaggio si è immortalato giacendo con il coniuge del proprio signore. Questa esperienza alimenterà ulteriormente la sua produzione poetica."

  tgp_japan_exchanged_verses_modifier: "Una vita poetica: Versi scambiati"
  tgp_japan_exchanged_verses_modifier_desc: "Questo personaggio ha ampliato il proprio repertorio tramite un'unione poetica."

  tgp_japan_poetic_to_the_powerful_modifier: "Poeta dei potenti"
  tgp_japan_poetic_to_the_powerful_modifier_desc: "Questo personaggio ha migliorato il rapporto con una figura importante grazie a un verso arguto."

  tgp_japan_poet_poisonous_flowers_modifier: "Fiori velenosi"
  tgp_japan_poet_poisonous_flowers_modifier_desc: "Questo personaggio ha raccolto alcuni fiori tossici; a quale scopo, chi può dirlo..."
  tgp_japan_poet_medicinal_flowers_modifier: "Fiori medicinali"
  tgp_japan_poet_medicinal_flowers_modifier_desc: "Questo personaggio ha raccolto alcuni fiori medicinali per migliorare la propria salute."

  tgp_japan_made_poetic_life_artifact_modifier: "Una vita poetica: Mille foglie immortali"
  tgp_japan_made_poetic_life_artifact_modifier_desc: "Questo personaggio ha creato un pilastro della [culture|E] attraverso la sua produzione poetica."

  tgp_sharing_power_modifier: "Condivisione del potere"
  tgp_sharing_power_modifier_desc: "Questo personaggio condivide il potere per alleviare lo stress."

  tgp_power_undermined_modifier: "Potere minato"
  tgp_power_undermined_modifier_desc: "Il potere di questo personaggio è stato minato da una forza esterna.\n@declare_regent_icon! Accettazione "Dichiarami Reggente": #P +25#!"

  tgp_spreading_scholarly_work_modifier: "Diffusione di opere dotte"
  tgp_spreading_scholarly_work_modifier_desc: "Questo personaggio incoraggia gli studiosi a scrivere saggi e memoriali in tutto il suo reame."

  tgp_regent_minted_coin_modifier: "Moneta coniata"
  tgp_regent_minted_coin_modifier_desc: "Questo personaggio ha coniato monete con la propria effigie."

  tgp_regent_history_modifier: "Studiosi incoraggiati"
  tgp_regent_history_modifier_desc: "Questo personaggio ha incoraggiato studiosi e poeti a scrivere della sua grandezza."

  tgp_regent_guarded_modifier: "Sprone al morale"
  tgp_regent_guarded_modifier_desc: "Questo personaggio sa come influenzare comandanti e cavalieri."

  tgp_stability_tree_modifier: "Radici solide"
  tgp_stability_tree_modifier_desc: "Come le radici di un [Glossary( 'Bonsai', 'BONSAI_GLOSS' )], il reame e la corte di questo personaggio sono stabili."

  tgp_health_resistance_modifier: "Salute fortificata"
  tgp_health_resistance_modifier_desc: "Questo personaggio ha mangiato cibo del tempio mentre pregava con un monaco; questo regime ha giovato alla sua salute."

  tgp_cultural_appreciation_modifier: "Apprezzamento linguistico"
  tgp_cultural_appreciation_modifier_desc: "Questo personaggio riconosce le differenze tra le varie lingue."
 
  tgp_japan_ushiwakamaru: "Ushiwakamaru"
  tgp_japan_ushiwakamaru_desc: "Forte come un toro, questo personaggio continuerà a cercare avversari più forti da sfidare in duello.\n$stay_duelist_adventurer$"

  tgp_japan_ushiwakamaru_2: "$tgp_japan_ushiwakamaru$"
  tgp_japan_ushiwakamaru_2_desc: "Forte come un toro, questo personaggio continuerà a cercare avversari più forti da sfidare in duello.\n$stay_duelist_adventurer$"

  tgp_japan_ushiwakamaru_3: "$tgp_japan_ushiwakamaru$"
  tgp_japan_ushiwakamaru_3_desc: "Forte come un toro, questo personaggio continuerà a cercare avversari più forti da sfidare in duello.\n$stay_duelist_adventurer$"

  tgp_japan_ushiwakamaru_4: "$tgp_japan_ushiwakamaru$"
  tgp_japan_ushiwakamaru_4_desc: "Forte come un toro, questo personaggio continuerà a cercare avversari più forti da sfidare in duello.\n#help Il pieno potenziale di questo personaggio è stato raggiunto#!"

  tgp_japan_control_over_emperor: "Burattinaio dell'Imperatore"
  tgp_japan_control_over_emperor_desc: "Questo personaggio ha posto sul trono un Imperatore compiacente."

  tgp_japan_fujiwara_hidehira_back_in_town: "Con la spada"
  tgp_japan_fujiwara_hidehira_back_in_town_desc: "Questo personaggio desidera riportare i Fujiwara al potere con la forza."

  tgp_moved_shogun_court_modifier: "Capitale dello Shogunato"
  tgp_moved_shogun_court_modifier_desc: "Questa contea sta diventando la nuova capitale dello Shogunato, lontano dalla capitale imperiale."


  tgp_festival_prosperity: "Prosperità del festival"
  tgp_festival_prosperity_desc: "Questa contea ha ospitato un festival prospero."
