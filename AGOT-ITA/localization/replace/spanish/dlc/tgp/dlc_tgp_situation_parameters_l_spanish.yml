l_spanish:

  dynastic_cycle: "$game_concept_dynastic_cycle$"
  dynastic_cycle_desc: "$game_concept_dynastic_cycle_desc$"
  situation_dynastic_cycle: "The $game_concept_dynastic_cycle$"
  situation_dynastic_cycle_desc: "$game_concept_dynastic_cycle_desc$"
  situation_dynastic_cycle_phase_stability_expansion: "Espansione"
  situation_dynastic_cycle_phase_stability_expansion_icon: "@tgp_dynastic_cycle_expansion_icon! $situation_dynastic_cycle_phase_stability_expansion$"
  situation_dynastic_cycle_phase_stability_expansion_desc_short: "In questa [dynastic_cycle_era_short|E] l’Impero si concentra sul rafforzarsi guardando all’esterno: pacificando le frontiere, ampliando il suo raggio d’azione tramite la forza militare, i [tributaries|E] e la [silk_road|E]."
  situation_dynastic_cycle_phase_stability_expansion_desc: "$situation_dynastic_cycle_phase_stability_expansion_desc_short$\n\n$SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA$ Pertanto, per riformare la Cina a questa $game_concept_dynastic_cycle_era_short$ dalla $game_concept_dynastic_cycle_era_short$ di [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName], deve prima entrare nella $game_concept_dynastic_cycle_era_short$ di [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName]."
  situation_dynastic_cycle_phase_stability_advancement: "Avanzamento"
  situation_dynastic_cycle_phase_stability_advancement_icon: "@tgp_dynastic_cycle_advancement_icon! $situation_dynastic_cycle_phase_stability_advancement$"
  situation_dynastic_cycle_phase_stability_advancement_desc_short: "In questa [dynastic_cycle_era_short|E] l’Impero si concentra sul migliorare sé stesso guardando all’interno: tramite le [innovations|E], l’eccellenza culturale, la prosperità del popolo e il buon governo [GetReligionByKey('confucianism_religion').GetAdjective] [meritorious|E]."
  situation_dynastic_cycle_phase_stability_advancement_desc: "$situation_dynastic_cycle_phase_stability_advancement_desc_short$\n\n$SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA$ Pertanto, per riformare la Cina a questa $game_concept_dynastic_cycle_era_short$ dalla $game_concept_dynastic_cycle_era_short$ di [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName], deve prima entrare nella $game_concept_dynastic_cycle_era_short$ di [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName]."

  SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA: "La Cina entra in questa $game_concept_dynastic_cycle_era_short$ da una delle [dynastic_cycle_era_type_unstable|E] se si attivano abbastanza [situation_catalyst_catalysts|E]."

  situation_dynastic_cycle_phase_instability_conquest: "Conquista"
  situation_dynastic_cycle_phase_instability_conquest_icon: "@tgp_dynastic_cycle_conquest_icon! $situation_dynastic_cycle_phase_instability_conquest$"
  situation_dynastic_cycle_phase_instability_conquest_desc_short: "Una [dynastic_cycle_era_short|E] di consolidamento dopo che una potenza straniera ha conquistato la Cina."
  situation_dynastic_cycle_phase_instability_conquest_desc: "$situation_dynastic_cycle_phase_instability_conquest_desc_short$\n\nPer entrare in questa $game_concept_dynastic_cycle_era_short$, la [hegemony|E] della Cina deve cadere nelle mani di un [ruler|E] che #bold non#! abbia un [government|E] [GetGovernment('celestial_government').GetName|E] o la cui [heritage|E] [culture|E] #bold non#! sia $heritage_chinese_name$."
  situation_dynastic_cycle_phase_instability: "Tensione"
  situation_dynastic_cycle_phase_instability_icon: "@tgp_dynastic_cycle_instability_icon! $situation_dynastic_cycle_phase_instability$"
  situation_dynastic_cycle_phase_instability_desc: "$situation_dynastic_cycle_phase_instability_desc_short$ Se si evita la [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName], la Cina può raggiungere la $game_concept_dynastic_cycle_era_short$ di [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName] o quella di [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName].\n\nLa Cina entra in questa $game_concept_dynastic_cycle_era_short$ da una delle [dynastic_cycle_era_type_stable|E] se si attivano abbastanza [situation_catalyst_catalysts|E]."
situation_dynastic_cycle_phase_instability_desc_short: "Questa è un’[dynastic_cycle_era_short|E] di disordini, ma anche di opportunità. Corruzione, malcontento popolare e invasioni sono una minaccia, ma un governo saggio può riformare la Cina."
  situation_dynastic_cycle_phase_chaos: "Divisione"
  situation_dynastic_cycle_phase_chaos_icon: "@tgp_dynastic_cycle_chaos_icon! $situation_dynastic_cycle_phase_chaos$"
  situation_dynastic_cycle_phase_chaos_desc_short: "Una [dynastic_cycle_era_short|E] di signori della guerra, in cui solo un [ruler|E] forte può unire la Cina."
  situation_dynastic_cycle_phase_chaos_desc: "$situation_dynastic_cycle_phase_chaos_desc_short$\n\nQuesta $game_concept_dynastic_cycle_era_short$ inizia se:\n$EFFECT_LIST_BULLET$In una delle [dynastic_cycle_era_type_unstable|E] si attivano abbastanza [situation_catalyst_catalysts|E]\n$EFFECT_LIST_BULLET$L’attuale [son_of_heaven|E] perde il [mandate_of_heaven|E]\n\n#S Quando inizia questa $game_concept_dynastic_cycle_era_short$#!\n$BULLET$#indent_newline:2 Il [title|E] di [hegemony|E] della Cina viene distrutto e il precedente [son_of_heaven|E] è [deposed|E]#!\n$BULLET$#indent_newline:2 I [titles|E] di [title_tier|E] [empire|E] e [kingdom|E] nella gerarchia [de_jure|E] vengono anch’essi distrutti se i loro [holders|E] hanno [movement_power_i][movement_power_short|E] inferiore rispettivamente a [EmptyScope.ScriptValue('high_movement_power_value')] e [EmptyScope.ScriptValue('medium_movement_power_value')]#!\n$BULLET$#indent_newline:2 I [rulers|E] indipendenti presteranno giuramento o pagheranno tributi ai loro [elders|E] o [movement_leaders|E]\n$BULLET$Ogni [ruler|E] indipendente si unirà al [situation_participant_group|E] #V $dynastic_cycle_participant_group_other_rulers$#!#!\n$BULLET$Tutti gli altri [situation_participant_group|E] verranno sciolti"
  situation_dynastic_cycle_phase_stability: "Stabilità"
  situation_dynastic_cycle_phase_stability_desc: "#D Questa fase non dovrebbe essere mostrata#!"
  dynastic_cycle_sub_region_core: "Cina"
  dynastic_cycle_sub_region_core_desc: "Tutte le [counties|E] integrate nella gerarchia [de_jure|E] di [GetTitleByKey('h_china').GetDefinitiveName]"
  dynastic_cycle_sub_region_peripheries: "Periferie cinesi"
  dynastic_cycle_sub_region_peripheries_desc: "Tutte le [counties|E] che non fanno parte di [GetSituation('dynastic_cycle').GetSubRegionByKey( 'core' ).GetName], ma sono ancora possedute dal [son_of_heaven|E]"
  custom_dynastic_cycle: "Terra sotto il Cielo"
  dynastic_cycle_participant_group_hegemon_ruler: "Figlio del Cielo"
  dynastic_cycle_participant_group_hegemon_ruler_desc: "[son_of_heaven|E], [holder|E] di [GetTitleByKey('h_china').GetDefinitiveName]"
dynastic_cycle_participant_group_other_rulers: "Altri sovrani"
dynastic_cycle_participant_group_other_rulers_desc: "Tutti i [rulers|E] in [GetSituation('dynastic_cycle').GetTopSubRegion.GetName] che non sono [vassals|E] di [GetTitleByKey('h_china').GetDefinitiveName]"
  dynastic_cycle_participant_group_advancement_movement: "Avanzamento $game_concept_movement$"
  dynastic_cycle_participant_group_advancement_movement_desc: "Tutti i [vassals|E] di [GetTitleByKey('h_china').GetDefinitiveName] che desiderano spingere il [dynastic_cycle|E] verso la [situation_dynastic_cycle_phase|E] di [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName].\n\nSi dedicano all’arricchimento delle province centrali della Cina: aumentando lo [development|E], completando [great_projects|E], scoprendo [innovations|E] e guadagnando [merit|E] tramite gli [examinations|E].\n$unlockables_advancement$"
  dynastic_cycle_participant_group_expansion_movement: "Espansione $game_concept_movement$"
  dynastic_cycle_participant_group_expansion_movement_desc: "Tutti i [vassals|E] di [GetTitleByKey('h_china').GetDefinitiveName] che mirano a spingere il [dynastic_cycle|E] verso la [situation_dynastic_cycle_phase|E] di [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName].\n\nPer facilitare la conquista di territori fuori dalla Cina, si concentrano sul potenziare i [governors|E] [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )], aumentare la [prowess|E], l’educazione nello stile di vita [martial_lifestyle|E] e apprendere [commander_traits|E].\n$unlockables_expansion$"
  dynastic_cycle_participant_group_pro_hegemon_movement: "Pro-[SelectLocalization( GetPlayer.IsValid, 'pro_hegemon_movement_in_game_name', 'dinastia' ) ] $game_concept_movement$"
  pro_hegemon_movement_in_game_name: "[GetTitleByKey('h_china').GetBaseNameNoTierNoTooltip]"
  dynastic_cycle_participant_group_pro_hegemon_movement_desc: "Tutti i [vassals|E] di [GetTitleByKey('h_china').GetDefinitiveName] che seguono da vicino la volontà del [son_of_heaven|E].\n\nAspirano a diventare [governors|E] e [ministers|E] influenti che sostengano con ardore il [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('hegemon_ruler').GetNameNoTooltip]. Hanno $situation_parameter_pro_hegemon_interaction_boost$."
  dynastic_cycle_participant_group_conservative_movement: "$game_concept_movement$ conservatore"
  dynastic_cycle_participant_group_conservative_movement_desc: "Tutti i [vassals|E] di [GetTitleByKey('h_china').GetDefinitiveName] che cercano di rafforzare la nobiltà.\n\nSi concentrano su riforme e cambiamenti che avvantaggino le [powerful_families|E] e le [dynasties|E] rinomate, coltivando la tradizione più che il [merit|E].\n$unlockables_conservative$"
  unlockables_advancement: "$BULLET_WITH_TAB$Ottiene accesso a #V $boost_efficiency_interaction$#! [interaction|E]\n$BULLET_WITH_TAB$$scholarly_inspiration_frequency_desc$\n$BULLET_WITH_TAB$Aumentata l’[aptitude|E] della [court_position|E] [GetCourtPositionType('court_poet_court_position').GetName]\n$BULLET_WITH_TAB$Ottiene accesso alla [decision|E] [GetDecisionWithKey('tgp_japan_become_a_poet_decision').GetName]\n$BULLET_WITH_TAB$Ottiene accesso alla [decision|E] [GetDecisionWithKey('diligent_development_focus_decision').GetName]"
  unlockables_expansion: "$BULLET_WITH_TAB$Ottiene accesso a #V $damage_efficiency_interaction$#! [interaction|E]\n$BULLET_WITH_TAB$Ottiene accesso a #V $fp3_request_turkic_invasion_interaction$#! [interaction|E]\n$BULLET_WITH_TAB$Ottiene accesso a #V $spar_with_knight_interaction$#! [interaction|E]"
  unlockables_conservative: "$BULLET_WITH_TAB$Ottiene accesso a #V $damage_efficiency_interaction$#! [interaction|E]\n$BULLET_WITH_TAB$Può chiedere di cambiare la [law|E] [GetLawGroup('candidate_score_laws').GetName] tramite la [decision|E] [GetDecisionWithKey('movement_petition_decision').GetName]\n$BULLET_WITH_TAB$Può costruire [GetDomicileBuilding('east_asian_estate_reception_hall_01').GetName] [domicile_building_upgrade|E]"
  dynastic_cycle_participant_group_undecided_movement: "Non allineati"
  dynastic_cycle_participant_group_undecided_movement_desc: "Tutti i [vassals|E] di [GetTitleByKey('h_china').GetDefinitiveName] che non hanno ancora preso alcuna posizione sull’attuale stato del [dynastic_cycle|E].\n\nPossono essere persuasi a unirsi a qualunque altro [movement|E]."
