  restore_ceremonial_liege_faction_name: "Restaurare il $game_concept_ceremonial_liege$"
  restore_ceremonial_liege_faction: "Fazione $restore_ceremonial_liege_faction_name$"
  restore_ceremonial_liege_faction_desc: "I membri della [faction|E] $restore_ceremonial_liege_faction_name$ cercano di estromettere il [ceremonial_regent|E] e ristabilire il dominio diretto del [ceremonial_liege|E].\n\n#S Ultimatum#!\nIl [ceremonial_liege|E] sostituisce il [ceremonial_regent|E], prende tutti i suoi [titles|E] [landed|E] e adotta la [succession|E] $single_heir_succession_law$"
  restore_ceremonial_liege_faction_short_effect_desc: "Vuole restaurare al potere il [ceremonial_liege|E]"
  FACTION_JAPANESE_RESTORE_EMPEROR_NAME_DYNAMIC: "Restaurare [ROOT.Faction.GetSpecialCharacter.GetShortUINameNotMe|U]"
  FACTION_JAPANESE_RESTORE_EMPEROR: "Richiesta della $restore_ceremonial_liege_faction_name$"
  FACTION_JAPANESE_RESTORE_EMPEROR_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nLa vostra tirannia sulla corte [ROOT.Char.Custom('GetTitleTierAdjective')], sulla famiglia reale e su tutta [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] deve finire.\n\nFatevi da parte per il nostro vero sovrano, [faction.GetSpecialCharacter.GetTitledFirstName]."
  tgp_faction_events.0201.b: "Pagherete per aver macchiato l'onore del [faction.GetSpecialCharacter.GetTitleAsNameNoTooltip]"
tgp_faction_events.0201.b.cm: "Oseresti lacerare il [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]?!"
  FACTION_JAPANESE_RESTORE_EMPEROR_ACCEPTED: "Richiesta della $restore_ceremonial_liege_faction_name$ accettata"
  FACTION_JAPANESE_RESTORE_EMPEROR_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nIo ho solo a cuore gli interessi della corte [ROOT.Char.Custom('GetTitleTierAdjective')], della famiglia reale e di tutta [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nPur dubitando delle vostre motivazioni, non mi opporrò a [faction.GetSpecialCharacter.GetTitledFirstName]."
  FACTION_JAPANESE_RESTORE_EMPEROR_REFUSED: "Richiesta della $restore_ceremonial_liege_faction_name$ rifiutata"
  FACTION_JAPANESE_RESTORE_EMPEROR_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nChe insolenza. Ho solo a cuore gli interessi della corte [ROOT.Char.Custom('GetTitleTierAdjective')], della famiglia reale e di tutta [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nVoi e la vostra banda di traditori pagherete per aver macchiato l'onore del [faction.GetSpecialCharacter.GetTitleAsNameNoTooltip]."
  FACTION_JAPANESE_RESTORE_EMPEROR_SEND_DEMAND_NOTIFICATION: "$restore_ceremonial_liege_faction_name$"
  FACTION_JAPANESE_RESTORE_EMPEROR_SEND_DEMAND_NOTIFICATION_DESC: "[faction_leader.Custom2('AppropriateGreetingPositive', ROOT.Char)]\n\nLa tirannia di [faction_target.GetTitledFirstNamePossessive] sulla corte [ROOT.Char.Custom('GetTitleTierAdjective')], sulla famiglia reale e su tutta [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] deve finire.\n\nDobbiamo essere pronti a combattere per restaurare il nostro vero sovrano, [faction.GetSpecialCharacter.GetTitledFirstName]."
  FACTIONS_WINDOW_JAPANESE_RESTORE_EMPEROR: "[ceremonial_liege|E]"
  tgp_faction_events.0206.t: "Al servizio del [claimant.GetTitleAsNameNoTooltip]"
  tgp_faction_events.0206.desc: "Finalmente, la causa lealista ha trionfato nella nostra giusta guerra per sradicare la malvagità di [defender.GetTitledFirstName] e liberare il [claimant.GetTitleAsName] dalla sua nefasta influenza.\n\nSebbene la corte imperiale sia stata riportata all'ordine, la guerra ha scosso la contea, e tutta [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] guarda a me come portatore di pace e tutore della famiglia reale."
  tgp_faction_events.0206.a: "Lunga vita al [claimant.GetTitleAsNameNoTooltip]."
  tgp_faction_events.0206.b: "Il cammino è irto. Il nostro sovrano va guidato."
  faction_member_custom: "Tutti i [faction|E] membri"

