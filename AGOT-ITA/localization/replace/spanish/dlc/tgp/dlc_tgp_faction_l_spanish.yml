  replace_ceremonial_regent_faction_name: "Insediare un $game_concept_ceremonial_regent$"
  replace_ceremonial_regent_faction: "Fazione $replace_ceremonial_regent_faction_name$"
  replace_ceremonial_regent_faction_desc: "I membri della [faction|E] $replace_ceremonial_regent_faction_name$ cercano di estromettere con la forza l'attuale [ceremonial_regent|E].\n\n#S Ultimatum#!\n$replace_ceremonial_regent_faction_desc_kampaku$"
  replace_ceremonial_regent_faction_desc_emperor: "Il leader della fazione sostituisce l'attuale [ceremonial_regent|E], prende tutti i suoi [titles|E] [landed|E] e può diventare [cloistered_emperor|E] o tentare di ristabilire il governo imperiale diretto"
  replace_ceremonial_regent_faction_desc_kampaku: "Il leader della fazione sostituisce l'attuale [ceremonial_regent|E] e prende tutti i suoi [titles|E] [landed|E]"
  replace_ceremonial_regent_faction_short_effect_desc_emperor: "Vuole essere insediato come [cloistered_emperor|E]"
  replace_ceremonial_regent_faction_short_effect_desc_regent: "Vuole essere insediato come [ceremonial_regent|E]"
  FACTION_JAPANESE_REPLACE_REGENT_NAME_DYNAMIC: "Insediare [ROOT.Faction.GetSpecialCharacter.GetShortUINameNotMe|U] come $game_concept_ceremonial_regent$"
  FACTION_JAPANESE_REPLACE_REGENT: "Richiesta della $replace_ceremonial_regent_faction_name$"
  FACTION_JAPANESE_REPLACE_REGENT_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nI nobili leali di [faction_target.GetPrimaryTitle.GetNameNoTierNoTooltip] non hanno alcuna fiducia nella vostra intollerabile reggenza. Cedete il vostro potere a me, oppure affrontate le nostre spade sul campo di battaglia."
  FACTION_JAPANESE_REPLACE_RULER_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nI nobili leali di [faction_target.GetPrimaryTitle.GetNameNoTierNoTooltip] non hanno alcuna fiducia nel vostro dispotismo senza guida. Delegherete i vostri poteri a me, o affronterete le nostre spade sul campo di battaglia."
  FACTION_JAPANESE_REPLACE_REGENT_ACCEPTED: "Richieste della $replace_ceremonial_regent_faction_name$ accettate"
  FACTION_JAPANESE_REPLACE_REGENT_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nI vostri sfrontati e spudorati tentativi di accaparrarvi il potere indeboliranno soltanto [faction_target.GetPrimaryTitle.GetNameNoTier]. Tuttavia, per evitare spargimenti di sangue inutili, accetterò le vostre richieste."
  FACTION_JAPANESE_REPLACE_REGENT_REFUSED: "Richieste della $replace_ceremonial_regent_faction_name$ rifiutate"
  FACTION_JAPANESE_REPLACE_REGENT_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nI vostri ridicoli tentativi di intimidazione non avranno mai successo. Io sono il legittim[faction_target.Custom('ES_OA')] [faction_target.GetTitleAsNameNoTooltip] di [faction_target.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]. Tutti i traditori incontreranno la giustizia, sul campo di battaglia se necessario."
  FACTION_JAPANESE_REPLACE_REGENT_SEND_DEMAND_NOTIFICATION: "La reggenza deve cadere"
  FACTION_JAPANESE_REPLACE_REGENT_SEND_DEMAND_NOTIFICATION_DESC: "È giunto il momento. I signori della [faction.GetName] concordano che [faction_target.GetName] è un despota che deve cedere il suo potere, a punta di spada se necessario."
  cannot_create_claimant_faction_against_kampaku_tooltip: "Non è possibile creare [factions|E] di [claimant|E] contro un [ceremonial_regent|E]"
  FACTIONS_WINDOW_JAPANESE_REGENT: "Sfidante"
  replace_ceremonial_regent_faction_kampaku_trigger: "Solo un [kampaku|E] o un [joko|E] possono essere sostituiti"
  not_house_head_allied_to_faction_target_trigger: "Non puoi essere membro della [faction|E] della stessa casata del bersaglio"
  not_house_member_of_faction_target_trigger: "Il tuo [house_head|E] non può avere un'[alliance|E] con il bersaglio della [faction|E]"
  must_be_leading_house_of_bloc_trigger: "Nei [governments|E] con [house_blocs|E], solo gli [house_heads|E] della [leading_house|E] del $game_concept_bloc_possessive$ possono creare [factions|E] contro il [top_liege|E]"
