  tgp_decision_events.0100.t: "Petizione del $game_concept_movement_possessive$: [petitioner.Custom('GetMyMovementNoTooltip')]"
tgp_decision_events.0100.desc: "In quanto umile rappresentante del [petitioner.Custom('GetMyMovement')], porto una petizione per"
  tgp_decision_events.0100.desc_change_candidate_score_law: "cambiare il [GetLawGroup('candidate_score_laws').GetNameNoTooltip]! Per assicurare la persona migliore per l'incarico, dovremmo considerare [Select_CString(petition_recipient.HasRealmLaw('candidate_score_merit_law'), 'tutti a prescindere dallo status', 'solo le famiglie influenti')]."
tgp_decision_events.0100.desc_change_bureaucracy_laws_increase: "ampliare la $game_concept_celestial_bureaucracy$! Dovresti consolidare il tuo diritto divino e concentrare il potere attorno al governo."
tgp_decision_events.0100.desc_change_bureaucracy_laws_decrease: "limitare la $game_concept_celestial_bureaucracy$! I governatori locali dovrebbero avere più potere per assolvere i loro doveri verso l’Impero con maggiore efficienza."
  tgp_decision_events.0100.desc_change_army_laws_increase: "aumentare la Struttura di Comando dell'Esercito! Solo la burocrazia può garantire la sicurezza dell'Impero."
  tgp_decision_events.0100.desc_change_army_laws_decrease: "ridurre la Struttura di Comando dell'Esercito! I singoli governatori hanno bisogno di più potere per proteggere l'Impero."
  tgp_decision_events.0100.desc_change_province_metropolitan: "cambiare la $game_concept_province_administration$ in $celestial_province_metropolitan_short$!\n\n«L'Impero è forte quanto la sua città più debole»."
  tgp_decision_events.0100.desc_change_province_industrial: "cambiare la $game_concept_province_administration$ in $celestial_province_industrial_short$!\n\n«Servono investimenti a lungo termine nelle terre dell'Impero perché prosperi per sempre»."
  tgp_decision_events.0100.desc_change_province_military: "cambiare la $game_concept_province_administration$ in $celestial_province_military_short$!\n\n«Dobbiamo coltivare le vie dei guerrieri per garantire il futuro eterno dell'Impero»."
  tgp_decision_events.0100.desc_change_province_protectorate: "cambiare la $game_concept_province_administration$ in $celestial_province_protectorate_short$!\n\n«I circuiti vanno rafforzati per proteggere il Popolo da eventuali invasori e banditi»."
  tgp_decision_events.0100.desc_change_retirement_law_increase: "aumentare la $celestial_retirement_law$!\n\n«I circuiti devono restare nelle mani di governatori competenti il più a lungo possibile»."
  tgp_decision_events.0100.desc_change_retirement_law_decrease: "ridurre la $celestial_retirement_law$!\n\n«I circuiti vanno rafforzati ruotando i governatori il più possibile»."
  tgp_decision_events.0100.desc_change_retirement_law_outro: "Questo è l'unico modo per mantenerci forti e prosperi. [petition_recipient.GetTitleAsNameNoTooltip] dovrà concordare con me!"
  tgp_decision_events.0100.desc_change_province_petitioner: "E potrei persuadere l'Imperatore che la mia [petitioner.GetCapitalLocation.GetName] ne ha bisogno."
  tgp_decision_events.0100.desc_change_province_house: "Nel frattempo, un membro della mia casata, [house_movement_member.GetName], ha un forte desiderio e bisogno di questo cambiamento."
  tgp_decision_events.0100.desc_change_province_disciple: "Ma dovrei pensare al mio discepolo [disciple_movement_member.GetName]."
  tgp_decision_events.0100.desc_change_province_other: "Tuttavia, ricordo anche un altro membro del $game_concept_movement$, [other_movement_member.GetName], che sarebbe un buon candidato."
  change_province_effect.can_choose: "Puoi scegliere tra #V te stesso#!, un membro della tua [house|E], il tuo [disciple|E] o un altro membro del [movement|E] per cambiare la [province_administration|E] in"
  change_province_metropolitan_effect.no_scope: "$change_province_effect.can_choose$ [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_metropolitan' )]"
  change_province_industrial_effect.no_scope: "$change_province_effect.can_choose$ [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_industrial' )]"
  change_province_military_effect.no_scope: "$change_province_effect.can_choose$ [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )]"
  change_province_protectorate_effect.no_scope: "$change_province_effect.can_choose$ [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_protectorate' )]"
  tgp_decision_events.0100.desc_hold_examinations: "tenere gli esami!\n\nAltrimenti l'Impero affronterà stagnazione o declino."
  tgp_decision_events.0100.a: "[petition_recipient.GetTitleAsNameNoTooltip] dovrà prendere in considerazione la mia proposta."
  tgp_decision_events.0100.b: "[house_movement_member.GetFirstNameNoTooltip] ne ha bisogno."
  tgp_decision_events.0100.c: "Svolgerò il mio dovere di Anziano, [disciple_movement_member.GetFirstNameNoTooltip]."
  tgp_decision_events.0100.d: "Presento la petizione in nome di [other_movement_member.GetFirstNameNoTooltip]."
  tgp_decision_events.0101.t: "$tgp_decision_events.0100.t$"
  tgp_decision_events.0101.desc: "Un seguito proveniente dal/la mio/a [petition_recipient.Custom2('RelationToMeShort', SCOPE.sC('petitioner'))] [petitioner.GetName] si raduna nella sala delle udienze. [petitioner.GetSheHe|U] avanza:\n\n\"$tgp_decision_events.0100.desc$\""
  tgp_decision_events.0101.desc_change_candidate_score_law: "$tgp_decision_events.0100.desc_change_candidate_score_law$"
  tgp_decision_events.0101.desc_change_bureaucracy_laws_increase: "$tgp_decision_events.0100.desc_change_bureaucracy_laws_increase$"
  tgp_decision_events.0101.desc_change_bureaucracy_laws_decrease: "$tgp_decision_events.0100.desc_change_bureaucracy_laws_decrease$"
  tgp_decision_events.0101.desc_change_army_laws_increase: "$tgp_decision_events.0100.desc_change_army_laws_increase$"
  tgp_decision_events.0101.desc_change_army_laws_decrease: "$tgp_decision_events.0100.desc_change_army_laws_decrease$"
  tgp_decision_events.0101.desc_change_province_metropolitan: "$tgp_decision_events.0100.desc_change_province_metropolitan$"
  tgp_decision_events.0101.desc_change_province_industrial: "$tgp_decision_events.0100.desc_change_province_industrial$"
  tgp_decision_events.0101.desc_change_province_military: "$tgp_decision_events.0100.desc_change_province_military$"
  tgp_decision_events.0101.desc_change_province_protectorate: "$tgp_decision_events.0100.desc_change_province_protectorate$"
  tgp_decision_events.0101.desc_change_province: "[SelectLocalization( ObjectsEqual( petitioner, province_change_recipient),'La mia',province_change_recipient.GetTitledFirstNamePossessive)] [province_change_recipient.GetCapitalLocation.GetName] ne ha bisogno!"
  tgp_decision_events.0101.desc_hold_examinations: "$tgp_decision_events.0100.desc_hold_examinations$"
  tgp_decision_events.0101.desc_change_retirement_law_increase: "$tgp_decision_events.0100.desc_change_retirement_law_increase$"
  tgp_decision_events.0101.desc_change_retirement_law_decrease: "$tgp_decision_events.0100.desc_change_retirement_law_decrease$"
  tgp_decision_events.0101.desc_end: "» [petitioner.GetSheHe|U] conclude con un inchino in attesa della mia risposta."
  tgp_decision_events.0101.a: "«Concesso.»"
  tgp_decision_events.0101.b: "[petitioner.GetFirstNameNoTooltip] chiede troppo."
  tgp_decision_events.0101.b_tt: "[petitioner.GetShortUIName] potrebbe chiedere di riconsiderare offrendo qualcosa in cambio"
  tgp_decision_events.0102.t: "$tgp_decision_events.0100.t$"
  tgp_decision_events.0102.desc: "[petition_recipient.GetName] mi guarda sorpreso/a.\n\n«Non mi aspettavo di sentire una richiesta così audace oggi. Divertente! Tuttavia, temo di dover rifiutare.» [petition_recipient.GetSheHe|U] mi congeda con un gesto. «Fate entrare il prossimo petizionario, per favore».\n\nRimango interdetto/a per un attimo. Ci deve pur essere qualcosa che posso fare!"
  tgp_decision_events.0102.a: "Farò leva sulla mia influenza!"
  tgp_decision_events.0102.b: "All'Impero serve un esercito."
  tgp_decision_events.0102.c: "Ci sono altri modi per persuadere…"
  tgp_decision_events.0102.d: "Mi offrirò in prima persona."
  tgp_decision_events.0102.forfeit: "Non contraddirò la volontà dei Cieli."
  tgp_decision_events.0102.petition_refused: "Petizione #X rifiutata#!"
  tgp_decision_events.0102.petition_accepted: "Petizione #P accettata#!"
  tgp_decision_events.0101.a_title: "Petizione accettata"
  tgp_decision_events.0103.t: "$tgp_decision_events.0100.t$"
  tgp_decision_events.0103.desc: "Il mio rifiuto turba [petitioner.GetName], ma [petitioner.GetSheHe] si ricompone rapidamente e chiede:\n\n«Perdonate la mia insolenza, ma non verrò congedato così facilmente. La questione è importante per tutti i membri di [actors_movement.GetName]. Vi prego, riconsiderate.» [petitioner.GetSheHe|U] si protende."
  tgp_decision_events.0103.desc_give_influence: "«Godo del rispetto della mia gente e mi hanno affidato la loro voce. Ci sta a cuore solo il benessere di [GetTitleByKey('h_china').GetName].»"
  tgp_decision_events.0103.desc_give_maa: "«All'Impero farebbero comodo alcuni reggimenti dei miei soldati migliori. Accordatevi con noi e saranno ai vostri ordini.»"
  tgp_decision_events.0103.desc_use_hook: "«Ci conosciamo da tempo. Credo mi dobbiate un favore e vorrei che foste d'accordo con noi.»"
  tgp_decision_events.0103.desc_give_hook: "«Mi offro come leale servitore. Potrete usare la mia forza e la mia influenza quando verranno tempi bui, come io ora chiedo i vostri.»"
  tgp_decision_events.0103.a: "«Molto bene, vi concederò ciò che desiderate.»"
  tgp_decision_events.0103.b: "«Fuori dalla mia vista, #emp subito#!»"
  tgp_decision_events.0103.a_title: "$tgp_decision_events.0101.a_title$"
  tgp_decision_events.0103.b_title: "Petizione rifiutata"
  tgp_decision_events.0100.desc_increase_budget: "aumentare gli stipendi di tutti"
  tgp_decision_events.0100.desc_increase_budget_salary: "$tgp_decision_events.0100.desc_increase_budget$ i governatori.\n\nHanno bisogno di più tesoro per mantenere prospero il reame. Investire in attività culturali e costruzioni."
  tgp_decision_events.0100.desc_increase_budget_ministry: "$tgp_decision_events.0100.desc_increase_budget$ i ministri.\n\nAvviano molti grandi progetti e necessitano di fondi per portarli avanti."
  tgp_decision_events.0100.desc_increase_budget_military: "$tgp_decision_events.0100.desc_increase_budget$ i comandanti.\n\nDevono mantenere i nostri eserciti e avere i mezzi per radunarli. I nostri nemici devono temerci!"
