l_spanish:

  tgp_movement_events.0001.t: "Affilare la lama"
  tgp_movement_events.0001.desc: "«[ROOT.Char.GetTitledFirstName]!» [Select_CString(marshal.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetName] si avvicina a grandi passi, [marshal.Custom('quirk_pos_pp')].\n\n«Non possiamo restare seduti ad aspettare come pecore pronte per i lupi. Saranno pure tempi di [my_situation.GetTopCurrentPhase.GetName|l], ma presto dovremo marciare. A oriente, a occidente. A nord e a sud. Ti esorto a prepararti, [Select_CString(ROOT.Char.IsFemale,'mia','mio')] [ROOT.Char.GetTitleAsNameNoTooltip|l].»"
  tgp_movement_events.0001.aa: "«Hai ragione. Insegnami come.»"
  tgp_movement_events.0001.a: "Il [my_movement.GetNameNoTooltip] ascolterà."
  tgp_movement_events.0001.b: "Devo radunare alleati."
  tgp_movement_events.0001.c: "Imparerò dai generali d’un tempo."
  tgp_movement_events.0001.c.tt: "Ottieni un [commander_trait|E]"
  event_increase_movement_power_major_effect_tooltip: "Aumenta il [movement_power_i][movement_power|E] del [GetPlayer.Custom('GetMyMovement')] di [EmptyScope.ScriptValue('event_increase_movement_power_major_value')|+0]"
  event_increase_movement_power_medium_effect_tooltip: "Aumenta il [movement_power_i][movement_power|E] del [GetPlayer.Custom('GetMyMovement')] di [EmptyScope.ScriptValue('event_increase_movement_power_medium_value')|+0]"
  event_increase_movement_power_minor_effect_tooltip: "Aumenta il [movement_power_i][movement_power|E] del [GetPlayer.Custom('GetMyMovement')] di [EmptyScope.ScriptValue('event_increase_movement_power_minor_value')|+0]"
 
  tgp_movement_events.0010.t: "Una visita gradita"
  tgp_movement_events.0010.desc: "Mentre passeggio nel cortile, un[Select_CString(courtier.IsFemale,'a',' ')] [courtier.GetWomanMan] ben vestit[Select_CString(courtier.IsFemale,'a','o')] mi saluta con un inchino cortese.\n\n«Sono [other_ruler.GetTitledFirstNamePossessive] [other_ruler.Custom2('RelationToMe', SCOPE.sC('courtier'))], [courtier.GetName].» Si presenta educatamente. «[other_ruler.Custom('IT_NAM_COL3')][other_ruler.GetTitledFirstNameNoTooltip] mi manda ad apprendere dalla tua saggezza, [ROOT.Char.GetTitleAsNameNoTooltip|l]. Desidera ascoltare altri consigli prima di prendere una decisione.»"
  tgp_movement_events.0010.a: "Il [my_movement.GetNameNoTooltip] deve guidare la via."
  tgp_movement_events.0010.a.success: "Convinci [other_ruler.GetShortUIName]"
  tgp_movement_events.0010.a.failure: "[other_ruler.GetShortUIName] ignora il tuo consiglio"
  tgp_movement_events.0010.b: "Più persone dovrebbero cercare il mio consiglio!"
  tgp_movement_events.0010.c: "«Non posso decidere per [Select_CString(other_ruler.IsFemale,'lei','lui')], ma posso aiutar[Select_CString(other_ruler.IsFemale,'la','lo')].»"
  event_increased_personal_movement_power_tt: "Aumenti il tuo [movement_power_i][personal_movement_power|E] di [EmptyScope.ScriptValue('event_increased_personal_movement_power_value')|+0] per #V 15 anni#!"
  tgp_movement_events_0010_add_to_movement_effect_tt: "[other_ruler.GetShortUIName|U] si unirà al [GetPlayer.Custom('GetMyMovement')]"
 
  tgp_movement_events.0020.t: "Avanti! Avanti!"
  tgp_movement_events.0020.desc: "«[ROOT.Char.GetTitleAsNameNoTooltip|U] [ROOT.Char.Custom('ComplimentAdjective')]», un[Select_CString(courtier.IsFemale,'a',' ')] [courtier.GetWomanMan] [courtier.GetCulture.GetNameNoTooltip] si inchina profondamente entrando nella sala del trono. «Vengo con il sigillo del grande [other_ruler.GetTitledFirstName]. Il mio [other_ruler.GetLadyLord] mi ordina di porgere omaggio a un altro membro dell’onorato [my_movement.GetName].»\n\n[Select_CString(courtier.IsFemale,'Lei','Lui')] [courtier.Custom('quirk_pos_present')] prima di continuare: «[other_ruler.Custom('IT_NAM_COL3')][other_ruler.GetTitledFirstNameNoTooltip] ritiene che il reame debba concentrarsi sulle innovazioni. La ricerca del potere personale è egoista e vana. Dobbiamo tutti #EMP avanzare#!.»"
  tgp_movement_events.0020.aa: "È l’unica via."
  tgp_movement_events.0020.a: "E avanzeremo."
  tgp_movement_events.0020.b: "Non c’è avanzamento senza il [my_movement.GetNameNoTooltip]!"
  tgp_movement_events.0020.c: "La rotta va tracciata dall’interno della nave."
  event_decrease_movement_power_medium_effect_tooltip: "Riduci il [movement_power_i][movement_power|E] del [GetPlayer.Custom('GetMyMovement')] di #N [EmptyScope.ScriptValue('event_decrease_movement_power_medium_value')|0]#!"
  event_decrease_movement_power_minor_effect_tooltip: "Riduci il [movement_power_i][movement_power|E] del [GetPlayer.Custom('GetMyMovement')] di #N [EmptyScope.ScriptValue('event_decrease_movement_power_minor_value')|0]#!"
  tgp_advancement_innovations_modifier: "Il Grande Avanzamento"
  tgp_advancement_innovations_modifier_desc: "Questo personaggio ha usato le proprie conoscenze architettoniche per puntare sulle innovazioni e spingere il reame verso un futuro più luminoso."
 
  tgp_movement_events.0030.opening: "[other_ruler.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
  tgp_movement_events.0030.desc: "In quanto collega nel [my_movement.GetName], ti scrivo per chiedere che custodiamo entrambi i nostri interessi comuni.\n\nParlerò bene di te, se farai lo stesso per me."
  tgp_movement_events.0030.a: "Su questo possiamo concordare."
  tgp_movement_events.0030.b: "Apprezzo, ma non ho bisogno d’aiuto."
  friend_same_movement_reason: "[CHARACTER.GetShortUIName|U] e [TARGET_CHARACTER.GetShortUIName] hanno concordato di tenere a cuore gli interessi reciproci in quanto membri dello stesso movimento."
  friend_same_movement_reason_corresponding: "$friend_same_movement_reason$"
 
  tgp_movement_events.0040.t: "La gratitudine del Cielo"
  tgp_movement_events.0040.desc: "«I tuoi sforzi non sono passati inosservati, [ROOT.Char.GetTitledFirstNameNoTooltip].» Una voce ferma pronuncia il mio nome. Il[Select_CString(courtier.IsFemale,'la',' ')] [courtier.GetWomanMan] che si inchina davanti a me reca il sigillo di [hegemon.Custom('IT_NAM_COL2')][hegemon.GetTitledFirstNameNoTooltip].\n\n«[hegemon.Custom('IT_NAM_COL3')][hegemon.GetTitledFirstName] ringrazia per il tuo sostegno e desidera ricompensarti. Il [my_movement.GetName] sarà esaltato nei corridoi del palazzo e i vostri nomi saranno ricordati.»"
  tgp_movement_events.0040.a: "«La gratitudine è reciproca.»"
  tgp_movement_events.0040.b: "«Sarò per sempre leale al[hegemon.Custom('DE_END_ADJ_DEF_P_A')] [hegemon.GetTitleAsNameNoTooltip].»"
  tgp_movement_events.0040.c: "«Che quelle mura parlino!»"
  tgp_loyal_subject_modifier: "Leale al Cielo"
  tgp_loyal_subject_modifier_desc: "Questo personaggio ha mostrato la propria lealtà all’egemone unendosi al movimento Pro-Egemone."
  dynastic_cycle_cannot_leave_movement_tt: "@warning_icon! #X Non potrai lasciare il [my_movement.GetName] per #V 15 anni#!#!"
 
  situation_dynastic_cycle_choose_movement_decision_cannot_leave_var: "Hai promesso a [GetTitleByKey('h_china').GetHolder.GetTitleAsName] che non [Select_CString(GetTitleByKey('h_china').GetHolder.IsFemale,'la','lo')] avresti abbandonato"
 
  tgp_movement_events.0050.t: "Un nuovo corso"
  tgp_movement_events.0050.desc.intro: "«Saluti, [ROOT.Char.GetTitledFirstNameNoTooltip].» Un[Select_CString(new_elder.IsFemale,'a',' ')] [new_elder.GetWomanMan] misurat[Select_CString(new_elder.IsFemale,'a','o')] entra in punta di piedi nel mio studio, scortat[Select_CString(new_elder.IsFemale,'a','o')] da alcuni dei miei funzionari. «Chiedo un’udienza privata, se posso.»\n\n«In te scorgo la stoffa di uno studioso, una mente la cui disciplina"
  tgp_movement_events.0050.desc.diplomacy: "diplomatica"
  tgp_movement_events.0050.desc.stewardship: "amministrativa"
  tgp_movement_events.0050.desc.intrigue: "dell’intrigo"
  tgp_movement_events.0050.desc.learning: "dello studio"
  tgp_movement_events.0050.desc.martial: "marziale"
  tgp_movement_events.0050.desc.outro: "riflette virtù. Vorrei offrirti la mia umile saggezza, perché il tuo governo sia temperato e la tua lama affilata.»"
  tgp_movement_events.0050.a: "[new_elder.Custom('IT_NAM_COL3')][new_elder.GetTitledFirstNameNoTooltip] sarà un mentore eccellente."
  tgp_movement_events.0050.b: "Sarò per sempre leale a [old_elder.Custom('IT_NAM_COL4')][old_elder.GetTitledFirstNameNoTooltip]!"
  tgp_movement_events.0050.c: "Concentrarmi sullo studio è l’unica via."
 
  tgp_movement_events.0060.t: "Inchiostro infame"
  tgp_movement_events.0060.desc: "La mia [ROOT.Char.Custom('GetWritingMaterial')] giace fredda sulla scrivania. Un solo tratto potrebbe infamare [rival.Custom('IT_NAM_COL2')][rival.GetTitledFirstName] e il [rival_movement.GetName] per generazioni. Eppure esito, camminando per lo studio [ROOT.GetCharacter.Custom('quirk_pos_adverb')].\n\nIl pensiero indugia come fumo da una fiamma incustodita."
  tpg_movement_events.0060.aa: "Parole più affilate di queste non si sono mai scritte."
  tgp_movement_events.0060.a: "Il [rival_movement.GetNameNoTooltip] soffrirà."
  tgp_movement_events.0060.b: "Dovrei esaltare le virtù del [my_movement.GetNameNoTooltip]."
  tgp_movement_events.0060.c: "[ROOT.Char.GetFaith.HighGodName] ci insegna la compassione."
  tgp_movement_events.0060.a.tt: "$prelude_events.0040.c.tt$"
  tgp_movement_events.0060.a.rival_tt: "Riduci il [movement_power_i][movement_power|E] del [rival_movement.GetName] di #N [EmptyScope.ScriptValue('event_decrease_movement_power_medium_value')|0]#!"
 
  tgp_movement_events.0070.t: "Il rotolo condiviso"
  tgp_movement_events.0070.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», [Select_CString(councillor.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.Custom('IT_NAM_COL3')][councillor.GetTitledFirstName] entra nel mio studio, [councillor.Custom('quirk_pos_pp')]. «Ho saputo del tuo interesse per [councillor.Custom('MatchingConversationSubject_alone')].»\n\n«Posso proporre di studiare insieme i classici? Nella riflessione congiunta, perfino signori e servitori possono crescere in sapienza, come due specchi lucidati fianco a fianco.»"
  tgp_movement_events.0070.a: "«Ah! Possiamo certamente parlare di [councillor.Custom('MatchingConversationSubject_alone')].»"
  tgp_movement_events.0070.b.councillor: "«Dovresti concentrarti sull’essere [councillor.GetCouncilTitle].»"
  tgp_movement_events.0070.b.spouse: "«Mi importa più della tua formazione.»"
  tgp_movement_events.0070.c: "Non devo mai smettere di imparare."
  friend_studied_together: "[CHARACTER.GetShortUIName|U] e [TARGET_CHARACTER.GetShortUIName] hanno condiviso un pomeriggio studiando il loro argomento preferito."
  friend_studied_together_corresponding: "$friend_studied_together$"
 
  tgp_movement_events.0080.t: "Per la nostra casata"
  tgp_movement_events.0080.desc: "[Select_CString(family_member.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.Custom('IT_NAM_COL3')][family_member.GetTitledFirstName] [family_member.Custom('quirk_pos_present')] mentre entra nella stanza. ""[Select_CString(family_member.IsFemale,'Cara','Caro')] [family_member.Custom2('RelationToMe', SCOPE.sC('root_scope'))]," mi rivolge un inchino cortese, le vesti ben spazzolate, lo sguardo abbassato in segno di rispetto.\n\n""Ho a lungo meditato sull'onore della nostra casata. Forse non è molto, ma desidero comunque offrirtelo, così che [ROOT.Char.GetDomicile.GetName] risplenda per tutti."""
  tgp_movement_events.0080.aa: ""Il nome di [ROOT.Char.GetHouse.GetNameNoTooltip] sarà noto!""
  tgp_movement_events.0080.a: ""Ti ringrazio per questo contributo.""
  tpg_movement_events.0080.b: ""Dobbiamo usare l'oro per finanziare il [my_movement.GetNameNoTooltip].""
  tgp_movement_events.0080.c: ""Non sprecare il tuo oro per me.""
  tgp_subsidised_estate_buildings_modifier: "Tenuta sovvenzionata"
  tgp_subsidised_estate_buildings_modifier_desc: "La famiglia di questo personaggio ha offerto il proprio aiuto per ampliare la sua tenuta.\n\n"
  MODIFIER_DEFINITION_SUBSIDISED_ESTATE: "#emp Usato durante la costruzione di un nuovo edificio del domicilio#!\nRisorse [domicile_building|E] rimanenti: #bold $MULTIPLIER|0$/3#!"
  friend_rejected_funds: "[CHARACTER.GetShortUIName|U] ha incoraggiato [TARGET_CHARACTER.GetShortUIName] a non sprecare il proprio oro per [CHARACTER.GetShortUIName]."
  friend_rejected_funds_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] è stat[Select_CString(TARGET_CHARACTER.IsFemale,'a','o')] incoraggiat[Select_CString(TARGET_CHARACTER.IsFemale,'a','o')] da [CHARACTER.GetShortUIName] a non sprecare l'oro di [CHARACTER.GetShortUIName] per [TARGET_CHARACTER.GetShortUIName]."
 
  tgp_movement_events.0090.t: "Vecchie ferite"
  tgp_movement_events.0090.desc: ""[ ROOT.Char.Custom('IT_NAM_COL3') ][ ROOT.Char.GetTitledFirstNameNoTooltip ]," [Select_CString(courtier.IsFemale,'una donna','un uomo')] recante il sigillo della [other_ruler.GetHouse.GetName] si inchina profondamente dinanzi a me. ""[Select_CString(other_ruler.IsFemale,'La mia','Il mio')] [other_ruler.GetLadyLord] [other_ruler.Custom('IT_NAM_COL3')][other_ruler.GetTitledFirstName] mi ordina di leggere questo messaggio.""\n\n""Benché in stagioni passate camminassimo in opposizione, il cammino che ora percorriamo come membri del [my_movement.GetName] ci conduce alla stessa meta. Dobbiamo dimenticare le ferite del passato."""
  tgp_movement_events.0090.aa: ""Rifiutato.""
  tgp_movement_events.0090.a: ""Una scusa che #EMP tutti#! possano udire.""
  tgp_movement_events.0090.b: "Solo per il bene del [my_movement.GetNameNoTooltip]."
  tgp_movement_events.0090.c: ""Manda i miei omaggi [other_ruler.Custom('IT_NAM_COL4')][other_ruler.GetTitleAsNameNoTooltip].""
 
  tgp_movement_events.0100.t: "Un consiglio"
  tgp_movement_events.0100.desc: ""Eccelso [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]."" [Select_CString(spymaster.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spymaster'))] [spymaster.Custom('IT_NAM_COL3')][spymaster.GetTitledFirstName] reclama la mia attenzione nel buio. Il legno scricchiola sotto i suoi passi rapidi.\n\n""Abbiamo saputo che [rival.Custom('IT_NAM_COL3')][rival.GetTitledFirstName], capo del [rival_movement.GetName], potrebbe essere più incline a... suggerimenti del previsto."""
  tgp_movement_events.0100.aa: "Dovrebbe sapere cosa è meglio per [Select_CString(rival.IsFemale,'lei','lui')]."
  tgp_movement_events.0100.a: ""Procedi.""
  tgp_movement_events.0100.a.success: "[rival.GetShortUIName] lascia il [rival_movement.GetName]"
  tgp_movement_events.0100.a.failure: "Vieni smascherat[Select_CString(ROOT.Char.IsFemale,'a','o')] come disonorevole"
  tgp_movement_events.0100.b: "Non c'è suggerimento migliore dell'oro."
  tgp_movement_events.0100.c: "Non serve recidere la testa. Colpisci il corpo."
  tgp_movement_events_0100_remove_from_movement_effect_tt: "[rival.GetShortUIName] si unirà al [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'undecided_movement' ).GetName]"
 
  tgp_movement_events.0110.opening: "[other_ruler.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
  tgp_movement_events.0110.desc: "In quanto membri del [my_movement.GetName], è nostro dovere mantenere affilate non solo le lame, ma anche le menti.\n\nTi prego di accettare questo libro. Studialo con cura."
  tgp_movement_events.0110.a: "Seguirò il tuo consiglio."
  tgp_movement_events.0110.b: "Starà benissimo nella mia biblioteca."
  friend_sent_books_reason: "[TARGET_CHARACTER.GetShortUIName|U] ha inviato alcuni libri interessanti a [CHARACTER.GetShortUIName] perché facevano parte dello stesso movimento."
  friend_sent_books_reason_corresponding: "[CHARACTER.GetShortUIName|U] ha inviato alcuni libri interessanti a [TARGET_CHARACTER.GetShortUIName] perché facevano parte dello stesso movimento."
  artifact_movement_gift_desc: "[newly_created_artifact.GetDesc]\n\nUn dono da [other_ruler.GetShortUIName] a [root_scope.GetShortUIName] in quanto membri del [my_movement.GetName]."
 
  tgp_movement_events.0120.t: "Un brindisi alla virtù"
  tgp_movement_events.0120.desc: "Mentre le coppe si riempiono di [host.Custom('GetExpensiveDrink')] e i piatti di [host.Custom('GetExpensiveMeal')] scompaiono, [other_ruler.Custom('IT_NAM_COL3')][other_ruler.GetTitledFirstName] si avvicina.\n\n""Non possiamo deludere il [my_movement.GetName]," dice, [other_ruler.Custom('quirk_pos_pp')]. ""Hai studiato [other_ruler.Custom('GetRandomHistoryPassage')], [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip]?"""
  tgp_movement_events.0120.a: ""Per favore, istruiscimi.""
  tgp_movement_events.0120.b: "Dobbiamo affidarci solo alla forza."
  tgp_movement_events.0120.c: ""Un banchetto non è luogo per studiare!""
 
  tgp_movement_events.0130.t: "La lingua dei [capital_culture.GetCollectiveNounNoTooltip]"
  tgp_movement_events.0130.desc: "[Select_CString(courtier.IsFemale,'Una donna','Un uomo')] vestit[Select_CString(courtier.IsFemale,'a','o')] di fine [other_ruler.Custom('RegionalFabric')] si inchina dinanzi a me:\n\n""[Select_CString(other_ruler.IsFemale,'La mia','Il mio')] [other_ruler.GetLadyLord] [other_ruler.Custom('IT_NAM_COL3')][other_ruler.GetTitledFirstName] mi incarica di parlare per suo conto, [ROOT.Char.Custom('FormOfAddressForLiege')|l]. [Select_CString(other_ruler.IsFemale,'Ella','Egli')] teme che le voci del [my_movement.GetName] possano affievolirsi nella capitale se non se ne parla la lingua.""\n\n[courtier.Custom('quirk_pos_present')] e prosegue: ""Sarei onorat[Select_CString(courtier.IsFemale,'a','o')] di guidarti in questo cammino.""
  tgp_movement_events.0130.a: "Devo imparare la loro lingua!"
  tgp_movement_events.0130.b: "Perché non diventare [capital_culture.GetNameNoTooltip]?"
  tgp_movement_events.0130.c: "Vivremo in armonia."
  tgp_cultural_harmony_modifier: "Armonia culturale"
  tgp_cultural_harmony_modifier_desc: "Questo personaggio ha deciso di concentrarsi sul vivere in armonia con la cultura della capitale."
 
  tgp_movement_events.0140.t: "Il dono del discepolo"
  tgp_movement_events.0140.desc: ""[ Select_CString(ROOT.Char.IsFemale,'Maestra','Maestro') ]!"" Sento la voce [Select_CString(disciple.IsFemale,'della','del')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('disciple'))] [disciple.Custom('IT_NAM_COL2')][disciple.GetTitledFirstName] prima ancora di veder[Select_CString(disciple.IsFemale,'la','lo')].\n\n""Mi hai insegnato molto sugli annali di [ROOT.Char.Custom('GetRandomAnnalsPassage')] e su [ROOT.Char.Custom('GetRandomHistoryPassage')], e hai nutrito il mio intelletto con grande cura. In segno di gratitudine desidero offrirti questo dono.""\n\n[disciple.Custom('quirk_pos_present')] e mi porge un pacco di colore [ROOT.Char.Custom('GetSimpleColor')]."
  tgp_movement_events.0140.a: ""E lo accetterò volentieri.""
  tgp_movement_events.0140.b: ""Ricorda che lo facciamo per il [my_movement.GetNameNoTooltip].""
  tgp_movement_events.0140.c: ""E che ne è del [ROOT.Char.Custom('GetRandomPoetryPassage')]?""
  disciple_gift_desc: "[newly_created_artifact.GetDesc]\n\nUn dono da [disciple.GetShortUIName] a [root_scope.GetShortUIName] per [Select_CString(root_scope.IsFemale,'essere un'eccellente anziana','essere un eccellente anziano')]."
 
  tgp_movement_events.0150.t: "Il [monk.GetFaith.DevoteeNeuter|U] della [monk.GetFaith.GetNameNoTooltip]"
  tgp_movement_events.0150.desc.intro: "Avvolto in vesti del colore di [monk.Custom('GetComplexColor')], un [monk.GetFaith.DevoteeNeuter] entra nella sala del trono. Un piccolo ciondolo di legno pende dalla cintura e un lieve sentore d'incenso ne accompagna il passo.\n\n"
  tgp_movement_events.0150.desc.other_ruler: ""Vengo recando la volontà del [other_ruler.GetLadyLord], [other_ruler.Custom('IT_NAM_COL3')][other_ruler.GetTitledFirstName],"" dice, [monk.Custom('quirk_pos_pp')]. ""È mio dovere diffondere la parola di [monk.GetFaith.HighGodName].""
  tgp_movement_events.0150.desc.alone: ""Vengo recando la volontà di [monk.GetFaith.HighGodName], poiché ho dedicato la mia vita allo studio della fede [monk.GetFaith.GetName].""
  tgp_movement_events.0150.desc.outro: ""Ti prego, accoglimi a corte così da poter imparare l'uno dall'altro.""
  tgp_movement_events.0150.aa: ""Di' [other_ruler.Custom('DE_END_ADJ_DEF_P_A')][other_ruler.GetLadyLord] che ne ammiro la diplomazia.""
  tgp_movement_events.0150.aa.alliance: "Entri in [alliance|E] con [other_ruler.GetShortUIName]"
  tgp_movement_events.0150.a: ""Parlami dei [monk.GetFaith.GetAdherentNamePluralNoTooltip].""
  tgp_movement_events.0150.b: ""#EMP Questa#! è la terra di [ROOT.Char.GetFaith.HighGodName].""
  tgp_movement_events.0150.b.success: "[monk.GetShortUIName] si converte"
  tgp_movement_events.0150.b.failure: "[monk.GetShortUIName] mantiene la propria fede"
  tgp_movement_events.0150.c: ""Puoi restare.""
  cheaper_to_convert_to_monk_faith_tt: "Ottieni uno sconto del #P 50%#! per convertirti a [monk.GetFaith.GetName]"
 
  tgp_movement_events.0160.t: "Pugnali a riposo"
