  fraud_in_broad_daylight_request: "Questa situazione ti consente di scegliere un esito"
  fraud_in_broad_daylight_desc: "Il mercato locale pullula di merci contraffatte e gli acquirenti raggirati sono furiosi."
  fraud_in_broad_daylight_desc_title: "$task_contract_governance_desc_title$"

  tgp_governor_contract_event.0022.t: "Frode in pieno giorno"
  tgp_governor_contract_event.0022.desc: "Il tonfo di una cassa posata senza complimenti sul pavimento spezza la mia concentrazione e mi desta dal lavoro. [reporting_councillor.GetTitledFirstName] le sta accanto.\n\n"Sono arrivate altre prove, mio [ROOT.Char.GetLadyLord]. Stavolta bottiglie di profumo riempite di terra."\n\nI mercati di [fraud_in_broad_daylight_destination.GetName] sono stati recentemente infestati da merci contraffatte."
  tgp_governor_contract_event.0022.a: "Questo merita un’indagine."
  tgp_governor_contract_event.0022.a_tt: "Viaggia a [fraud_in_broad_daylight_destination.GetName] e restituisci rettitudine al mercato."
  tgp_governor_contract_event.0022.b: "Quei clienti sono solo sciocchi."

  tgp_governor_contract_event.0023.t: "Frode in pieno giorno"
  tgp_governor_contract_event.0023.desc: "Nonostante gli sforzi energici, identificare i falsari si sta rivelando molto più difficile del previsto.\n\nI mercanti legittimi, una volta esaurite le scorte, affittano i loro posti agli estranei per il resto della giornata, permettendo ai truffatori di smerciare la loro merce fasulla ed evaporare senza lasciare traccia."
  tgp_governor_contract_event.0023.a: "Controllare chiunque al mercato e trattenere i sospetti." # (Special governor option)
  tgp_governor_contract_event.0023.b: "Offrire una ricompensa per informazioni."
  tgp_governor_contract_event.0023.c: "Mandare i nostri scrivani in borghese come acquirenti."
  tgp_governor_contract_event.0023.d: "Lasciare che se ne occupino i mercanti."
  tgp_governor_contract_event.0023.e: "Perquisire il mercato a mezzogiorno!"
 
