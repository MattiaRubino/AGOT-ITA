  quaking_in_panic: "Scossi dal panico"
  quaking_in_panic_contract: "$quaking_in_panic$"
  quaking_in_panic_request: "Questa situazione ti consente di scegliere un esito"
  quaking_in_panic_desc: "Diverse villaggi sono stati colpiti da un terremoto e l’agitazione risultante minaccia l’ordine pubblico."
  quaking_in_panic_desc_title: "$task_contract_governance_desc_title$"

  tgp_governor_contract_event.0030.t: "Scossi dal panico"
  tgp_governor_contract_event.0030.desc: "Sono profondamente assorto in conversazione con [my_councillor.GetFirstName] quando [alarmed_councillor.GetFirstName] irrompe nella stanza con insolita urgenza, visibilmente scosso.\n\n"Un messaggero da [quaking_in_panic_destination.GetName], [ROOT.Char.Custom('FormOfAddressForLiege')]! C’è stato un terremoto e i contadini l’hanno preso come un presagio funesto, dicendo che è un segno di disgrazia divina!""
  tgp_governor_contract_event.0030.a: "Il panico, come un incendio, è difficile da estinguere se lasciato propagare."
  tgp_governor_contract_event.0030.a_tt: "Viaggia a [quaking_in_panic_destination.GetName] e placa le loro preoccupazioni."
  tgp_governor_contract_event.0030.b: "Do poca attenzione al clamore dei villani."

  tgp_governor_contract_event.0031.t: "Scossi dal panico"
  tgp_governor_contract_event.0031.desc: "Il villaggio è chiaramente in agitazione quando arrivo; i contadini si affollano attorno alla mia scorta implorando che placchiamo l’ira del Cielo prima che cada un altro disastro.\n\nGettando lo sguardo oltre loro, le pareti screpolate e le porte storte delle case testimoniano l’origine delle loro paure."
  tgp_governor_contract_event.0031.a: "Convocare un’assemblea pubblica per rassicurare la gente." # (Special governor option)
  tgp_governor_contract_event.0031.b: "Stazionare un piccolo distaccamento di truppe per reprimere i disordini."
  tgp_governor_contract_event.0031.c: "Far dichiarare agli anziani del villaggio che il pericolo è passato."
  tgp_governor_contract_event.0031.d: "Effettuare un’attenta ricognizione dei danni e promettere ulteriori aiuti."
  tgp_governor_contract_event.0031.e: "Trasferire i più colpiti e consolidare la popolazione della regione."

