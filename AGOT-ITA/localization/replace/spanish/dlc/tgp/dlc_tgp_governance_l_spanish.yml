  tgp_governor_contract_event.0024.t: "Ponte in rovina"
  tgp_governor_contract_event.0024.desc: "Una delle pietre angolari delle responsabilità di un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleTierName] è la manutenzione delle infrastrutture essenziali, il che rende ancor più allarmanti le notizie del recente crollo di un ponte a [crumbling_bridge_destination.GetName].\n\nQuesto potrebbe non solo impattare su commerci e traffico, ma persino minare la fiducia nella mia amministrazione."
  tgp_governor_contract_event.0024.a: "Dite loro di prepararsi al mio arrivo. Sono in cammino."
  tgp_governor_contract_event.0024.a_tt: "Viaggia a [crumbling_bridge_destination.GetName] e gestisci le conseguenze."
  tgp_governor_contract_event.0024.b: "C’è sempre un altro ponte: basta spingersi più in là."

  tgp_governor_contract_event.0025.t: "Ponte in rovina"
  tgp_governor_contract_event.0025.desc: "Osservando i resti del ponte distrutto, la situazione è cupa. Mentre i manovali faticano a sgomberare le macerie, la folla di mercanti e viaggiatori continua a crescere con l’arrivo di altri ignari dell’interruzione inattesa dei loro piani.\n\nCon le merci che si guastano e gli animi che si accendono tra i bloccati, le conseguenze potrebbero essere di vasta portata se non gestite con perizia."
  tgp_governor_contract_event.0025.a: "Le strade sono le arterie della nazione: che l’esercito aiuti a ricostruire." # (Special governor option)
  tgp_governor_contract_event.0025.b: "Usare ogni risorsa per costruire un nuovo ponte il più rapidamente possibile."
  tgp_governor_contract_event.0025.c: "Istituire un traghetto provvisorio finché il ponte non sarà ricostruito."
  tgp_governor_contract_event.0025.d: "La fretta porterà solo a un altro incidente. Costruire un sostituto solido."
  tgp_governor_contract_event.0025.e: "Sfruttare l’occasione per convincere i mercanti bloccati ad aprire bottega."

