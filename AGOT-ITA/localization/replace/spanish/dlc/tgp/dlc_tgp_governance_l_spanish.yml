  seditious_storytelling: "Racconti sediziosi"
  seditious_storytelling_contract: "$seditious_storytelling$"
  seditious_storytelling_request: "Questa situazione ti consente di scegliere un esito"
  seditious_storytelling_desc: "Un cantastorie popolare ha iniziato a narrare storie intrise di dissenso e malcontento."
  seditious_storytelling_desc_title: "$task_contract_governance_desc_title$"

  tgp_governor_contract_event.0028.t: "Racconti sediziosi"
  tgp_governor_contract_event.0028.desc: "L’ultimo dei petizionanti del giorno lascia la mia presenza con gratitudine, ma il suono che svanisce del loro composto congedo viene presto sostituito da passi affrettati portatori di cattive notizie.\n\nÈ [concerned_councillor.GetFirstName], il cui volto è grave. "Ho appena ricevuto un rapporto #EMP scandaloso#!, [ROOT.Char.Custom('FormOfAddressForLiege')]! Uno di quei cantastorie itineranti sta infiammando la gente di [seditious_storytelling_destination.GetName] con storie di magistrati corrotti e malaffare del governo!""
  tgp_governor_contract_event.0028.a: "Lasciate che giudichi con le mie orecchie."
  tgp_governor_contract_event.0028.a_tt: "Viaggia a [seditious_storytelling_destination.GetName] e ascolta i racconti del cantastorie."
  tgp_governor_contract_event.0028.b: "Devo occuparmi anche di meri #EMP istrioni#!?"

  tgp_governor_contract_event.0029.t: "Racconti sediziosi"
  tgp_governor_contract_event.0029.desc: "Seduto inosservato in fondo al pubblico, devo ammettere che i rapporti, se possibile, sottovalutavano la situazione.\n\nSolo i più ingenui potrebbero non cogliere il senso della storia decisamente pungente di eroi vagabondi e oppressi che combattono magistrati villani e sfacciatamente corrotti e soldati simili a banditi; il cattivo principale suona #EMP sospettosamente#! familiare.\n\nAncor più delle parole del cantastorie, preoccupa l’evidente entusiasmo crescente della folla."
  tgp_governor_contract_event.0029.a: "Emettere una pubblica proclamazione che censi [seditious_storyteller.GetHerHim] per turbativa dell’ordine pubblico." # (Special governor option)
  tgp_governor_contract_event.0029.b: "Fate arrestare subito quell’ardito sciocco!"
  tgp_governor_contract_event.0029.c: "Ingaggeremo nostri cantastorie per tessere una contro-narrazione."
  tgp_governor_contract_event.0029.d: "Schierare guardie a tutti i suoi eventi per ricordare al pubblico il proprio posto."
  tgp_governor_contract_event.0029.e: "Organizzare un incontro discreto, forse posso farlo ragionare."

