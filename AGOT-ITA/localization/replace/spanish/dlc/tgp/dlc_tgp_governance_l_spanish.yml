  contested_inheritance: "Eredità contestata"
  contested_inheritance_contract: "$contested_inheritance$"
  contested_inheritance_request: "Questa situazione ti consente di scegliere un esito"
  contested_inheritance_desc: "Un notabile locale è deceduto e gli eredi, coinvolti in una lite aspra sull’eredità, hanno chiesto la mediazione del governo."
  contested_inheritance_desc_title: "$task_contract_governance_desc_title$"

  tgp_governor_contract_event.0034.t: "Eredità contestata"
  tgp_governor_contract_event.0034.desc: "Essere un [ROOT.Char.GetTitleTierName] significa più che essere un semplice amministratore, e molti guardano a me come a una figura equa nelle controversie.\n\nIn tale veste una famiglia di spicco a [contested_inheritance_destination.GetName] ha richiesto la mia presenza per risolvere una disputa ereditaria particolarmente feroce che ha lasciato la famiglia amaramente divisa."
  tgp_governor_contract_event.0034.a: "La discordia in una famiglia di tale rango getta discredito sulla nostra società."
  tgp_governor_contract_event.0034.a_tt: "Viaggia a [contested_inheritance_destination.GetName] e metti fine alla disputa."
  tgp_governor_contract_event.0034.b: "È una questione familiare, non affare dello Stato."

  tgp_governor_contract_event.0035.t: "Eredità contestata"
  tgp_governor_contract_event.0035.desc: "La tensione è palpabile mentre riesaminiamo per l’ennesima volta le pretese contrapposte, e ogni giro di dibattito non fa che complicare la questione.\n\nMalgrado gli evidenti sforzi di fingere cortesia alla mia presenza, sospetto che, potendo imbottigliare il livore velato degli aspiranti eredi, rivaleggerebbe con qualsiasi veleno in potenza."
  tgp_governor_contract_event.0035.a: "Il patrimonio sarà responsabilità di #EMP tutta#! la famiglia." # (Special governor option)
  tgp_governor_contract_event.0035.b: "Sia il membro più anziano della famiglia a farsene custode."
  tgp_governor_contract_event.0035.c: "Per una somma simbolica, potrei lasciarmi #EMP persuadere#!…"
  tgp_governor_contract_event.0035.d: "Dobbiamo rispettare le volontà del defunto."
  tgp_governor_contract_event.0035.e: "Dovrei persuaderli a chiudere la questione in modo più dignitoso."

