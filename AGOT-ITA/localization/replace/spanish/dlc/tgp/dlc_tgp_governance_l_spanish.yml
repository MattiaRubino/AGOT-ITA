  confusion_of_tongues: "Una confusione di lingue"
  confusion_of_tongues_contract: "$confusion_of_tongues$"
  confusion_of_tongues_request: "Questa situazione ti consente di scegliere un esito"
  confusion_of_tongues_desc: "Una nave mercantile straniera si è arenata sulle nostre coste e nessuno tra i superstiti parla la nostra lingua."
  confusion_of_tongues_desc_title: "$task_contract_governance_desc_title$"

  tgp_governor_contract_event.0026.t: "Una confusione di lingue"
  tgp_governor_contract_event.0026.desc: "È comprensibile che mercanti di terre lontane siano attirati dalla prosperità del nostro grande [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], affrontando distanze immense e innumerevoli pericoli in cerca di ricchezza materiale.\n\nI pericoli, tuttavia, si rivelano eccessivi per alcuni sfortunati, come appena accaduto a [confusion_of_tongues_destination.GetName]. Mi dicono che una nave straniera giace in frantumi sulle nostre coste e che il traduttore dell’equipaggio non figura tra i sopravvissuti.\n\nLa magistratura locale è del tutto incapace di gestire gli stranieri fradici e smarriti."
  tgp_governor_contract_event.0026.a: "Il lavoro di un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleTierName] non finisce mai."
  tgp_governor_contract_event.0026.a_tt: "Viaggia a [confusion_of_tongues_destination.GetName] e incontra i mercanti stranieri."
  tgp_governor_contract_event.0026.b: "Sembra un bel grattacapo: lasciateli dove sono."

  tgp_governor_contract_event.0027.t: "Una confusione di lingue"
  tgp_governor_contract_event.0027.desc: "Quando arrivo, il magistrato è chiaramente allo stremo, esausto ed esasperato in egual misura. "Non uno solo capisce una parola di ciò che dico!" si lamenta. "E ogni volta che proviamo a spostarli, reagiscono come se fossimo banditi!"\n\nPoco distante, vedo i mercanti naufraghi raccolti in difesa attorno a ciò che resta delle loro merci; le guardie stringono nervosamente gli elsi delle armi."
  tgp_governor_contract_event.0027.a: "Pianta alcune tende e informa la capitale: troveranno un interprete." # (Special governor option)
  tgp_governor_contract_event.0027.b: "Torna indietro e vedi se al mercato c’è qualcuno che li capisca."
  tgp_governor_contract_event.0027.c: "La loro nave si è schiantata sulle #EMP nostre#! coste, quindi le merci sono confiscate."
  tgp_governor_contract_event.0027.d: "Le parole hanno fallito, ma posso tentare con i gesti."
  tgp_governor_contract_event.0027.e: "Portateli via di qui, con la forza se necessario."
tgp_governor_contract_event.0027.f: "$epidemic_events.5902.a$"

