l_spanish:


  jail_inspection: "Ispezione della prigione"
  jail_inspection_contract: "$jail_inspection$"
  jail_inspection_request: "Questa situazione ti permette di scegliere un esito"
  jail_inspection_desc: "Duri rapporti arrivano dal carcere distrettuale: le condizioni sono pessime e i prigionieri sono sull’orlo di una rivolta aperta."
  jail_inspection_desc_title: "$task_contract_governance_desc_title$"

  tgp_governor_contract_event.0010.t: "Ispezione della prigione"
  tgp_governor_contract_event.0010.desc: "Pare che i prigionieri del fatiscente carcere distrettuale di [jail_inspection_destination.GetName] siano irrequieti, protestino per le condizioni e intralcino i migliori sforzi dei carcerieri nel tenerli sotto controllo. I rapporti avvertono che occorre trovare presto una soluzione, altrimenti i prigionieri potrebbero sopraffare le guardie."
  tgp_governor_contract_event.0010.a: "Me ne occuperò personalmente."
  tgp_governor_contract_event.0010.a_tt: "Viaggia verso [jail_inspection_destination.GetName] e ispeziona personalmente la prigione."
  tgp_governor_contract_event.0010.b: "Le suppliche dei condannati mi interessano poco."

  tgp_governor_contract_event.0001.t: "Ispezione della prigione"
  tgp_governor_contract_event.0001.desc: "Sono appena entrato nella prigione quando i sensi vengono assaliti dal fetore di sudore e sporcizia e dai lugubri lamenti dei detenuti. Qualcosa di piccolo mi sfiora il piede per poi sgattaiolare nell’ombra, troppo in fretta per identificarlo.\n\nVolgo lo sguardo alla cella più vicina e incrocio gli occhi del prigioniero all’interno, lo sguardo di [sick_prisoner.GetHerHis] è una brace ardente di rabbia in mezzo alla miseria del suo volto."
  tgp_governor_contract_event.0001.a: "Rinnovate la prigione, ma saranno i prigionieri a fornire la manodopera." # (Special governor option)
  tgp_governor_contract_event.0001.b: "Dobbiamo migliorare le loro condizioni subito!"
  tgp_governor_contract_event.0001.c: "Perdonate i meno colpevoli."
  tgp_governor_contract_event.0001.d: "Fate bastonare i più rumorosi finché tacciono."
  tgp_governor_contract_event.0001.e: "Li rilasceremo... come manodopera per fattorie e cantieri."

  task_contract_reward_effect_renovate_jail_desc: "$label_success_standard$"
  task_contract_reward_effect_improve_their_conditions_desc: "$label_success_standard$"
  task_contract_reward_effect_pardon_some_of_them_desc: "$label_success_standard$"
  task_contract_reward_effect_beat_the_complainers_desc: "$label_success_standard$"
  task_contract_reward_effect_convict_labor_desc: "$label_success_standard$"

  potent_physick: "Rimedio potente"
  potent_physick_contract: "$potent_physick$"
  potent_physick_request: "Questa situazione ti permette di scegliere un esito"
  potent_physick_desc: "Nel mercato si vende un nuovo potente curativo e la folla di acquirenti minaccia l’ordine pubblico."
  potent_physick_desc_title: "$task_contract_governance_desc_title$"

  tgp_governor_contract_event.0011.t: "Rimedio potente"
  tgp_governor_contract_event.0011.desc: "Raramente un venditore ambulante al mercato attira l’interesse del governo, ma pare che uno di questi a [potent_physick_destination.GetName] promuova un elisir così efficace che le turbolente folle che raduna stanno rapidamente diventando un problema di ordine pubblico."
  tgp_governor_contract_event.0011.a: "Qualunque curativo che susciti tale domanda merita indagine."
  tgp_governor_contract_event.0011.a_tt: "Viaggia verso [potent_physick_destination.GetName] e ristabilisci l’ordine nel mercato."
  tgp_governor_contract_event.0011.b: "Non mi interessano gli affari del mercato."

  tgp_governor_contract_event.0002.t: "Rimedio potente"
  tgp_governor_contract_event.0002.desc: "Dopo che i miei attendenti hanno disperso la cocciuta calca, mi trovo davanti al venditore di medicine e alle sue pozioni. L’occhio di questo scaltro imbonitore valuta la qualità delle mie vesti e si fissa su un nuovo lucroso bersaglio.\n\n"Una sola fiala, [ROOT.Char.Custom('FormOfAddressForLiege')]," [snake_oil_peddler.GetSheHe] alza un dito, facendolo ondeggiare con enfasi. "Garantita per ristorare la vostra essenza interiore e raddrizzare ciò che non va!"\n\n"Al mio [ROOT.Char.GetLadyLord] interesserebbe acquistarne una, o forse diverse?" Il venditore sorride con ossequiosa cupidigia."
  tgp_governor_contract_event.0002.a: "Requisiremo questi filtri per scorte d’emergenza." # (Special governor option)
  tgp_governor_contract_event.0002.b: "Avete una #EMP licenza#! per questa bancarella?"
  tgp_governor_contract_event.0002.c: "Impacchettate e portate altrove questa ciarlataneria."
  tgp_governor_contract_event.0002.d: "Guarda caso, ho bisogno di un medico..."
  tgp_governor_contract_event.0002.e: "Credo proprio di sì: giù tutto d’un fiato!"

  task_contract_reward_effect_emergency_appropriation_desc: "$label_success_standard$"
  task_contract_reward_effect_licensing_issue_desc: "$label_success_standard$"
  task_contract_reward_effect_begone_quack_desc: "$label_success_standard$"
  task_contract_reward_effect_hire_the_quack_desc: "$label_success_standard$"
  task_contract_reward_effect_down_the_hatch_desc: "$label_success_standard$"

  irregular_accounting: "Contabilità irregolare"
  irregular_accounting_contract: "$irregular_accounting$"
  irregular_accounting_request: "Questa situazione ti permette di scegliere un esito"
  irregular_accounting_desc: "Le imposte dovute da questa regione arrivano sempre più tardi a ogni riscossione, e i costi di trasporto crescono a ogni consegna."
  irregular_accounting_desc_title: "$task_contract_governance_desc_title$"

  tgp_governor_contract_event.0012.t: "Contabilità irregolare"
  tgp_governor_contract_event.0012.desc: "Una certa variabilità nei tempi di consegna è prevedibile nel trasporto dei tributi, sia per le condizioni delle strade, sia per il meteo o altri fattori difficili da prevedere o controllare.\n\nTuttavia, la riscossione da [irregular_accounting_destination.GetName] arriva insolitamente tardi, e i costi di trasporto imputati al mio ufficio paiono sempre più eccessivi."
  tgp_governor_contract_event.0012.a: "Serve un esame più approfondito."
  tgp_governor_contract_event.0012.a_tt: "Viaggia verso [irregular_accounting_destination.GetName] e vai a fondo della questione."
  tgp_governor_contract_event.0012.b: "Sono certo che si sistemerà da sé col tempo."

  tgp_governor_contract_event.0003.t: "Contabilità irregolare"
  tgp_governor_contract_event.0003.desc: "Quasi ammirerei l’elaborata operazione del malversatore, se non fosse che erano i miei fondi quelli che [dubious_tax_agent.GetSheHe] convogliava nelle proprie tasche.\n\nGli scribi stanno ancora districando l’ampiezza delle irregolarità, ma quanto scoperto finora basta e avanza per condannare [dubious_tax_agent.GetHerHim], senza contare i libri contabili dati alle fiamme al nostro arrivo.\n\nIl trasgressore è al mio fianco in attesa della sentenza, con lo sguardo basso e un portamento cupo quanto le sue prospettive future."
  tgp_governor_contract_event.0003.a: "Confisca dei proventi illeciti e meditazione del crimine in prigione." # (Special governor option)
  tgp_governor_contract_event.0003.b: "Incarcerare una mente così #EMP intraprendente#! sarebbe uno spreco."
  tgp_governor_contract_event.0003.c: "Questo potrebbe gettare cattiva luce su di me: la verità non deve emergere."
  tgp_governor_contract_event.0003.d: "Restituisci il maltolto e sarai perdonato. Questa volta."
  tgp_governor_contract_event.0003.e: "Credo che ciò di cui hai #EMP davvero#! bisogno sia un socio..."

  task_contract_reward_effect_confiscation_and_incarceration_desc: "$label_success_standard$"
  task_contract_reward_effect_recruit_embezzler_desc: "$label_success_standard$"
  task_contract_reward_effect_cover_up_desc: "$label_success_standard$"
  task_contract_reward_effect_into_your_pocket_desc: "$label_success_standard$"
  task_contract_reward_effect_continue_the_charade_desc: "$label_success_standard$"

  salt_smugglers: "Contrabbandieri di sale"
  salt_smugglers_contract: "$salt_smugglers$"
  salt_smugglers_request: "Questa situazione ti permette di scegliere un esito"
  salt_smugglers_desc: "Il capo di una banda locale di contrabbandieri di sale è stato arrestato e offre l’ubicazione del resto della banda in cambio della libertà."
  salt_smugglers_desc_title: "$task_contract_governance_desc_title$"

  tgp_governor_contract_event.0013.t: "Contrabbandieri di sale"
  tgp_governor_contract_event.0013.desc: "Il contrabbando di sale è una grave offesa all’autorità del governo, e il capo di una tale banda di fuorilegge è stato da poco catturato a [salt_smugglers_destination.GetName]. Pare che questo capo abbia preteso di parlarmi di persona, offrendo di sacrificare il resto della banda in cambio della propria libertà."
  tgp_governor_contract_event.0013.a: "Dovrei almeno ascoltare la proposta."
  tgp_governor_contract_event.0013.a_tt: "Viaggia verso [salt_smugglers_destination.GetName] e tratta con il fuorilegge, in un modo o nell’altro."
  tgp_governor_contract_event.0013.b: "Rispondere alla convocazione di un fuorilegge è sotto la mia dignità."

  tgp_governor_contract_event.0004.t: "Contrabbandieri di sale"
  tgp_governor_contract_event.0004.desc: "Le manette stringono saldamente le mani di [salt_smuggler.GetNamePossessive], ma hanno fatto ben poco per reprimere la natura menzognera del contrabbandiere. Il suo contegno è sfacciatamente temerario, come se fossimo due mercanti che contrattano al mercato e non un magistrato e un fuorilegge con la vita di quest’ultimo appesa a un filo.\n\n"Sì, vi dirò dove si trovano gli altri miei uomini, non appena allenterete queste," [salt_smuggler.GetSheHe] solleva i polsi legati con un eloquente cenno delle sopracciglia, "e mi garantirete un passaggio sicuro verso un luogo dove non dovremo mai più incontrarci.""
  tgp_governor_contract_event.0004.a: "Metti a morte [salt_smuggler.GetHerHim]. Che #EMP questo#! sia un monito per la sua banda." # (Special governor option)
  tgp_governor_contract_event.0004.b: "Affare fatto, ma non farti più rivedere."
  tgp_governor_contract_event.0004.c: "Interrogherò [salt_smuggler.GetHerHim]: avremo i suoi uomini alle nostre condizioni."
  tgp_governor_contract_event.0004.d: "L’ubicazione dei tuoi proventi illeciti potrebbe comprarti clemenza..."
  tgp_governor_contract_event.0004.e: "Potrei avere bisogno di un[Select_CString(salt_smuggler.IsFemale,'a','')] [salt_smuggler.GetWomanMan] con le tue particolari abilità."

  task_contract_reward_effect_execute_smuggler_desc: "$label_success_standard$"
  task_contract_reward_effect_cut_a_deal_desc: "$label_success_standard$"
  task_contract_reward_effect_interrogate_smuggler_desc: "$label_success_standard$"
  task_contract_reward_effect_a_cut_of_the_take_desc: "$label_success_standard$"
  task_contract_reward_effect_recruit_smuggler_desc: "$label_success_standard$"

  hoarding_grain: "Accaparramento di grano"
  hoarding_grain_contract: "$hoarding_grain$"
  hoarding_grain_request: "Questa situazione ti permette di scegliere un esito"
  hoarding_grain_desc: "Una famiglia locale di spicco ha accumulato scorte di grano e si rifiuta di venderle, facendo salire i prezzi, mentre i funzionari sono stati intimiditi fino a una passività remissiva."
  hoarding_grain_desc_title: "$task_contract_governance_desc_title$"

  tgp_governor_contract_event.0014.t: "Accaparramento di grano"
  tgp_governor_contract_event.0014.desc: "È pratica sfortunata, ma non rara, che famiglie facoltose acquistino grano ben oltre il loro fabbisogno nei tempi di abbondanza in vista di futuri profitti; ma ho ricevuto notizia che una famiglia di [hoarding_grain_destination.GetName] è andata ben oltre la norma.\n\nPare abbiano accumulato tanto grano che il prezzo è salito al punto che la gente comune può a malapena permetterselo."
  tgp_governor_contract_event.0014.a: "La mia presenza sarà necessaria per risolvere la questione."
  tgp_governor_contract_event.0014.a_tt: "Viaggia verso [hoarding_grain_destination.GetName] e risolvi la carenza di grano."
  tgp_governor_contract_event.0014.b: "Questioni ben più importanti richiedono la mia attenzione."

  tgp_governor_contract_event.0005.t: "Accaparramento di grano"
  tgp_governor_contract_event.0005.desc: "Il lusso degli arredi della dimora di [grain_hoarding_local_notable.GetNamePossessive] stona in netto contrasto con le squallide catapecchie che abbiamo oltrepassato lungo la via. Il nostro anfitrione non finge minimamente di nascondere o sminuire le sue acquisizioni, anzi quasi se ne compiace.\n\n"Perdonate la mia ignoranza negli affari di Stato, ma non comprendo l’interesse del mio [ROOT.Char.GetLadyLord] in questa faccenda," dice insolente. "Si tratta semplicemente di transazioni lecite, e di certo il mio [ROOT.Char.GetLadyLord] avrà questioni più pressanti a cui badare...?" La sua ultima frase è più un’affermazione che una domanda."
  tgp_governor_contract_event.0005.a: "Rilasciate le riserve governative e inondate il mercato." # (Special governor option)
  tgp_governor_contract_event.0005.b: "Questa meschina avarizia non è forse indegna di un[Select_CString(grain_hoarding_local_notable.IsFemale,'a','')] [grain_hoarding_local_notable.GetWomanMan] della vostra evidente dignità?"
  tgp_governor_contract_event.0005.c: "Potrà anche essere lecito, ma sono certo che si possa trovare #EMP qualcosa#! di sconveniente."
  tgp_governor_contract_event.0005.d: "E se mi offrissi di rilevare il vostro grano?"
  tgp_governor_contract_event.0005.e: "Potrei avere un incarico per voi, se mostraste un atteggiamento più collaborativo."

  task_contract_reward_effect_release_the_grain_desc: "$label_success_standard$"
  task_contract_reward_effect_shame_them_desc: "$label_success_standard$"
  task_contract_reward_effect_intimidate_them_desc: "$label_success_standard$"
  task_contract_reward_effect_purchase_grain_yourself_desc: "$label_success_standard$"
  task_contract_reward_effect_bribe_with_offices_desc: "$label_success_standard$"

  doddering_magistrate: "Magistrato decrepito"
  doddering_magistrate_contract: "$doddering_magistrate$"
  doddering_magistrate_request: "Questa situazione ti permette di scegliere un esito"
  doddering_magistrate_desc: "Gli scribi del distretto hanno inviato missive disperate: il loro anziano supervisore non è più all’altezza del compito."
  doddering_magistrate_desc_title: "$task_contract_governance_desc_title$"

  tgp_governor_contract_event.0015.t: "Magistrato decrepito"
  tgp_governor_contract_event.0015.desc: "L’assioma secondo cui con l’età vengano saggezza ed esperienza non sembra valere per gli scribi di [doddering_magistrate_destination.GetName], che hanno inviato ripetute suppliche alla mia cancelleria perché il loro superiore — di età particolarmente veneranda — sia riassegnato o rimosso dall’incarico."
  tgp_governor_contract_event.0015.a: "È una questione delicata. La gestirò personalmente."
  tgp_governor_contract_event.0015.a_tt: "Viaggia verso [doddering_magistrate_destination.GetName] e valuta il rendimento del funzionario."
  tgp_governor_contract_event.0015.b: "Non spetta a loro mettere in dubbio il superiore."

  tgp_governor_contract_event.0006.t: "Magistrato decrepito"
  tgp_governor_contract_event.0006.desc: "Mi pare di poter vivere un’intera seconda vita nel tempo che impiega l’antico funzionario ad alzarsi dal seggio e a porgere i saluti di rito.\n\nIl suo lento inchino sembra procurargli grande fatica, e lo mantiene così a lungo che finisco per chiedermi se non sia giunta la sua fine, prima che due scribi accorrano ad aiutarlo a raddrizzarsi.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U] mi onora troppo," raschia con voce che scricchiola come la ruota logora d’un carro. "Come posso servire, [ROOT.Char.Custom('FormOfAddressForLiege')]?""
  tgp_governor_contract_event.0006.a: "Affida le sue mansioni a qualcun altro, ma lascia che mantenga la carica." # (Special governor option)
  tgp_governor_contract_event.0006.b: "La sua età ne ha compromesso le capacità: costringilo alle dimissioni."
  tgp_governor_contract_event.0006.c: "Questo [elderly_magistrate.GetWomanMan] è in ritardo per una promozione! In un luogo #EMP poco vistoso#!..."
  tgp_governor_contract_event.0006.d: "Lascia che continui. Lo Stato gli sopravviverà."
  tgp_governor_contract_event.0006.e: "Potrà continuare a lavorare, ma come umile scrivano."

  task_contract_reward_effect_appoint_substitute_desc: "$label_success_standard$"
  task_contract_reward_effect_force_him_out_desc: "$label_success_standard$"
  task_contract_reward_effect_promote_somewhere_harmless_desc: "$label_success_standard$"
  task_contract_reward_effect_let_him_continue_desc: "$label_success_standard$"
  task_contract_reward_effect_demote_him_desc: "$label_success_standard$"

  burdensome_taxes: "Tasse gravose"
  burdensome_taxes_contract: "$burdensome_taxes$"
  burdensome_taxes_request: "Questa situazione ti permette di scegliere un esito"
  burdensome_taxes_desc: "Un richiedente giunge da un villaggio remoto, implorando sollievo da tributi che la popolazione non può permettersi."
  burdensome_taxes_desc_title: "$task_contract_governance_desc_title$"

  tgp_governor_contract_event.0007.t: "Tasse gravose"
  tgp_governor_contract_event.0007.desc: "Dopo una lunga e stancante giornata di suppliche e lamentele — spesso entrambe dalla stessa bocca — avanza l’ultimo richiedente, un[Select_CString(village_elder.IsFemale,'’anziana','o')] [village_elder.GetWomanMan] dal vestire semplice e sobrio, umile ma non servile. Uno scriba mi porge un appunto che indica che questo [village_elder.GetWomanMan] è il cap[o/a] del suo villaggio.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U]," comincia [village_elder.GetSheHe], "il nostro villaggio è umile e poco conosce di ricchezze e prosperità. I raccolti sono stati scarsi, le imposte richieste superano i nostri esigui mezzi. Vi supplico, alleggerite il nostro carico, altrimenti moriremo di fame.""
  tgp_governor_contract_event.0007.a: "Spostiamo il grosso dell’onere su un’area più prospera." # (Special governor option)
  tgp_governor_contract_event.0007.b: "Rivalutateli a un’aliquota ridotta: mi assumo ogni responsabilità."
  tgp_governor_contract_event.0007.c: "Pagherò io la differenza, ma l’anno prossimo toccherà a voi."
  tgp_governor_contract_event.0007.d: "Non dovrete pagare ora, ma i dovuti resteranno in sospeso finché non li salderete."
  tgp_governor_contract_event.0007.e: "Chi non può pagare sarà incarcerato e i suoi beni confiscati."

  task_contract_reward_effect_revise_tax_assessment_desc: "$label_success_standard$"
  task_contract_reward_effect_waive_their_taxes_desc: "$label_success_standard$"
  task_contract_reward_effect_pay_it_yourself_desc: "$label_success_standard$"
  task_contract_reward_effect_delayed_taxes_desc: "$label_success_standard$"
  task_contract_reward_effect_imprison_debtors_desc: "$label_success_standard$"

  unsafe_highways: "Commercio pericoloso"
  unsafe_highways_contract: "$unsafe_highways$"
  unsafe_highways_request: "Questa situazione ti permette di scegliere un esito"
  unsafe_highways_desc: "I mercanti sollevano clamore: proclamano che le strade maestre non sono sicure e minacciano di cercare nuovi mercati se il problema non sarà affrontato."
  unsafe_highways_desc_title: "$task_contract_governance_desc_title$"

  tgp_governor_contract_event.0008.t: "Commercio pericoloso"
  tgp_governor_contract_event.0008.desc: "Una delegazione di mercanti guidata da [fearful_merchant.GetName] affolla la mia sala; voci in un coro di costernazione chiedono protezione per i loro convogli dopo l’ennesimo assalto brigantesco. "Questa situazione è insostenibile, [ROOT.Char.Custom('FormOfAddressForLiege')]," proclama il capodelegazione.\n\n"Se non si farà presto qualcosa per proteggere merci e vite da questi selvaggi, non avremo scelta se non abbandonare i nostri interessi in [unsafe_highways_destination.GetName] e portare altrove il nostro commercio — e i pedaggi che paghiamo." [fearful_merchant.GetSheHe|U] resta in attesa, ultimatum pronunciato con audacia."
  tgp_governor_contract_event.0008.a: "Forniremo scorte, ma pagherete il privilegio." # (Special governor option)
  tgp_governor_contract_event.0008.b: "Capisco. Invieremo pattuglie a presidiare le strade."
  tgp_governor_contract_event.0008.c: "Il vostro mestiere è rischioso: non avete protezione?"
  tgp_governor_contract_event.0008.d: "Sarebbe #EMP un peccato#! se le vostre imposte richiedessero una revisione..."
  tgp_governor_contract_event.0008.e: "Ai pericoli seguono ricompense: restate e ve lo farò valere."

  task_contract_reward_effect_merchant_funded_government_escort_desc: "$label_success_standard$"
  task_contract_reward_effect_send_out_the_patrols_desc: "$label_success_standard$"
  task_contract_reward_effect_talk_them_into_bodyguards_desc: "$label_success_standard$"
  task_contract_reward_effect_threaten_with_sanctions_desc: "$label_success_standard$"
  task_contract_reward_effect_entice_with_promises_desc: "$label_success_standard$"

  dam_in_disrepair: "Diga in rovina"
  dam_in_disrepair_contract: "$dam_in_disrepair$"
  dam_in_disrepair_request: "Questa situazione ti consente di scegliere un esito"
  dam_in_disrepair_desc: "Una diga in degrado sta rendendo i residenti — e i funzionari — del distretto più che un po' nervosi."
  dam_in_disrepair_desc_title: "$task_contract_governance_desc_title$"

  tgp_governor_contract_event.0009.t: "Diga in rovina"
  tgp_governor_contract_event.0009.desc: "Una diga vitale in [dam_in_disrepair_destination.GetName] versa in uno stato di grave incuria e le conseguenze potrebbero essere catastrofiche se la situazione non venisse affrontata con sollecitudine.\n\nNon sarebbe però un intervento di poco conto e la gran parte del nostro bilancio è già destinata altrove. Per ottenere qualcosa di più di una soluzione temporanea, dovremmo trovare un modo per ridurre i costi."
  tgp_governor_contract_event.0009.a: "Mobilita la popolazione locale, esentando poveri e malati." # (Special governor option)
  tgp_governor_contract_event.0009.b: "Metti al lavoro chi sarebbe più colpito da un eventuale crollo."
  tgp_governor_contract_event.0009.c: "I residenti più abbienti devono contribuire secondo le loro possibilità."
  tgp_governor_contract_event.0009.d: "La ricchezza pesa poco rispetto alle vite: pagherò io."
  tgp_governor_contract_event.0009.e: "Requisiremo le risorse necessarie dai mercanti locali."

  task_contract_reward_effect_conscientious_mobilization_desc: "$label_success_standard$"
