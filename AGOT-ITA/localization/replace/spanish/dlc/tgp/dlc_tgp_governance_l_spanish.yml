  tgp_governor_contract_event.0021.d.success: "I proprietari trovano allettante la tua offerta"
  tgp_governor_contract_event.0021.d.failure: "La tua offerta viene respinta senza mezzi termini"

  tgp_governor_contract_event.0021.d.toast_success: "Il tuo appello al loro interesse materiale si è risolto a reciproco beneficio"
  tgp_governor_contract_event.0021.d.toast_failure: "La loro ossessione per la proprietà non è stata scalfita dalla tua offerta"

  tgp_governor_contract_event.0023.c.success: "Le tue tattiche investigative innovative danno frutto"
  tgp_governor_contract_event.0023.c.failure: "Gli scrivani sotto copertura non sono all’altezza del ruolo"

  tgp_governor_contract_event.0023.c.toast_success: "I venditori fraudolenti sono stati colti sul fatto e arrestati"
  tgp_governor_contract_event.0023.c.toast_failure: "I tuoi scrivani si sono rivelati pessimi investigatori e sono stati facilmente raggirati"

  tgp_governor_contract_event.0023.e.success: "Cogli i malfattori di sorpresa"
  tgp_governor_contract_event.0023.e.failure: "I falsari fiutano il pericolo e fuggono"

  tgp_governor_contract_event.0023.e.toast_success: "La retata è filata liscia e i falsari sono stati catturati"
  tgp_governor_contract_event.0023.e.toast_failure: "I venditori hanno fiutato i tuoi piani e sono fuggiti"

  tgp_governor_contract_event.0025.e.success: "I mercanti sono convinti a rimanere qui"
  tgp_governor_contract_event.0025.e.failure: "I tuoi argomenti cadono nel vuoto"

  tgp_governor_contract_event.0025.e.toast_success: "Convinti dalla tua persuasione, i mercanti hanno scelto di restare"
  tgp_governor_contract_event.0025.e.toast_failure: "I caravanieri sono rimasti immuni ai tuoi argomenti e sono partiti in cerca di nuove rotte"

  tgp_governor_contract_event.0027.d.success: "I tuoi gesti arrivano agli stranieri"
  tgp_governor_contract_event.0027.d.failure: "I mercanti d’oltremare si confondono ancora di più"

  tgp_governor_contract_event.0027.d.toast_success: "Con qualche difficoltà riesci a farti capire dai mercanti"
  tgp_governor_contract_event.0027.d.toast_failure: "I tuoi tentativi di comunicare non fanno che confondere ulteriormente gli stranieri"

  tgp_governor_contract_event.0029.e.success: "Il cantastorie si dimostra sensibile ai tuoi argomenti"
  tgp_governor_contract_event.0029.e.failure: "I tuoi sforzi incontrano ostinata intransigenza"

  tgp_governor_contract_event.0029.e.toast_success: "Toccato dalla tua eloquenza, il cantastorie ha acconsentito a moderare i suoi racconti"
  tgp_governor_contract_event.0029.e.toast_failure: "Il cantastorie ha respinto i tuoi appelli e continua a infiammare le passioni popolari"

  tgp_governor_contract_event.0031.a.success: "Il tuo misurato discorso calma le preoccupazioni della folla"
  tgp_governor_contract_event.0031.a.failure: "Le paure dei contadini si rivelano troppo grandi per essere placate"

  tgp_governor_contract_event.0031.a.toast_success: "Il popolo è stato rassicurato dal tuo discorso equanime"
  tgp_governor_contract_event.0031.a.toast_failure: "Colpiti dal timore di una ritorsione divina, nessuno si è presentato all’assemblea"

  tgp_governor_contract_event.0031.d.success: "I tuoi sforzi composti e autorevoli aiutano a calmare la gente"
  tgp_governor_contract_event.0031.d.failure: "La gente è ancora più terrorizzata quando i danni vengono rivelati"

  tgp_governor_contract_event.0031.d.toast_success: "Hai valutato i danni e avviato riparazioni e ricostruzione"
  tgp_governor_contract_event.0031.d.toast_failure: "Mostrare l’entità dei danni non ha fatto che accrescere la paura"

  tgp_governor_contract_event.0033.d.success: "Il consorzio riacquista il suo legittimo posto"
  tgp_governor_contract_event.0033.d.failure: "Tanto inetti quanto quando persero il mercato, non riescono a riconquistarlo"

  tgp_governor_contract_event.0033.d.toast_success: "Con il tuo aiuto, il consorzio ha ripreso il controllo del mercato"
  tgp_governor_contract_event.0033.d.toast_failure: "Qualunque cosa abbia tentato l’associazione, non le ha restituito il suo posto"

  tgp_governor_contract_event.0035.c.success: "Gli eredi rilanciano, letteralmente, per ottenere il tuo favore"
  tgp_governor_contract_event.0035.c.failure: "Nessuno è incline a solleticare la tua avidità"

  tgp_governor_contract_event.0035.c.toast_success: "Le offerte sono arrivate rapide e furiose e, senza dubbio, a tuo vantaggio"
  tgp_governor_contract_event.0035.c.toast_failure: "Nessuno dei potenziali eredi è stato ricettivo alla tua proposta"

  tgp_governor_contract_event.0035.e.success: "La famiglia è persuasa a proseguire in modo ragionevole e misurato"
