  monopoly_in_the_marketplace: "Monopolio nel mercato"
  monopoly_in_the_marketplace_contract: "$monopoly_in_the_marketplace$"
  monopoly_in_the_marketplace_request: "Questa situazione ti consente di scegliere un esito"
  monopoly_in_the_marketplace_desc: "Un potente mercante sta dominando il mercato e l’associazione dei mercanti locali chiede l’intervento dello Stato."
  monopoly_in_the_marketplace_desc_title: "$task_contract_governance_desc_title$"

  tgp_governor_contract_event.0032.t: "Monopolio nel mercato"
  tgp_governor_contract_event.0032.desc: "«… e se si permette che questo continui, le conseguenze saranno #EMP rovinose#! per i nostri mezzi di sussistenza», conclude il capo della delegazione.\n\nSecondo quanto esposto, uno dei loro rivali in [monopoly_in_the_marketplace_destination.GetName] è riuscito subdolamente a prendere il controllo del mercato principale e nega l’accesso a qualsiasi membro della loro associazione, relegandoli in luoghi meno frequentati e profondamente antieconomici."
  tgp_governor_contract_event.0032.a: "Me ne occuperò personalmente."
  tgp_governor_contract_event.0032.a_tt: "Viaggia a [monopoly_in_the_marketplace_destination.GetName] e sistema gli affari del mercato a tuo giudizio."
  tgp_governor_contract_event.0032.b: "Non sento nulla di inusuale: solo un mercante di successo."

  tgp_governor_contract_event.0033.t: "Monopolio nel mercato"
tgp_governor_contract_event.0033.desc: "Benché raramente siano esempi d’onestà, stavolta le parole dei mercanti paiono veritiere.\n\nMentre bighelloniamo con discrezione da una bancarella all’altra, finora tutte recano in bella vista lo stesso marchio, che le identifica come proprietà collettiva di un unico proprietario.\n\nL’ultima bancarella cui ci avviciniamo è la più grande e la più elaborata, e la statuaria figura che la presiede — [merchant_magnate.GetWomanMan] di gran contegno — sorride con orgoglio. Chiaramente, questo è il rivale di cui parlavano."
  tgp_governor_contract_event.0033.a: "Nessun mercante possieda più di una bancarella." # (Special governor option)
  tgp_governor_contract_event.0033.b: "Ampliare il mercato e mettere all’asta nuove bancarelle solo ai membri dell’associazione."
  tgp_governor_contract_event.0033.c: "[merchant_magnate.GetSheHe|U] può restare, purché sia disposto a #EMP pagare#! per il privilegio."
  tgp_governor_contract_event.0033.d: "Sosterremo i suoi concorrenti e lasceremo che la natura faccia il suo corso."
  tgp_governor_contract_event.0033.e: "Chi è così prospero dev’essere colpevole di #EMP qualcosa#!. Requisite le sue merci!"

