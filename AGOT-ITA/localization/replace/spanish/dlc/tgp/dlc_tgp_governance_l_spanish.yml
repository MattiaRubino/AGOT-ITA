  tgp_governor_contract_event.2000.t: "$missing_equipment$"
  tgp_governor_contract_event.2000.desc: "Sono passate #EMP settimane#! da quando era attesa l’ultima spedizione di nuovo equipaggiamento. Non mi è ancora giunta notizia di dove possa essere.\n\nLa maggior parte di spade, balestre, frecce e armature è prodotta nelle officine di [capital_location.GetNameNoTooltip], che impiegano migliaia di persone. Solo loro possono consegnare le quantità di cui abbiamo bisogno.\n\nSenza queste spedizioni non possiamo equipaggiare le nuove reclute né sostituire armi e corazze usurate."
  tgp_governor_contract_event.2000.a: "Facciamo visita alle officine."
  tgp_governor_contract_event.2000.a_tt: "Recati nelle officine e risolvi il problema di persona"
  tgp_governor_contract_event.2000.b: "Potrei sempre comprare io l’equipaggiamento."
  tgp_governor_contract_event.2000.c: "Invia una missiva a [capital_location.GetNameNoTooltip]. Prima o poi si sistemerà."
 
  tgp_governor_contract_event.2001.t: "$missing_equipment$: l’officina"
  tgp_governor_contract_event.2001.desc: "Il caposquadra dell’officina arriva #EMP finalmente#! e mi saluta con un profondo inchino formale.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], che visita inaspettata. Ho controllato i registri, come richiesto, e pare che un errore di segreteria possa essere la causa della mancanza di spedizioni verso [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]. Un errore sfortunato. Ovviamente dirotteremo a voi la prossima consegna.""
  tgp_governor_contract_event.2001.a: "Un errore #EMP di segreteria#!?! [court_relation.GetFirstNameNoTooltip] lo verrà a sapere…"
  tgp_governor_contract_event.2001.a.tt: "Convince con successo il caposquadra minacciando di riferire la cosa a [court_relation.GetShortUIName] alla corte imperiale"
  tgp_governor_contract_event.2001.b: "Sicuramente è dovuto anche qualche risarcimento."
  tgp_governor_contract_event.2001.c: "Sarebbe spiacevole se l’incidente divenisse pubblico, no?"
  tgp_governor_contract_event.2001.d: "Benissimo. Assicuratevi solo che accada."
  tgp_governor_contract_event.2001.tt_success_desc: "Il caposquadra è convinto"
  tgp_governor_contract_event.2001.tt_success: "Riesci a convincere il caposquadra a fornirti di più"
  tgp_governor_contract_event.2001.tt_failure_desc: "Il caposquadra #bold non#! è convinto"
  tgp_governor_contract_event.2001.tt_failure: "Non riesci a convincere il caposquadra a fare oltre quanto già promesso"
 
  tgp_governor_contract_event.2002.t: "$missing_equipment$: successo"
  tgp_governor_contract_event.2002.desc: "Le mie minacce poco sottili sono ricompensate con un inchino ancora più profondo. Il caposquadra, visibilmente sudato, si rialza lentamente.\n\n"Certo, mio [ROOT.Char.GetLadyLord]. La vostra valutazione è del tutto corretta. Sono certo che possiamo trovare un accordo. Avete già una proposta?""
  tgp_governor_contract_event.2002.a: "Mettiamo al sicuro anche le consegne future."
  tgp_governor_contract_event.2002.b: "Fornitemi le prossime #EMP due#! spedizioni."
  tgp_governor_contract_event.2002.c: "Serve un risarcimento monetario."
  tgp_governor_contract_event.2002.d: "Inviatemi il miglior equipaggiamento disponibile."
 
  tgp_governor_contract_event.2003.t: "$missing_equipment$: fallimento"
  tgp_governor_contract_event.2003.desc: "Il caposquadra esita un istante e aggrotta la fronte.\n\n"#EMP Voi#! non siete l’unic[Select_CString(ROOT.Char.IsFemale,'a','o')] comandante bisognos[Select_CString(ROOT.Char.IsFemale,'a','o')] di equipaggiamento. Ho già fatto abbastanza assegnandovi la nostra prossima spedizione. Una spedizione attesa altrove, sia chiaro. Non tirate troppo la corda, #EMP mio [ROOT.Char.GetLadyLord]#!." \n\nIl [foreman.GetWomanMan] si volta e se ne va."
  tgp_governor_contract_event.2003.a: "#EMP Va bene.#!"

  lines_in_the_soil: "Linee nella terra"
  lines_in_the_soil_contract: "$lines_in_the_soil$"
  lines_in_the_soil_request: "Questa situazione ti consente di scegliere un esito"
  lines_in_the_soil_desc: "Una coppia di importanti proprietari terrieri subissa senza tregua la magistratura di reclami su una disputa di confine."
  lines_in_the_soil_desc_title: "$task_contract_governance_desc_title$"

  tgp_governor_contract_event.0020.t: "Linee nella terra"
  tgp_governor_contract_event.0020.desc: "La vita quotidiana di un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleTierName] comporta una quantità significativa di scartoffie, ma qualcosa non quadra quando quasi tutte le missive di oggi provengono da [lines_in_the_soil_destination.GetName].\n\nEsaminando i rapporti, pare che due proprietari terrieri locali si siano incornati, metaforicamente, per una striscia di terreno incastrata tra le loro proprietà e, di conseguenza, abbiano trasformato l’ufficio della magistratura locale in un campo di battaglia legale."
  tgp_governor_contract_event.0020.a: "Suppongo che mi #EMP farebbe#! bene una pausa dall’ufficio."
  tgp_governor_contract_event.0020.a_tt: "Viaggia a [lines_in_the_soil_destination.GetName] e media la disputa."
  tgp_governor_contract_event.0020.b: "Lasciate che le loro petizioni prendano polvere e si stancheranno presto."

  tgp_governor_contract_event.0021.t: "Linee nella terra"
  tgp_governor_contract_event.0021.desc: "Dopo ore interminabili di argomentazioni, dibattiti e livore appena velato, posso solo concludere che i distinti individui al centro di questa disputa sono dei #EMP babbei#! testardi e confusi.\n\nÈ ovvio che questo sia solo l’ultimo capitolo di una lunga storia di recriminazioni, e nessuno dei due è disposto a cedere neppure un pugno di terra all’altro.\n\nSe voglio avere speranza di porre fine alla loro contesa implacabile, ho ben poca scelta: devo chiuderla da giudice, non da arbitro."
  tgp_governor_contract_event.0021.a: "Far riperimetrare il terreno e il risultato sarà definitivo." # (Special governor option)
  tgp_governor_contract_event.0021.b: "Consultare gli archivi per trovare chi ha il diritto migliore."
  tgp_governor_contract_event.0021.c: "Dividere equamente la proprietà e chiuderla qui."
  tgp_governor_contract_event.0021.d: "E se proponessi di acquistare io stesso il terreno?"
  tgp_governor_contract_event.0021.e: "In assenza di un accordo, il terreno diventa proprietà dello Stato."

