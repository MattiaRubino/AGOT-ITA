l_spanish:

  tgp_china_yearly.0001.t: "Quando la Via non prevale"
  tgp_china_yearly.0001.desc: "Sulla via del ritorno ai miei alloggi, non posso fare a meno di notare una folla radunata davanti alle porte del/la [poor_county.GetProvince.GetHolding.GetType.GetName] di [poor_county.GetProvince.GetName]. \n\nMadri, padri e bambini in fila per le strade, il capo chino per la vergogna mentre tendono le mani a cercare avanzi dai viandanti."
  tgp_china_yearly.0001.a: "Dona cibo e vesti ai poveri."
  tgp_china_yearly.0001.a.flavor: "... e ammetti di aver fallito nel governare il mio popolo."
  tgp_china_yearly.0001.b: ""Riportateli al lavoro a suon di bastonate!""
  tgp_china_yearly.0001.b.success: "Comuni sottomessi con successo"
  tgp_china_yearly.0001.b.critical: "Successo incredibile!"
  tgp_china_yearly.0001.c: ""Dovrei tornare ai miei studi.""
  tgp_china_yearly.0001.c.flavor: "Non sono pronto a gestire questioni così difficili."
  tgp_china_yearly.0001.d: "Queste faccende mondane sono al di sotto di me."
  tgp_china_yearly.0005.t: "Un vero [grieving_child.Custom('GetDaughterSon')|U]"
  tgp_china_yearly.0005.eunuch: "[messenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi saluta con un bambino contadino che gli cammina dietro, sulle le sue orme. \n\n«[ROOT.Char.GetTitleAsName], ho trovato quest[grieving_child.Custom('GirlBoy')] fuori dalle porte, a chiedere udienza. [Select_CString(grieving_child.IsFemale,'Lei','Lui')] ha perso di recente l’unic[Select_CString(grieving_child.IsFemale,'a parente vivente','o parente vivente')] e non ha i mezzi per una sepoltura adeguata. Dobbiamo poter fare qualcosa per [Select_CString(grieving_child.IsFemale,'lei','lui')]!»"
  tgp_china_yearly.0005.knight: "Odo un grido forte e passi di corsa provenire dai cancelli del cortile. Seguendo il suono trovo [messenger.GetTitledFirstName] che trattiene un bambino contadino. \n\n«Aiutami, [ROOT.Char.GetTitleAsNameNoTooltip]!», piange il piccolo. «Mio/mia [parent.GetMotherFather] è mort[Select_CString(parent.IsFemale,'a','o')] e mi ha lasciato tutto solo. Non ho stoffa per il corpo di [Select_CString(parent.IsFemale,'lei','lui')], né chiodi per una bara.» Dagli occhi arrossati di [Select_CString(grieving_child.IsFemale,'lei','lui')] e dal muco incrostato al naso capisco che l’angoscia di [Select_CString(grieving_child.IsFemale,'lei','lui')] è genuina."
  tgp_china_yearly.0005.outro: "\n\nSe non faccio nulla, c’è il rischio che quest[grieving_child.Custom('GirlBoy')] non sopravviva da [Select_CString(grieving_child.IsFemale,'sola','solo')]."
  tgp_china_yearly.0005.a: ""Gli troverò un tutore adatto.""
  tgp_china_yearly.0005.b: ""Non potrà onorare [Select_CString(parent.IsFemale,'sua madre','suo padre')] se lo accogliamo noi.""
  tgp_china_yearly.0005.c: "Non sono pronto a decidere."
  tgp_china_yearly.0005.c.flavor: "Ti ricordi di studiare di più."
  tgp_china_yearly.0005.d: "Non possiamo signoreggiare sulla vita e sulla morte."
  tgp_china_yearly.0010.t: "Colpi di fortuna"
  tgp_china_yearly.0010.desc: "Camminando per il mercato locale, sento un venditore gridare: «Poesie in vendita! Parole di fortuna per portare prosperità alla vostra casa!» \n\nFendo la folla davanti a me per esaminare la bancarella. Le poesie sono tracciate con lettere troppo sottili, linee affrettate, quasi fuse insieme in più punti. \n\nHo poca fiducia nell’abilità del venditore, e ancor meno nelle sue affermazioni, ma molta gente è in fila per acquistare il suo lavoro."
  tgp_china_yearly.0010.a: "Questo scriba non è meglio di un ladro!"
  tgp_china_yearly.0010.a.tt: "Bandisci lo scriba"
  tgp_china_yearly.0010.b: "[Select_CString(starving_lowborn.IsFemale,'Lei','Lui')] potrebbe tornare utile."
  tgp_china_yearly.0010.c: "Mi chiedo cosa dicano i libri in merito."
  tgp_china_yearly.0010.d: "Ho questioni più importanti di cui occuparmi."
  tgp_china_yearly.0015.t: "Problemi mercantili"
  tgp_china_yearly.0015.desc: "La mia visita a una casa da tè locale è interrotta da un trambusto in strada. Guardo fuori e vedo [market_vendor.GetTitledFirstName], un pittore locale, coinvolto in una lite con uno sconosciuto. \n\n«I miei clienti si aspettano di trovarmi qui. Ho diverse commissioni da consegnare!» ribatte [market_vendor.GetTitledFirstNameNoTooltip], ma il mercante ha già allestito una bancarella ed esposto la sua mercanzia. \n\nLa bancarella propone articoli di [ROOT.Char.Custom('GetClothingArticle')], statue intagliate di [ROOT.Char.Custom('RegionalFerociousAnimal')] e numerosi elaborati spilloni e pettini. È chiaro che questo mercante vive del lavoro altrui."
  tgp_china_yearly.0015.a: "Scaccia il mercante."
  tgp_china_yearly.0015.b: "Permetti al mercante di restare, a un prezzo."
  tgp_china_yearly.0015.c: "Impono il silenzio così da meditare sui miei studi."
  tgp_china_yearly.0015.d: "Una lite tanto meschina."
  tgp_china_yearly.0020.t: "Una questione di pubblica utilità"
  tgp_china_yearly.0020.desc: "[tax_official.GetTitledFirstName] mi si avvicina nel giardino con mani nervose e un sorriso lupesco. A malapena faccio in tempo a lasciare il/la [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')] che ho in mano e a voltarmi del tutto verso [Select_CString(tax_official.IsFemale,'lei','lui')] prima che [Select_CString(tax_official.IsFemale,'lei','lui')] prenda la parola. \n\n«Il tuo Signore mi ha mandato con un messaggio» dice [Select_CString(tax_official.IsFemale,'lei','lui')]. «[tax_liege.GetTitledFirstName] desidera informarti che il tesoro imperiale ha bisogno di fondi, e [taxless_county.GetProvince.GetName] ha diverse tasse arretrate che [Select_CString(tax_liege.IsFemale,'lei','lui')] desidera tu riscuota.» \n\nVa da sé che la mia reputazione ne soffrirà se non obbedisco, ma [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )] ci insegna ad aborrire l’avidità in ogni forma."
  tgp_china_yearly.0020.a: "Manda gli esattori."
  tgp_china_yearly.0020.b: "Rifiuta."
  tgp_china_yearly_no_education_first: "#weak Ottieni questo effetto perché non possiedi il tratto Educazione Confuciana.#!"
  tgp_china_yearly.0030.t: "La buona fama corre lontano"
  tgp_china_yearly.0030.desc_minister_of_personel: "[title_offerer.Custom2('AppropriateGreetingPositive', ROOT.Char)]\n\nÈ mio dovere trovare individui di talento come te e introdurli in carica. "
  tgp_china_yearly.0030.desc_elder: "In qualità di tuo [elder|E], devo ammettere che sono impressionato dalla reputazione che ti sei fatto come vero [confucian|E]."
  tgp_china_yearly.0030.desc_fellow_confucian: "In quanto confratello confuciano, mi compiaccio nel sentire della tua dedizione alla Via e attendo con interesse l’occasione di molti dibattiti amichevoli in futuro."
  tgp_china_yearly.0030.desc_intro_outro: "\n\nIn riconoscimento della tua rettitudine, mi offro di sostenere la tua candidatura al governatorato di [free_title.GetName]."
  tgp_china_yearly.0030.a: "Accetto con gratitudine."
  tgp_china_yearly.0030.b: "Ahimè, la mia educazione non è ancora completa."
