l_spanish:

 #Mandala
  game_concept_mandala: "Mandala"
game_concept_mandala_desc: "Nel quadro della [government_form|E] $game_concept_mandala$, il [domain_limit|E] e il numero di [direct_vassals|E] sono limitati. Invece il [liege|E] e il [suzerain|E] fanno affidamento sui [tributaries|E] per espandere il loro reame. \n\nUn [ruler|E] mandala può aspirare a essere considerato un Re-Dio, o Devaraja, e allora farà affidamento su [mandala_radiance|E] per acquisire e mantenere i $game_concept_tributaries$.\n\nUn $game_concept_ruler$ deve mantenere l’[opinion|E] e rafforzare i rapporti con i propri $game_concept_tributaries$ per conservarli a lungo termine. Alla successione i $game_concept_tributaries$ possono disperdersi a meno che il $game_concept_ruler$ non sia un [mandala_succesor|E] degno."
  game_concept_mandalas: "Mandala"
  game_concept_mandala_government: "Governo mandala"
  game_concept_mandala_i: "@government_type_mandala!"
  game_concept_mandala_government_desc: "$game_concept_mandala_desc$"

  game_concept_mandala_succession: "Successione mandala"
  game_concept_mandala_succession_succession: "Successione"
  game_concept_mandala_trials: "Prove mandala"
  game_concept_mandala_succesor: "Successore del Devaraja"
  game_concept_mandala_succession_desc: "Quando un [mandala|E] [ruler|E] che ha scelto un [mandala_aspect|E] muore, il suo [heir|E] affronta le Prove della $game_concept_mandala_succession$. In queste Prove, l'erede è sottoposto a Sfide di [skill|E] che ne mettono alla prova il valore nell'Abilità dell'Aspetto associato e in altre due Abilità di Aspetto.\n\nSuperare queste prove significa che l'erede è riuscito a convincere i propri seguaci di essere un successore degno e il [realm|E] rimane stabile.\n\n#EMP Fallire#! invece comporterà penalità crescenti:\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold 1#! Sfida fallita: perdi un [piety_level|E] e una piccola parte dei [tributaries|E] si libera.#!\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold 2#! Sfide fallite: perdi due [piety_levels|E] e tutti i tributari si liberano.#!\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold Tutte#! le sfide fallite: perdi tre [piety_levels|E] e la frantumazione del [realm|E].#!"

  game_concept_mandala_radiance: "Radianza mandala"
  game_concept_radiance: "Radianza"
  game_concept_radiant: "Radioso"
  game_concept_mandala_radiance_desc: "Il magnetismo che consente a un [mandala|E] [ruler|E] di attrarre e mantenere [subjects|E] è detto Radianza mandala. È una combinazione del suo [piety_level|E], del livello del [great_building|E] #V [GetBuilding('mandala_capital_01').GetTypeName]#!, nonché del livello dell'[mandala_aspect|E].\n\nRicompense maggiori, più sudditi e più potere attendono chi combina i tre elementi per diventare più radioso."

  game_concept_mandala_decree: "Decreto mandala"
  game_concept_mandala_decrees: "Decreti mandala"
  game_concept_mandala_decree_desc: "I $game_concept_mandala_decrees$ sono i tre Decreti stabiliti dal [mandala|E] [ruler|E] — rappresentati da [prosperity_decree|E], [expansion_decree|E] e [reverence_decree|E].\n\nDi norma il reame mandala ha un'autorità molto centralizzata, in cui il potere su [subjects|E] e [laws|E] risiede nel sovrano, che può cambiarle secondo necessità con poca o nessuna obiezione da parte dei sudditi."
  game_concept_decree: "Decreto"
  game_concept_decrees: "Decreti"
  game_concept_mandala_decree_prosperity: "Decreto di prosperità"
  game_concept_mandala_decree_prosperity_desc: "Con il [GetLaw('mandala_decree_prosperity').GetName], il [mandala|E] [ruler|E] si concentra su stimolare e ispirare tutti i [subjects|E] a mettere in atto cambiamenti costruttivi.\n\nGli sforzi sono convogliati nel far progredire lo [development|E], i [buildings|E], accumulare ricchezze e rafforzare la comunità tramite relazioni personali."
  game_concept_prosperity_decree: "Prosperità"
  game_concept_mandala_decree_expansion: "Decreto di espansione"
  game_concept_mandala_decree_expansion_desc: "Il [GetLaw('mandala_decree_expansion').GetName] stabilisce che tutti i [subjects|E] concentrino i loro sforzi nell'espansione del [realm|E].\n\nAumentare il numero di soldati, le dotazioni militari e sostenere eventuali [wars|E] dirette dal loro [mandala|E] [ruler|E] è imperativo."
  game_concept_expansion_decree: "Espansione"
  game_concept_mandala_decree_reverence: "Decreto di reverenza"
  game_concept_mandala_decree_reverence_desc: "Il [GetLaw('mandala_decree_reverence').GetName] impone che i [mandala|E] [subjects|E] concentrino i loro sforzi nell'accrescere spiritualità e culto.\n\nLe [pilgrimages|E], i rituali e la [piety|E] sono i cardini di questo Decreto mandala."
  game_concept_reverence_decree: "Reverenza"

  game_concept_mandala_aspect: "Aspetto mandala"
  game_concept_mandala_aspects: "Aspetti mandala"
  game_concept_aspect: "Aspetto"
  game_concept_aspects: "Aspetti"
  game_concept_mandala_aspect_desc: "Affinché un [mandala|E] [ruler|E] raggiunga una reverenza e una divinità imperiture, deve allinearsi con uno degli Aspetti che lo identificano come dio.\n\nGli Aspetti disponibili sono: \n$EFFECT_LIST_BULLET$[aspect_of_creation|E]\n$EFFECT_LIST_BULLET$[aspect_of_serenity|E]\n$EFFECT_LIST_BULLET$[aspect_of_destruction|E]\n$EFFECT_LIST_BULLET$[aspect_of_trickery|E]\n\nQuesti Aspetti influenzeranno alcune aspettative e azioni intraprese dal sovrano."
  game_concept_aspect_of_creation: "Aspetto della Creazione"
  game_concept_aspect_of_creation_desc: "Con la promessa di incrementare la produzione e portare abbondanza ai propri seguaci, l'Aspetto della Creazione conferisce bonus alle imprese economiche e organizzative.\n$EFFECT_LIST_BULLET$S_
 game_concept_aspect_of_serenity: "Aspect of Serenity"
 game_concept_aspect_of_serenity_desc: "A peaceful realm is a prosperous realm — the Serenity Aspect cherishes tranquility and diplomatic dealings, awarding bonuses to those who align with its cause.\n$EFFECT_LIST_BULLET$Focuses on [diplomacy|E]\n$EFFECT_LIST_BULLET$Avoiding Offensive [wars|E] is premiered by [GetModifier( 'mandala_increments_of_peace_modifier' ).GetNameWithTooltip|L] stacks\n$EFFECT_LIST_BULLET$[GetScheme('sway').GetTypeName] and [GetScheme('befriend').GetTypeName] [schemes|E] are more successful\n$EFFECT_LIST_BULLET$May also #high $request_great_project_contribution_interaction$s#! from [allies|E]\n$EFFECT_LIST_BULLET$May only die from [death_natural_cause|E] or [death_religious|E] [character_death_deaths|E]"
 game_concept_aspect_of_destruction: "Aspect of Destruction"
 game_concept_aspect_of_destruction_desc: "Fear and dread is the way to rule. True power lies in the ability to extinguish life. The Destruction Aspect provides bonuses to those who divide and conquers.\n$EFFECT_LIST_BULLET$Focuses on [martial|E]\n$EFFECT_LIST_BULLET$Has bonuses to military modifiers\n$EFFECT_LIST_BULLET$Has access to the #high [GetCasusBelliType('mandala_plunder_cb').GetName]#! [casus_belli|E]\n$EFFECT_LIST_BULLET$May only die from [death_natural_cause|E], [death_religious|E] or [death_combat|E] [character_death_deaths|E]"
 game_concept_aspect_of_trickery: "Aspect of Trickery"
 game_concept_aspect_of_trickery_desc: "Benevolent or devious; the Trickster Aspect rewards being able to control others without them knowing it. What is godhood for if not to shape the world in your image?\n$EFFECT_LIST_BULLET$Focuses on [intrigue|E]\n$EFFECT_LIST_BULLET$May use [piety|E] to bribe [agents|E] in [schemes|E]\n$EFFECT_LIST_BULLET$Has access to the #high [GetScheme('leverage_contribution').GetTypeName]#! [scheme|E]\n$EFFECT_LIST_BULLET$May only die from [death_natural_cause|E], [death_religious|E] or [death_murder|E] [character_death_deaths|E]"

 game_concept_mandala_ritual: "Mandala Ritual"
 game_concept_mandala_rituals: "Mandala Rituals"
 game_concept_ritual: "Ritual"
 game_concept_rituals: "Rituals"
 game_concept_mandala_ritual_desc: "Mandala Rituals are tasks that appear occasionally for [mandala|E] [rulers|E] — it is a sign that a particular part of your [realm|E] is in need of your guidance and divine uplifting.\n\nBeing more skilled in your [mandala_aspect|E] will increase any gains from making appearances for your [subjects|E]."
 game_concept_mandala_ritual_tier: "Mandala Ritual Tier"
 game_concept_ritual_tier: "Ritual Tier"
 game_concept_mandala_ritual_tier_desc: "The [ritual_tier|E] of a [mandala_ritual|E] indicates just how much that destination would benefit from your admonition as well as the rewards for you, personally."

