 game_concept_tribute_mission: "Tribute Mission"
 game_concept_tribute_missions: "Tribute Missions"
 game_concept_tribute_mission_desc: "As a [tributary|E], respects, as well as Tribute, needs to be paid to the [suzerain|E] on a regular basis.\n\nFailing to do so might have a various slew of consequences, of which the most benign one is to lose [legitimacy|E]."
 game_concept_tribute: "Tribute"
 game_concept_tributes: "Tributes"
