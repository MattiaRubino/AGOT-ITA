  silk_road_situation_participant_group_silk_road_domain: "Domini della Via della Seta"
  silk_road_situation_participant_group_silk_road_domain_desc: "Questo personaggio è un [independent_ruler|E] non [nomadic|E] al di fuori di [GetSituation('silk_road_situation').GetSubRegionByKey('region_silk_road_proper_china').GetName] il cui [domain|E] si trova nella [GetGeographicalRegion('dlc_tgp_silk_road_route_region').GetName]."
