  silk_road_situation_participant_group_silk_road_periphery: "Reami periferici"
  silk_road_situation_participant_group_silk_road_periphery_desc: "Questo personaggio è un [independent_ruler|E] non [nomadic|E] al di fuori di [GetSituation('silk_road_situation').GetSubRegionByKey('region_silk_road_proper_china').GetName] il cui [realm|E] ricade nella [GetGeographicalRegion('tgp_silk_road_region').GetName]."
  silk_road_situation_participant_group_silk_road_nomad: "Nomadi delle steppe"
