  silk_road_situation_sub_region_region_silk_road_proper_china: "Cina"
  silk_road_situation_sub_region_region_silk_road_proper_china_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Da oriente, seta e tè vengono acquistati dai mercanti e iniziano il loro lento viaggio verso l'esterno. Insieme a quelle merci, i mercanti portano con sé un'ulteriore cosa: nuove #italic idee#!.#!"
  silk_road_situation_sub_region_region_silk_road_proper_tibet: "Tibet"
  silk_road_situation_sub_region_region_silk_road_proper_tibet_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak L'altopiano tibetano è un paesaggio formidabile, ma tra le valli e i passi sparsi della regione si possono trovare rotte di commercio.#!"
  silk_road_situation_sub_region_region_silk_road_proper_india: "India"
  silk_road_situation_sub_region_region_silk_road_proper_india_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Il commercio scorre in questa regione come le acque del Gange e dell'Indo, rifluendo e rifiorendo ma sempre presente.#!"
  silk_road_situation_sub_region_region_silk_road_proper_central_asia: "Asia Centrale"
  silk_road_situation_sub_region_region_silk_road_proper_central_asia_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Occhi avveduti possono spaziare sulle steppe e scorgere una miriade di piste aperte davanti a sé. L'opportunità è sempre presente, tanto per i mercanti quanto per i razziatori.#!"
  silk_road_situation_sub_region_region_silk_road_proper_transcaspia: "Transcaspia"
  silk_road_situation_sub_region_region_silk_road_proper_transcaspia_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Il Mar Caspio e il Mar Nero offrono opportunità uniche di commercio e viaggio. I fiumi collegano queste acque alle terre del nord, con proprie reti commerciali e proprie opportunità di ricchezza e fortuna.#!"
  silk_road_situation_sub_region_region_silk_road_proper_occident: "Occidente"
  silk_road_situation_sub_region_region_silk_road_proper_occident_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Qui le grandi carovane raggiungono la loro meta finale, e le fortune si fanno e si disfano.#!"

