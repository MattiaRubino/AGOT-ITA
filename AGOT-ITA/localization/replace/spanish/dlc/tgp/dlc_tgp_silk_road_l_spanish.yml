  game_concept_silk_road_innovation: "Innovazione della $game_concept_silk_road_situation$"
  game_concept_silk_road_innovations: "Innovazioni della $game_concept_silk_road_situation$"
  game_concept_silk_road_innovation_desc: "Le $game_concept_silk_road_innovations$ sono [innovations|E] che si diffondono verso occidente lungo la [silk_road_situation|E].\n\nOgni [GetDefine('NSilkRoad', 'INNOVATION_TRAVEL_DURATION')|0V] anni una $game_concept_silk_road_innovation$ scoperta dalla [culture|E] Han sarà assegnata casualmente alla [situation_sub_region|E] della Cina, mentre tutte le altre $game_concept_silk_road_innovations$ si muoveranno a ovest lungo la $game_concept_silk_road$.\n\nLe $game_concept_cultures$ con la [tradition|E] [GetCultureTradition('tradition_sinophilic').GetName] hanno accesso a tutte le $game_concept_silk_road_innovations$ scoperte dalla $game_concept_culture$ Han.\n\nI [rulers|E] al di fuori della $game_concept_silk_road$ possono tentare di riportare la conoscenza alla propria [culture|E] tramite la [decision|E] [GetDecisionWithKey('visit_silk_road_market_decision').GetName|V]. Se avranno successo, la $game_concept_silk_road_innovation$ potrà essere scoperta come qualsiasi altra $game_concept_innovation$ al loro ritorno."
