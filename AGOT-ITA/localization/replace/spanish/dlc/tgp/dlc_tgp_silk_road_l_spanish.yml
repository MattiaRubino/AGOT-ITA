  game_concept_silk_road_situation: "Via della Seta"
  game_concept_silk_road: "$game_concept_silk_road_situation$"
  game_concept_silk_road_situation_desc: "La $game_concept_silk_road_situation$ non è una sola strada, ma un'intera rete di rotte che collegano gli angoli più remoti della civiltà per scambiare oro, beni e idee. Avere accesso alla Via della Seta significa avere accesso a tutte le ricchezze del mondo.\n\nDifferenti livelli di accesso alla Via della Seta concedono vari bonus all'oro e possono offrire opportunità uniche per sbloccare [innovations|E] esotiche. La quantità di oro e conoscenza che percorre la Via della Seta cambierà in base alla sua prosperità, influenzata da molti fattori, incluse guerre, eventi e il [dynastic_cycle|E] della Cina."
  game_concept_situation_silk_road_phase_exceptional_bounty: "$situation_silk_road_phase_exceptional_bounty$"
  game_concept_situation_silk_road_phase_exceptional_bounty_desc: "$situation_silk_road_phase_exceptional_bounty_desc$"
  game_concept_situation_silk_road_phase_steady_trading: "$situation_silk_road_phase_steady_trading$"
  game_concept_situation_silk_road_phase_steady_trading_desc: "$situation_silk_road_phase_steady_trading_desc$"
  game_concept_situation_silk_road_phase_hardship: "$situation_silk_road_phase_hardship$"
  game_concept_situation_silk_road_phase_hardship_desc: "$situation_silk_road_phase_hardship_desc$"

  situation_silk_road_phase_exceptional_bounty: "Abbondanza eccezionale"
  situation_silk_road_phase_exceptional_bounty_desc: "Quando sulla Via della Seta i tempi sono floridi, si possono ottenere tesori stupefacenti, conseguire i massimi profitti e le idee e le innovazioni si diffondono più ampiamente."
  situation_silk_road_phase_steady_trading: "Commercio costante"
  situation_silk_road_phase_steady_trading_desc: "Si fanno profitti, si contratta sugli accordi e gli affari proseguono come al solito. Altrove potrebbero esserci opzioni più lucrative, ma la Via della Seta è più affidabile."
  situation_silk_road_phase_hardship: "Difficoltà"
  situation_silk_road_phase_hardship_desc: "Per guerre, calamità e imperscrutabili capricci del destino, la Via della Seta è del tutto paralizzata. Né denaro né idee si muovono, e l'unica cosa che si ricava seguendone le rotte è miseria e povertà."
  phase_exceptional_bounty: "$situation_silk_road_phase_exceptional_bounty$"
  phase_exceptional_bounty_desc: "$situation_silk_road_phase_exceptional_bounty_desc$"
