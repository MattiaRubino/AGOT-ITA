  situation_silk_road_phase_exceptional_bounty: "Abbondanza eccezionale"
  situation_silk_road_phase_exceptional_bounty_desc: "Quando sulla Via della Seta i tempi sono floridi, si possono ottenere tesori stupefacenti, conseguire i massimi profitti e le idee e le innovazioni si diffondono più ampiamente."
  situation_silk_road_phase_steady_trading: "Commercio costante"
  situation_silk_road_phase_steady_trading_desc: "Si fanno profitti, si contratta sugli accordi e gli affari proseguono come al solito. Altrove potrebbero esserci opzioni più lucrative, ma la Via della Seta è più affidabile."
  situation_silk_road_phase_hardship: "Difficoltà"
  situation_silk_road_phase_hardship_desc: "Per guerre, calamità e imperscrutabili capricci del destino, la Via della Seta è del tutto paralizzata. Né denaro né idee si muovono, e l'unica cosa che si ricava seguendone le rotte è miseria e povertà."
