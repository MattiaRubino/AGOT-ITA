  game_concept_silk_road_situation: "Via della Seta"
  game_concept_silk_road: "$game_concept_silk_road_situation$"
  game_concept_silk_road_situation_desc: "La $game_concept_silk_road_situation$ non è una sola strada, ma un'intera rete di rotte che collegano gli angoli più remoti della civiltà per scambiare oro, beni e idee. Avere accesso alla Via della Seta significa avere accesso a tutte le ricchezze del mondo.\n\nDifferenti livelli di accesso alla Via della Seta concedono vari bonus all'oro e possono offrire opportunità uniche per sbloccare [innovations|E] esotiche. La quantità di oro e conoscenza che percorre la Via della Seta cambierà in base alla sua prosperità, influenzata da molti fattori, incluse guerre, eventi e il [dynastic_cycle|E] della Cina."
  game_concept_situation_silk_road_phase_exceptional_bounty: "$situation_silk_road_phase_exceptional_bounty$"
  game_concept_situation_silk_road_phase_exceptional_bounty_desc: "$situation_silk_road_phase_exceptional_bounty_desc$"
