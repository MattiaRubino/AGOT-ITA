  japanese_regency_succession_law_subname: "$appointment_succession_law_subname$"
  japanese_regency_succession_law_effects: "Con la $japanese_regency_succession_law$, il [title|E] e le [holdings|E] associate saranno ereditati dal candidato con il punteggio più alto. L’elenco dei candidati include le [noble_families|E] del reame, i [governors|E] e i loro familiari.\n\nSe il [japanese_emperor|E] è scelto come prossimo [ceremonial_regent|E], potrà scegliere se abdicare come [tenno|E] o tentare di ripristinare il governo diretto!"

