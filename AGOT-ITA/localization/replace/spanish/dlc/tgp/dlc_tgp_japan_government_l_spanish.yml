game_concept_house_bloc_desc: "Un $game_concept_house_bloc$ è un’alleanza difensiva di [houses|E] all’interno di un [realm|E]. Qualsiasi [member_house|E] attaccata verrà difesa da tutte le altre $game_concept_member_houses$.\n\nI [house_heads|E] decidono se diventare [bloc_member_houses|E], e tutti i membri regnanti della loro Casa nel Reame li seguiranno.\n\nI blocchi hanno sempre una [leading_house|E], il cui $game_concept_house_head$ può espellere altri membri, è il [ceremonial_regent|E] favorito di tutti i membri e la cui [house_aspiration|E] determina i bonus concessi dai livelli più alti di [cohesion|E].\n\nSolo il $game_concept_house_head$ di $game_concept_leading_house_possessive$ può creare [factions|E] contro il [top_liege|E], e tutti i membri delle $game_concept_bloc_member_houses$ si uniranno a tutte le [factions|E] che crea."

  game_concept_bloc_cohesion: "Coesione del Blocco"
  game_concept_cohesion: "Coesione"
  game_concept_bloc_cohesion_desc: "La $game_concept_cohesion$ misura l’unità di un [house_bloc|E]. Livelli più alti concedono crescenti benefici ai membri delle [bloc_member_houses|E], basati sull’[house_aspiration|E] della [leading_house_possessive|E].\n\nLa fonte principale sono le [house_relations|E] tra le $game_concept_bloc_member_houses$, che possono influire sulla $game_concept_cohesion$ in modo positivo o negativo. Inoltre, la dimensione complessiva del Blocco o $game_concept_house_aspirations$ non allineate o il [government|E] dei membri possono ridurre la $game_concept_cohesion$.\n\nMantenere un livello di $game_concept_bloc_cohesion$ conferirà vari bonus alle [member_houses|E], in base all’Aspirazione della $game_concept_leading_house$.\n\nAl raggiungimento di #V 0#! $game_concept_cohesion$ un $game_concept_house_bloc$ si scioglierà automaticamente."
  game_concept_bloc_cohesion_tt: "#T @bloc_cohesion! $game_concept_bloc_cohesion$#!\n\n$game_concept_bloc_cohesion_desc$"

