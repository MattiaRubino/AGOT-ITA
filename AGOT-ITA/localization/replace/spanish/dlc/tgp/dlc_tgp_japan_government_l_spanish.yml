  japan_administrative_government: "Ritsuryō"
  japan_administrative_government_adjective: "$japan_administrative_government$"
  japan_administrative_government_with_icon: "@government_type_ritsuryo! $japan_administrative_government$"
japan_administrative_government_vassals_label: "Le [obligations|E] del $japan_administrative_government$ si basano su [GetPlayer.Custom('GetProvinceAdministrationConcept')]"
  japan_administrative_government_desc: "\n$japan_administrative_government$ è un tipo di [administrative|E] [government|E] esclusivo del Giappone.\n\nÈ una [government_form|E] [government_bureaucratic_type|E] centralizzata in cui i [characters|E] sono nominati [governors|E] per conto del loro [liege|E], hanno accesso all’[influence|E] e i [house_head_heads|E] delle [noble_family|E] dispongono di un [family_manor|E] e di un’[house_aspiration|E].\n\nUn [kampaku|E] governa il [realm|E] per conto del [japanese_emperor|E], e può essere eletto tra i [house_head_heads|E] delle [noble_family|E], o imposto su richiesta di una [faction|E].\n\nI [vassals|E] del $japan_administrative_government$ in genere governano una sola [county|E], ma possono rifiutare il sistema centralizzato e divenire signori locali [soryo|E] per costruire il proprio potere, sebbene ciò sia solitamente considerato un atto [criminal|E].\n\nI $game_concept_house_heads$ del $japan_administrative_government$ possono creare e unirsi ai [house_blocs|E] all’interno del [realm|E], che sosterranno la [leading_house|E] nel divenire $game_concept_kampaku$.\n\n$japan_government_domain_limit_help$\n\n#F Il sistema $japan_administrative_government$ si riferisce al governo amministrativo centralizzato del Giappone, ispirato alla burocrazia confuciana cinese.#!"
  japan_feudal_government: "Sōryō"
  japan_feudal_government_adjective: "$japan_feudal_government$"
  japan_feudal_government_with_icon: "@government_type_soryo! $japan_feudal_government$"
japan_feudal_government_vassals_label: "Le [obligations|E] del $japan_feudal_government$ si basano sul [vassal_contract|E] di ciascun [vassal|E]"
japan_feudal_government_desc: "\n$japan_feudal_government$ è un tipo di [feudal|E] [government|E] esclusivo del Giappone.\n\n$japan_feudal_government$ rappresenta i signori locali che hanno respinto o soppiantato la portata del governo centrale [ritsuryo|E] e governano le province come propri feudi.\n\nI personaggi con $japan_feudal_government$ non usano [influence|E], ma i [noble_family|E] [house_head_heads|E] mantengono il loro [family_manor|E] e la loro [house_aspiration|E].\n\nSebbene non possano essere eletti [ceremonial_regent|E], i [rulers|E] con $japan_feudal_government$ possono prendere il potere tramite la [faction|E] #V $replace_ceremonial_regent_faction_name$#! e usare la [decision|E] #V Formalizzare lo Shōgunato#!.\n\nI $game_concept_ceremonial_regents$ di $japan_feudal_government$ governano il [realm|E] per conto del [japanese_emperor|E], ereditano secondo la [succession|E] $single_heir_succession_law$ e possono essere deposti su richiesta di una [faction|E].\n\nI $game_concept_house_heads$ con $japan_feudal_government$ possono creare e unirsi ai [house_blocs|E] all’interno del [realm|E].\n\n$japan_government_domain_limit_help$\n\n#F $japan_feudal_government$ si riferisce alle prime fasi della feudalizzazione giapponese iniziate nel periodo Heian e via via formalizzate con il primo Shōgunato del periodo Kamakura.#!"
  japan_government_domain_limit_help: "@alert_icon! #HELP I $game_concept_governments$ giapponesi hanno un [domain_limit|E] inferiore agli altri, che può essere aumentato migliorando il $game_concept_family_manor$.#!"
  tgp_is_japanese_governor_trigger: "Sei un [governor|E] [GetGovernment('japan_administrative_government').GetName]"

 # Appointment Succession Law
  japanese_appointment_succession_law: "Successione per nomina del $japan_administrative_government$"
  japanese_appointment_succession_law_subname: "Eredita il candidato con il punteggio più alto"
  japanese_appointment_succession_law_effects: "\nUn tipo di [appointment_succession_law|E]. In base alla $japanese_appointment_succession_law$, il [title|E] e le [holdings|E] associate saranno ereditati dal candidato con il punteggio più alto. Qualsiasi [adult|E] nel [realm|E] può ambire a una [governorship|E] con vari mezzi, dal [scheming|E] alla spesa di [influence|E]."
  japanese_military_appointment_succession_law: "Successione militare del $japan_administrative_government$"
  japanese_military_appointment_succession_law_subname: "Eredita il candidato con il punteggio più alto"
  japanese_military_appointment_succession_law_effects: "\nUn tipo di [appointment_succession_law|E]. In base alla $japanese_military_appointment_succession_law$, il [title|E] e le [holdings|E] associate saranno ereditati dal candidato con [candidate_score|E] più alto. Qualsiasi [adult|E] nel [realm|E] può ambire a una [governorship|E] militare avendo una buona [martial_skill|E], ottenendo [commander_traits|E] o spendendo [influence|E].#!"
 # Kampaku Acclamation Succession Law (Japan, TGP)
