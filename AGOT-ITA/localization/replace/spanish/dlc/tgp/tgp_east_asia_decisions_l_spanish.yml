  local_rites.3.t: "Sacrificio al Cielo"
  local_rites.3.t.fengshan: "Feng e Shan"
  local_rites.3.fallback.t: "Sacrificio agli dèi"
  local_rites.3.desc_mt_tai_huangdi: "Non molti hanno assistito a un rituale Fengshan sul Monte Tai, eppure pochi ignorano che cosa significhi. Sulla vetta del Monte Tai è stato eretto un nuovo altare tratto dalla terra, e più in basso il suolo è stato sgomberato in onore della terra.\n\nLa maggior parte dei miei predecessori non ha mai tentato di mediare tra Cielo e Terra; è raro avere l’occasione di mettere in salvo il futuro della dinastia [GetTitleByKey('h_china').GetBaseNameNoTierNoTooltip]."
  local_rites.3.desc_important_shrine: "I santuari di [shrine_location.GetName] sono tanto impressionanti quanto antichi, e i loro custodi paiono avvezzi a visitatori importanti. Osservando il luogo santo dove innumerevoli devoti hanno reso omaggio prima di me, vengo colto da una sorta di riverenza.\n\n\"Il patronato è un aspetto importante della cura dei luoghi sacri come questo. I visitatori spesso fanno una donazione per sostenere la comunità monastica.\" [companion.GetName] mi guarda con fare cortese, ma lievemente inquisitivo."
  local_rites.3.desc_at_home: "Un’offerta nel santuario di famiglia a [shrine_location.GetName] forse non è tanto impressionante quanto una compiuta in un grande tempio, ma può essere altrettanto importante come atto di devozione.\n\nMentre compio l’offerta rituale, mi pervade una pace interiore che non provavo da molto."
  local_rites.3.desc_mountain_shrine: "Salire i molti gradini verso il santuario in vetta a [shrine_location.GetName] è faticoso, ma si presta alla riflessione. Questo atto di pellegrinaggio sarà qualcosa cui ripenserò a lungo anche dopo la conclusione dell’offerta rituale.\n\nQuando raggiungiamo la cima, [companion.GetName] si rivolge a me. \"Mantenere un luogo come questo in simile condizione è ammirevole. Forse potremmo sostenere i monaci qui? È consuetudine.\""
  local_rites.3.desc_hills_shrine: "Il paesaggio ondulato di [shrine_location.GetName] è magnifico e, quando raggiungiamo il santuario per la mia offerta, ho già trovato una pace interiore che talvolta ho creduto fuori dalla mia portata.\n\nGiunto all’ultimo gradino della scalinata del tempio, [companion.GetNameNo] mi guarda. \"Qui vive una piccola comunità che sostiene questo santuario. Potremmo mostrare loro il nostro appoggio?\""
  local_rites.3.desc_forest_shrine: "Raggiungere il piccolo santuario di [shrine_location.GetName] ha significato procedere a lungo sotto una volta di alberi. È difficile immaginare un ambiente più quieto e rasserenante, e mi sorprendo a pensare che ricorderò questo momento molto tempo dopo la fine del pellegrinaggio.\n\n\"Dovremmo valutare se aiutare la comunità qui, per assicurare la prosperità di questo santuario.\" Mi volto e vedo [companion.GetName] che mi osserva con espressione inquisitiva."
  local_rites.3.desc_holding_shrine: "Giunto al santuario a [shrine_location.GetName], mi ritrovo a ponderarne il ruolo e il significato. Esistono santuari ben più importanti, ma ciò non toglie che questa non sia una comunità monastica esemplare. Vedere la reverenza di tutti coloro che vi dimorano è ispirante.\nMentre mi preparo a partire, [companion.GetName] si rivolge a me. \"Questo è un luogo sacro, e dunque i miei pensieri devono volgersi al divino, ma anche coloro che se ne prendono cura meritano la nostra riverenza.\""
  local_rites.3.desc_cynical: "\n\nPosso a stento trattenere il disgusto, ma forse devo fare ciò che ci si attende da me."
