l_spanish:

  tgp_japan_general.8800.t: "L[ROOT.Char.GetConfederation.GetName] si espande"
  tgp_japan_general.8800.desc: "Le mie forze possono andare fiere, avendomi servito, insieme a [attacker.GetConfederation.GetName], contro [war_loser.GetTitledFirstName]. Il [target_title.GetName] è confiscato, e spetta a me conferirlo.\n\nSarebbe prudente assicurare che queste terre restino a un fidato e leale vassallo domestico, che ascolterà le mie parole e potrà essere chiamat[Select_CString(fallback_1.IsFemale,'a','o')] in futuro."
  tgp_japan_general.8800.a: "[Select_CString(family_1.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_1') )], [family_1.GetFirstNameNoTooltip], governer[Select_CString(family_1.IsFemale,'à','à')] bene."
  tgp_japan_general.8800.b: "Sarà [Select_CString(family_2.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_2') )], [family_2.GetFirstNamePossessiveNoTooltip]."
  tgp_japan_general.8800.c: "Che tocchi [Select_CString(family_3.IsFemale,'alla mia','al mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_3') )], [family_3.GetFirstNameNoTooltip]."
  tgp_japan_general.8800.e: "[Select_CString(fallback_1.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_1') )], [fallback_1.GetFirstNameNoTooltip], darà prova di [Select_CString(fallback_1.IsFemale,'se stessa','se stesso')]."
  tgp_japan_general.8800.f: "Mi fido [Select_CString(fallback_2.IsFemale,'della mia','del mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_2') )], [fallback_2.GetFirstNameNoTooltip]."
  tgp_japan_general.8800.g: "È [Select_CString(fallback_3.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_3') )], [fallback_3.GetFirstNameNoTooltip], ad essersel[Select_CString(fallback_3.IsFemale,'a','o')] meritato."
  tgp_japan_general.8800.h: "Non ho ancora deciso..."
  tgp_japan_general_8800_custom: "Tutti gli altri potenziali destinatari"
  tgp_japan_general.8800.cadet_tt: "Fonderà una nuova [house|E]"
  new_ceremonial_liege_message_title: "[ceremonial_liege.GetTitleAsNameNoTooltip] insediat[Select_CString(ceremonial_liege.IsFemale,'a','o')]"
  new_ceremonial_liege_message_effect: "[ceremonial_liege.GetTitledFirstName] è salit[Select_CString(ceremonial_liege.IsFemale,'a','o')] [ceremonial_title.GetDefinitiveName|l]"
  tgp_japan_general.9100.t: "[Select_CString(ROOT.Char.IsFemale,'La nuova','Il nuovo')] [ROOT.Char.GetTitleAsNameNoTooltip]"
  tgp_japan_general.9100.shoulders: "ora la responsabilità di guidare [title.GetTierAsNameNoTooltip] ricade sulle mie spalle."
  tgp_japan_general.9100.desc_murdered: "Dopo la tragica e #EMP sventurata#! morte di [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] $tgp_japan_general.9100.shoulders$"
  tgp_japan_general.9100.desc_dead: "Con la scomparsa di [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] $tgp_japan_general.9100.shoulders$"
  tgp_japan_general.9100.desc_joko: "Con l’abdicazione di [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] $tgp_japan_general.9100.shoulders$"
  tgp_japan_general.9100.desc_alive: "Ora spetta a me guidare il vasto [title.GetTierAsNameNoTooltip] lasciato da [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]."
  tgp_japan_general.9100.desc: "\n\nMi presento ai miei vassalli, sistemo la nuova corona e [ROOT.Char.Custom('quirk_pos_personal_present')]. Oh, quante cose realizzerò!"
  tgp_japan_general.9100.a: "Lunga vita a [ROOT.Char.GetTitleAsNameNoTooltip]!"
  tgp_japan_general.9120.t: "Dietro il trono"
tgp_japan_general.9120.desc: "Con la partenza di [previous_holder.GetTitledFirstNamePossessive] e la mia crescente influenza, gli affari di stato sono finalmente tornati in gran parte sotto la competenza imperiale.\n\nCome d’uso, molti si aspettano che mi rasi il capo e ceda il trono al mio successore, [emperor_player_heir.GetFirstName], dato che la linea dinastica è al sicuro, mettendo da parte le responsabilità cerimoniali [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetTitleAsNameNoTooltip] per potermi concentrare sulla politica più pressante del momento."
  tgp_japan_general.9120.a: "È tempo di entrare nel chiostro..."
  tgp_japan_general.9120.b: "#EMP Io#! sono [ROOT.Char.GetTitleAsNameNoTooltip], e #EMP io#! governerò!"
  tgp_japan_general.9300.t: "$game_concept_imperial_policy$:"
  tgp_japan_general.9300.t.defense_mobilization_law: "$tgp_japan_general.9300.t$ $defense_mobilization_law$"
  tgp_japan_general.9300.t.disarmament_law: "$tgp_japan_general.9300.t$ $disarmament_law$"
  tgp_japan_general.9300.t.isolation_law: "$tgp_japan_general.9300.t$ $isolation_law$"
  tgp_japan_general.9300.t.fortification_initative_law: "$tgp_japan_general.9300.t$ $fortification_initative_law$"
  tgp_japan_general.9300.t.imperial_expansion_law: "$tgp_japan_general.9300.t$ $imperial_expansion_law$"
  tgp_japan_general.9300.t.manor_reform_law: "$tgp_japan_general.9300.t$ $manor_reform_law$"
  tgp_japan_general.9300.t.bandit_crackdown_law: "$tgp_japan_general.9300.t$ $bandit_crackdown_law$"
  tgp_japan_general.9300.t.religious_reform_law: "$tgp_japan_general.9300.t$ $religious_reform_law$"
  tgp_japan_general.9300.restored_emperor: "Fiancheggiat[Select_CString(ROOT.Char.IsFemale,'a','o')] da cortigiani e attendenti, osservo impassibil[Select_CString(ROOT.Char.IsFemale,'e','e')] i vezzi di penna e i sigilli dell’ufficiale mentre finalizza la mia nuova politica per tutto il [liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
  tgp_japan_general.9300.liege: "Sotto lo sguardo solenne di [ceremonial_liege.GetTitledFirstName], verg[o] gli ultimi tratti e appongo il sigillo al decreto, una nuova politica per tutto il [liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
  tgp_japan_general.9300.ceremonial_liege: "Fiancheggiat[Select_CString(ROOT.Char.IsFemale,'a','o')] da cortigiani e attendenti, osservo impassibil[Select_CString(ROOT.Char.IsFemale,'e','e')] [liege.GetTitledFirstName] mentre verg[a] e sigilla, finalizzando una nuova politica per tutto il [liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
  tgp_japan_general.9300.vassal_ceremonial: "Tutti attendono notizie dal palazzo imperiale di [liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], dove oggi [liege.GetTitledFirstName] proclamerà una nuova politica in nome di [ceremonial_liege.GetTitledFirstName].\n\n"
  tgp_japan_general.9300.vassal: "Tutti attendono notizie dal palazzo imperiale di [liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], dove oggi [liege.GetTitledFirstName] proclamerà una nuova politica per tutto il [liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
  tgp_japan_general.9300.defense_mobilization_law: "#EMP "[liege.GetPrimaryTitle.GetNameNoTierNoTooltip] è assalito da nuove minacce; se il paese vuole restare forte e libero, il popolo deve prepararsi alla guerra!"#!"
  tgp_japan_general.9300.disarmament_law: "#EMP "[liege.GetPrimaryTitle.GetNameNoTierNoTooltip] è afflitto da discordia e ingiustizia; la violenza va limitata e le armi confiscate a chi non ha motivo di portarle!"#!"
  tgp_japan_general.9300.isolation_law: "#EMP "[liege.GetPrimaryTitle.GetNameNoTierNoTooltip] soffre l’influsso corruttore degli stranieri, le cui idee e interessi seminano discordia: vanno respinti!"#!"
  tgp_japan_general.9300.fortification_initative_law: "#EMP "L’ombra della guerra si allunga su [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]; per il bene di tutti dobbiamo costruire solide difese per prepararci al peggio."#!"
  tgp_japan_general.9300.imperial_expansion_law: "#EMP "Nei momenti di bisogno [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] si è difes[Select_CString(liege.IsFemale,'a','o')] estendendo i confini del paese: occorre tornare ad avanzare!"#!"
  tgp_japan_general.9300.manor_reform_law: "#EMP "La grande prosperità dei possessori di manieri grava su [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] e sul popolo: la loro proprietà va limitata!"#!"
  tgp_japan_general.9300.bandit_crackdown_law: "#EMP "L’ignavia ha nutrito brigantaggio e depravazione, e il popolo ne soffre. L’ordine va ristabilito per il bene di [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]!"#!"
  tgp_japan_general.9300.religious_reform_law: "#EMP "La vita dei sacerdoti e quella del popolo sono in contrasto. Occorre riesaminare i vecchi dogmi se vogliamo rinnovare l’anima di [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]!"#!"
  tgp_japan_general.9300.outro: "Messi saranno presto inviati in ogni angolo di [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip], ad annunciare il decreto [ceremonial_liege.GetTitleAsNamePossessiveNoTooltip]:\n\n"
  tgp_japan_general.9300.a: "Così sia."
  tgp_japan_general.9300.a.disarmament_soryo: "$epidemic_events.1061.a$"

#Eradicate CB lose
  tgp_japan_soryo_eradicate_cb_heir_move_manor_to_savior_tt: "[loser_heir.GetShortUIName] trasferirà il [manor|E] dei [loser_heir.GetHouse.GetName] a [savior.GetCapitalLocation.GetBaronyNameExplicitly]"
  tgp_japan_soryo_eradicate_cb_heir_move_to_savior_tt: "Trasferirai il [manor|E] dei [loser.GetHouse.GetName] a [savior.GetCapitalLocation.GetBaronyNameExplicitly]"
  tgp_japan_soryo_eradicate_cb_heir_move_to_cap_tt: "Trasferirai il [manor|E] dei [loser.GetHouse.GetName] a [loser_heir.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitly]"
  eradicated_my_house_opinion: "Ha eradicato il mio Casato"
  every_house_member_mad: "Ogni membro sopravvissuto della [house|E]"
  tgp_japan_general.9550.t: "In trappola per la strage"
  tgp_japan_general.9550.desc.intro.a: "Questa guerra, la mia istigazione, i dividendi, la rovina del mio casato."
  tgp_japan_general.9550.desc.intro.b: "Chi avrebbe detto che la nostra faida con i [winner.GetHouse.GetNameNoTooltip] ci avrebbe portati a questo?"
  tgp_japan_general.9550.desc: "Le urla dei miei guerrieri e attendenti si fanno sempre più vicine. I loro gridi disperati promettono il fato che presto toccherà a tutti i [ROOT.Char.GetHouse.GetName]."
  tgp_japan_general.9550.desc.alone: "\n\nMi rannicchio, da sol[Select_CString(ROOT.Char.IsFemale,'a','o')]."
  tgp_japan_general.9550.desc.fam: "\n\nLa mia famiglia e io ci stringiamo insieme."
  tgp_japan_general.9550.desc.end: "Ogni secondo che passa, le volpi si chiudono su di noi, pollame in gabbia.\n\nCome affronteremo noi [ROOT.Char.GetHouse.GetNameNoTooltip] i nostri ultimi momenti?"
  every_close_family_house_member_in_court: "Tu e ogni [spouse|E] e membro della [house|E] [close_family|E] nella [court|E] di [loser.GetShortUINamePossessive]"
  every_house_member_in_court: "[loser.GetShortUINamePossessive] [spouse|E] $debug_and$ ogni membro della [house|E] nella [court|E] di [loser.GetShortUINamePossessive]"
  is_killed_by_you_and_you_kill_self: "@death_icon! si suiciderà per evitare il disonore per mano di [winner.GetShortUIName]"
  tgp_japan_general.9550.a.alone: "Non avrò una morte ignobile!"
  tgp_japan_general.9550.a.alone.flavor: "Muoio per mano mia soltanto"
  tgp_japan_general.9550.a.fam: "Non avremo una morte ignobile!"
  tgp_japan_general.9550.a.fam.flavor: "Moriremo per mano mia soltanto! Il mio erede, [loser_heir.GetShortUIName], fuggirà nelle terre del comprensivo [savior.GetName]"
  tgp_japan_general.9550.b: "Usiamo le ali per volare fuori da questo pollaio!"
  tgp_japan_general.9550.b.success: "Riesci a sfuggire all’eradicazione."
  tgp_japan_general.9550.b.failure: "Non riesci a sfuggire all’eradicazione."
  tgp_japan_general.9550.b.flavor: "Ci riorganizzeremo e un giorno ci vendicheremo dei [winner.GetHouse.GetNameNoTooltip]"
  tgp_japan_general.9550.c: "Dobbiamo affidarci alla clemenza della volpe."
 #Eradicate CB win
  tgp_japan_general.9551.t: "Eradicare i [loser.GetHouse.GetNameNoTooltip]"
  tgp_japan_general.9551.desc.intro: "«Sebbene sia empietà, vorrei reincarnarmi in me stesso, così da ucciderti nella prossima vita, [winner.GetFirstNameNoTooltip]—»\n\nbalbetta [loser.GetTitledFirstName], prima che la sua testa ruzzoli sul campo, la bocca ancora a maledirmi in silenzio. Una morte tanto spiritualmente corrotta quanto ignobile. Il cadavere senza testa giace flaccido, come un pollo da spennare. Questa massa disfatta di carne non è più una minaccia, non più umana.\n\nL’impero è più pulito in assenza dei [loser.GetHouse.GetName]..."
  tgp_japan_general.9551.desc.alt.intro: "Oh, i furbi [loser.GetHouse.GetName]! Prima che potessimo catturare [loser.GetName], [Select_CString(loser.IsFemale,'','')]"
  tgp_japan_general.9551.desc.alt.suicide: "uccise i più vicini e poi se stess[Select_CString(loser.IsFemale,'a','o')]."
  tgp_japan_general.9551.desc.alt.escape: "fuggì nelle terre di [savior.GetName]."
  tgp_japan_general.9551.desc.alt.outro: "\n\nPer fortuna ci sono altri [loser.GetHouse.GetNameNoTooltip] da uccidere."
  tgp_japan_general.9551.a: "Le loro teste annunceranno la loro eradicazione!"
  tgp_japan_general.9551.a.flavor: "I loro volti malvagi adorneranno picche fuori dal loro vecchio maniero"
  rival_eradicated_modifier: "Casato rivale eradicato"
  rival_eradicated_modifier_desc: "Il tuo [house|E] ritenne opportuno muovere guerra e cancellare la linea di un [house|E] [rival|E]. Altri giudicano, ma la paura li mantiene in silenzio."
  house_eradicated_modifier: "Casato eradicato"
  house_eradicated_modifier_desc: "Il tuo [house|E] è stato in gran parte eliminato da un [house|E] [rival|E]. Nessuno ti teme. Questa vergogna e inimicizia promettono carburante per la vendetta."
  house_eradicated_suicide_modifier: "Casato eradicato"
  house_eradicated_suicide_modifier_desc: "Prima che il tuo [house|E] fosse in gran parte eliminato da un [house|E] [rival|E], si suicidarono per evitare il disonore. L’inimicizia residua promette carburante per la vendetta."

  tgp_house_blocs.1001.t: "[bloc_leader.GetConfederation.GetName]: chiamata alle armi"
  tgp_house_blocs.1001.desc: "La guida della Casa [bloc_leader.GetHouse.GetBaseName] è salda e audace come sempre, e ora [bloc_leader.GetTitledFirstName] cerca di radunare la nostra opposizione a [defender.GetName].\n\nNessuno che stia dietro, o contro, [bloc_leader.GetConfederation.GetName] può ignorare la nostra potenza, che deriva dalla nostra unità. Pochi si stupirebbero di trovare combattenti dei [ROOT.Char.GetHouse.GetBaseNameNoTooltip] tra i ranghi dell’oste dei [bloc_leader.GetHouse.GetBaseNameNoTooltip]."
  tgp_house_blocs.1001.a: "Restiamo uniti!"
  tgp_house_blocs.1001.b: "Questa non è la mia guerra."
 
