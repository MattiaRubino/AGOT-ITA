l_spanish:

 # Japanese Manors
  game_concept_japanese_manor: "Maniero giapponese"
  game_concept_japanese_manors: "Manieri giapponesi"
  game_concept_manor: "Maniero"
  game_concept_manors: "Manieri"
  game_concept_shoen: "Shōen"
  game_concept_family_manor: "Maniero di famiglia"
  game_concept_family_manors: "Manieri di famiglia"
  game_concept_japanese_manor_desc: "Un $game_concept_manor$ – o [Glossary( 'Shōen', 'SHOEN_GLOSS')] – è un tipo di [domicile|E] detenuto dal [house_head|E] di [noble_families|E] di spicco all'interno dei [realms|E] [GetGovernment('japan_administrative_government').GetName] e [GetGovernment('japan_feudal_government').GetName]. Rappresentano possedimenti privati non legati a un particolare [title|E] [landed|E].\n\nQui si possono costruire [japanese_manor_building|E] per accrescere la ricchezza e l'[influence|E] della famiglia, e il $game_concept_manor$ verrà ereditato dalle generazioni future."
  game_concept_japanese_manor_building: "Edificio del maniero giapponese"
  game_concept_japanese_manor_buildings: "Edifici del maniero giapponese"
  game_concept_manor_building: "Edificio del maniero"
  game_concept_manor_buildings: "Edifici del maniero"
  game_concept_japanese_manor_building_desc: "I $game_concept_japanese_manor_buildings$ sono miglioramenti unici e permanenti di un [japanese_manor|E].\n\nÈ disponibile una grande varietà di strutture che il proprietario del Maniero può edificare per generare reddito privato, ampliare l'[influence|E] della famiglia e ottenere accesso a diverse [decisions|E], [interactions|E] e altro."

 # Government
  game_concept_ritsuryo: "$japan_administrative_government$"
  game_concept_ritsuryo_government: "Governo $japan_administrative_government$"
  game_concept_ritsuryo_i: "@government_type_ritsuryo!"
  game_concept_japan_administrative: "$japan_administrative_government$"
  game_concept_ritsuryo_government_desc: "$japan_administrative_government_desc$"
  game_concept_soryo: "$japan_feudal_government$"
  game_concept_soryo_government: "Governo $japan_feudal_government$"
  game_concept_soryo_i: "@government_type_soryo!"
  game_concept_japan_feudal: "$japan_feudal_government$"
  game_concept_soryo_government_desc: "$japan_feudal_government_desc$"
 
 # Japanese Bureaucracy
  game_concept_japanese_bureaucracy: "Burocrazia giapponese"
  game_concept_japanese_bureaucracy_desc: "$game_concept_japanese_bureaucracy$ rappresenta il livello di centralizzazione del [realm_possessive|E] [ritsuryo_government|E] e il potere generale che il [ruler|E] esercita sui propri [vassals|E].\n\nSolo il [top_liege|E] può modificare la $game_concept_japanese_bureaucracy$. I $game_concept_vassals$ giapponesi usano lo stesso livello del loro $game_concept_liege$.\n\nVi sono quattro livelli di $game_concept_japanese_bureaucracy$:\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_0$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_1$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_2$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_3$\n\nAumentare la $game_concept_japanese_bureaucracy$ costa una quantità di [prestige|E] che dipende dal [realm_size|E] e dall'[learning_skill|E] del sovrano."

  game_concept_ceremonial_liege: "Monarca cerimoniale"
  game_concept_ceremonial_liege_possessive: "del Monarca cerimoniale"
  game_concept_ceremonial_liege_desc: "In alcuni [realms|E] (come il Giappone) un potente burocrate o comandante può aver assunto il vero potere come [ceremonial_regent|E], lasciando un $game_concept_ceremonial_liege$ quale semplice figura simbolica e, in pratica, [vassal|E]. Tutti i membri della [house|E] $game_concept_ceremonial_liege_possessive$ sono considerati parte della [ceremonial_house|E].\n\nPur non governando direttamente, la $game_concept_ceremonial_house$ è il lignaggio più stimato di un reame e le altre [houses|E] otterranno più [prestige|E] dai matrimoni con essa, poiché tali legami influenzano fortemente la successione del $game_concept_ceremonial_regent$.\n\nIl $game_concept_ceremonial_liege$ può riprendere il vero potere se in qualche modo riconquista il [primary_title|E] del reame, ad esempio tramite una richiesta di [faction|E] o competendo per il [title|E] del $game_concept_ceremonial_regent$ usando [influence|E]."
  ceremonial_liege_concept: "[ceremonial_liege|E]"
  game_concept_ceremonial_house: "Casa cerimoniale"
  game_concept_ceremonial_house_desc: "La $game_concept_ceremonial_house$ si riferisce alla [house|E] del [ceremonial_liege|E] di un [realm|E]."

 # Regent
  game_concept_ceremonial_regent: "Reggente governante"
  game_concept_ceremonial_regency: "Reggenza governante"
  game_concept_ceremonial_regents: "Reggenti governanti"
  game_concept_ceremonial_regent_possessive: "del Reggente governante"
  game_concept_ceremonial_regent_desc: "$game_concept_ceremonial_regent$ è il termine generale per ogni [top_liege|E] che governa de facto per conto di un [ceremonial_liege|E], come il giapponese #italic $game_concept_tenno$#!.\n\nIl nome della posizione $game_concept_ceremonial_regent_possessive$ può variare in base alle circostanze politiche; in Giappone possono essere chiamati [kampaku|E] o [shogun|E]."
  ceremonial_regent_concept: "[ceremonial_regent|E]"
  game_concept_kampaku: "Kampaku"
  game_concept_kampaku_possessive: "del Kampaku"
  game_concept_kampaku_desc: "[Glossary( 'Kampaku', 'KAMPAKU_GLOSS' )] è, de facto, la carica più alta della burocrazia [ritsuryo|E], esercitando un notevole controllo sugli organi dello Stato in vece del [tenno|E].\n\nBenché in genere dominata dalla famiglia [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )], con sufficiente [influence|E] e [prestige|E] qualsiasi casato potrebbe assurgere a tale ruolo."
  game_concept_shogun: "Shōgun"
  game_concept_shogun_possessive: "dello Shōgun"
  game_concept_shogun_desc: "Uno $game_concept_shogun$, o Dittatore, è il sovrano [soryo_government|E] de facto di tutto il Giappone, che ha consolidato la propria posizione al punto che la successione è ereditaria e regna in vece del [tenno|E]."
  game_concept_cloistered_emperor: "Imperatore claustrale"
  game_concept_cloistered_emperor_possessive: "dell'Imperatore claustrale"
  game_concept_joko: "Jōkō"
  game_concept_joko_possessive: "del Jōkō"
  game_concept_cloistered_emperor_desc: "Un $game_concept_cloistered_emperor$ è un [tenno|E] ritirato che governa come [ceremonial_regent|E] de facto per l'Imperatore regnante.\n\nPer diventare $game_concept_cloistered_emperor$, un Imperatore deve abdicare al #V Trono del Crisantemo#! e farsi monaco."
  game_concept_restored_emperor: "Imperatore restaurato"
  game_concept_restored_emperor_possessive: "dell'Imperatore restaurato"
  game_concept_restored_emperor_desc: "Un $game_concept_restored_emperor$ è un [tenno|E] che governa indipendentemente da un [ceremonial_regent|E].\n\nPer diventare un $game_concept_restored_emperor$, un [tenno|E] può essere insediato da una [faction|E] $restore_ceremonial_liege_faction_name$ oppure usare la [decision|E] [GetDecisionWithKey('tgp_japan_emperor_restoration_decision').GetName] dopo essere diventato [ceremonial_regent|E]."
 # EMPEROR
  game_concept_japanese_emperor: "Imperatore giapponese"
  game_concept_japanese_emperor_possessive: "dell'Imperatore giapponese"
  game_concept_tenno: "Ten'nō"
  game_concept_tenno_possessive: "del Ten'nō"
  game_concept_japanese_emperor_desc: "Il $game_concept_tenno$ è l'Imperatore ufficiale di tutto $e_japan$, sebbene il vero potere sia in genere nelle mani del [ceremonial_regent|E], che amministra lo Stato per suo conto."
 # House Aspirations
  game_concept_house_aspiration: "Aspirazione del casato"
  game_concept_house_aspirations: "Aspirazioni del casato"
  game_concept_aspiration: "Aspirazione"
  game_concept_aspirations: "Aspirazioni"
  game_concept_house_aspiration_desc: "Una $game_concept_house_aspiration$ rappresenta le mete e i metodi di un [house|E] giapponese e ciascuna fornisce diversi bonus e opportunità.\n\nIl [house_head|E] può scegliere quale Aspirazione perseguire e spendere [prestige|E] per impegnarvisi ulteriormente, ottenendo accesso a benefici più potenti."
 # Imperial Policies
  game_concept_imperial_policy: "Politica imperiale"
  game_concept_imperial_policies: "Politiche imperiali"
  game_concept_imperial_policy_desc: "La $game_concept_imperial_policy$ è una [law|E] stabilita dal [top_liege|E] del Giappone e applicata a tutti i [vassals|E]. Politiche diverse possono limitare o consentire azioni oppure conferire effetti estesi all'intero [realm|E]."
 # House Relations
  game_concept_house_relation: "Relazione tra casati"
  game_concept_house_relations: "Relazioni tra casati"
game_concept_house_relation_desc: "Quando due [houses|E] interagiscono, possono sviluppare una $game_concept_house_relation$, positiva o negativa, che perdura attraverso le generazioni.\n\nOltre a influenzare l’[opinion|E] di tutti i membri della $game_concept_house$, ogni livello di $game_concept_house_relation$ può avere effetti aggiuntivi, come rendere più facile o difficile stipulare [alliances|E] e intraprendere [wars|E].\n\nLa $game_concept_house_relation$ rimane allo stesso livello finché la somma di tutte le azioni non raggiunge #P +100%#! o #N -100%#!. Allora la $game_concept_house_relation$ passa al livello successivo, positivo o negativo."
