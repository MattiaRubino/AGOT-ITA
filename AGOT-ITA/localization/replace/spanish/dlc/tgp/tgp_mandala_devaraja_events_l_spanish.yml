l_spanish:

  devaraja.0001.title: "Carità salutare"
  devaraja.0001.desc: "La [diseased_county_scope.GetName] chiede sollievo dalla malattia che affligge il suo popolo. Se c’è un luogo nel reame che reclama carità, è questo. Ma mentre ispeziono il terreno in cerca di un luogo di cura, mi si avvicina il più miserabile esemplare di plebe. In una grave violazione del protocollo, [Select_CString(diseased_peasant.IsFemale,'lei','lui')] cade a mani e ginocchia, implorando sollievo.\n\nIn quanto #italic Devaraja#!, ci si aspetta che io innalzi tutti i miei sudditi, ma può... #italic questo#! essere davvero ciò che devo salvare?"
  devaraja.0001.a: "Devo aiutare in questa prova, per quanto squallida sia la gente."
  devaraja.0001.b: "Lascio quest’opera al mio [steward.GetCouncilTitle], [steward.GetFirstNameNoTooltip], perché sovrintenda a questo sforzo."
  devaraja.0001.c: "Ugh. Questo luogo sudicio non è degno di ricevere carità divina."
  healed_by_the_devaraja: "Guarito dal Devaraja"

  devaraja.0002.title: "Preghiere per il Dio-Re"
  devaraja.0002.desc.brahmin: "Quando il mio [GetCourtPositionType('court_brahmin_court_position').GetName], [brahmin_or_chaplain.GetName], conclude gli affari ufficiali del giorno, [Select_CString(brahmin_or_chaplain.IsFemale,'lei','lui')] comincia a benedire la corte con versi dell’#italic Anumodana#!, il canto consueto che chiude la giornata.\n\n#italic Proprio come fiumi colmi d’acqua riempiono l’oceano colmo,#!\n#italic così ciò che qui si dona giova ai morti affamati...#!\n\nAll’improvviso una domanda mi brucia in testa. Oso infrangere l’etichetta?"
  devaraja.0002.desc.chaplain: "Quando il mio [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName], [brahmin_or_chaplain.GetName], conclude gli affari ufficiali del giorno, [Select_CString(brahmin_or_chaplain.IsFemale,'lei','lui')] comincia a benedire la corte con versi dell’#italic Anumodana#!, il canto consueto che chiude la giornata.\n\n#italic Proprio come fiumi colmi d’acqua riempiono l’oceano colmo,#!\n#italic così ciò che qui si dona giova ai morti affamati...#!\n\nAll’improvviso una domanda mi brucia in testa. Oso infrangere l’etichetta?"
  devaraja.0002.a: "«Perché i morti meritano un simile merito?»"
  devaraja.0002.a.tt.success: "L’ultimo verso viene astutamente cambiato per lodarti"
  devaraja.0002.a.tt.failure: "La tua interruzione rende l’intero rito imbarazzante"
  devaraja.0002.b.tt: "[brahmin_or_chaplain.GetFirstNameNoTooltip] è sollevat[Select_CString(brahmin_or_chaplain.IsFemale,'a','o')] che il rito sia andato come previsto"
  devaraja.0002.b: "Non lasciare che i pensieri intrusivi abbiano la meglio."
  devaraja.0002.c: "Interrompo con un verso finale migliore."
  devaraja.0002.c.tt.success: "La tua arguzia e conoscenza ti fanno trovare sul momento un verso finale migliore"
  devaraja.0002.c.quote.success: "«Così tutto ciò che qui si dona giova al #italic re#!»"
  devaraja.0002.b.tt.failure: "Balbetti versi deboli dopo aver interrotto [brahmin_or_chaplain.GetFirstNameNoTooltip]."

  devaraja.0003.title: "Un sermone speciale sul Dharma"
  devaraja.0003.desc.guru: "A volte ci si attende che il [GetCourtPositionType('court_guru_court_position').GetName] tenga a palazzo un discorso sul #italic Dharma#!. Di solito è un evento lungo, strutturato e pieno di canti e formalità, accompagnato da una ricca offerta per l’oratore in riconoscimento del lavoro svolto. Oggi, tuttavia, [guru_or_chaplain.GetName] appare un poco stanc[Select_CString(guru_or_chaplain.IsFemale,'a','o')].\n\nDavanti all’udienza reale, [Select_CString(guru_or_chaplain.IsFemale,'lei','lui')] si limita a dichiarare: «Il [ROOT.Char.GetTitleTierName] sa già tutto ciò che c’è da sapere». Detto questo, [Select_CString(guru_or_chaplain.IsFemale,'lei','lui')] recita i passi consueti per concludere il discorso e torna al posto."
  devaraja.0003.desc.chaplain: "A volte ci si attende che il [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] tenga a palazzo un discorso sul #italic Dharma#!. Di solito è un evento lungo, strutturato e pieno di canti e formalità, accompagnato da una ricca offerta per l’oratore in riconoscimento del lavoro svolto. Oggi, tuttavia, [guru_or_chaplain.GetName] appare un poco stanc[Select_CString(guru_or_chaplain.IsFemale,'a','o')].\n\nDavanti all’udienza reale, [Select_CString(guru_or_chaplain.IsFemale,'lei','lui')] si limita a dichiarare: «Il [ROOT.Char.GetTitleTierName] sa già tutto ciò che c’è da sapere». Detto questo, [Select_CString(guru_or_chaplain.IsFemale,'lei','lui')] recita i passi consueti per concludere il discorso e torna al posto."
  devaraja.0003.a: "Ah, ben fatto. Consegnate [Select_CString(guru_or_chaplain.IsFemale,'a lei','a lui')] l’offerta."
  devaraja.0003.b: "Argut[Select_CString(guru_or_chaplain.IsFemale,'a','o')]. Ma ricompenso solo l’impegno."
  devaraja.0003.c: "Non ricompenso la pigrizia. Guardie, arrestate[Select_CString(guru_or_chaplain.IsFemale,'la','lo')]!"
  devaraja.0003.d: "Richiamate [guru_or_chaplain.GetFirstNameNoTooltip] — rivolgerò #italic [Select_CString(guru_or_chaplain.IsFemale,'a lei','a lui')]#! domande sul #italic Dharma#!."
  devaraja.0003.d.tt.success: "Impressioni [guru_or_chaplain.GetFirstNameNoTooltip] e i tuoi cortigiani con la tua conoscenza del #italic Dharma#!"
  devaraja.0003.d.tt.failure: "Ti copri di ridicolo davanti a [guru_or_chaplain.GetFirstNameNoTooltip] e ai tuoi cortigiani, senza mostrare di comprendere il #italic Dharma#!"

  devaraja.0004.title: "Amo le parate"
  devaraja.0004.desc: "La [capital_county.GetName] porta le cicatrici di passate contese, devastata in egual misura da spade e tempeste nel corso degli anni. Oltre ai miglioramenti materiali, conviene fare qualcosa per risollevare lo spirito del popolo.\n\nNon sarebbe bello organizzare una processione di barche nella capitale alla fine della stagione delle piogge? Settantasei pifferai potrebbero suonare sulla nave di testa, con centodieci tamburini poco dietro. E, per riempire il corteo, potremmo chiedere a ogni monastero di pagare l’addobbo di una barca!"
  devaraja.0004.a: "Il popolo proverà un brivido al passaggio delle barche."
  devaraja.0004.b: "Chiedere oro ai monasteri ora non è di buon auspicio."
  devaraja.0004.b.tt: "Fare marcia indietro ora non passerà inosservato"
  devaraja.0004.c: "La processione si terrà, senza alcun coinvolgimento monastico."
  devaraja_hosts_parade: "La grande parata del Devaraja"

  devaraja.0005.title: "Il muro dalle due facce"
  devaraja.0005.desc: "I nuovi edifici del tempio richiedono decorazioni, arte che rifletta il divino e il potente. Per riflettere l’aspetto divino [ROOT.Char.Custom('GetAspectNoun')|U] della nostra casa giusta, possiamo fare in modo che gli affreschi e le sculture di questo nuovo sito presentino visioni degli dei di [ROOT.Char.Custom('GetAspectNoun')|U] — oppure raffigurazioni della Casata di [ROOT.Char.GetHouse.GetName] che accrescano il mio prestigio."
  devaraja.0005.a: "Questo luogo sarà consacrato agli dei."
  devaraja.0005.b: "Questo luogo sarà consacrato al mio splendore."

  devaraja.0006.title: "La saggezza del remo"
  devaraja.0006.desc.guru: "Il mio [GetCourtPositionType('court_guru_court_position').GetName], [guru_or_chaplain.GetName], è stato visto remare in una piccola barca nelle vasche attorno al palazzo. Mentre mi sollazzo con i cortigiani, faccio convocare il guru che naviga dall’altra riva. «Sei il mio [GetCourtPositionType('court_guru_court_position').GetNameNoTooltip]! Non provi rispetto per l’alto ufficio che ricopri? Come puoi remare da solo la tua barca come un misero pescatore?»\n\nDopo un momento di pausa, [guru_or_chaplain.GetFirstNameNoTooltip] risponde: «Quando il [ROOT.Char.GetTitleTierName] del paese si abbandona pubblicamente alla dissolutezza, i [GetCourtPositionType('court_guru_court_position').GetNameNoTooltip] possono remare le proprie barche»."
  devaraja.0006.desc.chaplain: "Il mio [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName], [guru_or_chaplain.GetName], è stato visto remare in una piccola barca nelle vasche attorno al palazzo. Mentre mi sollazzo con i cortigiani, faccio convocare il guru che naviga dall’altra riva. «Sei il mio [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]! Non provi rispetto per l’alto ufficio che ricopri? Come puoi remare da solo la tua barca come un misero pescatore?»\n\nDopo un momento di pausa, [guru_or_chaplain.GetFirstNameNoTooltip] risponde: «Quando il [ROOT.Char.GetTitleTierName] del paese si abbandona pubblicamente alla dissolutezza, i [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] possono remare le proprie barche»."
  devaraja.0006.a: "Forse dovrei essere più modesto in pubblico."
  devaraja.0006.b: "Ridicolo. Le feste continueranno finché lo vorrò."
  devaraja.0006.c: "Questo è un affronto. Togliete a [guru_or_chaplain.GetFirstNameNoTooltip] i [Select_CString(guru_or_chaplain.IsFemale,'suoi','suoi')] titoli."
  devaraja.0006.d: "Forse dovrei smettere del tutto di bere."

  devaraja.0007.title: "Ambiguità inequivocabile"
  devaraja.0007.desc: "#italic Devaraja#! è un concetto delicato; io sono, certo, [Select_CString(ROOT.Char.IsFemale,'una','un')] [ROOT.Char.GetTitleTierName], ma sono anche associat[Select_CString(ROOT.Char.IsFemale,'a','o')] alla divinità di [ROOT.Char.Custom('GetAspectNoun')|U]. Sono lo stesso di un dio? Ah, questa è la domanda delicata, che richiede ambiguità: divino per alcuni e re per altri.\n\nO sarebbe una questione delicata e ambigua se qualche panegirista prolisso non mi avesse appena chiamato [Select_CString( ROOT.Char.IsFemale, 'la dea', 'il dio' )] di [ROOT.Char.Custom('GetAspectNoun')|U]. I cortigiani sono già ai ferri corti a discutere su cosa io sia — non resta che intervenire."
  devaraja.0007.a: "Sì, miei servi, sono [Select_CString( ROOT.Char.IsFemale, 'la signora', 'il signore' )] di [ROOT.Char.Custom('GetAspectNoun')|U]."
  devaraja.0007.b: "Popolo mio. Servo [ROOT.Char.Custom('GetAspectNoun')|U] soltanto; non ne sono [Select_CString( ROOT.Char.IsFemale, 'signora', 'signore' )]."
  devaraja.0007.c: "Umanità e divinità sono unite in me in un’unica esistenza mistica."
  devaraja.0007.c.tt.success: "Formuli un concetto di compromesso che soddisfa abbastanza persone"
  devaraja.0007.c.tt.failure: "La tua incursione nella teologia ha solo peggiorato le cose"
  devaraja_as_god: "Devaraja divino"
  devaraja_as_king: "Devaraja regale"
  devaraja_as_hypostatic_union: "Devaraja di duplice natura"

  devaraja.0008.title: "Voci di una conversione in punto di morte"
  devaraja.0008.desc: "[suzerains_missionary.GetNameNoTooltip], il missionario del [suzerain.GetTitleTierName] [suzerain.GetFirstNameNoTooltip], quasi [Select_CString(suzerains_missionary.IsFemale,'inciampa in se stessa','inciampa in se stesso')] mentre si avvicina.\n\n«Ho grandi notizie!» esclama. «Ho spulciato la storia della tua famiglia e ho interrogato i servi più anziani su tutto ciò che ricordano, e pare che il tuo antenat[Select_CString(deathbed_conversion_ancestor.IsFemale,'a','o')], [deathbed_conversion_ancestor.GetName], si sia convertit[Select_CString(deathbed_conversion_ancestor.IsFemale,'a','o')] a [suzerain.GetFaith.GetName] poco prima della morte!»\n\n[suzerains_missionary.GetName] mi guarda con entusiasmo a stento contenuto. «Sei più vicino a [suzerain.GetFaith.HighGodName] di quanto credi!»"
  devaraja.0008.a: "[deathbed_conversion_ancestor.GetName] era [suzerain.GetFaith.GetAdjective]? Posso crederci."
  devaraja.0008.a.tt.conversion: "[ROOT.Char.GetName] ora sostiene che [Select_CString(ROOT.Char.IsFemale,'la sua','il suo')] antenat[Select_CString(deathbed_conversion_ancestor.IsFemale,'a','o')] [deathbed_conversion_ancestor.GetName] si sia convertit[Select_CString(deathbed_conversion_ancestor.IsFemale,'a','o')] a [suzerain.GetFaith.GetName]"
  devaraja.0008.b: "[deathbed_conversion_ancestor.GetRelationToString( ROOT.Char )] morì [deathbed_conversion_ancestor.GetFaith.GetAdherentName] e così sarà sempre ricordat[Select_CString(deathbed_conversion_ancestor.IsFemale,'a','o')]!"

  devaraja.0009.title: "Missionario senza missione"
  devaraja.0009.desc: "La mia adesione a [suzerain.GetFaith.GetName] ha lasciato [suzerains_missionary.GetName] senza una corte da evangelizzare. Pur gioendo del mio cambio di fede, [suzerains_missionary.GetName] è tormentat[Select_CString(suzerains_missionary.IsFemale,'a','o')] dall’incertezza sul proprio futuro."
  devaraja.0009.a: "[suzerains_missionary.GetName]! Unisciti a me come nuov[Select_CString(suzerains_missionary.IsFemale,'a','o')] [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]!"
  devaraja.0009.a.tt.missionary_now_chaplain: "[ROOT.Char.GetName] ha nominato il tuo missionario [suzerains_missionary.GetName] [Select_CString(ROOT.Char.IsFemale,'sua','suo')] nuov[Select_CString(suzerains_missionary.IsFemale,'a','o')] [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]"
  devaraja.0009.b: "[suzerains_missionary.GetName], il tuo compito qui è concluso — ora #italic vattene#!."

  devaraja.0010.title: "La fede più solitaria"
  devaraja.0010.desc: "[suzerains_missionary.GetName], buon [suzerains_missionary.GetFaith.GetAdherentName], è diventat[Select_CString(suzerains_missionary.IsFemale,'a','o')] avvilit[Select_CString(suzerains_missionary.IsFemale,'a','o')] per la fede [suzerain.GetFaith.GetAdjective] del suo signore. Si trova a un bivio; la sua fede vacilla mentre attende un segno. Decidi tu se quel segno venga da te o da [suzerains_missionary.GetFaith.DivineRealm]."
  devaraja.0010.a: "[suzerains_missionary.GetName] prenderà una decisione a suo tempo."
  devaraja.0010.a.tt.unconverted: "[suzerains_missionary.GetName] rimane [suzerains_missionary.GetFaith.GetAdherentName], addolorit[Select_CString(suzerains_missionary.IsFemale,'a','o')]"
  devaraja.0010.a.tt.converts: "[suzerains_missionary.GetName] abbraccia la fede [suzerain.GetFaith.GetAdjective] di [suzerain.GetName]"
  devaraja.0010.b: "Forse [suzerains_missionary.GetName] potrà trovare un nuovo scopo nella [ROOT.Char.GetFaith.GetName]?"
  devaraja.0010.b.tt.success: "[suzerains_missionary.GetName] si converte alla [ROOT.Char.GetFaith.GetName]"
  devaraja.0010.b.tt.failure: "[suzerains_missionary.GetName] rimane [suzerains_missionary.GetFaith.GetAdherentName] incrollabile"

  fervor_gain_deathbed_conversion_discovered: "Conversione in punto di morte scoperta"
  fervor_gain_faith_reaffirmed: "Fede dell’antenato riaffermata"
