  mandala_realm_contract_0002_contract: "Bestiame sterile"
  mandala_realm_contract_0002_desc: "Il bestiame di [TaskContract.GetLocation.GetNameNoTooltip] è sterile; nascono pochi vitelli. I locali chiedono un rituale di fertilità, prima che il loro sostentamento svanisca."
  mandala_realm_contract_0002_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0002_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.1100.t: "$mandala_ritual_prefix$ Bestiame sterile"
  tgp_east_asia_mandala_task_contract_events.1100.desc: "«Oh, [Select_CString(ROOT.Char.IsFemale,'somma e divina','sommo e divino')] [ROOT.Char.GetTitleAsNameNoTooltip], ascolta la supplica del mio villaggio», dice [Select_CString(local_character.IsFemale,'la','il')] capo, posando la sua mano su una giovenca magra al suo fianco. «Fa’ che le nostre vacche tornino a dare vitelli!»\n\nFa cenno agli abitanti, che portano grandi ghirlande colorate di [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] per il rituale."
  tgp_east_asia_mandala_task_contract_events.1100.a: "Il rituale durerà un mese!"
  tgp_east_asia_mandala_task_contract_events.1100.b: "Basterà un rituale di una settimana."
  tgp_east_asia_mandala_task_contract_events.1100.c: "Resterò un giorno."
 
  mandala_realm_contract_0003_contract: "Il primo seme"
  mandala_realm_contract_0003_desc: "La gente di [TaskContract.GetLocation.GetNameNoTooltip] intende erigere una [GetBuilding('temple_citadel_01').GetName] in tuo onore. Si rifiutano di iniziare finché non «pianti la prima semina» sul sito."
  mandala_realm_contract_0003_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0003_request: "Presentati a [TaskContract.GetLocation.GetName] e make a choice based on your [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.1200.t: "$mandala_ritual_prefix$ Il primo seme"
  tgp_east_asia_mandala_task_contract_events.1200.desc: "«Gran [ROOT.Char.GetTitleAsNameNoTooltip], noi — i tuoi umili servitori — desideriamo innalzare una [GetBuilding('temple_citadel_01').GetName] in tuo glorioso nome», dice [Select_CString(local_character.IsFemale,'la','il')] capo guardando la [ritual_location.Custom('TerrainTypeProvince')] dinanzi a noi. «Ma il suolo non è ancora consacrato. Devi piantare il primo seme, per colmare la terra della tua creazione».\n\nUn[local_character_2.Custom('DE_PRO_PER_P_3P_G')] [local_character_2.GetWomanMan] fa un passo avanti, si fa aria con civetteria. «O divin[Select_CString(ROOT.Char.IsFemale,'a','o')], mi offro volontari[Select_CString(local_character_2.IsFemale,'a','o')] per aiutarti a compiere il rituale, perché tutto [ritual_location.GetName] lo veda!»"
  tgp_east_asia_mandala_task_contract_events.1200.a: "Dedicheremo un mese alla nostra unione su [ritual_location.Custom('TerrainTypeProvince')]!"
  tgp_east_asia_mandala_task_contract_events.1200.b: "Sdraiamoci dove sarà posata la prima pietra."
  tgp_east_asia_mandala_task_contract_events.1200.c: "Posso... occuparmene [Select_CString(ROOT.Char.IsFemale,'da sola','da solo')]."
 
  mandala_realm_contract_0004_contract: "Giovenca sacra"
  mandala_realm_contract_0004_desc: "Una giovenca sacra si rifiuta di inginocchiarsi a [TaskContract.GetLocation.GetNameNoTooltip], presagio di sterilità. Ti chiamano a ristabilire l’equilibrio."
  mandala_realm_contract_0004_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0004_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.1300.t: "$mandala_ritual_prefix$ Giovenca sacra"
  tgp_east_asia_mandala_task_contract_events.1300.desc: "«È un disastro», si lamenta l’anziano del villaggio. «La nostra giovenca sacra rifiuta di coricarsi, un sicuro presagio di sterilità e decadenza!»\n\n«Ti preghiamo, abbiamo bisogno di #EMP te#! che ci benedica al suo posto. Sali su questo piedistallo di pietra e mostra il tuo fulgore divino a tutti, così che i campi di [ritual_location.GetName] diventino fecondi!» L’anziano mi fissa.\n\nCi si aspetta che io stia sul piedistallo nudo per una settimana, senza mangiare..."
  tgp_east_asia_mandala_task_contract_events.1300.a: "La mia divinità non conosce confini, contemplate il mio corpo!"
  tgp_east_asia_mandala_task_contract_events.1300.b: "Cibo e vesti fanno parte del rituale."
  tgp_east_asia_mandala_task_contract_events.1300.c: "Basterà una mia effigie..."
 
  mandala_realm_contract_0005_contract: "Testimone divino"
  mandala_realm_contract_0005_desc: "Una coppia nobile di [TaskContract.GetLocation.GetNameNoTooltip] è senza figli. Richiedono che tu benedica la loro unione."
  mandala_realm_contract_0005_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0005_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.1400.t: "$mandala_ritual_prefix$ Testimone divino"
  tgp_east_asia_mandala_task_contract_events.1400.desc: "«[Select_CString(ROOT.Char.IsFemale,'Sommo e radioso','Somma e radiosa')] [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], io e [local_character_2.GetWifeHusband] non siamo ancora stati benedetti da un figlio», dice [Select_CString(local_character.IsFemale,'la nobile','il nobile')] [local_character.Custom('IT_NAM_COL3')][local_character.GetTitledFirstName], con la voce velata di tristezza. «Ho fatto erigere un padiglione [ritual_location.Custom('TerrainTypeProvince')] per il rituale».\n\nIl [local_character_2.GetWifeHusband] [Select_CString(local_character.IsFemale,'di lei','di lui')] prosegue: «Dovrai dormire fra noi come testimone divino. Solo allora saremo benedetti con un figlio! Naturalmente... potrebbero servire alcune notti...»"
  tgp_east_asia_mandala_task_contract_events.1400.a: "Oh, farò ben più che “assistere”..."
  tgp_east_asia_mandala_task_contract_events.1400.b: "Osserverò la vostra unione."
  tgp_east_asia_mandala_task_contract_events.1400.c: "Fra voi basteranno le mie vesti."
 
  mandala_realm_contract_0006_contract: "Il sogno delle levatrici"
mandala_realm_contract_0006_desc: "Le levatrici di [TaskContract.GetLocation.GetNameNoTooltip] sognano tutte la stessa cosa: la tua divinità, unita in sacra unione con una donna segnata dal presagio."
  mandala_realm_contract_0006_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0006_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.1500.t: "$mandala_ritual_prefix$ Il sogno delle levatrici"
  tgp_east_asia_mandala_task_contract_events.1500.desc: "Mentre mi avvicino alla borgata fuori [ritual_location.GetName], un gruppo di levatrici mi accoglie. «Abbiamo tutte fatto lo stesso sogno, grande [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]», dicono all’unisono. «Questa è [local_character_2.GetFirstName], nata in una notte di presagio».\n\n«Un bambino che salverà [ritual_location.GetName] nascerà se giacerai con [Select_CString(local_character_2.IsFemale,'lei','lui')].» Le levatrici tacciono mentre [local_character_2.GetWomanMan] [Select_CString(local_character_2.IsFemale,'insolita','insolito')] fa un passo avanti, sorridendomi con civetteria."
tgp_east_asia_mandala_task_contract_events.1500.desc.stand_in: "\n\nGuardo [Select_CString( 1500_stand_in_character.IsFemale, 'la mia', 'il mio' )] [ROOT.Char.Custom2('RelationToMe', 1500_stand_in_character)], [1500_stand_in_character.GetFirstName]. Sono certo che [Select_CString(1500_stand_in_character.IsFemale,'lei','lui')] saprebbe assumersi la responsabilità..."
tgp_east_asia_mandala_task_contract_events.1500.desc.stand_in.acolyte: "\n\nGuardo uno dei miei devoti, [1500_stand_in_character.GetFirstName]. È da tempo che #EMP desidero#! provare qualcosa di nuovo..."
  tgp_east_asia_mandala_task_contract_events.1500.a: "Vieni a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [local_character_2.GetFirstNameNoTooltip]."
tgp_east_asia_mandala_task_contract_events.1500.a.stand_in: "[Select_CString(1500_stand_in_character.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe', 1500_stand_in_character )] si prenderà cura di [local_character_2.GetFirstNameNoTooltip], laggiù a [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
tgp_east_asia_mandala_task_contract_events.1500.a.stand_in.no_relation: "[Select_CString(1500_stand_in_character.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe', 1500_stand_in_character )] e io ci occuperemo di [local_character_2.GetFirstNameNoTooltip]."
tgp_east_asia_mandala_task_contract_events.1500.a.stand_in.acolyte: "[Select_CString(1500_stand_in_character.IsFemale,'La mia servitrice','Il mio servitore')] e io ci occuperemo di [local_character_2.GetFirstNameNoTooltip]."
  tgp_east_asia_mandala_task_contract_events.1500.b: "Giaciamo insieme questa stessa notte."
tgp_east_asia_mandala_task_contract_events.1500.b.stand_in: "[1500_stand_in_character.Custom('IT_NAM_COL3')][1500_stand_in_character.GetTitledFirstNameNoTooltip], distribuisci i semi del mio regno."
tgp_east_asia_mandala_task_contract_events.1500.b.stand_in.acolyte: "[Select_CString(1500_stand_in_character.IsFemale,'Acolita','Acolito')] [1500_stand_in_character.Custom('IT_NAM_COL3')][1500_stand_in_character.GetTitledFirstNameNoTooltip], distribuisci i semi del mio regno."
  tgp_east_asia_mandala_task_contract_events.1500.c: "Stanotte il mio #EMP spirito#! sarà con te..."
 
  mandala_realm_contract_0007_contract: "Statua piangente"
  mandala_realm_contract_0007_desc: "Si dice che una statua trascurata in [TaskContract.GetLocation.GetNameNoTooltip] lacrimi latte. Gli abitanti ti chiedono di ungervi un neonato."
  mandala_realm_contract_0007_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0007_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.1600.t: "$mandala_ritual_prefix$ Statua piangente"
  tgp_east_asia_mandala_task_contract_events.1600.desc: "«[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], o divino [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]», grida il contadino prostrandosi. «Una statua antica nel mio campo ha iniziato a piangere latte!» Butto l’occhio: una grande testa di pietra avvolta da stoffe e fiori, il volto rigato di bianco.\n\n«Gli spiriti passano attraverso di essa! Ti prego, ungi questo neonato su di essa per conquistarne il favore!» implora."
  tgp_east_asia_mandala_task_contract_events.1600.a: "Questo luogo non è un semplice campo, è un santuario!"
  tgp_east_asia_mandala_task_contract_events.1600.b: "Aggiungerò altre offerte agli spiriti."
  tgp_east_asia_mandala_task_contract_events.1600.c: "Ungerò il bambino, come previsto."
  stone_head_shrine_modifier: "Santuario della Grande Testa di Pietra"
  stone_head_shrine_modifier_desc: "L’antica statua di un re dimenticato è stata trasformata qui in un santuario dedicato a un Devaraja locale."
 
  mandala_realm_contract_0008_contract: "Fiori germoglianti"
  mandala_realm_contract_0008_desc: "Una strana fioritura ha soffocato i germogli in [TaskContract.GetLocation.GetNameNoTooltip]. Gli abitanti credono sia opera tua ed esigono che tu ristabilisca il giusto equilibrio."
  mandala_realm_contract_0008_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0008_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.1700.t: "$mandala_ritual_prefix$ Fiori germoglianti"
  tgp_east_asia_mandala_task_contract_events.1700.desc: "«Oh, perché ci hai abbandonati, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]?», dice il capo, con la voce gravata dalla disperazione. «I nostri germogli sono soffocati dai [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')], non un solo campo è stato risparmiato!»\n\n«Senza grano moriremo di fame... devi camminare a piedi nudi per i campi, per dire alla terra cosa deve crescervi.»"
  tgp_east_asia_mandala_task_contract_events.1700.a: "Vi occorre ben altro... Fate venire del riso dalla capitale."
  tgp_east_asia_mandala_task_contract_events.1700.b: "Camminerò a piedi nudi tra i campi, con ogni tempo."
  tgp_east_asia_mandala_task_contract_events.1700.c: "Bacerò la terra, ma non di più."
  fertile_ground_modifier: "Campi fertili"
  fertile_ground_modifier_desc: "Un afflusso di semi e attrezzi dalla capitale ha reso questi terreni pronti allo sviluppo."
 
  mandala_realm_contract_0009_contract: "Rituale del fiume"
  mandala_realm_contract_0009_desc: "Un fiume di [TaskContract.GetLocation.GetNameNoTooltip] è la linfa vitale dei locali. I pescatori ti chiedono di compiere un rituale di fertilità perché resti brulicante di pesci."
  mandala_realm_contract_0009_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0009_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.1800.t: "$mandala_ritual_prefix$ Rituale del fiume"
  tgp_east_asia_mandala_task_contract_events.1800.desc: "Un gruppo di pescatori sta sulla riva del fiume, con ceste piene del pescato del giorno. «Grande [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]! Il fiume pullula di [ROOT.Char.Custom('GetRegionalFish')], ma gli anziani dicono che l’anno prossimo sarà sterile!», dice [Select_CString(local_character.IsFemale,'una','uno')] di loro.\n\n«Questa notte porta una rara luna piena. Dobbiamo chiederti di benedire le acque con fertilità divina: [local_character_2.GetFirstName] si è [Select_CString(local_character_2.IsFemale,'offerta','offerto')] di unirsi a te nel rituale.»"
  tgp_east_asia_mandala_task_contract_events.1800.a: "Unisciti a me nel fiume, [local_character_2.GetFirstNameNoTooltip]."
  tgp_east_asia_mandala_task_contract_events.1800.b: "Mi basta gettare del riso nell’acqua."
  tgp_east_asia_mandala_task_contract_events.1800.c: "Con tutto questo pesce... non versate tributi a sufficienza."
  upset_peasants_modifier: "Contadini scontenti"
  upset_peasants_modifier_desc: "Per una ragione o per l’altra, i contadini di questa contea sono indisciplinati."
 
  mandala_realm_contract_0010_contract: "Campi maledetti"
  mandala_realm_contract_0010_desc: "Gli aratri continuano a rompersi nei campi di [TaskContract.GetLocation.GetNameNoTooltip]. Gli abitanti sospettano uno spirito malevolo e chiedono il tuo aiuto per spezzare la maledizione."
  mandala_realm_contract_0010_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0010_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.1900.t: "$mandala_ritual_prefix$ Campi maledetti"
  tgp_east_asia_mandala_task_contract_events.1900.desc: "«È il settimo aratro che si rompe questa settimana, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]», dice [Select_CString(local_character.IsFemale,'la','il')] capo del villaggio, indicando i campi con rabbia. «Uno spirito della terra geloso li spezza, senza dubbio!»\n\n«Per spezzare la maledizione, tu, nella tua radiosa divinità, devi trascinare l’aratro in ogni campo e tracciare il primo solco!»"
  tgp_east_asia_mandala_task_contract_events.1900.a: "Lo farò, imbrigliatemi!"
  tgp_east_asia_mandala_task_contract_events.1900.b: "Io semino, [entourage_character.GetFirstNameNoTooltip] tira l’aratro..."
  tgp_east_asia_mandala_task_contract_events.1900.c: "Pianterò un solo seme."
 
  mandala_realm_contract_0011_contract: "Boschetto inaridito"
  mandala_realm_contract_0011_desc: "Un fulmine ha colpito un albero sacro, bruciando il boschetto attorno a esso in [TaskContract.GetLocation.GetNameNoTooltip]. Gli abitanti sono spaventati e ti chiedono di eseguire un rituale di fertilità sotto l’albero."
  mandala_realm_contract_0011_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0011_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.2000.t: "$mandala_ritual_prefix$ Boschetto inaridito"
  tgp_east_asia_mandala_task_contract_events.2000.desc: "«Divino [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], un fulmine ha colpito il nostro albero sacro, bruciando il boschetto...» dice [local_character.GetWomanMan] del luogo, indicando i resti carbonizzati. «Temiamo che non ricrescerà: i [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')] e i [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] sono scomparsi».\n\n«Sotto l’albero bruciato è dove dobbiamo giacere. Se la nostra unione darà frutto, così farà il boschetto. Che il carbone ci unga finché non si possa più distinguerci dal cielo notturno!»"
  tgp_east_asia_mandala_task_contract_events.2000.a: "Avrete semi dalla capitale... e da me!"
tgp_east_asia_mandala_task_contract_events.2000.a.female: "Ti aiuterò a piantare i semi dalla capitale..."
  tgp_east_asia_mandala_task_contract_events.2000.b: "Allora giacciamo insieme."
  tgp_east_asia_mandala_task_contract_events.2000.c: "Ungervi di carbone sarà sufficiente."
  lush_grove_modifier: "Boschetto rigoglioso"
lush_grove_modifier_desc: "Grazie a una donazione di semi dalla capitale da parte di un Devaraja, i boschetti di questa contea sono rigogliosi."
 
  mandala_realm_contract_0012_contract: "Giuramento della macellazione del maiale"
  mandala_realm_contract_0012_desc: "Gli abitanti di [TaskContract.GetLocation.GetNameNoTooltip] ti chiedono di suggellare un patto di vendetta macellando un maiale nero."
  mandala_realm_contract_0012_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0012_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.2100.t: "$mandala_ritual_prefix$ Giuramento della macellazione del maiale"
  tgp_east_asia_mandala_task_contract_events.2100.desc: "«Grande e potente [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], cerchiamo la tua benedizione.» [local_character.GetWomanMan] indica un recinto. «Raidremo i nostri nemici di [vengeance_target.GetNameNoTier], ma non prima che tu offra un sacrificio».\n\n«Porta questo verro nero [ritual_location.Custom('TerrainTypeProvince')] e versa il suo sangue sulla pietra del giuramento. Solo allora il nostro voto di vendetta sarà suggellato!»"
  tgp_east_asia_mandala_task_contract_events.2100.a: "Un verro soltanto? No, ne fornirò cinquanta!"
  tgp_east_asia_mandala_task_contract_events.2100.b: "Il verro sarà sacrificato e il giuramento suggellato."
  tgp_east_asia_mandala_task_contract_events.2100.c: "Avrete invece un giuramento di misericordia."
 
  mandala_realm_contract_0013_contract: "Ira rituale"
  mandala_realm_contract_0013_desc: "Un anno di carestia ha spinto un villaggio di [TaskContract.GetLocation.GetNameNoTooltip] a implorare una punizione: alcuni volontari pregano di essere colpiti per placare gli spiriti."
  mandala_realm_contract_0013_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0013_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.2200.t: "$mandala_ritual_prefix$ Ira rituale"
  tgp_east_asia_mandala_task_contract_events.2200.desc: "Quando ci avviciniamo a [ritual_location.GetName], ci si fa incontro un gruppo di dieci contadini. «Possente [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]», dice il loro capo, con voce ferma. «I nostri campi giacciono sterili, maledetti da spiriti della terra che esigono un sacrificio».\n\nSi inginocchia nella terra e indica la mia spada. «Puniscici. Fa’ scorrere il nostro sangue sul suolo. Gli spiriti saranno saziati e così le nostre famiglie.»"
  tgp_east_asia_mandala_task_contract_events.2200.a: "Il mio stesso sangue placherà gli spiriti."
  tgp_east_asia_mandala_task_contract_events.2200.b: "Il vostro sacrificio sanerà la terra."
  tgp_east_asia_mandala_task_contract_events.2200.c: "Basterà un maiale."
 
  mandala_realm_contract_0014_contract: "Punizione collettiva"
  mandala_realm_contract_0014_desc: "Un ladro a [TaskContract.GetLocation.GetNameNoTooltip] ha rubato riso sacro ed è fuggito. Gli abitanti vogliono che la sua famiglia sia punita al suo posto."
  mandala_realm_contract_0014_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0014_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.2300.t: "$mandala_ritual_prefix$ Punizione collettiva"
  tgp_east_asia_mandala_task_contract_events.2300.desc: "Una folla di abitanti circonda [Select_CString(local_character_2.IsFemale,'una','un')] [local_character_2.GetWomanMan] e [Select_CString(local_character_2.IsFemale,'sua','suo')] figlio mentre arriviamo a [ritual_location.GetName]. «Grande [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]», grida [Select_CString(local_character.IsFemale,'la','il')] capo. «[local_character_3.GetFirstName], un ladro di questo villaggio, ha rubato il nostro riso sacro ed è fuggito [ritual_location.Custom('TerrainTypeProvince')]!»\n\n[Select_CString(local_character.IsFemale,'La','Il')] capo punta un dito verso [local_character_2.GetWomanMan]. «Se [Select_CString(local_character_3.IsFemale,'lei','lui')] non affronterà la punizione, allora la sua famiglia dovrà farlo. Abbatteteli con giustizia divina!»"
  tgp_east_asia_mandala_task_contract_events.2300.a: "Rintracceremo invece [local_character_3.GetFirstNameNoTooltip]."
  tgp_east_asia_mandala_task_contract_events.2300.b: "Il crimine è di [Select_CString(local_character_3.IsFemale,'lei','lui')], la punizione della famiglia. Così sia."
  tgp_east_asia_mandala_task_contract_events.2300.c: "Lasciatemi benedire di nuovo il riso."
  tgp_east_asia_mandala_task_contract_events.2300.a.success: "[local_character_3.GetFirstName] [Select_CString(local_character_3.IsFemale,'viene catturata e uccisa','viene catturato e ucciso')]"
  tgp_east_asia_mandala_task_contract_events.2300.a.failure: "[local_character_3.GetFirstName] ti sfugge"
  collective_punishments_modifier: "Punizioni collettive"
  collective_punishments_modifier_desc: "In questa contea si puniscono le famiglie dei ladri per crimini che non hanno commesso."
 
  mandala_realm_contract_0015_contract: "Spiriti infetti"
  mandala_realm_contract_0015_desc: "Uno sciamano a [TaskContract.GetLocation.GetNameNoTooltip] è accusato di albergare spiriti che portano malattie. Gli abitanti vogliono bruciare la capanna, con lo sciamano dentro se necessario."
  mandala_realm_contract_0015_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0015_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.2400.t: "$mandala_ritual_prefix$ Spiriti infetti"
  tgp_east_asia_mandala_task_contract_events.2400.desc: "«Perdona le nostre condizioni, possente [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]», dice [Select_CString(local_character.IsFemale,'una','un')] [local_character.GetWomanMan] dall’aspetto malaticcio, tossendo nella sua mano. «Siamo tutti malati, tranne [Select_CString(local_character_2.IsFemale,'la','il')] [local_character_2.GetWomanMan] che #EMP finge#! di curarci».\n\n«[Select_CString(local_character_2.IsFemale,'Lei','Lui')] deve albergare spiriti malvagi!» sbotta [Select_CString(local_character.IsFemale,'lei','lui')]. «Bruciate la capanna [Select_CString(local_character_2.IsFemale,'di lei','di lui')]: così li scaccerete!»"
  tgp_east_asia_mandala_task_contract_events.2400.a: "Cacceremo i falsi guaritori in tutta [ritual_location.GetNameNoTooltip]."
  tgp_east_asia_mandala_task_contract_events.2400.b: "Brucerò la capanna, con [Select_CString(local_character_2.IsFemale,'lei','lui')] dentro."
  tgp_east_asia_mandala_task_contract_events.2400.c: "[Select_CString(local_character_2.IsFemale,'La','Il')] portatore[Select_CString(local_character_2.IsFemale,'trice','')] di spiriti viene con me."
  no_healers_modifier: "Nessun guaritore"
  no_healers_modifier_desc: "Il Devaraja ha fatto uccidere guaritori e stregoni in questa provincia."
 
  mandala_realm_contract_0016_contract: "Lance spuntate"
  mandala_realm_contract_0016_desc: "Gli uomini d’armi di [TaskContract.GetLocation.GetNameNoTooltip] sono pigri e demoralizzati. L’anziano del villaggio ti implora di imporre disciplina."
  mandala_realm_contract_0016_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0016_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.2500.t: "$mandala_ritual_prefix$ Lance spuntate"
  tgp_east_asia_mandala_task_contract_events.2500.desc: "«Mettono in dubbio la tua divinità, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]», dice [Select_CString(local_character.IsFemale,'l’anziana','l’anziano')] con voce grave. «I guerrieri passano le giornate a bere: le strade non sono sicure e il brigantaggio dilaga…» Fa un gesto verso la taverna vicina.\n\n«Devi disciplinarli. Usa la tua presenza divina, e la tua spada divina, per soggiogarli con lo stupore!»"
  tgp_east_asia_mandala_task_contract_events.2500.a: "Impareranno a servire, nel sangue."
  tgp_east_asia_mandala_task_contract_events.2500.b: "O la mia parola o la mia frusta."
  tgp_east_asia_mandala_task_contract_events.2500.c: "Basterà un semplice discorso."
  motivated_men_at_arms_modifier: "Uomini d’armi motivati"
  motivated_men_at_arms_modifier_desc: "Gli uomini d’armi che proteggono questa provincia sono molto motivati dopo un’esibizione del loro Devaraja. O di quel che ne resta."
  safer_roads_modifier: "Strade più sicure"
  safer_roads_modifier_desc: "Le strade sono un poco più sicure dopo una visita del Devaraja."
 
  mandala_realm_contract_0017_contract: "Villaggio ribelle"
  mandala_realm_contract_0017_desc: "Un villaggio di [TaskContract.GetLocation.GetNameNoTooltip] rifiuta di pagare tributo, deridendo la tua divinità. Il sacerdote locale ti implora di marciare fin lì di persona."
  mandala_realm_contract_0017_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0017_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.2600.t: "$mandala_ritual_prefix$ Villaggio ribelle"
  tgp_east_asia_mandala_task_contract_events.2600.desc: "Quando ci avviciniamo a [ritual_location.GetName], le beffe ci vengono incontro: un’effigie di me, appesa a testa in giù, imbrattata di cenere e sterco. I villani danzano attorno, cantano della mia debolezza, ululano come cani selvatici.\n\nNon mi temono.\nInvocano la mia ira."
  tgp_east_asia_mandala_task_contract_events.2600.a: "Non lascerò nessuno in vita. Il sangue inzupperà la terra."
  tgp_east_asia_mandala_task_contract_events.2600.b: "Brucerò i loro granai."
  tgp_east_asia_mandala_task_contract_events.2600.c: "Hanno solo bisogno di rassicurazioni."
  slaughtered_village_modifier: "Villaggio massacrato"
  slaughtered_village_modifier_desc: "Un Devaraja ha massacrato la popolazione di un villaggio ribelle in questa contea."
 
  mandala_realm_contract_0018_contract: "Tassa di sangue"
  mandala_realm_contract_0018_desc: "Una leva militare a [TaskContract.GetLocation.GetNameNoTooltip] è rimasta senza risposta. Il funzionario locale ti chiede di esigere la #EMP moneta di sangue#!: chi non può servire deve offrire un sostituto."
  mandala_realm_contract_0018_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0018_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.2700.t: "$mandala_ritual_prefix$ Tassa di sangue"
  tgp_east_asia_mandala_task_contract_events.2700.desc: "Quando ci avviciniamo a [ritual_location.GetName], un funzionario ci accoglie. «[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], questo villaggio si è rifiutato di rispondere alla leva», dice, scorrendo un rotolo. «La loro pena è pagare in moneta di sangue, e devi esigerla tu».\n\n«A me non daranno ascolto, ma seguiranno la tua parola divina. Fa’ che paghino il dovuto.» Si inchina."
  tgp_east_asia_mandala_task_contract_events.2700.a: "Raccoglierò sangue, non monete. La leva sarà rispettata."
  tgp_east_asia_mandala_task_contract_events.2700.b: "La moneta di sangue sarà riscossa."
  tgp_east_asia_mandala_task_contract_events.2700.c: "Basterà la mia presenza."
  enforced_levy_modifier: "Leva imposta"
  enforced_levy_modifier_desc: "Un Devaraja, con una dimostrazione di violenza, ha garantito che questa contea rispetti la leva."
 
  mandala_realm_contract_0019_contract: "Ribelli del bambù"
  mandala_realm_contract_0019_desc: "I contadini di [TaskContract.GetLocation.GetNameNoTooltip] affilano pertiche di bambù, sostenendo di potersi #EMP «proteggere da soli»#!. È richiesta la tua presenza marziale, prima che scoppi la ribellione."
  mandala_realm_contract_0019_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0019_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.2800.t: "$mandala_ritual_prefix$ Ribelli del bambù"
  tgp_east_asia_mandala_task_contract_events.2800.desc: "Entrando a [ritual_location.GetName], lance di bambù affilate punteggiano le borgate come un’armeria improvvisata. «Oh, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], stiamo solo affilando questi pali per difenderci da… [ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')], sì, esatto», dice [Select_CString(local_character.IsFemale,'una','uno')] dei [local_character.GetWomenMen]; il tono è poco convincente.\n\n«Non li useremmo mai per altro, no. Non è che dubitiamo della tua #EMP divinità#! o altro…»"
  tgp_east_asia_mandala_task_contract_events.2800.a: "Farò del vostro villaggio un esempio di sangue."
  tgp_east_asia_mandala_task_contract_events.2800.b: "Consegnate le lance al vostro [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]."
  tgp_east_asia_mandala_task_contract_events.2800.c: "Un’iniziativa lodevole."
  well_armed_peasants_modifier: "Contadini ben armati"
  well_armed_peasants_modifier_desc: "Ai contadini di questa contea è permesso conservare grandi quantità di lance."
 
  mandala_realm_contract_0020_contract: "Sacrificio della strada"
  mandala_realm_contract_0020_desc: "Una strada di [TaskContract.GetLocation.GetNameNoTooltip] ha subito ripetuti attacchi di banditi. I locali credono che vada #EMP «nutrita»#! per placare la violenza."
  mandala_realm_contract_0020_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0020_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.2900.t: "$mandala_ritual_prefix$ Sacrificio della strada"
  tgp_east_asia_mandala_task_contract_events.2900.desc: "«Grande [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], le strade non sono sicure a [ritual_location.GetName]», dice [Select_CString(local_character.IsFemale,'la','il')] capo del villaggio. «I viandanti sono assaliti, le carovane depredate… non finisce mai».\n\n«Gli spiriti della strada devono essere in collera.» Solleva un pugnale. «Vanno nutriti, di sangue, finché la violenza non cessa.»"
  tgp_east_asia_mandala_task_contract_events.2900.a: "Il mio sangue divino la sazierà."
  tgp_east_asia_mandala_task_contract_events.2900.b: "Cinque dei miei cavalli saranno sufficienti."
  tgp_east_asia_mandala_task_contract_events.2900.c: "Portate un maiale dal villaggio."
 
  mandala_realm_contract_0021_contract: "Festa del dio della guerra"
  mandala_realm_contract_0021_desc: "Un santuario a [TaskContract.GetLocation.GetNameNoTooltip] celebra il dio della guerra [TaskContract.GetLocation.GetCounty.GetFaith.WarGodName], ma senza onorare te. Ci si aspetta che tu interrompa il rito e riaffermi la tua divinità."
  mandala_realm_contract_0021_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0021_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.3000.t: "$mandala_ritual_prefix$ Festa del dio della guerra"
  tgp_east_asia_mandala_task_contract_events.3000.desc: "A [ritual_location.GetName], i villani danzano attorno a una grande effigie, che non è la mia. #EMP «[ritual_location.GetCounty.GetFaith.WarGodName]! [ritual_location.GetCounty.GetFaith.WarGodName]! [ritual_location.GetCounty.GetFaith.WarGodName]!»#! gridano. Il mio nome non è mai pronunciato.\n\nUn contadino avanza, sorridendo. «Venite a celebrare [ritual_location.GetCounty.GetFaith.WarGodName]!» dice.\n\n#bold Ma io sono [ritual_location.GetCounty.GetFaith.WarGodName].\nE da me ci si aspetta che li punisca.#!"
  tgp_east_asia_mandala_task_contract_events.3000.a: "Con sangue e fuoco, adoreranno #EMP me#!."
  tgp_east_asia_mandala_task_contract_events.3000.b: "Questi contadini serviranno da esempio."
  tgp_east_asia_mandala_task_contract_events.3000.c: "Sia pure. Uniamoci ai festeggiamenti."
  fearful_population_modifier: "Popolazione impaurita"
  fearful_population_modifier_desc: "Il Devaraja ha reso più che chiaro che qui si può venerare solo il Devaraja."
 
  mandala_realm_contract_0022_contract: "Monaci litigiosi"
  mandala_realm_contract_0022_desc: "È scoppiata una disputa fondiaria a [TaskContract.GetLocation.GetNameNoTooltip] tra due monasteri locali. Sei chiamato a ristabilire la pace."
  mandala_realm_contract_0022_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0022_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.3100.t: "$mandala_ritual_prefix$ Monaci litigiosi"
  tgp_east_asia_mandala_task_contract_events.3100.desc: "«[ritual_location.GetName] è di pieno diritto nostro, empio [local_character_2.Custom2('InsultNoun', local_character)]!» grida un [GetTrait('devoted').GetName( local_character )|l], con voce tagliente come una campana. «Possa [local_character_2.GetFaith.WarGodName] cancellare te e il tuo monastero dalla terra!» L’altro ribatte, impassibile.\n\nL’aria crepita d’ira, ma la mia presenza la placa. Ora attendono il mio verdetto."
  tgp_east_asia_mandala_task_contract_events.3100.a: "Pronuncio ora il mio giudizio divino."
  tgp_east_asia_mandala_task_contract_events.3100.b: "Sorgeranno nuovi santuari per entrambe le parti."
  tgp_east_asia_mandala_task_contract_events.3100.c: "Dovrete condividere la terra."
  new_shrines_modifier: "Nuovi santuari"
  new_shrines_modifier_desc: "Il Devaraja ha innalzato nuovi santuari per placare le contese monastiche in questa provincia."
  upset_monks_modifier: "Monaci irritati"
  upset_monks_modifier_desc: "I monasteri di questa contea litigano e bisticciano."
  tgp_east_asia_mandala_task_contract_events.3100.a.success: "Trovi con successo un compromesso"
  tgp_east_asia_mandala_task_contract_events.3100.a.failure: "La situazione degenera"
 
  mandala_realm_contract_0023_contract: "Purificare il campo di battaglia"
  mandala_realm_contract_0023_desc: "Un campo di [TaskContract.GetLocation.GetNameNoTooltip], un tempo macchiato dalla battaglia, ora tormenta gli abitanti con incubi: ti chiedono di purificarlo."
  mandala_realm_contract_0023_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0023_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.3200.t: "$mandala_ritual_prefix$ Purificare il campo di battaglia"
  tgp_east_asia_mandala_task_contract_events.3200.desc: "«[Select_CString(ROOT.Char.IsFemale,'Somma e pacifica','Sommo e pacifico')] [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], uno dei nostri campi fu un tempo un campo di battaglia», dice [Select_CString(local_character.IsFemale,'l’anziana','l’anziano')], con l’espressione offuscata dalla preoccupazione. «Gli spiriti sono stati turbati dallo spargimento di sangue, e ora infestano i nostri sogni».\n\n«Devi purificare il campo con una processione a piedi nudi e deporre le armi, anche solo per un tempo. Che la terra dimentichi il peso dell’acciaio, e gli spiriti torneranno a dormire.»"
  tgp_east_asia_mandala_task_contract_events.3200.a: "Giuro che vi sarà pace."
  tgp_east_asia_mandala_task_contract_events.3200.b: "La processione sarà guidata."
  tgp_east_asia_mandala_task_contract_events.3200.c: "Basterà cantare agli spiriti."
  plagued_by_nightmares_modifier: "Campi di battaglia non purificati"
  plagued_by_nightmares_modifier_desc: "Dopo che il Devaraja ha scelto di non purificare i campi di battaglia, i contadini sono stati «tormentati dagli incubi», diventando meno produttivi."
 
  mandala_realm_contract_0024_contract: "Benedire i tessitori"
  mandala_realm_contract_0024_desc: "I lavoratori tessili di [TaskContract.GetLocation.GetNameNoTooltip] ti chiedono di benedire i loro telai perché abbiano successo."
  mandala_realm_contract_0024_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0024_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.3300.t: "$mandala_ritual_prefix$ Benedire i tessitori"
  tgp_east_asia_mandala_task_contract_events.3300.desc: "Quando giungiamo a [ritual_location.GetName], [Select_CString(local_character.IsFemale,'una delle molte tessitrici','uno dei molti tessitori')] si inchina davanti a me. «I nostri telai raffigurano il divino: [ROOT.Char.GetFaith.WealthGodName], [ROOT.Char.GetFaith.HealthGodName] e ora te, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip].» dice, srotolando una serie di arazzi vividi.\n\n«Benedici il nostro mestiere con la prosperità e il nostro villaggio con la pace. Tessi qualcosa con le tue stesse mani, un simbolo da venerare.»"
  tgp_east_asia_mandala_task_contract_events.3300.a: "Intesserò un’immagine in oro e seta di [ROOT.Char.GetFaith.WealthGodName]."
  tgp_east_asia_mandala_task_contract_events.3300.b: "È appropriata un’immagine bordata d’argento di [ROOT.Char.GetFaith.HealthGodName]."
  tgp_east_asia_mandala_task_contract_events.3300.c: "Basterà una semplice trama raffigurante [ROOT.Char.GetFaith.DivineRealm]."
  healthgod_symbol_modifier: "Gilde di tessitura serene"
  healthgod_symbol_modifier_desc: "I tessitori di questa provincia creano splendide immagini di divinità che rappresentano salute e longevità."
  wealthgod_symbol_modifier: "Gilde di tessitura prospere"
  wealthgod_symbol_modifier_desc: "I tessitori di questa provincia creano splendide immagini di divinità che rappresentano prosperità e ricchezza."
 
  mandala_realm_contract_0025_contract: "Rottura delle lance"
  mandala_realm_contract_0025_desc: "Gli anziani di [TaskContract.GetLocation.GetNameNoTooltip] ti chiedono di spezzare lance cerimoniali, a simboleggiare la fine delle faide di sangue locali."
  mandala_realm_contract_0025_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0025_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.3400.t: "$mandala_ritual_prefix$ Rottura delle lance"
  tgp_east_asia_mandala_task_contract_events.3400.desc: "«Misericordioso [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], oggi è un giorno di gioia!» dice raggiante [Select_CString(local_character.IsFemale,'la','il')] capo. «Una faida antichissima è finita: i nostri figli non moriranno più invano!»\n\n«Ora chiediamo solo la pace. Prendi le nostre lance e spezzale sul fuoco, perché gli spiriti si fidino delle nostre intenzioni.»"
  tgp_east_asia_mandala_task_contract_events.3400.a: "Spezzerò persino la mia lancia. Regnerà la pace."
  tgp_east_asia_mandala_task_contract_events.3400.b: "Le lance saranno spezzate."
  tgp_east_asia_mandala_task_contract_events.3400.c: "Spezzarne una è sufficiente."
  sworn_peace_tt: "Hai giurato di non dichiarare alcuna guerra!"
  unable_to_declare_war_tt: "@alert_icon! #alert_trial Giuri di non dichiarare guerre per 5 anni!#!"
  feudless_village_modifier: "Villaggio senza faide"
  feudless_village_modifier_desc: "Un villaggio di questa provincia ha spezzato tutte le sue lance in una celebrazione di pace."
 
  mandala_realm_contract_0026_contract: "La pace del guru"
  mandala_realm_contract_0026_desc: "Un guru locale promuove la pace, affinché i bambini di [TaskContract.GetLocation.GetNameNoTooltip] crescano ad arare i campi invece di morire nelle faide."
  mandala_realm_contract_0026_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0026_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.3500.t: "$mandala_ritual_prefix$ La pace del guru"
  tgp_east_asia_mandala_task_contract_events.3500.desc: "«Esaltato [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], sono il guru [local_character.GetFirstName]: guido la gente di [ritual_location.GetName]», dice il [GetTrait('devoted').GetName( local_character )|l], con voce ferma e convinta. «Ti ho chiamato qui perché queste terre hanno bisogno di mani per lavorare la terra, non per brandire lance».\n\n«Che i figli dei contadini arino i campi dei padri. Che una generazione cresca conoscendo la vera serenità.»"
  tgp_east_asia_mandala_task_contract_events.3500.a: "Conosceranno la serenità, e tu camminerai al mio fianco."
  tgp_east_asia_mandala_task_contract_events.3500.b: "Ho molto da imparare, verrai con me?"
  tgp_east_asia_mandala_task_contract_events.3500.c: "Le loro lance servono la mia divinità."
  generation_of_peace_modifier: "Generazione della pace"
  generation_of_peace_modifier_desc: "A una generazione di contadini è concesso di crescere in pace, senza leva imposta."
 
  mandala_realm_contract_0027_contract: "Editto di riconciliazione"
  mandala_realm_contract_0027_desc: "L’anziano di [TaskContract.GetLocation.GetNameNoTooltip] ti chiede di proibire pattuglie armate e incidere un decreto che imponga di risolvere ogni disputa per arbitrato."
  mandala_realm_contract_0027_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0027_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.3600.t: "$mandala_ritual_prefix$ Editto di riconciliazione"
  tgp_east_asia_mandala_task_contract_events.3600.desc: "«Grande [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], a [ritual_location.GetName] le dispute si risolvono con lance e fuoco, non con le parole», dice l’anziano posando una grande tavoletta di pietra insieme agli arnesi per incidere. «La tua parola è legge divina. Incidi la pace nella pietra e poni fine alla violenza.»\n\nPrendo gli arnesi. Inciderò…"
  tgp_east_asia_mandala_task_contract_events.3600.a: "... che le armi sono proibite."
  tgp_east_asia_mandala_task_contract_events.3600.b: "... che le dispute devono risolversi con la parola."
  tgp_east_asia_mandala_task_contract_events.3600.c: "... che sono buono e grande."
  weapon_ban_modifier: "Iscrizione di bando delle armi"
  weapon_ban_modifier_desc: "Per decreto del Devaraja, le armi non sono permesse."
  arbitration_edict_modifier: "Iscrizione di arbitrato"
  arbitration_edict_modifier_desc: "Per decreto del Devaraja, le dispute devono risolversi solo con le parole."
 
  mandala_realm_contract_0028_contract: "Sentiero Ottuplice"
  mandala_realm_contract_0028_desc: "Un capo locale richiede che tu attraversi in silenzio otto villaggi, uno per ciascun angolo di [TaskContract.GetLocation.GetNameNoTooltip]."
  mandala_realm_contract_0028_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0028_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.3700.t: "$mandala_ritual_prefix$ Sentiero Ottuplice"
  tgp_east_asia_mandala_task_contract_events.3700.desc: "«[ritual_location.GetName] è piena di villaggi, e di fatica, rivalità e vizio», dice [Select_CString(local_character.IsFemale,'l’anziana','l’anziano')], ruotando lentamente mentre indica in ampio cerchio. «Otto di essi circondano questo [ritual_location.Custom('GetRandomRegionalDangerSingular')], ciascuno in una direzione diversa».\n\n«Per insegnare loro il [Glossary('Sentiero Ottuplice', 'EIGHTFOLD_PATH_GLOSS')], devi percorrerlo tu stesso: otto villaggi, otto fardelli, senza riposo né conforto. Solo allora vedranno cosa sia davvero lo sforzo retto.»"
  tgp_east_asia_mandala_task_contract_events.3700.a: "Lo sopporterò come un Bodhisattva."
  tgp_east_asia_mandala_task_contract_events.3700.b: "Seguirò il sentiero, benché perfino io debba riposare."
  tgp_east_asia_mandala_task_contract_events.3700.c: "A cavallo andrà più in fretta..."
  EIGHTFOLD_PATH_GLOSS: "Dottrina centrale del Buddhismo che delinea otto principi per una vita retta: Retta Visione, Retta Intenzione, Retta Parola, Retta Azione, Retto Modo di Vivere, Retto Sforzo, Retta Consapevolezza e Retta Concentrazione.\n\nIdeali simili erano rispettati nelle tradizioni induista, animista e sincretiche dell’Asia meridionale e sud-orientale come guida all’armonia personale e sociale."
  eightfold_path_modifier: "Sentiero Ottuplice"
  eightfold_path_modifier_desc: "Un Devaraja ha dimostrato qui le virtù del [Glossary('Sentiero Ottuplice', 'EIGHTFOLD_PATH_GLOSS')]."
  walked_the_eightfold_path_modifier: "Ha percorso il Sentiero Ottuplice"
  walked_the_eightfold_path_modifier_desc: "Questo Devaraja ha dimostrato le virtù del [Glossary('Sentiero Ottuplice', 'EIGHTFOLD_PATH_GLOSS')] camminando per otto villaggi senza riposare."
 
  mandala_realm_contract_0029_contract: "Boschetto sacro minacciato"
  mandala_realm_contract_0029_desc: "Un boschetto sacro a [TaskContract.GetLocation.GetNameNoTooltip] è minacciato da bracconieri e taglialegna. I locali ti supplicano di lasciare guerrieri a guardia del luogo."
  mandala_realm_contract_0029_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0029_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.3800.t: "$mandala_ritual_prefix$ Boschetto sacro minacciato"
  tgp_east_asia_mandala_task_contract_events.3800.desc: "«I nostri boschetti sacri di [ritual_location.Custom('GetRandomRegionalWood')] sono stati contaminati, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]», dicono i boscaioli del luogo, indicando una radura. «Sono divenuti un rifugio per bracconieri, ladri e taglialegna. Ti preghiamo, manda i tuoi soldati a rimediare a questo torto, e lascia che la terra torni a prosperare.»"
  tgp_east_asia_mandala_task_contract_events.3800.a: "I miei uomini d’armi vigileranno sui boschetti."
  tgp_east_asia_mandala_task_contract_events.3800.b: "La guarnigione di [county_scope.GetNameNoTooltip] proteggerà le terre."
  tgp_east_asia_mandala_task_contract_events.3800.c: "Una benedizione dissolverà la contaminazione."
  well_protected_groves_modifier: "Boschetti ben protetti"
  well_protected_groves_modifier_desc: "I boschetti in questa contea sono ben protetti."
  garrisoned_groves_modifier: "Boschetti presidiati"
  garrisoned_groves_modifier_desc: "I boschetti in questa contea sono protetti dalla guarnigione principale, che ne disperde le forze."
 
  mandala_realm_contract_0030_contract: "Voto di quiete"
  mandala_realm_contract_0030_desc: "[TaskContract.GetLocation.GetNameNoTooltip] ti chiede di assumere un voto pubblico di nonviolenza: sedere in silenzio per giorni, per insegnare loro la serenità."
  mandala_realm_contract_0030_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0030_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.3900.t: "$mandala_ritual_prefix$ Voto di quiete"
  tgp_east_asia_mandala_task_contract_events.3900.desc: "Prima ancora di scorgere [ritual_location.GetName], lo sentiamo: urla, litigi, un frastuono costante. Non è un luogo sereno.\n\n«Grande [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], se tu taci, taceranno anche loro; se tu sei in pace, lo saranno anche loro», implora [Select_CString(local_character.IsFemale,'la','il')] capo del luogo. «Dimostra la tua divinità e liberaci da questa discordia.»"
  tgp_east_asia_mandala_task_contract_events.3900.a: "Che tre lune trascorrano nel silenzio, e seguirà la serenità."
  tgp_east_asia_mandala_task_contract_events.3900.b: "Una settimana di silenzio calmerà i tumulti."
  tgp_east_asia_mandala_task_contract_events.3900.c: "Una passeggiata per la città dovrebbe calmare tutti."
  discordant_town_modifier: "Città discordante"
  discordant_town_modifier_desc: "Questa provincia è afflitta da discordia e liti."
 
  mandala_realm_contract_0031_contract: "Posa della pietra"
  mandala_realm_contract_0031_desc: "Gli abitanti di [TaskContract.GetLocation.GetNameNoTooltip] desiderano erigere un edificio in tuo onore. Richiedono una cerimonia di deposizione delle armi prima dell’inizio dei lavori."
  mandala_realm_contract_0031_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0031_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.4000.t: "$mandala_ritual_prefix$ Posa della pietra"
  tgp_east_asia_mandala_task_contract_events.4000.desc: "«Sereno [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], siamo gli [Glossary('Śilpakāras', 'SILPAKARAS_GLOSS')] di [ritual_location.GetName]», dicono inchinandosi mentre alzano i martelli da costruttori. «Vogliamo innalzare una struttura nello spirito di pace e prosperità.»\n\n«Ma prima di iniziare ti chiediamo di seppellire le tue [Glossary('pedangs', 'PEDANG_GLOSS')] sotto le fondamenta, per scacciare gli spiriti violenti e consacrare la terra.»"
  tgp_east_asia_mandala_task_contract_events.4000.a: "Comanderò al mio esercito di deporre le armi."
  tgp_east_asia_mandala_task_contract_events.4000.b: "Il mio [sacrificial_regiment.GetNameNoTooltip] consegnerà le armi."
  tgp_east_asia_mandala_task_contract_events.4000.c: "Seppellirò una delle mie spade nella terra."
  SILPAKARAS_GLOSS: "In sanscrito, Śilpakāra indica un artigiano esperto in architettura o scultura. Nelle corti induiste-buddhiste dell’Asia meridionale e sud-orientale formarono corporazioni organizzate. Nelle polities mandala khmer, giavanesi e indiane, gli Śilpakāra operarono spesso sotto patronato divino o regale."
  pious_silpakaras_modifier: "Śilpakāra pii"
  pious_silpakaras_modifier_desc: "Un gruppo di pii [Glossary('Śilpakāras', 'SILPAKARAS_GLOSS')] lavora in questa provincia."
  ritually_disarmed_modifier: "Disarmo rituale"
  ritually_disarmed_modifier_desc: "Questo personaggio ha seppellito le proprie armi come parte di una cerimonia del mandala."
 
  mandala_realm_contract_0032_contract: "Asceta ridente"
  mandala_realm_contract_0032_desc: "Un asceta burlone semina il caos a [TaskContract.GetLocation.GetNameNoTooltip]. Gli abitanti ti invocano per sconfiggere in astuzia questo agente di malizia."
  mandala_realm_contract_0032_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0032_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.4100.t: "$mandala_ritual_prefix$ Asceta ridente"
  tgp_east_asia_mandala_task_contract_events.4100.desc: "Grasse risate ci accolgono all’arrivo a [ritual_location.GetName]. Una folla si è raccolta attorno a un [GetTrait('devoted').GetName( local_character )|l] tarchiato, i volti accesi dall’attesa. «… ed ecco lo/la [GetTrait('arrogant').GetName( local_character_2 )|l] [local_character_2.Custom('dummy_peasant_profession')] che esce dalla casa [Select_CString(local_character_2.IsFemale,'di lei','di lui')]», dice l’asceta, a bassa voce e scherzoso.\n\nIn quell’istante, una botte si rovescia dalla soglia, inzuppando [local_character_2.GetWomanMan] con un fragoroso schianto. «L’ego [Select_CString(local_character_2.IsFemale,'di lei','di lui')] è stato ben risciacquato!» tuona il [GetTrait('devoted').GetName( local_character )|l], reggendosi la pancia dal ridere. Gli abitanti esplodono in ilarità; persino la vittima fradicia ride."
  tgp_east_asia_mandala_task_contract_events.4100.a: "Pensi di poter superare in astuzia [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]? Mai!"
  tgp_east_asia_mandala_task_contract_events.4100.b: "Deve insegnarmi!"
  tgp_east_asia_mandala_task_contract_events.4100.c: "È un’incarnazione della mia volontà."
 
  mandala_realm_contract_0033_contract: "Esca per gli spiriti"
  mandala_realm_contract_0033_desc: "Gli abitanti di [TaskContract.GetLocation.GetNameNoTooltip] ti chiedono di erigere un idolo-esca, per depistare gli spiriti malevoli che infestano le loro terre."
  mandala_realm_contract_0033_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0033_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.4200.t: "$mandala_ritual_prefix$ Esca per gli spiriti"
  tgp_east_asia_mandala_task_contract_events.4200.desc: "«[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], gli spiriti maledicono le nostre [local_character.Custom('RegionalRootVegetablePlural')], lasciando solo marciume», dice [Select_CString(local_character.IsFemale,'la','il')] capo del luogo, indicando un mucchio di legname e [ritual_location.Custom('GetRandomImprovisedBridgeMaterial')]. «Devi costruire un idolo per ingannare gli spiriti, calmandoli o attirandoli altrove.»"
  tgp_east_asia_mandala_task_contract_events.4200.a: "Edificherò un grande idolo di [local_character.Custom('RegionalRootVegetable')] per intimidirli."
  tgp_east_asia_mandala_task_contract_events.4200.b: "Un idolo multivolto di me stesso li bandirà."
  tgp_east_asia_mandala_task_contract_events.4200.c: "Un’effigie di [ROOT.Char.GetFaith.HealthGodName] li calmerà."
  mocked_idol_modifier: "Idolo deriso"
  mocked_idol_modifier_desc: "Un idolo costruito da un Devaraja è ampiamente deriso in questa contea."
  vegetable_idol_modifier: "Idolo degli spiriti vegetale"
  vegetable_idol_modifier_desc: "Si crede che un idolo eretto da un Devaraja doni raccolti prosperi."
  ruler_idol_modifier: "Idolo degli spiriti del Devaraja"
  ruler_idol_modifier_desc: "Si crede che un idolo eretto da un Devaraja allontani gli spiriti maligni."
 
  mandala_realm_contract_0034_contract: "Gioco d’ingegno"
  mandala_realm_contract_0034_desc: "Un nobile di [TaskContract.GetLocation.GetNameNoTooltip] ti ha sfidato a un gioco d’ingegno per provare la tua divinità davanti alla corte."
  mandala_realm_contract_0034_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0034_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.4300.t: "$mandala_ritual_prefix$ Gioco d’ingegno"
  tgp_east_asia_mandala_task_contract_events.4300.desc: "All’avvicinarci al/la [ritual_location.GetHolding.GetType.GetName] di [ritual_location.GetName], vengo accolto all’interno da [local_character.Custom('IT_NAM_COL3')][local_character.GetTitledFirstNameNicknamed]. «Grande e astuto [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], ti chiedo una partita a [local_character.Custom('BG_GameType_Generic')]», dice sollevando una pedina intagliata. «Vinci e avrai il mio rispetto. Vinci con l’#EMP inganno#! e avrai la mia lealtà imperitura.»\n\nI servitori sopraggiungono con [local_character.Custom('GetExpensiveMeal')] e [local_character.Custom('GetExpensiveDrink_Singular')]. «Ma se perderai… be’, vedremo.»"
  tgp_east_asia_mandala_task_contract_events.4300.a: "Muoverò i pezzi con le mani di [ROOT.Char.GetFaith.TricksterGodNamePossessive]."
  tgp_east_asia_mandala_task_contract_events.4300.b: "La mia abilità mi condurrà alla vittoria."
  tgp_east_asia_mandala_task_contract_events.4300.c: "Una partita amichevole, non di più."
 
  mandala_realm_contract_0035_contract: "Ladro divino"
  mandala_realm_contract_0035_desc: "Un malfattore a [TaskContract.GetLocation.GetNameNoTooltip] porta le tue fattezze e ha commesso furti fingendosi te."
  mandala_realm_contract_0035_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0035_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.4400.t: "$mandala_ritual_prefix$ Ladro divino"
  tgp_east_asia_mandala_task_contract_events.4400.desc: "«Esigo la tua collana, è vitale per il mio rituale», dice [Select_CString(local_character.IsFemale,'una','un')] [local_character.GetWomanMan] dal #EMP inquietante#! aspetto simile al mio, incombe su un villano atterrito. «Presto, non far attendere [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]!»\n\nSi gira e si blocca nel vedermi. «O venerabilissimo [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]…! Stavo solo… riscuotendo tributi in tuo nome!» balbetta."
  tgp_east_asia_mandala_task_contract_events.4400.a: "Basta furti: parlerai con la mia voce a [ritual_location.GetNameNoTooltip]."
  tgp_east_asia_mandala_task_contract_events.4400.b: "Sei utile. Tornerai con me."
  tgp_east_asia_mandala_task_contract_events.4400.c: "Restituisci tutto ciò che hai rubato."
  omnipresent_authority_modifier: "Autorità onnipresente"
  omnipresent_authority_modifier_desc: "È quasi come se il Devaraja vivesse in questa contea da quanto spesso lo si vede… ma non risiede nella capitale?"
 
  mandala_realm_contract_0036_contract: "Giudizio dello spirito"
  mandala_realm_contract_0036_desc: "La gente di [TaskContract.GetLocation.GetNameNoTooltip] crede di essere raggirata da un [TaskContract.GetLocation.Custom('GetProvinceTricksterSpirit')]."
  mandala_realm_contract_0036_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0036_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.4500.t: "$mandala_ritual_prefix$ Giudizio dello spirito"
  tgp_east_asia_mandala_task_contract_events.4500.desc: "«Grande [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], un [ritual_location.Custom('GetProvinceTricksterSpirit')] ci sta giocando brutti scherzi», geme [Select_CString(local_character.IsFemale,'l’anziana','l’anziano')], massaggiandosi la fronte. «Il pozzo è pieno di rane, le focacce di riso sono diventate amare in una notte, uno stormo di [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] ha spaventato i bambini, e mi sono svegliato con un #EMP [local_character.Custom('RegionalPoxAnimal')]#! addormentato accanto!»\n\nSi china, con lo sguardo che guizza. «Devi battere il burlone in astuzia… compi un finto sacrificio per confonderlo!»"
  tgp_east_asia_mandala_task_contract_events.4500.a: "Radunate il villaggio: “sacrificherò” un bambino!"
  tgp_east_asia_mandala_task_contract_events.4500.b: "Userò una capra addestrata a svenire."
  tgp_east_asia_mandala_task_contract_events.4500.c: "Offrirò frutta… e la mangerò a cena."
 
  mandala_realm_contract_0037_contract: "Festival dell’inversione"
  mandala_realm_contract_0037_desc: "Un villaggio di [TaskContract.GetLocation.GetNameNoTooltip] ospita un festival in cui tutte le regole sono rovesciate."
  mandala_realm_contract_0037_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0037_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.4600.t: "$mandala_ritual_prefix$ Festival dell’inversione"
  tgp_east_asia_mandala_task_contract_events.4600.desc: "Giunti a [ritual_location.GetName], un bambino con una corona di fortuna mi sfreccia accanto. «Io sono [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]! Contemplate la mia divinità!» [Select_CString(local_character_2.IsFemale,'lei','lui')] grida. Il villaggio è in festa: i ruoli sono capovolti, i poveri si vestono da nobili, i servi fanno i signori e i padroni portano i vassoi.\n\nSe mi unissi a loro travisato, inosservato, vedrebbero la vera divinità."
  tgp_east_asia_mandala_task_contract_events.4600.a: "Andrò come mendicante."
  tgp_east_asia_mandala_task_contract_events.4600.b: "Andrò come soldato."
  tgp_east_asia_mandala_task_contract_events.4600.c: "Andrò come... [Select_CString(ROOT.Char.IsFemale,'me stessa','me stesso')]."
 
  mandala_realm_contract_0038_contract: "Oracolo caprino"
  mandala_realm_contract_0038_desc: "Una capra parlante è acclamata come tuo messaggero divino a [TaskContract.GetLocation.GetNameNoTooltip]."
  mandala_realm_contract_0038_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0038_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.4700.t: "$mandala_ritual_prefix$ Oracolo caprino"
  tgp_east_asia_mandala_task_contract_events.4700.desc: "«Accorrete, accorrete: contemplate la capra divina attraverso cui parla [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip]!». [local_character.GetWomanMan] s’inchina teatralmente e la capra raspa la terra con lo zoccolo. «...sei, sette, otto! Otto graffi! È un segno: dobbiamo tutti comprare [local_character_2.Custom('GetExpensiveDrink_Singular')] di [local_character_2.GetFirstName]!»\n\n[Select_CString(local_character.IsFemale,'Lei','Lui')] alza lo sguardo e si blocca. «Oh... divino [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]..! Io... io non vi avevo visto...»\n\nUn ciarlatano ingegnoso. E una capra addestrata. Utile."
  tgp_east_asia_mandala_task_contract_events.4700.a: "Purché il mio «messaggero» versi la decima..."
  tgp_east_asia_mandala_task_contract_events.4700.b: "Tu e la capra verrete con me."
  tgp_east_asia_mandala_task_contract_events.4700.c: "...quattro, cinque! Cinque graffi: penitenza pubblica!"
  punished_charlatan_modifier: "Ciarlatano punito"
  punished_charlatan_modifier_desc: "Un ciarlatano è stato da poco smascherato e punito qui."
  goat_oracle_modifier: "Oracolo caprino"
  goat_oracle_modifier_desc: "Una capra oracolare viene portata in processione in questa contea, ritenuta parlare in nome del Devaraja."
 
 
  mandala_realm_contract_0039_contract: "Bestie nell’oscurità"
  mandala_realm_contract_0039_desc: "La popolazione di [TaskContract.GetLocation.GetNameNoTooltip] è tormentata da bestie in agguato nella [TaskContract.GetLocation.Custom('TerrainTypeProvince')]. Ti chiedono di catturarle o di ingannarle."
  mandala_realm_contract_0039_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0039_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.4800.t: "$mandala_ritual_prefix$ Bestie nella [ritual_location.Custom('TerrainTypeProvince')|U]"
  tgp_east_asia_mandala_task_contract_events.4800.desc: "Attraversando [ritual_location.GetName], sento occhi invisibili scrutare dalla [ritual_location.Custom('TerrainTypeProvince')]. «Accorto [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], resta immobile», sussurra un contadino. «[ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')|U], e altre bestie: sono ovunque. Attirale lontano, intrappolale: ti supplichiamo, fa’ qualcosa.»"
  tgp_east_asia_mandala_task_contract_events.4800.a: "Le intrappoleremo; le loro pelli orneranno il mio trono."
  tgp_east_asia_mandala_task_contract_events.4800.b: "Scacciamole: la [ritual_location.Custom('TerrainTypeProvince')] sarà il nostro scudo."
  tgp_east_asia_mandala_task_contract_events.4800.c: "No, sono i miei messaggeri."
  beast_free_modifier: "Senza bestie"
  beast_free_modifier_desc: "Questa provincia è stata liberata dalle bestie per mano di un possente Devaraja."
  brimming_with_beasts_modifier: "Brulicante di bestie"
  brimming_with_beasts_modifier_desc: "Questa provincia è piena di bestie feroci che amano divorare i viandanti."
  gain_hunt_artifact_tt: "Ottieni un [artifact|E] legato alla caccia"
 
  mandala_realm_contract_0040_contract: "Nāga del fiume"
  mandala_realm_contract_0040_desc: "I contadini sono convinti che un [Glossary('nāga', 'NAGA_GLOSS')] dimori nei fiumi di [TaskContract.GetLocation.GetNameNoTooltip]. Esigono che tu lo attiri altrove."
  mandala_realm_contract_0040_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0040_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.4900.t: "$mandala_ritual_prefix$ Nāga del fiume"
  tgp_east_asia_mandala_task_contract_events.4900.desc: "«Saggio [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], un [Glossary('nāga', 'NAGA_GLOSS')] vendicativo si aggira nei fiumi di [ritual_location.GetName]», supplica [Select_CString(local_character.IsFemale,'una','un')] [local_character.GetWomanMan] tremante. «Dieci abitanti sono scomparsi, trascinati sotto le acque. Devi attirarlo altrove prima che colpisca ancora!»\n\nCavalchiamo lungo la riva: l’aria è fitta di nebbia e paura. Poi, un movimento tra le canne. Non è un nāga, ma un coccodrillo mostruoso, vasto e antico, un dio del fiume nel suo tempio."
  tgp_east_asia_mandala_task_contract_events.4900.a: "[entourage_character.GetFirstNameNoTooltip], prendi questa carne: dobbiamo catturarlo!"
  tgp_east_asia_mandala_task_contract_events.4900.b: "Tempestiamolo di frecce, non può restare in vita."
  tgp_east_asia_mandala_task_contract_events.4900.c: "Mi serve: state lontani dai fiumi."
  river_crocodile_god_modifier: "Dio coccodrillo"
  river_crocodile_god_modifier_desc: "Un enorme coccodrillo, spesso scambiato per un [Glossary('nāga', 'NAGA_GLOSS')], si aggira nelle acque di questa provincia: divora eserciti assedianti e atterrisce i contadini."
 
  mandala_realm_contract_0041_contract: "Terra promessa"
  mandala_realm_contract_0041_desc: "Un grande gruppo di pellegrini cerca la propria «terra promessa» da qualche parte in [TaskContract.GetLocation.GetNameNoTooltip]."
  mandala_realm_contract_0041_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.Custom('IT_NAM_COL3')][GetPlayer.GetTitleAsNameNoTooltip],"
  mandala_realm_contract_0041_request: "Presentati a [TaskContract.GetLocation.GetName] e prendi una decisione in base al tuo [mandala_aspect|E]"
  tgp_east_asia_mandala_task_contract_events.5000.t: "$mandala_ritual_prefix$ Terra promessa"
  tgp_east_asia_mandala_task_contract_events.5000.desc: "Dopo aver cavalcato attraverso la [ritual_location.Custom('TerrainTypeProvince')] di [ritual_location.GetName], scorgiamo infine i pellegrini: deboli, esausti, a centinaia.\n\nLa loro guida si alza, la voce tremante di stanchezza: «Siamo pellegrini [local_character.GetFaith.GetAdjective], in cerca della nostra terra promessa. Siete qui per liberarci? Siete [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]... o forse un dio?»"
  tgp_east_asia_mandala_task_contract_events.5000.a: "Io sono [local_character.GetFaith.TricksterGodName], la vostra casa è in [ruler_capital_county.GetNameNoTooltip]."
  tgp_east_asia_mandala_task_contract_events.5000.b: "Sono un Devaraja e [ritual_location.GetNameNoTooltip] è la vostra terra promessa."
  tgp_east_asia_mandala_task_contract_events.5000.c: "Sono [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip] e vi auguro fortuna nella vostra ricerca."
