  tgp_east_asia_mandala_task_contract_events.0990.t: "$mandala_ritual_prefix$ Ripensamenti"
  tgp_east_asia_mandala_task_contract_events.0990.desc: "Esitando, riconsidero i miei piani di partire per [ongoing_destination.GetTitle.GetName] per officiare i rituali.\n\nÈ davvero il momento di mettersi in viaggio? Il mio tempo non sarebbe meglio speso altrove? Questioni importanti per un’icona religiosa."
  tgp_east_asia_mandala_task_contract_events.0990.a: "La gente di [ongoing_destination.GetNameNoTooltip] mi aspetta!"
  tgp_east_asia_mandala_task_contract_events.0990.a_tt: "$governor_contract_event.1012.a_tt$"
  tgp_east_asia_mandala_task_contract_events.0990.b: "$governor_contract_event.1012.b$"
  tgp_east_asia_mandala_task_contract_events.0990.b_tt: "[ongoing_contract.GetType.GetName] a [ongoing_destination.GetName] è abbandonato"

  tgp_east_asia_mandala_task_contract_events.1000.t.creation: "$mandala_ritual_prefix$ Abbracciare il Creatore"
  tgp_east_asia_mandala_task_contract_events.1000.t.serenity: "$mandala_ritual_prefix$ Abbracciare il Sereno"
  tgp_east_asia_mandala_task_contract_events.1000.t.destruction: "$mandala_ritual_prefix$ Abbracciare il Distruttore"
  tgp_east_asia_mandala_task_contract_events.1000.t.trickery: "$mandala_ritual_prefix$ Abbracciare l'Ingannatore"
  tgp_east_asia_mandala_task_contract_events.1000.desc.creation: "#EMP Creazione.#! La vita è fragile, ed è nostro dovere averne cura al meglio. Se ci prendiamo cura della vita, degli animali e della natura, essa ci fortificherà e ci darà forza dieci volte. Osservo mentre ci occupiamo della flora locale.\n\nBambini, adulti, anziani, tutti riuniti per celebrare la vita. I bambini, gioiosi, scavano nella terra con strumenti di fortuna, piantando semi.\n\nUno dei presenti più zelanti, [local_character.Custom('IT_NAM_COL3')][local_character.GetTitledFirstName], con il sudore che [Select_CString(local_character.IsFemale,'le','gli')] imperla la fronte, mi sorride e mi guarda con anticipazione, in attesa di nuove istruzioni."
  tgp_east_asia_mandala_task_contract_events.1000.desc.serenity: "Un lieve fruscio nella volta degli alberi. Guardo oltre la spalla e vedo donne, uomini, anziani, giovani e persino un pugno di bambini partecipare alla cerimonia, seguendo silenziosi i miei movimenti.\n\n#EMP Piega. Allunga. Respira. Estendi. Respira.#!\n\nUn abitante particolarmente compiacente, [local_character.Custom('IT_NAM_COL3')][local_character.GetTitledFirstName], accorre poi chiedendo quale debba essere il prossimo passo."
  tgp_east_asia_mandala_task_contract_events.1000.desc.destruction: "Le pire ardono. I sacrifici sono stati compiuti. Contemplo la scena, una potente esibizione di forza guidata [local_character.Custom('IT_NAM_COL5')][local_character.GetTitledFirstName] e dai più forti del luogo, da me orchestrata.\n\nTutti, desiderosi di servire, desiderosi di respingere il male prima che il male divori la Creazione. La nostra Creazione.\n\nAll’unisono si voltano verso di me, con una domanda unanime scritta sui volti: che cosa desidero che facciano ora?"
  tgp_east_asia_mandala_task_contract_events.1000.desc.trickery: "Illusioni, burle e giochi della mente a vicenda. Tutto in buona fede. Tutto #EMP benigno#!. Finché non lo è più.\n\nI cittadini di [ritual_location.GetName], senza saperlo, rivelano i loro segreti più profondi partecipando ai miei rituali, e coloro che se ne avvedono sono quelli che dovrebbero guidare il gregge e servire in mio nome, esclusivamente...\n\nUna delle menti più astute, [local_character.Custom('IT_NAM_COL3')][local_character.GetTitledFirstName], mi lancia uno sguardo ingannevole, in attesa del mio prossimo comando alle masse."
  tgp_east_asia_mandala_task_contract_events.1000.a: "Dovrebbero concentrarsi sul venerarmi."
  tgp_east_asia_mandala_task_contract_events.1000.b: "Che si crogiolino nella mia gloria!"
 
 

