l_spanish:

 ### TENETS
  tenet_pure_land_name: "Rinascita giusta"
  tenet_pure_land_desc: "Qui, in #EMP paścima-kāla#! — l’Età degenerata del Dharma — né ricchezza, né studio, né alta nascita offrono conforto. Solo i veri devoti ai precetti del Buddha possono rinascere nella Terra Pura."
  tenet_sohei_name: "Sōhei"
  tenet_no_mind_name: "Mente senza mente"
  tenet_no_mind_desc: "La mente che è senza mente è la mente che ha raggiunto la vera consapevolezza. Uno stato coltivato da artisti, artigiani e artisti marziali, in cui il corpo risponde a ogni sfida senza pensiero."
  doctrine_parameter_better_artifacts: "Le [inspirations|E] sovvenzionate producono [artifacts|E] di qualità superiore"
  doctrine_parameter_less_likely_to_become_infirm: "I personaggi hanno minori probabilità di ottenere il [trait|E] [GetTrait('infirm').GetName( GetNullCharacter )]"
  tenet_mountain_worship_name: "Montagne sacre"
  tenet_mountain_worship_desc: "In alto, lontano da villaggi e campi, le montagne toccano le nubi. È lì, tra picchi e dirupi, che si trova davvero il sacro."
  doctrine_parameter_piety_from_hills_and_mountains_pilgrimages: "I personaggi ottengono [piety|E] extra dai [pilgrimages|E] a [GetTerrain( 'hills' ).GetName], [GetTerrain( 'mountains' ).GetName] e [GetTerrain( 'desert_mountains' ).GetName]"
  piety_from_hills_and_mountains_pilgrimages_tt: "Dalla [core_tenet|E] [GetFaithDoctrine('tenet_mountain_worship').GetBaseName]: [piety_i]#P [THIS.ScriptValue('medium_piety_gain')]#!"
 ### DOCTRINE PARAMETERS
  doctrine_parameter_peasant_and_populist_factions_more_common: "Le [factions|E] contadine e populiste sono più comuni e più potenti"
  doctrine_parameter_children_less_likely_to_be_burdened: "I [children|E] hanno minori probabilità di ottenere il [trait|E] [GetTrait('burdened').GetName( GetNullCharacter )]"
