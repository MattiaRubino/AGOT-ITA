l_spanish:

  natural_disaster_flavor_events.0001.t: "Mentre accorrono gli avvoltoi"
  natural_disaster_flavor_events.0001.desc: "Tra le macerie si radunano gli sciacalli a banchettare con le anime sventurate che non hanno dato ascolto agli ammonimenti della natura. Fili tendinei scattano dai cadaveri, mettendo a nudo la loro carne putrida per chiunque riesca a sostenere lo sguardo.\n\nIn pochi rischierebbero di esplorare queste terre maledette, ma dove altri vacillano, sorgono nuove opportunità."
  natural_disaster_flavor_events.0001.a: "Perlustra le rovine in cerca di preziosi."
  natural_disaster_flavor_events.0001.a.gold.toast: "Hai trovato dell'oro"
  natural_disaster_flavor_events.0001.a.provisions.toast: "Hai trovato provviste commestibili"
  natural_disaster_flavor_events.0001.a.artifact.toast: "Hai trovato un manufatto"
  random_misc_artifact: "Anello abbandonato"
  random_misc_artifact_desc: "Un anello singolare dissotterrato tra rovine colpite dalla natura stessa."
  natural_disaster_flavor_events.0001.b: "Cerchiamo eventuali superstiti."
  natural_disaster_flavor_events.0001.b.success.toast: "Hai trovato e salvato un superstite"
  natural_disaster_flavor_events.0001.b.failure.toast: "La tua ricerca è stata vana"
  natural_disaster_flavor_events.0001.c: "Qui non c'è nulla per noi."

  natural_disaster_flavor_events.0005.t: "Incubo a occhi aperti"
  natural_disaster_flavor_events.0005.desc: "Mi ridesta di soprassalto l'urlo di persone che corrono in ogni direzione attraverso l'accampamento. Nel trambusto, ancora assonnato, cerco di restare in piedi per capire cosa stia accadendo, ma un rombo ignoto che si avvicina da lontano mi scuote fin nelle ossa.\n\nQualunque cosa stia per accadere, devo agire ora, prima che sia troppo tardi."
  natural_disaster_flavor_events.0005.a: "Ognuno per sé!"
  natural_disaster_flavor_events.0005.a.success.toast: "Trovi un luogo abbastanza sicuro"
  natural_disaster_flavor_events.0005.a.failure.toast: "Non trovi riparo in tempo"
  natural_disaster_flavor_events.0005.b: "Devo andarmene di qui, in fretta."
  natural_disaster_flavor_events.0005.b.success.toast: "Trovi un riparo adeguato"
  natural_disaster_flavor_events.0005.b.failure.toast: "Le tue conoscenze su tali forze sono carenti"
  tgp_selfish_actions_character_modifier: "Scampato pericolo"
  tgp_selfish_actions_character_modifier_desc: "La resistenza di questo personaggio si è rivelata preziosa durante uno scontro con la natura."
  tgp_finding_safe_spot_character_modifier: "Un luogo sicuro"
  tgp_finding_safe_spot_character_modifier_desc: "La percezione dell'ambiente di questo personaggio lo ha condotto al sicuro."

  natural_disaster_flavor_events.0010.t: "Anime disperate"
  natural_disaster_flavor_events.0010.desc: "Una folla di disperati e derelitti si accalca sulla soglia della calamità. Le emozioni corrono tra l'accozzaglia cenciosa, l'aria è lacerata da singhiozzi, lamenti e urla.\n\nAlla vista del mio seguito avanzano barcollando quasi come un sol uomo, semimorti e con gli occhi vuoti, le mani protese, cadendo in ginocchio supplicanti.\n\nCredono che siamo venuti per aiutarli, ma quanto posso fare per così tanti?"
  natural_disaster_flavor_events.0010.a: "Assicura loro che gli aiuti sono imminenti."
  natural_disaster_flavor_events.0010.a.success.toast: "Li rassicuri: gli aiuti sono in arrivo"
  natural_disaster_flavor_events.0010.a.failure.toast: "La folla ha già atteso abbastanza"
  natural_disaster_flavor_events.0010.b: "Inventati una menzogna per chi cerca risposte."
  natural_disaster_flavor_events.0010.b.success.toast: "Menti alla folla"
  natural_disaster_flavor_events.0010.b.failure.toast: "La gente smaschera le tue bugie"
  natural_disaster_flavor_events.0010.c: "Che le loro luride mani non mi tocchino!"
  natural_disaster_flavor_events.0010.c.tt: "Il tuo seguito respinge con facilità la fragile calca ai lati."
  tgp_deceitful_overconfidence_character_modifier: "Tradire gli sventurati"
  tgp_deceitful_overconfidence_character_modifier_desc: "Questo personaggio ha scelto di abbandonare i pochi che cercavano guida in tempi difficili."
  tgp_abandoned_population_modifier: "Popolazione abbandonata"
  tgp_abandoned_population_modifier_desc: "Questa provincia ha bugiardi e codardi come governanti."

  natural_disaster_flavor_events.0015.t: "Atti altruisti"
  natural_disaster_flavor_events.0015.desc: "Una passeggiata informale in giardino con [spouse.GetFirstName], [heir.GetFirstName] e [courtier.GetFirstName] si trasforma all'improvviso in un incubo.\n\nUn urlo lacerante attraversa la città e riempie di timore e sgomento chiunque lo oda. Guardo [spouse.GetFirstNameNoTooltip] in cerca di conferma, ma il volto di [spouse.GetFirstNameNoTooltip] dice già tutto ciò che devo sapere.\n\nSenza quasi pensare, so che dobbiamo trovare un luogo più sicuro di quello in cui ci troviamo."
  natural_disaster_flavor_events.0015.a: "Metti in salvo [Select_CString(spouse.IsFemale,'la tua consorte','il tuo consorte')] [spouse.GetFirstNameNoTooltip]."
  natural_disaster_flavor_events.0015.a.success: "Scampate al disastro senza un graffio"
  natural_disaster_flavor_events.0015.a.failure: "Ferite riportate"
  natural_disaster_flavor_events.0015.b: "Aiuta [Select_CString(heir.IsFemale,'la tua erede','il tuo erede')] [heir.GetFirstNameNoTooltip]."
  natural_disaster_flavor_events.0015.b.success: "$natural_disaster_flavor_events.0015.a.success$"
  natural_disaster_flavor_events.0015.b.failure: "$natural_disaster_flavor_events.0015.a.failure$"
  natural_disaster_flavor_events.0015.c: "Assisti [Select_CString(courtier.IsFemale,'la tua cortigiana','il tuo cortigiano')] [courtier.GetFirstNameNoTooltip]."
  natural_disaster_flavor_events.0015.c.success: "$natural_disaster_flavor_events.0015.a.success$"
  natural_disaster_flavor_events.0015.c.failure: "$natural_disaster_flavor_events.0015.a.failure$"
  natural_disaster_flavor_events.0015.d: "Salva [Select_CString(ROOT.Char.IsFemale,'te stessa','te stesso')]#EMP .#!"
