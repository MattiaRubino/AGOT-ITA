l_spanish:

  tgp_east_asia_mandala_capital_events.1000.t.base: "Capitale"
  tgp_east_asia_mandala_capital_events.1000.t: "$tgp_east_asia_mandala_capital_events.1000.t.base$: $building_mandala_capital_01$"
  tgp_east_asia_mandala_capital_events.1000.t.second: "$tgp_east_asia_mandala_capital_events.1000.t.base$: $building_mandala_capital_02$"
  tgp_east_asia_mandala_capital_events.1000.t.third: "$tgp_east_asia_mandala_capital_events.1000.t.base$: $building_mandala_capital_03$"
  tgp_east_asia_mandala_capital_events.1000.t.fourth: "$tgp_east_asia_mandala_capital_events.1000.t.base$: $building_mandala_capital_04$"
  tgp_east_asia_mandala_capital_events.1000.t.final: "$tgp_east_asia_mandala_capital_events.1000.t.base$: $building_mandala_capital_05$"
  tgp_east_asia_mandala_capital_events.1000.desc: "Mentre volgo lo sguardo al tempio, gli operai, ormai liberi dalle loro mansioni, si diradano. Restano strutture di pietra solide, balzate dal suolo come manifestazione del nostro fervore.\n\nInclino leggermente il capo per seguire le guglie che si protendono verso il cielo.\n\nSì, sì, andrà bene. Sarò il glorioso devaraja, regnerò su questo tempio e dimostrerò il mio valore."
  tgp_east_asia_mandala_capital_events.1000.desc.second: "Il tempio si è ampliato, includendo più santuari e ornamenti, tutti costruiti con cura, tutti a riflettere la devozione verso #EMP me#!.\n\nI miei servitori mi attorniano come ombre mentre percorro il tempio, esploro ogni anfratto e incontro i miei devoti lungo il cammino. Sento il mio potere crescere a ogni capo chino e a ogni sguardo rispettosamente distolto.\n\nQuesta è #EMP la mia#! ora."
  tgp_east_asia_mandala_capital_events.1000.desc.third: "Il tempio, ora divenuto un grande complesso, ribolle di attività. C’è spazio per ospitare dozzine di viandanti lontani e il clero locale. Il culto quotidiano non cessa mai.\n\nI viandanti — sono qui per vedermi. Il clero — è qui per venerarmi.\n\nLe folle diligentemente si aprono per farmi passare e io mi fermo un istante a sfiorare alcune teste chine lungo il mio cammino. La mia gente. I miei fedeli. La mia divinità."
  tgp_east_asia_mandala_capital_events.1000.desc.fourth: "Quando il sole sorge sul complesso templare, le vasche d’acqua riflettono una magnificenza divina.\n\nContemplo il tempio, ora completo di ampi giochi d’acqua e di un piccolo reliquiario, che raccoglie le più squisite reliquie.\n\nLentamente annuisco: sì, è qui che devo essere. È questo ciò che devo fare. I miei fedeli hanno bisogno di me; sono qui per guidarli e in cambio mi hanno innalzato questo splendido tempio. Compieremo grandi cose, #EMP insieme.#!"
  tgp_east_asia_mandala_capital_events.1000.desc.final: "L’ultima pietra è stata finalmente posata nel mio complesso a [project_location.GetNameNoTooltip].\n\nIl palazzo templare attende. Mi concedo un momento di pura gioia e meraviglia ammirando le guglie trascendenti, gli archi e i [Glossary( 'barays', 'BARAY_GLOSS' )]. Il tempio trabocca di uno splendore ultraterreno.\n\nAttorno a me la gente esulta e danza, celebrando una delle mie più grandi imprese, che sarà ricordata per le ere a venire."
  tgp_east_asia_mandala_capital_events.1000.a: "Una divinità che nasce."
  tgp_east_asia_mandala_capital_events.1000.a.second: "La trascendenza attende!"
  tgp_east_asia_mandala_capital_events.1000.a.third: "Ora ci siamo..."
  tgp_east_asia_mandala_capital_events.1000.a.fourth: "Questo è il mio #EMP vero#! scopo."
  tgp_east_asia_mandala_capital_events.1000.a.final: "Ispezioniamo gli ornamenti di un #EMP dio#!."

  tgp_east_asia_mandala_capital_events.1010.t: "Ricompense della Capitale"
  tgp_east_asia_mandala_capital_events.1010.desc: "Un emissario del/la mio/mia [ROOT.Char.Custom2('RelationToMe', overlord_scope)], [overlord_scope.GetTitledFirstName], mi raggiunge di primo mattino: «[ROOT.Char.Custom('FormOfAddressForLiege')|U]! La grande capitale templare di [project_location.GetNameNoTooltip] è finalmente giunta al termine!»\n\n«Il/la nostro/a benevol[Select_CString(overlord_scope.IsFemale,'a','e')] [overlord_scope.GetTitleAsNameNoTooltip] mi ha inviato per esprimere la sua gratitudine per il tuo generoso contributo allo sforzo!» I suoi occhi brillano di fervore appassionato mentre [Select_CString(envoy.IsFemale,'lei','lui')] rievoca la visione delle guglie trascendenti, degli archi e dei [Glossary( 'barays', 'BARAY_GLOSS' )] che conferiscono al tempio uno splendore ultraterreno.\n\nCanticchio e annuisco, soddisfatto del mio contributo alla causa..."
  tgp_east_asia_mandala_capital_events.1010.a: "Manda i miei omaggi."

