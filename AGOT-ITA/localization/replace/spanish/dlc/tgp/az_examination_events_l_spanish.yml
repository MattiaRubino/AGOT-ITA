l_spanish:


  az_examination.0001.t: "Giudicare il pennello"
  az_examination.0001.desc: "[Select_CString(entrant.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('entrant'))] [entrant.GetTitledHouseNameOrFirstName] si inchina leggermente, presentando una pergamena accuratamente ripiegata.\n\n"[ ROOT.Char.Custom('IT_NAM_COL3') ][ ROOT.Char.GetTitleAsNameNoTooltip ]," dice [Select_CString(entrant.IsFemale,'lei','lui')]. "Vi offro con umiltà le mie composizioni perché le critichiate. Ho lavorato su questi versi: alcuni sono arditi nella loro certezza, altri… riflettono la mia ricerca di equilibrio. Attendo il vostro parere.""
  az_examination.0001.intrigue: ""Purché ti ricordi che sono io ad aiutarti.""
  az_examination.0001.a: "Offri un riscontro gentile e costruttivo."
  az_examination.0001.b: "Prendi in giro i suoi miseri tentativi."
  az_examination.0001.c: "Confronta il suo lavoro con gli antichi e scrivi un commento."

  az_examination.0002.t: "Sfida pubblica"
  az_examination.0002.desc.exam: "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U] $az_examination.0002.desc$"
  az_examination.0002.desc.debate: "[debater.GetFirstName], un rappresentante del [debater_movement.GetName], $az_examination.0002.desc$"
  az_examination.0002.desc: "mi blocca mentre esco dallo studio. L’espressione compiaciuta sul volto di [debater.GetFirstNameNoTooltip] mi dice che attendeva l’occasione per colpire un erudito ignaro.\n\n"Nessuno comprende gli Annali delle Primavere e degli Autunni meglio di me! Le parole di [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )] non sono una semplice cronaca di eventi. Le sue sottili sfumature esaltano i virtuosi e condannano i malvagi. Non sei d’accordo?""
  az_examination.0002.a: ""Ovviamente un [debater.Custom2('InsultNoun', ROOT.Char)] come te non saprebbe leggerlo a dovere!""
  az_examination.0002.b: ""Qui non c’è spazio per la fantasia.""
  az_examination.0002.c: ""Ogni cammino verso la saggezza è unico.""
  az_examination.0002.d: "Abbandona questo dibattito improduttivo."
 
  az_examination.0003.t: "Versare disonorato"
  az_examination.0003.desc: "[tea_offender.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si avvicina agli esaminatori con un vassoio da tè. [tea_offender.GetSheHe|U] versa con la mano sbagliata, le maniche sfiorano il pavimento e porge le tazze senza inchino né benedizione.\n\n[host_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] osserva con freddo disprezzo. "Abbandoni i giusti riti a detrimento della tua virtù, [tea_offender.GetFirstNameNoTooltip]," dichiara, abbastanza forte perché tutti sentano. Le mani di [tea_offender.GetFirstNameNoTooltip] tremano mentre [tea_offender.GetSheHe] si inchina rigidamente."
  az_examination.0003.a: ""Permettete che vi mostri, [host_examiner.Custom('IT_NAM_COL3')][host_examiner.GetTitledFirstNameNoTooltip].""
  az_examination.0003.b: ""Perché ci serve questo [tea_offender.Custom2('InsultNoun', ROOT.Char)]?""
  az_examination.0003.c: "Rimani in silenzio."

  az_examination.0004.t: "Risposte proibite"
  az_examination.0004.desc: "Colgo [caught_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)] mentre sfoglia nervosamente un manoscritto consunto, gli occhi spalancati da un entusiasmo malcelato.\n\n[Select_CString(caught_entrant.IsFemale,'Lei','Lui')] balbetta: "È… solo per riferimento! Non intendevo usarlo all’esame, davvero!" Il mercante, [merchant.GetTitledHouseNameOrFirstName], mi rivolge un sorriso complice. "Un aiuto allo studio prezioso, grande signore. Solo poche monete. Forse un[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')][ROOT.Char.GetWomanMan] distinto come te vorrebbe l’intera raccolta?""
  az_examination.0004.b: "Denuncia questa vergogna e confisca la pergamena."
  az_examination.0004.c: "Acquista una pergamena interessante dal mercante."
  az_examination.0004.c.tt: "Diventi proprietario di una [learning|E] e [GetTrait('confucian_education').GetName(GetNullCharacter)] pergamena [artifact|E]"
  az_examination.0004.c.tt_equipped: "Acquistato un [artifact_scroll.GetName]"
  az_examination.0004.d: ""Non ho visto nulla.""
 
  az_examination.0005.china.t: "Riflettendo su Mengzi"
  az_examination.0005.china.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sosta davanti a una stele di pietra incisa con un verso di Mengzi, le dita intrecciate dietro la schiena in contemplazione.\n\n"Ho letto questa riga innumerevoli volte," mormora mentre ti avvicini, "eppure la sua essenza mi sfugge. Mengzi dice: 'Una grande persona è chi conserva il cuore di bambino.' Che ne pensi, [ROOT.Char.GetTitledFirstNameNoTooltip]?""
  az_examination.0005.korea.t: "Riflettendo su Choe Chiwon"
  az_examination.0005.korea.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] fissa una lastra incisa; la calligrafia è inequivocabilmente quella di Choe Chiwon, tracciata in linee fluenti. Tiene le mani dietro la schiena, lo sguardo lontano nella riflessione.\n\n"Choe scrisse queste parole al ritorno dalla corte Tang," dice piano mentre ti unisci a [Select_CString(fellow_examiner.IsFemale,'lei','lui')]. "Disse: 'Il gentiluomo deve governare il proprio cuore prima di governare gli altri.' Ci medito da quando ero alliev[Select_CString(fellow_examiner.IsFemale,'a','o')], e ancora mi confondono.""
  az_examination.0005.t: "Meditando su un verso antico"
  az_examination.0005.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] incrocia il tuo sguardo — contempla pensierosamente una stele incisa con un testo classico.\n\n"Questo passo mi lascia perplesso da lungo tempo," dice a bassa voce. "Che ne dici, [ROOT.Char.GetTitledFirstNameNoTooltip]?""
  az_examination.0005.china.a: ""È un invito a preservare ciò che gli antichi chiamavano [Glossary( 'de', 'CONFUCIAN_DE')].""
  CONFUCIAN_DE: "Si riferisce alla forza morale o virtù, un potere che consente a un individuo di influenzare positivamente gli altri e mantenere l’armonia sociale."
  az_examination.0005.a: ""È un invito a preservare la propria chiarezza morale.""
  az_examination.0005.b: ""L’ordine giusto sopra ogni cosa.""
  az_examination.0005.c: ""Quanto… sensibile da parte sua.""
  az_examination.0005.d: ""Il significato va raggiunto da sé.""

  az_examination.0006.t: "Pietà familiare"
  az_examination.0006.desc: "Scorgo [favored_entrant.GetFirstName], in piedi un po’ troppo vicino a [local_ruler.GetTitledHouseNameOrFirstName]. I loro occhi si incrociano per un battito di troppo. "Non vi deluderò, [favored_entrant.Custom2('RelationToMe', SCOPE.sC('local_ruler'))]." [favored_entrant.GetFirstNameNoTooltip] sussurra a mezza voce.\n\nQuando [local_ruler.Custom('IT_NAM_COL3')][local_ruler.GetTitleAsNameNoTooltip] mi nota, [local_ruler.GetSheHe] si affretta a raggiungermi. "[Select_CString(favored_entrant.IsFemale,'Lei','Lui')] si è guadagnat[Select_CString(favored_entrant.IsFemale,'a','o')] il posto, te lo assicuro," mormora [local_ruler.Custom('IT_NAM_COL3')][local_ruler.GetTitledFirstNameNoTooltip], con un sorriso cortese che le/gli increspa le labbra."
  az_examination.0006.a: ""Me ne accerterò di persona.""
  az_examination.0006.b: ""Tutti ci eleviamo grazie alla mano che ci viene tesa.""
  az_examination.0006.c: ""Che parlino solo le sue opere.""

  az_examination.0007.t: "Il peso dell’inchiostro"
  az_examination.0007.desc: "[aged_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] prepara il secondo dei [Glossary( 'Quattro Tesori', 'FOUR_TREASURES')] prima dell’esame. Macinando fuliggine di pino nel calamaio di bronzo con colpi lenti e sapienti, [aged_examiner.GetSheHe] miscela un inchiostro di buona qualità. Con uno sguardo acuto, [aged_examiner.GetSheHe] mi porge il pestello.\n\n"Ora tocca a te. Quest’inchiostro deve scorrere come il chiaro di luna sull’acqua e durare più degli imperi. La formula corretta è nel [Glossary( 'Libro dei Riti', 'BOOK_OF_RITES')].""
  BOOK_OF_RITES: "Un classico dell’ordine e dell’armonia, che prescrive la condotta appropriata per studiosi, figli e sovrani. Seguirne i precetti significa onorare le fondamenta della civiltà."
  FOUR_TREASURES: "I Quattro Tesori — pennello, inchiostro, carta e pietra d’inchiostro — sono gli strumenti essenziali dello studioso. Il loro uso accorto riflette disciplina, chiarezza e reverenza per la tradizione."
  az_examination.0007.a: ""I classici non falliscono.""
  az_examination.0007.b: ""Qualche goccia di resina di ginseng...""
  tgp_ginseng_resin_modifier: "Miscela sperimentale d’inchiostro"
  tgp_ginseng_resin_modifier_desc: "I silenziosi rituali dello studio ora permangono in ogni tuo gesto, conferendo una sottile autorevolezza al tuo portamento."
  az_examination.0007.c: ""Che siano i servi a mescolare l’inchiostro.""

 az_examination.0008.t: "A Timely Challenge"
 az_examination.0008.desc: "Old practice scrolls are unrolled between me and [examiner.Custom2('MyCharacterIntroduction', ROOT.Char)]. "They are from a previous era," [examiner.GetSheHe] notes, brushing the parchment reverently. "Why don't you answer one of the questions — and let me judge your response?"\n\n[ROOT.GetCharacter.Custom('quirk_pos_adverb')|U], I raise an eyebrow. These scrolls make me remember the time when [memory.GetDescription]."
az_examination.0008.a: ""Let us grade one another's answers.""
az_examination.0008.a.success.tt: "You outmatch [examiner.GetTitledHouseNameOrFirstName]"
az_examination.0008.a.failure.tt: "[examiner.GetTitledFirstNamePossessive] wit outpaces your own"
az_examination.0008.b: ""Ah, those days... Let us reminisce.""
az_examination.0008.c: ""Not today.""

  az_examination.0009.t: "Uno schianto d'inchiostro"
  az_examination.0009.desc: "La cassa cade a terra con un orribile tonfo. [clumsy_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)] fissa la scena inorridit[Select_CString(clumsy_entrant.IsFemale,'a','o')], il pennello ancora in mano, con schizzi d'inchiostro sulle [Select_CString(clumsy_entrant.IsFemale,'sue','sue')] gambe, mentre [angry_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] si avvicina con furia negli [Select_CString(angry_examiner.IsFemale,'suoi','suoi')] occhi.\n\n"Hai rovinato un'intera giornata di preparativi!" [Select_CString(angry_examiner.IsFemale,'urla','urla')]."
  az_examination.0009.a: ""È colpa mia. Avrei dovuto fissare la cassa.""
  az_examination.0009.b: ""Questo livello di goffaggine è inaccettabile!""
  az_examination.0009.c: ""Puliscilo. Abbiamo lavoro da fare.""

  az_examination.0010.t: "Un favore sigillato"
  az_examination.0010.desc: "[requesting_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si avvicina a passi felpati, gli occhi che guizzano alle [Select_CString(requesting_entrant.IsFemale,'sue','sue')] spalle, e mi porge una pergamena.\n\n"Potresti consegnare questo a [target_examiner.GetTitledHouseNameOrFirstName]?" [Select_CString(requesting_entrant.IsFemale,'sussurra','sussurra')]. "È... privato.""
  az_examination.0010.a: "Consegna la lettera con discrezione."
  az_examination.0010.b: "Smaschera [requesting_entrant.GetFirstNamePossessiveNoTooltip] tentativo di influenzare l'esame."
  az_examination.0010.c: "Rompi subito il sigillo e leggi."
  az_examination.0010.c.tt: "Impari un [secret|E] appartenente a [requesting_entrant.GetFirstName]"
  az_examination.0010.c.toast: "Una rivelazione scandalosa!"

  az_examination.0011.t: "Uno scambio di posti sussurrato"
  az_examination.0011.desc: "[sneaky_entrant_1.GetTitledHouseNameOrFirstName] si china verso [sneaky_entrant_2.GetTitledHouseNameOrFirstName]. Le loro voci sono basse, ma riesco ancora a sentire la conversazione dei candidati:\n\n"Se ci scambiamo di posto," mormora [sneaky_entrant_2.GetTitledFirstNameNoTooltip], "sarà l'esaminatore dallo sguardo gentile a giudicare il mio saggio.""
  az_examination.0011.a: "Denuncia il loro piano davanti a tutta la sala."
  az_examination.0011.b: "Offri il tuo aiuto — e il tuo silenzio."
  az_examination.0011.b.success: "I candidati pendono dalle tue labbra"
  az_examination.0011.b.failure: "I candidati sono sospettosi nei tuoi confronti"
  az_examination.0011.c: "Esortali sottovoce a ripensarci."

  az_examination.0012.t: "Un invito in privato"
  az_examination.0012.desc: "[senior_examiner.GetTitledHouseNameOrFirstName], un esaminatore rispettato, mi fa cenno di avvicinarmi con un sorriso gentile all'ombra del padiglione del giardino. "È sempre una gioia parlare con chi valorizza il sapere. Vieni, unisciti a me per il tè," proclama con calore. Noto quel [jealous_rival.Custom2('InsultAdjective', ROOT.Char)] [jealous_rival.Custom2('InsultNoun', ROOT.Char)] [jealous_rival.GetTitledHouseNameOrFirstName] dall'altra parte del padiglione, gli occhi che bruciano d'invidia mentre [Select_CString(jealous_rival.IsFemale,'si avvicina','si avvicina')] con un vassoio, palesemente nel tentativo di ingraziarsi l'esaminatore."
  az_examination.0012.a: ""Sarebbe per me un onore.""
  az_examination.0012.b: ""Facciamo posto per un altro?""
  az_examination.0012.c: ""Perdonami — oggi ho doveri con le mie pergamene.""

  az_examination.0013.t: "I temi scomparsi"
  az_examination.0013.desc: ""Sono spariti!" esclama [fellow_assistant.GetTitledHouseNameOrFirstName], un collega assistente, strappando fuori un cassetto dopo l'altro. "I temi per l'assegnazione — ho controllato ovunque!"\n\nDall'altra parte della stanza, [calm_examiner.GetTitledHouseNameOrFirstName], uno degli esaminatori, sfoglia distrattamente un libro e mormora: "Il panico non ce li riporterà." Sono certo che questo [calm_examiner.Custom2('InsultNoun', ROOT.Char)] c'entri qualcosa."
  az_examination.0013.a: ""Cerchiamo insieme — li troveremo in tempo!""
  az_examination.0013.a.success: "Recuperi le pergamene scomparse"
  az_examination.0013.a.failure: "Le pergamene restano perdute"
  az_examination.0013.b: ""Sei troppo calmo per questo, [calm_examiner.GetFirstNameNoTooltip]. Che cosa nascondi?""
  az_examination.0013.b.success: "[calm_examiner.GetFirstNameNoTooltip] "ricorda" con comodo di aver spostato i temi"
  az_examination.0013.b.failure: "La tua accusa è accolta con freddo disprezzo"
  az_examination.0013.c: ""Li riscriverò, e basta.""
  az_examination.0013.d: ""Questo non è un mio problema.""

  az_examination.0014.t: "Sotto pressione"
  az_examination.0014.desc: "Mi desto di soprassalto. Mi sono assopit[Select_CString(ROOT.Char.IsFemale,'a','o')] alla scrivania? Toccandomi la guancia, sento sulla pelle l'impronta del libro su cui ho appoggiato il capo.\n\nMi volto verso l'esaminatore [praising_examiner.GetTitledHouseNameOrFirstName], i cui passi mi hanno destato dal torpore. Un lieve sorriso incurva le [Select_CString(praising_examiner.IsFemale,'sue','sue')] labbra. "Non temere, giovane [ROOT.Char.GetWomanMan]. Il tuo diligente impegno non è passato inosservato e, col tempo, la tua applicazione sarà ricompensata."\n\nSapere che le mie notti e le lunghe ore di lettura sono state riconosciute è appagante."
  az_examination.0014.a: ""Le vostre aspettative saranno soddisfatte.""
  az_examination.0014.c: ""Sarei [Select_CString(ROOT.Char.IsFemale,"un'apprendista degna","un apprendista degno")]?""
  az_examination.0014.d:0 ""Mi rincuora la tua premura.""
  tgp_examiner_promise_modifier: "Alte aspettative"
  tgp_examiner_promise_modifier_desc: "Questo personaggio ha promesso di essere all'altezza delle lodi dei propri anziani e di tutta l'attenzione che ne deriva."

  az_examination.0015.t: "Un[Select_CString(proud_family_member.IsFemale,'a','o')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('proud_family_member'))|U] orgoglios[Select_CString(proud_family_member.IsFemale,'a','o')]"
  az_examination.0015.desc: "[proud_family_member.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sta sul limitare dell’adunanza, gli occhi che brillano d’orgoglio.\n\n\"Lì! È il[ROOT.Char.Custom('ComplimentAdjective')] [proud_family_member.Custom2('RelationToMeShort', ROOT.Char)]!\" La [Select_CString(proud_family_member.IsFemale,'sua','sua')] voce risuona, spaventando gli astanti vicini e attirando sguardi infastiditi."
  az_examination.0015.a: "Faccio un inchino a [Select_CString(proud_family_member.IsFemale,'lei','lui')] con grazia e gratitudine."
  az_examination.0015.b: "Parlerò con [Select_CString(proud_family_member.IsFemale,'lei','lui')] più tardi di discrezione."
  az_examination.0015.c: "Abbasso il capo e mi confondo nella folla."
  az_examination.0015.d: ""Ti renderò fiero[Select_CString(proud_family_member.IsFemale,'a','o')], [Select_CString(proud_family_member.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('proud_family_member'))]!""

  az_examination.0016.t: "Qualche parola gentile"
  az_examination.0016.desc: "[kind_examiner.GetTitledFirstName], un esaminatore rispettato, si avvicina in silenzio, lontano dal brusio dei candidati più fortunati.\n\n\"Potresti non aver superato la prova, ma non credere che i tuoi sforzi siano stati vani. Il cammino verso la funzione è lungo — e talvolta tortuoso.\""
  az_examination.0016.a: ""Hai la mia più profonda gratitudine.""
  az_examination.0016.b: ""Mi guiderai come tuo apprendista?""
  az_examination.0016.c: ""Queste parole mi sosterranno.""
  tgp_examiner_encouragement_modifier: "Parole di incoraggiamento"
  tgp_examiner_encouragement_modifier_desc: "Questo personaggio porta la benedizione di un esaminatore stimato."

  az_examination.0017.t: "La lettera nascosta"
  az_examination.0017.desc: "Sistemandomi le vesti, sento un foglio rigido infilato a fondo nella manica. Qualcuno deve avermi scivolato una lettera prima dell’esame.\n\nRecita: \"Quando il dubbio brulica come mosche, ricorda: hai studiato, hai lottato e non hai mai ceduto.\"\n\nDall’altra parte del cortile scorgo [letter_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] che porta un fascio di pergamene. I nostri sguardi s’incrociano per un istante. In [Select_CString(letter_examiner.IsFemale,'lei','lui')] potrei confidare e discutere il senso di questa lettera."
  az_examination.0017.b: ""Queste parole sono mie e solo mie.""
  az_examination.0017.c: "Fai che [letter_examiner.GetFirstNameNoTooltip] veda questo."
  tgp_letter_self_reflection_modifier: "Autoriflessione"
  tgp_letter_self_reflection_modifier_desc: "Questo personaggio trae una forza quieta da parole d’incoraggiamento e dalla fiducia della famiglia."

  az_examination.0018.t: "Anzian[Select_CString(old_exam_taker.IsFemale,'a','o')] tra i candidati"
  az_examination.0018.desc: "Scorgo una figura seduta sola sotto un parasole — [old_exam_taker.Custom2('MyCharacterIntroduction', ROOT.Char)]. La [Select_CString(old_exam_taker.IsFemale,'sua','sua')] postura è leggermente curva, gli occhi insieme acuti e stanchi.\n\n\"Non è mai troppo tardi,\" dice, notando il mio sguardo. \"Ma a questa età la strada è lunga da percorrere.\""
  az_examination.0018.b: ""Lascia che condivida ciò che ho imparato.""
  az_examination.0018.c: ""Spero di non finire mai così.""
  tgp_not_getting_any_younger_modifier: "Non è il mio futuro"
  tgp_not_getting_any_younger_modifier_desc: "Questo personaggio ha visto un candidato anziano a un esame cui partecipava. È determinato a non fare la stessa fine."
  az_examination.0018.d: ""Hai la mia ammirazione, [old_exam_taker.Custom('ComplimentAdjective')].""

  az_examination.0019.t: "Il peso dell’aspettativa"
  az_examination.0019.desc.intro: "Appena esco dalla sala, una voce familiare pronuncia il mio nome.\n\n[disappointed_relative.GetFirstName] incrocia il mio sguardo tra la folla e grida:"
  az_examination.0019.desc.wrathful: ""Ci hai coperti di vergogna," sibila [Select_CString(disappointed_relative.IsFemale,'lei','lui')], con fredda furia dietro lo sguardo [Select_CString(disappointed_relative.IsFemale,'suo','suo')]."
  az_examination.0019.desc.callous: ""Hai fallito," dice con tono piatto, un’espressione di disapprovazione sul [Select_CString(disappointed_relative.IsFemale,'suo','suo')] volto."
  az_examination.0019.desc.shy: ""Io… ero venut[Select_CString(disappointed_relative.IsFemale,'a','o')] a vederti," mormora, il [Select_CString(disappointed_relative.IsFemale,'suo','suo')] viso che arrossisce goffamente. "Mi dispiace se… se è imbarazzante.""
  az_examination.0019.desc.compassionate: ""Oh, [Select_CString(entrant.IsFemale,'mia','mio')] [entrant.Custom2('RelationToMe', ROOT.Char)]," dice, con gli occhi che brillano di lacrime trattenute. "Hai fatto del tuo meglio — è tutto ciò che ho sempre voluto.""
  az_examination.0019.desc.fallback: ""Ci sei andat[Select_CString(disappointed_relative.IsFemale,'a','o')] così vicino," dice piano, con la delusione scritta chiaramente sul [Select_CString(disappointed_relative.IsFemale,'suo','suo')] volto."
  az_examination.0019.a: ""La prossima volta avrò successo. Lo giuro.""
  az_examination.0019.b: ""Potresti… aiutarmi?""
  az_examination.0019.c: "Non riesco ad affrontare [Select_CString(disappointed_relative.IsFemale,'lei','lui')] adesso..."
  tgp_brooding_reflection_modifier: "Riflessione cupa"
  tgp_brooding_reflection_modifier_desc: "Questo personaggio si è chiuso in sé, riflettendo a fondo — o forse rimuginando sul fallimento."

  az_examination.0020.t: "Un pari ascende"
  az_examination.0020.desc: "Il cortile ribolle di voci, in egual misura fiere e deluse. Tra il turbine di vesti e pergamene, scorgo il mio pari [successful_peer.GetFirstName]. Basta uno sguardo alla [Select_CString(succesful_peer.IsFemale,'sua','sua')] manica, ricamata con il sigillo dell’Esame di Palazzo, per capire tutto.\n\n[Select_CString(succesful_peer.IsFemale,'Sorride','Sorride')] mentre si avvicina. Forse per abitudine, pietà o sincera gioia."
  az_examination.0020.a: ""Te lo sei meritato. Davvero.""
  az_examination.0020.b: "Borro un grugnito e raddoppio gli studi."
  az_examination.0020.c: "Sono comunque più preoccupato di altre questioni."
  tgp_envy_fueled_study_modifier: "Disciplina alimentata dall’invidia"
  tgp_envy_fueled_study_modifier_desc: "Questo personaggio è colmo di invidia e determinazione, e studia con rinnovato vigore per superare il fallimento e rivaleggiare con chi lo ha superato."
