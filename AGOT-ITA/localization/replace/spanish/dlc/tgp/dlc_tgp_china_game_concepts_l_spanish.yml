l_spanish:

 #start AGOT modofiche
  game_game_concept_minister_grand_chancellor_desc: "Il $game_concept_minister_grand_chancellor$ è il [minister|E] di grado più alto ed è responsabile degli affari diplomatici. Di norma ricopre l'incarico di [grand_secretariat_director|E]."
  game_concept_minister_censor_desc: "Il $game_concept_minister_censor$ è il [minister|E] responsabile delle questioni di intrigo e d'intelligence.\n\nGuardati dall'avere un Censore sleale, poiché può facilmente occultare e prendere parte a [schemes|E] contro di te e la tua [close_family|E]!"
  game_concept_minister_grand_marshal_desc: "Il $game_concept_minister_grand_marshal$ è il comandante di grado più alto nel [realm|E] e comanda un[army|E] di [title_men_at_arms|E]."
  game_concept_minister_of_personnel_desc: "Il $game_concept_minister_of_personnel$ è il [minister|E] responsabile di tutte le questioni legate alle [appointments|E] e può influire notevolmente sul [candidate_score|E] di altri [characters|E]."
  game_concept_minister_of_revenue_desc: "Il $game_concept_minister_of_revenue$ è il [minister|E] responsabile della [taxation|E] e assiste il [son_of_heaven|E] nella gestione della [treasury|E]."
  game_concept_minister_of_rites_desc: "Il $game_concept_minister_of_rites$ è il [minister|E] responsabile degli affari religiosi e spirituali, e può assistere i [governors|E] nell'organizzare gli [examinations|E]."
  game_concept_minister_of_war_desc: "Il $game_concept_minister_of_war$ è il [minister|E] responsabile dell'amministrazione e della gestione delle truppe. Quando i [governors|E] soggetti necessitano di aiuti militari, è il $game_concept_minister_of_war$ a poter inviare Governatori Militari in loro aiuto.\n\nIl ministro non è un [commander|E] attivo e non guida le truppe. Questo compito spetta al [minister_grand_marshal|E]."
  game_concept_minister_of_justice_desc: "Il $game_concept_minister_of_justice$ è il [minister|E] responsabile degli affari legali e assiste il [son_of_heaven|E] nel mantenere un governo giusto."
  game_concept_minister_of_works_desc: "Il $game_concept_minister_of_works$ è il [minister|E] responsabile delle costruzioni e dello sviluppo in tutto il [realm|E], e può avviare [great_projects|E]."
  game_concept_grand_secretariat_director_desc: "Il Direttore del Segretariato è un tipo di [diarch|E] per il [son_of_heaven|E], che aiuta il sovrano divino ad amministrare il [realm|E]."
  game_concept_situation_dynastic_cycle_phase: ""
   game_concept_situation_dynastic_cycle_phases: ""
   game_concept_dynastic_cycle_era_short: ""
   game_concept_dynastic_cycle_eras_short: ""
   game_concept_situation_dynastic_cycle_phase_desc: ""
   game_concept_dynastic_cycle_era_type_stable: ""
   game_concept_dynastic_cycle_era_type_stable_desc: ""
   game_concept_dynastic_cycle_era_type_unstable: ""
   game_concept_dynastic_cycle_era_type_unstable_desc: ""
   game_concept_dynastic_cycle_era_type_chaotic: ""
   game_concept_dynastic_cycle_era_type_chaotic_desc: ""
   game_concept_dynastic_cycle_era_type: ""
   game_concept_dynastic_cycle_era_types: ""
   game_concept_dynastic_cycle_era_type_desc: ""
   game_concept_movement_power_desc: ""
  game_concept_movement_leader_desc: "Un personaggio che guida il [movement|E], delegato come unico membro autorizzato a parlare direttamente con il [son_of_heaven|E] per promuovere l'agenda dei [movements|E]."
  game_concept_favored_movement_desc: "Il $game_concept_favored_movement$ è il [movement|E] che ha ottenuto il sostegno del [son_of_heaven|E]."
  game_concept_favored_movement_desc_ingame: ""
  game_concept_disciple_desc: "I $game_concept_disciples$ sono [characters|E] che rispettano l'alto status di un [elder|E] e seguono i suoi insegnamenti, fino a un [disciple_limit_short|E].\n\nPossono accedere all'[character_interaction|E] #high $request_mentoring_interaction$#! #weak (Complotto)#! per aumentare le proprie [skills|E], e all'[character_interaction|E] #high $celestial_request_elders_support_interaction$#! per ottenere [gold|E], [courtiers|E] e altro.\n\n$disciple_elder_benefits_tt$"
  disciple_elder_benefits_tt: "Un $game_concept_disciple$ e un [elder|E]:\n$BULLET_WITH_TAB$Ottengono più [merit|E]\n$BULLET_WITH_TAB$Hanno meno probabilità di usare [hostile_schemes|E] l'uno contro l'altro\n$BULLET_WITH_TAB$Hanno maggiori probabilità di accettare le [interactions|E] inviate dall'altro\n$BULLET_WITH_TAB$Hanno maggiori probabilità di usare [interactions|E] amichevoli l'uno sull'altro #weak (ad es. $gift_interaction$, $invite_to_council_position_interaction$, ecc.)#!"

    #End AGOT modifiche

 # Celestial
  game_concept_celestial_government: "Governo Celestiale"
  game_concept_celestial: "Celestiale"
  game_concept_celestials: "Celestiali"
  game_concept_celestial_i: "@government_type_celestial!"
  game_concept_celestial_government_desc: "$game_concept_celestial$ è una [government_bureaucratic_type|E] [government_form|E] in cui il [liege|E] nomina personaggi come [governors|E], di due tipi: [civilian_governor_short|E] e [military_governor_short|E].\n\nI personaggi hanno accesso a [influence|E], [noble_families|E], [family_estates|E] e [treasury|E].\n\nI [rulers|E] indipendenti hanno [legitimacy|E], mentre i [vassals|E] puntano a ottenere [merit|E]."


 # Merit
  game_concept_merit: "Merito"
  game_concept_meritorious: "Meritorio"
  game_concept_merit_i: "@merit_icon!"
  game_concept_merit_level: "Grado di Merito"
  game_concept_merit_level_desc: "Il $game_concept_merit_level$ di un [character_possessive|E] indica quanto sia adatto a essere [governor|E] nei [administrative_governments|E] dell’Asia orientale.\n\nRappresenta i risultati documentati e la condotta morale secondo gli ideali confuciani in base alla quantità di [merit|E] ottenuta.\n\nUn funzionario con alto $game_concept_merit_level$ ha un [candidate_score|E] e un [governor_salary|E] più elevati.\n\nI Gradi sono:\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_5' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_6' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_7' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_8' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_9' ).GetNameWithTooltip|L]"
  game_concept_merit_levels: "Gradi di Merito"
  game_concept_merit_level_impact: "Impatto del Grado di Merito"
  game_concept_merit_level_impact_desc: "L’Impatto del Grado di Merito aumenta o riduce i [modifiers|E] ottenuti dal tuo [merit_level|E] attuale."
 
 # Imperial Examinations
  game_concept_imperial_examination: "Esame per il Servizio Civile"
  game_concept_imperial_examinations: "Esami per il Servizio Civile"
  game_concept_examination: "Esame"
  game_concept_examinations: "Esami"
game_concept_imperial_examination_desc: "I $game_concept_imperial_examinations$ rivestono un ruolo fondamentale nelle funzioni [administrative|E] dei [governments|E] [GetGovernment('celestial_government').GetName|E] e [GetGovernment('meritocratic_government').GetName|E]. \n\nAttraverso il sistema degli esami, i burocrati sono nominati per [merit|E] invece che per lignaggio, assicurando che gli studiosi più brillanti, indipendentemente dall’eredità, possano ottenere nomine di [governorship|E]. \n\nI livelli d’esame sono: \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Infantile#!: i genitori possono far sostenere l’esame ai figli a partire dall’età di [EmptyScope.ScriptValue('child_exam_min_age')] tramite l’[interaction|E] $send_child_to_examination_interaction$.#! \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Provinciale#!: i personaggi che non sono [landed|E] possono tentare il secondo livello di esami tramite l’[activity|E] [GetActivityType('activity_local_examination').GetName].#! \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Metropolitano#!: tenuto dal [government|E] [GetGovernment('celestial_government').GetName|E] attraverso l’attività [GetActivityType('activity_imperial_examination').GetName].#! \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Di palazzo#!: gli [EmptyScope.ScriptValue('metropolitan_exam_final_entrants_loc')] finalisti al $activity_imperial_examination$ sono invitati a un banchetto nel palazzo reale per incontrare il [son_of_heaven|E] e mostrargli il proprio valore.#!"
  game_concept_exam_cheat: "Imbroglio d’Esame"
  game_concept_exam_cheat_desc: "Un $game_concept_exam_cheat$ sblocca opzioni che possono essere usate per aggirare l’esame imminente. Attenzione però: farsi sorprendere costa caro."

  game_concept_childrens_examination_i: "@child_exam_icon"
  game_concept_childrens_examination: "Esame dei Fanciulli"
  game_concept_childrens_examination_desc: "Il primo livello degli [imperial_examinations|E], sostenibile dall’età di [EmptyScope.ScriptValue('child_exam_min_age')]. I genitori possono inviare i figli all’esame tramite l’[interaction|E] $send_child_to_examination_interaction$."

  game_concept_provincial_examination_i: "@provincial_exam_icon"
  game_concept_provincial_examination: "Esame Provinciale"
  game_concept_provincial_examination_desc: "Il secondo livello degli [imperial_examinations|E], tramite l’[activity|E] [GetActivityType('activity_local_examination').GetName].\n\n#S Se superato:#!\n[GetModifier( 'tgp_passed_provincial_exam_modifier' ).GetDescWithEffects]."

  game_concept_metropolitan_examination_i: "@metropolitan_exam_icon"
  game_concept_metropolitan_examination: "Esame Metropolitano"
  game_concept_metropolitan_examination_desc: "Il terzo livello degli [imperial_examinations|E]. Tenuto dal [government|E] [GetGovernment('celestial_government').GetName|E] tramite l’[activity|E] [GetActivityType('activity_imperial_examination').GetName].\n\n#S Se superato:#!\n[GetModifier( 'tgp_passed_metropolitan_exam_modifier' ).GetDescWithEffects]."

  game_concept_palace_examination_i: "@palace_exam_icon"
  game_concept_palace_examination: "Esame di Palazzo"
game_concept_palace_examination_desc: "Il quarto e ultimo degli [imperial_examinations|E]. Gli [EmptyScope.ScriptValue('metropolitan_exam_final_entrants_loc')] finalisti del [GetActivityType('activity_imperial_examination').GetName] sono invitati a un banchetto nel palazzo reale per prostrarsi e dimostrare il proprio valore al [son_of_heaven|E].\n\n#S Se superato:#!\n[GetModifier( 'tgp_passed_palace_exam_modifier' ).GetDescWithEffects]."

  game_concept_exam_advantage: "Vantaggio d’Esame"
  game_concept_exam_advantage_desc: "Il $game_concept_exam_advantage$ migliora le probabilità di varie azioni durante un [imperial_examination|E], come rispondere alle domande e dimostrare abilità."
 
  game_concept_exam_score: "Punteggio d’Esame"
  game_concept_exam_score_desc: "Il $game_concept_exam_score$ determina la probabilità che un candidato superi un [imperial_examination|E].\n\nIl punteggio iniziale si basa sul [trait|E] [GetTrait('confucian_education').GetName( GetNullCharacter )] del candidato, nonché sulle [skills|E] di [learning|E], [stewardship|E] e [martial|E] a seconda del focus del $game_concept_examination$.\n\nSolo i primi dieci candidati nell’[activity|E] [GetActivityType('activity_imperial_examination').GetName] possono tentare la @palace_exam_icon! #V Esame di Palazzo#!."

  game_concept_merit_pool: "Elenco Candidati"
  game_concept_merit_pools: "Elenchi Candidati"
  game_concept_merit_pool_possessive: "dell’Elenco Candidati"
  game_concept_merit_pool_desc: "Un $game_concept_merit_pool$ contiene tutti i [characters|E] potenziali che possono ottenere [titles|E] con determinati tipi di [appointment|E].\n\nI candidati sono ordinati in base al loro [candidate_score|E]. Alcune [appointment_succession_laws|E] usano il [merit|E], che ordina i candidati prima per [merit_level|E] e poi per $game_concept_candidate_score$.\n\nQuando il [holder|E] di un Titolo con $game_concept_appointment$ muore, il Titolo passerà al personaggio con rango più alto nella lista. Se il personaggio detiene già un Titolo, il nuovo Titolo deve avere una [appointment_prominence|E] superiore, altrimenti passerà al successivo."

  game_concept_appointment_prominence: "Prominenza"
game_concept_appointment_prominence_desc: "La $game_concept_appointment_prominence$ riflette quanto sia desiderabile un [title|E] per i candidati idonei.\n\nUn candidato che già detiene un titolo verrà nominato a un nuovo titolo dello stesso [title_tier|E] solo se questo ha una $game_concept_appointment_prominence$ più elevata.\n\nLa $game_concept_appointment_prominence$ si basa in genere sulla ricchezza locale e sulla vicinanza alla [realm_capital|E], ma a seconda delle circostanze possono applicarsi altri fattori, come la dimensione dei [title_men_at_arms|E] per i [military_governors|E]."

  game_concept_entrant: "Candidato"
  game_concept_entrants: "Candidati"
  game_concept_entrant_desc: "Un $game_concept_entrant$ è un personaggio che mette alla prova il proprio valore nell’[activity|E] dell’[imperial_examination|E]."

  game_concept_subject_standing: "Status del Suddito"
  game_concept_subject_standing_desc: "Il $game_concept_subject_standing$ rappresenta lo status conferito a un [tributary|E] o [vassal|E] dal proprio [suzerain|E] o [liege|E]."

  game_concept_imperial_grace: "Grazia Imperiale"
game_concept_imperial_grace_desc: "La $game_concept_imperial_grace$ rappresenta lo status conferito a un [tributary|E] dal [son_of_heaven|E].\n\nUn’elevata $game_concept_imperial_grace$ può comportare privilegi speciali concessi al $game_concept_tributary$ durante le [tribute_missions|E]. A bassi livelli di $game_concept_imperial_grace$, il $game_concept_son_of_heaven$ può #EMP esigere#! tributo da te e, se scende a zero, la relazione potrebbe finire."

  game_concept_seal_of_investiture: "Sigillo d’Investitura"
  game_concept_seal_of_investiture_desc: "Insieme documento legale e venerato simbolo della grazia del Figlio del Cielo, il $game_concept_seal_of_investiture$ sancisce lo status speciale del titolare quale [tributary|E] leale e favorito di [SelectLocalization( GetPlayer.IsValid, 'game_concept_seal_of_investiture_desc_ingame', 'h_china' )].\n\nUn $game_concept_seal_of_investiture$ può essere concesso ai $game_concept_tributaries$ con alta [imperial_grace|E] durante le cerimonie di chiusura di una #bold Missione Tributaria#! riuscita."
  game_concept_seal_of_investiture_desc_ingame: "[GetTitleByKey('h_china').GetDefinitiveName]"
  HAS_SEAL_OF_INVESTITURE: "Possiedi un [seal_of_investiture|E]"
  NO_SEAL_OF_INVESTITURE: "Non possiedi un [seal_of_investiture|E]"

  SUBJECT_STANDING_CONCEPT: "[subject_standing|E]"
  SUBJECT_STANDING_IMPERIAL_GRACE_CONCEPT: "[imperial_grace|E]"
IMPERIAL_GRACE_ICON: "@imperial_grace!"

IMPERIAL_GRACE_LOSS_STABILITY: "Poiché il [dynastic_cycle|E] è attualmente nella fase $situation_dynastic_cycle_phase_stability$, tutti i #EMP $tributaries_celestial$#! perdono @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability')|V1] di [imperial_grace|E] ogni anno."
IMPERIAL_GRACE_LOSS_STABILITY_EXPANSION: "Poiché il [dynastic_cycle|E] è attualmente nella fase $situation_dynastic_cycle_phase_stability_expansion$, tutti i #EMP $tributaries_celestial$#! perdono @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability_expansion')|V1] di [imperial_grace|E] ogni anno."
IMPERIAL_GRACE_LOSS_STABILITY_ADVANCEMENT: "Poiché il [dynastic_cycle|E] è attualmente nella fase $situation_dynastic_cycle_phase_stability_advancement$, tutti i #EMP $tributaries_celestial$#! perdono @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability_advancement')|V1] di [imperial_grace|E] ogni anno."
IMPERIAL_GRACE_LOSS_INSTABILITY: "Poiché il [dynastic_cycle|E] è attualmente nella fase $situation_dynastic_cycle_phase_stability_advancement$, tutti i #EMP $tributaries_celestial$#! perdono @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_instability')|V1] di [imperial_grace|E] ogni anno."
IMPERIAL_GRACE_LOSS_INSTABILITY_CONQUEST: "Poiché il [dynastic_cycle|E] è attualmente nella fase $situation_dynastic_cycle_phase_instability_conquest$, tutti i #EMP $tributaries_celestial$#! perdono @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_instability_conquest')|V1] di [imperial_grace|E] ogni anno."
IMPERIAL_GRACE_LOSS_CHAOS: "Poiché il [dynastic_cycle|E] è attualmente nella fase $situation_dynastic_cycle_phase_chaos$, tutti i #EMP $tributaries_celestial$#! perdono @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_chaos')|V1] di [imperial_grace|E] ogni anno."

 # Mandate
  game_concept_mandate_of_heaven: "Mandato del Cielo"
  game_concept_mandate_of_heaven_mandate: "Mandato"
  game_concept_mandate_of_heaven_desc: "Il $game_concept_mandate_of_heaven$ è una forma speciale di [legitimacy|E] disponibile solo al [son_of_heaven|E]. Rappresenta il diritto del monarca a governare e chi sia considerato il sovrano supremo sotto tutto il cielo.\n\nIl Mandato è strettamente legato al [dynastic_cycle|E]. Il Ciclo influisce su come il monarca regnante guadagna Legittimità e può anche cambiare la [situation_dynastic_cycle_phase|E] in base al livello di Mandato del monarca."

  game_concept_son_of_heaven: "Figlio del Cielo"
  game_concept_son_of_heaven_possessive: "del Figlio del Cielo"
  game_concept_son_of_heaven_desc: "Il $game_concept_son_of_heaven$ è l’[hegemon|E] della Cina e il [top_liege|E] del [celestial_government|E].\n\nIl $game_concept_son_of_heaven$ ha una forma speciale di [legitimacy|E], il [mandate_of_heaven|E], e un [situation_participant_group|E] unico chiamato semplicemente $game_concept_son_of_heaven$."

 # Treasury
  game_concept_treasury_i: "@treasury_icon!"
  game_concept_treasury: "Tesoro"
  game_concept_treasury_desc: "In certi [administrative_governments|E], il Tesoro rappresenta risorse che possono essere usate solo per fini governativi, in contrasto con il tuo [gold|E] personale.\n\n$BULLET$#indent_newline:2 Come [vassal|E], riceverai Tesoro dal tuo [liege|E], in base ai tuoi contributi di [tax|E] e ad altri obblighi#!\n$BULLET$#indent_newline:2 Il Tesoro è creato dal [top_liege|e], che converte una percentuale delle entrate da [taxation|E] in Tesoro#!\n$BULLET$#indent_newline:2 Puoi trasferire [gold|E] nel Tesoro a piacimento#!\n$BULLET$#indent_newline:2 Il Tesoro resta con il [title|E] se questo ottiene un nuovo [holder|E]#!"
  game_concept_imperial_treasury_i: "$game_concept_treasury_i$"
  game_concept_imperial_treasury: "Tesoro Imperiale"
  game_concept_imperial_treasury_desc: "$game_concept_treasury_desc$"

  game_concept_treasury_vassal_development: "Sviluppo dei Vassalli"
  game_concept_treasury_vassal_development_desc: "Tesoro inviato ai [vassals|E] diretti tramite il loro [liege|E], in base ai loro contributi fiscali e ad altre [obligations|E]."
  game_concept_treasury_ministry_budget: "Bilancio dei Ministeri"
  game_concept_treasury_ministry_budget_short: "Ministeri"
  game_concept_treasury_ministry_budget_desc: "Tesoro inviato ai [vassals|E] dal governo centrale per finanziare i [ministries|E]. Si basa sull’allocazione periodicamente calcolata delle entrate di [treasury|E] del [top_liege|E]."
  game_concept_treasury_salary_budget: "Bilancio Stipendi"
  game_concept_treasury_salary_budget_short: "Stipendi"
  game_concept_treasury_salary_budget_desc: "Tesoro inviato ai [vassals|E] dal governo centrale, che ricevono come [gold|E] da usare quale stipendio personale. Si basa sull’allocazione periodicamente calcolata delle entrate di [treasury|E] del [top_liege|E]."
  game_concept_treasury_military_budget: "Bilancio Militare"
  game_concept_treasury_military_budget_short: "Militare"
  game_concept_treasury_military_budget_desc: "Tesoro inviato ai [vassals|E] delle [province|E] militari dal governo centrale, per finanziare attività militari aggiuntive. Si basa sull’allocazione periodicamente calcolata delle entrate di [treasury|E] del [top_liege|E]."

  game_concept_governor_salary: "Stipendio del Governatore"
  game_concept_governor_salary_desc: "Negli [administrative_governments|E] che distinguono tra [gold|E] e [treasury|E], i [governors|E] ricevono uno stipendio in $game_concept_gold$."

  game_concept_treasury_budgeting: "Bilanciamento del Tesoro"
  game_concept_treasury_budget: "Bilancio del Tesoro"
  game_concept_treasury_budgeting_desc: "Un sistema incaricato di distribuire fondi centrali a specifici [vassals|E] e sotto-vassalli a specifiche aliquote di allocazione.\n\nQuando un bilancio è promulgato, viene calcolata una [treasury_budget_base_rate|E] per vassallo per ciascuna [treasury_budget_category|E] in base alla [treasury_budget_capacity|E] disponibile.\n\n@alert_icon! La tariffa base calcolata #bold non verrà modificata#! finché non sarà promulgato un nuovo bilancio in futuro! Quindi, se aumentano i beneficiari, i costi del tuo bilancio cresceranno."

  game_concept_treasury_budget_capacity: "Capacità di Bilancio"
  game_concept_treasury_budget_capacity_desc: "L’ammontare mensile di [treasury|E] disponibile per il [treasury_budgeting|E]. Consiste nelle entrate di tesoro meno le spese regolari non gestite dal bilancio, come [treasury_vassal_development|E] e [court_amenities|E]."

  game_concept_treasury_budget_category: "Categoria di Bilancio"
  game_concept_treasury_budget_category_desc: "Una parte distinta del [treasury_budgeting|E] che può ricevere allocazioni di bilancio. Ogni categoria può avere destinatari diversi e può pagare in [gold|E] invece che in [treasury|E]."

  game_concept_treasury_budget_base_rate: "Aliquota Base di Bilancio"
  game_concept_treasury_budget_base_rate_short: "Aliquota Base"
  game_concept_treasury_budget_base_rate_desc: "La quantità che riceve un destinatario standard di una [treasury_budget_category|E]. I destinatari possono ricevere più o meno dell’aliquota base in base al loro [title_rank|E], al [merit_level|E] o ad altri modificatori."

  game_concept_treasury_budget_category_trend: "Tendenza della Categoria di Bilancio"
  game_concept_treasury_budget_category_trend_short: "Tendenza"
  game_concept_treasury_budget_category_trend_desc: "La differenza di [treasury|E] che una [treasury_budget_category|E] riceverà rispetto al precedente bilancio promulgato."

  game_concept_treasury_budget_unallocated: "Bilancio del Tesoro Non Assegnato"
  game_concept_treasury_budget_unallocated_short: "Non Assegnato"
  game_concept_treasury_budget_unallocated_desc: "Qualsiasi bilancio del tesoro non assegnato contribuirà alle entrate generali del [treasury]."

  game_concept_treasury_budget_deficit: "Deficit del Bilancio del Tesoro"
  game_concept_treasury_budget_deficit_short: "Deficit"
  game_concept_treasury_budget_deficit_desc: "Quando si spende oltre la [treasury_budget_capacity|E], un importo verrà sottratto dalle entrate mensili di [treasury|E]."

 # Celestial Bureaucracy
  game_concept_celestial_bureaucracy: "Burocrazia Celestiale"
  game_concept_celestial_bureaucracy_desc: "La $game_concept_celestial_bureaucracy$ rappresenta il livello di centralizzazione del [realm_possessive|E] [celestial|E] e il potere generale esercitato dal [ruler|E] sui propri [vassals|E].\n\nSolo il [top_liege|E] può cambiare la $game_concept_celestial_bureaucracy$. I $game_concept_vassals$ celestiali usano lo stesso livello del loro $game_concept_liege$.\n\nEsistono quattro livelli di $game_concept_celestial_bureaucracy$:\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_0$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_1$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_2$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_3$\n\nAumentare la $game_concept_celestial_bureaucracy$ costa un ammontare di [prestige|E] in base a [realm_size|E] e alla [learning_skill|E] del sovrano."
  game_concept_minister: "Ministro"
  game_concept_ministers: "Ministri"
  game_concept_minister_possessive: "del Ministro"
  game_concept_ministers_possessive: "dei Ministri"
  game_concept_minister_desc: "I $game_concept_ministers$ sono un tipo di [councillors|E] al servizio del [council|E], o [ministry|E], del [son_of_heaven|E].\n\nOgni ministro ha varie responsabilità, come finanziare [great_projects|E] e aiutare i [governors|E] in diversi modi."
  game_concept_ministry: "Ministero"
  game_concept_ministries: "Ministeri"
  game_concept_ministry_possessive: "del Ministero"
  game_concept_ministries_possessive: "dei Ministeri"
game_concept_ministry_desc: "Il $game_concept_ministry$ è un tipo di [council|E] disponibile solo per il [son_of_heaven|E].\n\nVi sono nove [ministers|E], ciascuno dei quali rappresenta il livello più alto di governo ed è a capo del proprio dipartimento. Sono ordinati in una gerarchia, che consente a un ministro di rango inferiore di essere promosso a una posizione di rango superiore in base alla [appointment_prominence|E] del [title|E].\n\nI $game_concept_ministers$ sono:\n$EFFECT_LIST_BULLET$[minister_grand_chancellor|E]\n$EFFECT_LIST_BULLET$[minister_censor|E]\n$EFFECT_LIST_BULLET$[minister_grand_marshal|E]\n$EFFECT_LIST_BULLET$[minister_of_personnel|E]\n$EFFECT_LIST_BULLET$[minister_of_war|E]\n$EFFECT_LIST_BULLET$[minister_of_revenue|E]\n$EFFECT_LIST_BULLET$[minister_of_justice|E]\n$EFFECT_LIST_BULLET$[minister_of_rites|E]\n$EFFECT_LIST_BULLET$[minister_of_works|E]"
  game_concept_minister_grand_chancellor: "$councillor_chancellor_celestial_government_imperial$"
  game_concept_minister_grand_chancellor_possessive: "$councillor_chancellor_celestial_government_imperial_possessive$"
minister_grand_chancellor_action_breakdown: "#indent_newline:4 #weak Il ministro può, per esempio:\n$BULLET$Usa la [decision|E] [GetDecision('favored_movement_consults_heaven_decision').GetName|V]\n$BULLET$Invita [courtier|E] di qualsiasi tipo con la [decision|E] [GetDecision('tgp_minister_recruit_courtiers_decision').GetName|V]\n$BULLET$Accedi a opzioni speciali dell’[interaction|E] #V $influence_meritorious_career_interaction$#!, a costo ridotto\n$BULLET$Avvia il [great_project|E] [GetGreatProjectType('minister_compel_religious_uniformity').GetName|V]#!#!"
  game_concept_minister_censor: "$councillor_spymaster_celestial_government_imperial$"
  game_concept_minister_censor_possessive: "$councillor_spymaster_celestial_government_imperial_possessive$"
minister_censor_action_breakdown: "#indent_newline:4 #weak Il ministro può, per esempio:\n$BULLET$Usa l’[interaction|E] #V $censor_find_secrets_interaction$#! per scoprire [secrets|E] nelle [courts|E] dei [vassal|E] o ottenere [hooks|E]\n$BULLET$Compiere [blackmail|E] attiverà il [dynastic_cycle_catalyst|E] #V «$catalyst_minister_blackmailed$»#!\n$BULLET$Accedi a opzioni speciali dell’[interaction|E] #V $influence_meritorious_career_interaction$#!#!#!"
  game_concept_minister_grand_marshal: "$minister_grand_marshal$"
  game_concept_minister_grand_marshal_possessive: "$minister_grand_marshal_possessive$"
minister_grand_marshal_action_breakdown: "#indent_newline:4 #weak Il ministro può, per esempio:\n$BULLET$Avvia il [great_project|E] #V Grande Campagna#!\n$BULLET$Avvia il [great_project|E] [GetGreatProjectType('construct_great_barracks').GetName|V]\n$BULLET$Usa i [casus_bellis|E] #V $CHINA_SEIZE_COUNTY_CB_NAME$#! e #V $CHINA_SEIZE_DUCHY_CB_NAME$#! nelle [dynastic_cycle_eras_short|E] di [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName] e [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability_conquest').GetName]\n$BULLET$Accedi a opzioni speciali dell’[interaction|E] #V $influence_meritorious_career_interaction$#!#!#!"
  game_concept_minister_of_personnel: "$minister_personnel$"
  game_concept_minister_of_personnel_possessive: "$minister_personnel_possessive$"
minister_of_personnel_action_breakdown: "#indent_newline:4 #weak Il ministro può, per esempio:\n$BULLET$Usa l’[interaction|E] #V $force_governor_removal_interaction$#! per licenziare i [governors|E] a prescindere dalla [law|E] [GetLawGroup('celestial_retirement_law').GetName]\n$BULLET$Invita [courtier|E] di qualsiasi tipo con la [decision|E] [GetDecision('tgp_minister_recruit_courtiers_decision').GetName|V]\n$BULLET$Obbliga ad accettare le [interactions|E] #V $offer_courtier_interaction$#! e #V $demand_courtier_interaction$#!\n$BULLET$Accedi a opzioni speciali dell’[interaction|E] #V $influence_meritorious_career_interaction$#!, a costo ridotto#!#!"
  game_concept_minister_of_revenue: "$councillor_steward_celestial_government_imperial$"
  game_concept_minister_of_revenue_possessive: "$councillor_steward_celestial_government_imperial_possessive$"
minister_of_revenue_action_breakdown: "#indent_newline:4 #weak Il ministro può, per esempio:\n$BULLET$Assisti i [vassals|E] che possono #V $celestial_request_treasury_interaction$#!\n$BULLET$Usa la [decision|E] [GetDecision('tgp_suggest_budget_change_decision').GetName|V]\n$BULLET$Avvia il [great_project|E] [GetGreatProjectType('minister_project_conduct_census').GetName|V]\n$BULLET$Usa l’[interaction|E] #V $pay_treasury_debt_interaction$#! per pagare il [treasury_debt|E] dei [civilian_governors|E], attivando il [dynastic_cycle_catalyst|E] #V «$catalyst_cleared_treasury_debt$»#!\n$BULLET$Accedi a opzioni speciali dell’[interaction|E] #V $influence_meritorious_career_interaction$#!#!#!"
  game_concept_minister_of_rites: "$councillor_court_chaplain_celestial_government_imperial$"
  game_concept_minister_of_rites_possessive: "$councillor_court_chaplain_celestial_government_imperial_possessive$"
minister_of_rites_action_breakdown: "#indent_newline:4 #weak Il ministro può, per esempio:\n$BULLET$Avvia il [great_project|E] [GetGreatProjectType('minister_project_culture').GetName|V]\n$BULLET$Avvia il [great_project|E] [GetGreatProjectType('minister_compel_religious_uniformity').GetName|V]\n$BULLET$Aiuta i [vassals|E] a ospitare [examinations|E]\n$BULLET$Accedi a opzioni speciali dell’[interaction|E] #V $influence_meritorious_career_interaction$#!\n$BULLET$#V $demand_conversion_minister_rites_interaction$#! sui [characters|E] di [faiths|E] [faith_hostile|E] o [faith_evil|E]#!#!"
  game_concept_minister_of_war: "$minister_war$"
  game_concept_minister_of_war_possessive: "$minister_war_possessive$"
minister_of_war_action_breakdown: "#indent_newline:4 #weak Il ministro può, per esempio:\n$BULLET$Invia aiuti ai [vassals|E] in [war|E] che possono #V $celestial_request_military_aid_interaction$#!\n$BULLET$Ordina ai [military_governors|E] di unirsi alle [wars|E] di altri [governors|E]\n$BULLET$Avvia il [great_project|E] [GetGreatProjectType('minister_project_train_troops').GetName|V]\n$BULLET$Usa l’[interaction|E] #V $pay_treasury_debt_interaction$#! per pagare il [treasury_debt|E] dei [military_governors|E], attivando il [dynastic_cycle_catalyst|E] #V «$catalyst_cleared_treasury_debt$»#!\n$BULLET$Accedi a opzioni speciali dell’[interaction|E] #V $influence_meritorious_career_interaction$#!#!#!"
  game_concept_minister_of_justice: "$minister_justice$"
  game_concept_minister_of_justice_possessive: "$minister_justice_possessive$"
minister_of_justice_action_breakdown: "#indent_newline:4 #weak Il ministro può, per esempio:\n$BULLET$Avvia il [great_project|E] [GetGreatProjectType('minister_project_establish_control').GetName|V]\n$BULLET$Usa l’[interaction|E] #V $imprison_interaction$#! sui [vassals|E] e [courtiers|E], che non possono rifiutare\n$BULLET$Usa l’[interaction|E] #V $pardon_interaction$#! sui [characters|E] che hanno commesso [crimes|E]\n$BULLET$Usa l’[interaction|E] $censor_find_secrets_interaction$ per scoprire [secrets|E] nelle [courts|E] dei [vassal|E] e [imprison|E] o perdonare [criminals|E] noti\n$BULLET$Svelare [secrets|E] attiverà $catalyst_minister_exposed_secret$ [dynastic_cycle_catalyst|E]\n$BULLET$Accedi a opzioni speciali dell’[interaction|E] #V $influence_meritorious_career_interaction$#!#!#!"
  game_concept_minister_of_works: "$minister_works$"
  game_concept_minister_of_works_possessive: "$minister_works_possessive$"
minister_of_works_action_breakdown: "#indent_newline:4 #weak Il ministro può, per esempio:\n$BULLET$Avvia il [great_project|E] [GetGreatProjectType('minister_project_development').GetName|V]\n$BULLET$Avvia il [great_project|E] [GetGreatProjectType('grand_canals').GetName|V]\n$BULLET$Avvia il [great_project|E] [GetGreatProjectType('great_wall').GetName|V]\n$BULLET$Può costruire [buildings|E] e [holdings|E] entro il [realm|E]\n$BULLET$Può costruire [buildings|E] e [holdings|E] nei [tributaries|E] del [son_of_heaven|E] durante la [dynastic_cycle_era_short|E] di [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]\n$BULLET$Accedi a opzioni speciali dell’[interaction|E] #V $influence_meritorious_career_interaction$#!#!#!"
  game_concept_grand_secretariat_director: "Direttore della Segreteria"
  game_concept_grand_secretariat: "Gran Segreteria"
  game_concept_grand_secretariat_possessive: "della Gran Segreteria"
  game_concept_ministry_obligation: "Obbligo Ministeriale"
  game_concept_ministry_obligations: "Obblighi Ministeriali"
  game_concept_ministry_obligations_desc: "Le $game_concept_ministry_obligations$ sono un insieme unico di [vassal_obligations|E] disponibili solo per i [ministers|E].\n\nTutti i ministri civili hanno un’opzione specifica impostata come predefinita, mentre il [minister_grand_marshal|E] ha un’opzione unica che fornisce al Maresciallo [title_men_at_arms|E].\n\nQuesti obblighi non possono essere modificati."

  game_concept_civilian_career_path: "Percorso di Carriera Civile"
  game_concept_civilian_career_path_i: "@celestial_standard_administration!"
  game_concept_civilian_career_path_desc: "I [rulers|E] che intraprendono un Percorso di Carriera Civile privilegiano le abilità amministrative sull’astuzia marziale. Sono nominati ai Circuiti Civili e il loro [merit|E] crescerà in base al successo nello sviluppare la terra con [buildings|E] e nell’aumentare i [taxes|E] versati al [liege|E]."
  game_concept_civilian_career: "Carriera Civile"
  game_concept_civilian_career_short: "Civile"
  game_concept_military_career_path: "Percorso di Carriera Militare"
  game_concept_military_career_path_i: "@celestial_military_administration!"
  game_concept_military_career_path_desc: "I [rulers|E] che intraprendono un Percorso di Carriera Militare privilegiano le abilità marziali sui compiti amministrativi. Sono nominati ai Circuiti Militari e il loro [merit|E] crescerà in base alla capacità di reclutare e mantenere [title_men_at_arms|E]."
  game_concept_military_career: "Carriera Militare"
  game_concept_military_career_short: "Militare"
 
  game_concept_civilian_governor: "Governatore Civile"
  game_concept_civilian_governors: "Governatori Civili"
  game_concept_civilian_governor_short: "Civile"
  game_concept_civilian_governor_desc: "Un Governatore Civile è un [governor|E] con [vassal_obligations|E] civili. A differenza dei [military_governors|E], non può schierare [title_men_at_arms|E] e si concentra esclusivamente sui compiti amministrativi e sullo sviluppo delle terre che governa.\n\nI [characters|E] che seguono un [civilian_career_path|E] possono diventare Governatori Civili."
  game_concept_military_governor: "Governatore Militare"
  game_concept_military_governors: "Governatori Militari"
  game_concept_military_governor_short: "Militare"
  game_concept_military_governor_desc: "Un Governatore Militare è un [governor|E] con [vassal_obligations|E] militari. A differenza dei [civilian_governors|E], può schierare [title_men_at_arms|E] e li userà per proteggere il [realm|E] da incursioni straniere e sostenere altri Governatori che necessitino di aiuto militare.\n\nI [characters|E] che seguono un [military_career_path|E] possono diventare Governatori Militari."

 # Great Projects
  game_concept_great_project: "Grande Progetto"
  game_concept_great_projects: "Grandi Progetti"
  game_concept_great_project_i: "@great_project_icon!"
  game_concept_great_project_possessive: "del Grande Progetto"
  game_concept_great_project_desc: "I Grandi Progetti sono imprese colossali che richiedono tutte le risorse del [realm|E].\n\nAlcuni Grandi Progetti prevedono la costruzione di un [great_building|E], altri il recupero da una [natural_disaster|E].\n\nMentre il [ruler|E] del Reame supervisiona lo sviluppo del Grande Progetto, i [subjects|E] possono offrire [great_project_contributions|E] per sostenerne il progresso."
  game_concept_great_project_contribution: "Contributo"
  game_concept_great_project_contributions: "Contributi"
  game_concept_great_project_contribute: "Contribuisci"
  game_concept_great_project_contributed: "Ha contribuito"
  game_concept_great_project_contribution_desc: "I contributi consentono a più [rulers|E] di aiutare lo sviluppo di un [great_project|E], ottenendo vari benefici in cambio.\n\nAlcuni contributi sono obbligatori perché il Grande Progetto possa iniziare, altri sono facoltativi. I contributi facoltativi rimanenti possono essere versati anche a progresso avviato, fino a un certo momento."
game_concept_great_project_contributor: "Contributore"
game_concept_great_project_contributors: "Contributori"
game_concept_great_project_contributor_possessive: "del contributore"
game_concept_great_project_contributors_possessive: "dei contributori"
game_concept_great_project_contributor_desc: "I [rulers|E] che si impegnano a coprire almeno una [great_project_contribution|E] di un [great_project|E], ottenendo in cambio vari benefici.\n\nPer la maggior parte delle [great_project_contributions|E], qualsiasi [subject|E] nel [realm|E] può diventare un [great_project_contributor|E]."

 # Situation
  game_concept_dynastic_cycle: "Ciclo Dinastico"
  game_concept_dynastic_cycle_possessive: "del Ciclo Dinastico"
game_concept_dynastic_cycle_desc: "Il $game_concept_dynastic_cycle$ raffigura lo stato socio-politico del Grande Impero di Cina, che attraversa [situation_dynastic_cycle_phases|E] di stabilità, instabilità e caos.\n\nElemento chiave del $game_concept_dynastic_cycle$ è il [mandate_of_heaven|E], una forma di [legitimacy|E] detenuta dall’Imperatore. Se mai andasse perduto, il Grande Impero di Cina #N si frantumerà#! — finché non sarà di nuovo unito da qualcuno degno di essere il Figlio del Cielo.#!"


  game_concept_dynastic_cycle_catalyst: "Catalizzatore del Ciclo Dinastico"
  game_concept_dynastic_cycle_catalysts: "Catalizzatori del Ciclo Dinastico"
  game_concept_dynastic_cycle_catalyst_possessive: "del Catalizzatore del Ciclo Dinastico"
  game_concept_dynastic_cycle_catalysts_possessive: "dei Catalizzatori del Ciclo Dinastico"
  game_concept_dynastic_cycle_catalyst_desc: "$game_concept_situation_catalyst_desc$"

  game_concept_movement: "Movimento"
  game_concept_movements: "Movimenti"
  game_concept_movement_possessive: "del Movimento"
  game_concept_movements_possessive: "dei Movimenti"
  game_concept_movement_desc: "Gruppo di [characters|E] con interessi e una visione condivisa del [dynastic_cycle|E]. Ogni membro del Movimento può avere accesso a diverse [interactions|E] e [decisions|E] per influire sul ciclo. Un [movement_leader|E] è il portavoce che rappresenta gli interessi del [movement_possessive|E] presso il [son_of_heaven|E]."
  game_concept_movement_power: "Potere del Movimento"
  game_concept_movement_power_i: "@movement_power_icon!"
  game_concept_movement_power_short: "Potere"
  game_concept_personal_movement_power: "Potere Personale nel Movimento"
  game_concept_personal_movement_power_desc: "$game_concept_personal_movement_power$ indica quanto un membro aumenta il [movement_power_short|E] complessivo del proprio [movement|E]"
  game_concept_personal_movement_power_short: "Potere"
  game_concept_movement_leader: "Leader del Movimento"
  game_concept_movement_leader_possessive: "del Leader del Movimento"
  game_concept_movement_leaders: "Leader del Movimento"
  game_concept_movement_leaders_possessive: "dei Leader del Movimento"
  game_concept_movement_leader_short: "Leader"
  game_concept_favored_era: "Era Favorita"
  game_concept_favored_era_possessive: "dell’Era Favorita"
  game_concept_favored_era_desc: "La $game_concept_favored_era$ è la volontà del Cielo manifestata dal [son_of_heaven|E] riguardo al corso del [dynastic_cycle|E]. Determina quale [dynastic_cycle_era_type_stable|E] verrà attuata dopo la fine della [dynastic_cycle_era_type_unstable|E]."
  game_concept_favored_movement: "Movimento Favorito"
  game_concept_favored_movement_possessive: "del Movimento Favorito"
  game_concept_favored_movement_short: "Favorito"
  game_concept_disciple: "Discepolo"
  game_concept_disciples: "Discepoli"
  game_concept_disciple_possessive: "del Discepolo"
  game_concept_disciples_possessive: "dei Discepoli"
  game_concept_disciple_limit: "Limite di Discepoli"
  game_concept_disciple_limit_short: "Limite"
  game_concept_disciple_limit_desc: "Il $game_concept_disciple_limit$ è la capacità di quanti [disciples|E] un [elder|E] può avere in un dato momento.\n\nIl limite è [EmptyScope.ScriptValue('disciples_limit_base_value')|V0] di base. Può essere aumentato, ad esempio, migliorando un [domicile|E] con specifici [domicile_buildings|E]."
  game_concept_elder: "Anziano"
  game_concept_elders: "Anziani"
  game_concept_elder_possessive: "dell’Anziano"
  game_concept_elders_possessive: "degli Anziani"
  game_concept_elder_desc: "Un $game_concept_elder$ è un [character|E] con uno o più [disciples|E], che seguono gli insegnamenti $game_concept_elders_possessive$.\n\n$disciple_elder_benefits_tt$"

  game_concept_disaster: "Disastro"
  game_concept_disasters: "Disastri"
  game_concept_natural_disaster: "Disastro Naturale"
  game_concept_natural_disasters: "Disastri Naturali"
  game_concept_disaster_desc: "I $game_concept_natural_disasters$ comprendono [floods|E] e [earthquakes|E].\n\nUn $game_concept_natural_disaster$ causerà la [character_death_death|E] di molti [characters|e] nelle [counties|E] colpite e avrà inoltre un impatto negativo significativo su [development|E], [county_opinion|E] e [control|E] in base alla gravità del disastro.\n\nLa devastazione provocata da un $game_concept_natural_disaster$ può essere annullata e la terra rivitalizzata completando un [great_project|E] di soccorso."

  game_concept_earthquake: "Terremoto"
  game_concept_earthquakes: "Terremoti"
  game_concept_earthquake_desc: "Un $game_concept_earthquake$ è un tipo di [natural_disaster|E] che provoca distruzione grave e improvvisa in un numero ristretto di [counties|E].\nI $game_concept_earthquakes$ possono verificarsi solo nelle regioni più soggette ad attività sismica."

  game_concept_flood: "Alluvione"
  game_concept_floods: "Alluvioni"
  game_concept_flooded: "Allagato"
  game_concept_flood_desc: "Una $game_concept_flood$ è una [natural_disaster|E] che causa danni crescenti in un gran numero di [counties|E].\nLe $game_concept_floods$ possono avvenire solo lungo le rive dei grandi fiumi."
 
  game_concept_government_bureaucratic_type: "Burocratico"
