l_spanish:

aspect_upgrade_event_header: "Aspetto di [ROOT.Char.Custom('GetAspectNoun')|U]:"
tgp_east_asia_mandala_events.1000.t: "$aspect_upgrade_event_header$ Ascesa"
tgp_east_asia_mandala_events.1000.t.final: "$aspect_upgrade_event_header$ Trascendenza"
tgp_east_asia_mandala_events.1000.desc.02: "Tra grandi gioie, danze e riti di [ROOT.Char.Custom('GetAspectNoun')], ho dato lustro alla casata [ROOT.Char.GetHouse.GetBaseName] ascendendo al gradino successivo dell’aspetto di [ROOT.Char.Custom('GetAspectNoun')].\n\nIl brontolio dei nostri #EMP poteri#! e gli atti quasi divini attirano, giorno dopo giorno, sempre più seguaci.\n\nMi concedo un attimo per assaporare il momento, osservando lo spettacolo dei celebranti innanzi a me."
tgp_east_asia_mandala_events.1000.desc.03.outro: "Mi abbandono allo schienale e osservo i sacrifici simbolici e gli intrattenitori che danzano in mio onore. #EMP Il nostro potere cresce.#!"
tgp_east_asia_mandala_events.1000.desc.creation_03: "Un banchetto in onore di un aspetto della creazione — uno spettacolo delizioso di colori, danze e musica — è tenuto per celebrare l’ascesa della casata [ROOT.Char.GetHouse.GetBaseName] al gradino intermedio della creazione.\n\nDimostrando la nostra divinità, atto dopo atto, stiamo radunando una moltitudine di seguaci.\n\nRettifica — #EMP io#! sto radunando una moltitudine di seguaci. E credono in #EMP me#!."
tgp_east_asia_mandala_events.1000.desc.creation_04: "Un banchetto notevolmente tumultuoso; quale modo migliore di celebrare un aspetto di creazione pressoché perfetto? Danzatori, riti, e squarci di pelle nuda, a celebrare la creazione e la nuova ascesa della casata [ROOT.Char.GetHouse.GetBaseName].\n\nLa nostra immensa schiera di credenti ci consacra come forza inarrestabile, che reclama il proprio posto nel mondo.\n\nAfferro una prelibatezza di [ROOT.Char.Custom('GetAspectNoun')] da un tavolo vicino e mi ci tuffo mentre godo dello spettacolo."
tgp_east_asia_mandala_events.1000.desc.05.intro: "Finalmente il viaggio della casata [ROOT.Char.GetHouse.GetBaseName] e dei suoi discendenti divini giunge al compimento."
tgp_east_asia_mandala_events.1000.desc.creation_05: "$tgp_east_asia_mandala_events.1000.desc.05.intro$\n\nOrmai nessuno dubita che le sorelle e i fratelli dei [ROOT.Char.GetHouse.GetBaseNameNoTooltip] rechino i segni e la sostanza dell’aspetto della creazione, portando sulla terra le opere del creatore.\n\nCon #EMP me#! come suo avatar, s’intende.\n\nButto giù un’altra coppa di [ROOT.Char.Custom('RegionalDrink')], segnando l’inizio di settimane di festeggiamenti."
tgp_east_asia_mandala_events.1000.desc.serenity_03: "Una celebrazione organizzata con la massima cura; per l’ascesa della casata [ROOT.Char.GetHouse.GetBaseName] al gradino intermedio dell’aspetto della serenità non si bada a spese.\n\nI seguaci delle nostre vie pacifiche crescono con costanza, man mano che la gente ne comprende i benefici.\n\nColtivo l’opportunità di rendere questo mondo un luogo migliore. Più tranquillo."
tgp_east_asia_mandala_events.1000.desc.serenity_04: "Una celebrazione magnifica che inizia con una meditazione comune — l’immensa distesa di teste chini in serenità fa davvero cantare il mio cuore. Quale miglior modo di onorare la casata [ROOT.Char.GetHouse.GetBaseName], ora alla soglia di un aspetto di serenità pressoché perfetto?\n\nQuesta immensa schiera di credenti sancisce il nostro posto nel mondo. Una sete di pace e quiete. Di accoglienza e concordia.\n\nChino di nuovo il capo in silenziosa preghiera e meditazione, ponderando tutto ciò."
tgp_east_asia_mandala_events.1000.desc.serenity_05: "$tgp_east_asia_mandala_events.1000.desc.05.intro$\n\nNemici divenuti amici. Pace e prosperità che permeano il reame. La saggezza e la serenità infuse dalle sorelle e dai fratelli dei [ROOT.Char.GetHouse.GetBaseNameNoTooltip] hanno lasciato un segno duraturo su [ROOT.Char.GetPrimaryTitle.GetBaseName].\n\nUna celebrazione genuinamente serena, per il genuino avatar dell’aspetto della serenità.\n\nChino benevolmente il capo in risposta alle loro graziose preghiere e ai loro auguri."
tgp_east_asia_mandala_events.1000.desc.destruction_03: "Un fragore assordante, mentre le truppe battono le armi contro gli scudi, richiama l’attenzione sull’ascesa della casata [ROOT.Char.GetHouse.GetBaseName] al gradino intermedio dell’aspetto della distruzione.\n\nLa fama della nostra eredità si diffonde rapidamente e il numero dei seguaci è ancor maggiore di prima.\n\n$tgp_east_asia_mandala_events.1000.desc.03.outro$"
tgp_east_asia_mandala_events.1000.desc.destruction_04: "#EMP TUMP, TUMP.#! Nessun altro suono si ode, se non il tonante pestare dei soldati di [ROOT.Char.GetPrimaryTitle.GetBaseName] mentre compiono i loro riti celebrativi, imitando la danza della distruzione ora che la casata [ROOT.Char.GetHouse.GetBaseName] è così prossima alla completa trascendenza.\n\nI nostri seguaci sono ansiosi di unirsi alla nostra causa e servire sotto un vero aspetto della distruzione.\n\nSogghigno e carezzo con cura la lama con la pietra da affilare mentre osservo la cerimonia.\n\n#EMP TUMP, TUMP.#!"
tgp_east_asia_mandala_events.1000.desc.destruction_05: "$tgp_east_asia_mandala_events.1000.desc.05.intro$\n\nLa terra stessa pare tremare e scuotersi mentre le truppe giurate di [ROOT.Char.GetPrimaryTitle.GetBaseName] eseguono i loro temibili pestaggi, canti e rituali al servizio delle sorelle e dei fratelli dei [ROOT.Char.GetHouse.GetBaseNameNoTooltip].\n\nS’inginocchiano brevemente dinanzi a me, loro dio, prima di proseguire nella cerimonia.\n\nAccarezzo distrattamente un teschio, donatomi in uno dei riti, mentre mi abbandono sul trono."
tgp_east_asia_mandala_events.1000.desc.trickery_03: "Ho alimentato con successo la tradizione di divinità maliziose della casata [ROOT.Char.GetHouse.GetBaseName], e le celebrazioni rituali sono gioiose in misura proporzionale.\n\nUno dopo l’altro, i nemici dei [ROOT.Char.GetHouse.GetBaseNameNoTooltip] cadono in disparte o si uniscono a noi quali seguaci.\n\n$tgp_east_asia_mandala_events.1000.desc.03.outro$"
tgp_east_asia_mandala_events.1000.desc.trickery_04: "Offerte, così tante offerte per placare la casata [ROOT.Char.GetHouse.GetBaseName], ora in bilico sulla soglia di un aspetto dell’inganno pressoché perfetto.\n\nOro, pellicce, spezie. Conchiglie, animali esotici. I nostri seguaci sanno come compiacerci. O forse no?\n\nQuesto sta a #EMP me#! deciderlo, stendendo la mia rete d’ombre su chiunque mi si opponga.\n\nSogghigno a bassa voce."
tgp_east_asia_mandala_events.1000.desc.trickery_05: "$tgp_east_asia_mandala_events.1000.desc.05.intro$\n\nIn superficie tutto appare festoso e regolare, ma sanno tutti che il minimo passo falso o svarione morale può attirare la visita di una delle imprevedibili divinità dei [ROOT.Char.GetHouse.GetBaseNameNoTooltip].\n\nSono tutti ansiosi di conservare il nostro favore divino e restare al loro posto. #EMP Il#! mio posto.\n\nScruto la folla, meditando sornione chi sia il prossimo degno della mia attenzione."
tgp_east_asia_mandala_events.1000.a: "Tutto è come deve essere."

mandala_descendant_from_aspect_of_creation.tt: "Tutti i tuoi [children|E]"
