mandala_forged_from_aspect_of_destruction.tt: "Tutti i tuoi [THIS.Char.Custom('KnightCulturePlural')]"
mandala_forged_from_aspect_of_destruction_modifier: "Forgiat[Select_CString(ROOT.Char.IsFemale,'a','o')] dalla Distruzione"
mandala_forged_from_aspect_of_destruction_modifier_desc: "Questo personaggio ha servito come cavaliere al seguito di un Aspetto della Distruzione asceso."

mandala_aspect_of_trickery_devotion.tt: "Ottieni #P [EmptyScope.ScriptValue('num_years_of_peace_devotion')]#! [piety_experience|E] per ogni [scheme|E] riuscito finora #WEAK (Attualmente #P [THIS.Char.MakeScope.ScriptValue('num_successful_schemes_devotion_payout')]#! [piety_experience|E])#!"
mandala_ascended_in_aspect_of_trickery_modifier: "Impostore asceso"
mandala_ascended_in_aspect_of_trickery_modifier_desc: "Questo personaggio è asceso come Aspetto dell’Inganno."


  busy_in_mandala_succession: "Sei attualmente impegnato in una successione [mandala|E]"
  mandala_succession_header: "Successione Mandala:"

  tgp_east_asia_mandala_events.8497.t.lose_by_default: "Le Prove della Successione Mandala non sono potute proseguire"
  tgp_east_asia_mandala_events.8497.tt.lose_by_default: "$tgp_east_asia_mandala_events.8499.a.tt.imprisoned$"

  tgp_east_asia_mandala_events.8499.t: "$mandala_succession_header$ le Prove"
  tgp_east_asia_mandala_events.8499.intro.imprisoned: "La notizia mi raggiunge, nelle profondità delle segrete [ROOT.Char.GetImprisonedBy.Custom('IT_NAM_COL2')][ROOT.Char.GetImprisonedBy.GetTitledFirstName]. [Select_CString(deceased_mandala_ruler.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )], [deceased_mandala_ruler.GetFirstName], ha lasciato questo mondo, lasciando a me il compito di guidare il reame."
  tgp_east_asia_mandala_events.8499.intro.recent_adult.imprisoned: "Finalmente sono alle soglie dell’età adulta; è il mio momento per prendere parte alle Prove e mostrare al reame quanto sono degn[Select_CString(ROOT.Char.IsFemale,'a','o')] di succedere a [Select_CString(deceased_mandala_ruler.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )], [deceased_mandala_ruler.GetFirstName]."
  tgp_east_asia_mandala_events.8499.desc.imprisoned: "\n\nMa come potrei farlo mentre siedo qui, in questa prigione, essendo #EMP tutto fuorché divin[Select_CString(ROOT.Char.IsFemale,'a','o')]#!? Ricopert[Select_CString(ROOT.Char.IsFemale,'a','o')] di sudiciume, trattat[Select_CString(ROOT.Char.IsFemale,'a','o')] come un animale.\n\nGiuro che mi vendicherò quando uscirò di qui. Farò #EMP piovere la mia vendetta sui miei nemici#!."
  tgp_east_asia_mandala_events.8499.desc.recent_adult: "È giunta l’ora. Finalmente è il mio turno di succedere a [Select_CString(deceased_mandala_ruler.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )], [deceased_mandala_ruler.GetFirstName], prendendo parte alle Prove.\n\nMostrando la mia eccellenza in ogni ambito, la mia performance e l’accoglienza determineranno quanta fiducia i miei seguaci riporranno in me come aspetto di [ROOT.Char.Custom('GetAspectNoun')], da qui in avanti.\n\n#EMP Succederò#! a [Select_CString(deceased_mandala_ruler.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )]!"
tgp_east_asia_mandala_events.8499.desc.was_traveling: "La polvere si è appena posata quando vengo condott[Select_CString(ROOT.Char.IsFemale,'a','o')] nelle stanze, i bagni sono preparati, le vesti sostituite con altre degne [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetTitleAsNameNoTooltip].\n\nCon la pelle d’oca per il trattamento brusco e il freddo improvviso nell’aria, mi preparo mentalmente alle prove che mi attendono.\n\nLa mia occasione di mostrarmi degn[Select_CString(ROOT.Char.IsFemale,'a','o')] successore di [Select_CString(deceased_mandala_ruler.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] e d’incarnare l’aspetto di [ROOT.Char.Custom('GetAspectNoun')]. È giunta l’ora."
  tgp_east_asia_mandala_events.8499.desc: "[Select_CString(deceased_mandala_ruler.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )], [deceased_mandala_ruler.GetFirstName], non c’è più. [Select_CString(deceased_mandala_ruler.IsFemale,'Lei','Lui')] è ascend[Select_CString(deceased_mandala_ruler.IsFemale,'a','o')] da questo piano d’esistenza, lasciandomi il compito di avanzare, incanalare l’aspetto di [ROOT.Char.Custom('GetAspectNoun')] e guidare il nostro reame, scolpendone il nome negli annali della storia.\n\nAffronterò le Prove, mostrando quanto divin[Select_CString(ROOT.Char.IsFemale,'a','o')] e onnipresente io sia eccellendo in molteplici aspetti.\n\n... un brivido mi corre lungo la schiena mentre per un attimo considero l’alternativa."
  tgp_east_asia_mandala_events.8499.a: "Sono pront[Select_CString(ROOT.Char.IsFemale,'a','o')] come non mai."
  tgp_east_asia_mandala_events.8499.a.imprisoned: "Questo lo giuro."
  tgp_east_asia_mandala_events.8499.a.flavor.imprisoned: "Non doveva andare così..."
  tgp_east_asia_mandala_events.8499.a.tt.imprisoned: "Fallisci le Prove della [mandala_succession_succession|E] non presentandoti"
  tgp_east_asia_mandala_events.8499.a.tt.trials: "Ha inizio la prima Prova della [mandala_succession_succession|E]"

  mandala_divine_retribution_modifier: "Ritorsione divina"
  mandala_divine_retribution_modifier_desc: "Questo personaggio dedica la propria vita a sconfiggere i suoi nemici."

  tgp_east_asia_mandala_events.8500.t: "$mandala_succession_header$ Perdere la testa"
  tgp_east_asia_mandala_events.8500.desc: "Siamo nel mezzo dei rituali della creazione, celebrando la mia ascesa al trono. Mi mescolo con la folla, sorridendo benevolo ai miei seguaci mentre avanzano con le loro offerte.\n\nUna piccola [dummy_gender.Custom('GirlBoy')] emerge dalla folla e mi cinge la vita in un abbraccio indiscriminato. Poi [dummy_gender.Custom('GirlBoy')] alza lo sguardo e mi chiede: "[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|U]... che cosa #EMP è#! successo alla tua quinta testa?"\n\nLa persona che se ne prende cura appare pietrificata dall’insolenza, ma noto che tutti nella sala raddrizzano la schiena, in attesa della mia risposta."
  tgp_east_asia_mandala_events.8500.dynasty.override: ""I tuoi maestri dovrebbero saperlo spiegare.""
  tgp_east_asia_mandala_events.8500.a: ""I miei peccati e la gelosia altrui, [Select_CString(dummy_gender.IsFemale,'figlia mia','figlio mio')].""
  tgp_east_asia_mandala_events.8500.a.final_aspect: "Non sei al livello finale di [aspect_of_creation|E]"
  tgp_east_asia_mandala_events.8500.success.tt: "Hai successo nella Prova di [stewardship|E] della [mandala_succession_succession|E]"
  tgp_east_asia_mandala_events.8500.b: ""Ah, lascia che ti racconti...""
  tgp_east_asia_mandala_events.8500.b.flavor: "Sono #EMP abbastanza#! sicur[Select_CString(ROOT.Char.IsFemale,'a','o')] che sia andata così?"
  tgp_east_asia_mandala_events.8500.b.t.success: "Molto convincente"
  tgp_east_asia_mandala_events.8500.b.tt.success: "Riesci a convincerli"
  tgp_east_asia_mandala_events.8500.b.t.failure: "Non impressionati"
  tgp_east_asia_mandala_events.8500.b.tt.failure: "Un mormorio d’incredulità serpeggia tra la folla"

  tgp_east_asia_mandala_events.8510.t: "$mandala_succession_header$ Tranquillo come uno stagno"
  tgp_east_asia_mandala_events.8510.desc: "Gli attendenti sono in ginocchio in file ordinate e per tutta la sala si leva un canto sommesso durante il mio rituale di ascesa. Cammino con passo leggero, sfiorando alcune fronti, cercando di instillare pace e serenità.\n\nIn mezzo a tutto ciò, due [dummy_gender.GetWomenMen] stanno litigando rumorosamente fuori per una parcella di terra.\n\nIl loro baccano fa sì che l’attenzione nella sala si rivolga lentamente a me, osservando con impazienza come affronterò questo turbamento della pace."
  tgp_east_asia_mandala_events.8510.dynasty.override: ""Questo è un luogo sacro, moderatevi.""
  tgp_east_asia_mandala_events.8510.a: ""Condividerete la terra #EMP e#! condividerete il raccolto.""
  tgp_east_asia_mandala_events.8510.a.final_aspect: "Non sei al livello finale di [aspect_of_serenity|E]"
  tgp_east_asia_mandala_events.8510.success.tt: "Hai successo nella Prova di [diplomacy|E] della [mandala_succession_succession|E]"
  tgp_east_asia_mandala_events.8510.b: ""E se lo risolvessimo #EMP così#!...""
  tgp_east_asia_mandala_events.8510.b.flavor: "Perché le persone sono così piccine..."
  tgp_east_asia_mandala_events.8510.b.t.success: "$tgp_east_asia_mandala_events.8500.b.t.success$"
  tgp_east_asia_mandala_events.8510.b.tt.success: "$tgp_east_asia_mandala_events.8500.b.tt.success$"
  tgp_east_asia_mandala_events.8510.b.t.failure: "$tgp_east_asia_mandala_events.8500.b.t.failure$"
  tgp_east_asia_mandala_events.8510.b.tt.failure: "$tgp_east_asia_mandala_events.8500.b.tt.failure$"

  tgp_east_asia_mandala_events.8520.t: "$mandala_succession_header$ La danza della distruzione"
  tgp_east_asia_mandala_events.8520.desc: "La mia lancia cattura la luce tremolante delle torce e la folla silenziosa osserva con brama il mio volto cosparso di cenere. Un mare di fiori mi circonda mentre le conchiglie emettono un suono basso e vibrante.\n\nCi si aspetta che io esegua la danza cosmica, la danza della distruzione, che simboleggia la dualità divina. La distruzione del vecchio, per creare spazio a ciò che è nuovo affinché germogli e cresca.\n\nLa pietra cilindrica al centro della radura emana una fresca calma mentre mi avvicino."
  tgp_east_asia_mandala_events.8520.dynasty.override: ""Sono nat[Select_CString(ROOT.Char.IsFemale,'a','o')] per questo, è un mio diritto.""
  tgp_east_asia_mandala_events.8520.a: "Potrei farlo #EMP nel sonno#!!"
  tgp_east_asia_mandala_events.8520.a.final_aspect: "Non sei al livello finale di [aspect_of_destruction|E]"
  tgp_east_asia_mandala_events.8520.success.tt: "Hai successo nella Prova di [martial|E] della [mandala_succession_succession|E]"
  tgp_east_asia_mandala_events.8520.b: "D’accordo, proviamoci..."
  tgp_east_asia_mandala_events.8520.b.flavor: "Uno, due, uh... di lato?"
  tgp_east_asia_mandala_events.8520.b.t.success: "$tgp_east_asia_mandala_events.8500.b.t.success$"
  tgp_east_asia_mandala_events.8520.b.tt.success: "$tgp_east_asia_mandala_events.8500.b.tt.success$"
  tgp_east_asia_mandala_events.8520.b.t.failure: "$tgp_east_asia_mandala_events.8500.b.t.failure$"
  tgp_east_asia_mandala_events.8520.b.tt.failure: "$tgp_east_asia_mandala_events.8500.b.tt.failure$"

  tgp_east_asia_mandala_events.8530.t: "$mandala_succession_header$ Illusioni vere"
  tgp_east_asia_mandala_events.8530.desc: "La folla si è radunata qui per vedermi. Per essere incantata da #EMP me#!. I gruppi mormorano a bassa voce e una campana risuona da qualche parte, segnalando che è il momento.\n\nEntro nel cerchio, accanto alla pietra cilindrica, e poggio il palmo sulla sua superficie liscia e fredda.\n\nUna miriade di volti, giovani e anziani, tace e si volta verso di me mentre mi schiarisco la gola, preparando il mio discorso:"
  tgp_east_asia_mandala_events.8530.dynasty.override: ""Lasciate che parli di chi è venuto prima di me.""
  tgp_east_asia_mandala_events.8530.a.final_aspect: "Non sei al livello finale di [aspect_of_trickery|E]"
  tgp_east_asia_mandala_events.8530.success.tt: "Hai successo nella Prova di [intrigue|E] della [mandala_succession_succession|E]"
  tgp_east_asia_mandala_events.8530.a: ""Lasciate che vi parli dell’illusione della dualità.""
  tgp_east_asia_mandala_events.8530.b: ""... e se vi dicessi che l’inganno non è #EMP reale?#!""
  tgp_east_asia_mandala_events.8530.b.flavor: "Almeno è quello che #EMP voglio#! che pensino."
  tgp_east_asia_mandala_events.8530.b.t.success: "$tgp_east_asia_mandala_events.8500.b.t.success$"
  tgp_east_asia_mandala_events.8530.b.tt.success: "$tgp_east_asia_mandala_events.8500.b.tt.success$"
  tgp_east_asia_mandala_events.8530.b.t.failure: "$tgp_east_asia_mandala_events.8500.b.t.failure$"
  tgp_east_asia_mandala_events.8530.b.tt.failure: "$tgp_east_asia_mandala_events.8500.b.tt.failure$"

  tgp_east_asia_mandala_events.8550.t: "$mandala_succession_header$ La strada davanti"
  tgp_east_asia_mandala_events.8550.t.failed: "$mandala_succession_header$ Nessuna strada davanti"
  tgp_east_asia_mandala_events.8550.desc.critical_success: "Esultanza ovunque. La folla è in estasi, e il sollievo per il fatto che la nuova divinità sia all’altezza della divinità di [deceased_mandala_ruler.GetFirstName] è palpabile.\n\nFiori vengono lanciati nella mia direzione, la gente canta, altri battono le mani o pestano i piedi in esaltazione. Un piccolo banchetto si organizza spontaneamente e i seguaci continuano a scandire il mio nome e a brindare, fino a notte fonda.\n\nMe la sono cavata bene, e la strada davanti è luminosa. Mi concedo un sorriso discreto."
  tgp_east_asia_mandala_events.8550.desc.success: "Un sussurro silenzioso si diffonde nella sala, poi un mormorio intermedio e infine qualche esplosione che diventa un applauso corale quando mi dimostro una divinità nascente.\n\nPur non essendo stat[Select_CString(ROOT.Char.IsFemale,'a','o')] pienamente all’altezza del livello di divinità di [deceased_mandala_ruler.GetFirstName], [Select_CString(deceased_mandala_ruler.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )], ho mostrato ai miei seguaci di avere la capacità di trarci da situazioni spinose più o meno fuori dal mio controllo.\n\nQui c’è un chiaro potenziale di crescita e non vedo l’ora di dimostrare il mio valore."
  tgp_east_asia_mandala_events.8550.desc: "La sala esplode in mormorii tra gruppi di servitori; cortigiani che ho sempre considerato amici e sudditi leali. I loro occhi mi scrutano con sospetto, poiché si è dimostrato che #EMP non#! sono divin[Select_CString(ROOT.Char.IsFemale,'a','o')] come [Select_CString(deceased_mandala_ruler.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )], [deceased_mandala_ruler.GetFirstName].\n\nAbbasso leggermente il capo, ansios[Select_CString(ROOT.Char.IsFemale,'a','o')] per un momento per ciò che verrà. Poi mi rendo conto di come ciò potrebbe essere percepito e raddrizzo la schiena, incrociando con sfida lo sguardo di ogni gruppo che mormora nella stanza.\n\nC’è molta fiducia da ricostruire, e la strada davanti sarà #EMP accidentata#!."
  tgp_east_asia_mandala_events.8550.desc.failed: "Le ginocchia mi tremano e la testa mi gira quando realizzo ciò che sta per accadere. Ho deluso [deceased_mandala_ruler.GetFirstName] e ho deluso il reame.\n\nNon sono un[Select_CString(ROOT.Char.IsFemale,'a','o')] erede degn[Select_CString(ROOT.Char.IsFemale,'a','o')] di [ROOT.Char.GetPrimaryTitle.GetName]. Non c’è nulla su cui costruire.\n\nIn un momento di chiarezza, guardo attorno e noto che tutti o se ne sono già andati o sono in procinto di farlo — le spalle voltate, solo mormorii e brontolii di delusione. Cado in ginocchio, lasciando che il peso del mondo mi abbatta per un istante."
  tgp_east_asia_mandala_events.8550.a: "Sono pront[Select_CString(ROOT.Char.IsFemale,'a','o')]."
  tgp_east_asia_mandala_events.8550.a.failed: "Non doveva andare così!"
  tgp_east_asia_mandala_events.8550.a.failed.tt: "La tua inadeguatezza ha causato lo scioglimento del [realm|E]"

  tgp_east_asia_mandala_events.lose_3_tributaries.tt: "#alert_trial Fino a #V 3#! [tributaries|E] ti abbandonano#!"
  tgp_east_asia_mandala_events.lose_all_tributaries.tt: "@alert_icon! #alert_trial Tutti i tuoi [tributaries|E] ti abbandonano#!"

  mandala_liege_primary_title_succession_dissolution: "$liege_primary_title_dissolution$"
  mandala_liege_primary_title_succession_dissolution_desc: "Il tuo signore ha perso il [primary_title|E] fallendo le Prove della [mandala_succession|E]"

  tgp_east_asia_mandala_events.9000.t: "Intervento divino"
  tgp_east_asia_mandala_events.9000.desc.lightning_strike: "#EMP SHKRRASCHHH#! — il lampo è arrivato davvero dal nulla. Mi ritrovo a terra, stordit[Select_CString(ROOT.Char.IsFemale,'a','o')] ma per lo più illes[Select_CString(ROOT.Char.IsFemale,'a','o')].\n\nAttorno a me si è radunata una piccola folla in semicerchio; [ROOT.Char.GetWomanMan] proclama che sono stat[Select_CString(ROOT.Char.IsFemale,'a','o')] messo[Select_CString(ROOT.Char.IsFemale,'a','o')] alla prova dal divino. Un altro insiste che ora sono #EMP intris[Select_CString(ROOT.Char.IsFemale,'a','o')]#! dell’essenza di [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]."
  tgp_east_asia_mandala_events.9000.outro.diff_faith.lightning_strike: "\n\nDi lato, [bystander.GetWomanMan] mi rivolge uno sguardo pacato e suggerisce: "Dunque [bystander.GetFaith.HighGodName] si è manifestat[Select_CString(bystander.IsFemale,'a','o')] nella nostra vita...""
  tgp_east_asia_mandala_events.9000.outro.lightning_strike: "\n\nDi lato, [bystander.GetWomanMan] mi rivolge uno sguardo pacato e suggerisce: "Dunque [ROOT.Char.GetFaith.HighGodName] si è manifestat[Select_CString(bystander.IsFemale,'a','o')] nella nostra vita...""
  tgp_east_asia_mandala_events.9000.desc.scar: ""[ROOT.Char.GetFirstNameNoTooltip]!", osserva, visibilmente arrossit[Select_CString(bystander.IsFemale,'a','o')], [Select_CString(bystander.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe', bystander )], [bystander.Custom('IT_NAM_COL3')][bystander.GetTitledFirstName]. "Quella cicatrice. Sulla tua spalla. Era... è sempre stata così..." [Select_CString(bystander.IsFemale,'Lei','Lui')] si ferma un istante, palesemente perpless[Select_CString(bystander.IsFemale,'a','o')], "Sembra il volto di [bystander.GetFaith.HighGodName]!"\n\nSbatto un paio di volte le palpebre mentre [Select_CString(bystander.IsFemale,'lei','lui')] pondera la situazione, poi [Select_CString(bystander.IsFemale,'lei','lui')] esclama con forza inattesa: "È chiaro che sei benedett[Select_CString(ROOT.Char.IsFemale,'a','o')], [Select_CString(ROOT.Char.IsFemale,'la mia','il mio')] [bystander.Custom2('RelationToMe', ROOT.Char )]! Sei segn[Select_CString(ROOT.Char.IsFemale,'ata','ato')] per trascendere questo mondo!"\n\nOra servi e popolani lì attorno notano il trambusto, mi squadrono da capo a piedi e mormorano concordi "#EMP Guarda lì...#!""
  tgp_east_asia_mandala_events.9000.a: ""#EMP Mi sono#! sempre sentit[Select_CString(ROOT.Char.IsFemale,'a','o')] un po’ divers[Select_CString(ROOT.Char.IsFemale,'a','o')]...""
  tgp_east_asia_mandala_events.9000.a.diff_faith: ""[ bystander.GetFaith.HighGodName ]? Che significa?""
