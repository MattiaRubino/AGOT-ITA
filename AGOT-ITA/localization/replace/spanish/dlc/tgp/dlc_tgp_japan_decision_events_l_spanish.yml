 ##################################################
 # JAPAN DECISION EVENTS 
 ##################################################
 # tgp_japan_establish_house_fief_decision
  tgp_japan_decision.9001.t.fief: "Il feudo dei [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
  tgp_japan_decision.9001.t.cadet: "$create_cadet_branch_decision$"
  tgp_japan_decision.9001.desc.fief_split_house: "Sono un orgoglioso [old_house.GetBaseNameNoTooltip], ma è tempo di tracciare una nuova via e stabilire le mie terre in [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier], qualunque sia il pensiero del capo della mia casa, [old_head.GetTitledFirstName]."
  tgp_japan_decision.9001.desc.fief_name: "\n\nNon resta che decidere il nome della mia nuova casa..."
  tgp_japan_decision.9001.desc.cadet: "Sono un orgoglioso [old_house.GetBaseNameNoTooltip], ma è tempo di tracciare una nuova via e fondare una mia casa, qualunque sia il pensiero del capo della mia casa, [old_head.GetTitledFirstName]."
  tgp_japan_decision.9001.desc.permission: "\n\nCon la benedizione di [regent.GetTitledFirstName], non c’è da temere rimproveri dalla capitale!"
  tgp_japan_decision.9001.desc.crime: "\n\n[regent.GetTitledFirstName] sarà senza dubbio furios[regent.GetSheHe], ma non è una grande preoccupazione!"
  tgp_japan_decision.9001.desc.feudal: "\n\nLa Casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip] si unisce infine ai ranghi della nuova nobiltà, guidata da [regent.GetTitledFirstName]."
  tgp_japan_decision.9001.a.fief: "Sorge un nuovo sole."
  tgp_japan_decision.9001.a.cadet: "$tgp_japan_decision.9001.a.fief$"
  tgp_japan_decision.9002.t: "$tgp_japan_decision.9001.t.fief$"
  tgp_japan_decision.9002.t.landless: "$tgp_japan_decision.9001.t.fief$"
  tgp_japan_decision.9002.desc: "Abbiamo fatto del nostro meglio entro i confini della burocrazia, ma basta così."
  tgp_japan_decision.9002.desc.landed: "È tempo di tracciare una nuova via e rendere [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier] un feudo permanente dei [ROOT.Char.GetHouse.GetBaseName]."
  tgp_japan_decision.9002.desc.landless: "È tempo di tracciare una nuova via e abbandonare gli orpelli dei burocrati."
  tgp_japan_decision.9002.a: "Un nuovo sole sorge sulla Casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
  japanese_noble_family_name: "[new_house.GetNameNoTooltip] $c_nf_japan_suffix$"
  japanese_house_first_name: "[new_head.GetUIFirstNameOnlyNotMeNoTooltipNoFormat]-ryū"
  japanese_house_random_barony: "[random_barony.GetNameNoTierNoTooltip]"
  japanese_house_domicile_barony: "[domicile_barony.GetNameNoTierNoTooltip]"
  japanese_house_primary_county: "[primary_county.GetNameNoTierNoTooltip]"
  japanese_house_domicile_county: "[domicile_county.GetNameNoTierNoTooltip]"
  japanese_house_name_custom: "[new_head.GetLocalizedText( 'new_japanese_house_name' )]"
  japanese_house_name_flag: "[new_head.MakeScope.Var( 'new_japanese_house_name' ).GetFlagName]"
  japanese_house_name_fallback: "[old_head.GetHouse.GetName]"
  japanese_house_name: "[new_head.GetHouse.GetNameNoTooltip]"
  japanese_dynasty_name: "[new_head.GetDynasty.GetNameNoTooltip]"
  tgp_japan_decision.9005.t: "$tgp_japan_establish_house_fief_decision$: La famiglia si divide"
  tgp_japan_decision.9005.t.landless: "$tgp_japan_establish_soryo_manor_decision$: La famiglia si divide"
  tgp_japan_decision.9005.desc: "Il mio [ROOT.Char.Custom2('RelationToMeShort', new_head)], [new_head.GetTitledFirstName], ha proclamato audacemente la nascita di una nuova casa, i [new_head.GetHouse.GetBaseName], con [new_head.GetHerselfHimself] a capo.\n\nNon posso fingere di accogliere con favore questo flagrante affronto alla mia autorità sulla Casa [ROOT.Char.GetHouse.GetBaseName] — vediamo come se la caverà [new_head.GetSheHe] senza la mia protezione..."
  tgp_japan_decision.9005.a: "Il sole brucia luminoso, senza l’ombra dei [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 # tgp_japan_become_shogun_decision
  tgp_japan_decision.9101.t: "Shōgunato [shogun.GetHouse.GetBaseNameNoTooltip]"
  tgp_japan_decision.9101.desc: "Una nuova era sorge su [GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip], mentre il potere passa dal pennello alla spada. Sotto la guida dei [ROOT.Char.GetHouse.GetBaseNameNoTooltip], l’ordine sarà infine restaurato e gli ultimi residui della vecchia burocrazia consegnati alla storia.\n\nMa non si fraintenda — la mia autorità deriva dal nostro divino [ceremonial_liege.GetTitleAsNameNoTooltip]..."
  tgp_japan_decision.9101.a: "Una misura necessaria per garantire la pace..."

  tgp_japan_decision.9102.t: "$tgp_japan_decision.9101.t$"
  tgp_japan_decision.9102.desc: "Lo Shōgunato è sorto sotto il dominio di [shogun.GetName], ponendo fine a interminabili consessi di corte. Al loro posto, la spada e il guerriero detengono ora il vero potere, portando sicurezza e ordine direttamente nelle mani del popolo.\n\n"
  tgp_japan_decision.9102.admin: "La mia autorità è stata spogliata e le mie terre consegnate allo Shōgun. Al mio posto giungono guerrafondai che governano con la forza anziché con le parole..."
  tgp_japan_decision.9102.feudal: "Le nostre terre restano sicure e l’autorità torna nelle nostre mani. In questa nuova era, decide la forza."
  tgp_japan_decision.9102.fallback: "Col tempo, si spera, questa si rivelerà una decisione fruttuosa."
  tgp_japan_decision.9102.a.admin: "È un nuovo ordine severo."
  become_shogun_ritsuryo_vassals_tooltip: "#N [ritsuryo_count|0V] [governor|E] [vassals|E] combatteranno contro di te#!"
  become_shogun_soryo_vassals_tooltip: "#P [soryo_count|0V] [feudal|E] [vassals|E] si uniranno a te#!"
  become_shogun_allied_vassals_tooltip: "#P [allied_count|0V] [allied|E] o [vassals|E] della stessa [house|E] si uniranno a te#!"

 # tgp_japan_imperial_branch_decision
  tgp_japan_decision.9201.t: "$tgp_japan_imperial_branch_decision$"
  tgp_japan_decision.9201.desc: "Sono di sangue reale, vero discendente del/la mio/a [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nearest_emperor'))], [nearest_emperor.GetTitledFirstName], ma la mia vocazione — e il destino dei miei discendenti — è oltre le mura del palazzo imperiale.\n\nRinuncerò a ogni pretesa su [ROOT.Char.GetTopLiege.GetPrimaryTitle.MakeScope.Var('administrative_ui_special_title').Title.GetDefinitiveName|l] e assumerò uno dei consueti [Glossary( 'Honsei', 'HONSEI_GLOSS' )] concessi alla prole imperiale diseredata: [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] o [Glossary( 'Taira', 'TAIRA_GLOSS' )].\n\n"
  tgp_japan_decision.9201.both: "Entrambi i nomi sono stati già concessi alla progenie di [nearest_emperor.GetTitledFirstNamePossessiveNoTooltip], alle famiglie guidate dal/la mio/a [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('minamoto_head'))], [minamoto_head.GetTitledFirstName], e dal/la mio/a [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('taira_head'))], [taira_head.GetTitledFirstName]."
  tgp_japan_decision.9201.minamoto: "I/le [nearest_emperor.GetFirstNameNoTooltip] $dynn_Minamoto$ sono già fioriti, guidati dal/la mio/a [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('minamoto_head'))], [minamoto_head.GetTitledFirstName]."
  tgp_japan_decision.9201.taira: "I/le [nearest_emperor.GetFirstNameNoTooltip] $dynn_Taira$ sono già fioriti, guidati dal/la mio/a [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('taira_head'))], [taira_head.GetTitledFirstName]."
  tgp_japan_decision.9201.a: "Prenderò posto tra i/le [minamoto_house.GetNameNoTooltip] $dynn_Minamoto$"
  tgp_japan_decision.9201.b: "Il mio posto è con i/le [taira_house.GetNameNoTooltip] $dynn_Taira$."
  tgp_japan_decision.9201.c: "Desidero prendere il nome $dynn_Minamoto$."
  tgp_japan_decision.9201.c.tt: "Fondi la [dynasty|E] #V [nearest_emperor.GetFirstNameNoTooltip] Minamoto#!"
  tgp_japan_decision.9201.d: "«$dynn_Taira$ [ROOT.Char.GetFirstNameNoTooltip]» ha una certa gravitas."
  tgp_japan_decision.9201.d.tt: "Fondi la [dynasty|E] #V [nearest_emperor.GetFirstNameNoTooltip] Taira#!"
  tgp_japan_decision.9201.message_title: "Diramazioni della famiglia imperiale"
  new_honsei_house_name: "[nearest_emperor.GetFirstNameNoTooltip]"
  may_found_noble_family_tt: "Potresti diventare capo di una nuova [noble_family|E]"
  will_found_noble_family_tt: "Diventerai capo di una nuova [noble_family|E]"

 # tgp_japan_emperor_restoration_decision
  tgp_japan_decision.9301.t: "La gabbia aperta"
tgp_japan_decision.9301.desc: "In quanto [Select_CString(ROOT.Char.IsFemale,'Imperatrice','Imperatore')], ho riconquistato il mio legittimo posto quale autentica guida di questo reame.\n\nIl mio potere non è più brandito da chi voleva alimentare le proprie ambizioni, e tutto è stato restituito al Trono del Crisantemo."
  tgp_japan_decision.9301.a: "Un sole a guidare la terra."
  tgp_japan_decision.9302.t: "Il/la [tenno.GetTitleAsNameNoTooltip] vittorios[tenno.GetSheHe]"
tgp_japan_decision.9302.desc: "Le voci sul ritorno del $game_concept_tenno_possessive$ si diffondono come un incendio. [tenno.GetName] ha ripristinato la [Select_CString(tenno.IsFemale,'sua','sua')] presenza imperiale, allo scopo di sottrarre il potere a mani oziose e malevole.\n\nOra [Select_CString(tenno.IsFemale,'Lei','Lui')] intende governare più direttamente il popolo di questa terra dal Trono del Crisantemo, e il suo regno non sarà più considerato mera cerimonia."
  tgp_japan_decision.9302.a: "Che sia un ritorno all’ordine."

 # tgp_japan_become_a_poet_decision
  tgp_japan_decision.9401.t: "Metafore e sillabe"
  tgp_japan_decision.9401.desc: "Giorni senza fine e notti insonni hanno accompagnato la mia comprensione della poesia. Fogli di carta volano ovunque lasciando solo scarabocchi e scie d’inchiostro nella mia ricerca di conoscenza.\n\nÈ giunto il momento di scegliere una strada. Vale la pena proseguire, o devo abbandonare l’inseguimento?"
  tgp_japan_decision.9401.a: "Non risparmierò sforzi, #EMP capirò#!."
  tgp_japan_decision.9401.a.toast.success: "Riesci ad afferrare i fondamenti della poesia"
  tgp_japan_decision.9401.a.toast.failure: "Non comprendi appieno l’argomento"
  tgp_japan_decision.9401.b: "Ho cambiato idea."
 
 # tgp_japan_become_a_monk_decision
  tgp_japan_decision.9500.t: "Una nuova via di vita"
  tgp_japan_decision.9500.desc: "Con un caldo abbraccio accolgo la mia nuova illuminazione verso la rinascita — che mi vede rinato.\n\nDedicherò la mia vita a [ROOT.Char.GetFaith.GetName], trascorrendo i miei ultimi giorni praticando e predicando le scoperte lungo il cammino.\n\nServirò il/la mio/a [ROOT.Char.GetLiege.GetTitleAsName], cercando l’armonia con la nostra eredità culturale e lasciandomi guidare dalla natura quando essa vorrà impartire una nuova lezione."
  tgp_japan_decision.9500.a: "Ti accolgo, Celeste Terra Pura."

 # tgp_japan_establish_soryo_administration_decision
 
  tgp_japan_decision.9603.t: "Istituire l’Amministrazione Sōryō: appello all’azione"
  tgp_japan_decision.9603.desc: "L’ambizione vorace di [daijo_daijin.GetTitledFirstName] non conosce limiti: [daijo_daijin.GetSheHe] spinge ora apertamente per una riforma che cementerebbe il potere della sua casa e dei suoi alleati.\n\nQualunque siano i nostri accordi o dissensi sul governo del Giappone, che i [daijo_daijin.GetHouse.GetBaseNameNoTooltip] si spingano a una posizione così dominante dovrebbe far riflettere tutti noi."
  tgp_japan_decision.9603.leader: "\n\n[leader.GetTitledFirstName] è emerso come figura di spicco della resistenza e sta già radunando i suoi eserciti."
  tgp_japan_decision.9603.a: "I [ROOT.Char.GetHouse.GetBaseNameNoTooltip] non lo permetteranno."
  tgp_japan_decision.9603.a.bloc: "[ROOT.Char.GetConfederation.GetName] non lo permetterà."
  tgp_japan_decision.9603.b: "Non è la nostra lotta."
  tgp_japan_decision.9603.a.tt: "Tutti i membri di [THIS.Char.GetConfederation.GetName|V] si uniranno alla [war|E]"
  tgp_japan_decision.9605.t: "Istituire l’Amministrazione Sōryō: alle armi"
  tgp_japan_decision.9605.desc: "Mentre spingo per le riforme e le mie intenzioni diventano chiare, i traditori si radunano. [leader.GetTitledFirstName] dei [leader.GetHouse.GetBaseNameNoTooltip] è emers[leader.GetSheHe] come figura di questa slealtà e sta raccogliendo un esercito proprio ora.\n\nNon importa, noi [ROOT.Char.GetHouse.GetBaseNameNoTooltip] li incontreremo sul campo e trionferemo."
  tgp_japan_decision.9605.peace: "Mentre spingo per le riforme e le mie intenzioni diventano chiare, segue solo il silenzio — la reazione attesa non si materializza. Forse ho sottovalutato la fiducia del reame nei [ROOT.Char.GetHouse.GetBaseNameNoTooltip].\n\nSenza traditori di cui occuparsi, il Giappone può finalmente fiorire sotto una nuova era di governo benevolo dei [daijo_daijin.GetHouse.GetBaseNameNoTooltip]..."
  tgp_japan_decision.9605.a: "Questi ribelli saranno schiacciati."
  tgp_japan_decision.9605.b: "Il reame ha visto la saggezza."
  tgp_japan_decision.9606.t: "Istituire l’Amministrazione Sōryō: dominio dei [daijo_daijin.GetHouse.GetBaseNameNoTooltip]"
  tgp_japan_decision.9606.desc: "Finalmente le truppe dei ribelli fuorviati sono state sconfitte. Con il loro capo, [leader.GetTitledFirstName], condott[leader.GetSheHe] in catene al mio cospetto, pochi possono dubitare che la pace promessa sia a portata di mano.\n\nCon tutti i detrattori ridotti al silenzio, il Giappone può finalmente fiorire sotto una nuova era di governo benevolo dei [daijo_daijin.GetHouse.GetBaseNameNoTooltip]..."
  tgp_japan_decision.9606.a: "Inevitabile e necessario."
  tgp_japan_decision.9607.desc: "Con sgomento della capitale, [daijo_daijin.GetTitledFirstName] è emers[daijo_daijin.GetSheHe] vittorios[daijo_daijin.GetSheHe] contro chi si opponeva alle sue riforme, ormai detti ribelli, conducendo il reame in una nuova era di dominio dei [daijo_daijin.GetHouse.GetBaseNameNoTooltip].\n\n"
  tgp_japan_decision.9607.desc.other: "Speriamo che i [ROOT.Char.GetHouse.GetBaseNameNoTooltip] trovino un posto degno in questo nuovo ordine."
  tgp_japan_decision.9607.desc.winner: "Il nostro servizio leale ai [daijo_daijin.GetHouse.GetBaseNameNoTooltip] in questa giusta causa sarà senza dubbio ricompensato."
  tgp_japan_decision.9607.desc.loser: "È un giorno buio per [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip] e per i [ROOT.Char.GetHouse.GetBaseNameNoTooltip]..."
  tgp_japan_decision.9607.a: "C’è molto su cui riflettere."

 # tgp_japan_restore_japanese_monarchy_decision
  tgp_japan_decision.9901.t: "Yamato Ten’nō restaurato"
  tgp_japan_decision.9901.desc: "Il Ten’nō è saldo e il Trono del Crisantemo torna al suo legittimo erede. Questo dominio non è solo titolo e rango, ma riflette l’antico legame degli Yamato con queste terre."
  tgp_japan_decision.9901.a: "Sarà un onore consigliar[scion.GetHerHim]."
  tgp_japan_decision.9901.a.scion: "Finalmente."
  tgp_japan_decision.9902.desc: "Il sacro lignaggio Yamato pervade di nuovo il Palazzo Imperiale. Figli[scion.GetHerHis] di Amaterasu, [scion.GetName] si pone quale erede, come ai tempi antichi.\n\nCon questo ritorno alla tradizione, il reame potrà forse rifiorire sotto la luce scintillante del Trono del Crisantemo."
  tgp_japan_decision.9902.a: "Lunga vita al Ten’nō!"
 # tgp_restore_japanese_government_decision
  tgp_japan_decision.9911.t: "Burocrazia Ritsuryō restaurata"
  tgp_japan_decision.9911.desc: "È giunta l’ora di un nuovo governo, non con la forza bruta, ma con il pennello.\n\nSolo un governo organizzato può amministrare giustizia, mentre i guerrieri piegano la legge ai propri interessi. Sotto il mio dominio la legge sarà chiara, equa e ferma — come intesero i nostri nobili antenati."
  tgp_japan_decision.9911.rebel: "\n\nOpponendosi al cammino dei nostri predecessori, [rebel.GetName] si erge contro la mia decisione. Con gli eserciti levati, il mio desiderio di burocrazia è messo alla prova."
  tgp_japan_decision.9911.a: "I vecchi metodi sono i migliori."
  tgp_japan_decision.9912.desc: "[kampaku.GetName] è tornat[kampaku.GetSheHe] ai modi dei nostri antenati, proponendo una burocrazia sopra la nostra classe guerriera. [kampaku.GetSheHe|U] mira a restaurare l’ordine, riportando l’autorità del trono e della corte sui clan locali."
  tgp_japan_decision.9912.rebel: "\n\nCambiamenti tanto grandi non arrivano senza conflitto. [rebel.GetName] si è levat[rebel.GetSheHe] contro [kampaku.GetFirstNameNoTooltip] e alcuni condividono i suoi sentimenti..."
  tgp_japan_decision.9912.b: "Non rinuncerò al mio potere!"
  tgp_japan_decision.9913.desc: "[actor.GetTitledFirstName] è uno sciocco che pone il proprio tornaconto innanzi al bene dell’impero. Non resterò a guardare mentre il nostro signore abusa dei suoi leali vassalli. Ti esorto a unire le forze per deporre questo tiranno."
  tgp_japan_decision.9913.a: "Non resterai sol[ROOT.Char.Custom('ES_OA')]!"
  tgp_japan_decision.9913.b: "Il traditore sei tu!"

#tgp_japan_assert_regional_dominion_government_decision
  tgp_japan_decision.9960.t: "Affermare il dominio regionale"
  tgp_japan_decision.9960.intro: "Unificherò [title_scope.GetNameNoTier] sotto il mio vessillo. Questo angolo di terra sarà un baluardo di stabilità e un esempio per il nostro impero dilaniato dal caos."
  tgp_japan_decision.9960.agree: "\n\nI signori locali mostrano grande saggezza..."
  tgp_japan_decision.9960.partial_war: "\n\nSebbene i signori locali assennati siano concordi, alcuni stolti si raccolgono sotto lo stendardo di [main_defender.GetName] invece di cedere al mio dominio."
  tgp_japan_decision.9960.full_war: "\n\nI signori locali bramano la divisione! Per quanto sconsigliabile, si raccolgono sotto lo stendardo di [main_defender.GetName] invece di cedere al mio dominio."
  tgp_japan_decision.9960.a: "...Forse troveranno saggezza nella prossima vita."
  tgp_japan_decision.9960.b: "...e tutti cederanno al mio dominio."
  tgp_bloc_members_join_war_effect_tt: "Se guidi un [bloc|E], i suoi membri si uniranno alla tua [war|E]"
  tgp_japan_assert_regional_dominion_kampaku_crime_effect: "@warning_icon! #X Il/la [ceremonial_regent|E] è [ritsuryo|E] e considererà ciò un [crime_i|E][crime|E]#!"

  tgp_japan_decision.9961.t: "[title_scope.GetNameNoTierNoTooltip] sotto un solo vessillo"
  tgp_japan_decision.9961.desc: "Un giorno radioso per [title_scope.GetNameNoTier]! Alcuni sono stati lenti a riconoscere la saggezza del mio governo, ma un mare di frecce e fuoco può essere un diligente maestro.\n\nPresto questa contesa sarà dimenticata. Il sangue dei caduti nutrirà il riso dei figli di domani. Che il nostro esempio di unità tracci la via per l’impero."
  tgp_japan_decision.9961.a: "Dove volerà il mio vessillo, ora?"

  tgp_japan_decision.9962.t: "Il mio vessillo è spezzato"
  tgp_japan_decision.9962.desc: "La mia causa era giusta. Non avrebbe dovuto esserci battaglia, eppure vi è stata. Nella sconfitta, la mia saggezza rimane inascoltata. Regna il caos. [title_scope.GetName], specchio dell’impero.\n\nNoi che desideriamo l’armonia soffriamo, e i compromessi nello spirito trovano successo."
  tgp_japan_decision.9962.a: "E adesso?"

  tgp_japan_decision.9963.opening: "[ROOT.Char.GetName], il mio vessillo chiama,"
  tgp_japan_decision.9963.desc: "Hai visto la discordia che affligge il nostro impero. Io, [super_soryo.GetName], unirò [title_scope.GetName] e ritaglierò un baluardo di pace e stabilità. Sottomettiti al mio vessillo o unisciti alle menti piccole nella follia della loro sfida."
  tgp_japan_decision.9963.a: "Mi sottometto"
  tgp_japan_decision.9963.b: "Alla guerra!"
  tgp_japan_decision.9963.a.tt: "Se [super_soryo.GetShortUIName] vince la [super_soryo_war.GetName], deterrà [title_scope.GetName] e tu diventerai suo [vassal|E]"
  super_soryo_war_no_holder_custom_tooltip: "Avvia una [domination_war|E] contro [main_defender.GetShortUIName] per [title_scope.GetName]\n\t$BULLET$Ogni [holder|E] di [county|E] [de_jure|E] di [title_scope.GetName] si unirà a [main_defender.GetShortUIName] come difensore #weak (@soldier_icon![super_soryo_war_current_enemy_strength|N0])#!"
  super_soryo_potential_peaceful: "@alert_icon!Perché ogni [holder|E] di [county|E] [de_jure|E] di [title_scope.GetName] diventi tuo [vassal|E] senza combattere:\n$EFFECT_LIST_BULLET$Il tuo [prestige_level|E] è [prestige_i][GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$Il tuo [legitimacy_level|E] è maggiore o uguale a #V 3#!\n$EFFECT_LIST_BULLET$Alto [dread_i][dread|E]\n$EFFECT_LIST_BULLET$Schicciante @soldier_icon!Forza Militare#!"
  super_soryo_reward_peaceful: "Ogni [holder|E] di [county|E] [de_jure|E] di [title_scope.GetName] diventerà tuo [vassal|E]"
