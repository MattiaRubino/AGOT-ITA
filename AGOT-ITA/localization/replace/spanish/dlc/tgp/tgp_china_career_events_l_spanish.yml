tgp_china_career.0030.t: "La scomparsa di un saggio"
tgp_china_career.0030.desc: "[Select_CString(deceased_elder.IsFemale,'La mia anziana','Il mio anziano')] [deceased_elder.GetFirstName] ha lasciato questo mondo: mi dicono che [Select_CString(deceased_elder.IsFemale,'lei','lui')] [deceased_elder.GetDeathReason]. Già comincio a sentire la sua assenza; il moto riflesso di una domanda si arresta a mezzo respiro sulla mia lingua quando mi rendo conto che non c’è più nessuno a cui rivolgerla.\n\nEppure tali sentimenti fugaci devono inevitabilmente cedere al peso terreno di preoccupazioni più pratiche: la sepoltura e i riti di lutto, nonché la questione di chi assumerà il manto del[deceased_elder.Custom('MistressMasterPossessive')|U] e proseguirà al suo posto."
tgp_china_career.0030.a: "Il viaggio di [deceased_elder.GetFirstNamePossessiveNoTooltip] è terminato, ma il mio deve continuare."
tgp_china_career.0030.a.tt: "Cercherai un [elder|U] nuovo tra i grandi e gli influenti"
tgp_china_career.0030.b: "Invia ai suoi parenti le mie condoglianze e un segno del mio rispetto."
tgp_china_career.0030.c: "[superior_fellow_disciple.GetFirstNameNoTooltip] è [Select_CString(superior_fellow_disciple.IsFemale,'la più degna','il più degno')] tra noi di continuare l’opera del[deceased_elder.Custom('MistressMasterPossessive')|U]."
tgp_china_career.0030.d: "Io erediterò la sua volontà e continuerò la sua Via."
