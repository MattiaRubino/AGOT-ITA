  tgp_china_career.0001.t: "Servire il Figlio del Cielo"
  tgp_china_career.0001.desc: "La burocrazia di [emperor.GetPrimaryTitle.GetNameNoTierNoTooltip] è una macchina vasta e complessa, eppure ben oliata. È dovere di ogni cittadino servire il reame al meglio delle proprie capacità.\n\n"
  tgp_china_career.0001.minister_desc: "In quanto [new_ruler.Custom('IT_NAM_COL3')][new_ruler.GetTitleAsNameNoTooltip] tutti gli sguardi sono su di me. Un solo passo falso basterebbe a far crollare la mia carriera.\n\nMostrerò a [emperor.Custom('IT_NAM_COL3')][emperor.GetTitleAsNameNoTooltip] di essere degno di [Select_CString(emperor.IsFemale,'la sua','il suo')] fiducia."
  tgp_china_career.0001.landed_desc: "In qualità di [new_ruler.Custom('IT_NAM_COL3')][new_ruler.GetTitleAsNameNoTooltip|l] di [new_ruler.GetPrimaryTitle.GetNameNoTier] ho molte responsabilità da assolvere e obblighi da adempiere. Il nome dei [ruler_family.GetName] sarà conosciuto in tutto il reame.\n\nForse ho persino ciò che serve per sedere un giorno nel governo e diventare ministro?"
  tgp_china_career.0001.unlanded_desc: "Come membro della famiglia [ruler_family.GetName], dovrò lavorare sodo per farmi un nome. Per prima cosa dovrò superare gli [examinations|E] e ottenere [merit|E]. Solo allora potrò essere nominato funzionario."
  tgp_china_career.0001.a: "Il destino non aspetta. Al lavoro."
  tgp_china_career.0001.b: "Tutti sapranno chi #EMP sono#!."
  tgp_merit_boost_modifier: "Concentrato sul merito"
  tgp_merit_boost_modifier_desc: "Questo personaggio si concentra sul merito e studia la Via."
  tgp_influence_boost_modifier: "Concentrato sull’influenza"
  tgp_influence_boost_modifier_desc: "Questo personaggio si concentra nel raccogliere influenza e nel perseguire i propri obiettivi."
 
  tgp_china_career.0010.t: "Un cammino meritorio"
  tgp_china_career.0010.first_rank_desc: "Sono diventato abbastanza meritevole da ricevere il rango di [merit_char.Custom('GetMeritRank')], compiendo così il primo passo verso una carriera lunga e promettente. Potrò finalmente essere nominato funzionario, governare terre e portare prosperità al reame.\n\nForse è l’occasione per decidere quale carriera intraprendere. Scalare i ranghi politici come civile? Oppure assumere il mantello di comandante, guidare le truppe e portare pace nel reame?"
  tgp_china_career.0010.higher_rank_desc: "Il duro lavoro e la diligenza hanno dato frutto. Mi è stato conferito il rango di merito [merit_char.Custom('GetMeritRank')]."
  tgp_china_career.0010.higher_rank_unspecific: "\n\nI/Le [ROOT.Char.Custom('GetRandomAnnalsPassage')] mi sono divenuti familiari quanto il nome di mia madre. Ma c’è ancora molto da fare."
  tgp_china_career.0010.highest_rank: "\n\nMolti sono stati i rotoli studiati, molte le notti passate in bianco. Questa parte del mio viaggio è finita, ma la strada continua."
  tgp_china_career.0010.duchy_desc: "\n\nPosso iniziare sul serio la mia carriera. Mi lascio alle spalle i gradi inferiori e apro la porta a incarichi più importanti. Una volta che si liberi un posto, s’intende."
  tgp_china_career.0010.kingdom_desc: "\n\nOra sono abbastanza meritevole da essere nominato anche a province più grandi e importanti."
  tgp_china_career.0010.empire_desc: "\n\nPochi ostacoli restano sul mio cammino. Sono abbastanza meritevole da diventare ministro. Con abbastanza lavoro, potrei persino conquistare la carica di gran cancelliere."
  tgp_higher_ambitions_modifier: "Ambizioni più alte"
  tgp_higher_ambitions_modifier_desc: "Questo personaggio ha deciso di concentrare tutti gli sforzi per salire la scala del merito."
  tgp_china_career.0010.aa: "So che posso fare di meglio."
  tgp_china_career.0010.a: "Una tappa importante della mia carriera."
  tgp_china_career.0010.b1: "Un incarico civile mi si addice di più."
  tgp_china_career.0010.b2: "Sono un servitore civile e tale rimarrò."
  tgp_china_career.0010.c1: "Cercherò gloria sul campo di battaglia."
  tgp_china_career.0010.c2: "Comandare soldati in battaglia mi viene naturale."
  keep_civilian_career_desc: "Continui a perseguire una carriera civile, restando idoneo alle [GetPlayer.Custom('GetProvincePluralConcept')] civili e a [GetLaw('celestial_appointment_succession_law').GetName]"
  keep_military_career_desc: "Continui a perseguire una carriera militare, restando idoneo alle [GetPlayer.Custom('GetProvincePluralConcept')] militari e a [GetLaw('celestial_military_appointment_succession_law').GetName]"

