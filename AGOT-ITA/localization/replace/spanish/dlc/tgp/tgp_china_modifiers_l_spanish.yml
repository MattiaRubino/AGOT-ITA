l_spanish:

  tgp_forced_labor_modifier: "Lavoro forzato"
  tgp_forced_labor_modifier_desc: "I sudditi di questa contea sono costretti a lavorare sotto minaccia di violenza, e il loro risentimento verso l’autorità cresce."
  tgp_recruited_charlatan_modifier: "Ciarlatano reclutato"
  tgp_recruited_charlatan_modifier_desc: "Questo personaggio ha acquisito esperienza in Intrigo dalla sua interazione con un poeta da strapazzo."
  tgp_unpressed_taxes_modifier: "Tasse non riscosse con rigore"
  tgp_unpressed_taxes_modifier_desc: "Questa contea prospera sotto il governo di un magistrato indulgente."
  tgp_lowborn_chastiser_modifier: "Castigo dei popolani"
  tgp_lowborn_chastiser_modifier_desc: "Questo personaggio ha aiutato i propri sudditi a liberarsi della vergogna di essere poveri, mediante minacce e ordini di violenza fisica."
  tgp_lowborn_tenderizer_modifier: "Flagello dei popolani"
  tgp_lowborn_tenderizer_modifier_desc: "Questo personaggio ha aiutato i propri sudditi a liberarsi della vergogna di essere poveri, e le misure disciplinari hanno lasciato ben poco intatto."
  tgp_aided_farmers_modifier: "Contadini aiutati"
  tgp_aided_farmers_modifier_desc: "A questa contea è stato permesso di riavere i propri giovani sottratti allo sforzo bellico del loro signore."
  tgp_disciplined_farmers_modifier: "Contadini disciplinati"
  tgp_disciplined_farmers_modifier_desc: "I contadini di questa contea lavorano alacremente dopo aver assistito a un’impiccagione pubblica."
  tgp_sworn_service_modifier: "Giurato al servizio"
  tgp_sworn_service_modifier_desc: "Questo personaggio sta pagando il debito dei genitori servendo a corte. Non può lasciare il servizio finché il debito non sarà estinto."
  tgp_courtly_influence_modifier: "Influenza di corte"
  tgp_courtly_influence_modifier_desc: "I contadini di questa contea beneficiano delle intuizioni che uno di loro ha colto durante il periodo trascorso a corte."
  tgp_sanctioned_deity_modifier: "Divinità approvata"
  tgp_sanctioned_deity_modifier_desc: "Questa contea venera una divinità di recente approvazione, e il costante afflusso di visitatori al suo santuario giova alla popolazione che vi abita."
  tgp_debunked_deity_modifier: "Divinità smascherata"
  tgp_debunked_deity_modifier_desc: "Questo personaggio ha stroncato con successo, agli esordi, il culto di una divinità, uccidendola con abile retorica."
  tgp_resisted_alcohol_modifier: "Ha resistito all’alcol"
  tgp_resisted_alcohol_modifier_desc: "Questo personaggio si è astenuto dal partecipare a una bevuta di baijiu."
  tgp_stationed_troops_modifier: "Regione fortificata"
  tgp_trained_monks_modifier: "Monaci ben addestrati"
  tgp_trained_monks_modifier_desc: "I monaci di questa regione sono stati supervisionati nelle arti marziali dal loro signore e sono pronti a difendere la loro posizione da qualunque aggressore."
  tgp_adequately_trained_monks_modifier: "Monaci adeguatamente addestrati"
  tgp_adequately_trained_monks_modifier_desc: "I monaci di questa regione sono stati supervisionati nelle arti marziali dal maresciallo del loro signore e sono quantomeno in parte pronti a difendere la loro posizione da qualunque aggressore."
  tgp_fattened_vanguard_modifier: "Avanguardia irrobustita"
  tgp_fattened_vanguard_modifier_desc: "Questa contea fornisce ogni corpo abile all’esercito del proprio signore."
  tgp_diligent_workers_modifier: "Lavoratori diligenti"
  tgp_diligent_workers_modifier_desc: "I contadini di questa regione lavorano sodo per compiacere il loro signore, così da evitare che i loro giovani siano arruolati."
  tgp_well_equipped_soldiers_modifier: "Soldati ben equipaggiati"
  tgp_well_equipped_soldiers_modifier_desc: "I soldati di guarnigione in questo possedimento sono meglio equipaggiati della media."
  tgp_greatly_equipped_soldiers_modifier: "Soldati straordinariamente equipaggiati"
  tgp_greatly_equipped_soldiers_modifier_desc: "Dotati del miglior equipaggiamento disponibile, i soldati qui di stanza sono destinati a rendere bene in battaglia."
  tgp_outmatched_local_warriors_modifier: "Istinti di battaglia affinati"
  tgp_outmatched_local_warriors_modifier_desc: "Questo personaggio ha cercato nuovi sfidanti in nuovi luoghi, salvo scoprirsi superiore a tutti."
  tgp_strengthen_capital_character_modifier: "Costruttore della Capitale"
  tgp_strengthen_capital_character_modifier_desc: "La capitale del Figlio del Cielo ha subito un recente rinnovamento, accrescendo di molto la maestà della capitale. L’area della capitale è ora l’indiscusso centro del reame."
  tgp_strengthen_capital_modifier: "Capitale Celestiale"
tgp_strengthen_capital_modifier_desc: "$tgp_strengthen_capital_character_modifier_desc$\n\n[dynastic_cycle|E]: #EMP No#! si verificherà Deriva annuale dal [favored_movement|E] in qualsiasi [dynastic_cycle_era_type_stable|E] finché questa è la [realm_capital|E][AddLocalizationIf( HasDlcFeature( 'wards_and_wardens' ), 'tgp_strengthen_capital_modifier_education_bonus')]"
  tgp_strengthen_capital_architects_modifier: "Architettura impeccabile"
  tgp_strengthen_capital_architects_modifier_desc: "La capitale del Figlio del Cielo è stata rinnovata sotto la supervisione di valenti architetti, migliorando grandemente la capacità della capitale di crescere in popolazione e commercio."
  tgp_strengthen_capital_engineers_modifier: "Ingegneria ingegnosa"
  tgp_strengthen_capital_engineers_modifier_desc: "La capitale del Figlio del Cielo è stata rinnovata sotto la supervisione di abili ingegneri, migliorando grandemente le infrastrutture della capitale e i collegamenti con gli insediamenti vicini."
  tgp_strengthen_capital_sculptors_modifier: "Sculture gloriose"
  tgp_strengthen_capital_sculptors_modifier_desc: "Durante il rinnovamento della capitale del Figlio del Cielo, i migliori scultori del reame sono stati assunti per abbellire con cura ogni aspetto della nuova architettura."
  tgp_strengthen_capital_modifier_education_bonus: "\nAumenta il successo per l’[GetActivityType('activity_adult_education').GetTextIcon][GetActivityType('activity_adult_education').GetName] [activity|E] in questa [location|E]"
  tgp_minister_project_development_modifier: "Comunità sviluppate"
  tgp_minister_project_development_modifier_desc: "Un [great_project|E] ha recentemente profuso sforzi notevoli per sviluppare quest’area, migliorando città, villaggi locali e le strade che li connettono."
  tgp_grand_canal_modifier: "Gran Canale"
  tgp_grand_canal_modifier_desc: "Quest’area beneficia di un canale, di varie vie d’acqua e acquedotti che agevolano il trasporto delle merci e il movimento dei mercanti."
  tgp_minister_project_establish_control_modifier: "Burocrazia integrata"
  tgp_minister_project_establish_control_modifier_desc: "Questa contea ha visto di recente miglioramenti alla propria amministrazione, aumentando grandemente il controllo del governo sull’area."
 tgp_minister_project_train_troops_modifier: "$great_project_type_minister_project_train_troops_contribution_train_troops$"
tgp_minister_project_train_troops_modifier_desc: "Gli armigeri di questa contea hanno completato un addestramento rigoroso approvato dal Ministero della Guerra."
 tgp_minister_project_train_troops_levy_bootcamp_modifier: "$great_project_type_minister_project_train_troops_contribution_levy_bootcamp$"
tgp_minister_project_train_troops_levy_bootcamp_modifier_desc: "Le leve di questa contea sono addestrate da generali dell’ufficio centrale del Ministero della Guerra."
 tgp_minister_project_train_troops_siege_exercise_modifier: "$great_project_type_minister_project_train_troops_contribution_siege_exercise$"
tgp_minister_project_train_troops_siege_exercise_modifier_desc: "Questa contea è stata addestrata dal Ministero della Guerra a lanciare assedi devastanti e a resistere ad assedi due volte più forti."
 tgp_minister_project_train_troops_natural_disaster_test_modifier: "$great_project_type_minister_project_train_troops_contribution_natural_disaster_test$"
tgp_minister_project_train_troops_natural_disaster_test_modifier_desc: "Questa contea è preparata a evacuazioni organizzate, mitigazione dei danni e rapida ricostruzione in caso di disastri naturali grazie a esercitazioni obbligatorie del Ministero della Guerra."
tgp_minister_project_conduct_census_modifier: "Censita"
tgp_minister_project_conduct_census_modifier_desc: "In questa contea è stato condotto un censimento dal [minister_of_revenue|E]"
tgp_minister_project_conduct_census_purge_treasury_debt_modifier: "Misure anti-debito"
tgp_minister_project_conduct_census_purge_treasury_debt_modifier_desc: "Questo personaggio beneficia di un programma del Ministero delle Entrate per la prevenzione del [treasury_debt|E] emanato durante [GetGreatProjectType('minister_project_conduct_census').GetName]."
 tgp_minister_project_conduct_census_fertility_effort_modifier: "$great_project_type_minister_project_conduct_census_contribution_fertility_effort$"
tgp_minister_project_conduct_census_fertility_effort_modifier_desc: "Il [holder|E] di questa contea beneficerà di un programma del Ministero delle Entrate per incentivare la fertilità emanato durante [GetGreatProjectType('minister_project_conduct_census').GetName]. Il Ministero pagherà [treasury|E] per il prossimo neonato."
 tgp_minister_project_conduct_census_natural_disaster_insurance_modifier: "$great_project_type_minister_project_conduct_census_contribution_natural_disaster_insurance$"
tgp_minister_project_conduct_census_natural_disaster_insurance_modifier_desc: "Il [holder|E] di questa contea beneficerà di un’assicurazione del Ministero delle Entrate contro i [natural_disasters|E] istituita durante [GetGreatProjectType('minister_project_conduct_census').GetName]. Il Ministero pagherà [treasury|E] in caso di scoppio di un disastro."
  tgp_child_exam_cooldown_modifier: "Esame infantile fallito"
  tgp_child_exam_cooldown_modifier_desc: "Partecipare agli Esami Imperiali è un evento formativo per tutti coloro che alzano lo sguardo ai cieli, ma questo personaggio ha faticato sotto la pressione."
  tgp_local_exam_initial_success: "Buon avvio all’esame"
  tgp_local_exam_initial_success_desc: "Un successo iniziale lascia un’impressione duratura."
  tgp_local_exam_impressed_examiner: "Esaminatore impressionato"
  tgp_local_exam_strong_finish: "Ottimo finale all’esame"
  tgp_local_exam_strong_finish_desc: "Nel tardo pomeriggio di una lunga e impegnativa prova, gli allievi più brillanti spiccano dalla massa."
  tgp_child_focused_studies_modifier: "Studi mirati"
  tgp_forced_to_retake_exam_modifier: "In attesa dell’Esame di Palazzo"
  tgp_forced_to_retake_exam_modifier_desc: "Questo personaggio attende con nervosismo il prossimo [GetActivityType('activity_imperial_examination').GetName], pressato dalla famiglia a competere al livello più alto."
 
  tgp_joined_grand_campaign_modifier: "Arruolato nella Grande Campagna"
  tgp_joined_grand_campaign_modifier_desc: "Questo personaggio ha contribuito alla guerra imposta dallo stato. Grandi aspettative accompagnano il sostegno del governo."
  tgp_wiles_is_the_way_modifier: "L’astuzia è la via"
  tgp_wiles_is_the_way_modifier_desc: "Perché seguire il Sentiero quando puoi tagliarlo di traverso?"
  tgp_honor_is_the_way_modifier: "L’onore è la via"
  tgp_honor_is_the_way_modifier_desc: "Questo personaggio è ispirato dall’influenza guida dei suoi maestri e della famiglia."
  tgp_passed_provincial_exam_modifier: "Superato l’Esame Provinciale"
  tgp_bypassed_provincial_exam_modifier: "Esame saltato"
  tgp_bypassed_provincial_exam_modifier_desc: "Questo personaggio ha completato con successo gli esami di livello superiore senza prima superare l’esame locale."
  tgp_passed_metropolitan_exam_modifier: "Superato l’Esame Metropolitano"
  tgp_passed_palace_exam_modifier: "Superato l’Esame di Palazzo"
 
  tea_ceremony_health_benefit: "Una tazza di tè salutare"
  tea_ceremony_health_benefit_desc: "Questo personaggio ha bevuto una tazza di tè e si sente molto meglio."
  tea_ceremony_perfect_tea: "Tè perfetto servito"
  tea_ceremony_perfect_tea_desc: "Questo personaggio ha servito una teiera perfetta — almeno secondo i presenti"
  tea_ceremony_peace_of_mind: "Tè per la mente"
  tea_ceremony_peace_of_mind_desc: "Questo personaggio ha bevuto una tazza di tè benefica per la mente"
  tea_ceremony_spirit: "Tè per lo spirito"
  tea_ceremony_spirit_desc: "Questo personaggio ha bevuto una tazza di tè riflettendo sul mondo spirituale"
  tea_ceremony_family: "Tè di famiglia"
  tea_ceremony_family_desc: "Questo personaggio ha riunito la famiglia attorno a una teiera"
 
  tgp_aspiration_great_salary_modifier: "Stipendio notevolmente aumentato"
  tgp_aspiration_great_salary_modifier_desc: "Questo personaggio ha svolto i propri doveri in modo eccezionale e si è guadagnato un cospicuo bonus salariale."
  tgp_aspiration_modest_salary_modifier: "Stipendio aumentato"
  tgp_aspiration_modest_salary_modifier_desc: "Questo personaggio ha svolto bene i propri doveri e si è guadagnato un bonus salariale."
 
  claim_mandate_decision_modifier: "$game_concept_son_of_heaven$"
minister_scheme_slots_modifier: "Capo del ministero"
minister_scheme_slots_modifier_desc: "Questo personaggio è a capo di uno dei principali dicasteri del governo celeste. Avere a disposizione l’intero apparato aumenta enormemente la portata di qualsiasi potenziale complotto."

  hegemony_of_china_desc: "$game_concept_de_jure$ [GetTitleByKey('h_china').GetName]: $VALUE|+0=$"
  is_already_administrative: "Già $game_concept_administrative_government$: $VALUE|+0=$"

impugned_my_sovereignty: "Ha messo in discussione la mia sovranità"
tgp_known_exam_cheater_modifier: "Imbroglione agli esami"
tgp_known_exam_cheater_modifier_desc: "Questo personaggio è stato smascherato come imbroglione agli esami."
