 ##################################################
 # JAPAN CAREER EVENTS
 ##################################################
  tgp_japan_career.0001.t: "La saga dei [new_ruler.GetDynastyNameNoTooltip]"
  tgp_japan_career.0001.desc: "[kampaku.GetPrimaryTitle.GetDefinitiveName|U] pullula di [blocs|E], tutti in lotta per controllo e potere."
  tgp_japan_career.0001.soryo_desc: "In quanto sovrano [new_ruler.GetGovernment.GetName], la mia famiglia ha domato le province e soffocato le ribellioni! Meritiamo un grado di autonomia e di forza personale che non è concesso a quei molli [ritsuryo|E] che smistano carte nella capitale, [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U].\n\nDevo accrescere il mio esercito, difendere il mio feudo ed espandere il nostro dominio. A me spetta ristabilire l’ordine in [kampaku.GetPrimaryTitle.GetNameNoTier] e la gloria alla mia [house|E] — i [new_ruler.GetHouse.GetName]!"
  tgp_japan_career.0001.ritsuryo_desc: "In quanto sovrano [new_ruler.GetGovernment.GetName], i miei doveri di burocrate risiedono nella capitale, [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U]. Questo centro di potere e cultura è terreno fertile per accrescere l’influenza della mia casa, sia con imprese esemplari sia con oculata arte di governo.\n\nQueste eleganti tradizioni sono minate da guerrieri [soryo|E] provinciali e rampanti, decisi a consolidare il potere e a far prosperare i propri feudi personali."
  tgp_japan_career.0001.kampaku_desc: "In qualità di [new_ruler.Custom('IT_NAM_COL3')][new_ruler.GetTitleAsNameNoTooltip|U], porto la responsabilità suprema dell’impero nel mio ruolo di [ceremonial_regent|E]. Dalla capitale, [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U], guido i sudditi del [japanese_emperor_possessive|E] e mi adopero per mantenere la fragile pace.\n\nDevo destreggiarmi nella politica di potere di una corte febbrile, ricolma di subdoli burocrati [ritsuryo|E], e al contempo nell’inquietudine crescente per i guerrieri [soryo|E] che impiantano feudi personali nelle province."
  tgp_japan_career.0001.tenno_desc: "In quanto [japanese_emperor|E], i miei doveri sono il divino e il cerimoniale. [kampaku.Custom('IT_NAM_COL3')][kampaku.GetTitleAsName|U] gestisce ogni cosa terrena, ma è giusto così? Vi è tensione nel reame mentre i [rulers|E] [soryo|E] impiantano feudi personali nelle province, sfidando i tradizionali burocrati [ritsuryo|E] nella mia capitale, [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U].\n\nQuesti agenti del cambiamento potrebbero aiutarci a tornare a un’epoca di autentico governo imperiale, con [new_ruler.Custom('IT_NAM_COL3')][new_ruler.GetTitleAsName|U] a sovrintendere agli affari celesti e terreni?"
  tgp_japan_career.0001.desc_2: "\n\nOgnuno di noi ha un ruolo da svolgere, e lo svolgeremo!"
  tgp_japan_career.0001.a: "Qualunque cosa accada, resteremo saldi."
  tgp_japan_career.0001.b: "La pace è fugace, dobbiamo essere pronti!"
  tgp_japan_peace_modifier: "Alla ricerca della Stabilità"
  tgp_japan_peace_modifier_desc: "Questo personaggio affronta ogni ostacolo con mente chiara e calma."
  tgp_japan_war_modifier: "Preparazione al Conflitto"
  tgp_japan_war_modifier_desc: "Questo personaggio è convinto che la guerra stia arrivando e si prepara."
 
