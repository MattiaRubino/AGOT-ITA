l_spanish:

  tgp_ceremonial_liege_events.0001.t: "Sigillo di confusione"
  tgp_ceremonial_liege_events.0001.desc: "[councillor.GetName] ha inviato per errore istruzioni recanti il mio sigillo e quello [opposing_power.GetNamePossessive]. \"È stato un errore onesto,\" implora [Select_CString(councillor.IsFemale,'lei','lui')]. \"Ma sai quanto in fretta menzogne e pettegolezzi si diffondono a corte...\"\n\nRichiamarle potrebbe essere piuttosto costoso, ma ripudiarle pubblicamente come errore sarebbe assai imbarazzante."
  tgp_ceremonial_liege_events.0001.a_liege: "Ricorda loro chi comanda davvero."
  tgp_ceremonial_liege_events.0001.a_regent: "Questo va sistemato prima che [opposing_power.GetFirstNameNoTooltip] lo veda."
  tgp_ceremonial_liege_events.0001.b: "Lascia tutto com'è. Che male fanno le apparenze?"
  tgp_ceremonial_liege_events.0001.b_a: "Le istruzioni affermano la tua autorità"
  tgp_ceremonial_liege_events.0001.b_b: "La vicenda viene dimenticata"
  tgp_ceremonial_liege_events.0001.b_c: "[opposing_power.GetNameNoTooltip] guadagna più potere"

  tgp_ceremonial_liege_events.0010.t: "Il vero peso"
  tgp_ceremonial_liege_events.0010.desc: "\"Mio caro!\" esclama [spouse.GetName] entrando nei nostri appartamenti. \"Hai la pelle molto pallida, mi preoccupi.\"\n\nLa sua preoccupazione è ben riposta. Le ore di ogni giorno si allungano, e il peso della corona grava sempre più su di me.\n\n\"Se sei così gravato, forse [opposing_power.GetName] potrebbe governare al tuo posto, temporaneamente\", propone [spouse.GetFirstNameNoTooltip]."
  tgp_ceremonial_liege_events.0010.a: "Hai ragione, non posso farcela da solə."
  tgp_ceremonial_liege_events.0010.b: "No, no, mi farò vedere meno a corte."
  tgp_ceremonial_liege_events.0010.b_a: "L'isolamento aiuta molto"
  tgp_ceremonial_liege_events.0010.b_b: "L'isolamento serve a poco"
  tgp_ceremonial_liege_events.0010.c: "Assolutamente no! Sono il sovrano di questo reame."
  tgp_ceremonial_liege_events.0010.d: "[Select_CString(opposing_power.IsFemale,'Lei','Lui')] ti ha detto di dirlo, vero?"
  tgp_ceremonial_liege_events.0010.d_desc: "Accusi [spouse.GetFirstNameNoTooltip] di complottare con [opposing_power.GetFirstNameNoTooltip]"
  tgp_ceremonial_liege_events.0010.tt.success: "Trovi prove concrete del suo tradimento"
  tgp_ceremonial_liege_events.0010.tt.failure: "La tua accusa si rivela infondata"

  tgp_ceremonial_liege_events.0020.t: "Una [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l] cerimoniale"
  tgp_ceremonial_liege_events.0020.desc: "[opposing_power.GetName] è impegnat[Select_CString(opposing_power.IsFemale,'a','o')] con una [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l], pare a cui non sono stat[Select_CString(ROOT.Char.IsFemale,'a','o')] invitat[Select_CString(ROOT.Char.IsFemale,'a','o')]! Mentre [Select_CString(opposing_power.IsFemale,'lei','lui')]"
  tgp_ceremonial_liege_events.0020.desc_feast: "passa la notte a bere e a scambiare storie con famiglia e amici,"
  tgp_ceremonial_liege_events.0020.desc_hunt: "gode del brivido della caccia,"
  tgp_ceremonial_liege_events.0020.desc_pilgrimage: "si avvicina a [opposing_power.GetFaith.HighGodName] nei [Select_CString(opposing_power.IsFemale,'suoi','suoi')] viaggi,"
  tgp_ceremonial_liege_events.0020.desc_festival: "esibisce la [Select_CString(opposing_power.IsFemale,'sua','sua')] autorità con un festival,"
  tgp_ceremonial_liege_events.0020.desc_end: "io resto confinato al dovere.\n\nPer quanto la situazione potrebbe essere peggiore, si presenta un'opportunità..."
  tgp_ceremonial_liege_events.0020.a: "Forse è tempo di ospitare una mia [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l]."
  tgp_ceremonial_liege_events.0020.a_desc: "Cerchi di eclissare [opposing_power.GetFirstNameNoTooltip] con una tua [activity|E]:\n$BULLET$Otterrai uno sconto del #P 15%#! nell'organizzare la tua [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l]\n$BULLET$Se la tua prossima [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l] avrà successo, guadagnerai [prestige|E] e [opposing_power.GetFirstNameNoTooltip] ne perderà un po'"
  tgp_ceremonial_liege_events_0020_discount_desc: "Celebrazione di ritorsione"
  tgp_ceremonial_liege_events.0020.b: "Sono certo che a [opposing_power.GetFirstNameNoTooltip] non dispiacerà se faccio qualche cambiamento..."
  tgp_ceremonial_liege_events.0020.b.tt.desc: "Cerchi di minare l'autorità di [opposing_power.GetFirstNameNoTooltip]"
  tgp_ceremonial_liege_events.0020.b.tt.success: "Riesci a guadagnare potere su [opposing_power.GetFirstNameNoTooltip]"
  tgp_ceremonial_liege_events.0020.b.tt.failure: "Le tue ingerenze causano solo ulteriore conflitto"
  tgp_power_undermined_modifier_tt: "[GetModifier('tgp_power_undermined_modifier').GetNameWithTooltip]: #P +25#!"
  tgp_ceremonial_liege_events.0020.c: "Invia i miei auguri a [Select_CString(opposing_power.IsFemale,'lei','lui')]."

  tgp_ceremonial_liege_events.0030.t: "Il memoriale di uno studioso"
  tgp_ceremonial_liege_events.0030.desc: "[scholar.GetName] presenta un memoriale ben scritto sulla storia di [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName].\n\nNel memoriale,"
  tgp_ceremonial_liege_events.0030.regent: "si menziona spesso e in dettaglio [opposing_power.GetFirstName], e [scholar.GetFirstNameNoTooltip] si premura di includere particolari sulla casa di [opposing_power.GetFirstNameNoTooltip], i [opposing_power.GetHouse.GetName].\n\nIl problema è evidente quando io vengo descritto come [ROOT.Char.Custom('InsultAdjective')] e [opposing_power.GetFirstNameNoTooltip] come piuttosto [ROOT.Char.Custom('ComplimentAdjective')]..."
  tgp_ceremonial_liege_events.0030.liege: "si parla spesso e in dettaglio di me, e [scholar.GetFirstNameNoTooltip] si premura di includere particolari sulla mia casa, i [ROOT.Char.GetHouse.GetName].\n\nCiò che mi ha colpito davvero è che vengo descritto come [ROOT.Char.Custom('ComplimentAdjective')] e [opposing_power.GetFirstNameNoTooltip] come piuttosto [opposing_power.Custom('InsultAdjective')]..."
  tgp_ceremonial_liege_events.0030.a: "Ottimo lavoro!"
  tgp_ceremonial_liege_events.0030.b: "Rivedi le tue parole, [scholar.GetFirstNameNoTooltip]."
  tgp_ceremonial_liege_events.0030.b_desc: "Cerchi di istruire [scholar.GetFirstNameNoTooltip] su come scrivere un memoriale migliore"
  tgp_ceremonial_liege_events.0030.tt.success: "[scholar.GetFirstNameNoTooltip] corregge i suoi errori"
  tgp_ceremonial_liege_events.0030.tt.failure: "Finisci per peggiorare le cose"
  tgp_ceremonial_liege_events.0030.c_regent: "Non parlarmi male alle spalle, sciocco!"
  tgp_ceremonial_liege_events.0030.c_liege: "Bada alla lingua..."
  tgp_ceremonial_liege_events.0030.c_tt: "Redarguisci il lavoro di [scholar.GetFirstNameNoTooltip]"
 
  tgp_ceremonial_liege_events.0040.t: "Facciata... per ora"
  tgp_ceremonial_liege_events.0040.desc: "\"Perdonami, [Select_CString(inquirer.IsFemale,'mia','mio')] [inquirer.Custom2('RelationToMeShort', ROOT.Char).]\" sussurra piano [inquirer.GetName] avvicinandosi.\n\n\"Ci ho rimuginato a lungo e perdonami se è inappropriato,\" dice [Select_CString(inquirer.IsFemale,'lei','lui')]. \"Ma perché non ti sbarazzi di [opposing_power.GetFirstName]? Non si addice [ROOT.Char.Custom('IT_NAM_COL4')][ROOT.Char.GetTitleAsNameNoTooltip] fare il burattinaio [opposing_power.Custom('IT_NAM_COL2')][opposing_power.GetTitleAsNameNoTooltip]!\""
  tgp_ceremonial_liege_events.0040.a: "È tutto per le apparenze, [Select_CString(inquirer.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMeShort', inquirer)]..."
  tgp_ceremonial_liege_events.0040.a_desc: "Cerchi di dir[Select_CString(inquirer.IsFemale,'le','gli')] che è una facciata"
  tgp_ceremonial_liege_events.0040.tt.success: "Convinci [Select_CString(inquirer.IsFemale,'lei','lui')]"
  tgp_ceremonial_liege_events.0040.tt.failure: "[Select_CString(inquirer.IsFemale,'Lei','Lui')] sa che stai mentendo"
  tgp_ceremonial_liege_events.0040.b: "Ogni cosa ha una ragione."
  tgp_ceremonial_liege_events.0040.b_desc: "Spieghi a [inquirer.GetFirstNameNoTooltip] lo scopo del ruolo di [opposing_power.GetFirstNameNoTooltip]."
 
