  friend_nice_gesture_corresponding: "[CHARACTER.GetShortUIName|U] ha rivolto un gesto amichevole durante i viaggi [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltip]."

  tgp_japan_yearly_events.1160.t: "Un’offerta dei [feuding_house.GetNameNoTooltip]"
  tgp_japan_yearly_events.cannibal.1160.t: "Un’offerta di carne dei [feuding_house.GetNameNoTooltip]"
  tgp_japan_yearly_events.1160.desc: "La feroce inimicizia tra la mia grande Casata dei [ROOT.Char.GetHouse.GetName] e gli spregevoli [feuding_house.GetName] è nota a tutti. Finora quei porci non hanno fatto alcuna apertura di pace!\n\nPerciò resto ancor più perplesso quando ci presentano una giovane e avvenente [new_concubine.GetWomanMan], [new_concubine.GetName], come offerta. Per quanto [new_concubine.Custom('ComplimentAdjective')] [new_concubine.GetSheHe] appaia, non posso fare a meno di sospettare l’ennesimo raggiro dei [feuding_house.GetNameNoTooltip]..."
  tgp_japan_yearly_events.1160.a: "… Ma l’offerta è troppo allettante per non accettare."
  tgp_japan_yearly_events.1160.b: "È uno scherzo? Rimand[Select_CString(new_concubine.IsFemale,'la','lo')] indietro."
  tgp_japan_yearly_events.1160.c: "Come potrei fidarmi? Uccid[Select_CString(new_concubine.IsFemale,'la','lo')]!"
  tgp_japan_yearly_events.1160.d: "Farà un ottimo pasto."

  tgp_japan_yearly_events.1200.t: "Traffico nella capitale"
  tgp_japan_yearly_events.1200.desc: "È stata una lunga mattinata di incontri a [kampaku.GetCurrentLocation.GetBaronyNameExplicitly]; il lavoro di [kampaku.Custom('IT_NAM_COL2')][kampaku.GetTitleAsName] non finisce mai! Il mio seguito si mette in marcia verso il [GetBuilding('heian_palace_01').GetName] per partecipare a una cerimonia cui sarà presente [emperor.Custom('IT_NAM_COL3')][emperor.GetTitleAsName].\n\nPer molti, il trambusto della capitale è arduo da attraversare, ma in quanto [kampaku.Custom('IT_NAM_COL3')][kampaku.GetTitleAsNameNoTooltip] la gente si apre come sardine davanti a uno squalo.\n\nAll’improvviso il nostro avanzare si arresta. I miei attendenti mi avvisano che l’adveniente [upstart.GetName] ci ha superato sulla strada e non sposterà il cavallo per lasciarci passare. Maiale ostinato!"
  tgp_japan_yearly_events.1200.a: "Trascinat[Select_CString(upstart.IsFemale,'la','lo')] giù da cavallo!"
  tgp_japan_yearly_events.1200.b: "Lasciamogli credere di farla franca."
  tgp_japan_yearly_events.1200.b.tt: "La tua [scheme|E] di [GetScheme('slander').GetTypeName] ottiene il modificatore [GetModifier('bided_my_time').GetNameWithTooltip]"
  tgp_japan_yearly_events.1200.c: "La vittoria più grande è l’amicizia."
  tgp_japan_yearly_events.1200.c.tt: "La tua [scheme|E] di [GetScheme('befriend').GetTypeName] ottiene [GetModifier('settled_differences_modifier').GetNameWithTooltip]"


  tgp_japan_yearly_events.1210.t: "Adatto a guidare?"
  tgp_japan_yearly_events.1210.desc.intro: "La mia ascesa a capo della Casata [ROOT.Char.GetHouse.GetName] è stata infangata. Il mio [ROOT.Char.Custom2('RelationToMeShort', contester)], quella serpe di [contester.GetName], ha tessuto una ragnatela di menzogne, avvelenando le orecchie di chiunque voglia ascoltare.\n\n«[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstName] non è adatt[Select_CString(ROOT.Char.IsFemale,'a','o')] a guidare la Casata [ROOT.Char.GetHouse.GetNameNoTooltip]!»\n\nE, sopra ogni cosa, sostiene:"
  tgp_japan_yearly_events.1210.desc.reason_weak_prowess: "la mia misera prodezza"
  tgp_japan_yearly_events.1210.desc.reason_bad_health: "la mia salute vacillante"
  tgp_japan_yearly_events.1210.desc.reason_drunkard: "il mio incessante alcolismo"
  tgp_japan_yearly_events.1210.desc.bad_genetic: "i deplorevoli difetti della mia nascita"
  tgp_japan_yearly_events.1210.desc.sinful: "il mio comportamento peccaminoso"
  tgp_japan_yearly_events.1210.desc.low_legitimacy: "la mia legittimità dubbia"
  tgp_japan_yearly_events.1210.desc.older_sibling: "l’esistenza di un mio fratello maggiore"
  tgp_japan_yearly_events.1210.desc.illegitimized: "la mia illegittimità"
  tgp_japan_yearly_events.1210.desc.concubine_child: "il mio stato di figlio di concubina"
  tgp_japan_yearly_events.1210.desc.reason_non_dominant_gender: "il mio genere ritenuto non ideale"
  tgp_japan_yearly_events.1210.desc.reason_fallback: "il primo sogno dell’anno è stato infausto e"
  tgp_japan_yearly_events.1210.desc.outro: "questo dovrebbe precludermi la guida della famiglia; pretende il mio seggio. Se lascio che questa cancrena incancrenisca, divorerà il corpo. Per il bene della Casata [ROOT.Char.GetHouse.GetNameNoTooltip] devo agire."
  tgp_japan_yearly_events.1210.a: "«Conosci il tuo posto o sparisci!»"
  tgp_japan_yearly_events.1210.b: "La pianta di riso matura china il capo."
  tgp_japan_yearly_events.1210.b.flavor: "Una leadership duratura si fonda sul compromesso. Concedi a [contester.GetName] il permesso di fondare una nuova [house|E]"
  tgp_japan_yearly_events.1210.b.tt: "[contester.GetName] fonderà una nuova [house|E]. Avrà buona considerazione di te e dei tuoi."
  house_relation_friendly_reason_cadet_branch_permission_desc: "Laddove il riso può piegarsi, un albero dai molti rami può impedire la caduta."
  tgp_japan_yearly_events.1210.c: "Gli farò cambiare prospettiva."
  tgp_japan_yearly_events.1210.c.good: "La ferita più facile da curare è quella che non nasce"
  tgp_japan_yearly_events.1210.c.good.tt: "$custom.every_house_member$"
  tgp_japan_yearly_events.1210.c.bad: "Ho dovuto ungere qualche ruota…"
  tgp_japan_yearly_events.1210.c.ugly: "Pare che mi sia fatto un nemico"
  tgp_japan_yearly_events.1210.d: "Perché riconoscere un torto immaginario?"
  tgp_japan_yearly_events.1210.d.flavor: "Ignori [contester.GetHerHim]"
  tgp_japan_yearly_events.1210.d.tt: "[contester.GetName] fonderà una nuova [house|E]. Avrà cattiva opinione di te e dei tuoi."
  house_relation_quarrel_reason_cadet_branch_permission_desc: "Hai ignorato le preoccupazioni di [contester.GetTitledFirstNamePossessive]"

  tgp_japan_yearly_events.1225.t: "Una vita poetica"
  tgp_japan_yearly_events.1225.desc.intro.influencer: "Il/la mio/mia [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('poet_influencer'))] stamani ha una luce negli occhi. Sempre premuros[Select_CString(SCOPE.sC('poet_influencer').IsFemale,'a','o')] verso il mio miglioramento, si lancia in una recitazione appassionata.\n\n"
  tgp_japan_yearly_events.1225.desc.intro: "Mentre sfoglio testi per migliorarmi, m’imbatto in un passaggio che cattura l’attenzione."
  tgp_japan_yearly_events.1225.desc: "#EMP «Il seme della poesia [ROOT.Char.GetTopLiege.GetCulture.GetNameNoTooltip] giace nei cuori di tutti. Se nutrito, fiorirà in foglie di diecimila parole.\n\nQueste parole possono trarre le piccole cose che vediamo e udiamo e dare loro il potere di muovere cielo e terra, scuotere i sentimenti degli dèi e degli spiriti invisibili, mitigare le relazioni tra uomini e donne e placare i cuori di feroci guerrieri!»#!\n\n«Essere poeti è vivere, e vivendo si diventa poeti migliori.»"
  tgp_japan_yearly_events.1225.a: "Allora inizierò a vivere!"
  tgp_japan_yearly_events.1225.a.flavor: "Col tempo sarò poeta non solo di nome"
  tgp_japan_yearly_events.1225.b: "Studierò poesia oggi, ma cerco una vita meno frivola."

  tgp_japan_yearly_events.1260.t: "$tgp_japan_yearly_events.1225.t$: amore e morte"
  tgp_japan_yearly_events.1260.desc: "Il mattino arriva con dolce aria sonora mentre gli uccelli svolazzano in cerca di un compagno.\n\n«Presto moriranno eppure vivono pienamente, componendo parole d’amore per tutto il mattino.»\n\nOsservo ancora mentre insetti vengono strappati all’aria, smembrati e divorati da amanti alati e famelici.\n\nIn quanto poeta, la mia vocazione e il mio dovere sono distillare ogni bellezza e orrore in poche parole scelte, perché altri vi meditino. Tutta la poesia parla d’amore o di morte. La morte è tutt’intorno a noi, ma l’amore, l’amore va cercato."
  tgp_japan_yearly_events.1260.a: "È mio dovere perseguire incontri amorosi!"
  tgp_japan_yearly_events.1260.a.flavor: "Altrimenti come potrei affinare la mia arte?"
  tgp_japan_yearly_events.1260.b: "Il romanticismo è oltre me, temo lo sia anche la poesia."

  tgp_japan_yearly_events.1261.t: "$tgp_japan_yearly_events.1225.t$: immortalità imperiale"
  tgp_japan_yearly_events.1261.desc: "Le mie gesta poetiche hanno attirato l’attenzione [inspired_poet.Custom2('RelationToMeShort', SCOPE.sC('top_cuckold'))] [top_cuckold.GetTitledFirstNamePossessive] [top_cuckold.Custom2('RelationToMeShort', SCOPE.sC('top_liege_spouse'))], [top_liege_spouse.Custom('IT_NAM_COL3')][top_liege_spouse.GetTitledFirstName]:\n\n«Le tue parole ti hanno già assicurato l’immortalità nelle menti di tutto il popolo [inspired_poet.GetTopLiege.GetCulture.GetNameNoTooltip], ma se potessi garantire anche l’immortalità del corpo?»\n\nQueste lodi si concludono elegantemente sulla soglia dei suoi alloggi. Pare che desideri qualcosa di più che confermare le dicerie sulla mia perizia tra i cuscini. Starà forse sperando che la nostra unione dia un nuovo erede al [top_cuckold.Custom('IT_NAM_COL2')][top_cuckold.GetTitleAsNameNoTooltip]?!"
  tgp_japan_yearly_events.1261.chop.desc: "\n\nNon deve sapere della mia mancanza di apparato riproduttivo..."
  tgp_japan_yearly_events.1261.a: "Il mio sangue rafforzerà [top_cuckold.GetPrimaryTitle.GetNameNoTooltip]!"
  tgp_japan_yearly_events.1261.a.flavor: "Più bella di qualunque parola mia, la mia stirpe risuonerà nella storia."
  tgp_japan_yearly_events.1261.b: "Meglio scambiarci poesie, non..."
  tgp_japan_yearly_events.1261.c: "Non renderò pubblica l’inadeguata ars amatoria [top_cuckold.GetTitleAsNamePossessiveNoTooltip]."
  tgp_japan_yearly_events.1261.d: "Divertiamoci comunque!"
 
  tgp_japan_yearly_events.1262.t: "$tgp_japan_yearly_events.1225.t$: uno scambio di versi"
  tgp_japan_yearly_events.1262.desc.intro: "Molti versi potenti si scoprono respirando l’aria della notte. Mentre medito su "
  tgp_japan_yearly_events.1262.inspo: "una forza che trascende me stesso,"
  tgp_japan_yearly_events.1262.japan.inspo: "[Glossary('mono no aware', 'MONONOAWARE_GLOSS')],"
  tgp_japan_yearly_events.1262.desc: "inciampo d’un tratto nella seducente poeta [local_poet.GetName] che recita un verso:\n\n#EMP «Tra i [local_poet_spot.Custom('GetTerrainType')] silenziosi,\n\nattendo il suono dei tuoi passi,\n\nnel [local_poet_spot.Custom('RoamingLegendaryBeastProvinceWeather')] della sera.»#!\n\nCogliendo la mia disposizione poetica, [local_poet.GetName] mi fa cenno di unirmi nell’ombra. Potrebbe essere un invito a impegnarsi in "
  tgp_japan_yearly_events.1262.japan.outro: "[Glossary('renga', 'RENGA_GLOSS')]"
  tgp_japan_yearly_events.1262.outro: "uno scambio poetico"
  tgp_japan_yearly_events.1262.japan.outro.outro: "o il suo sguardo, simile a quello di una [local_poet.Custom('VenomousCreature')], presagisce qualcosa di più licenzioso?"
 
  tgp_japan_yearly_events.1262.a: "Ho proprio il verso!"
  tgp_japan_yearly_events.1262.a.flavor: "#EMP «Il vento porta la tua voce,\n\nsoffice come il sospiro delle foglie che cadono,\n\nsotto cieli autunnali.»#!"
  tgp_japan_yearly_events.1262.b: "Scambiamoci più che parole..."
  tgp_japan_yearly_events.1262.b.flavor: "Nella notte le nostre voci riecheggeranno innumerevoli “versi”."
  tgp_japan_yearly_events.1262.c: "Oppure [Select_CString( local_poet.IsFemale, 'è un’assassina', 'è un assassino' )]?!"
  MONONOAWARE_GLOSS: "Una disposizione d’animo cui si accede componendo poesia nel Giappone Heian. Si coltiva una sensibilità emotiva intensa ma temperata, focalizzata sulla bellezza effimera e su un nostalgico riconoscimento della tirannia del tempo."
  RENGA_GLOSS: "La «poesia concatenata» giapponese è una forma in cui più poeti contribuiscono con strofe alternate."

  tgp_japan_yearly_events.1263.t: "$tgp_japan_yearly_events.1225.t$: Un effimero [SCOPE.Custom('ArtifactFlowerSpecies')|U]"
  tgp_japan_yearly_events.1263.desc: "La verità del mondo si rivela nella natura! Mentre mi attardo lungo un sontuoso [rural_beauty_location.Custom('GetTerrainType')] vicino a [inspired_poet.GetCurrentLocation.GetBaronyNameExplicitly], mi coglie un improvviso acquazzone.\n\nIn cerca di riparo, m’imbatto in [rural_beauty.GetWomanMan] che danza in un letto di [SCOPE.Custom('ArtifactFlowerSpeciesPlural')].\n\nLa pioggia picchia e, al ritmo dei propri passi, distrugge i petali delicati. Questa bellezza effimera è accresciuta da una carneficina solo in apparenza incurante. Scorgendo la mia figura inzuppata, [Select_CString(rural_beauty.IsFemale,'lei','lui')] mi fa cenno di avvicinarmi con uno sfacciato alzare del mento."
  tgp_japan_yearly_events.1263.a: "Celebriamo le nostre vite fuggevoli..."
  tgp_japan_yearly_events.1263.a.flavor: "Al diavolo la pioggia, ti accoppi tra [SCOPE.Custom('ArtifactFlowerSpeciesPlural')]. Questo ricordo di certo alimenterà la tua poesia!"
  tgp_japan_yearly_events.1263.b: "Devo preservarne almeno un[Select_CString(SCOPE.IsFemale,'a','')] [SCOPE.Custom('ArtifactFlowerSpecies')]!"
  tgp_japan_yearly_events.1263.b.flavor: "Una piccola ribellione contro la tirannia del tempo."
  tgp_japan_yearly_events.1263.c: "E se i petali schiacciati avessero un altro uso?"
  tgp_japan_yearly_events.1263.c.poisonous: "#EMP Doni di [rural_beauty.GetFaith.DeathDeityName]...#!"
  tgp_japan_yearly_events.1263.c.medicinal: "#EMP Doni di [rural_beauty.GetFaith.HealthGodName]...#!"
 
  tgp_japan_yearly_events.1270.t: "$tgp_japan_yearly_events.1225.t$: Mille foglie immortali"
  tgp_japan_yearly_events.1270.desc: "Benché tutti nasciamo con semi di poesia nel cuore, i miei sono stati nutriti dal sole amoroso in cui ho cercato di crogiolarmi e dalle dolci acque della morte che ci avvolge tutti.\n\nCiò è culminato nella creazione di #EMP $poetic_life_artifact_name$#!, che sarà di certo un pilastro della cultura [ROOT.Char.GetTopLiege.GetCulture.GetNameNoTooltip].\n\nTutti ricorderanno quando, "
  tgp_japan_yearly_events.1270.desc.love_memory_1: "#EMP [love_memory_1.GetDescription]#!, "
  tgp_japan_yearly_events.1270.desc.love_memory_2: "#EMP [love_memory_2.GetDescription]#!, "
  tgp_japan_yearly_events.1270.desc.love_memory_3: "#EMP [love_memory_3.GetDescription]#!, "
  tgp_japan_yearly_events.1270.desc.death_memory_1: "#EMP [death_memory_1.GetDescription]#!, "
  tgp_japan_yearly_events.1270.desc.death_memory_2: "#EMP [death_memory_2.GetDescription]#!, "
  tgp_japan_yearly_events.1270.desc.death_memory_3: "#EMP [death_memory_3.GetDescription].#!"
  tgp_japan_yearly_events.1270.a: "La [ROOT.Char.Custom('GetCourt')] deve beneficiare della mia saggezza amorosa!"
  tgp_japan_yearly_events.1270.b: "Anche se la mia carne appassirà e marcirà, la mia virilità resterà eterna."
  poetic_life_artifact_name: "$tgp_japan_yearly_events.1270.t$"
  poetic_life_artifact_description: "Un’opera seminale di poesia che immortala la gioia fugace di quando,\n\n"
  poetic_life_artifact_description.love_memory_1: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.love_memory_1$"
  poetic_life_artifact_description.love_memory_2: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.love_memory_2$"
  poetic_life_artifact_description.love_memory_3: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.love_memory_3$"
  poetic_life_artifact_description.death_memory_1: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.death_memory_1$"
  poetic_life_artifact_description.death_memory_2: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.death_memory_2$"
  poetic_life_artifact_description.death_memory_3: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.death_memory_3$"
  poetic_life_artifact_description.end: "[newly_created_artifact.GetDesc]\n\nScritto da [ROOT.Char.GetFirstNameNoTooltip]."

  tgp_japan_yearly_events.1270.a_effect: "[newly_created_artifact.GetName] diventa un [court_artifact|E] e otterrà un modificatore di [grandeur|E]"
  tgp_japan_yearly_events.1270.b_effect: "Ottieni l’[artifact|E] [newly_created_artifact.GetName]"

  tgp_japan_yearly_events.1170.t: "Tratti ammalianti"
  tgp_japan_yearly_events.1170.desc: "Pur non parlando la lingua [foreign_ruler.GetCulture.GetLanguage.GetName], la poesia di [foreign_ruler.GetPrimaryTitle.GetName] è rinomata per profondità e finezza.\n\nÈ interessante riconoscere caratteri familiari, ma fatico a cogliere tutte le allusioni e le sottigliezze in gioco."
  tgp_japan_yearly_events.1170.a: "Forse è tempo di imparare la nostra lingua sorella."
  tgp_japan_yearly_events.1170.b: "Bah! Dite a [foreign_ruler.GetFirstNameNoTooltip] che i [Select_CString(foreign_ruler.IsFemale,'suoi','suoi')] poeti sono robaccia!"
  tgp_japan_yearly_events.1170.c: "La mancanza di chiarezza è bella!"
  tgp_japan_yearly_events.1170.c.flavor: "Questa distrazione passeggera fortifica la tua immaginazione"
  BONSAI_GLOSS: "Il #bold Bonsai#! è l’arte di coltivare e modellare piccoli alberi in vaso. Alcuni studiosi affermano che gli alberi riflettano i loro proprietari."
  tgp_japan_yearly_events.1180.t: "Plasmare la crescita"
  tgp_japan_yearly_events.1180.desc: "Un nuovo elemento del mio giardino è sulla bocca della corte. Pur non dando frutto, ed essendo troppo piccolo per offrire ombra, questo albero di [Glossary( 'Bonsai', 'BONSAI_GLOSS' )] è una testimonianza di anni di pazienza.\n\nIl mio [GetCourtPositionType('court_gardener_court_position').GetName()], [gardener.GetFirstName], mi vede osservarlo,\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')], un albero lasciato a sé stesso è cosa rozza. Solo quando viene modellato con cura amorosa la sua forma e il suo stile acquisiscono il potere di ispirare. Ti suscita qualcosa?»\n\n"
  court_position_from_event: "Da eventi"
  tgp_japan_yearly_events.1180.a: "Mi lascerò guidare dalla sua stabilità."
  tgp_japan_yearly_events.1180.b: "[ROOT.Char.GetFaith.FertilityGodName] è onorato dall’albero: curatelo bene."
  tgp_japan_yearly_events.1180.c: "Vorrei occuparmi io della sua forma."
 
  tgp_japan_yearly_events.1190.t: "In lotta con i miei doveri"
  tgp_japan_yearly_events.1190.desc_annoyed: "Il chiacchiericcio di corte e i lamenti dei signori mi irritano, e l’ultima cosa a cui penso sono le liti dei comuni cittadini."
  tgp_japan_yearly_events.1020.desc_drunk: "Bevo a grandi sorsi [ROOT.Char.Custom('RegionalAlcoholicDrink')], ma offre scarso conforto. Per quanto deplorevole, adempiere ai miei compiti da ubriac[Select_CString(ROOT.Char.IsFemale,'a','o')] è diventato una seconda natura."
  tgp_japan_yearly_events.1020.desc_dumb: "Di nuovo non riesco a comprendere i macchinari quotidiani della corte. Nessuno potrebbe scambiarmi per uno studioso o anche solo per un funzionario capace."
  tgp_japan_yearly_events.1190.desc: "\n\nFisso una pila di [ROOT.Char.Custom('GetWritingMaterialPlural')] avendo dimenticato perché siano importanti. Rileggerne il contenuto non porta chiarezza, ma le esigenze dello Stato richiedono decisioni, per quanto mal informate."
  tgp_japan_yearly_events.1190.a: "Devo porre rimedio a questa mancanza!"
  tgp_japan_yearly_events.1190.b: "Che decida il mio consiglio al posto mio."
  tgp_japan_yearly_events.1190.c: "Una decisione pessima è meglio di nessuna..."
  tgp_japan_yearly_events.1190.c_tt: "Una [county|E] casuale del tuo reame perderà un po’ di [control|E]"

  tgp_japan_yearly_events.1220.t: "Un miracolo in abito"
  tgp_japan_yearly_events.1220.desc: "Il/la mio/mia [ROOT.Char.Custom2('RelationToMeShort', miracle_recipient)], [miracle_recipient.GetName], mi porta notizia del monac[Select_CString(monk.IsFemale,'a','o')] itinerante [monk.GetName], che ha compiuto un miracolo.\n\n"
  tgp_japan_yearly_events.1220.desc_health: "«La mia malattia non mi tormenta più, [miracle_recipient.Custom2('RelationToMeShort', ROOT.Char)]! Anzi, il potere delle [Select_CString(monk.IsFemale,'sue','sue')] preghiere mi ha reso più forte di prima.»"
  tgp_japan_yearly_events.1220.desc_wealth: "«Ho offerto al monac[Select_CString(monk.IsFemale,'a','o')] una sacca d’oro e, mesi dopo, [Select_CString(monk.IsFemale,'lei','lui')] è [Select_CString(monk.IsFemale,'tornata','tornato')] con un sacchetto dal valore dieci volte superiore, ricambiando il favore!»"
  tgp_japan_yearly_events.1220.desc_knowledge: "«Forse prima mi si considerava ottus[Select_CString(miracle_recipient.IsFemale,'a','o')], ma dopo aver ricevuto i [Select_CString(monk.IsFemale,'suoi','suoi')] insegnamenti, la mia mente trabocca di conoscenza e acume!»"
  tgp_japan_yearly_events.1220.a: "Incredibile! Devo cercare [Select_CString(monk.IsFemale,'questa monaca','questo monaco')]."
  tgp_japan_yearly_events.1220.b: "Una spiegazione logica c’è... da qualche parte."
  tgp_japan_yearly_events.1220.c: "Dovrei apprendere i [Select_CString(monk.IsFemale,'suoi','suoi')] metodi..."
  tgp_japan_yearly_events.1220.tt: "[Select_CString(monk.IsFemale,'La monaca','Il monaco')] compie un miracolo su di te"
  tgp_japan_yearly_events.1220.c.tt: "Studi il miracolo"
  tgp_japan_yearly_events.1220.tt_win: "Apprendi le vie del[Select_CString(monk.IsFemale,'la monaca','l’ monaco')]"
  tgp_japan_yearly_events.1220.tt_lose: "Le vie del[Select_CString(monk.IsFemale,'la monaca','l’ monaco')] ti sfuggono"
  tgp_japan_yearly_events.1220.tt_wealth: "Fai investimenti nel tempio e paiono rendere dividendi affidabili."

  tgp_japan_yearly_events.1230.t: "Infestato dall’incuria"
  tgp_japan_yearly_events.1230.desc: "Il/la [cursed_artifact.GetName] non è più il/la [cursed_artifact.GetSlotType|l] di un tempo. Con [cursed_artifact.Custom('GetArtifactDecayDesc')] e i suoi [cursed_artifact.GetAge] anni, avrebbe ormai bisogno di riparazioni.\n\nLe leggende narrano che gli oggetti abbiano memoria ed emozioni come noi e, se trascurati, possano essere posseduti da un [Glossary( 'Yokai', 'YOKAI_GLOSS' )]..."
  tgp_japan_yearly_events.1230.a: "Riparatelo prima che prenda vita!"
  tgp_japan_yearly_events.1230.b: "Non sarò mai perseguitato da un oggetto..."
  tgp_japan_yearly_events.1230.c: "Speriamo che non accada nulla..."
  tgp_japan_yearly_events.1230.c_cynical: "Bah, non credo a simili storie."

  artifact_decay_scratched: "con la superficie graffiata e puntellata"
  artifact_decay_dull: "con i tagli che si stanno smussando"
  artifact_decay_torn: "con legature e stoffe lacerate"
  artifact_decay_cracked: "con la superficie piena di crepe"
  artifact_decay_fracture: "con la superficie costellata di fratture"
  artifact_decay_worn: "quanto si è consumato"

  tgp_japan_yearly_events.1240.t: "Perso tra le linee"
  tgp_japan_yearly_events.1240.desc: "Un poeta [traveler.GetCulture.GetName], [traveler.GetName], che viaggia nelle mie terre si avvicina con un testo in [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip].\n\n«[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], ho sentito parlare della tua ricca tradizione poetica, ma non riesco a decifrare gli scritti del tuo popolo».\n\n[Select_CString(traveler.IsFemale,'Lei','Lui')] comincia a leggere la pergamena con un forte accento, e il problema diventa evidente: legge da sinistra a destra, mentre la scrittura tradizionale in [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] è verticale.\n\nI cortigiani osservano e sogghignano, mentre [Select_CString(traveler.IsFemale,'lei','lui')] continua con la [Select_CString(traveler.IsFemale,'sua','sua')] fiumana di parole."
  tgp_japan_yearly_events.1240.a: "Procurate[Select_CString(traveler.IsFemale,'le','gli')] un tutore, per favore!"
  tgp_japan_yearly_events.1240.b: "Ah! È stata una bella risata."
  tgp_japan_yearly_events.1240.c: "Vediamo se riesco a spiegarlo nella tua lingua..."
 
