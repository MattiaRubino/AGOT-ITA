l_spanish:


 #Wordplay of the word "shiki" in Japanese meaning "spread"
  tgp_japan_yearly_events.0001.t: "Spargere gioia"
tgp_japan_yearly_events.0001.desc: "Benché sia in confidenza con [ROOT.Char.Custom2('RelationToMe', gift_receiver)], [gift_receiver.GetFirstName], non posso fare a meno di notare che [Select_CString(gift_receiver.IsFemale,'lei','lui')] sorride meno del solito. Detesterei pensare che sia a causa mia!\n\nMentre passo in rassegna le delizie del mercato, m’imbatto in un venditore che propone una varietà di eleganti [Glossary( 'uchiwa', 'UCHIWA_GLOSS' )]. Insiste:\n\n"Avvolgi questo nel tuo [Glossary( 'furoshiki', 'FUROSHIKI_GLOSS' )] e chi lo riceverà capirà che desideri diffondere gioia!""
tgp_japan_yearly_events.0001.a: "È il gesto perfetto per rincuorare [gift_receiver.GetFirstNameNoTooltip]."
  tgp_japan_yearly_events.0001.tt.gift_appreciation: "apprezza il dono"
tgp_japan_yearly_events.0001.a_spouse_toast: "[gift_receiver.Custom('IT_NAM_COL3')][gift_receiver.GetTitledFirstNameNoTooltip] $tgp_japan_yearly_events.0001.tt.gift_appreciation$"
tgp_japan_yearly_events.0001.friend_toast: "[gift_receiver.Custom('IT_NAM_COL3')][gift_receiver.GetTitledFirstNameNoTooltip] $tgp_japan_yearly_events.0001.tt.gift_appreciation$"
tgp_japan_yearly_events.0001.lover_toast: "[gift_receiver.Custom('IT_NAM_COL3')][gift_receiver.GetTitledFirstNameNoTooltip] $tgp_japan_yearly_events.0001.tt.gift_appreciation$"
tgp_japan_yearly_events.0001.b: "No, è un dono fin troppo bello per [Select_CString(gift_receiver.IsFemale,'lei','lui')]..."
tgp_japan_yearly_events.0001.b.flavor: "...ma il dono perfetto per me!"
tgp_japan_yearly_events.0001.c: "Questi mercanti arraffoni sono sfiancanti."
UCHIWA_GLOSS: "An elegant, round hand-fan from Tang Dynasty (618-907 AD) China, which found popularity among the Japanese nobility as a result of trade missions with China. They were often associated with summer and femininity. Their popularity and beautiful designs resulted in sumptuary laws being passed to restrict their decoration."
FUROSHIKI_GLOSS: "A decorative and functional cloth. Literally "bath spread", from furo or "bath" and shiki as "spread". The term originates from nobles visiting the bathhouse and packing their belongings in a cloth decorated with their family crest."
 
 #Artifact
  uchiwa: "Uchiwa"
  uchiwa_desc: "Motivi delicati adornano questo ventaglio artigianale, realizzato in bambù e carta."

  tgp_japan_yearly_events.0006.t: "Tesori del mare"
tgp_japan_yearly_events.0006.desc: "Mentre cammino lungo la costa di [pearl_diver.GetCurrentLocation.GetBaronyNameExplicitly], m’imbatto in un gruppo di sommozzatrici [Glossary( 'Ama', 'AMA_DIVERS_GLOSS' )] che esaminano il raccolto.\n\nLa loro cap[Select_CString(pearl_diver.IsFemale,'a','o')] si copre e si avvicina: "[ROOT.Char.Custom('FormOfAddressForLiege')|U], contempla l’abbondanza che il mare ci dona!"\n\nLa distesa di perle e di succulenti abalone è davvero impressionante."
  tgp_japan_yearly_events.0006.a: "Questa cattura dovrebbe essere condivisa con la gente del posto."
  tgp_japan_yearly_events.0006.tt.success: "Si stabilisce un accordo"
  tgp_japan_yearly_events.0006.tt.failure: "[pearl_diver.Custom('IT_NAM_COL3')][pearl_diver.GetTitledFirstNameNoTooltip] non è convinc[Select_CString(pearl_diver.IsFemale,'a','o')]"
tgp_japan_yearly_events.0006.b: "Potrei risparmiarvi il viaggio al mercato."
tgp_japan_yearly_events.0006.c: "Il tempio sarebbe onorato da quanto [ROOT.Char.GetFaith.WaterGodName] elargisce."
tgp_japan_yearly_events.0006.d: "Siete un vanto della vostra arte, devo proseguire."
AMA_DIVERS_GLOSS: "#bold Ama#! — meaning "sea women" — are divers who specialized in collecting pearls and seafood from the seabed. They are renowned for their ability to hold their breath for long periods of time."

  tgp_japan_yearly_events.0012.t: "Affari di scimmie"
tgp_japan_yearly_events.0012.desc: "Salendo tra i [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] di [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], una calda foschia cala su di me.\n\nChe fortuna! Scorgo un [Glossary( 'onsen', 'ONSEN_GLOSS' )] fumante, ma non pare che io sia il primo ospite della giornata.\n\nUn irriverente macaco delle nevi è già entrato nel bagno! Sebbene i miei muscoli siano stanchi e le ascelle abbiano iniziato a puzzare, mi chiedo se fare il bagno con un animale selvatico sia prudente."
  tgp_japan_yearly_events.0012.a: "#EMP Agita le braccia e urla."
  tgp_japan_yearly_events.0012.a.monkey.martial.tt.success: "Il macaco scappa impaurito"
  tgp_japan_yearly_events.0012.a.monkey.martial.tt.failure: "Il macaco ignora il mio patetico tentativo di spaventarlo"
  tgp_japan_yearly_events.0012.b: "Fingo di non essere una minaccia."
  tgp_japan_yearly_events.0012.b.monkey.intrigue.tt.success: "Il macaco sembra incuriosito, ma mi lascia stare"
  tgp_japan_yearly_events.0012.b.monkey.intrigue.tt.failure: "Il macaco mi carica, costringendomi ad arretrare"
  tgp_japan_yearly_events.0012.c: "Non me la vedo con la scimmia."

  tgp_japan_yearly_events.0013.t: "Purificare lo spirito"
tgp_japan_yearly_events.0013.desc: "Un tenue canto mi richiama su per il sentiero. Avvicinandomi alla fonte, mi accoglie una fitta coltre di calda nebbia che avvolge la sagoma di un [mystic.GetWomanMan].\n\n[Select_CString(mystic.IsFemale,'Lei','Lui')] si limita a guardare nella mia direzione e mi fa cenno di unir[Select_CString(mystic.IsFemale,'mi a lei','mi a lui')] nel [Glossary( 'onsen', 'ONSEN_GLOSS' )]. Pare che stia per avere luogo un rito."
  tgp_japan_yearly_events.0013.a: "Prendere parte al rito."
  tgp_japan_yearly_mystic_positive.tt: "Cerco in profondità dentro di me per trovare una verità"
  tgp_japan_yearly_mystic_neutral.tt: "Provo a cogliere il senso delle parole"
  tgp_japan_yearly_mystic_negative.tt: "Non comprendo cosa mi si chieda"
  tgp_japan_yearly_events.0013.b: "Chiedere invece guida al mistico."
  tgp_japan_yearly_events.0013.b.mystic.learning.tt.success: "Comprendo il significato della saggezza"
  tgp_japan_yearly_events.0013.b.mystic.learning.tt.failure: "Non ho idea di cosa si stia dicendo"
tgp_japan_yearly_events.0013.c: "Lascia[Select_CString(mystic.IsFemale,'la','lo')] in pace."

tgp_japan_yearly_events.0014.t: "Una gradita tregua"
tgp_japan_yearly_events.0014.desc: "Ansimo mentre respiro la sottile e gelida aria di montagna. Alzando lo sguardo verso la vetta, mi accoglie una visione di nebbia ondeggiante e neve sciolta sugli alberi vicini.\n\nGiunto alla fonte, posso finalmente riprendere fiato e ammirare l’invitante [Glossary( 'onsen', 'ONSEN_GLOSS' )] che ho davanti."
tgp_japan_yearly_events.0014.a: "Chi può resistere a una sorgente calda?!"
  tgp_japan_yearly_events.0014.b: "Trattenermi ancora un po’."
  tgp_japan_yearly_events.0014.c: "Non c’è tempo da perdere."

  ONSEN_GLOSS: "#bold Onsen#!, sorgenti termali giapponesi, una fonte naturale rinomata per le sue proprietà terapeutiche."

  tgp_japan_yearly_events.0021.t: "Tra i fiori"
tgp_japan_yearly_events.0021.desc: "[Glossary( 'Hanami', 'HANAMI_GLOSS' )] è giunto! I ciliegi, carichi di sontuosi fiori, mettono tutti di buon umore. La gente di [ROOT.Char.GetCurrentLocation.GetName] scruta quando piantare il riso e prega per un raccolto abbondante.\n\n[ROOT.Char.Custom2('RelationToMe', hanami_enjoyer)], [hanami_enjoyer.GetTitledFirstName], proclama: "La vita è come la bellezza fugace di un fiore." Le [Select_CString(hanami_enjoyer.IsFemale,'sue','sue')] parole mi ricordano che è opportuno fare un’offerta."
tgp_japan_yearly_events.0021.a: "Offro un po’ di sakè."
  tgp_japan_yearly_events.0021.a_pleased_deities.tt: "#EMP Pare#! che le divinità abbiano visto le mie azioni"
  tgp_japan_yearly_events.0021.a_char_modifier.tt: "Mi sembra che un peso mi sia stato tolto dalle spalle"
  tgp_japan_yearly_events.0021.a_county_modifier.tt: "I cittadini hanno visto le mie azioni"
  tgp_japan_yearly_events.0021.a_nothing_happens.tt: "Le mie azioni cadono nel vuoto"
  tgp_japan_yearly_events.0021.b: "Prendermi un po’ di tempo per ammirare gli alberi."
HANAMI_GLOSS: "#bold Hanami#! - "flower viewing", a Japanese tradition inherited from China of admiring plum blossoms. Over time and with poetic influences such as the Tale of Genji, by the Heian period the focus had shifted toward prioritizing cherry blossoms."

  tgp_japan_yearly_events.0026.t: "Racconti dei Tengu"
tgp_japan_yearly_events.0026.desc: "La voce inconfondibile di [ROOT.Char.Custom2('RelationToMe', rumormonger)] [rumormonger.GetTitledFirstName] rimbomba da una taverna, seguita dalle risate intrise di sakè di [ROOT.Char.Custom2('RelationToMeShort', gossiper)] [gossiper.GetTitledFirstName].\n\n"Per tutte le nostre indomite terre selvagge si aggira il [Glossary( 'Tengu', 'TENGU_GLOSS' )]! Un mostro coperto di piume, il cui temperamento è feroce quanto la sua maestria con la spada. Questo spirito malvagio condanna tutto ciò che è sacro!\n\nBevendo un altro sorso del suo sakè, "Eppure si dice che chi saprà dimostrarsi degno agli occhi della bestia sarà ricompensato con un’arte marziale sopraffina. Ma, guardando questo mare di codardi, sono certo che sia una causa persa!""
  tgp_japan_yearly_events.0026.a: "Mi chiedo se sia vero."
tgp_japan_yearly_events.0026.a.tt: "La prossima volta che viaggerò tra montagne o foreste, terrò gli occhi aperti per questa misteriosa creatura."
tgp_japan_yearly_events.0026.b: "Sono solo farneticazioni da ubriachi..."
TENGU_GLOSS: "#bold Tengu#! — meaning "Heavenly Dog" — are a form of [Glossary( 'Yokai', 'YOKAI_GLOSS' )], often depicted as an avian creature. Protective, yet dangerous spirits residing in mountains or forests. The most commonly known version of a Tengu in modern times would be their red faces in combination with a long nose."

  tgp_japan_yearly_events.0027.t: "Dimostra il tuo valore"
tgp_japan_yearly_events.0027.desc: "Mentre attraverso le selve di [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], non riesco a scrollarmi di dosso le storie udite sui [Glossary( 'Tengu', 'TENGU_GLOSS' )].\n\nCon nessuna anima viva in vista, tutto ciò che sento è il battito del mio cuore. Nel tentativo di controllare il respiro affannoso, un brivido mi corre lungo la schiena... qualcuno mi sta osservando.\n\nI miei occhi guizzano verso il rumore di passi. Cercando disperatamente intorno, scorgo il lampo del riflesso di una lama nella fitta nebbia."
  tgp_japan_yearly_events.0027.a: "Devo combattere."
  tgp_japan_yearly_events.0027.a.tt.success: "Vivrò per combattere un altro giorno"
  tgp_japan_yearly_events.0027.a.tt.success_explanation: "Potresti ottenere #P positivi#! [traits|E] aggiuntivi."
  tgp_japan_yearly_events.0027.a.tt.failure: "Perdo la battaglia, ma non senza conseguenze"
  tgp_japan_yearly_events.0027.b: "«Ascolta ciò che ho da dire!»"
tgp_japan_yearly_events.0027.b.tt.success: "[Select_CString(tengu_warrior.IsFemale,'Lei','Lui')] sembra persuad[Select_CString(tengu_warrior.IsFemale,'a','o')] dalle mie parole"
tgp_japan_yearly_events.0027.b.tt.failure: "[Select_CString(tengu_warrior.IsFemale,'Lei','Lui')] non si cura di ciò che ho da dire"
  tgp_japan_yearly_events.0027.c: "Fuggire finché posso."

tgp_japan_yearly_events.0028.t: "Fuorviato"
tgp_japan_yearly_events.0028.desc: "Trovandomi tra i [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] di [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], non posso fare a meno di tenere gli occhi aperti per un [Glossary( 'Tengu', 'TENGU_GLOSS' )].\n\nMai, in tutta la mia vita, ho fatto una passeggiata più priva di eventi tra i [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]. Avrei dovuto sapere che era sciocco fidarsi delle sparate di un ubriacone."
  tgp_japan_yearly_events.0028.a: "Non mi farò ingannare di nuovo."
  tgp_japan_yearly_events.0028.b: "Urlo."

tgp_japan_yearly_events.0029.t: "Tecnica del Tengu"
tgp_japan_yearly_events.0029.desc: "Anche se [tengu_warrior.GetTitledFirstName] potrebbe non essere un [Glossary( 'Tengu', 'TENGU_GLOSS' )], [Select_CString(tengu_warrior.IsFemale,'lei','lui')] è un maestro della lama!\n\nInnumerevoli ore di diligente addestramento sotto il [Select_CString(tengu_warrior.IsFemale,'suo','suo')] sguardo vigile hanno finalmente dato i loro frutti.\n\nLa mia spada non sembra più un’accetta del boscaiolo per recidere membra, ma una splendida estensione del mio corpo, pronta a toccare chi mi farebbe del male.\n\nIl mio maestro mi ricorda: "Questo è solo l’inizio, hai ancora molto da padroneggiare.""
tgp_japan_yearly_events.0029.a: "Non basta abbattere gli uomini, devo guidarli."
tgp_japan_yearly_events.0029.b: "Attenderò di vedere dove mi porta il tuo addestramento."

tgp_japan_yearly_events.0036.t: "Riflesso della Terra Pura"
tgp_japan_yearly_events.0036.desc: "[ROOT.Char.Custom2('RelationToMe', gardener)] [gardener.GetTitledFirstName] sta dando gli ultimi ritocchi all’ampliamento dello stagno nel mio giardino.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')] il tuo giardino è un perfetto riflesso del paradiso di [ROOT.Char.GetFaith.GetName]! C’è qualche tocco finale che potrei aggiungere?""
tgp_japan_yearly_events.0036.a: "Più fiori di loto e magari..."
tgp_japan_yearly_events.0036.a.random_chance: "Più alto è il tuo [stewardship|E], migliori sono le probabilità:"
tgp_japan_yearly_events.0036.b: "Più pesci!"
tgp_japan_yearly_events.0036.b.flavor: "Gran parte della politica di corte si risolve quando un uomo si concentra su un pesce."

  ONIBI_GLOSS: "L’#bold Onibi#!, o «fuoco demoniaco», è una forma di [Glossary( 'Yokai', 'YOKAI_GLOSS' )] che si manifesta come globi luminosi o fiamme, nati dalle anime dei morti. Sono spesso maligni e attirano i viandanti in situazioni pericolose, se non mortali."
  YOKAI_GLOSS: "Gli #bold Yōkai#!, «apparizioni strane», sono esseri soprannaturali della mitologia giapponese che vanno da fantasmi a demoni, mostri, mutaforma e burloni. Spesso presentano tratti di tipo animale."
  SORIBASHI_GLOSS: "I #bold Soribashi#!, o «ponti della luna», di origine cinese, sono ponti pedonali ripidamente arcuati. Si usano a fini ornamentali nei giardini o per permettere ai pedoni di attraversare i ruscelli lasciando passare le barche sotto."

  tgp_japan_yearly_events.1000.t: "Fiamme danzanti"
tgp_japan_yearly_events.1000.desc: "Una pioggerella leggera ci accompagna mentre attraversiamo i [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nQuando la pioggerella si fa più intensa, noto luci danzanti che guizzano in lontananza.\n\nIl mio [ROOT.Char.Custom2('RelationToMe', chaplain)], [chaplain.GetFirstNameNoTooltip], consiglia prudenza: potrebbero essere [Glossary( 'Onibi', 'ONIBI_GLOSS' )] che cercano di attirarci in pericolo."
  tgp_japan_yearly_events.1000.a: "Al diavolo il pericolo, andiamo a vedere che cosa sono quelle luci!"
  tgp_japan_yearly_events.1000.a.tt.success: "Inseguendo gli Onibi trovi un tesoro nascosto"
  tgp_japan_yearly_events.1000.a.tt.failure: "Inseguendo gli Onibi scivoli sul terreno bagnato e ti ferisci"
  tgp_japan_yearly_events.1000.b: "Ripariamoci dalla pioggia e poi potrai dirmi di più"
  tgp_japan_yearly_events.1000.b.tt.success: "[chaplain.GetFirstNameNoTooltip] ti fornisce chiarimenti sugli Onibi che ti aiutano a comprendere altre letture fatte"
  tgp_japan_yearly_events.1000.b.tt.failure: "Le incoerenze nelle spiegazioni di [chaplain.GetFirstNameNoTooltip] ti fanno venire mal di testa"
  tgp_japan_yearly_events.1000.c: "Sì, meglio non attardarci."

  tgp_japan_yearly_events.1010.t: "Conflitti settari"
  tgp_japan_yearly_events.1010.desc: "«La tensione tra i [buddhist_councillor_1.Custom('DescriptorPositiveStandalone')] [buddhist_councillor_1.GetFaith.GetAdherentNamePlural] e i [buddhist_councillor_2.Custom('DescriptorNegativeStandalone')] [buddhist_councillor_2.GetFaith.GetAdherentNamePlural] cresce di giorno in giorno, [ROOT.Char.Custom('FormOfAddressForLiege')]!»\n\nIl mio [ROOT.Char.Custom2('RelationToMeShort', buddhist_councillor_1)], [buddhist_councillor_1.GetFirstName], esclama.\n\n«I monaci [buddhist_councillor_2.Custom('DescriptorNegativeStandalone')] [buddhist_councillor_2.GetFaith.GetAdherentNameNoTooltip] pregano per la nostra rovina. Per favore, in nome di [ROOT.Char.GetFaith.HighGodName], dichiara che stai con i [buddhist_councillor_1.Custom('DescriptorPositiveStandalone')] [buddhist_councillor_1.GetFaith.GetAdherentNamePluralNoTooltip] e sarà evidente che dobbiamo essere favoriti!»"
  tgp_japan_yearly_events.1010.a: "Starò con i monaci [buddhist_councillor_1.GetFaith.GetAdjectiveNoTooltip]."
  tgp_japan_yearly_events.1010.b: "Hanno ragione i [buddhist_councillor_2.GetFaith.GetAdherentNamePluralNoTooltip]."
  tgp_japan_yearly_events.1010.c: "Perché mai dovrebbe importarmi come si venera [ROOT.Char.GetFaith.HighGodName]?"
  faith_conversion_cost_tgp_japan_1010_event: "Da eventi"
  tgp_japan_yearly_events.1010.a_discount: "Ottieni uno sconto del #p 50%#! per convertirti a [buddhist_councillor_1.GetFaith.GetName]"
  tgp_japan_yearly_events.1010.b_discount: "Ottieni uno sconto del #p 50%#! per convertirti a [buddhist_councillor_2.GetFaith.GetName]"
  every_buddhist_sect_1_vassal: "Ogni [vassal|E] di [buddhist_councillor_1.GetFaith.GetName]"
  every_buddhist_sect_2_vassal: "Ogni [vassal|E] di [buddhist_councillor_2.GetFaith.GetName]"
  tgp_japan_yearly_events.1010.c.tt: "I conflitti provocano disordini in tutto il reame"

  tgp_japan_yearly_events.1020.t_siren: "La melodia di un Oni"
  tgp_japan_yearly_events.1020.t_garden: "La testa fiorita"
  tgp_japan_yearly_events.1020.t_shadow: "La profondità della mia ombra"
  tgp_japan_yearly_events.1020.desc_siren: "Una melodia struggente mi richiama dal sonno. Una donna, pallida ed elegante, fluttua sopra di me, cantando di un cuore spezzato.\n\nNel tentare di toccarla, la sua immagine svanisce. Al riemergere della coscienza, l’angoscia di questa donna onirica e l’amore che avrebbe potuto essere continuano a perseguitarmi."
  tgp_japan_yearly_events.1020.a_siren: "L’amore di cui canta, devo averlo!"
  tgp_japan_yearly_events.1020.b_siren: "Una tale bellezza va condivisa, diffondiamo il suo canto per tutto il reame."
  tgp_japan_yearly_events.1020.desc_garden: "Passeggiando nel giardino, noto un fiore esotico.\n\nMentre ne respiro il profumo, una brezza mi avvolge come un lieve sussurro; alzo lo sguardo e il sole mi colpisce dritto negli occhi. Ritorno con lo sguardo al fiore e vedo una testa grottesca che mi ghigna contro. Sbatto le palpebre e il volto è scomparso."
  tgp_japan_yearly_events.1020.a_garden: "Questo suolo dev’essere speciale, continuiamo a coltivarlo."
  tgp_japan_yearly_events.1020.b_garden: "Devo costruire sopra questo giardino per sigillarlo."
  tgp_japan_yearly_events.1020.desc_shadow: "La mia ombra è... strana. Sembra indugiare un istante quando inizio a camminare. Quando distolgo lo sguardo, pare quasi danzare con altre ombre, ma quando guardo di nuovo torna al mio fianco.\n\nBenché non mi abbia ancora fatto del male, un’ombra che può allontanarsi dal proprio padrone sembra pericolosa."
  tgp_japan_yearly_events.1020.a_shadow: "Solo i miei nemici dovrebbero temere la mia ombra!"
  tgp_japan_yearly_events.1020.b_shadow: "Devo tenere torce accese in ogni momento, non lasciamo passare nulla."
  tgp_japan_yearly_events.1020.desc_end: "\n\nÈ lo stress dell’essere [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip] a giocarmi brutti scherzi, o potrebbe essere l’opera di un [Glossary( 'Yokai', 'YOKAI_GLOSS' )]?"
  tgp_japan_yearly_events.1020.c: "Bah! È [ROOT.Char.GetFaith.TricksterGodName] a burlarsi di me."

  tgp_japan_yearly_events.1030.t: "Riflessioni per il futuro"
  tgp_japan_yearly_events.1030.desc: "Sono attratto da una vicina [ROOT.Char.GetFaith.HouseOfWorship] dal lieve battere di mani dei fedeli che implorano [ROOT.Char.GetFaith.HighGodName] per la buona sorte.\n\nÈ passato del tempo dall’ultima occasione di preghiera e riflessione. Su cosa dovrei concentrarmi nei prossimi anni?"
  tgp_japan_yearly_events.1030.a: "La mia salute, sopra ogni cosa."
  tgp_japan_yearly_events.1030.b: "Il futuro della Casa [ROOT.Char.GetDynasty.GetNameNoTooltip] deve essere assicurato."
  tgp_japan_yearly_events.1030.c: "La prosperità della nostra famiglia è di massima importanza."
  tgp_japan_yearly_events.1030.d: "Tutto ciò di cui ho bisogno è il favore di [ROOT.Char.GetFaith.HighGodName]!"
  tgp_japan_yearly_events.1030.e: "Non lascerò che la preghiera turbi la mia pace."

  tgp_japan_yearly_events.1040.t: "Un ponte della luna"
  tgp_japan_yearly_events.1040.desc: "Cercando di attraversare un canale, trovo un bellissimo ponte ad arco color scarlatto. Mi fermo ammirato davanti alla sottile eleganza di questo [Glossary( 'Soribashi', 'SORIBASHI_GLOSS' )].\n\nA volte anche un gesto piccolo come guadare un ruscello può essere colmo d’intenzione."
  tgp_japan_yearly_events.1040.a: "È un ponte sacro, lo attraverseremo con rispetto."
  tgp_japan_yearly_events.1040.b: "In quanto [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], nessuno passerà prima di me."
  tgp_japan_yearly_events.1040.c: "Non oso camminarci sopra: e se cedesse?"
  faith_conversion_cost_tgp_japan_1040_event: "Per aver attraversato il Ponte Rosso"
  tgp_japan_yearly_events.1040.discount: "Ottieni uno sconto del #p 50%#! per convertirti a [GetReligionByKey('shintoism_religion').GetName]"

  tgp_japan_yearly_events.1050.opening: "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]"
  tgp_japan_yearly_events.1050.desc: "Mi spiace informarti che stai violando una regola imperativa:"
  tgp_japan_yearly_events.1050.desc.a: "#EMP Il tuo giardino contiene fin troppe fioriture gialle.#!"
  tgp_japan_yearly_events.1050.desc.b: "#EMP Le armi delle tue caserme vengono affilate troppo di rado.#!"
  tgp_japan_yearly_events.1050.desc.c: "#EMP Continui a impugnare il [Glossary( 'Sensu', 'SENSU_GLOSS' )] nel modo sbagliato.#!"
  tgp_japan_yearly_events.1050.desc.outro: "\n\nPer tale infrazione ti viene ordinato di versare una cospicua donazione alle casse del tuo [ROOT.Char.Custom2('RelationToMeShort', ROOT.Char.GetLiege)], [ROOT.Char.GetLiege.GetTitledFirstNamePossessive]."
  tgp_japan_yearly_events.1050.a: "Come desidera."
  tgp_japan_yearly_events.1050.b: "Quella norma non è più in vigore."
  tgp_japan_yearly_events.1050.b.tt: "Cerchi di convincere [messenger.GetFirstNameNoTooltip] che questa norma oscura non è più valida"
  tgp_japan_yearly_events.1050.c: "Non [Select_CString(ROOT.Char.GetLiege.IsFemale,'le','gli')] spetterà il dovuto!"
  tgp_japan_yearly_events.1050.tt.success: "La multa è annullata"
  tgp_japan_yearly_events.1050.tt.failure: "[messenger.GetFirstNameNoTooltip] ti ordina di pagare"

  tgp_japan_yearly_events.1060.t: "Tra misericordia e giustizia"
  tgp_japan_yearly_events.1060.desc: "Scompigliat[Select_CString(prisoner.IsFemale,'a','o')] e scontent[Select_CString(prisoner.IsFemale,'a','o')], [prisoner.Custom2('InsultAdjective', ROOT.Char)] [prisoner.GetFirstName] importuna le guardie perché ascoltino la sua supplica. Per curiosità [Select_CString(prisoner.IsFemale,'la','lo')] incontro nella [prisoner.Custom('PrisonTypeCell')] e attendo di sentire ciò che desidera disperatamente dire.\n\nMi fissa e grida,"
  tgp_japan_yearly_events.1060.desc_old: "«Le mie ossa sono fragili e rigide; ho trascorso fin troppo tempo in questo mondo."
  tgp_japan_yearly_events.1060.desc_young: "«Non ho visto molto nella mia vita, ma i ricordi di questa prigionia non mi bastano."
  tgp_japan_yearly_events.1060.desc_long: "«Sono detenut[Select_CString(prisoner.IsFemale,'a','o')] da troppo tempo e ho deciso che non voglio tornare indietro."
  tgp_japan_yearly_events.1060.desc_injured: "«La mia salute sta peggiorando e le croste che mi stacco non guariscono. Il dolore cresce e non ne vedo la fine."
  tgp_japan_yearly_events.1060.desc_generic: "«Non desidero più vivere entro i confini di questa cella."
  tgp_japan_yearly_events.1060.desc_outro: "Se nel tuo cuore c’è misericordia, porrai fine alla mia vita in fretta!»"
  tgp_japan_yearly_events.1060.a: "Sia, esaudirò il tuo desiderio."
  tgp_japan_yearly_events.1060.b: "Posso forse rendere più tollerabile la detenzione."
  tgp_japan_yearly_events.1060.c: "La tua sofferenza non avrà sollievo!"
  tgp_japan_yearly_events.1060.d: "No, le tue condizioni non cambieranno."

  tgp_japan_yearly_events.1070.t: "Ceneri sacre"
  tgp_japan_yearly_events.1070.desc: "«Un edificio del [ROOT.Char.Custom('GetFaithTemple')] di [province.GetName] è stato raso al suolo dal fuoco!» grida il/la [ROOT.Char.Custom2('RelationToMeShort', messenger)|U] [messenger.GetName].\n\n«Monaci ed eruditi si affrettano a trovare un nuovo luogo per il loro lavoro», prosegue [messenger.GetNameNoTooltip]. «Se potessi aiutare a restaurare il [ROOT.Char.Custom('GetFaithTemple')], di certo [ROOT.Char.GetFaith.HighGodName] ti benedirà»."
  tgp_japan_yearly_events.1070.a: "Ricostruiamolo meglio di prima."
  tgp_japan_yearly_events.1070.b: "Forse [ROOT.Char.GetFaith.HighGodName] sta facendo spazio a qualcosa di nuovo."
  tgp_japan_yearly_events.1070.c: "Devo capire come questo [ROOT.Char.Custom('GetFaithTemple')] abbia preso fuoco..."
  tgp_japan_yearly_events.1070.c_tt: "Avvii un’indagine su come è iniziato l’incendio"

  tgp_japan_yearly_events.1071.desc: "[ROOT.Char.Custom2('RelationToMeShort', messenger)|U] porta notizie del recente incendio del [ROOT.Char.Custom('GetFaithTemple')], assicurandomi che l’indagine è andata a buon fine.\n\n"
tgp_japan_yearly_events.1071.desc_yokai: ""Molti nella zona hanno riferito avvistamenti di uno strano [Glossary( 'Yokai', 'YOKAI_GLOSS' )] nei giorni precedenti l’incendio. Forse è da incolpare per questa tragedia?" esclama il mio [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetFirstName]."
  tgp_japan_yearly_events.1071.desc_heretics: "«I villani del posto indicano un gruppo di dissidenti come responsabili. Dobbiamo dare un segnale a questi eretici!» insiste il/la [ROOT.Char.Custom2('RelationToMeShort', messenger)|U] [messenger.GetFirstName]."
  tgp_japan_yearly_events.1071.desc_rival: "«[rival.GetName] è stat[Select_CString(rival.IsFemale,'a','o')] visto[Select_CString(rival.IsFemale,'a','o')] aggirarsi per la città prima dell’incidente, cercando di provocare caos sotto il tuo governo. Non deve farla franca!» insiste il/la [ROOT.Char.Custom2('RelationToMeShort', messenger)|U] [messenger.GetFirstName]."
  tgp_japan_yearly_events.1071.desc_weather: "«L’incendio è stato frutto di un evento naturale. Con l’aria così secca e il sole cocente non stupisce che si sia appiccato un fuoco. Sarà meglio fortificare i nostri ripari contro gli elementi», commenta [messenger.GetFirstName]."
  tgp_japan_yearly_events.1071.a: "Non accadrà di nuovo!"
  tgp_japan_yearly_events.1071.b: "Bah, è acqua passata..."
  1071_rival_tt: "Per #V 2#! anni, ogni [scheme|E] ostile che avvii contro [rival.GetNameNoTooltip] avrà una [success_chance|E] aumentata"
  scheme.target.japan_1071.value_desc: "Vendetta contro [target.GetFirstName]: $VALUE|+=0$"

  SENSU_GLOSS: "Un #bold Sensu#! è un ventaglio pieghevole, comunemente usato d’estate."
  TSURIDONO_GLOSS: "#bold Tsuridono#!, «padiglione da pesca», è una struttura costruita su uno stagno, usata per osservare il giardino e ospitare piccoli intrattenimenti."
  tgp_japan_yearly_events.1080.t: "Un pescatore errante"
  tgp_japan_yearly_events.1080.desc: "Il [Glossary( 'Tsuridono', 'TSURIDONO_GLOSS' )] del mio giardino è un luogo di riposo e riflessione, e la vista serena offre il perfetto epilogo a una passeggiata serale. Le acque che lo circondano di solito sono immobili, interrotte solo da qualche carpa che schiocca un insetto dalla superficie. Oggi, però, l’atmosfera è squarciata da violenti spruzzi!\n\nIl mio [ROOT.Char.Custom2('RelationToMeShort', fisherman)] [fisherman.GetName] è in piedi sul bordo dell’un tempo placido stagno, con la canna gettata nell’acqua. Osa forse cercare il prossimo pasto nel mio stagno?!"
  tgp_japan_yearly_events.1080.a: "Dimentico magnanimamente questa infrazione."
  tgp_japan_yearly_events.1080.b: "Cos’altro ha visto nel mio giardino?"
  tgp_japan_yearly_events.1080.b.tt: "Interroghi [fisherman.GetNameNoTooltip] per ottenere informazioni sulla corte"
  tgp_japan_yearly_events.1080.tt.success: "Fornisce informazioni preziose"
  tgp_japan_yearly_events.1080.tt.failure: "Non dice granché"
  tgp_japan_yearly_events.1080.tt_secret: "Rivela un [secret|E] casuale da uno dei tuoi [courtiers|E]"
  tgp_japan_yearly_events.1080.tt_family: "Ogni [courtier|E] che sia membro della famiglia:\n$BULLET$Ottiene [GetModifier('tgp_scheme_wary_modifier').GetNameWithTooltip] per #V 3 anni#!"
  tgp_japan_yearly_events.1080.c: "Non potrebbe farlo altrove?!"
 
  tgp_japan_yearly_events.1090.t: "Un’eredità sterile"
  tgp_japan_yearly_events.1090.desc_intro_dead: "Sono [Select_CString(ROOT.Char.IsFemale,'sopravvissuta','sopravvissuto')] a tutta la mia prole e tutti i miei discendenti riposano nella terra."
  tgp_japan_yearly_events.1090.desc_intro_none: "Nonostante la mia lunga vita, non sono riuscito a mettere al mondo alcun figlio."
  tgp_japan_yearly_events.1090.desc_intro: "«[ROOT.Char.Custom('FormOfAddressForLiege')], non resterai per sempre a governare», grida [informer.GetTitledFirstName]. «Sarebbe un peccato vedere il tuo retaggio dimenticato! Qualcuno deve prendere [target_title.GetName] al tuo posto».\n\n"
  tgp_japan_yearly_events.1090.desc: "I miei [ROOT.Char.GetAge] anni sono passati come la vita di un’effimera. I capelli imbiancano e le ossa scricchiolano. Bambini che vidi al seno delle loro madri sono ormai cresciuti e hanno trovato il loro scopo. Prima che giunga la fine, forse posso dare ascolto alla supplica di [informer.GetNameNoTooltip]."
  tgp_japan_yearly_events.1090.a: "Raddoppierò i miei sforzi."
  tgp_japan_yearly_events.1090.a_tt: "Ottieni una nuova [concubine|E]"
  tgp_japan_yearly_events.1090.b: "Il mio erede lo sceglierò io!"
  tgp_japan_yearly_events.1090.b_tt: "Fino alla morte ottieni accesso all’#V $adopt_interaction$#! [interaction|E]"
  tgp_japan_yearly_events.1090.c_uncaring: "Perché mai dovrei curarmi di ciò che avverrà quando non ci sarò più?"
  tgp_japan_yearly_events.1090.c: "Governerò finché potrò."
  tgp_japan_yearly_events.1100.t: "Una febbre di colpa"
  tgp_japan_yearly_events.1100.desc: "Da quando [victim.GetName] è mort[Select_CString(victim.IsFemale,'a','o')], sono sempre più inquiet[Select_CString(ROOT.Char.IsFemale,'a','o')], e nessuna cura mi dà sollievo. In ogni specchio vedo il volto di [victim.GetName], sospeso come uno spettro dietro di me. Gli ultimi istanti di [victim.GetName] si ripetono nella mente, e quell’atto truculento diventa più ripugnante a ogni ripresa."
  tgp_japan_yearly_events.1100.desc_2: "\n\nIn più, la voce di [victim_2.GetName] mi sussurra la notte, svegliandomi dal sonno più profondo. Forse [Select_CString(victim_2.IsFemale,'lei','lui')] riposa in pace, cosa che io non riesco a fare da tempo."
  tgp_japan_yearly_events.1100.desc_3: "Il solo nominare [victim_3.GetName] mi fa correre un brivido lungo la schiena, tormentandomi come gli altri caduti per mio ordine."
  tgp_japan_yearly_events.1100.desc_outro: "\n\nSono prigionier[Select_CString(ROOT.Char.IsFemale,'a','o')] di me stesso. Aver rubato vite mi ha a mia volta privato di ogni pace."
  tgp_japan_yearly_events.1100.a_tt: "Riveli tutti i tuoi [secrets|E] di omicidio"
  tgp_japan_yearly_events.1100.a: "È un segno, devo espiare!"
  tgp_japan_yearly_events.1100.b: "Le mie colpe resteranno sepolte dentro di me."
  tgp_japan_yearly_events.1100.b_tt: "#warning Non puoi avviare una [scheme|E] di Omicidio per #V 5#! anni#!"
  guilt_fever_tt: "Soffri di Febbre del rimorso"

  tgp_japan_yearly_events.1110.t: "Il cervo [ROOT.Char.GetFaith.FateGodNamePossessive|U]"
  tgp_japan_yearly_events.1110.desc: "Il santuario di [ROOT.Char.GetFaith.FateGodName|U] riceve molti visitatori da ogni ceto. Oggi non fa eccezione, con un magnifico cervo che gode della quiete.\n\nL’animale però mostra un interesse per me, fissandomi senza battere ciglio. Alcuni dicono che gli animali fungano da medium, e forse questo cervo è semplicemente [ROOT.Char.GetFaith.FateGodName|U] che mi reca un messaggio."
  tgp_japan_yearly_events.1110.a: "Desidera che io rifletta."
  tgp_japan_yearly_events.1110.b: "Un segno di buona fortuna in arrivo!"
  tgp_japan_yearly_events.1110.b.tt: "Il cervo ti conduce a un tesoro"
  tgp_japan_yearly_events.1110.c: "Starebbe magnifico nelle mie sale."
  tgp_japan_yearly_events.1110.c.tt: "Tenti di abbattere il cervo dov’è"
  tgp_japan_yearly_events.1110.tt.success: "Il cervo cade sotto la tua forza"
  tgp_japan_yearly_events.1110.tt.failure: "Il cervo si dilegua"
  tgp_reflection_modifier_desc_tt: "[GetModifier('tgp_reflection_modifier').GetNameWithTooltip]"

  tgp_japan_yearly_events.1120.t: "La sfida finale"
  tgp_japan_yearly_events.1120.desc_intro: "Una figura solitaria, con la [warrior_monk.Custom('GetRegionalSword')] sguainata, ci sbarra il cammino."
  tgp_japan_yearly_events.1120.desc_intro_river: "Mentre ci apprestiamo ad attraversare un ponte, una figura solitaria con la [warrior_monk.Custom('GetRegionalSword')] sguainata ci sbarra il cammino."
  tgp_japan_yearly_events.1120.desc: "\n\n«Solo i veri guerrieri possono percorrere questa via. Ho consacrato un’eternità agli insegnamenti di [warrior_monk.GetFaith.WarGodName|U] e non ho ancora trovato uno sfidante degno della mia lama».\n\nScorgendo il mio rango di [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsName], socchiude gli occhi e sorride: «Sconfiggimi in combattimento e ti seguirò finché la mia testa non lascerà il corpo o i vermi non mi avranno ripulito fino all’osso»."
  tgp_japan_yearly_events.1120.a: "Accetto la tua sfida!"
  tgp_japan_yearly_events.1120.a_warrior: "Sconfiggerti sarà un piacere. Preparati!"
  tgp_japan_yearly_events.1120.b: "La corte è il mio campo di battaglia. L’ingegno è la mia lama."
  tgp_japan_yearly_events.1120.b.tt: "Cerchi di convincere [Select_CString(warrior_monk.IsFemale,'la monaca','il monaco')] a seguirti senza ricorrere al combattimento fisico"
  tgp_japan_yearly_events.1120.tt.success: "[Select_CString(warrior_monk.IsFemale,'La monaca guerriera','Il monaco guerriero')] si unisce alle tue file"
  tgp_japan_yearly_events.1120.tt.failure: "Non riesci a convincere [Select_CString(warrior_monk.IsFemale,'la monaca','il monaco')]"
  tgp_japan_yearly_events.1120.c: "Guardie, levate [Select_CString(warrior_monk.IsFemale,'la','lo')] di mezzo!"
  tgp_japan_yearly_events.1120.c_tt: "Le tue guardie affrontano il monaco, lasciando passare il gruppo senza indugio."
  tgp_japan_yearly_events.1120.d: "Prendiamo la via panoramica."

  SHOJI_GLOSS: "Paravento con intelaiatura a griglia, composto di norma da pannelli translucidi che lasciano filtrare luci e ombre."
  tgp_japan_yearly_events.1130.t: "I versi di [poet_daughter.GetFirstNamePossessiveNoTooltip]"
  tgp_japan_yearly_events.1130.desc: "Ogni notte la mia [ROOT.Char.Custom2('RelationToMeShort', poet_daughter)], [poet_daughter.GetName], resta a fissare la luna. Macchie d’inchiostro sporcano le sue mani delicate, eppure non la sento scrivere lettere. Queste bizzarrie sarebbero tollerabili, ma ora ha iniziato a trascurare la salute e ciò potrebbe riflettersi su di me.\n\nSeguendola fino ai suoi alloggi, intravedo attraverso uno [Glossary( 'shoji screen', 'SHOJI_GLOSS' )] la causa del suo strano comportamento.\n\n«[poet_daughter.Custom2('RelationToMeShort', ROOT.Char)|U]! Pare che non possa nasconderti il mio lavoro», dice, porgendomi un [ROOT.Char.Custom('GetWritingMaterial')] colmo di versi."
  tgp_japan_yearly_events.1130.a: "«Le tue parole sono meravigliose, [poet_daughter.GetFirstNameNoTooltip]»."
  tgp_japan_yearly_events.1130.a.tt: "La incoraggi a diventare poetessa"
  tgp_japan_yearly_events.1130.poet_critical: "Diventa una poetessa in salute"
  tgp_japan_yearly_events.1130.poet: "Diventa una poetessa"
  tgp_japan_yearly_events.1130.nice_try: "Fa progressi nella scrittura"
  tgp_japan_yearly_events.1130.b: "Sciocchezze! Comportati come [Select_CString(poet_daughter.IsFemale,'la','il')] [ROOT.Char.Custom2('RelationToMeShort', poet_daughter)] di [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetTitleAsNameNoTooltip]!"
  tgp_learning_poetry_modifier: "Apprendere la poesia"
  tgp_learning_poetry_modifier_desc: "Questo personaggio sta esercitando i propri versi"

  tgp_japan_yearly_events.1140.t: "Fermati sulla via del clan"
  tgp_japan_yearly_events.1140.desc: "Attraversando le terre di [local_county.GetNameNoTier], il nostro cammino viene bloccato da un gruppo di uomini armati.\n\n«Per conto di [local_ruler.GetName] devo riscuotere un piccolo pedaggio», dice [toll_warrior.GetName]. Notando la mia perplessità, aggiunge: «Queste non sono più strade imperiali. Qui vige solo la volontà di [local_ruler.Custom('IT_NAM_COL2')][local_ruler.GetTitleAsName]»."
  tgp_japan_yearly_events.1140.a: "Lasciate che riscuota il pedaggio, ma me ne ricorderò."
  tgp_japan_yearly_events.1140.b: "Ma lo sapete chi sono?!"
  tgp_japan_yearly_events.1140.b.tt: "Cerchi di fare leva sul rispetto di [toll_warrior.GetNameNoTooltip] per il rango"
  tgp_japan_yearly_events.1140.tt.success: "Ti guadagni il favore dei guerrieri"
  tgp_japan_yearly_events.1140.tt.failure: "Sei costrett[Select_CString(ROOT.Char.IsFemale,'a','o')] a cercare un’altra via"
  tgp_japan_yearly_events.1140.c: "Non pagherò una sola moneta al vostro «[local_ruler.GetTitleAsNameNoTooltip]»!"

  tgp_japan_yearly_events.1150.t: "Avvistamento del sovrano"
  tgp_japan_yearly_events.1150.desc: "I miei cortigiani mi informano che [emperor.Custom('IT_NAM_COL3')][emperor.GetTitleAsNameNoTooltip], [emperor.GetFirstName], sta viaggiando nelle mie terre.\n\n«[emperor.Custom('IT_NAM_COL3')][emperor.GetTitleAsNameNoTooltip] a [emperor_location.GetNameNoTooltip]? Che fortuna! È raro avere un accesso così ravvicinato all’[emperor.Custom('FormOfAddressForLiege')]».\n\nUn’occasione ideale per inviargli un messaggio..."
  tgp_japan_yearly_events.1150.a: "È opportuno un tributo modesto."
  tgp_japan_yearly_events.1150.b: "Offriamo l’ospitalità dei [local_ruler.GetHouse.GetNameNoTooltip] [emperor.Custom('IT_NAM_COL4')][emperor.GetTitleAsNameNoTooltip]."
  tgp_japan_yearly_events.1150.b.flavor: "Condividere il riso e bere a fondo metterà la tua casata in buona luce."
  tgp_japan_yearly_events.1150.c: "Gli offrirò un verso!"
  tgp_japan_yearly_events.1150.c_tt: "Scrivi una poesia per aumentare la sua opinione di te in base alla tua [learning_i][learning_skill|E]."
  tgp_japan_yearly_events.1150.d: "[emperor.Custom('IT_NAM_COL3')][emperor.GetTitleAsNameNoTooltip] dovrebbe condividere le sue ricchezze..."
  tgp_japan_yearly_events.1150.d.flavor: "Mandi guerrieri a «liberare» oro"
  tgp_japan_yearly_events.1150.f: "La sua vicinanza mi ricorda quanto [Select_CString(emperor.IsFemale,'la','lo')] detesto!"
  tgp_japan_yearly_events.1150.f.flavor: "Detronizzare il ragno richiederà tempo: prima devi mostrare a tutti le sue abitudini indegne"
  tgp_japan_yearly_events.1150.f.tt: "$tgp_japan_yearly_events.1200.b.tt$"

  tgp_japan_yearly_events.1151.t: "Messaggio da [local_ruler.Custom('IT_NAM_COL5')][local_ruler.GetTitleAsNameNoTooltip]"
  tgp_japan_yearly_events.1151.desc: "Mentre attraversiamo [emperor_location.GetName], si avvicina un cortigiano del [local_ruler.Custom('IT_NAM_COL2')][local_ruler.GetTitleAsNameNoTooltip] [local_ruler.GetFirstName].\n\n"
  tgp_japan_yearly_events.1151.desc_bandits: "«[local_ruler.GetTitledFirstNameNoTooltip] esige un tributo per il passaggio nelle sue terre. Non c’è bisogno di ricorrere alla violenza».\n\nIl tono di [messenger.GetName] è ragionevole, ma il gruppo di guerrieri armati al suo seguito suggerisce altro."
  tgp_japan_yearly_events.1151.desc_hospitality: "«[local_ruler.GetTitledFirstNameNoTooltip] vi dà il benvenuto a [local_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]», dice [messenger.GetName] inchinandosi con grazia. «Sarebbe un onore se vi fermaste a godere della nostra ospitalità»."
  tgp_japan_yearly_events.1151.desc_poem: "«Alcuni versi da parte di [local_ruler.GetNameNoTooltip]», dice [messenger.GetName], porgendomi un [emperor.Custom('GetWritingMaterial')] dorato colmo di caratteri. «Spero troverete la sua opera di vostro gradimento»."
  tgp_japan_yearly_events.1151.desc_gift: "«Un dono, per cortesia di [local_ruler.GetNameNoTooltip]», dice [messenger.GetName], consegnando una sacca d’oro. «Vi auguriamo il meglio nel viaggio, [emperor.Custom('IT_NAM_COL3')][emperor.GetTitleAsNameNoTooltip]»."
  tgp_japan_yearly_events.1151.a: "Mi onori, [local_ruler.GetNameNoTooltip]!"
  tgp_japan_yearly_events.1151.b: "Un tentativo ammirevole, suppongo..."
  tgp_japan_yearly_events.1151.c: "Non mi lascerò intimidire!"
  tgp_japan_yearly_events.1151.c_bandits: "Guardie, respingeteli!"
  tgp_japan_yearly_events.1151.d: "Allora faremo un giro più lungo."
  tgp_japan_yearly_events.1151.d_bandits: "Che prendano un po’ d’oro. Non vale la pena combattere."
  japan_yearly_1151_bandits: "Cerchi di respingere i banditi di [local_ruler.GetNameNoTooltip]"
  japan_yearly_1151_bandits_win: "I banditi mettono le mani su un bel forziere d’oro"
  japan_yearly_1151_bandits_lose: "I banditi falliscono e tornano a mani vuote"
