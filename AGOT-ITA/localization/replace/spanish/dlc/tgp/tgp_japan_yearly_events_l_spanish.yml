  artifact_kakejiku_scroll_name: "Pergamena kakejiku"
  KAKEJIKU_GLOSS: "Una #bold Pergamena kakejiku#!, o #bold kakemono#!, è un rotolo che espone calligrafie o dipinti, di solito raccontando una storia."
  artifact_kakejiku_scroll_desc: "Una [Glossary( 'Pergamena kakejiku', 'KAKEJIKU_GLOSS' )] che narra la storia di"
  artifact_kakejiku_scroll_crane_desc: "$artifact_kakejiku_scroll_desc$ una gru solitaria che veglia su un albero.\n\n#weak Le piume della gru si arruffano nel vento mentre sorveglia la giovane pianta. Le gru si accoppiano per la vita, ma a questo albero servono secoli per crescere...#!"
  artifact_kakejiku_scroll_friends_desc: "$artifact_kakejiku_scroll_desc$ due persone unite dal fato, che crescono attraverso le difficoltà e coltivano una profonda amicizia.\n\n#weak Due figure si incontrano sotto un cielo stellato, il loro legame unito da un ponte celeste...#!"
  artifact_kakejiku_scroll_sword_desc: "$artifact_kakejiku_scroll_desc$ una spada incantata, che solo i guerrieri più onorevoli possono brandire.\n\n#weak Un ciliegio fiorisce su uno stagno immobile, e sotto di esso una lama nel fodero...#!"

  tgp_japan_yearly_events.1250.t: "Una storia per i secoli"
  tgp_japan_yearly_events.1250.desc: "[scroll_gifter.GetName] avanza recando un lungo oggetto avvolto. «[scroll_gifter.Custom2('RelationToMeShort', ROOT.Char)|U], ho un dono per la tua unione», dice [scroll_gifter.GetNameNoTooltip] presentando una pergamena. «Una [Glossary( 'Pergamena kakejiku', 'KAKEJIKU_GLOSS' )], con la prosa del più fine dei poeti: possa il suo significato sostenerti quando i tempi si faranno duri»."
  tgp_japan_yearly_events.1250.a: "Appendila sopra il letto nuziale."
  tgp_japan_yearly_events.1250.b: "Esponila a corte, dove tutti possano vederla."
  tgp_japan_yearly_events.1250.c: "Conservala al sicuro, perché i nostri discendenti possano leggerla."
