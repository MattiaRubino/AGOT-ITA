  turn_subject_into_mandala_interaction_extra_icon: "$hook_extra_icon$"
  tgp_east_asia_interaction_events.1000.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
  tgp_east_asia_interaction_events.1000.desc: "Mi onora che tu voglia rimodellare il mio reame [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip] a tua immagine."
  tgp_east_asia_interaction_events.1000.favor: "\n\nTuttavia, credo che potrei avere qualche difficoltà a convincere gli altri..."
  tgp_east_asia_interaction_events.1000.a: "Un dio ti sarebbe debitore."
  tgp_east_asia_interaction_events.1000.b: "Io l'ho decretato. Intendi ostacolare il mio editto?"
  tgp_east_asia_interaction_events.1001.gold: "\n\nForse, se potessi mostrare un segno della tua buona volontà, gli altri ne resterebbero più colpiti..."
  tgp_east_asia_interaction_events.1002.a: "Come mio servitore riceverai ricompense"
  tgp_east_asia_interaction_events.1003.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
  tgp_east_asia_interaction_events.1003.desc: "È tempo che [recipient.GetPrimaryTitle.GetBaseNameNoTier] diventi davvero parte del Mandala [actor.GetPrimaryTitle.GetAdjectiveNoTooltip]. Ti offro di governare come [actor.GetPrimaryTitle.GetTierAsNameNoTooltip], con il pieno sostegno del mio clero."
  tgp_east_asia_interaction_events.1003.end: "\n\nGovernerai per mia volontà, come uno dei miei rappresentanti sulla Terra."
  tgp_east_asia_interaction_events.1003.a: "Sia noto a tutti!"
  tgp_east_asia_interaction_events.1003.b: "Per farti un favore, sarà fatto."
  tgp_east_asia_interaction_events.1003.c: "Mi occorreranno risorse per realizzarlo."
  tgp_east_asia_interaction_events.1003.d: "Un sovrano di [recipient.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip] non si inchina!"
  tgp_east_asia_interaction_events.1000.accept_toast: "Pretesa accettata"
  tgp_east_asia_interaction_events.1000.refuse_toast: "Pretesa rifiutata"
  tgp_east_asia_interaction_events.1000.force_toast: "Governatorato imposto"
  demand_mandala_interaction_vassal_refuses: "[recipient.GetShortUIName|U] non diventerà un [mandala|E]"

