l_spanish:

  genpei_intro: "Guerra Genpei:"

  tgp_genpei_character.1000.t: "$genpei_intro$ Genziana indemoniata"
  tgp_genpei_character.1000.desc: "Sono perseguitat[Select_CString(ROOT.Char.IsFemale,'a','o')] dalla sconfitta di mio padre e dall'assassinio dei miei fratelli nella [Glossary( 'Heiji Rebellion', 'HEIJI_REBELLION_GLOSS' )]. Questa vergogna alimenta la mia sete di vendetta contro i vili [Glossary( 'Taira', 'TAIRA_GLOSS' )]! Sebbene [kiyomori_taira.GetFirstName] possa credere che il [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l] sia assicurato dal matrimonio di sua figlia con [norihito_tenno.Custom('IT_NAM_COL3')][norihito_tenno.GetTitledFirstName], i [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] mantengono ancora il predominio nelle province orientali e la famiglia imperiale soffre sotto il suo dominio.\n\nBenché l'emblema dei Minamoto, [yorimasa_minamoto.GetFirstName], abbia aiutato [kiyomori_taira.GetFirstNameNoTooltip] contro mio padre, le mie spie mi dicono che vi sono stati attriti tra i due. Altrove, mio cugino [yoshinaka_minamoto.GetFirstName] non ha perdonato la morte del padre per mano del mio fratellastro, ma potrebbe rivelarsi un alleato utile..."
  tgp_genpei_character.1000.a: "#bold Io#! soltanto porrò fine ai [kiyomori_taira.GetDynasty.GetNameNoTooltip]!"
  tgp_genpei_character.1000.a.flavor: "[ruler.GetShortUIName|U] cercherai di radunare le tue forze per liberare il [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l] dalla tirannia dei [kiyomori_taira.GetDynastyName]"
  tgp_genpei_character.1000.b: "Noi [ruler.GetDynasty.GetNameNoTooltip] dobbiamo unirci per opporci."
  tgp_genpei_character.1000.b.flavor: "Devi sanare le divergenze se vuoi rovesciare i quasi inespugnabili [kiyomori_taira.GetDynastyName]"
  tgp_genpei_character.1010.t: "$genpei_intro$ Genziana scatenata"
  tgp_genpei_character.1010.desc.intro: "[kiyomori_taira.GetFirstName]! La sua brama di potere è un fiume senza argini, che devasta insieme tradizione e decoro. Neppure il titolo di [kiyomori_taira.Custom('IT_NAM_COL3')][kiyomori_taira.GetTitleAsName], padrone di tutto il Giappone, ha saziato la sua smodata sete. Ubriac[Select_CString(kiyomori_taira.IsFemale,'a','o')] dall'ebbrezza del dominio incontrastato dei [Glossary( 'Taira', 'TAIRA_GLOSS' )], ha ritenuto opportuno deporre l'[Glossary( 'Emperor', 'TENNO_GLOSS' )] [old_emperor.Custom('IT_NAM_COL3')][old_emperor.GetTitledFirstName] e porre il nipote, [new_emperor.GetFirstName], sul [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]."
  tgp_genpei_character.1010.desc.blocboss: "Sono la punta della lancia dei [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )]. A me spetta assumermi la responsabilità. Dobbiamo essere la palizzata contro l'ambizione dei [kiyomori_taira.GetDynasty.GetNameNoTooltip], altrimenti ci ritroveremo a far loro da portantini del palanchino!"
  tgp_genpei_character.1010.desc.notblocboss: "\n\nIn passato, la mia famiglia è stata la palizzata contro l'ambizione dei [kiyomori_taira.GetDynasty.GetNameNoTooltip]. Ora un'incapace guida dei [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] vorrebbe farci diventare i portantini del palanchino. [minamoto_ruler.GetFirstName] è troppo debole. Se il mio saggio padre fosse qui, non lo avrebbe mai permesso."
  tgp_genpei_character.1010.a: "Devo radunare i [ruler.GetDynasty.GetNameNoTooltip]."
  tgp_genpei_character.1010.a.flavor: "Il [bloc|E] risponderà all'urgenza del tuo appello e con ogni probabilità farà dei [ruler.GetHouse.GetName] la [house|E] dirigente se usi l'#V $assume_house_bloc_leadership_interaction$#! [interaction|E]."
  tgp_genpei_character.1010.a.tt: "Ogni [house|E] nel tuo [bloc|E] migliora il Livello di [house_relation|E] con [ruler.GetHouse.GetName]"
  tgp_genpei_character.1010.b: "Forse i [kiyomori_taira.GetDynasty.GetNameNoTooltip] sono i legittimi sovrani?"
  tgp_genpei_character.1010.b.flavor: "Se cerchi il loro favore ora, potresti assicurarti un posto come lacchè di spicco."

  tgp_genpei_character.1090.t: "$genpei_intro$ Genziana vendicativa"
  tgp_genpei_character.1090.desc: "Mi è stato rubato il diritto di nascita di guidare i [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )]! Il mio nobile padre è stato tolto di mezzo da un meschino fratricidio! Questo sangue di parenti della [Glossary( 'Heiji Rebellion', 'HEIJI_REBELLION_GLOSS' )] non ha fatto altro che spianare la strada al dominio dei malvagi [Glossary( 'Taira', 'TAIRA_GLOSS' )] sul [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]. [kiyomori_taira.GetFirstName], ebbro di potere, si è persino fregiat[Select_CString(kiyomori_taira.IsFemale,'a','o')] del titolo di [Glossary( 'Daijō-daijin', 'DAIJO_DAIJIN_GLOSS' )]!\n\nOra mio cugino [yoritomo_minamoto.GetFirstName] mira a unire i [yoritomo_minamoto.GetDynasty.GetNameNoTooltip] contro questo tiranno, ma non ha fatto penitenza per il crimine del padre. La mia nuova casata, [ruler.GetHouse.GetName], sta ritta e fiera come l'omonima catena di montagne che mi ha protett[Select_CString(ROOT.Char.IsFemale,'a','o')] dallo zio assassino!\n\nLa mia forza, da sola, basterà a porre fine a quest'era di tirannia?"
  tgp_genpei_character.1090.a: "$tgp_genpei_character.1000.a$"
  tgp_genpei_character.1090.a.flavor: "$tgp_genpei_character.1000.a.flavor$"
  tgp_genpei_character.1090.b: "$tgp_genpei_character.1000.b$"

  tgp_genpei_character.1095.t: "$genpei_intro$ Genziana legittima"
  tgp_genpei_character.1095.desc: "Il Giappone di mio padre mi fa sanguinare il cuore. [kiyomori_taira.GetFirstName] ha distrutto tutto ciò che conoscevamo! L'ultimo barlume di rettitudine, l'[Glossary( 'Emperor', 'TENNO_GLOSS' )] in persona, [old_emperor.GetFirstName], è stato rimosso dal [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l] e al suo posto è stato messo il nipote in fasce dello stesso [kiyomori_taira.GetFirstNameNoTooltip], [current_emperor.GetFirstName].\n\nCon mio cugino [yoritomo_minamoto.GetFirstName] pronto a guidare i [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] contro la tirannia di [kiyomori_taira.GetFirstNameNoTooltip], mi unisco alla sua causa quando sono guerrier[Select_CString(ROOT.Char.IsFemale,'a','o')] migliore e il mio posto legittimo è al timone? O rischio di dividere le nostre forze e chiamare la famiglia solo sotto il mio vessillo?"
  tgp_genpei_character.1095.a: "Non c'è futuro con [yoritomo_minamoto.GetFirstNameNoTooltip]. A me i [ruler.GetDynasty.GetNameNoTooltip]!"
  tgp_genpei_character.1095.a.flavor: "$tgp_genpei_character.1000.a.flavor$"
  join_house_bloc_yoshinaka_tt: "La [house|E] [THIS.House.GetBaseName] si unirà al tuo [bloc|E]"
  tgp_genpei_character.1095.b: "Ingoierò questa medicina amara... per ora."
  tgp_genpei_character.1095.b.flavor: "Il pericolo della supremazia dei [kiyomori_taira.GetDynasty.GetNameNoTooltip] è troppo grande. I [ruler.GetDynasty.GetNameNoTooltip] devono unirsi per sconfiggerli."

  tgp_genpei_character.1100.t: "$genpei_intro$ Genziana feroce"
  tgp_genpei_character.1100.desc: "Con mio padre sconfitto dai [Glossary( 'Taira', 'TAIRA_GLOSS' )] di [kiyomori_taira.GetFirstName] nella [Glossary( 'Heiji Rebellion', 'HEIJI_REBELLION_GLOSS' )], fui costrett[Select_CString(ROOT.Char.IsFemale,'a','o')] a vivere da [Glossary( 'Rōnin', 'RONIN_GLOSS' )] nelle montagne del nord. Qui il potente [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS') ] [hidehira_fujiwara.GetFirstName] mi ha dato rifugio.\n\nIl dominio di [kiyomori_taira.GetFirstNamePossessiveNoTooltip] sulla corte imperiale preannuncia un'era di totale supremazia dei [kiyomori_taira.GetDynasty.GetNameNoTooltip]. Di fronte a ciò, il nostro emblema dei [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )], [yorimasa_minamoto.GetFirstName], ci copre d'onta con la sua codardia. Per fortuna, mio fratello [yoritomo_minamoto.GetFirstName] ha dalla sua le spade delle famiglie samuraiche d'oriente e si prepara ad abbattere il tiranno.\n\nSoprattutto, spero che la tempesta imminente mi porti avversari degni della mia lama!"
  tgp_genpei_character.1100.a: "Servirò [hidehira_fujiwara.GetFirstNameNoTooltip] per ora."
  tgp_genpei_character.1100.b: "La mia famiglia ha bisogno del mio sostegno."
  tgp_genpei_character.1100.c: "Il destino mi ha lasciato il sentiero della spada."
  stay_duelist_adventurer: "#help Più duelli vinci, più potente diventa il modificatore sopra#!"

  tgp_genpei_character.2000.t: "$genpei_intro$ La farfalla spicca il volo"
  tgp_genpei_character.2000.desc: "[GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U] è il riflesso della mia volontà, del mio acume e del potere dei [Glossary( 'Taira', 'TAIRA_GLOSS' )]! Nulla mi sfugge, salvo il [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l].\n\nLa mia [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('noriko_taira'))], [noriko_taira.GetFirstName], presto coglierà il seme dal nostro giovane [norihito_tenno.Custom('IT_NAM_COL3')][norihito_tenno.GetTitledFirstName]. Il suo possente grembo darà quindi alla luce un erede con sangue [ROOT.Char.GetHouse.GetBaseName] che gli scorra impetuoso nelle vene. Un erede pronto a calpestare chiunque osi sfidare la nostra supremazia, assicurando per sempre la nostra ascesa!"
  tgp_genpei_character.2000.a: "Per ora, placa il gregge."
  tgp_genpei_character.2000.b: "Avvelena il pozzo..."
  tgp_genpei_character.2000.b.flavor: "Diffami [norihito_tenno.Custom('IT_NAM_COL3')][norihito_tenno.GetTitleAsName] nella speranza che una futura abdicazione forzata riesca più agevole."
  every_non_taira_vassal: "Ogni [vassal|E] di [GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U] che non appartenga alla [dynasty|E] [GetDynastyByID('japanese_taira_kanmu').GetName]"
  tgp_genpei_character.2000.c: "Rinforzate il ragazzo con latte forte!"
  tgp_genpei_character.2000.c.flavor: "Il nuovo erede deve avere un corpo vigoroso se deve prendere il trono dalla nascita."

  tgp_genpei_character.2010.t: "$genpei_intro$ Un crocevia di potere"
  tgp_genpei_character.2010.desc: "Un erede del mio sangue! [new_emperor.Custom('IT_NAM_COL3')][new_emperor.GetTitledFirstName] è nato, pronto ad ascendere al [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]. Sarebbe semplice come mettere da parte [current_emperor.Custom('IT_NAM_COL3')][current_emperor.GetTitledFirstName]. Pur giusta, una simile mossa potrebbe ispirare ribellione...\n\nQuesta terra trabocca di malcontenti traditori! I volontariosi [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] di [minamoto_ruler.GetFirstName] ancora fremono al ricordo della loro sconfitta nella [Glossary( 'Heiji Rebellion', 'HEIJI_REBELLION_GLOSS' )]. [motofusa_fujiwara.GetFirstName], pur ridimensionat[Select_CString(motofusa_fujiwara.IsFemale,'a','o')], anela ai giorni in cui i [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS') ] dominavano [GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U]. Più vicino al mio cuore, il padre dell'imperatore, l'astuto [Glossary( 'Jōkō', 'JOKO_GLOSS') ] [go_shirakawa.GetFirstName], un tempo alleato fidato, ora mette in dubbio le mie intenzioni. Quale via intraprendo?"
  tgp_genpei_character.2010.a: "Che vadano in malora le conseguenze, l'ascesa dei Taira inizia oggi!"
  tgp_genpei_character.2010.b: "Distruggere i [minamoto_ruler.GetDynasty.GetNameNoTooltip] è la priorità."
  tgp_genpei_character.2010.b.flavor: "Troverai causa comune con i [fujiwara_ruler.GetDynasty.GetName] e schiaccerai gli ultimi resti dei traditori [minamoto_ruler.GetDynasty.GetName]."
  tgp_genpei_character.2010.c: "La supremazia dei samurai risolverà ogni problema."
  tgp_genpei_character.2010.c.flavor: "Ti unirai ai [minamoto_ruler.GetDynasty.GetName], senza lasciare speranza agli amministratori come i [fujiwara_ruler.GetDynasty.GetName] di riguadagnare il controllo."
  tgp_genpei_character.2010.d: "Ravviva la mia alleanza più forte."
  tgp_genpei_character.2010.d.flavor: "Io e [go_shirakawa.GetName] abbiamo superato ogni ostacolo, in ogni frangente. Lo faremo di nuovo."
  minamoto_clan_will_respond_to_our_actions: "#warning @warning_icon! Il blocco dei [GetDynastyByID('japanese_minamoto_seiwa').GetName] risponderà di certo#!"

  tgp_genpei_character.3000.t: "$genpei_intro$ Glicine disperso"
  tgp_genpei_character.3000.desc: "Degradat[Select_CString(ROOT.Char.IsFemale,'a','o')] da [GetTitleByKey('b_kyo').GetBaseNameNoTier] al remoto [GetTitleByKey('c_oki').GetBaseNameNoTierNoTooltip]. Che ingiustizia! Infame e macchinatore come pochi, il [Glossary( 'Taira', 'TAIRA_GLOSS' )] [kiyomori_taira.GetFirstName] è la fonte del mio patire e della denigrazione dei [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS') ]!\n\nDopo aver contribuito a sconfiggere i [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] nella [Glossary( 'Heiji Rebellion', 'HEIJI_REBELLION_GLOSS' )], approfittò della [motozane_fujiwara.GetFirstNamePossessive] malattia del[Select_CString(motozane_fujiwara.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('motozane_fujiwara'))] per dividere i nostri possedimenti e consolidare il potere. Non pago del titolo di [Glossary( 'Daijō-daijin', 'DAIJO_DAIJIN_GLOSS' )], ha sposato sua figlia a [norihito_tenno.Custom('IT_NAM_COL3')][norihito_tenno.GetTitledFirstName], in un palese tentativo di controllare il trono.\n\nLa mia unica speranza di rovesciare questo tiranno è il vecchio e scaltro [Glossary( 'Jōkō', 'JOKO_GLOSS') ] [go_shirakawa.GetFirstName], il [norihito_tenno.GetTitleAsNamePossessiveNoTooltip] padre, e già nostro alleato... oppure il rustico [hidehira_fujiwara.GetFirstName] e i certamente forti [hidehira_fujiwara.GetDynasty.GetName] del nord."
  DAIJO_DAIJIN_GLOSS: "#bold Daijō-daijin#! — #EMP Cancelliere del Reame#! — era a capo del #EMP Daijō-kan#! — #EMP Consiglio di Stato#! — un ufficio di gran prestigio nel periodo Nara (710-794).\n\nIl titolo fu resuscitato da [Glossary( 'Taira', 'TAIRA_GLOSS' )] Kiyomori come la più alta carica al di fuori della famiglia reale e capo de facto del governo imperiale."
  tgp_genpei_character.3000.a: "Tutti conosceranno i peccati di [kiyomori_taira.GetFirstNamePossessiveNoTooltip]!"
  tgp_genpei_character.3000.a.flavor: "Vi sono ancora [motofusa_fujiwara.GetTitleAsNameNoTooltip] che rispettano la tradizione e i diritti dell'aristocrazia di [GetTitleByKey('b_kyo').GetBaseNameNoTier]"
  tgp_genpei_character.3000.b: "[go_shirakawa.GetFirstNameNoTooltip] può ancora ristabilire il senno."
  tgp_genpei_character.3000.b.flavor: "Il vecchio imperatore tiene il timone dello Stato da ben prima della tua nascita"
  send_letter_to_go_shirakawa: "Invii una lettera a [go_shirakawa.GetName]"
  tgp_genpei_character.3000.c: "Ogni [motofusa_fujiwara.GetDynasty.GetNameNoTooltip], per quanto infimo, deve anelare alla giustizia."
  tgp_genpei_character.3000.c.flavor: "Che il Glicine cresca senza briglie, da costa a costa, cingendo il trono come gli spetta di diritto!"
  tgp_genpei_character.3010.opening: "All'imperatore del passato, [go_shirakawa.GetNameNoTooltip],"
  tgp_genpei_character.3010.desc: "Il reame che un tempo governasti si sta lentamente sfaldando. Le due grandi famiglie samuraiche stanno già raccogliendo quante più adesioni possono. So che arde ancora in te il risentimento per la tirannide dei [GetDynastyByID('japanese_taira_kanmu').GetName]. La famiglia [ROOT.Char.GetDynasty.GetName] ha bisogno di te. Insieme, potremo restaurare l'autorità del governo imperiale e porre fine all'indisciplinata classe dei samurai."
  tgp_genpei_character.3010.a: "Non potrò aiutare contro i [GetDynastyByID('japanese_taira_kanmu').GetNameNoTooltip]."
  tgp_genpei_character.3010.b: "Hai ragione... Leviamoci insieme contro di loro."

  tgp_genpei_character.3100.t: "$genpei_intro$ Glicine ribelle"
  tgp_genpei_character.3100.desc: "Gli altezzosi [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] della capitale un tempo ci deridevano: #EMP «Chi mai abbandonerebbe fasti e palazzi di [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] per le desolate province del nord?»#! Che sciocchi quei burocrati...\n\n[motofusa_fujiwara.GetFirstName] è ormai [Glossary( 'Kampaku', 'KAMPAKU_GLOSS' )] solo di nome, troppo debol[Select_CString(motofusa_fujiwara.IsFemale,'e','e')] per sfidare l'astuto [kiyomori_taira.GetFirstName], autoproclamato [Glossary( 'Daijō-daijin', 'DAIJO_DAIJIN_GLOSS' )] e vero burattinaio del [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]. Presto i [Glossary( 'Taira', 'TAIRA_GLOSS' )] saranno inarrestabili, e chissà quando il mio stesso feudo verrà messo in discussione? Tocca a me salvare la famiglia imperiale dagli artigli dei Taira e portare un nuovo ordine dei Fujiwara?\n\nForse lo sbandato [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] [yoshitsune_minamoto.Custom('IT_NAM_COL3')][yoshitsune_minamoto.GetTitledFirstName] si rivelerà un alleato utile contro questo comune nemico..."
  tgp_genpei_character.3100.a: "Dovrei accettare la mia posizione attuale."
  tgp_genpei_character.3100.b: "Difendere la libertà non è un atto egoista!"

  tgp_genpei_character.4000.t: "$genpei_intro$ Crisantemo appassito"
  tgp_genpei_character.4000.desc: "Sotto la mia vigilanza, [kiyomori_taira.GetFirstName] è divenut[Select_CString(kiyomori_taira.IsFemale,'a','o')] il sovrano indiscusso del Giappone. Sono stat[Select_CString(ROOT.Char.IsFemale,'a','o')] uno sciocco a permettere che piegasse le mie ambizioni per mettere da parte i reggenti [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )], solo per prendere poi il potere per sé.\n\nMio figlio, [norihito_tenno.Custom('IT_NAM_COL3')][norihito_tenno.GetTitledFirstName], siede ancora sul [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l], ma per quanto ancora? [noriko_taira.GetFirstName], sua [noriko_taira.Custom('WifeHusband')] e figlia di [kiyomori_taira.GetFirstNameNoTooltip], darà senza dubbio presto alla luce un erede ancor più facile da controllare.\n\nLa mia un tempo sconfinata influenza come [Glossary( 'Jōkō', 'JOKO_GLOSS' )] è al minimo. Con [motofusa_fujiwara.GetFirstName] in esilio e [Glossary( 'Kampaku', 'KAMPAKU_GLOSS' )] solo di nome, e i [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] stroncati dai [Glossary( 'Taira', 'TAIRA_GLOSS' )] durante la [Glossary( 'Heiji Rebellion', 'HEIJI_REBELLION_GLOSS' )], è difficile immaginare qualcuno levarsi contro i possenti Taira..."
  tgp_genpei_character.4000.a: "Non lo tollererò oltre."
  tgp_genpei_character.4000.b: "Per ora è meglio attendere."
