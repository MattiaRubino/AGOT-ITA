 game_concept_provincial_army: "Esercito Provinciale" #stringa 263 cambiata
game_concept_provincial_army_desc: "Un Esercito provinciale è un esercito reclutato e mantenuto da un [governor|E] in un [realm|E] con [administrative|E] [government|E].\n\nÈ composto esclusivamente da [title_men_at_arms|E]. L'efficacia dei [men_at_arms|E] è influenzata dall'[governor_efficiency|E] del [governor].\n\nIl [liege|E] può spendere [influence|E] per ottenere il controllo degli Eserciti.\n\nI [governors] possono prendere in prestito truppe dai pari in certe circostanze, come essere [allies|E] o usare una [hook|E].\n\nUn Esercito preso in prestito viene restituito se il [character] che lo ha ottenuto muore o quando termina tutte le [wars|E] in corso. Gli Eserciti possono anche essere restituiti manualmente."
