 PROVINCIAL_ARMIES_CONCEPT: "[provincial_armies|E]"
 PROVINCIAL_ARMIES_CONCEPT_NO_TOOLTIP: "$game_concept_provincial_armies$"

 game_concept_reinforce_soldiers: "Rinforzo Manuale"
 game_concept_reinforcements: "Rinforzi"
 game_concept_reinforce_soldiers_desc: "[adventurers|E] e [nomads|E] possono reclutare [men_at_arms|E], ma non si rinforzano automaticamente come accade per i [ruler|E] [landed|E]. Le reclute devono invece essere invogliate con le interazioni."
 game_concept_adventurer_siege_replenishment: "Rinforzi per l'Assedio"
game_concept_adventurer_siege_replenishment_desc: "Quando un [adventurer|E] [sieges|E] con successo una [holding|E], una parte dei suoi [men_at_arms|E] verrà rimpinguata.\n\nTutti i [regiments|E] di uomini d'arme nell'[army|E] saranno rimpinguati di #V x2#! il valore del [loot|E] della Possessione.\n\n#weak L'aumento è composto da nuove leve, dalla coscrizione forzata dei locali e persino dal pagare quanti si erano allontanati durante l'assedio.#!"

 game_concept_investment_cap: "Capacità d'Investimento"
 game_concept_investment_cap_desc: "Questo è il massimo che un personaggio può investire nel proprio o nell'altrui [candidate_score|E] per un [governorship|E].\n\nL'età, il [powerful_family_rating_mid|E], il [influence_level|E], e gli [estate_buildings|E] sono i fattori principali che determinano questo limite. I bambini hanno un piccolo malus scalare rispetto a questo limite, mentre i limiti degli adulti aumentano con l'età."

game_concept_appointment_succession_law: "Legge di successione per nomina"
game_concept_appointment_succession_laws: "Leggi di successione per nomina"
game_concept_appointment: "Nomina"
game_concept_appointments: "Nomine"
game_concept_appointment_succession: "Successione per nomina"

game_concept_appointment_level: "Livello di nomina"
game_concept_appointment_levels: "Livelli di nomina"
game_concept_appointment_level_desc: "Un $game_concept_appointment_level$ è impiegato da alcune [appointment_succession_laws|E] come requisito perché i [characters|E] diventino candidati idonei.\n\nI livelli si basano sul grado di una valuta specifica e ogni legge può usare una valuta diversa come requisito. Un [title|E] di rango superiore in genere richiede un livello più alto.\n\n#weak Per esempio: [GetLaw('celestial_appointment_succession_law').GetName] richiede [merit|E] - Un [duchy|E] richiede un [merit_level|E] di [GetModifier( 'merit_level_3' ).GetNameWithTooltip|L] o superiore, mentre un [kingdom|E] richiede [GetModifier( 'merit_level_5' ).GetNameWithTooltip|L] o superiore.#!"
