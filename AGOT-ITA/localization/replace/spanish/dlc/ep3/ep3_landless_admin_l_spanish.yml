l_spanish:


 ep3_landless_admin.1000.t: "Sulla Porta"
 ep3_landless_admin.1000.desc: "Un leggero bussare alla porta della tenuta mi sorprende durante la mia passeggiata.\n\n"Avanti."\n\nUn[proposed_councillor.Custom('DE_PRO_POS_P_2P')] [proposed_councillor.GetWomanMan] ben vestit[proposed_councillor.Custom('DE_END_PRO_S_N')] si trova all'ingresso, stringendo la sua borsa.\n\n"Vengo ad offrire i miei servizi alla virtuosa Casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip]. Sono molto competente e vi servirò bene.""
 ep3_landless_admin.1000.a: ""C'è sempre bisogno di un[proposed_councillor.Custom('DE_PRO_POS_P_2P')] [proposed_councillor.GetWomanMan] espert[proposed_councillor.Custom('DE_END_PRO_S_N')].""
 ep3_landless_admin.1000.b: ""Sarebbe sicuramente un onore per #EMP voi#! servirmi.""
 ep3_landless_admin.1000.b.success: "[proposed_councillor.GetShortUIName] è molto colpit[proposed_councillor.Custom('DE_END_PRO_S_N')]"
 ep3_landless_admin.1000.b.mid: "[proposed_councillor.GetShortUIName] sembra convint[proposed_councillor.Custom('DE_END_PRO_S_N')]"
 ep3_landless_admin.1000.b.failure: "[proposed_councillor.GetShortUIName] si sente insultat[proposed_councillor.Custom('DE_END_PRO_S_N')]"
 ep3_landless_admin.1000.c: ""Non ho bisogno di strane compagnie.""
 ep3_landless_admin.1010.t: "Una Buona Tenuta"
ep3_landless_admin.1010.desc: "«Che spettacolo! Si dice che all’interno vi siano duecento stanze e che tutte le porte siano d’oro massiccio! E nelle cantine — ah! Salute a te, [ROOT.Char.Custom('FormOfAddressForLiege')]!»\n\nUn[local.Custom('DE_PRO_PER_P_3P_G')] [local.GetWomanMan] dall’aspetto più dimesso che si possa immaginare si ferma in mezzo al mio giardino. Un bimbo si nasconde dietro alle [Select_CString(local.IsFemale,'sue','sue')] vesti.\n\n«Stavamo solo facendo un giro della tenuta, poiché i locali ne sono stupefatti per magnificenza!»"
 ep3_landless_admin.1010.a: ""Cosa ci fate nella mia tenuta...? Spie!""
 ep3_landless_admin.1010.b: ""Dobbiamo richiedere alcuni contributi...""
 ep3_landless_admin.1010.c: ""Assicuratevi che #EMP tutti#! lo sappiano.""
 ep3_landless_admin.1010.d: ""Forse desiderate rimanere?""
 MODIFIER_DEFINITION_VALUE_PER_ESTATE_BUILDING: " \t#weak Aumento del livello dell'[building|E] $estate_main_01_domicile_building$#!"
 ep3_good_estate_modifier: "Una Buona Tenuta"
 ep3_good_estate_modifier_desc: "La gente del posto è impressionata dalla manutenzione della $estate_main_01_domicile_building$ di questo personaggio."
 ep3_extra_security_modifier: "Mura Ancora Più Alte!"
 ep3_extra_security_modifier_desc: "Questo personaggio ha rafforzato la sicurezza della tenuta a causa della sua preoccupazione per le spie."
 ep3_landless_admin.1020.t: "Per Un Po' D'Oro..."
 ep3_landless_admin.1020.desc.intro: "E' difficile confondere il suono di un sacchetto di monete per qualcos'altro. [steward.GetTitledFirstName] apre la porta, [steward.Custom('quirk_pos_pp')].\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')]! Che splendida tenuta è questa! La servitù si è meravigliata "
 ep3_landless_admin.1020.desc.market: "del mercato"
 ep3_landless_admin.1020.desc.garden: "del giardino"
 ep3_landless_admin.1020.desc.guardhouse: "della guardiola"
 ep3_landless_admin.1020.desc.workshop: "dell'officina"
 ep3_landless_admin.1020.desc.barracks: "delle caserme"
 ep3_landless_admin.1020.desc.vineyard: "del vigneto"
 ep3_landless_admin.1020.desc.olive: "dell'oliveto"
ep3_landless_admin.1020.desc.tea: "piantagione di tè"
 ep3_landless_admin.1020.desc.outro: "dalla prossima giornata," [steward.GetFirstNameNoTooltip] fa un gesto vago nella sua direzione.\n\n"Sarà mio grande piacere assisterla per assicurarci che ne tragga il massimo beneficio.""
 ep3_landless_admin.1020.a: ""Il mercato è il cuore di ogni città.""
 ep3_landless_admin.1020.b: ""Posso immaginarmi a riposare in quei giardini...""
 ep3_landless_admin.1020.c: ""La sicurezza è la misura più importante.""
 ep3_landless_admin.1020.d: ""Artigiani! Quanto li amo!""
 ep3_landless_admin.1020.e: ""I miei uomini riceveranno il miglior addestramento.""
 ep3_landless_admin.1020.f: ""Non vedo l'ora di assaggiare questo vino!""
 ep3_landless_admin.1020.g: ""L'olio è l'ingrediente più importante.""
 ep3_landless_admin.1020.h: ""Abbiamo bisogno di #EMP ogni#! moneta per mantenerla tale.""
 ep3_landless_admin.1020.h.flavor: "Quell'oro sarebbe molto più sicuro con me..."
ep3_landless_admin.1020.j: "«Il buon tè è il vero segno di raffinatezza.»"
 ep3_landless_admin.1030.t: "Un Segreto per un Segreto"
ep3_landless_admin.1030.desc: "È arrivat[Select_CString(courtier.IsFemale,'a','o')] un[local.Custom('DE_PRO_PER_P_3P_G')] ospit[ courtier.Custom('DE_PRO_PER_P_3P_G') ], direttamente dalla corte di [liege.Custom('IT_NAM_COL2')][liege.GetTitledFirstName], nientemeno! Davanti a me sta un[courtier.Custom('DE_PRO_PER_P_3P_G')] [courtier.GetWomanMan], [courtier.Custom('quirk_pos_pp')].\n\n«Una parola, [ROOT.Char.Custom('FormOfAddressForLiege')]. Si dice che tu abbia interessi nel nostro comune signore... Io [Select_CString(liege.IsFemale,'la','lo')] conosco. Tutti a corte [Select_CString(liege.IsFemale,'la','lo')] conoscono. La forza di un segreto è quella del suo anello più debole», sogghigna.\n\n«Propongo segreto per segreto.»"
 ep3_landless_admin.1030.a: ""Cosa ti impedisce di divulgare i #EMP miei#! segreti!?"" 
 ep3_landless_admin.1030.b: ""Un[courtier.Custom('DE_PRO_POS_P_2P')] [courtier.GetWomanMan] senza onore non merita alcuna ricompensa."" 
 ep3_landless_admin.1030.c: ""Che offerta interessante..."" 
 ep3_landless_admin.1030.d: ""La mia gratitudine dovrebbe essere sufficiente."" 
 ep3_landless_admin.1030.d.success: "Convinci [courtier.GetShortUIName]" 
 ep3_landless_admin.1030.d.failure: "Non convinci [courtier.GetShortUIName]" 
 ep3_landless_admin.1030.e: ""Non coinvolgetemi in questa storia.""
 ep3_no_secrets_modifier: "Nessun Segreto"
 ep3_no_secrets_modifier_desc: "Questo personaggio è molto cauto nei confronti dei propri segreti."
 ep3_landless_admin.1040.t: "[rival.Custom('DE_ART_DEF_P_D')] prossim[rival.Custom('DE_END_PRO_S_N')] in linea"
ep3_landless_admin.1040.desc.intro: "L’aria è satura del profumo dei fiori e cammino accanto [spymaster.Custom('IT_NAM_COL4')][spymaster.GetTitledFirstName] lungo un ruscello, limpido e brillante.\n\n«Ci hai pensato, [ROOT.Char.Custom('FormOfAddressForLiege')]? Che [rival.Custom('IT_NAM_COL3')][rival.GetTitledFirstName] è pericolosamente vicino a [my_title.GetName]. Alcuni dicono che abbia già pianificato i suoi editti...»\n\n«Ma non deve andare così. Le voci costano poco.»\n\n"
 ep3_landless_admin.1040.desc.child: "[rival.Custom('DE_ART_DEF_P_D')] mi[rival.Custom('DE_END_PRO_S_N')] stess[rival.Custom('DE_END_PRO_S_N')] figli[rival.Custom('DE_END_PRO_S_N')]... posso osare farlo?"
 ep3_landless_admin.1040.desc.spouse: "Il mio stesso coniuge... Ho giurato di essere sempre al tuo fianco."
 ep3_landless_admin.1040.desc.family: "Sangue del mio sangue... non dovrei proteggerti?"
 ep3_landless_admin.1040.a: ""Voci di corridoio! Se non è la cosa che mi riesce meglio!""
 ep3_landless_admin.1040.b: ""Beh, è un peccato. Sarò nelle mie stanze.""
 ep3_landless_admin.1040.c: ""Vale la pena di provare.""
 ep3_landless_admin.1040.d: ""Ma non avete sentito... che [rival.GetSheHe] è #EMP inadeguat[rival.Custom('DE_END_PRO_S_N')]#!?""
 ep3_landless_admin.1040.d.success: "Danneggi la candidatura di [rival.GetShortUIName]"
 ep3_landless_admin.1040.d.failure: "La tua influenza è diminuita"
 ep3_landless_admin.1040.e: ""Lasciate che il dado cada dove vuole.""
 ep3_landless_admin.1040.tt: "Il punteggio del candidato di [rival.GetShortUIName] per il titolo di [my_title.GetName] diminuisce di #negative_value [EmptyScope.ScriptValue('appointment_score_medium_value')|0]#!"
 ep3_well_rested_modifier: "Ben Riposato"
 ep3_well_rested_modifier_desc: "Questo personaggio ha deciso di mettere il proprio riposo al di sopra della politica."
 ep3_landless_admin.1050.t: "Appena Sotto di Noi"
ep3_landless_admin.1050.desc.intro: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]!», mi raggiunge [servant.Custom('IT_NAM_COL3')][servant.GetTitledFirstName], con il sudore che gli cola dalla fronte mentre camminiamo. «I lavoranti hanno trovato dei cunicoli sotto"
 ep3_landless_admin.1050.desc.prison: "la cella della prigione."
 ep3_landless_admin.1050.desc.servants: "gli alloggi della servitù."
 ep3_landless_admin.1050.desc.wine: "la cantina dei vini."
 ep3_landless_admin.1050.desc.outro: "Si propagano in tutte le direzioni."\n\nQuello che vedo è stupefacente. Non è una cosa che qualcuno dei nostri muratori avrebbe potuto costruire.\n\nC'è una presenza molto antica in queste mura... una pietra così vecchia da sgretolarsi."
 ep3_landless_admin.1050.a: "Chi... chi le ha costruite?"
 ep3_landless_admin.1050.b: "Sarebbe un peccato se qualcuno si perdesse lì dentro......"
 ep3_landless_admin.1050.c: "Non possiamo rischiare che i nostri prigionieri evadano."
 ep3_landless_admin.1050.c.success: "Rinforzi la tua prigione"
 ep3_landless_admin.1050.c.failure: "I tuoi sforzi non producono frutti"
 ep3_landless_admin.1050.d: "Deve esserci un tesoro là sotto!"
 ep3_landless_admin.1050.d.success: "Trovi qualcosa"
 ep3_landless_admin.1050.e: "Possiamo usarlo per i #EMP nostri#! agenti..."
 ep3_landless_admin.1050.e.success: "Elimini i detriti dalle gallerie."
 ep3_landless_admin.1050.f: "Lasci le cose come stanno."
 SCHEME_SECRET_DOMICILE_TUNNEL: "Puoi usare le tue gallerie segrete: $VALUE|+0=$"
 ep3_secret_tunnels_abduct: "I tuoi [schemes|E] di [GetScheme('abduct').GetTypeName] avranno una maggiore [success_chance|E]"
 ep3_tunnel_investigation_modifier: "Indagine sulla Galleria"
 ep3_tunnel_investigation_modifier_desc: "Questo personaggio ha scoperto delle gallerie sotto la sua proprietà e ha deciso di indagare."
 ep3_tunnel_prison_modifier: "Nessuno Se Ne Va"
 ep3_tunnel_prison_modifier_desc: "Questo personaggio ha rafforzato la sua prigione."
 ep3_tunnel_servants_modifier: "Percorso Rapido"
 ep3_tunnel_servants_modifier_desc: "Questo personaggio usa le gallerie sotto la sua proprietà come scorciatoia."
