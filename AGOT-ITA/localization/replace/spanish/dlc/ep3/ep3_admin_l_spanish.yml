 ep3_admin_events.0001.t: "Un Cambio di Direzione"
 ep3_admin_events.0001.intro: "Un messaggio da [liege.GetTitledFirstName] è arrivato tramite uno dei suoi scribi — è tempo di un cambiamento.\n\nL[scribe.Custom('DE_PRO_PER_S_3P_N')] [scribe.GetWomanMan] [scribe.Custom('quirk_pos_present')] prima di leggere l’editto:\n\n"
 ep3_admin_events.0001.tribal: ""Dobbiamo abbracciare le vie tribali. Il prestigio è lo strumento più importante che un sovrano possiede. Saccheggiare, combattere, duellare. [liege.GetTitleAsNameNoTooltip|U] esorta tutti i suoi sudditi a sforzarsi di diventare uomini e donne di onore ammirevole.""
 ep3_admin_events.0001.feudal: ""È la fedeltà tra gli uomini che mantiene forti gli imperi, non dei documenti sparsi qua e là. [liege.GetTitleAsNameNoTooltip|U] implora la tua amicizia e lealtà e, in cambio, [liege.GetSheHe] si prenderà cura della tua sicurezza come suo vassallo.""
 ep3_admin_events.0001.clan: ""Un reame è governato dalle famiglie. Siamo forti solo quanto il nostro anello più debole. La terra non è che un riflesso delle nostre casate: una casata unita ci condurrà alla gloria.""
 ep3_admin_events.0001.fallback: ""I vecchi modi della nostra amministrazione sono finiti.""
 ep3_admin_events.0001.a: "Come influisce questo su di #EMP me#!?"
 ep3_admin_events.0001.b: "Devo preparare così tanti documenti."
 ep3_admin_events.0001.c: "Nulla cambierà."
 ep3_admin_change_love: "Abbracciare il Cambiamento"
 ep3_admin_change_love_desc: "A questo personaggio importa poco delle implicazioni di un cambio di governo."
 ep3_admin_change_hate: "Controllare il Cambiamento"
 ep3_admin_change_hate_desc: "A questo personaggio importa profondamente delle implicazioni di un cambio di governo."

 ep3_admin_events.0002.t: "[ROOT.Char.GetTitleAsNameNoTooltip] di [governor_title.GetNameNoTierNoTooltip]"
 ep3_admin_events.0002.liege: "[ROOT.Char.GetLiege.GetTitleAsName], nella sua infinita saggezza, ha deciso che il governo della [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] debba spettare a me."
 ep3_admin_events.0002.house_dead: "Con la morte di mi[Select_CString(previous_governor.IsFemale,'a','o')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))], [previous_governor.GetTitledFirstName], che [previous_governor.GetDeathReasonHideKiller], è stato annunciato che il governo della [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] ora spetta a me."
 ep3_admin_events.0002.house_alive: "Con la riassegnazione di mi[Select_CString(previous_governor.IsFemale,'a','o')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))], [previous_governor.GetTitledFirstName], è stato annunciato che il governo del [governor_title.GetTierAsNameNoTooltip] [governor_title.GetAdjective] ora spetta a me."
 ep3_admin_events.0002.dead: "Con la morte di [previous_governor.GetTitledFirstName], che [previous_governor.GetDeathReasonHideKiller], è stato annunciato che il governo del [governor_title.GetTierAsNameNoTooltip] [governor_title.GetAdjective] ora spetta a me."
 ep3_admin_events.0002.alive: "Con la riassegnazione di [previous_governor.GetTitledFirstName], è stato annunciato che il governo della [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] ora spetta a me."
 ep3_admin_events.0002.new: "[ROOT.Char.GetLiege.GetTitledFirstName] ha annunciato che [ROOT.Char.GetLiege.GetSheHe] ha affidato a me il governo della [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip]."
 ep3_admin_events.0002.house: "Spetta ora a me assicurare la continuità del dominio della Casa [ROOT.Char.GetHouse.GetBaseName] in questa provincia."
 ep3_admin_events.0002.appointment_succession: "Lunghe notti di pressioni e inseguimento di favori hanno infine dato i loro frutti. Mi è stato detto che la mia selezione come nuov[Select_CString(ROOT.Char.IsFemale,'a','o')] [ROOT.Char.GetTitleAsNameNoTooltip] era quasi una conclusione scontata."
 ep3_admin_events.0002.appointment: "[ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip] ha ordinato personalmente la mia immediata nomina con un decreto imperiale. Nessuno può contestare la legittimità del mio nuovo status in [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_admin_events.0002.conquest: "Le forze di [previous_governor.GetTitledFirstNamePossessiveNoTooltip] non erano all’altezza delle mie armi superiori, provando la mia maggiore legittimità come difensore della provincia in nome di [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_admin_events.0002.desc: "\n\nDopo aver ricevuto i miei paramenti e prestato i giuramenti d’ufficio, posso finalmente trasferirmi alla mia sede provinciale a [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] e iniziare ufficialmente il mio mandato."
ep3_admin_events.0002.prosperity: "Devo sviluppare queste nuove terre."
ep3_admin_events.0002.inspection: "Devo ispezionare le terre, subito."
 ep3_admin_events.0002.a: "Non c’è tempo da perdere."
 ep3_admin_events.0002.tt: "Ora sei il [governor|E] del [governor_title.GetName]"
tgp_diligent_governor_modifier: "Governatore diligente"
tgp_diligent_governor_modifier_desc: "Questo governatore sta sviluppando con diligenza le proprie terre."
building_buildings_give_merit_tt: "Costruire [buildings|E] nelle tue [holdings|E] è un buon modo per un [governor|E] di accrescere il [merit_i][merit|E]."
ep3_admin_events.0002.tt_inspection: "La tua prossima [activity|E] [GetActivityType('activity_survey').GetName] sarà gratuita"
inspections_give_merit_tt: "Usare la [activity|E] [GetActivityType('activity_survey').GetName] è un buon modo per un [governor|E] di accrescere il [merit_i][merit|E]."
 
 ep3_admin_events.0004.t: "Fine dell'Amministrazione"
 ep3_admin_events.0004.desc: "Per un colpo crudele del destino, mi ritrovo senza incarico né dimora. #EMP Tutto#! ciò per cui ho lottato è svanito in un attimo.\n\nAfferro ciò che posso portare con me, e osservo la mia tenuta un’ultima volta."
 ep3_admin_events.0004.desc_spouse_upset: "\n\n[reacting_spouse.Custom('DE_ART_DEF_P_D')] mi[reacting_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('reacting_spouse'))] [reacting_spouse.GetFirstName] mi lancia uno sguardo preoccupato. "Ho preso le mie cose. Tanto vale non prolungare oltre questa agonia...""
 ep3_admin_events.0004.desc_spouse_very_upset: "\n\n"Come... Come siamo finiti così?!" [reacting_spouse.GetShortUIName] singhiozza forte alle mie spalle. "Abbiamo perso tutto... Adesso cosa farò...""
 ep3_admin_events.0004.a: "Su, [reacting_spouse.GetFirstName]. Andrà tutto bene."
 ep3_admin_events.0004.b: "Sì, andiamo."
 ep3_admin_events.0004.c: "Non ha senso voltarsi indietro..."
 
 ep3_admin_events.0005.t: "Un Reame tutto Mio"
 ep3_admin_events.0005.intro: "[messenger.Custom('DE_ART_DEF_P_D')] mi[messenger.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('messenger'))], [messenger.GetShortUIName], porta notizie funeste dalla capitale.\n\n"
 ep3_admin_events.0005.desc_still_admin: "Il nostro regno, un tempo glorioso, non esiste più, e io mi trovo ormai fuori dall’influenza di [gov_liege.GetFirstName]. Questo però mi lascia il comando di [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. A parte la mia indipendenza e il potere assoluto, poco cambierà. La burocrazia è radicata nel nostro modo di vivere, e tale rimarrà."
 ep3_admin_events.0005.desc_lost_admin: "Per volontà del destino, il nostro grande regno è andato perduto. E con esso, la burocrazia che regolava la nostra esistenza è stata ridotta in cenere. Non mi resta che adattare il mio governo a questa nuova realtà."
 ep3_admin_events.0005.a: "Lasciamo il passato alle spalle, e volgiamo lo sguardo al futuro!"
 
 demand_admin_tribal: "[recipient.GetShortUIName|U] [CharAreIs(recipient)] [tribal|E] – Solo i [governments|E] consolidati possono diventare [administrative|E]"
