 nomadic_migration_contract_request: "Questo [GetPlayer.Custom('GetContractOrIssueGameConcept')] richiede di rispondere al malessere in [TaskContract.GetLocation.GetName]"
 migration_contract_county_ownership_text: "Questa [county|E] non fa più parte del nostro [realm|E]"
 migration_contract_county_text: "Questa [county|E] non soffre più di un [county_control|E] basso"
 migration_contract_county_alt_text: "Questa [county|E] non sta più lottando con questo problema"
 ongoing_settlement_contract: "Contratto di Insediamento in Corso"

 # Contract 1
 nomadic_migration_contract_1_contract: "$nomadic_migration_contract_1_desc_title$"
 nomadic_migration_contract_1_desc_title: "Pastori Sgradevoli"
 nomadic_migration_contract_1_desc: "Dopo esserci stabiliti a [TaskContract.GetLocation.GetName], abbiamo avuto diversi conflitti con un gruppo di pastori locali secondo [TaskContract.GetEmployer.GetName]. Le loro provocazioni sono andate avanti troppo a lungo — è tempo di porre fine a questo malcontento."
 nomadic_migration_contract_1_request: "$nomadic_migration_contract_request$"

 mpo_contract_events.0005.t: "$nomadic_migration_contract_1_desc_title$"
mpo_contract_events.0005.desc: "Bastano pochi istanti, dopo aver incontrato uno dei mandriani a Karakorum, per arrivare al cuore del problema. [herder_character.GetName] afferma che la comunità di [herder_character.GetName] vive in queste terre da generazioni, eppure solo ora, con il nostro arrivo nell’area, si trova ad affrontare carenze di cibo.\n\nBenché rifiutino di abbandonare la loro patria ancestrale, una dimostrazione d’autorità potrebbe persuaderli del contrario — a meno che, s’intende, non vogliamo trovare un modo per volgere la loro presenza a nostro vantaggio."
 mpo_contract_events.0005.a: "Unitevi a me, saremo più forti insieme."
 mpo_contract_events.0005.a.impressed: "Raggiungiamo un accordo"
 mpo_contract_events.0005.a.unimpressed: "Sono poco impressionati dalle nostre argomentazioni"
 mpo_contract_events.0005.b: "Lavorate per me, gestirò io i vostri problemi alimentari."
 mpo_contract_events.0005.c: "Cacciateli dalle #emp nostre#! terre."

 # Contract 2
 nomadic_migration_contract_2_contract: "$nomadic_migration_contract_2_desc_title$"
 nomadic_migration_contract_2_desc_title: "La Mandria Selvatica"
 nomadic_migration_contract_2_desc: "Una mandria selvatica è in libertà e corre per i campi intorno a [TaskContract.GetLocation.GetName]. Le nostre greggi soffriranno finché queste bestie saranno lasciate sole."
 nomadic_migration_contract_2_request: "$nomadic_migration_contract_request$"
 mpo_si_slaughtered_for_a_feast: "Banchettare Bene"
 mpo_si_slaughtered_for_a_feast_desc: "Questo personaggio ha portato a casa un vero e proprio banchetto per il suo popolo."
 migration_contract_2_herd_reward_tt: "#V Tu#! ottieni [herd_i] #P [SCOPE.ScriptValue('miniscule_herd_value_static')]-[SCOPE.ScriptValue('minor_herd_value_static')]#! di [herd|E]"

 mpo_contract_events.0015.t: "$nomadic_migration_contract_2_desc_title$"
 mpo_contract_events.0015.desc: "Anche da lontano le bestie al pascolo sono uno spettacolo da vedere. Si sono nutrite voracemente dalla terra, lasciando poco spazio alle nostre greggi per prosperare ed espandersi.\n\nI nostri pastori terrorizzati ci hanno chiesto di occuparcene prima che lasci il nostro bestiame alla fame e alla morte."
 mpo_contract_events.0015.a: "Catturerò alcune di queste bestie per le nostre mandie."
 mpo_contract_events.0015.a.successful: "Catturi una gran parte della mandria selvatica"
 mpo_contract_events.0015.a.failure: "[Catturi una piccola parte della mandria selvatica"
 mpo_contract_events.0015.b: "Macellateli e preparate un piccolo banchetto."
 mpo_contract_events.0015.c: "Ci frutteranno una piccola fortuna."

 # Contract 3
 nomadic_migration_contract_3_contract: "$nomadic_migration_contract_3_desc_title$"
 nomadic_migration_contract_3_desc_title: "Pascoli Contenziosi"
 nomadic_migration_contract_3_desc: "C'è stato un conflitto in corso tra i miei [TaskContract.GetTaker.Custom('KnightCulturePluralNoTooltip')] per i pascoli migliori intorno a [TaskContract.GetLocation.GetName], che si è acuito lentamente fino a quando l'orgoglio li ha messi profondamente in contrasto tra loro."
 nomadic_migration_contract_3_request: "$nomadic_migration_contract_request$"

 mpo_contract_events.0025.t: "$nomadic_migration_contract_3_desc_title$"
 mpo_contract_events.0025.desc: "Dopo la migrazione a [task_contract.GetLocation.GetName], c'è stato un contenzioso in corso tra [task_contract.GetEmployer.GetFirstName] e [knight_2.GetFirstName] riguardo ai pascoli vicini.\n\nSebbene all'inizio fosse un piccolo fastidio, questo si è acuito e ora l'orgoglio non permette a nessuna delle due parti di ritirarsi dal conflitto. Dovrei intervenire prima che peggiori ulteriormente e influenzi il morale all'accampamento."
 mpo_contract_events.0025.a: "[task_contract.GetEmployer.GetFirstNameNoTooltip] ha ragione, la terra è sua."
 mpo_contract_events.0025.b: "In realtà, [knight_2.GetFirstNameNoTooltip] espone il caso migliore."
 mpo_contract_events.0025.c: "La mia mandria prospererà in quelle terre."

 # Contract 4
 nomadic_migration_contract_4_contract: "$nomadic_migration_contract_4_desc_title$"
 nomadic_migration_contract_4_desc_title: "Una Mancanza di Strumenti"
 nomadic_migration_contract_4_desc: "La migrazione a [TaskContract.GetLocation.GetName] ha messo a dura prova la nostra scorta di materiali e strumenti. Senza rifornimenti, presto influenzera sicuramente la nostra tribù."
 nomadic_migration_contract_4_request: "$nomadic_migration_contract_request$"

 mpo_contract_events.0035.t: "$nomadic_migration_contract_4_desc_title$"
 mpo_contract_events.0035.desc: "L'ultima migrazione a [task_contract.GetLocation.GetName] ha messo a dura prova il mio popolo, ed esso manca di molti strumenti di base che devono usare ogni giorno. Ciò sta rallentando anche i compiti più semplici.\n\nSenza un commerciante che possa portarci la merce di cui abbiamo bisogno, il mio popolo continuerà a soffrire."
 mpo_contract_events.0035.a: "Se ne occuperanno i nostri commercianti."
 mpo_contract_events.0035.b: "Troveremo un commerciante per ottenere gli strumenti."
 mpo_contract_events.0035.c: "Il mio nome è conosciuto in lungo e in largo, qualcuno se ne occuperà."
 mpo_contract_events.0035.d: "Il popolo dovrà farne a meno."
 EVENT_WINDOW_OPTION_AVAILABLE_TRADE_YURT: "Questa opzione è disponibile grazie alla costruzione '[GetDomicileBuilding('trade_yurt_01').GetName]'"
 mpo_si_lacking_tools: "Mancanza di Strumenti"
 mpo_si_lacking_tools_desc: "Il popolo di questo personaggio non ha gli strumenti per prendersi cura correttamente del loro clan."
 mpo_si_lacking_tools_2: "$mpo_si_lacking_tools$"
 mpo_si_lacking_tools_2_desc: "$mpo_si_lacking_tools_desc$"
 mpo_si_lacking_tools_3: "$mpo_si_lacking_tools$"
 mpo_si_lacking_tools_3_desc: "$mpo_si_lacking_tools_desc$"

 # Contract 5
 nomadic_migration_contract_5_contract: "$nomadic_migration_contract_5_desc_title$"
 nomadic_migration_contract_5_desc_title: "Frammentazione della Tribù"
 nomadic_migration_contract_5_desc: "Scollegata dal resto del popolo che è sotto la mia guida, la tribù a [TaskContract.GetLocation.GetName] ha richiesto un capo locale."
 nomadic_migration_contract_5_request: "$nomadic_migration_contract_request$"

 mpo_contract_events.0045.t: "$nomadic_migration_contract_5_desc_title$"
 mpo_contract_events.0045.desc: "La tribù di [task_contract.GetLocation.GetName], anche prima che migrassimo nella zona, è spesso stata fuori dai contatti con il resto di [ROOT.Char.GetPrimaryTitle.GetName]. Ora, più che mai, sembra che vogliano maggiore indipendenza e un vero capo tutto loro.\n\nQuando arrivo lì, è un[new_chieftain.Custom('DE_PRO_POS_P_2P')] [new_chieftain.GetWomanMan] di nome [new_chieftain.GetFirstName] che sembra essere [Select_CString(new_chieftain.IsFemale,'la','il')] loro rappresentante. [new_chieftain.GetSheHe|U] sembra un[new_chieftain.Custom('DE_PRO_POS_P_2P')] [new_chieftain.GetWomanMan] ragionevole, [Select_CString(new_chieftain.IsFemale,'disposta','disposto')] a giurarmi obbedienza purché al suo popolo sia permesso di vivere a modo proprio."
 mpo_contract_events.0045.a: "Possiamo parlarne."
 mpo_contract_events.0045.a.successful: "Li ho convinti"
 mpo_contract_events.0045.a.failure: "Restano poco convinti"
 mpo_contract_events.0045.b: "[new_chieftain.GetFirstNameNoTooltip]? Allora che sia [new_chieftain.GetSheHe] a governare."
 mpo_contract_events.0045.b.tt: "[task_contract.GetLocation.GetName] potrebbe diventare una [divergent_culture|E] di [task_contract.GetLocation.GetCulture.GetName]"
 mpo_contract_events.0045.c: "Un piccolo dono gli ricorderà tutto ciò che faccio per loro."
 mpo_contract_events.0045.d: "Si abitueranno."
 mpo_si_accepting_cultures: "Accettare la Frammentazione"
 mpo_si_accepting_cultures_desc: "Questo personaggio ha accettato che alcune tribù si frammentino dalla loro tribù originale."

 # Contract 6
 nomadic_migration_contract_6_contract: "$nomadic_migration_contract_6_desc_title$"
 nomadic_migration_contract_6_desc_title: "Terre Velenose"
 nomadic_migration_contract_6_desc: "Le terre intorno a [TaskContract.GetLocation.GetName] sembrano aver avuto un effetto debilitante sulla nostra mandria locale, che si è ammalata in qulche modo dopo essersi stabilita lì."
 nomadic_migration_contract_6_request: "$nomadic_migration_contract_request$"

 mpo_contract_events.0055.t: "$nomadic_migration_contract_6_desc_title$"
 mpo_contract_events.0055.desc: "La nostra mandria si è indebolita, il loro passo un tempo fermo è ora incerto. Mentre osservo la mandria, posso vedere diversi membri semplicemente sdraiati senza energia per muoversi.\n\nFinché questa debolezza continuerà a diffondersi, tutta la mandria a [task_contract.GetLocation.GetName] rischia di essere infettata. Cosa ne sarebbe della nostra tribù se ciò dovesse accadere?"
 mpo_contract_events.0055.a: "Si riprenderanno, me ne assicurerò personalmente."
 mpo_contract_events.0055.a.successful: "La mandria si riprende"
 mpo_contract_events.0055.a.failure: "La mandria peggiora"
 mpo_contract_events.0055.b: "Spargerò una voce per trovare qualcuno che li aiuti."
 mpo_contract_events.0055.c: "Macellateli, prima che il malanno si diffonda ulteriormente."
 mpo_si_slaughtered_animals: "Carne Immagazzinata"
 mpo_si_slaughtered_animals_desc: "Questo personaggio ha immagazzinato molta carne.\n#emp Modificatore rimosso la prossima volta che ospiterai un [GetActivityType('activity_feast').GetName]#!\n\nCosto [GetActivityType('activity_feast').GetName]: #P [gold_i]-50%#!"

 # Contract 7
 nomadic_migration_contract_7_contract: "$nomadic_migration_contract_7_desc_title$"
 nomadic_migration_contract_7_desc_title: "Vicini Inopportuni"
 nomadic_migration_contract_7_desc: "Cavalieri di una tribù vicina stanno imperversando senza vergogna attraverso [TaskContract.GetLocation.GetName], portando con sé un grande gregge di bestie."
 nomadic_migration_contract_7_request: "$nomadic_migration_contract_request$"

 mpo_contract_events.0065.t: "$nomadic_migration_contract_7_desc_title$"
 mpo_contract_events.0065.desc: "Anche se sono pochi, i cavalieri di [neighbor_leader.GetPrimaryTitle.GetBaseName] stanno audacemente cavalcando attraverso [task_contract.GetLocation.GetName] con un grande gregge di bestie sotto la loro guida. Sembra che stessero rintracciando una mandria perduta quando ci siamo stabiliti nella zona.\n\nAnche se questa terra poteva sembrare vuota al loro arrivo, non posso permettere che passino impunemente attraverso il mio dominio.\n\n#bold Queste terre sono per la mia, e solo mia, mandria.#!"
 mpo_contract_events.0065.a: "Li lasceremo andare via pacificamente, ma ad un prezzo."
 mpo_contract_events.0065.a.successful: "Pagano il costo"
 mpo_contract_events.0065.a.failure: "Non siamo in grado di ostacolarli"
 mpo_contract_events.0065.b: "Queste sono #emp le nostre#! terre, e quello è #emp il nostro#! bestiame."
 mpo_contract_events.0065.c: "Lasciateli stare."

 # Contract 8
 nomadic_migration_contract_8_contract: "$nomadic_migration_contract_8_desc_title$"
 nomadic_migration_contract_8_desc_title: "Gli Avanzi"
nomadic_migration_contract_8_desc: "A quanto pare ci siamo imbattuti nei resti di un precedente gruppo di persone nella zona. Ci sono un branco di bestie e yurte rotte attorno al nostro nuovo accampamento a [TaskContract.GetLocation.GetName]."
 nomadic_migration_contract_8_request: "$nomadic_migration_contract_request$"

 mpo_contract_events.0075.t: "$nomadic_migration_contract_8_desc_title$"
 mpo_contract_events.0075.desc: "Mentre attraverso il territorio di [barony_location.Custom('HoldingNoHoldingTerrainRoaming')], mi imbatto nel gregge semi-addomesticato che è stato più volte notato. Anche quando mi avvicino a loro, è chiaro che hanno interagito con delle persone in precedenza.\n\nSe vengono lasciate a sé stesse, queste bestie continueranno a pascolare in terre che avrebbero potuto essere per la nostra mandria. Dovrei riportarle a [ROOT.Char.GetCapitalLocation.GetName], o gestirle in altri modi? Qual è la soluzione migliore per il mio popolo?"
 mpo_contract_events.0075.a: "Saranno una grande aggiunta alla nostra mandria."
 mpo_contract_events.0075.b: "Cacciatele da [task_contract.GetLocation.GetNameNoTooltip]."
 mpo_contract_events.0075.c: "Macellate le bestie."

 # Contract 9
 nomadic_migration_contract_9_contract: "$nomadic_migration_contract_9_desc_title$"
 nomadic_migration_contract_9_desc_title: "Tracciare Linee"
 nomadic_migration_contract_9_desc: "Dopo esserci stabiliti a [TaskContract.GetLocation.GetName] ci sono stati disaccordi sui migliori pascoli nelle vicinanze. [TaskContract.GetEmployer.GetName] ha cercato senza successo di mediare la situazione tra le tribù."
 nomadic_migration_contract_9_request: "$nomadic_migration_contract_request$"

 mpo_contract_events.0085.t: "$nomadic_migration_contract_9_desc_title$"
 mpo_contract_events.0085.desc: "[task_contract.GetEmployer.GetName] mi ha spiegato la situazione per esteso. Sembra che dopo la nostra migrazione nella zona, la tribù a [other_county.GetName] sia stata la prima a prendere il controllo dei pascoli, ma l'area sembra essere molto più vicina a [task_contract.GetLocation.GetName].\n\nSebbene [task_contract.GetEmployer.GetSheHe] abbia cercato di mediare, i suoi tentativi sono risultati vani. In ogni caso, una delle due parti rimarrà delusa, ma una decisione deve essere presa il prima possibile."
 mpo_contract_events.0085.a: "I pascoli andranno a [task_contract.GetLocation.GetNameNoTooltip]."
 mpo_contract_events.0085.b: "La zona appartiene a [other_county.GetNameNoTooltip]."
 mpo_si_spurned_tribe: "Tribù Respinta"

 # Contract 10
 nomadic_migration_contract_10_contract: "$nomadic_migration_contract_10_desc_title$"
 nomadic_migration_contract_10_desc_title: "La Vecchia Tribù"
 nomadic_migration_contract_10_desc: "Il nostro accampamento a [TaskContract.GetLocation.GetName] è stato avvicinato da piccole comunità che vivevano in zona prima che migrassimo qui."
 nomadic_migration_contract_10_request: "$nomadic_migration_contract_request$"

 mpo_contract_events.0095.t: "$nomadic_migration_contract_10_desc_title$"
 mpo_contract_events.0095.desc: "Il mio accampamento è stato avvicinato da [new_chieftain.GetName], un[new_chieftain.Custom('DE_PRO_POS_P_2P')] leader di una manciata di persone. Il suo dialetto è straniero, ma [new_chieftain.GetSheHe] parla con sicurezza e orgoglio del suo popolo e delle sue difficoltà.\n\n#emp "[ROOT.Char.GetTitleAsNameNoTooltip], se puoi trovare spazio per noi tra le tue yurte, ti offriremo il nostro gregge ed io ti servirò personalmente. Altrimenti... Non ci rimane molto altro in queste terre."#!"
 mpo_contract_events.0095.a: "Li accoglieremo."
 mpo_contract_events.0095.b: "Non appartengono a questo luogo, ti sbarazzi di loro."
 mpo_si_old_tribe: "Tribù Straniera"
 
 herd_starvation_title: "La Mandria Muore di Fame!"
 herd_starvation_custom_tooltip: "@alert_icon! #alert_trial Se non [Concept('migrate', 'migri')|E] verso nuove terre, perderai [herd|E] ogni #V 3#! anni#!"

 msg_migration_into_realm_title: "Trasferimento Migratorio"
 msg_migration_into_realm_desc: "[actor.GetUIName|U] ha [migrated|E] [target_title.Custom('IT_COU_COL2')][target_title.GetBaseName] di #weak ([target_title.GetName])#!"
 msg_migration_into_realm_tributary_title: "La Migrazione Trasferisce il Tributario"
 msg_migration_into_realm_tributary_desc: "[actor.GetUIName|U] ha [migrated|E] [target_title.Custom('IT_COU_COL2')][target_title.GetBaseName] di #weak ([target_title.GetName])#!, trasferendo il tuo [tributary|E], [old_holder.GetShortUIName|U]"
