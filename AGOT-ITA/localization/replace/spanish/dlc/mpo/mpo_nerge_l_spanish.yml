 ### Events ###
 mpo_nerge.0010.t: "Il Grande Nerge Ha Inizio"
 mpo_nerge.0010.desc.intro: "I cavalieri sono allineati dietro di me, in una colonna che si estende a destra e a sinistra. Sono tutti in attesa del segnale per partire, affinché [ROOT.Char.Custom('DE_ART_DEF_P_A')] loro [ROOT.Char.GetTitleAsNameNoTooltip] dia il via alla grande caccia.\n\n"
 mpo_nerge.0010.desc.intro.master_of_hunt: "I cavalieri sono allineati dietro di me, in una colonna che si estende a destra e a sinistra. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], sono tutti in attesa del segnale per iniziare." mi dice [master_of_hunt.GetFirstName], mentre si sporge un po'. "I preparativi sono terminati."\n\n"
 mpo_nerge.0010.desc.outro: "Incocco una freccia, sollevo l'arco e la lascio volare. Con un urlo di dolore, vedo una capra grassa cadere a terra e dimenarsi. Segue un belato di panico mentre il caos si diffonde tra le bestie, seguito dai ritmici tonfi degli zoccoli mentre i cavalieri partono per la caccia."
 mpo_nerge.0010.desc.outro.alt.moh: "[master_of_hunt.Custom('DE_PRO_DEM')|U] faccio un cenno, e [master_of_hunt.GetSheHe] solleva il suo arco incoccato. Canta mentre lascia volare la freccia, seguita dall'urlo di un animale. La caccia è aperta."
 mpo_nerge.0010.desc.outro.alt: "Faccio un cenno a uno dei miei cavalieri, e [ROOT.Char.GetSheHe] solleva il suo arco incoccato. Canta mentre lascia volare la freccia, seguita dall'urlo di un animale. La caccia è aperta."
 mpo_nerge.0010.a: "Mostrate la forza di [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]!"

 mpo_nerge.0015.t: "$mpo_nerge.0010.t$"
 mpo_nerge.0015.desc: "Dopo una lunga attesa, finalmente ci allineiamo tutti. Dopo un po' di avanti e indietro, finalmente, [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName] solleva il suo arco, per uccidere il primo animale. Un urlo di dolore è seguito da un belato di panico, mentre gli animali impazziscono.\n\nNel momento in cui sentiamo l'urlo, diversi cavalieri partono immediatamente. Stanno tutti cercando di mettersi alla prova, con sé stessi, a vicenda, e con [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip]."
 mpo_nerge.0015.a: "Eppure io sarò [ROOT.Char.Custom('DE_ART_DEF_P_A')] miglior caccia[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] qui!"

 mpo_nerge.0110.t: "Nerge Fallito"
 mpo_nerge.0110.desc: "Nonostante i nostri migliori tentativi, la caccia è stata uno spettacolo deprimente. Sono cadute un paio di bestie, ma non tante quante avevamo pianificato o sperato.\n\nI miei compagni cavalieri mi guardano con occhi sconsolati, la vergogna pesa su di loro quanto su di me. Come possiamo mostrare la faccia a [ROOT.Char.GetCapitalLocation.GetName] dopo questo?"
 mpo_nerge.0110.a: "Che imbarazzo..."

 mpo_nerge.0115.t: "Nerge Riuscito"
 mpo_nerge.0115.desc: "Mentre terminiamo finalmente il Nerge, guardiamo tutte le bestie macellate che siamo riusciti a cacciare. È un bello spettacolo, mentre iniziamo a selezionare e macellare gli animali prima che si rovinino.\n\nC'è buon umore mentre facciamo il nostro lavoro, tutti soddisfatti dei risultati della caccia stessa."
 mpo_nerge.0115.a: "La carne ci basterà per tutta la stagione."

 mpo_nerge.0120.t: "Nerge Degno"
 mpo_nerge.0120.desc: "È stata una caccia di grande successo, visto che decine e decine di animali giacciono morti ai nostri piedi. Per fortuna ci sono persone in numero più che sufficiente per occuparsi di tutti, così possiamo macellarli e portare a casa tutta la carne in eccesso che abbiamo ottenuto.\n\nL'odore di sangue e sudore è pesante nell'aria, eppure, tutti stanno felicemente condividendo l'uno con l'altro le loro migliori storie della caccia."
 mpo_nerge.0120.a: "Questa carne ci basterà per diverse stagioni."

 mpo_nerge.0125.t: "Grande Nerge"
 mpo_nerge.0125.desc: "La nostra caccia è stata un grande successo, e mi faccio lentamente strada tra le piccole colline di animali uccisi. È uno spettacolo impressionante, di certo, e tutti sono impegnati a macellare le bestie.\n\nSento diversi cacciatori che si vantano delle loro uccisioni, ognuno che racconta una storia più inverosimile dell'altra. Di sicuro ci sarà abbastanza carne perché duri per molti banchetti a venire."
 mpo_nerge.0125.a: "Che impresa!"

 mpo_nerge.0130.t: "Nerge Eccellente"
 mpo_nerge.0130.desc: "Un mare di carne e sangue macchia il terreno, e il fetore di sangue è denso nell'aria. Nonostante tutto, c'è solo allegria tra tutti i cacciatori che si muovono felicemente tra tutte le bestie uccise.\n\nGli inservienti e gli altri membri della caccia sono tutti impegnati a macellare gli animali, eppure non riesco proprio ad allontanarmi dalla vista di tutto ciò. Come faremo a portare a casa tutta questa carne?"
 mpo_nerge.0130.a: "Il nostro popolo si ricorderà di questo Nerge."

 mpo_nerge.1000.t: "Il Segnale di [ROOT.Char.Custom('EagleStoryName')|U]"
 mpo_nerge.1000.desc: "La mia aquila, [ROOT.Char.Custom('EagleStoryName')], è volata oltre la nostra squadra di caccia, in cerca di prede. [ROOT.Char.Custom('EagleStorySheHe')|U] torna ad appollaiarsi sul mio braccio, portando con sé un pezzo di pelle di [ROOT.Char.Custom('GetAnimalType')].\n\nLa sua offerta potrebbe guidare la nostra caccia, o potrebbe essere il risultato di una fortunata scoperta."
 mpo_nerge.1000.a: "[ROOT.Char.Custom('EagleStoryName')], guidaci verso gli esemplari di [activity.Custom('GetAnimalType')]!"
 mpo_nerge.1000.a.tt.success: "La scoperta di [ROOT.Char.Custom('EagleStoryName')|U] porta a più [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1000.a.tt.failure: "Non ci sono [activity.Custom('GetAnimalPlural')] da trovare"
 mpo_nerge.1000.b: "I miei cavalieri più abili possono cercare questo esemplare di [ROOT.Char.Custom('GetAnimalType')]..."
 mpo_nerge.1000.b.tt.success: "I cavalieri trovano qualche [activity.Custom('GetAnimalType')]"
 mpo_nerge.1000.c: "Una buona preda, ma ci sono cose migliori da trovare."

 mpo_nerge.1005.t: "Una Voce di Dubbio"
 mpo_nerge.1005.desc: "Centinaia di bestie selvatiche sono state uccise, le loro carcasse e sangue macchiano il terreno. Ma nonostante questo imminente successo, alcuni non sono soddisfatti del nostro bottino.\n\n"Pensavo fossimo venuti a testimoniare il potere." dice [dissenter.GetFirstName], la sua voce che si sente sopra il frastuono della caccia. "Dobbiamo fare di più. Se avessi scoccato io la prima freccia, avremmo avuto carne sufficiente per durare una dozzina di inverni!"\n\n[dissenter.GetFirstNameNoTooltip] mi guarda, i suoi occhi che bruciano di una luce feroce. "Non sei d’accordo, [ROOT.Char.GetTitleAsNameNoTooltip]?""
 mpo_nerge.1005.a: "Molto bene, ti mostrerò il potere."
 mpo_nerge.1005.a.tt: "Guidi una piccola banda di cavalieri a cacciare più [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1005.a.tt.success: "Il tuo piano ha successo"
 mpo_nerge.1005.a.tt.failure: "I tuoi cavalieri non riescono a catturare alcuna preda"
 mpo_nerge.1005.b: "Dimostra il tuo valore, [dissenter.GetFirstNameNoTooltip]!"
 mpo_nerge.1005.b.tt: "[dissenter.GetFirstNameNoTooltip] guida una piccola banda di cavalieri"
 mpo_nerge.1005.c: "Il mio obiettivo non è impressionare te."
 mpo_nerge.1005.b.tt.success: "[dissenter.GetFirstNameNoTooltip] riesce a catturare alcuni esemplari di [activity.Custom('GetAnimalType')]"
 mpo_nerge.1005.b.tt.failure: "[dissenter.GetFirstNameNoTooltip] si mette in imbarazzo"

 mpo_nerge.1010.t: "Rompere il Cerchio"
 mpo_nerge.1010.desc: "Con ogni cacciatore nella posizione corretta, i nostri cavalieri si avvicinano a un branco di [activity.Custom('GetAnimalPlural')]. Alcuni osservano le bestie trottando leggermente davanti alla nostra formazione, mentre altri sono pronti a colpire.\n\nStoltamente, [chaser.GetFirstName] corre in testa, facendo disperdere alcuni esemplari di [activity.Custom('GetAnimalPlural')]. I suoi tentativi di radunarle sono vani, mentre le bestie cercano di sfuggire alla nostra presa."
 mpo_nerge.1010.a: "Lascial[Select_CString(chaser.IsFemale,'a','o')] alle grinfie delle bestie!"
 mpo_nerge.1010.a.tt.death: "[chaser.GetFirstNameNoTooltip] viene [Select_CString(chaser.IsFemale,'calpestata','calpestato')] dalle bestie"
 mpo_nerge.1010.a.tt.injury: "[chaser.GetFirstNameNoTooltip] viene [Select_CString(chaser.IsFemale,'ferita','ferito')] dalle bestie"
 mpo_nerge.1010.b: "Riorganizziamoci, e raccogliamo ciò che possiamo dai loro resti."
 mpo_nerge.1010.b.tt.success: "Riesci a catturare molti esemplari di [activity.Custom('GetAnimalType')] in fuga"
 mpo_nerge.1010.b.tt.failure: "Sono rimasti indietro solo pochi esemplari di [activity.Custom('GetAnimalType')]"
 mpo_nerge.1010.c: "[chaser.GetSheHe|U] è ancora un[chaser.Custom('DE_END_PRO_S_N')] di noi, questo è solo un errore umano."
 mpo_nerge.1010.c_obedience: "Se [chaser.GetSheHe] continuerà ad inchinarsi a me, sarà [Select_CString(chaser.IsFemale,'perdonata','perdonato')]."

 mpo_nerge.1015.t: "Fuga Nelle Steppe"
 mpo_nerge.1015.desc: ""[GetPlayer.GetTitleAsNameNoTooltip]! Gli esemplari di [activity.Custom('GetAnimalType')] hanno rotto il cordone!" grida [hunter_1.GetFirstName], con [hunter_2.GetFirstName] che lo segue da vicino.\n\nOltre l'orizzonte, decine di esemplari di [activity.Custom('GetAnimalType')] caricano verso i cavalieri e il campo. È evidente che la caccia è andata storta, ma la ritirata non è un'opzione."
 mpo_nerge.1015.a: "Questa è la nostra occasione, massacrateli tutti!"
 mpo_nerge.1015.a.tt.success: "Gli esemplari di [activity.Custom('GetAnimalType')] vengono [Select_CString(activity.GetActivityTarget.IsFemale,'calpestate','calpestati')]"
 mpo_nerge.1015.a.tt.failure: "Le bestie feriscono diversi cavalieri"
 mpo_nerge.1015.b: "Lasciamoli passare, ma abbattiamo i capi che restano indietro."
 mpo_nerge.1015.c: "È naturale che fuggano, lasciamoli tornare allo stato selvatico."
 mpo_nerge.1015.d: "[hunter_1.GetFirstNameNoTooltip] e [hunter_2.GetFirstNameNoTooltip] pagheranno per le perdite."

 mpo_nerge.1020.t: "Prede Disperse"
 mpo_nerge.1020.desc: ""Sebbene sia una solida prova del nostro progresso, temo che lasceremo in vita troppi pochi esemplari di [activity.Custom('GetAnimalType')]," spiega [master_of_hunt.GetFirstName]. "Non desidero lasciare la terra sterile."\n\nSiamo riusciti a uccidere abbastanza [activity.Custom('GetAnimalType')] da nutrirci per molte lune, ma la caccia è diventata noiosa man mano che il loro numero diminuisce. [master_of_hunt.GetFirstNameNoTooltip] ha indirizzato i cavalieri alla ricerca in altre zone, ma gli esemplari di [activity.Custom('GetAnimalType')] stanno diventando sempre più rari."
 mpo_nerge.1020.a: "Prendiamo ciò di cui abbiamo bisogno e lasciamo andare il resto."
 mpo_nerge.1020.a.tt: "Alcuni esemplari di [activity.Custom('GetAnimalType')] vengono lasciati vivi per ripopolarsi"
 mpo_nerge.1020.b: "Arrendersi è debolezza. Dobbiamo cacciare!"
 mpo_nerge.1020.c: "Osservate questi esemplari di [activity.Custom('GetAnimalType')] — troviamo i più deboli."
 mpo_nerge.1020.c.tt: "Tenti di uccidere solo gli esemplari di [activity.Custom('GetAnimalType')] meno vitali"
 mpo_nerge.1020.c.tt.success: "Gli esemplari di [activity.Custom('GetAnimalType')] rimangono illesi"
 mpo_nerge.1020.c.tt.failure: "Quasi nessun esemplare di [activity.Custom('GetAnimalType')] rimane"

 mpo_nerge_overhunting_modifier: "Caccia Eccessiva"
 mpo_nerge_overhunting_modifier_desc: "Questa contea è stata sottoposta ad una caccia eccessiva, e sarà più difficile sostenere la vita qui."

 mpo_nerge.1025.t: "Il Cacciatore Migliore"
 mpo_nerge.1025.desc: "Dozzine di esemplari di [activity.Custom('GetAnimalType')] sono stati uccisi finora, e il più grande è caduto per una freccia sconosciuta. Prima che qualcuno possa ispezionare la bestia, [hunter_1.GetFirstName] trotta in avanti per rivendicare la gloria dell'uccisione. [hunter_2.GetFirstName] segue, e i due iniziano a litigare su chi meriti l'onore.\n\n"È chiaro come il giorno che la mia freccia ha colpito la bestia!" esclama [hunter_1.GetFirstName]. "Eri troppo indietro per averla anche solo colpita!"\n\n[hunter_2.GetFirstName] sbuffa. La tensione tra i due cresce, e la loro discussione distrae dal compito da svolgere..."
 mpo_nerge.1025.a: "La gloria non importa, condivideremo tutti il bottino."
 mpo_nerge.1025.a.flavor: "Che antipasto perfetto per un banchetto!"
 mpo_nerge.1025.a.tt: "Se #bold non#! ospiti un [GetActivityType('activity_feast').GetName] entro un anno, perderai [prestige|E] e [opinion|E]"
 mpo_nerge.1025.b: "Questo è più facile da decidere con una prova di forza."
 mpo_nerge.1025.b.tt: "I cacciatori risolvono la loro disputa con un combattimento"
 mpo_nerge.1025.b.tt.hunter_1: "[hunter_1.GetFirstNameNoTooltip] vince il combattimento"
 mpo_nerge.1025.b.tt.hunter_2: "[hunter_2.GetFirstNameNoTooltip] vince il combattimento"
 mpo_nerge.1025.c: "Sciocchi! È stata la mia freccia a colpire la bestia!"
 mpo_nerge.1025.c.tt: "Tenti di rivendicare l'uccisione per [Select_CString(ROOT.Char.IsFemale,'te stessa','te stesso')]"
 mpo_nerge.1025.c.tt.success: "Gli altri cacciatori si schierano con te"
 mpo_nerge.1025.c.tt.failure: "Nessuno crede alla tua affermazione"
 mpo_nerge.1025.d: "L'ho [Select_CString(intent_target.IsFemale,'vista','visto')], [intent_target.GetFirstNameNoTooltip] ha colpito la bestia!"

 mpo_nerge_feast_discount: "Carne Preparata"
 mpo_nerge_feast_discount_desc: "Questo personaggio ha preparato la carne di un recente Nerge e può ospitare un banchetto ad un costo inferiore.\n[GetActivityType('activity_feast').GetTextIcon][GetActivityType('activity_feast').GetName] Costo: -#P 50%#!"

 mpo_nerge_promised_feast_fail: "Promesse Infrante"
 mpo_nerge_promised_feast_fail_desc: "Questo personaggio ha fatto di recente una promessa a qualcuno e non [Select_CString(ROOT.Char.IsFemale,'è riuscita','è riuscito')] a mantenerla."

 mpo_nerge.1026.t: "Promesse Infrante"
 mpo_nerge.1026.desc: "Avevo promesso ai cacciatori un banchetto con il bottino del nostro Nerge, ma alla fine, la carne è andata sprecata.\n\nÈ meglio non fare promesse che infrangerle, e i cacciatori non sono contenti del mio fallimento nel mantenere la promessa."
 mpo_nerge.1026.a: "..."

 mpo_nerge.1030.t: "Uno Spettacolo Raro"
 mpo_nerge.1030.desc: "A una certa distanza dalla coorte di caccia principale, [master_of_hunt.GetFirstName] mi parla di un bellissimo [ROOT.Char.Custom('GetRegionalDeerType')] bianco che è stato avvistato. "Era diverso da qualsiasi cosa abbia mai visto," dice [master_of_hunt.GetSheHe], con gli occhi spalancati. "Non era solo, tuttavia. C'erano degli esemplari più piccoli con lui, tutti bianchi come la neve."\n\nHo cacciato lupi, cervi e gatti selvatici, ma uccidere una creatura del genere potrebbe portarmi grande fama."
 mpo_nerge.1030.a: "Sarà mio!"
 mpo_nerge.1030.a.tt.success: "Il [ROOT.Char.Custom('GetRegionalDeerType')] cade sotto la tua freccia"
 mpo_nerge.1030.a.tt.failure: "Il [ROOT.Char.Custom('GetRegionalDeerType')] scappa"
 mpo_nerge.1030.b: "Dovremmo seguire il [ROOT.Char.Custom('GetRegionalDeerType')], ma non fargli del male."
 mpo_nerge.1030.b.tt.success: "Ottieni informazioni sul [ROOT.Char.Custom('GetRegionalDeerType')]"
 mpo_nerge.1030.b.tt.failure: "Il [ROOT.Char.Custom('GetRegionalDeerType')] scappa, ma rimane illeso"
 mpo_nerge.1030.b.tt.effect: "[county.GetName] otterrà un [GetModifier('hunt_sighting_legendary_modifier').GetNameWithTooltip] entro 2 anni"
 mpo_nerge.1030.c: "Siamo qui per la caccia, non per fare i turisti."
 mpo_nerge.1030.d: "Perché stai cercando di ingannarmi?"

 mpo_nerge.1031.t: "La Conservazione Paga"

 mpo_nerge.1035.t: "Tattiche della Caccia"
 mpo_nerge.1035.desc: "L'impeto della caccia si è placato e molti cacciatori tornano all'accampamento per discutere i loro piani, mentre il resto osserva gli esemplari di [activity.Custom('GetAnimalType')] da lontano.\n\n"Dobbiamo essere raccapriccianti! Spietati, come lo siamo con i nostri nemici!" esclama [hunter_1.GetFirstName]. [hunter_2.GetFirstName] annuendo in accordo aggiunge: "Ma non ci sarà forza nei numeri se non lavoriamo insieme." Prima che possa scoppiare un altro litigio, [hunter_3.GetFirstName] interviene per offrire il suo consiglio. "Possiamo attenerci alla tradizione," afferma [hunter_3.GetFirstNameNoTooltip]. "Ma con pazienza. Osservare gli animali, avvicinarli lentamente e colpire quando meno se l'aspettano."\n\nNel mezzo delle loro chiacchiere, si voltano verso di me, in attesa della mia opinione."
 mpo_nerge.1035.a: "Colpite forte e velocemente!"
 mpo_nerge.1035.a.tt: "Questo metodo è #bold pericoloso#!, ma darà risultati migliori."
 mpo_nerge.1035.b: "Dividetevi in gruppi e coordinatevi."
 mpo_nerge.1035.b.tt: "Questo metodo avrà un #bold rendimento minore#!, ma aumenterà l'opinione degli altri cacciatori nei tuoi confronti, o addirittura li renderà [Concept('obedient', 'obbedienti')|E]."
 mpo_nerge.1035.c: "È necessario un agguato."
 mpo_nerge.1035.c.tt: "Questo metodo è relativamente #bold sicuro#!, ma non renderà molto."
 mpo_nerge.1035.d: "Lasciamo che i nostri archi decidano l'esito."
 mpo_nerge.1035.tt.success: "Il piano ha successo"
 mpo_nerge.1035.tt.failure: "Il piano fallisce"

 mpo_nerge_investigation: "Osservazione Animale"
 mpo_nerge_investigation_desc: "Questo personaggio ha osservato gli animali durante una caccia e usa questa conoscenza per gestire la sua mandria."
 
 mpo_nerge.1040.t: "Dimenticato"
 mpo_nerge.1040.desc: ""Aspetta!" [hunter.GetTitledFirstName] smonta bruscamente dal suo cavallo, inginocchiandosi a terra. "Pensavo di aver visto... ecco!"\n\n"Deve essere appartenuto a cacciatori meno fortunati," osserva [hunter.GetSheHe] con sarcasmo, presentando un arco macchiato di sangue, con il legno scheggiato."
 mpo_nerge.1040.a: ""Datelo [ROOT.Char.Custom('IT_NAM_COL4')][ROOT.Char.GetTitleAsNameNoTooltip].""
 mpo_nerge.1040.b: ""Se è nelle mie terre appartiene a me.""
 mpo_nerge.1040.c: ""Puoi tenerlo.""
 mpo_nerge.1040.c.tt: "[hunter.GetShortUIName] ottiene l'oggetto '[newly_created_artifact.GetName]'"
 mpo_nerge.1040.d: ""Torna in sella al tuo cavallo!""
 
 mpo_nerge.1050.t: "Una Dimostrazione di Forza"
 mpo_nerge.1050.desc: ""Un esemplare di [ROOT.Char.Custom('GetAnimalTypeMismanaged')] ribelle," annuncia [hunter.Custom('IT_NAM_COL3')][hunter.GetTitledFirstName] a bassa voce. "Una freccia dritta al suo cuore e sarà nostro, [ROOT.Char.GetTitleAsNameNoTooltip]."\n\n[hunter_2.Custom('IT_NAM_COL3')][hunter_2.GetTitledFirstName] annuisce e tende il suo arco, aspettando le mie istruzioni."
 mpo_nerge.1050.a: ""[hunter.GetFirstNameNoTooltip], [hunter.Custom('SisterBrother')] mi[Select_CString(ROOT.Char.IsFemale,'a','o')], muoviamoci all'unisono!""
 mpo_nerge.1050.a.tt.success: "L'animale cade ai tuoi piedi"
 mpo_nerge.1050.a.tt.failure: "L'animale scappa"
 mpo_nerge.1050.b: ""Lasciate fare a me.""
 mpo_nerge.1050.b.tt.success: "Uccidi l'animale"
 mpo_nerge.1050.b.tt.failure: "Sei [Select_CString(ROOT.Char.IsFemale,'stata umiliata','stato umiliato')]"
 mpo_nerge.1050.c: ""Mirate bene.""
 mpo_nerge.1050.c.tt.success: "L'animale muore"
 mpo_nerge.1050.c.tt.failure: "L'animale schiva le frecce"
 mpo_nerge.1050.d: ""Non lasciate che vi distragga!""
 
 mpo_nerge.1060.t: "Una Deliziosa Distrazione"
 mpo_nerge.1060.desc: ""Guardate!" [hunter.GetTitledFirstName] indica un gruppo di [ROOT.Char.Custom('RegionalEdibleAnimalPlural')] selvatici, nascosti su un sentiero a sinistra. "Diamogli la caccia! La mia pancia brontola dall'attesa!""
 mpo_nerge.1060.a: ""Non ho mai visto una trappola più ovvia.""
 mpo_nerge.1060.b: ""Un'occasione per mostrare il mio valore!""
 mpo_nerge.1060.b.tt.success: "Gli animali periscono per tua mano"
 mpo_nerge.1060.b.tt.failure: "Ti metti in imbarazzo"
 mpo_nerge.1060.c: ""Prendetene più che potete!""
 mpo_nerge.1060.c.tt.success: "Ne cacciate un numero impressionante"
 mpo_nerge.1060.c.tt.failure: "A malapena ottenete qualcosa"
 mpo_nerge.1060.c.tt_feast: "Il tuo prossimo [GetActivityType('activity_feast').GetName] sarà #high gratuito#!"
 mpo_nerge.1060.d: ""È inutile seguire un branco isolato.""
 nerge_evaded_trap_modifier: "Trappola Evitata"
 nerge_evaded_trap_modifier_desc: "Questo personaggio pensa di aver identificato correttamente una trappola durante un nerge."
