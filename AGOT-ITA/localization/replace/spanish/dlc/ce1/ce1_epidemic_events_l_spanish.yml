 epidemic_events.5905.t: "Nervi Scoperti"
epidemic_events.5905.desc: "Smaltito lo stupore iniziale dei clienti alla mia presenza, la taverna si rivela un buon luogo di ristoro. Eppure l’oste appare nervoso.\n\n«Sapete, [ROOT.Char.Custom('FormOfAddressForLiege')], della grande pestilenza? Avete sentito cosa fa alla gente? Li rende #EMP [ROOT.GetCharacter.Custom('GetPlagueEffect')]!#!» [peasant.GetSheHe|U] gesticola freneticamente. «Così dicono! Come sopravvivremo?!»\n\nI sempre indaffarati #EMP “loro”#! sono all’opera, ancora una volta..."
 epidemic_events.5905.a: ""Non c'è bisogno di andare nel panico. Credetemi, sono un medico.""
 epidemic_events.5905.a.tt: "Tutte le baronie intorno a [province.GetName] hanno il #color_white 50%#! di probabilità di guadagnare lo stesso modificatore"
 epidemic_events.5905.b: ""Ti sembra particolarmente probabile?""
 epidemic_events.5905.b.tt.success: "Riesci a persuaderli"
 epidemic_events.5905.b.tt.failure: "Non sembrano convinti"
 epidemic_events.5905.c: "Discutere con [peasant.GetSheHe] non l[peasant.Custom('DE_END_PRO_S_N')] convincerà a credermi in ogni caso."

 epidemic_events.5906.t: "In viaggio, in Delirio"
 epidemic_events.5906.desc: "Le guardie di solito non sono così schiette quando si tratta di disturbarmi nelle mie sale del consiglio, ma oggi hanno fatto irruzione prontamente, con il mio maresciallo [marshal.GetFirstName] a capo. Dietro di loro, trascinato senza tanti complimenti, c'è una figura pietosa con gli occhi spalancati e quella che sembra essere una frusta stretta tra le mani.\n\n"L'abbiamo trovat[flagellant.Custom('DE_END_PRO_S_N')] a [doomsday_province.GetName], che vagava per le strade, mentre si colpiva a sangue con quell'affare." [marshal.GetFirstNameNoTooltip|U] indica la frusta. "[flagellant.GetSheHe|U] sta spaventando a morte gli abitanti del luogo, farneticando che la potente pestilenza sta arrivando da noi e che dobbiamo tutti pentirci.""
 epidemic_events.5906.a: ""Tu e quelli come te stanno distruggendo la fede [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]!""
 epidemic_events.5906.a.tt.success: "Argomenti con successo il tuo punto di vista"
 epidemic_events.5906.a.tt.failure: "Il flagellante rimane risoluto"
 epidemic_events.5906.b: "Forse [flagellant.GetSheHe] ha ragione..."
 epidemic_events.5906.c: ""Rinchiudil[flagellant.Custom('DE_END_PRO_S_N')], [marshal.GetFirstNameNoTooltip].""
 epidemic_events.5906.d: "Lasciatel[flagellant.[flagellant.Custom('DE_END_PRO_S_N')] andare. Non sta facendo niente di male."
 epidemic_events.5906.d.tt: "Tutte le baronie attorno a [doomsday_province.GetName] hanno un #color_white 25%#! di probabilità di guadagnare lo stesso modificatore"
 fervor_loss_flagellants: "I flagellanti vagano liberamente"

 epidemic_events.5907.t: "Un po' di Solletico"
 epidemic_events.5907.desc: "Le mie palpebre si aprono quando il sole del mattino le illumina. Mi alzo in piedi, mi stiracchio, sbadiglio e... #EMP tossisco#!.\n\nLa gola mi fa un po' male. Anche i miei occhi sono un po' più pallidi del solito. Sento anche un leggero raffreddore.\n\nOh, no. Ti prego, non io. Liberami da questo destino. Dimmi, oh [ROOT.Char.GetFaith.HighGodName], che la temuta peste non si sia diffusa in queste terre e non abbia fatto di me la sua vittima..."
 epidemic_events.5907.a: "Il mio medico mi sottoporrà a trattamenti di altissimo livello!"
 epidemic_events.5907.b: "Non è niente. Di sicuro non è niente."
 epidemic_events.5907.b.success: "Difatti non era niente"
 epidemic_events.5907.b.failure: "È solo un raffreddore"
 epidemic_events.5907.b.criticalfailure: "Ti ammali"

 epidemic_events.5908.t: "Reclamo Funerario"
epidemic_events.5908.desc: "Il primo supplicante del giorno si fa avanti, e si vede che non è persona d’alto rango. Lo sporco sotto le unghie lo conferma, benché [Select_CString(gravedigger.IsFemale,'abbia','abbia')] fatto uno sforzo per presentarsi al meglio.\n\n«Rappresento i becchini di [province.GetName], [ROOT.Char.Custom('FormOfAddressForLiege')]», comincia [gravedigger.GetSheHe], «e abbiamo una richiesta. La terribile peste avanza mentre parliamo: presto la nostra nobile professione sarà molto richiesta, questo è certo».\n\n«Saremo noi a maneggiare i corpi, noi i più a rischio», continua [gravedigger.GetSheHe|U]. «In cambio, chiediamo solo un piccolo aumento del compenso. La vostra Grazia potrebbe spicciare qualche moneta?»"
 epidemic_events.5908.a: ""Scaverai la tua stessa fossa se lo chiedi di nuovo.""
 epidemic_events.5908.b: "Assicuratevi che siano compensati in modo equo."
 epidemic_events.5908.c: ""Bah! Ce ne sono molti altri da dove siete venuti.""

 epidemic_events.5999.t: "L'Orizzonte Che si Oscura"
 epidemic_events.5999.desc: "Missive e messaggi si accumulano sulla mia scrivania. Riguardano tutti un argomento particolare. Il panico trapela dalle parole, formando a sua volta una pozza di terrore in rapida ascesa nel mio stomaco.\n\nLa malattia inizia con brividi e febbre prima che si formino bolle necrotiche sotto le ascelle del malcapitato. Il respiro si fa affannoso tra un'esplosione di sangue e l'altra, le labbra e le dita dei piedi diventano di un nero livido. Poi uccide, indiscriminatamente: ricchi e poveri, giovani e vecchi, duchi e oppressi.\n\nI rapporti provengono da terre lontane per ora, ma le mie dita tremanti tracciano le date.\n\nSi sta avvicinando."
 epidemic_events.5999.a: "Hah! Che muoiano."
 epidemic_events.5999.a.tt: "È così lontana! Potremmo addirittura gioire delle loro disgrazie."
 epidemic_events.5999.b: "Dobbiamo fare qualcosa!"
 epidemic_events.5999.b.tt: "Chiudete a chiave gli edifici! Sbarrate gli usci delle porte! Piantate letti di rose!"
 epidemic_events.5999.c.christian: "#EMP "Guardai, ed ecco un cavallo verde..."#!"
 epidemic_events.5999.c.notchristian: "Un cattivo presagio dei tempi a venire..."

 epidemic_events.0110.t: "Dalle Ceneri"
 epidemic_events.0110.desc: "Finalmente la peste ha lasciato il regno e dobbiamo cogliere questa opportunità per risorgere dal caos che ha lasciato in eredità.\n\nSiamo usciti dalle macerie del vecchio mondo ed è giunto il momento di considerare il nuovo."
 epidemic_events.0110.desc.new_capital: "\n\nMasse di sopravvissuti hanno già iniziato a muoversi verso [new_preferred_capital.GetName] come loro nuovo rifugio, e questa potrebbe rivelarsi un'opportunità interessante per una nuova capitale."
 epidemic_events.0110.a: "[new_preferred_capital.GetNameNoTierNoTooltip|U] sarebbe un'ottima nuova capitale."
 epidemic_events.0110.b: "Non dobbiamo badare a spese per ricostruire."
 epidemic_events.0110.c: "Non c'è nulla che io possa fare."
 every_county_infected_10_years: "Ogni [county|E] che sia stata infettata negli ultimi 10 anni"

