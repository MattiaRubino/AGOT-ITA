 epidemic_events.5000.t: "Fa' Qualcosa!"
epidemic_events.5000.desc: "Un altro cupo rapporto da [infected_county.GetName].\n\n[church_person.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me lo porge. «Il popolo esige azione!» [Select_CString(church_person.IsFemale,'lei','lui')|U] gesticola forsennatamente. «Purga le bestie — diffondono [epidemic.GetName]! [ROOT.Char.GetFaith.HighGodName] lo vuole!»\n\nButto l’occhio alla pergamena. Gli occhi [Select_CString(church_person.IsFemale,'di lei','di lui')] brillano di determinazione. I miei... di dubbio."
 epidemic_events.5000.a: "Sai, quei topi sembrano abbastanza sporchi..."
 epidemic_events.5000.b: "I gatti sono #EMP dappertutto.#! Devono essere loro la causa."
 epidemic_events.5000.c: "I cani sono costantemente coperti di sporcizia. Sbarazzatevene!"
 epidemic_events.5000.d: "Dobbiamo eliminare le pecore."
epidemic_events.5000.e: "Non è necessario."

 epidemic_events.5001.t: "Sbarrate le Porte!"
epidemic_events.5001.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] irrompe con occhi spiritati, le braccia piene di [ROOT.Char.Custom('GetWritingMaterial')].\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')] — [epidemic_county.GetNameNoTier] annega nei cadaveri! Strade soffocate di morte!» [Select_CString(courtier.IsFemale,'scaraventa','scaraventa')] le lettere sul tavolo. Setaccio quel caos frenetico.\n\nL’ultima notizia che avevo, [epidemic_scope.GetName] era sotto controllo..."
 epidemic_events.5001.a: ""Chiudete! Chiudete #EMP tutto!#!""
 epidemic_events.5001.b: "Mi fido di coloro che si occupano di [epidemic_county.GetName]."
epidemic_events.5001.c: "«Non credi che abbia già abbastanza di cui preoccuparmi, [courtier.Custom2('InsultNoun', ROOT.Char)]?!»"
 epidemic_events.5001.d: "È meglio inviare aiuti quando il problema è ancora agli esordi."
 epidemic_events.5001.e: "Dovranno arrangiarsi."

 epidemic_events.5002.t: "Il Silenzio della Costa"
epidemic_events.5002.desc: "Mentre camminiamo insieme, [steward.GetFirstName] mi fa un cupo discorso sull’epidemia che si propaga lungo [coastal_province.GetName]. In lontananza, vediamo i corpi ammucchiati sulla riva, una barca abbandonata incagliata lì vicino. Quando mi volto verso [steward.GetFirstNameNoTooltip], un’aria curiosa inizia a farsi strada sul [Select_CString(steward.IsFemale,'suo','suo')] volto.\n\n«E se, [ROOT.Char.Custom('FormOfAddressForLiege')],» comincia [steward.GetFirstNameNoTooltip], «facessimo semplicemente sparire quel problema dei corpi?»\n\nBrevemente interdet[Select_CString(ROOT.Char.IsFemale,'ta','to')], inizio lentamente a dipanare il piano. In fin dei conti la barca era abbandonata, e quei corpi vanno comunque smaltiti..."
 epidemic_events.5002.a: "Mi domando in che direzione scorra quest'acqua..."
 epidemic_events.5002.a.tt: "Forse potremmo rendere questo vascello #EMP il problema di qualcun altro#!..."
 epidemic_events.5002.b: ""Caricala e mandala alla deriva.""
 epidemic_events.5002.b.success: "La barca non viene più rivisita"
 epidemic_events.5002.b.failure: "La barca torna a riva qualche giorno dopo"
 epidemic_events.5002.b.criticalfailure: "La barca affonda, e i corpi tornano a riva"
 epidemic_events.5002.c: "Meritano degli appropriati riti funebri."
 epidemic_events.5002.d: "Beh, almeno la barca sembra in grado di navigare..."

 epidemic_events.5003.t: "Mani Guaritrici"
epidemic_events.5003.desc: "Fango e miseria avvolgono le strade di [location.GetName] — e la contadin[Select_CString(peasant.IsFemale,'a','o')] che si getta davanti al mio cavallo, stringendo una fragile creatura.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')], vi prego», implora. «[Select_CString(child.IsFemale,'La bambina','Il bambino')|U] è così mal[Select_CString(child.IsFemale,'a','o')]. Ma il vostro tocco regale potrebbe guarir[Select_CString(child.IsFemale,'la','lo')]...»\n\nLa pioggia tamburella. Il piccolo ondeggia."
epidemic_events.5003.a: "«Guardie, portate via quella #EMP cosa#! da me!»"
 epidemic_events.5003.b: "Beh, dubito che questo funzionerà, però..."
 epidemic_events.5003.b.tt: "Avere dei contadini che credono che il tocco del re guarisca ha i suoi vantaggi e svantaggi..."
 epidemic_events.5003.b.criticalsuccess: "Il bambin[child.Custom('DE_END_PRO_S_N')] guarisce miracolosamente"
 epidemic_events.5003.b.success: "L'infezione rimane, ma sembrano più felici"
 epidemic_events.5003.b.failure: "Il bambin[child.Custom('DE_END_PRO_S_N')] peggiora"
epidemic_events.5003.c: "Andiamo avanti."

 epidemic_events.5004.t: "La Marea Umana"
epidemic_events.5004.desc: "Un boato, uno schianto — le porte della sala del trono si spalancano ed entra un fiume di contadini. Vecchi, giovani, malati, impauriti — tutti gli sguardi su di me.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», implora uno di loro, «proteggici da [epidemic_scope.GetName]. Devi farlo».\n\nLe mie guardie sono pronte, attendono un mio cenno."
 epidemic_events.5004.a: ""Venite tutti dentro!""
 epidemic_events.5004.a.new_courtiers: "Tutti i nuovi cortigiani guadagnano #positive_value 40#! di opinione nei #color_white tuoi#! confronti"
 epidemic_events.5004.a.old_courtiers: "Tutti i cortigiani precedenti perdono #negative_value 10#! di opinione nei #color_white tuoi#! confronti"
epidemic_events.5004.b: "Scortateli all’uscita."
 epidemic_events.5004.b.success: "Loro comprendono la necessità di isolamento"
 epidemic_events.5004.b.failure: "Devono essere rimossi con la forza"
epidemic_events.5004.c: "Guardie! Cacciateli fuori."

 epidemic_events.5005.t: "Vite o Oro?"
epidemic_events.5005.desc: "L’oro fluisce dalle coste — e così [epidemic_scope.GetName].\n\n[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha un piano: i mercanti devono isolarsi prima di scaricare le merci. «Ci terrà al sicuro», insiste [Select_CString(steward.IsFemale,'lei','lui')].\n\nIstituire una quarantena significa meno tasse. La sicurezza vale il costo?"
epidemic_events.5005.a: "Che siano quaranta giorni."
 epidemic_events.5005.a.coastal_quarantine: "Ogni provincia costiera del [realm|E]"
 epidemic_events.5005.a.landholders: "Tutti i $barons_and_minor_landholders_vassals$"
epidemic_events.5005.b: "Venti giorni di quarantena. Non uno di più, non uno di meno."
 epidemic_events.5005.b.success: "Essi comprendono la necessità di isolamento"
 epidemic_events.5005.b.failure: "Devono essere rimossi con la forza"
epidemic_events.5005.c: "Prima il commercio. Non possiamo permetterci ritardi."

 epidemic_events.5006.t: "Non C'è Da Ridere"
epidemic_events.5006.desc: "Risa echeggiano nelle sale — strano, dato che [epidemic_scope.GetName] infuria ancora fuori.\n\nAfferro [councillor.Custom2('MyCharacterIntroduction', ROOT.Char)]. «Che cosa trovate tanto divertente?»\n\n[Select_CString(councillor.IsFemale,'Lei','Lui')|U] ghigna. «I medici dicono che la malattia nasce dai cattivi umori... quindi la scacciamo ridendo!»"
 epidemic_events.5006.a: "Hai completamente ragione! Hah hah hah! Hee hee!"
 epidemic_events.5006.b: "Supplicare [ROOT.Char.GetFaith.HighGodName] è la nostra unica salvezza."
 epidemic_events.5006.c: "Beh, forse c'è qualcosa di vero..."
 epidemic_events.5006.c.success: "Ti senti effettivamente un po' meglio"
 epidemic_events.5006.c.failure: "Non ti ha convinto granché"
epidemic_events.5006.d: "Ridicolo."

epidemic_events.5007.t: "Accuse di stregoneria"
epidemic_events.5007.desc: "Un trambusto — [accuser.Custom2('MyCharacterIntroduction', ROOT.Char)] guida una folla furiosa, incalzando [herbalist.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«Streg[Select_CString(herbalist.IsFemale,'a','o')] raccoglierbe!» urla [Select_CString(accuser.IsFemale,'lei','lui')]. «Non appena [herbalist.GetFirstNameNoTooltip] ha messo piede fuori, [epidemic_scope.GetName] l’ha seguit[Select_CString(herbalist.IsFemale,'a','o')]!»\n\n[herbalist.GetFirstNameNoTooltip] resta ferm[Select_CString(herbalist.IsFemale,'a','o')], facendo un gesto sprezzante mentre le voci si alzano."
 epidemic_events.5007.a: ""Basta così! L'erboristeria è una nobile arte.""
epidemic_events.5007.b: "Imprigiona [Select_CString(herbalist.IsFemale,'la','il')] streg[Select_CString(herbalist.IsFemale,'a','o')]!"
epidemic_events.5007.c: "Sciocchezze."
 epidemic_events.5007.c.success: "Riesci a convincere la folla"
 epidemic_events.5007.c.failure: "La folla ignora le tue arogmentazioni"
 epidemic_events.5007.d: ""Basta! Cessate le vostre accuse infondate, [accuser.GetFirstNameNoTooltip].""
 epidemic_events.5007.e: "Forse se [herbalist.GetFirstNameNoTooltip] promettesse di smetterla con le sue creazioni...?"

 epidemic_events.5008.t: "Sano e Salvo"
epidemic_events.5008.desc: "Non è una #EMP cosa buona#!, questa [epidemic_scope.GetName] — ma devo ammettere che sto apprezzando la solitudine. Niente visitatori, quasi nessun servitore. È quieto. Pacifico.\n\nForse questo isolamento mi aiuta a evitare la malattia... o forse mi piace solo nascondermi.\n\nTuttavia, dovrei tornare a mostrarmi? Solo un poco?"
 epidemic_events.5008.a: "A nessuno è concesso vedermi senza il mio permesso!"
 epidemic_events.5008.b: "Devo essere visto dai miei sudditi."
epidemic_events.5008.c: "Che ottima scusa è [epidemic_scope.GetNameNoTooltip]!"

 epidemic_events.5009.t: "Profumo Curativo"
epidemic_events.5009.desc: "Il mercato puzza — ma una bancarella emana un odore insolitamente gradevole.\n\n«Bustine fresche! Erbe migliori!» chiama il mercante, premendomi un sacchetto in mano. «Tiene lontana [epidemic_scope.GetName]!»\n\nSembra promettente... ma il prezzo è salato."
 epidemic_events.5009.a: ""Quante ne hai in vendita?""
epidemic_events.5009.b: "Comprerò il vostro miglior sacchetto [newly_created_artifact.GetNameNoTooltip], per favore."
 epidemic_events.5009.b.success: "[merchant.GetSheHe|U] si accontenta a malincuore"
 epidemic_events.5009.b.failure: "[merchant.GetSheHe|U] rifiuta di trattare"
 epidemic_events.5009.b.criticalfailure: "[merchant.GetSheHe|U] rifiuta con rabbia di vendere"
 epidemic_events.5009.c: "Una non farà male."
 epidemic_events.5009.d: "Queste non salveranno nessuno."

 epidemic_events.5010.t: "[capital.GetBaseNameNoTierPossessiveNoTooltip] Choking Streets"
 epidemic_events.5010.opening: "È infine giunta. La temuta pestilenza si aggira per le strade di [capital.GetBaseNameNoTier], la sua falce impetuosa abbatte tutto ciò che incontra sul suo cammino.\n\n"
 epidemic_events.5010.santiago: "Pochi piedi cadono ora sul Cammino di Santiago. Solo i più coraggiosi e ferventi si incamminano ancora verso la città colpita dalla peste, cercando la salvezza dall'Onnipotente anche se essi stessi soccombono alla disgustosa malattia.\n\nLe belle piazze, così spesso piene di allegria e di bonario baratto, sono il rifugio dei dannati. I morti e i moribondi rantolano qui, pietosamente soli."
 epidemic_events.5010.london: "Le dolci maree del Tamigi non trasportano solo limo e commercianti. Cadaveri gonfi e sbiancati dal sole vengono depositati a valle, i loro volti agonizzanti mostrano ghigni silenziosi e la loro pelle pallida è livida di bolle incavate.\n\nLe vecchie mura romane, tante volte protettrici contro le incursioni dei vivi, vengono ora rinforzate con i morti. Le strade strette e tortuose sono diventate un labirinto di cadaveri accatastati, che i topi usano come rifugio e nutrimento."
 epidemic_events.5010.rome: "Roma! Gloriosa Roma. La Capitale del Mondo.\n\nInnumerevoli anime hanno percorso queste venerabili strade, ma le file dei morti si ingrossano di giorno in giorno. Il flagello spazza le strade, rovinando ogni bella piazza e ogni glorioso arco. I vecchi marmi si ergono silenziosi, impotenti di fronte alla tortura dei vivi. I moribondi rantolano per l'ultima volta, sulle loro labbra le parole che in tempi migliori non si osava pensare:\n\n"Quanto è perpetua la Città Eterna?""
 epidemic_events.5010.paris: "Le acque sinuose della Senna lambiscono felicemente le rive dell'Île de la Cité, nascondendo la catastrofe sulla terraferma.\n\nI malati si muovono senza speranza tra edifici fatiscenti. Dove un tempo i panettieri vendevano i loro prodotti, giacciono mucchi di morti, i vivi incapaci di tenere il passo con la marea di malattie che sta costringendo la città.\n\nLa scena sarebbe quasi tranquilla, se non fosse per i gemiti e i colpi di tosse dei moribondi."
 epidemic_events.5010.constantinople: "La Città del Desiderio del Mondo. La Regina delle Città. La Porta della Felicità. Il Crocevia del Mondo.\n\nTali nomi grandiosi e risplendenti sono stati conferiti alla potente metropoli, drappeggiata sul suo promontorio scintillante da tempo immemorabile. E quegli stessi nomi sono così velenosamente ironici oggi, con i malati e i debilitati che si fanno strada tra i cadaveri di coloro che hanno già perso la vita.\n\nCostoro si sentono confortati da quelle glorie passate mentre muoiono?"
 epidemic_events.5010.prague: "I mercati e le piazze della città, solitamente pieni di attività, sono caduti in un silenzio di morte. I fieri ponti sulla Moldava sono intasati da malati, i morti causano ingorghi tra le campate sottostanti.\n\nVyšehrad si affaccia tristemente sulla carneficina, le sue mura severe fondate dal duca Krok tante generazioni fa non sono in grado di fermare un assassino così letale e silenzioso come la temuta pestilenza.\n\nLa Città delle Cento Guglie si spegne lentamente, le sue decantate guglie non sono in grado di impedire al cielo di cadere."
 epidemic_events.5010.toledo: "Quale città è più nota di Toledo per il suo acciaio? Le acque del Tago sono state usate per spegnere le lame di un milione di spade, ma ci sono alcune minacce da cui nessuna quantità di artigianato può proteggere.\n\nÈ una triste ironia che un luogo così diverso si unisca improvvisamente di fronte a tali avversità. La malattia uccide senza pregiudizi, abbattendo tutti gli individui di ogni estrazione sociale.\n\nLe antiche fucine tacciono. Coloro che le lavoravano rivolgono le loro mani callose alla preghiera piuttosto che alla fatica, nella speranza che il divino possa salvarli laddove un'arma non lo farebbe."
 epidemic_events.5010.cairo: "Antico oltre ogni misura, il Cairo ha visto sorgere e cadere le città gemelle di Memphis ed Eliopoli, eppure è ancora forte. Ha sopportato molto, ma dovrà sopportare ancora di più.\n\nIl Nilo, il Fiume della Vita, oggi porta con sé la morte mentre scorre. I morti maligni sono portati via dalle sue acque e si incancreniscono nei delta fangosi dove il fiume incontra il mare, ma altri e altri ancora li sostituiscono. I nilometri soffocano di corpi, gettati disperatamente nelle loro gole per risparmiare tempo, spazio e salvare i vivi.\n\nLa città vecchia appassisce."
 epidemic_events.5010.kanyakubja: "Nessuno sa quante generazioni siano vissute e morte qui, ma tutti concordano sul fatto che la città stessa è incredibilmente antica. Avrà bisogno di tutta la sua esperienza e saggezza per sopravvivere a questa minaccia.\n\nLe famose distillerie di profumi continuano a sfornare attar, bottiglie di pelle di cammello riempite fino all'orlo e portate al collo dei sani per allontanare gli odori maligni.\n\nAltrove, invece, gli unici suoni che riecheggiano dalle mura sono i lamenti dei morti e dei moribondi, i cui corpi sono accatastati ad altezze impossibili negli stretti vicoli."
 epidemic_events.5010.varanasi: "È più comunemente conosciuta come la Città della Luce, ma Varanasi è stata la Città dei Morti per altrettanto tempo. Sembra quindi appropriato che ospiti la più letale delle pestilenze.\n\nIn tempi più felici, il Gange brulica di vita; ora trasporta solo i morti. I loro cadaveri gonfiati si arenano sulle rive del fiume, presi a calci dai pochi vivi rimasti che osano avventurarsi all'esterno.\n\nI suoni del pianto e della tosse rimbalzano sulle antiche pietre di questa città antidiluviana."
 epidemic_events.5010.fallback: "Le strade tortuose e le case ammassate, solitamente animate da masse brulicanti, sono silenziose. Solo i pietosi lamenti delle persone in lutto e i colpi di tosse umida di coloro che presto si uniranno ai morti in aumento rompono la quiete."
 epidemic_events.5010.a: "L'elemosina può perlomeno facilitare il passaggio dei moribondi."
 epidemic_events.5010.b: "#DIE1 La città...#! #DIE2 la mia preziosa città...#!"
 epidemic_events.5010.b.win: "Decidi di ricostruire"
 epidemic_events.5010.b.neutral: "Ti angosci per le sfide che ti attendono"
 epidemic_events.5010.b.lose: "Sprofondi in un senso di terrore"

 epidemic_events.5900.t: "La Morte Nera"
 epidemic_events.5900.desc: "La pestilenza infesta il paese.\n\nLe vittime sono colpite da bolle grigie e spumeggianti, le cui pietose richieste d'aiuto vengono lentamente soffocate mentre annegano nelle loro stesse gole piene di pus.\n\nDal più infimo monello all'imperatore più celebrato, tutti temono la falce indiscriminata della spietata peste. Quelli che sopravvivono devono assistere impotenti alla morte di tutti coloro che li circondano.\n\nI devoti cercano nel divino un salvatore e i potenti le loro ricchezze, ma nessuno può dirsi veramente al sicuro. Tendini spaventosi si diffondono sulla terra, restringendola fino a non farla più respirare.\n\nLa Morte Nera è su di noi. Che [ROOT.Char.GetFaith.HighGodName] ci salvi."
epidemic_events.5900.desc_asia: "La pestilenza cammina tra noi.\n\nGli afflitti si coprono di bubboni; i loro gridi si fanno gorgoglii man mano che il respiro cede. Nella morte, anche i più rumorosi tacciono.\n\nNessuno è risparmiato. Dal bracciante scalzo al principe recluso, la ruota della sofferenza gira per tutti. Ai vivi spetta spazzare la cenere dagli usci e contare le stuoie vuote.\n\nC’è chi recita sutra, chi si aggrappa a rito e rango, ma nessun editto arresta il decadimento, nessun merito compensa il tributo. Come nebbia nella valle, la peste si diffonde invisibile, eppure avvertita in ogni mattina immobile.\n\nLa Morte Nera è qui. Che il Cielo distolga lo sguardo."
 epidemic_events.5900.christian: ""Padre Nostro, che sei nei cieli, sia santificato il tuo nome...""
 epidemic_events.5900.fallback: "Che si possa perseverare in questi tempi grami."

 epidemic_events.5901.t: "Fino al Gomito"
epidemic_events.5901.desc: "Il cadavere giace sul tavolo, circondato da vari strumenti macabri; accanto ci sono [physician.GetFirstName] e io.\n\n«Non ne sono sicur[Select_CString(physician.IsFemale,'a','o')], [ROOT.Char.Custom('FormOfAddressForLiege')]», comincia nervos[Select_CString(physician.IsFemale,'a','o')] [physician.GetFirstNameNoTooltip], lo sguardo fisso ai piedi. «Non so cosa potremmo ricavare da questo corpo...»\n\n[Select_CString(physician.IsFemale,'Lei','Lui')|U] sa bene cosa #EMP potremmo#! fare, semplicemente non vuole che glielo chieda. Dissezionare il cadavere di un appestato potrebbe darci preziosi indizi su come combatterla. Resta solo da capire il rischio di contrarre la terribile afflizione..."
 epidemic_events.5901.a: ""Perché non lo facciamo insieme?""
 epidemic_events.5901.a.tt: "Conoscenze Acquisite"
 epidemic_events.5901.a.tt.plague: "Peste Contratta"
 epidemic_events.5901.b: "Chiedo che venga eseguita una dissezione."
 epidemic_events.5901.c: "Va bene, ce la caveremo senza."

 epidemic_events.5902.t: "Oltrepassare i Confini"
 epidemic_events.5902.desc: "Smontando in fretta e furia, mi faccio strada tra la folla di soldati a [border_province.GetName], all'interno dei confini della contea di [border_county.GetNameNoTier]. La missiva del mio maresciallo [marshal.GetFirstName] richiedeva il mio giudizio e la mia persenza, e appena lo intravedo capisco perché.\n\nUna massa di gente cenciosa, stanca e affamata, si trova incerta dinnanzi a noi. Sono chiaramente profughi della brutale epidemia che continua a colpire terre lontane, ma non è detto che ne siano usciti indenni.\n\nAnche ora, vedo un uomo nel branco che tossisce e si accalca. [marshal.GetFirstNameNoTooltip] si copre la bocca incerto."
 epidemic_events.5902.a: "Non possiamo rischiare. Uccideteli tutti."
 epidemic_events.5902.b: "Forse possiamo creare dei campi temporanei."
 epidemic_events.5902.c: "Mandali via."
 epidemic_events.5902.d: "Lasciali passare."

 epidemic_events.5903.t: "Piaceri Semplici, Scartati"
 epidemic_events.5903.desc: ""[ROOT.Char.GetFirstName]! No!" La voce di [family.GetFirstName] risuona sopra il rumore del mio cavallo che cammina lungo il sentiero. [family.Custom('DE_ART_IND_A')|U] corre accanto a me, con un'occhiata di rimprovero.\n\n"Avete sentito cosa sta per succedere. Tutta quella morte e quella malattia..." dice stringendo le sue mani infelicemente. "Devi restare qui, sano e salvo, all'interno [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'del campo', 'delle mura')]. Per favore."\n\nPosso solo sospirare. Se fossi stato un po' più veloce ad uscire dal cancello, ora starei cavalcando in campagna, felicemente immerso nella natura." 
 epidemic_events.5903.a: "[family.GetSheHe|U] brobabilmente ha ragione."
 epidemic_events.5903.b: ""Bah, starò bene!""

 epidemic_events.5904.t: "Predicatori del Giorno del Giudizio"
 epidemic_events.5904.desc: "Di solito il mercato è un luogo in cui c'è un discreto trambusto, ma oggi c'è una vera e propria cacofonia che riecheggia in tutto il luogo. Avverto il colpevole: una figura che grida a squarciagola.\n\n"La Fine del Mondo è vicina!" si lamenta, arringando alcuni passanti. "Moriremo tutti! Così è scritto!"\n\nLe chiazze di saliva che volano dalla bocca del predicatore disgustano i più, ma alcuni spettatori cominciano a essere d'accordo con lui."
 epidemic_events.5904.a: "[doomsday_preacher.GetSheHe|U] ha ragione! Ci dobbiamo preparare!"
 epidemic_events.5904.b: "Guardie? Arrestate quel[doomsday_preacher.Custom('DE_PRO_PER_S_3P_N')][doomsday_preacher.GetWomanMan]."
 epidemic_events.5904.c: ""Mostrami dov'è scritto. Dimostra le tue parole.""
 epidemic_events.5904.c.tt.success: "Dimostri che si sbaglia"
 epidemic_events.5904.c.tt.failure: "Perdi il dibattito"
 epidemic_events.5904.d: ""Non ascoltarl[doomsday_preacher.Custom('DE_END_PRO_S_N')]!""
