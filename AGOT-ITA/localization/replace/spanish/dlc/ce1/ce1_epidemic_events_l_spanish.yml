epidemic_events.1068.t: "$story_plague_trials_title$ Senza credito"
epidemic_events.1068.desc: "Le cacce alle streghe che incolpano i [faith_blamed.GetAdherentNamePlural] di [epidemic_scope.GetName] hanno strangolato il commercio in tutto il reame.\n\n[loneless_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] barcolla in corte con l’aspetto di un mendicante. «La persecuzione ha allontanato i prestatori, [Select_CString(ROOT.Char.IsFemale,'mia','mio')] [ROOT.Char.GetTitleAsNameNoTooltip|U]. La paura del contagio — e della folla — zittisce ogni moneta. L’usura è sparita. Le mie casse sono asciutte. Le vostre potrebbero seguire»."
 epidemic_events.1068.a: "[loneless_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip|U] sarà un posto sicuro per tutti."
