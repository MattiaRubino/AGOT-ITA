 epidemic_events.1000.t: "La Setta [cult_epidemic.GetNameNoTooltip]"
epidemic_events.1000.desc: "Un prete dagli occhi febbrili, di nome [charismatic_priest.GetFirstName], predica che [cult_epidemic.GetName] è punizione divina — e che solo il culto di [charismatic_priest.GetFaith.HighGodName|U] potrà salvarci. Le folle accorrono a [charismatic_priest.GetHerHim], sospinte dal fuoco e dalla paura.\n\nSe lasciato dilagare, questo culto della peste potrebbe rovesciare il dominio [ROOT.Char.GetFaith.GetAdjective] su [infected_county.GetName] e oltre."
 epidemic_events.1000.a: "Bruciate quest[charismatic_priest.Custom('DE_END_PRO_S_N')] lunatic[charismatic_priest.Custom('DE_END_PRO_S_N')]!"
 epidemic_events.1000.b: "Sono sicuro che sia innocuo."
 epidemic_events.1000.c: "Finalmente, ho ritrovato [charismatic_priest.GetFaith.HighGodName|U]!"
 epidemic_events.1010.t: "Un Romantico Redivivo"
epidemic_events.1010.desc: "[epidemic_scope.GetName|U] si aggira per le mie terre — e ora il/la mio/a [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('superstitious_courtier'))], [superstitious_courtier.GetFirstName], sussurra di peggio.\n\n«Mio/a [ROOT.Char.GetTitleAsNameNoTooltip|U],» implora, «il vostro amore per [dead_lover.GetFirstName] è cosa nota. Ma la peste cavalca con i morti. Dobbiamo sigillare il [dead_lover.GetHerHis] feretro — inchiodarlo — prima che [dead_lover.GetSheHe] si rialzi e diffonda la maledizione.»"
 epidemic_events.1010.a: ""Come ti permetti!""
 epidemic_events.1010.b: "Forse [superstitious_courtier.GetSheHe] ha ragione..."
 epidemic_events.1010.c: "Serrate coi chiodi tutte le bare del reame!"
 all_realm_county_epidemic_scope: "Ogni [county|E] del [realm|E] con [epidemic_scope.GetName]"
 epidemic_events.1020.t: "Aria Cattiva Su [epidemic_county.GetNameNoTierNoTooltip|U]"
epidemic_events.1020.desc: "Il commercio è inaridito in [epidemic_county.GetNameNoTier]. [miasma_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] incolpa la miasma di morte — e propone una cura insolita.\n\n«Se piantiamo un campo di dolci [epidemic_province.Custom('get_region_flower_type_plural')], l’aria fragrante potrebbe scacciare la peste.»\n\nStrano. Ma non più della peste stessa."
 epidemic_events.1020.a: "Vale la pena tentare."
 epidemic_events.1020.b: "Che spreco d'oro."
 epidemic_events.1030.t: "Sanguisughe!"
epidemic_events.1030.desc: "[leeched_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] irrompe, occhi fuori dalle orbite, stringendo un sacco di sanguisughe.\n\n«Le sanguisughe sono l’unico modo per fermare [epidemic_scope.GetName]!» [leeched_courtier.GetSheHe] urla.\n\nLa tradizione vuole che si usino solo con perizia esperta — ma questi sono tempi disperati. Possiamo davvero permetterci di aspettare?"
 epidemic_events.1030.a: "Distribuite a tutti le sanguisughe!"
 epidemic_events.1030.a.success: "Le sanguisughe risultano efficaci"
 epidemic_events.1030.a.failure: "Le sanguisughe sono dannose"
 epidemic_events.1030.b: "Seguiamo gli insegnamenti stabiliti."
epidemic_events.1040.t: "Culto dei Flagellanti"
epidemic_events.1040.desc.intro: "Mentre [epidemic_scope.GetName|U] si diffonde, emergono fanatici — si flagellano nelle strade, sostenendo che ciò attiri la misericordia divina.\n\n"
epidemic_events.1040.desc.mid.approves: "Il/la mio/a [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))], [chaplain.GetFirstName], si avvicina con gli occhi ardenti. «Mio/a signore/a — questa è penitenza divina fatta carne. Dobbiamo benedire la loro causa!»"
epidemic_events.1040.desc.mid: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è furios[Select_CString(chaplain.IsFemale,'a','o')]. «È eresia — depravata e pericolosa! Dovete denunciarla.»\n\nLa folla intona cori sempre più forti."
epidemic_events.1040.a: "Dobbiamo fermare questa perversione!"
epidemic_events.1040.b: "Si fanno del male solo da soli."
epidemic_events.1040.c: "Se dicono il vero, allora mi flagellerò anch’io!"
 epidemic_events.1050.t: "Giorno del Giudizio"
epidemic_events.1050.desc: "Trovo il/la [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))] [chaplain.GetFirstName] che cammina avanti e indietro, pallid[Select_CString(chaplain.IsFemale,'a','o')] e sconvolg[Select_CString(chaplain.IsFemale,'a','o')]. «Mio/a [ROOT.Char.GetTitleAsNameNoTooltip|U] — gli eretici gridano che [epidemic_scope.GetName] è l’ira di [ROOT.Char.GetFaith.HighGodNamePossessive], che la fine è prossima!»\n\nViolenza. Panico. Fanatici che predicano rovina nelle strade.\n\n«Dobbiamo agire. Altrimenti la loro follia divorerà quel poco d’ordine che resta.»"
epidemic_events.1050.a: "Sradicateli!"
epidemic_events.1050.b: "Mandate teologi a dibattere con loro!"
 epidemic_events.1050.b.tt.success: "La paura dell'apocalisse è dissuasa"
 epidemic_events.1050.b.tt.failure: "Il popolo non è convinto"
epidemic_events.1050.c: "Forse hanno ragione..."
story_plague_trials_title: "Processi della Peste:"
epidemic_events.1060.t: "$story_plague_trials_title$ Portatori di Pestilenza"
epidemic_events.1060.desc.intro: "Man mano che [epidemic_scope.GetName] si diffonde, la paura genera follia.\n\n"
epidemic_events.1060.desc.mid.cats: "Sussurri affermano che i gatti portino la peste — famigli maledetti dal pelo lucente. I villani li affogano nei pozzi o li bruciano nei cesti. Un tempo cacciavano i parassiti, ora sono cacciati."
epidemic_events.1060.desc.mid.dogs: "I contadini ora sostengono che i cani portino la peste — che i loro occhi brillino di luce maledetta. I branchi vengono cacciati e sottoposti a finti processi, persino bruciati."
epidemic_events.1060.desc.mid.faith: "I/le [faith_to_blame.GetAdherentNamePlural] — a lungo tollerati/e — sono ora visti/e come una maledizione. «Hanno fatto adirare i cieli», dicono i contadini, «e ora ne paghiamo il fio.» I loro templi vengono profanati. Le loro preghiere rivoltate contro di loro."
epidemic_events.1060.desc.mid.trait: "Chiunque mostri desideri proibiti, usanze insolite o vizi esecrati viene preso. Un polso floscio, una facezia oscena, un’accusa velata — abbastanza per dannare."
epidemic_events.1060.desc.mid2.witches: "Dicono che le streghe abbiano maledetto la terra — levatrici, sapienti, reiette. Accusate dai vicini, trascinate fuori dalle case, condannate senza altro processo che un urlo."
 epidemic_events.1060.desc.mid2.sin: "Crede che siamo divenuti troppo [sinful_trait.GetName(ROOT.Char)] e che solo attraverso pentimento di massa e rigoroso castigo potremmo tornare a vivere nella via che [ROOT.Char.GetFaith.HighGodName] intende che intraprendiamo."
epidemic_events.1060.desc.outro: "\n\nI/le [ROOT.Char.GetFaith.PriestNeuterPlural|U] condannano la pratica. Ma le uccisioni continuano."
 epidemic_events.1060.a: "Non c'è niente che possa fare."
 epidemic_events.1060.b: "Fermateli immediatamente!"
 epidemic_events.1060.c: "Forse la risposta giacie ne [ROOT.Char.GetFaith.ReligiousText|U]."
witch_trial_story_tt: "#EMP Il peggio potrebbe ancora arrivare...#!"
epidemic_events.1061.t: "$story_plague_trials_title$ Rogo degli Animali Domestici"
epidemic_events.1061.desc.intro: "Mi sveglio con il cielo arancione e il fumo che soffoca l’aria. I contadini hanno messo a ferro e fuoco la città?\n\n"
epidemic_events.1061.desc.mid.cats: "No — sono i gatti. [chaplain.GetTitledFirstName] mi informa che li stanno bruciando vivi per scacciare [epidemic_scope.GetName]."
epidemic_events.1061.desc.mid.dogs: "No — sono i cani. [chaplain.GetTitledFirstName] mi informa che li stanno bruciando vivi per scacciare [epidemic_scope.GetName]."
epidemic_events.1061.desc.outro: "\n\n«Uno spettacolo agghiacciante,» borbotta [chaplain.GetSheHe]. «Ma piuttosto in voga.»"
 epidemic_events.1061.a: "Suppongo che non ci sia nulla che possa fare."
 epidemic_events.1061.a.success: "Bruciare gli animali non ha effetto"
 epidemic_events.1061.a.failure: "Bruciare gli animali ha in qualche modo aumentato le infezioni"
 epidemic_events.1061.b: "Tutto ciò deve finire!"
 epidemic_events.1061.c: "Recare danno a queste creature deve diventare un crimine."
epidemic_events.1062.t: "$story_plague_trials_title$ Cacciatori"
epidemic_events.1062.desc.intro: "Una banda di bracconieri irrompe nel/la mio/a [ROOT.Char.Custom('GetCourt')], che odora di sudore e fumo.\n\n"
epidemic_events.1062.desc.mid.cats: "«Mio/a signore/a, sono i gatti. Bestie viscide — troppi occhi, non dormono mai. La gente dice che portino la peste col fusa-fusa.»"
epidemic_events.1062.desc.mid.dogs: "«Mio/a [ROOT.Char.GetTitleAsNameNoTooltip|U], i cani sono maledetti. Lo sanno tutti. Lasciateci finire la purga — ogni bestia, ogni randagio, finché la peste non finirà.»"
epidemic_events.1062.desc.outro: "\n\nAspettano, sogghignando, la vostra benedizione — hanno già sangue sugli stivali."
 epidemic_events.1062.a: "Uccideteli tutti."
 epidemic_events.1062.a.no_effect: "Uccidere gli animali non ha effetto"
 epidemic_events.1062.a.success: "L'epidemia si mitiga"
 epidemic_events.1062.a.failure: "L'epidemia peggiora"
epidemic_events.1062.b: "Portateli vivi nella capitale."
 epidemic_events.1062.b.no_effect: "Ciò non ha effetto"
 epidemic_events.1062.b.failure: "La capitale è colma di animali rabbiosi"
epidemic_events.1063.t: "$story_plague_trials_title$ Pentitevi!"
epidemic_events.1063.desc.intro: "Una folla si è radunata vicino al centro di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U], con il panico nell’aria. Sopra il frastuono, risuona la voce di un predicatore solitario — ruvida, insistente, e in qualche modo più alta del resto.\n\n«Pentitevi! Pentitevi!"
epidemic_events.1063.desc.mid.faith: "Questa peste non è opera dei/delle [faith_blamed.GetAdjective]!"
 epidemic_events.1063.desc.mid.sin: "Questa epidemia è un castigo di [ROOT.Char.GetFaith.HighGodName|U] per la nostra debolezza e la propensione ad essere [trait_blamed.GetName(ROOT.Char)]."
epidemic_events.1063.desc.mid.witch: "Non sono le streghe che dobbiamo guardare, ma noi stessi!"
epidemic_events.1063.desc.mid.cats: "È assurdo addossare la colpa di questa peste a creature misere e patetiche come i gatti!"
epidemic_events.1063.desc.mid.dogs: "È una sciocchezza dare la colpa di questa peste a cani dal semplice animo!"
epidemic_events.1063.desc.outro: "Solo sforzandoci di essere [virtuous_trait.GetName(ROOT.Char)] possiamo anche solo sperare nella fine della peste.»\n\nLa gente mormora approvazione. In verità, una parte di me si chiede se abbia ragione. Il mio peccato è profondo, più di quanto ammetterei a voce alta. E se questa peste è un giudizio... forse inizia da me."
 epidemic_events.1063.a: "Mi pento!"
 epidemic_events.1063.b: "Sciocchezze e assurdità."
 epidemic_events.1063.c: "Sicuramente posso discutere con un comune predicatore di strada."
 epidemic_events.1063.c.success: "Dissuadi il predicatore"
 epidemic_events.1063.c.failure: "Ti metti in imbarazzo da solo"
epidemic_events.1064.t: "$story_plague_trials_title$ Roghi di Purezza"
epidemic_events.1064.desc.intro: "Malgrado i miei tentativi di soffocare la superstizione, i processi per stregoneria sono divampati in tutto il reame, e in nessun luogo più che a [witch_trial_county.GetNameNoTier]. Lì, [epidemic_scope.GetName] ha trasformato la paura in furia.\n\n"
epidemic_events.1064.desc.mid.sin: "Affogano gli innocenti, bruciano i malati — tutto in nome dello stanare i/le [trait_blamed.GetName(ROOT.Char)] tra noi. Ogni rogo lascia le mie terre più povere e più spaventate."
epidemic_events.1064.desc.mid.witch: "Affogano gli innocenti, bruciano i malati — tutto in nome della purezza. Ogni rogo lascia le mie terre più povere e più spaventate."
epidemic_events.1064.desc.outro: "\n\nSe questa è giustizia, non serve né a [ROOT.Char.GetFaith.HighGodName|U] né alla corona."
epidemic_events.1064.a: "Mandate i balivi a [witch_trial_county.GetNameNoTierNoTooltip]. Finisce qui."
 epidemic_events.1064.b: "I processi devono finire!"
 epidemic_events.1064.c: "Dobbiamo predicare contro questa pratica."
 epidemic_events.1064.c.success: "Il tuo messaggio è convincente"
 epidemic_events.1064.c.failure: "I processi continuano"
epidemic_events.1065.t: "$story_plague_trials_title$ Vergogna"
epidemic_events.1065.desc.intro: "La peste della paura tocca ora la mia stessa casa.\n\nI predicatori hanno rivolto la plebe contro [shamed_buddy.Custom2('MyCharacterIntroduction', ROOT.Char)]. Lo/La accusano di "
epidemic_events.1065.desc.mid.sin: "essere [trait_blamed.GetName(shamed_buddy)],"
epidemic_events.1065.desc.mid.witch: "stregoneria,"
epidemic_events.1065.desc.outro: "di intrattenersi con [ROOT.Char.GetFaith.EvilGodNames], di peccare tra le sete. Ora esigono [Select_CString(shamed_buddy.IsFemale,'la sua','il suo')] punizione pubblica — [Select_CString(shamed_buddy.IsFemale,'trascinata','trascinato')] fuori dai suoi saloni e costrett[Select_CString(shamed_buddy.IsFemale,'a','o')] a pentirsi.\n\nRifiutare significa rischiare la rivolta. Cedere getta vergogna sulla corona."
 epidemic_events.1065.a: "Dategli ciò che desiderano."
 epidemic_events.1065.b: "Mi rifiuto!"
 epidemic_events.1065.c: "Mi ci sottoporrò al suo posto."
epidemic_events.1066.t: "$story_plague_trials_title$ Espulsione"
epidemic_events.1066.desc: "Nessuna parola smuoverà i contadini — danno la colpa ai [faith_blamed.GetAdherentNamePlural] per [epidemic_scope.GetName]. I loro mercanti sono molestati, le loro case imbrattate. Molti sono fuggiti e il commercio è appassito.\n\nPeggio ancora, in alcuni villaggi vengono cacciati.\n\nSe questa persecuzione continua, il mio reame si dissanguerà — non per la pestilenza, ma per la paura."
 epidemic_events.1066.a: "Questo comportamento deve essere punito."
 epidemic_events.1066.b: "Tutto ciò va al di là del mio controllo."
 epidemic_events.1066.c: "Posso offrire rifugio nella mia capitale."
 epidemic_events.1067.t: "Afflusso di Epidemia [faith_blamed.GetAdjectiveNoTooltip|U]"
