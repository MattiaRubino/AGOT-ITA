 epidemic_events.1110.t: "Corpi per le Strade"
epidemic_events.1110.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] arriva col volto pallido.\n\n«[ROOT.Char.GetLadyLord], i morti marciscono nelle strade. Non riusciamo a seppellirli abbastanza in fretta — la miasma è fitta. Dobbiamo aprire il [GetBuilding('burial_site_01').GetName] a [graveyard_county.GetName]».\n\n[Select_CString(chaplain.IsFemale,'Non chiede','Non chiede')]|U permesso. [Select_CString(chaplain.IsFemale,'Lo','Lo')]|U supplica."
 epidemic_events.1110.a: "Molto bene."
 epidemic_events.1110.b: "Quel sito è mio e solo mio."
 epidemic_events.1120.t: "Un Orribile Dono"
 epidemic_events.1120.desc: "Mentre entriamo a [flung_corpse_location.GetName], un'idea diabolica mi passa per la testa. Qualche soldato giace sull'orlo della morte con il/la [epidemic_scope.GetName] e presto se ne andrà da questo mondo. È possibile, tuttavia, che loro possano servirmi in questa guerra anche nella morte.\n\nIl miasma proveniente dai cadaveri sicuramente farà ammalare altri soldati, a meno che non ci sbarazziamo dei corpi in qualche modo. Forse potremmo mettere in ginocchio [corpse_flingee.GetName] mandando[corpse_flingee.Custom('DE_PRO_DEM')] un dono via catapulta..."
 epidemic_events.1120.a: "Caricate i corpi!"
 epidemic_events.1120.b: "Tutto ciò è osceno!"
 epidemic_events.1121.t: "Un Dono dall'Alto"
 epidemic_events.1121.desc: "Le truppe di [corpse_flingee.GetName] sono entrate nelle mie terre e sembra che si siano fermate al di fuori del mio possedimento, forse è l'inizio di un assedio.\n\nPoco dopo il loro arrivo, sento un improvviso boato e un viscido tonfo arrivare da fuori. Mi precipito fuori per vedere cosa possa aver causato un suono così bizzarro, e ciò che vedo mi fa rabbrividire.\n\nI rimasugli spappolati di un cadavere giaciono in un cumulo di carne e ossa, come una macabra esposizione nella bottega di un macellaio. Il corpo è ovviamente afflitto da qualche morbo sconosciuto, e se non agiamo, scoppierà sicuramente un'epidemia."
 epidemic_events.1121.a: "Catapultatelo indietro!"
 plague_averted_tt: "La epidemia è stata evitata"
 plague_still_infects_tt: "I corpi sono troppo spappolati per muoverli"
 epidemic_events.1121.b: "Mettete in quarantena il corpo e ripulite questo posto!"
 epidemic_events.1121.b.success: "La quarantena ha successo"
 epidemic_events.1121.b.failure: "La quarantena fallisce"
 epidemic_events.1121.c: "Basta che lo teniate lontano da me!"
 epidemic_events.1122.t: "Un Dono Restituito"
 epidemic_events.1122.desc: "Un leggero sibilo inonda l'aria quando qualcosa fa la sua comparsa dall'altro lato delle mura di [flung_corpse_location.GetName]. Questo sibilo diventa sempre più forte fino a che improvvisamente atterra con un tonfo nel bel mezzo del campo.\n\nSangue, ossa e denti giaciono in un cratere a malapena attaccati all'irriconoscibile carne a cui appartenevano. Sembrerebbe che il nostro 'dono' sia stato rispedito al mittente."
 epidemic_events.1122.a: "È troppo martoriato per essere spostato ora."
 epidemic_events.1122.b: "Ricomponeteli e riprovate!"
 epidemic_events.1122.b.success: "Scagli il 'corpo' indietro"
 epidemic_events.1122.b.failure: "$plague_still_infects_tt$"
 epidemic_events.1123.t: "La Pioggia di Carne"
 epidemic_events.1123.desc: "Sento il calmo ticchettio della pioggia sul mio davanzale. Sono un attimo scoss[ROOT.Char.Custom('DE_END_PRO_S_N')] dal fatto che i cieli erano limpidi l'ultima volta che ebbi il tempo di guardare, sicché do un'occhiata fuori e vedo che il cielo è rimasto sempre blu.\n\nPorgo la mia mano al di fuori della finestra, e sono orripilat[ROOT.Char.Custom('DE_END_PRO_S_N')] dal vedere sangue di un intenso marrone impregnare le mie dita. Tutto intorno, all'esterno, le mie terre vengono inzuppate di quella roba putrida, con occasionali e pesanti schizzi di pezzi di carne. Evidentemente i corpi sono stati scagliati di nuovo, anche se ora sono talmente maciullati da questo andirivieni che sono ridotti a nulla più di una poltiglia di sangue."
 epidemic_events.1123.a: "Assolutamente terrificante."

