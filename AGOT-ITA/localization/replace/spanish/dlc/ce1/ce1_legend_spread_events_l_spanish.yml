 legend_spread_events.5400.t: "Abbellimenti Necessari"
legend_spread_events.5400.desc: "«Se potessi rubarvi un momento, [ROOT.Char.Custom('FormOfAddressForLiege')],» comincia [chronicler.GetFirstName], con un tono un po’ mellifluo, «ci sarebbe di grande giovamento aggiungere qualche dettaglio a [promoted_legend.GetName]. Più... #EMP grandiosi,#! meglio!» [chronicler.GetSheHe|U] mi guarda in attesa.\n\nNella mia mente germogliano alcuni semi di macchinazione. Ripassare la storia con ornamenti più vistosi non farebbe male, ma sostituirne una parte con un racconto del tutto diverso ha i suoi meriti..."
 legend_spread_events.5400.a: ""Certo, la rivedrò ancora una volta!""
 legend_spread_events.5400.a.majorsuccess: "I tuoi abbellimenti aggiungono molto alla storia"
 legend_spread_events.5400.a.minorsuccess: "I tuoi abbellimenti sono piuttosto modesti"
 legend_spread_events.5400.b: ""Beh, sai, spesso questa parte viene citata erroneamente...""
 legend_spread_events.5400.b.success: "La tua interpretazione è credibile"
 legend_spread_events.5400.b.failure: "Le modifiche sembrano un po' patetiche"
 legend_spread_events.5400.c: "Forse sarebbe meglio lasciare che la storia si sviluppi in modo naturale?"

 legend_chapter_silver_tongued: "[ROOT.Legend.GetProtagonist.GetName|U] fu più volte assalit[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] e molestat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] da malfattori che cercavano di impedire la sua giusta missione. Tuttavia, ogni volta, [ROOT.Legend.GetProtagonist.Custom('DE_ART_DEF_P_A')] risolut[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] [ROOT.Legend.GetProtagonist.GetFirstName] li superò in astuzia e sfuggì alle loro grinfie."
 legend_chapter_easily_captured: "[ROOT.Legend.GetProtagonist.GetName|U] fu più volte assalit[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] e molestat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] da malfattori che cercavano di impedire la sua giusta missione. Molte volte [ROOT.Legend.GetProtagonist.GetFirstName] fu assalit[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] e languì in cattività, ritardat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] nel perseguire il suo nobile obiettivo."

 legend_spread_events.5405.t: "Voci dalla Natura Selvaggia"
legend_spread_events.5405.desc: "«Su, [ROOT.Char.Custom('FormOfAddressForLiege')]!» [chronicler.GetFirstName] insiste mentre svisceriamo altri dettagli di [promoted_legend.GetName].\n\n«Devo sapere — il #EMP popolo#! deve sapere», [chronicler.GetSheHe] gesticola grandiosamente ma a vuoto, «quanto c’è di vero in quelle voci?» Apro appena bocca per chiedere e [chronicler.GetSheHe] rincara.\n\n«Che nei vostri viaggi vi siate imbattut[Select_CString(ROOT.Char.IsFemale,'a','o')] in un possente [ROOT.Char.Custom('RegionalMythicalCreature')], nientemeno!»"
 legend_spread_events.5405.a: ""Infatti!""
 legend_spread_events.5405.a.success: "La tua storia è avvincente"
 legend_spread_events.5405.a.failure: "La tua storia manca di credibilità"
 legend_spread_events.5405.b: ""È una sciocchezza. Ma ho #EMP visto#! qualcos'altro...""
 legend_spread_events.5405.b.success: "Inventi con successo una nuova bestia sul momento"
 legend_spread_events.5405.b.failure: "[chronicler.GetFirstNameNoTooltip] non ti crede"
 legend_spread_events.5405.c: ""Chi può dirlo? Ho visto così tante cose meravigliose...""

 legend_chapter_discovery_mythical_beast: "Durante il suo viaggio, [ROOT.Legend.GetProtagonist.GetFirstName] fece una scoperta che l[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] sconvolse nel profondo. I miti secolari di creature selvagge e meravigliose si rivelarono autentici, senza ombra di dubbio, e tutti acclamarono [ROOT.Legend.GetProtagonist.GetFirstName] per il suo coraggio e per la sua insaziabile curiosità."
 legend_chapter_discovery_new_myth: "Mentre [ROOT.Legend.GetProtagonist.GetFirstName] vagava, trovò ancora più di quanto avesse mai sognato alla partenza del suo viaggio. Una creatura rara e straordinaria, due volte la dimensione di un uomo, con sei gambe e un braccio che cresceva dal suo torso! Non si era mai sentito di una tale bestia prima, e così [ROOT.Legend.GetProtagonist.GetFirstName] la aggiunse alla crescente storia di [ROOT.Legend.GetName]."

 legend_spread_events.5410.t: "Cosa c'è Oltre?"
legend_spread_events.5410.desc: "Sempre più [ROOT.Char.Custom('GetWritingMaterialPlural')] si riempiono mentre [chronicler.GetFirstName] mette per iscritto il mio racconto. Viaggi su colli e giù per valli, attraverso grandi fiumi e persino...\n\n«Vi siete spint[Select_CString(ROOT.Char.IsFemale,'a','o')] fin lì, [ROOT.Char.Custom('FormOfAddressForLiege')]?» Gli occhi di [chronicler.GetFirstNamePossessiveNoTooltip] si colmano di meraviglia. «Così lontano nel selvaggio oceano?»\n\nNessuno sa cosa ci sia oltre le nostre acque sicure e note. Forse congetture condivise... o è l’occasione per filare la mia storia?"
 legend_spread_events.5410.a: ""C'è un altro grande continente, dove crescono le bacche di vino...""
 legend_spread_events.5410.a.flavor: "Dopotutto, tali voci circolano da molti anni ormai..."
 legend_spread_events.5410.a.success: "La notizia della tua scoperta si diffonde come un incendio"
 legend_spread_events.5410.a.failure: "[chronicler.GetFirstNameNoTooltip] sembra incerto circa la rivelazione"
 legend_spread_events.5410.b: "Mostri feroci abitano in quelle profondità minacciose!"
 legend_spread_events.5410.c: "La nostra esplorazione è stata interrotta da battaglie con feroci pirati."
 legend_spread_events.5410.d: ""Là fuori? Nient'altro che ancora oceano e morte.""

 sea_monsters_modifier: "Mostri Marini"
 sea_monsters_modifier_desc: "Questo personaggio ha visto e combattuto i titani delle profondità."

 legend_chapter_discovery_vinland: "Mentre [ROOT.Legend.GetProtagonist.GetFirstName] vagava, scoprì qualcosa di cui si parlava solo in modo fantasioso. La mitica Vinland, una grande terra nel freddo nord, non era solo reale ma abitabile! Davvero, le grandi storie avrebbero avuto un'altra figura incisa in esse, stavolta parleranno di [ROOT.Legend.GetProtagonist.GetFirstName]."
 legend_chapter_sea_monsters: "I viaggi di [ROOT.Legend.GetProtagonist.GetFirstName] l[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] portarono a viaggiare attraverso i mari, e vide davvero spettacoli terrificanti. Giganteschi mostri marini che si contorcevano li assalirono da tutti i lati, e solo l'abile navigazione di [ROOT.Legend.GetProtagonist.GetFirstName] riportò tutti a casa sani e salvi."

 legend_spread_events.5415.t: "Gente Comune?"
 legend_spread_events.5415.desc: "Mentre la straordinaria storia di [ROOT.Char.GetPromotedLegend.GetName] continua a diffondersi, sempre più persone, provenienti da ogni strato della società, hanno iniziato a intrecciare i propri obiettivi nel suo ricco arazzo. Così almeno racconta [chronicler.GetFirstName].\n\n"Ci sono nobili convinti che tale storia sancisca il loro innegabile diritto a governare," riflette [chronicler.GetSheHe], "ma basta entrare in una taverna locale per trovarla gremita di uomini e donne che sostengono che questa leggenda appartenga alla gente comune del paese e ai loro modi onesti e laboriosi."
 legend_spread_events.5415.a: "È #EMP chiaramente#! una storia di nobili."
 legend_spread_events.5415.b: "Ovviamente riguarda la gente comune!"
 legend_spread_events.5415.c: "Chiaramente è una storia su [protagonist.GetFirstNameNoTooltip], e nessun altro!"
 legend_spread_events.5415.c.protag: "...non hai scritto abbastanza volte #EMP il mio#! nome?"

 legend_nobles_noted: "Nobili, Annotati"
 legend_nobles_noted_desc: "Questa storia si concentra sulle imprese della nobiltà e rafforza il loro diritto di governare."

 legend_commoners_celebrated: "Contadini, Celebrati"
 legend_commoners_celebrated_desc: "Questa storia si concentra sui contadini laboriosi, rafforzando il loro spirito."

 legend_spread_events.5420.t: "Un Sorso Leggendario"
 legend_spread_events.5420.desc: "[chronicler.GetFirstName] continua a trascrivere sempre nuovi aneddoti per la Leggenda "[ROOT.Char.GetPromotedLegend.GetName]", finché improvvisamente non si interrompe, con un sorriso furbo che gli affiora sulle labbra.\n\n"Tra tutti i racconti che ho sentito, ce n’è #EMP uno#! in particolare che pare piuttosto curioso: una fantomatica gara di bevute con un orco! Quanta forza deve aver dimostrato [ROOT.Char.Custom('DE_ART_DEF_P_A')] nostr[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetHeroineHero')], riuscend[ROOT.Char.Custom('DE_END_PRO_S_N')] a far ubriacare una simile creatura fino a farla crollare a terra! Forse, come dire… ehm… sì, una piccola dimostrazione mi aiuterebbe ad apprezzare meglio una simile impresa?"\n\nNon so da dove provenga questa storia così altisonante, ma un po’ mi sento ferit[ROOT.Char.Custom('DE_END_PRO_S_N')] nell’orgoglio..."
 legend_spread_events.5420.a: "Portami un barile e te lo dimostrerò!"
 legend_spread_events.5420.a.success: "Bevi tutto il barile"
 legend_spread_events.5420.a.failure: "Svieni dopo pochi bicchieri"
 legend_spread_events.5420.b: "È proprio così. Faresti meglio a crederci!"
 legend_spread_events.5420.b.success: "[chronicler.GetFirstNameNoTooltip] è convinto"
 legend_spread_events.5420.b.failure: "[chronicler.GetFirstNameNoTooltip] rimane scettico"
 legend_spread_events.5420.c: "Io... ehm... ho un terribile #EMP raffreddore#! in questo momento..."
 legend_spread_events.5420.c.tt: "Sviluppi una reputazione"

 legend_hangover_modifier: "Postumi della Sbornia"
 legend_hangover_modifier_desc: "Questo personaggio ha esagerato con il bere, a suo detrimento."

 legend_shy_drinker: "Bevitore Timido"
 legend_shy_drinker_desc: "Questo personaggio ha sviluppato una certa reputazione di non essere in grado di reggere l'alcol."
