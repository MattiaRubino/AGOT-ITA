 fp2_other_decisions.1000.t:0 "$secure_btw_foothold_decision_title$: Consolidazione di [btw_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 fp2_other_decisions.1000.involved_religion:0 "Le guerre delle tribù frammentate delle terre oltre la Barriera hanno quasi piegato i regni [ROOT.Char.GetFaith.GetReligion.GetAdjective] della regione.\n\nSenza il nostro intervento, i fedeli di [ROOT.Char.GetFaith.HighGodNamePossessive] sarebbero stati alla fine scacciati dalle terre oltre la Barriera dagli infedeli imperiosi.\n\n"
 fp2_other_decisions.1000.desc:0 "Le tribù selvagge divise ci hanno offerto una grande opportunità, troppo occupate a combattere tra di loro per opporsi all'invasione [ROOT.Char.GetFaith.GetReligion.GetAdjective] del nord."
 fp2_other_decisions.1000.involved_faith:0 "Siamo i difensori legittimi dei [ROOT.Char.GetFaith.GetAdherentNamePlural] dell'ovest, ora al sicuro sotto la protezione di [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 fp2_other_decisions.1000.uninvolved_faith:0 "Ci è toccato portare la luce di [ROOT.Char.GetFaith.GetName]; come parte di [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] queste terre torneranno prosperose e pacifiche."
 fp2_other_decisions.1000.closing:0 "\n\nCon il tempo vedranno che l'era dei loro falsi dei è finita e gioiranno che [ROOT.Char.GetFaith.HighGodName] ha guidato [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] verso la salvezza della regione."
 fp2_other_decisions.1000.a:0 "Nuovo sangue era necessario oltre la Barriera."
 fp2_other_decisions.1001.involved_religion:0 "Dopo secoli di guerre tra antiche fedi, la nostra lotta è stata ora sfruttata dagli invasori imperiosi [btw_footholder.GetPrimaryTitle.GetAdjective].\n\n"
 fp2_other_decisions.1001.desc:0 "Attraverso distrazione, invidia e negligenza, noi Oltre la Barriera abbiamo permesso agli invasori [btw_footholder.GetPrimaryTitle.GetAdjective] di sfruttare la divisione della nostra terra d'origine e invadere le tribù storiche del nord."
 fp2_other_decisions.1001.involved_faith:0 "[btw_footholder.GetTitledFirstName] si è dichiarato il legittimo leader [btw_footholder.GetFaith.GetAdjectiveNoTooltip] del nord, utilizzando le sue vittorie come prova della sua legittimità sulle tribù malridotte dei Bruti [btw_footholder.GetFaith.GetReligion.GetAdjective]."
 fp2_other_decisions.1001.same_uninvolved_faith:0 "Sostengono che i nostri fallimenti erano la punizione di [ROOT.Char.GetFaith.HighGodNamePossessive] per esserci allontanati dalla retta via di [btw_footholder.GetFaith.GetName], e che [btw_footholder.GetTitledFirstName] è il leader legittimo di [ROOT.Char.GetFaith.GetReligion.GetAdjective] tutti i Bruti..."
 fp2_other_decisions.1001.uninvolved_faith:0 "Con le sue vittorie come prova, [btw_footholder.GetTitledFirstName] ha dichiarato che la sua fede [btw_footholder.GetFaith.GetAdjective] è la vera strada [btw_footholder.GetFaith.GetReligion.GetAdjective]; una che unirà tutte le tribù dei Bruti sotto [btw_footholder.GetFaith.HighGodName]."
 fp2_other_decisions.1001.closing:0 "\n\nMentre [btw_footholder.GetTitledFirstName] consolida le sue conquiste, le passate divergenze delle antiche fedi sembrano sbiadire in confronto a questa occupazione [btw_footholder.GetFaith.GetAdjective]..."
 fp2_other_decisions.1001.a:0 "Maledetti invasori."
