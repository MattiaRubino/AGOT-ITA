 BattlePoIHistoricalNameTours: "La Battaglia di Tours"
 BattlePoIHistoricalDescTours: "#emp Vincitore: [GetScriptedCharacterByHistoryID( '131721' ).GetFirstNameNicknamed]\nSconfitto: Abd al-Rahman al-Ghafiqi\nData: 10 Ottobre 732 d.C.#!\n#weak La battaglia in cui Carlo 'il Martello' respinse l'invasione Omayyade della Francia, presso i fiumi Clain e Vienne. Si dice che gli uomini di Carlo siano stati immobili come un muro, abbattendo la cavalleria pesante Omayyade che li stava caricando. Dopo aver rintracciato il comandante nemico e averlo ucciso, gli avversari fuggirono dal campo.#!"

 BattlePoIHistoricalNameLechfeld: "La Battaglia di Lechfeld"
 BattlePoIHistoricalDescLechfeld: "#emp Vincitore: [GetScriptedCharacterByHistoryID( '1282' ).GetTitledFirstName]\nSconfitto: [GetScriptedCharacterByHistoryID( '460' ).GetFirstName] [GetScriptedCharacterByHistoryID( '460' ).GetDynastyName]\nData: 10 Agosto 955 d.C.#!\n#weak Una brutale battaglia tra le forze del Re Sassone Ottone e quelle Ungheresi. Dopo perdite devastanti da entrambe le parti, gli Ungheresi fuggirono mentre stavano per essere circondati e videro il corso della battaglia volgersi contro di loro.\n\nAl termine della battaglia, molti dei comandanti Ungheresi furono catturati e giustiziati e la minaccia Magiara all'Europa Occidentale ebbe finalmente fine.#!"

 BattlePoIHistoricalNameHastings: "La Battaglia di Hastings"
 BattlePoIHistoricalDescHastings: "#emp Vincitore: [GetScriptedCharacterByHistoryID( '140' ).GetFirstName] [GetScriptedCharacterByHistoryID( '140' ).GetDynastyName]\nSconfitto: [GetScriptedCharacterByHistoryID( '122' ).GetFullName]\nData: 14 Ottobre 1066 d.C.#!\n#weak La battaglia di Hastings è stata una delle battaglie chiave per l'ascesa al potere di Guglielmo sull'Inghilterra. Costretto a combattere in salita, l'esercito Normanno faticava a progredire ed ad un certo punto iniziò a ritirarsi, ma Guglielmo riuscì a riorganizzare un contrattacco contro le truppe Inglesi.\n\nSopraffatto dalle forze nemiche, Aroldo morì insieme ai suoi due fratelli [GetScriptedCharacterByHistoryID( '132' ).GetFirstNameNoTooltip] e [GetScriptedCharacterByHistoryID( '130' ).GetFirstNameNoTooltip], lasciando vacante il trono Inglese.#!"

 BattlePoIHistoricalNameStamfordBridge: "La Battaglia di Stamford Bridge"
 BattlePoIHistoricalDescStamfordBridge: "#emp Vincitore: [GetScriptedCharacterByHistoryID( '122' ).GetFullName]\nSconfitto: [GetScriptedCharacterByHistoryID( '102531' ).GetNameNicknamed]\nData: 25 Settembre 1066 d.C.#!\n#weak La Battaglia di Stamford Bridge è stata una delle battaglie chiave tra i tre contendenti al trono Inglese, Guglielmo di Normandia, Harald di Norvegia, e Harold d'Inghilterra. Accorrendo da Nord con i suoi uomini, Harold riuscì a sorprendere le truppe Norvegesi ed a costringerle a una battaglia alla quale non erano preparate.\n\nHarald fu ucciso da una freccia che gli trapassò la trachea, e anche il suo alleato Inglese [GetScriptedCharacterByHistoryID( '124' ).GetFirstNameNoTooltip], fratello di Harold, fu ucciso. L'esercito Norvegese, privo dei suoi comandanti, fu annientato all'indomani della battaglia.#!"

 BattlePoIHistoricalNameManzikert: "La Battaglia di Manzikert"
 BattlePoIHistoricalDescManzikert: "#emp Vincitore: [GetScriptedCharacterByHistoryID( '3040' ).GetFirstName] [GetScriptedCharacterByHistoryID( '3040' ).GetDynastyName]\nSconfitto: [GetScriptedCharacterByHistoryID( '1734' ).GetFullName]\nData: 26 Agosto 1071 d.C.#!\n#weak Incoronato Imperatore dell'Impero Bizantino nel 1068 d.C., Romanos condusse una campagna contro le incursioni Turche in Anatolia. Dopo un qualche sporadico successo, cercò di ottenere una vittoria decisiva in una battaglia contro Arp Arslan dell'Impero Selgiuchide vicino a Manzikert.\n\nTradito da uno dei suoi comandanti, che si era ritirato con gran parte del suo esercito, Romanos fu catturato dalle truppe Musulmane. In seguito, benché fosse stato liberato dal suo nemico, fu deposto, accecato, esiliato e morì per le ferite riportate.#!"

 BattlePoIHistoricalNameYarmuk: "La Battaglia di Yarmuk"
 BattlePoIHistoricalDescYarmuk: "#emp Vincitore: [GetScriptedCharacterByHistoryID( '163015' ).GetFullName]\nSconfitto: [GetScriptedCharacterByHistoryID( '145071' ).GetFullName]\nData: 20 Agosto 636 d.C.#!\n#weak La Battaglia di Yarmuk è una delle battaglie più importanti della storia Bizantina. Una sconfitta decisiva che condusse alla perdita della Siria e dell'Egitto e alla grande espansione dell'Impero Arabo.\n\nLa battaglia, che durò 6 giorni, sembrava inizialmente essere a sfavore degli invasori Musulmani, ma all'alba del quinto giorno Yarmuk cambiò la sua strategia passando da una difensiva ad una offensiva. Il sesto giorno, lanciò la sua cavalleria in un'audace carica che spezzò l'esercito Bizantino.\n\nCon il morale a pezzi, i soldati Bizantini furono spinti verso i burroni, annegarono o vennnero schiacciati dai soldati nemici mentre fuggivano dal campo di battaglia.#!"

 BattlePoIHistoricalNameDandanaqan: "La Battaglia di Dandanaqan"
 BattlePoIHistoricalDescDandanaqan: "#emp Vincitore: [GetScriptedCharacterByHistoryID( '3036' ).GetFullName]\nSconfitto: [GetScriptedCharacterByHistoryID( '144129' ).GetFullName]\nData: 23 Maggio 1040 d.C.#!\n#weak Un'importante battaglia tra la crescente potenza Selgiuchide della Persia Settentrionale e l'Impero Ghaznavide. Dopo aver sconfitto le forze Selgiuchidi nelle battaglie iniziali, i Ghaznavidi iniziarono a litigare per il bottino che si erano lasciati alle spalle.\n\nDisorganizzati e impreparati alla battaglia, furono colti di sorpresa dal ritorno delle forze Selgiuchidi. Stremate, affamate e demoralizzate, le forze Ghaznavidi furono annientate dai loro avversari.#!"

 BattlePoIHistoricalNameAror: "La Battaglia di Aror"
 BattlePoIHistoricalDescAror: "#emp Vincitore: Muhammad ibn al-Qasim\nSconfitto: Raja Dahir\nData: 711 d.C.#!\n#weak Una battaglia dell'invasione Omayyade dell'India, tra il Raja di Sindh e l'Impero Omayyade.\n\nSebbene i suoi avversari fossero in origine più numerosi, il comandante Omayyade riuscì ad ottenere una posizione migliore per il suo esercito prima di impegnarsi nella battaglia. Nel corso del conflitto, questo squilibrio portò le forze Musulmane a prendere lentamente il controllo del corso della battaglia e, con la morte di Raja Dahir, ad assicursi la vittoria.#!"

 BattlePoIHistoricalNameSvolder: "La Battaglia di Svolder"
 BattlePoIHistoricalDescSvolder: "#emp Vincitore: [GetScriptedCharacterByHistoryID( '101505' ).GetFullName]\nSconfitto: [GetScriptedCharacterByHistoryID( '144004' ).GetFullName]\nData: 9 Settembre 999 d.C.#!\n#weak Una battaglia tra le forze Norvegesi di Olafr Tryggvason da una parte e una coalizione di forze Danesi e Svedesi guidate dal Re Sveinn di Danimarca dall'altra.\n\nSebbene in massiccia inferiorità numerica, il Re Norvegese si rifiutò di fuggire di fronte alla coalizione ostile e ingaggiò battaglia con gli Svedesi e i Danesi, chiamandoli 'mangiatori di cavalli' e 'capre della foresta'.\n\nAlla fine, pur infliggendo un duro colpo al nemico, l'esercito Norvegese fu schiacciato. Olafr scomparve durante la battaglia e molto probabilmente vi morì.#!"

 BattlePoIHistoricalNameCivitate: "La Battaglia di Civitate"
 BattlePoIHistoricalDescCivitate: "#emp Vincitore: [GetScriptedCharacterByHistoryID( '1126' ).GetFullName]\nSconfitto: [GetScriptedCharacterByHistoryID( '1338' ).GetFullName]\nData: 18 Giugno 1053 d.C.#!\n#weak Una battaglia tra i Normanni da una parte e una coalizione guidata dal Papa dall'altra, di cui facevano parte sia i Tedeschi che degli Italiani locali.\n\nNonostante il vantaggio numerico, la coalizione Papale non riuscì a sfondare la fanteria Normanna al centro della battaglia e i fianchi della cavalleria persero la battaglia contro la cavalleria Normanna.\n\nPoco dopo la battaglia, il Papa stesso fu catturato dai Normanni, ponendo fine al conflitto.#!"

 BattlePoIHistoricalNameTalas: "La Battaglia di Talas"
 BattlePoIHistoricalDescTalas: "#emp Vincitore: Abbasid Caliphate\nSconfitto: Dinastia Tang\nData: 751 d.C.#!\n#weak Un conflitto prolungato tra il Califfato Abbaside, che si stava espandendo in Transoxiana da Sud-Ovest, e la Dinastia Tang, che vi stava entrando da Est.\n\nIn origine la fanteria pesante della Dinastia Tang e i suoi mercenari Turchi svolsero un ruolo importante nel respingere le forze Abbasidi, ma con il cambio di schieramento dei mercenari e il tradimento di molti alleati, i Tang furono costretti a retrocedere.\n\nQuesto conflitto vide la fine dell'espansione dei Tang verso Ovest e la Transoxiana rimase in mano ai Musulmani per molto tempo.#!"

BattlePoIHistoricalNameSufuku: "La battaglia di Subushi"
BattlePoIHistoricalDescSufuku: "#emp Vincitore: gli Emishi di Isawa\nSconfitto: [GetScriptedCharacterByHistoryID( 'japanese_iruma_1' ).GetFullName]\nData: 789 d.C.#!\n#weak Battaglia importante nell'ambito della sottomissione giapponese degli Emishi.\n\nLe forze giapponesi inizialmente si divisero in due, avanzando su entrambe le sponde del fiume Kitakami all'inseguimento degli Emishi in ritirata. Gli schermagliatori emishi impedirono ai giapponesi di attraversare il fiume, intrappolandone una gran parte tra il fiume e le montagne.\n\nIl conseguente collasso giapponese fu motivo di grande vergogna: molti soldati attraversarono il fiume a nuoto, nudi, per sfuggire alla morte. L'esercito fu sciolto e [GetScriptedCharacterByHistoryID( 'japanese_yamato_24' ).GetFullName] rimproverò severamente i suoi comandanti.#!"

BattlePoIHistoricalNameBaekgang: "Battaglia di Baekgang"
BattlePoIHistoricalDescBaekgang: "#emp Vincitori: Regno di Silla e Cina Tang\nSconfitto: [GetScriptedCharacterByHistoryID( 'japanese_abe_36' ).GetFullName]\nData: 663 d.C.#!\n#weak Battaglia navale decisiva in cui i Tang e Silla si scontrarono con le forze del Movimento di Restaurazione di Baekje e i loro alleati giapponesi.\n\nLa battaglia si combatté in gran parte sul fiume Baengma. Benché le forze giapponesi fossero superiori di numero, la marina Tang tenne duro e infine contrattaccò, accerchiando e sconfiggendo la flotta giapponese.\n\nQuesta battaglia segnò la fine di Baekje e dell'influenza giapponese sulla penisola coreana.#!"

BattlePoIHistoricalNamePalembang: "Attacco dei Chola a Palembang"
BattlePoIHistoricalDescPalembang: "#emp Vincitore: [GetScriptedCharacterByHistoryID( '189038' ).GetFullName]\nSconfitto: [GetScriptedCharacterByHistoryID( 'javanese_sailendra_25' ).GetFullName]\nData: 1025 d.C.#!\n#weak Attacco improvviso delle forze Chola contro la capitale di Srivijaya, Palembang.\n\nLe forze Chola giunsero via mare e soggiogarono rapidamente la capitale, saccheggiandola e distruggendola.\n\nLa caduta di Palembang portò al collasso totale dell'Impero di Srivijaya e l'influenza chola sulla regione durò per decenni.#!"
 
BattlePoIHistoricalNameAngkor: "Assedio di Angkor"
BattlePoIHistoricalDescAngkor: "#emp Vincitore: [GetScriptedCharacterByHistoryID( 'cham_panduranga_04' ).GetFullName]\nSconfitto: [GetScriptedCharacterByHistoryID( 'khmer_tribhuvanaditya_01' ).GetFullName]\nData: 1177 d.C.#!\n#weak Un periodo di disordini e colpi di stato nel reame di Kambuja portò al potere Tribhuvanaditya, non appartenente alla famiglia reale. Mentre fronteggiava ribelli realisti che sostenevano altri pretendenti, il regno di Champa invase Kambuja.\n\nLe forze champa risalirono il Mekong e il Tonlé Sap, saccheggiarono la capitale Angkor e uccisero Tribhuvanaditya.\n\nDopo l'assedio, il reame di Kambuja crollò, e il bottino fu disperso nell'area o riportato in patria dai Cham.#!"

BattlePoIHistoricalNameSongping: "Assedio di Songping"
BattlePoIHistoricalDescSongping: "#emp Vincitore: Yang Sijin\nSconfitto: Cai Xi\nData: 863 d.C.#!\n#weak I tumulti nel protettorato Tang di Annan spinsero il vicino regno di Nanzhao ad allearsi con tribù locali e invadere la regione con forze soverchianti.\n\nL'esercito di Nanzhao e i suoi alleati assediarono la città per un certo tempo prima di penetrare nella città interna; i difensori opposero l'ultima resistenza alla porta orientale, tendendo un'imboscata alla cavalleria nemica e uccidendone molti, prima di essere sconfitti.\n\nBenché inizialmente accolte dalla popolazione viet, le forze di Nanzhao saccheggiarono la regione e un contrattacco Tang nel 864 riconquistò infine l'intera area.#!"

BattlePoIHistoricalNameMuye: "Battaglia di Muye"
BattlePoIHistoricalDescMuye: "#emp Vincitore: re Wu\nSconfitto: imperatore Zhou degli Shang\nData: 1046 a.C.#!\n#weak La battaglia di Muye fu combattuta tra il re ribelle Wu e l'imperatore Shang Zhou.\n\nLe forze di Wu erano inizialmente inferiori di numero, ma quelle degli Shang, in gran parte schiavi militari, si rivelarono inaffidabili e fuggirono dal campo. Il risultato fu una vittoria sanguinosissima per i ribelli guidati da re Wu.\n\nLa battaglia comportò la caduta della dinastia Shang e la rivendicazione del Mandato del Cielo da parte di re Wu, che fondò la nuova dinastia Zhou.#!"

BattlePoIHistoricalNameRedCliffs: "Battaglia delle Scogliere Rosse"
BattlePoIHistoricalDescRedCliffs: "#emp Vincitore: Sun Quan\nSconfitto: Cao Cao\nData: 208 d.C.#!\n#weak La battaglia delle Scogliere Rosse fu uno scontro fluviale tra una coalizione di signori della guerra e il signore del nord Cao Cao, verso la fine della dinastia Han. Cao Cao cercava di stabilire una testa di ponte oltre il fiume Yangtze nella Cina meridionale.\n\nSimulando la resa, le forze alleate riuscirono ad attirare le navi di Cao Cao in una trappola, incendiandole e bruciando vivi molti soldati e cavalli. L'esercito del nord fu gettato nel caos e sconfitto.\n\nLa sconfitta impedì a Cao Cao di avanzare oltre lo Yangtze e preparò il terreno per gli anni successivi del periodo dei Tre Regni.#!"

BattlePoIHistoricalNameGuandu: "Battaglia di Guandu"
BattlePoIHistoricalDescGuandu: "#emp Vincitore: Cao Cao\nSconfitto: Yuan Shao\nData: 200 d.C.#!\n#weak La battaglia di Guandu fu combattuta tra i signori della guerra Cao Cao e Yuan Shao durante la tarda dinastia Han orientale: entrambi avevano raggiunto un potere considerevole e rappresentavano l'uno l'ostacolo principale dell'altro al controllo della Cina.\n\nLe forze di Cao Cao erano inferiori di numero, ma ricorsero a tattiche come un'incursione a sorpresa contro il deposito di rifornimenti di Yuan Shao per fiaccare l'esercito avversario.\n\nLa battaglia fu una svolta del periodo: Cao Cao emerse vittorioso e spianò la strada al futuro stato di Cao Wei nel periodo dei Tre Regni.#!"

BattlePoIHistoricalNameYiling: "Battaglia di Yiling"
BattlePoIHistoricalDescYiling: "#emp Vincitore: Lu Xun - Wu Orientale\nSconfitto: Liu Bei - Shu Han\nData: 221 d.C.#!\n#weak Nel tentativo di riprendere i territori perduti della provincia di Jing, Liu Bei guidò personalmente i suoi eserciti contro il Wu Orientale, ottenendo iniziali successi.\n\nDurante la battaglia le forze di Liu Bei furono attirate in una trappola dal generale Lu Xun, che incendiò l'accampamento di Shu Han, costringendo Liu Bei alla ritirata. Alla fine Liu Bei riuscì a lasciare il campo ordinando ai suoi uomini di dar fuoco alle armature, creando un muro di fiamme contro gli attaccanti.\n\nLa battaglia fu una sconfitta decisiva per Liu Bei e pose fine alla sua campagna, seguita dalla sua stessa morte.#!"

BattlePoIHistoricalNameFeiRiver: "Battaglia del fiume Fei"
BattlePoIHistoricalDescFeiRiver: "#emp Vincitore: Xie An - Jin\nSconfitto: Fu Jian - ex Stato di Qin\nData: 383 d.C.#!\n#weak La battaglia coronò una campagna più lunga in cui il precedente Stato di Qin, dopo aver unificato varie tribù straniere, aveva preso il controllo di ampie porzioni delle terre dei Jin. Gli eserciti Qin erano numericamente molto superiori a quelli dei Jin, che si attestaronno al fiume Fei.\n\nDurante lo scontro le truppe dei Jin, disciplinate e ben addestrate, misero in rotta quelle, assai più numerose, ma disorganizzate e demotivate, del tardo Qin.\n\nLa vittoria dei Jin sui Qin con perdite minime cambiò profondamente gli equilibri e assicurò l'indipendenza della Cina meridionale per oltre altri cento anni.#!"

BattlePoIHistoricalNameCanheSlope: "Battaglia del pendio di Canhe"
BattlePoIHistoricalDescCanheSlope: "#emp Vincitore: Touba Gui - Wei del Nord\nSconfitto: Murong Bao - Yan Posteriore\nData: 395 d.C.#!\n#weak La battaglia fu il risultato di un conflitto in cui la dinastia Yan Posteriore intraprese una campagna punitiva contro i Wei del Nord.\n\nQuando le forze degli Yan Posteriore raggiunsero il pendio di Canhe, l'esercito fu colpito da una tempesta durante la quale venne attaccato dai nemici. Colti di sorpresa, molti soldati fuggirono nel Fiume Giallo stesso.\n\nLo scontro finì per rovesciare le dinamiche di potere della regione, con i Wei del Nord che presero gran parte dei territori degli Yan Posteriore.#!"

BattlePoIHistoricalNameXiangji: "Battaglia del tempio di Xiangji"
BattlePoIHistoricalDescXiangji: "#emp Vincitore: [GetScriptedCharacterByHistoryID( 'han_1528' ).GetFullName]\nSconfitto: [GetScriptedCharacterByHistoryID( 'an_qingxu' ).GetFullName]\nData: 757 d.C.#!\n#weak Questa battaglia fu la culminazione di un contrattacco Tang contro i ribelli che avevano preso il controllo della maggior parte della Cina settentrionale, e una delle più sanguinose della rivolta di An Lushan. I due enormi eserciti si scontrarono a nord di Chang'an, presso il tempio di Xiangji.\n\nA mezzogiorno l'esercito Tang aveva conquistato le alture, mentre l'esercito Yan era schierato davanti a Chang'an. Dopo varie manovre la battaglia degenerò in uno stallo prolungato, con truppe disciplinate che si affrontavano senza cedere, finché il fronte Yan crollò per le perdite estreme subite.\n\nLa brutalità dello scontro decimò entrambi gli eserciti, ma spezzò la schiena della ribellione. Le forze Tang poterono riprendere Chang'an il giorno seguente.#!"

BattlePoIHistoricalNameGaoliang: "Battaglia del fiume Gaoliang"
BattlePoIHistoricalDescGaoliang: "#emp Vincitore: [GetScriptedCharacterByHistoryID( '194330' ).GetFullName]\nSconfitto: [GetScriptedCharacterByHistoryID( 'han_4801' ).GetFullName]\nData: 979 d.C.#!\n#weak La battaglia seguì a un tentativo dei Song di riconquistare le 16 prefetture che la dinastia Liao aveva preso nel 960, e fu guidata personalmente dal fratello dell'imperatore (il futuro Imperatore [GetScriptedCharacterByHistoryID( 'han_4801' ).GetFullNameNoTooltip]).\n\nLa città di Youzhou fu sotto assedio per tre mesi prima che giungessero i rinforzi dei Liao a soccorrere i difensori; inizialmente vittorioso, l'esercito Song fu colto di sorpresa, di notte, da un attacco su tre direzioni.\n\nLa battaglia si concluse con [GetScriptedCharacterByHistoryID( 'han_4801' ).GetFullNameNoTooltip] in fuga su un carretto trainato da un asino. Fu la prima grande sconfitta dei Song dopo la loro ascesa al potere.#!"
