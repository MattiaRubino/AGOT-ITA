  cycle_history_key_rise_of_the_qin: "Le terre degli antichi Sette Stati Combattenti sono unite dalla dinastia Qin, la prima dinastia veramente imperiale"
  cycle_history_key_collapse_of_the_qin: "Afflitta da ribellioni interne, la dinastia Qin crolla ben presto in diciotto regni in lotta fra loro"
  cycle_history_key_rise_of_the_han: "L'ordine è restaurato in queste terre dal trionfo della dinastia Han sui suoi rivali"
  cycle_history_key_yellow_turban_rebellion: "Masse scontente, ispirate da una profezia rivoluzionaria, si sollevano contro la dinastia Han, dando avvio a decenni di lotte interne"
  cycle_history_key_three_kingdoms_period: "Con l'abdicazione forzata dell'ultimo imperatore della dinastia Han, si inaugura ufficialmente un'età di spartizione tra i tre regni di Wei, Shu e Wu"
  cycle_history_key_rise_of_the_jin: "Il periodo dei Tre Regni giunge a termine per mano del reggente di Wei, che costringe l'imperatore ad abdicare e fonda la dinastia Jin"
  cycle_history_key_war_of_the_eight_princes: "Il regno dell'imperatore Hui dei Jin è segnato da conflitti frequenti, poiché i principi della casa imperiale si fanno guerra per il controllo dell'imperatore"
  cycle_history_key_sixteen_kingdoms: "La costituzione di un regno secessionista in Sichuan annuncia la disintegrazione del nord in stati rivali frammentati"
  cycle_history_key_northern_southern_dynasties: "Il caos del periodo dei Sedici Regni cede gradualmente il passo alle più consolidate Dinastie Settentrionali e Meridionali, sebbene la riunificazione resti un sogno"
  cycle_history_key_rise_of_the_sui: "Dopo la morte dell'instabile imperatore Xuan dei Zhou Settentrionali, il suocero prende il potere e fonda la dinastia Sui"
  cycle_history_key_decline_of_the_sui: "Costosi progetti infrastrutturali e disavventure militari mettono in ginocchio la dinastia Sui; l'imperatore viene assassinato e al suo posto siede un fanciullo"
  cycle_history_key_rise_of_the_tang: "Costringendo il fanciullo-imperatore dei Sui ad abdicare, il reggente imperiale ascende quale primo imperatore della dinastia Tang"
  cycle_history_key_an_lushan_rebellion: "Il generale Ān Lùshān guida una ribellione infruttuosa contro i Tang, con conseguenze catastrofiche per milioni"
  cycle_history_key_collapse_of_the_tang: "L'assassinio dell'ultimo imperatore Tang segna la fine della dinastia, con più di una dozzina di signori della guerra in competizione per il riconoscimento quale suo successore"
  cycle_history_key_rise_of_the_song: "Un brillante generale unisce i regni in guerra e inaugura una nuova era di pace e prosperità come fondatore della dinastia Song"
  cycle_history_key_sack_of_kaifeng_by_jin: "La dinastia Song subisce una grave sconfitta quando la capitale imperiale viene saccheggiata dai Jin jurchen e lo stesso imperatore è fatto prigioniero"

