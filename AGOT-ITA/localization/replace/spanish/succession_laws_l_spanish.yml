 feudal_elective_succession_law:0 "Elettiva Feudale"
 princely_elective_succession_law:0 "Elettiva Principesca"
 feudal_elective_succession_law_effects:1 "Il [ruler|E] e i [vassals|E] diretti [de_jure|E] di uno o due [ranks|E] al di sotto del [title|E] possono nominare un [title_heir|E] tra di loro e i [close_family|E] del sovrano."
 princely_elective_succession_law_effects:1 "L'Imperatore e i sette Elettori-Del-Principe possono nominare un [title_heir|E] tra di loro, tra ogni figlio [Concept( 'legitimate', 'legittimo' )|E] e tra i figli e parenti del [ruler|E], così come tra qualsiasi altro [vassal|E] maggiore [de_jure|E] dell'Impero. Se un [title|E] di elettore storico è detenuto da infedeli oppure non esiste, un altro vassallo [de_jure|E] prenderà il suo posto. Questa [succession_law|E] attribuisce una significativa importanza alla [faith|E] e alla [piety|E].\n\nI titoli Elettori per questo reame sono le Contee di Cologne, Mainz e Trier, e i Ducati di Bohemia, Est Franconia, Ostfalen e Ostmark."
 gaelic_elective_succession_law:0 "Tanistria Elettiva"
 gaelic_elective_succession_law_effects:1 "Il [ruler|E] e tutti i [vassals|E] sopra il [ranks|E] di [baron|E] e uno o due ranghi al di sotto del [title|E] possono nominare un [title_heir|E] — il Tanista — tra i membri della [dynasty|E] del sovrano. I Vassalli tenderanno a favorire i parenti lontani e anziani, anziché la [close_family|E]."
 saxon_elective_succession_law:1 "Elettiva Sassone"
 saxon_elective_succession_law_subname:0 "Witenagemot"
 saxon_elective_succession_law_effects:1 "Il [ruler|E] e tutti i vassalli diretti adulti [de_jure|E] di uno o due [ranks|E] al di sotto del [title|E] possono nominare un [title_heir|E] scegliendo tra il [Concept( 'powerful_vassal', 'vassallo più potente' )|E] tra di loro, i figli [legitimate|E] di un sovrano, e qualsiasi altro [claimant|E] valido."
 scandinavian_elective_succession_law:1 "Elettiva Scandinava"
 scandinavian_elective_succession_law_subname:0 "Thing"
 scandinavian_elective_succession_law_effects:2 "Il [ruler|E] e tutti i [vassals|E] [de_jure|E] (ad eccezione dei Baroni) possono nominare un [title_heir|E] tra la [extended_family|E] di un sovrano e qualsiasi altro [claimant|E] disponibile. Il [voting_power|E] in questa [succession_law|E] è influenzato dal [domain|E] totale dell'[elector|E], dallo [county_development|E] e della [capital|E] e dall'[county_opinion|E]."

 feudal_elective_candidates:0 "Familiari Stretti, Pretendenti, e Elettori"
 feudal_elective_candidates_tooltip:0 "Per poter essere un Candidato Valido all'interno del sistema Elettivo Feudale, un personaggio deve soddisfare una delle seguenti condizioni:\n$EFFECT_LIST_BULLET$Essere un membro leggittimato dei [close_family|E] dell'attuale sovrano, che non è nella linea di successione di una Teocrazia o di una Repubblica. I figli di un candidato non possono essere nominati\n$EFFECT_LIST_BULLET$Essere un [claimant|E] di un titolo, che non è nella linea di successione di una Teocrazia o di una Repubblica\n$EFFECT_LIST_BULLET$Essere [elector|E] Feudale valido per il titolo"
 feudal_elective_electors:0 "Sovrano e Vassalli"
 feudal_elective_electors_tooltip:0 "Per poter essere un [elector|E] valido all'interno del sistema Elettivo Feudale, un vassallo deve soddisfare tutte le le seguenti condizioni:\n$EFFECT_LIST_BULLET$Essere un vassallo [de_jure|E] del titolo\n$EFFECT_LIST_BULLET$Essere un vassallo diretto del titolo\n$EFFECT_LIST_BULLET$Essere solo uno o due [ranks|E] al di sotto del titolo"

 princely_elective_candidates:0 "$feudal_elective_candidates$"
 princely_elective_candidates_tooltip:0 "Per poter essere un candidato valido all'interno del sistema Elettivo Principesco, un personaggio deve soddisfare una delle seguenti condizioni:\n$EFFECT_LIST_BULLET$Essere un membro leggittimato dei [close_family|E] dell'attuale sovrano, che non è nella linea di successione di una Teocrazia o di una Repubblica. I figli di un candidato non possono essere nominati\n$EFFECT_LIST_BULLET$Essere un [claimant|E] al titolo, che non è nella linea di successione di una Teocrazia o di una Repubblica\n$EFFECT_LIST_BULLET$Essere [elector|E] Feudale valido per il titolo"
 princely_elective_electors:0 "Elettori-Del-Principe" #completare stringa 83
 princely_elective_electors_tooltip:1 "In aggiunta al [SuccessionElectionWindow.GetTitle.GetHolder.GetTitleAsNameNoTooltip], i possessori dei seguenti [titles|E] sono favoriti come [electors|E] sotto la [SuccessionElectionWindow.GetSuccessionLaw.GetName]:[SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector1')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector2')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector3')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector4')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector5')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector6')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector7')]\n\nIf any of the above are not created, not held by a [de_jure|E] Imperial [vassal|E], already held by another Elector, or the holder's [faith|E] differs from the Emperor's, another De Jure title held by a direct Imperial vassal or [independent_ruler|E] will be selected based on these criteria:\n$EFFECT_LIST_BULLET$Rulers of Emperor's [faith|E] and [culture|E] are favored\n$EFFECT_LIST_BULLET$[theocratic|E] and [feudal|E] rulers are favored"

 gaelic_elective_candidates:0 "Membri della Dinastia"
