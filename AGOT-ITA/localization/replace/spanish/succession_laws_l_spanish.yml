 succession_order_laws:0 "[succession_laws|E]"
 succession_order_laws_singular:0 "[succession_law|E]"
 partition_succession_law:1 "Legge di successione per Partizione"
 partition_succession_law_subname:0 "Tutti i Figli Ereditano Equamente"
 partition_succession_law_effects:1 "\n#V Sotto la $partition_succession_law$, i tuoi [titles|E] verranno divisi equamente tra i tuoi figli.#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc:2 "#weak Alla Successione, tutti i [titles|E] detenuti dal vecchio [ruler|E] saranno divisi tra i suoi [eligible_children|E], con l'[player_heir|E] che riceve sempre il [primary_title|E], la [realm_capital|E] ed ogni titolo diretto [de_jure|E] associato con esso.\n\nAi figli più giovani saranno dati Titoli a partire da quelli con lo stesso [rank|E] del Titolo Primario; se nessuno di essi è disponibile, ad essi saranno dati Titoli di rango più basso. Al tuo Erede non possono essere dati preventivamente Titoli che non può ereditare.\n#!"
 high_partition_succession_law:1 "Partizione Alta"
 high_partition_succession_law_subname:0 "Tutti i Figli Ereditano"
 high_partition_succession_law_effects:2 "\n#V Sotto la legge di [succession|E] per $high_partition_succession_law$, la fetta più grossa dei [titles|E] andrà al tuo erede – il resto sarà diviso tra i tuoi figli.#!\n\n#weak $partition_base_desc$\nL'Erede erediterà #emp sempre#! almeno metà dei Titoli del Sovrano.\n#!"
 confederate_partition_succession_law:1 "Partizione Confederata"
 confederate_partition_succession_law_subname:0 "Tutti i Figli Ereditano Equamente"
 confederate_partition_succession_law_effects:2 "\n#V Sotto la legge di [succession|E] per $confederate_partition_succession_law$, i tuoi [titles|E] saranno divisi equamente tra i tuoi figli. Nuovi [titles|E] potrebbero essere creati per eredi del reame più giovani.#!\n\n#weak $partition_base_desc$\nI figli più giovani avranno Titoli creati per loro, se si è in possesso di abbastanza terra.\n\n#! #X I sovrani Tribali sono bloccati in questo tipo di successione.#!\n"
 single_heir_succession_law:4 "Primogenitura"
 single_heir_succession_law_subname:0 "Il figlio più vecchio eredita"
 single_heir_succession_law_effects:1 "\n#V Sotto la legge di [succession|E] per $single_heir_succession_law$, il tuo figlio più vecchio eredita tutti i tuoi [titles|E].#!\n\n#weak Alla successione, tutti i [titles|E] del vecchio Sovrano saranno dati all'[player_heir|E], che è il suo [eligible_child|E] più vecchio. I figli più giovani non riceveranno niente.\n#!"
 single_heir_succession_law_youngest:4 "Ultimogenitura"
 single_heir_succession_law_youngest_subname:0 "Il figlio più giovane eredita"
 single_heir_succession_law_youngest_effects:1 "\n#V Sotto la legge di [succession|E] per $single_heir_succession_law_youngest$, il figlio più giovane eredita tutti i tuoi [titles|E].#!\n\n#weak Alla successione, tutti i [titles|E] del vecchio Sovrano saranno dati all'[player_heir|E], che è il suo [eligible_child|E] più giovane. I figli più vecchi non riceveranno niente.\n#!"
 single_heir_dynasty_house:1 "Anzianità all'Interno della Casata"
 single_heir_dynasty_house_subname:0 "Il membro più vecchio della [house|E] Eredita"
 single_heir_dynasty_house_effects:1 "\n#V Sotto la legge di [succession|E] per $single_heir_dynasty_house$, il membro più vecchio della tua [house|E] erediterà tutti i tuoi titoli.#!\n\n#weak Alla successione, tutti i [titles|E] del vecchio sovrano saranno dati al membro più vecchio elegibile della propria [house|E]. Ai tuoi figli non verrà dato niente, a meno che non accada che uno di loro sia il membro più vecchio della Casata.\n#!"
 same_faith_theocratic_succession_law:0 "Stessa Fede"
 same_faith_theocratic_succession_law_effects:0 "Solo i personaggi della stessa [faith|E] dell'attuale [ruler|E] possono ereditare."
