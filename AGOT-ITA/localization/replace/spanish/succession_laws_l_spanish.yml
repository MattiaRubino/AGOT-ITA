 saxon_elective_candidates:0 "Figli, Pretendenti, e Vassalli"
 saxon_elective_candidates_tooltip:0 "Per poter essere un candidato valido all'interno del Witenagemot, un personaggio deve soddisfare una delle seguenti condizioni:\n$EFFECT_LIST_BULLET$Essere un figlio leggittimo del attuale sovrano, che non è nella linea di successione di una Teocrazia o di una Repubblica. I figli di un candidato non possono essere nominati\n$EFFECT_LIST_BULLET$Essere un [claimant|E] al titolo, che non è nella linea di successione di una Teocrazia o di una Repubblica\n$EFFECT_LIST_BULLET$Essere [de_jure] un Vassallo Feudale [powerful_vassal_powerful|E] del titolo"
