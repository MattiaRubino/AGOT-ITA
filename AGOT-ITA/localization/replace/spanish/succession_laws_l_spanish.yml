 saxon_elective_electors_tooltip:0 "Per poter essere un [elector|E] valido all'interno del Witenagemot, un vassallo deve soddisfare tutte le seguenti condizioni:\n$EFFECT_LIST_BULLET$Essere un vassallo [de_jure|E] del titolo\n$EFFECT_LIST_BULLET$Essere un vassallo diretto del titolo\n$EFFECT_LIST_BULLET$Be Adult\n$EFFECT_LIST_BULLET$NON essere Incapace"

