 unknown_generic:0 "Vaste, c'est ainsi que l'on se représente le monde lorsque l'on scrute les cartes qui relatent l'existence de contrées si lointaines que l'on peine à croire en leur existence. Des lieux dont les noms ne sont plus que des échos une fois qu'ils atteignent les cours des seigneurs, et dont l'intérêt n'est alors plus que d'alimenter des rumeurs et de noircir des archives. Dès lors, nous n'avons pas à nous en préoccuper. Mille autres choses requièrent davantage notre attention que les distractions qui se trouvent par-delà les confins de nos frontières."