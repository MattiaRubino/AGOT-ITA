l_french:
 agot_religious_decision.1001.t:0 "L'arbre-cœur"
 agot_religious_decision.1001.desc:0 "Qu'importe les croyances de chacun, rien au monde ne peut prétendre à offrir plus de quiétude que le cœur d'un bois sacré. Mais plus qu'un havre de paix où il fait bon de s'égarer l'esprit, c'est un lieu sur lequel les Anciens Dieux veillent et règnent.\n\nTandis que j'approche de l'arbre-cœur, je ne désire qu'une chose…"
 agot_religious_decision.1001.a:0 "...la bénédiction des dieux."
 agot_religious_decision.1001.b:0 "…une bonne santé."
 agot_religious_decision.1001.c:0 "…le calme."
 agot_religious_decision.1001.d:0 "…que l'on me guide."
 gain_piety_tooltip:0 "Ma ferveur a été remarquée"
 wounds_turn_to_cripple_tooltip:0 "Vos blessures guérissent complètement, mais vous obtenez le trait [GetTrait('crippled').GetName( GetNullCharacter )|l]."
 weirwood_fertility_bonus_modifier:0 "Bénédiction sacrée de fécondité"
 weirwood_minor_health_bonus_modifier:0 "Bénédiction sacrée revigorante"
 weirwood_medium_health_bonus_modifier:0 "Bénédiction sacrée vivifiante"
 weirwood_stress_modifier:0 "Sérénité sacrée"
 agot_religious_decision.1101.t:0 "Beneath the Red Leaves"
 agot_religious_decision.1101.desc:0 "The weirwoods planted at High Heart have taken root with uncanny vigor. Their bone-white trunks twist skyward, branches heavy with crimson leaves that seem to whisper in the wind. The air here is thick with silence and reverence, broken only by the rustling of leaves.\n\nI stand in the heart of the grove, where the ancient stumps once mourned in stillness, and feel the Old Gods watching once more. This sacred place lives again."
 agot_religious_decision.1101.a:0 "Let the gods guide my path."
 agot_religious_decision.3001.t:0 "Les flammes bénies"
 agot_religious_decision.3001.desc:0 "Il est dit que [ROOT.Char.GetFaith.HighGodName] parle à ses élus à travers le feu béni, dans une langue de cendres — une langue que même ses prêtres peinent à saisir.\n\nJ'observe les bûchers nocturnes et je me demande : de quoi pourrais-je être témoin ?\n\n[red_priest.GetFirstName] suggère qu'une offrande me ferait sûrement gagner la faveur [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 agot_religious_decision.3001.prisoner:0 "Le pouvoir habite le sang des rois. Un pouvoir qui plaira à [ROOT.Char.GetFaith.HighGodName]."
 agot_religious_decision.3001.prisoner.tt:0 "Les [vassals|El], [courtiers|El] et [guests|El] zélés ayant la même foi que vous gagnent #P 10#! d'[opinion|El] envers #V vous#!"
 agot_religious_decision.3001.prisoner.tt.a:0 "Tous les [vassals|El], [courtiers|El] et [guests|El] qui ne pratiquent pas des sacrifices rituelles perdent #N 30#! d'[opinion|El] envers #V vous#!"
 agot_religious_decision.3001.peasants:0 "Est-ce que quelques roturiers pourraient le satisfaire ?"
 agot_religious_decision.3001.peasants.tt:0 "Tous les [courtiers|El] et [guests|El] qui ne pratiquent pas des sacrifices rituelles perdent #N 15#! d'[opinion|El] envers #V vous#!"
 agot_religious_decision.3001.peasants.tt.a:0 "Les [courtiers|El] et [guests|El] zélés ayant la même foi que vous gagnent #P 10#! d'[opinion|El] envers #V vous#!"
 agot_religious_decision.3001.false_idols:0 "Il n'y a qu'un seul dieu, [ROOT.Char.GetFaith.HighGodName]. Les fausses idoles doivent brûler."
 agot_religious_decision.3001.false_idols.tt:0 "Une offrande de moindre importance pourrait ne pas m'apporter la faveur que je recherche…"
 agot_religious_decision.3001.a:0 "Je ne ferai aucune offrande cette fois."
 agot_religious_decision.3001.a.tt:0 "Aucune offrandes ne sera faite."
 agot_religious_decision.3001.b:0 "À bien y réfléchir, ce n’est pas le bon moment."
 agot_religious_decision.3002.t:0 "Prières sans réponses"
 agot_religious_decision.3002.desc:0 "[red_priest.GetFirstName] et moi avons passé des heures à regarder les feux sacrés nuit après nuit, et malgré tous nos efforts, ni figure ni forme n'est apparue — rien que de la fumée et des cendres qui s'élèvent vers le ciel…"
 agot_religious_decision.3002.offering_desc:0 "Les heures passent, et même si [red_priest.GetFirstName] continue ses prières avec une ferveur inextinguible, les flammes ne révèlent ni forme ni vision.\n\nLa fumée qui s'élève commence à me piquer les yeux — malgré le sacrifice fait, je ne suis témoin que d'un feu nocturne des plus banals..."
 agot_religious_decision.3002.zealous:0 "Est-ce que [ROOT.Char.GetFaith.HighGodNameAlternate] m'a abandonné ?"
 agot_religious_decision.3002.cynical:0 "Un feu comme tant d'autres finalement..."
 agot_religious_decision.3002.a:0 "[ROOT.Char.GetFaith.HighGodNameAlternate] reste silencieux."
 agot_look_into_flames.vision_intro_desc:0 "Alors que [red_priest.GetFirstName] persiste dans ses prières devant le feu de joie conjurant l'obscurité de la nuit, je tombe lentement dans la contemplation.\n\n"
 agot_look_into_flames.vision_outro_desc:0 "#italic Ai-je été béni[ROOT.Char.Custom('FR_E')] d'une vision par [ROOT.Char.GetFaith.HighGodName] ? Quel message peut-elle bien renfermer ?#!"
 agot_look_into_flames.vision_title:0 "Une vision dans les flammes"
 agot_religious_decision.3003.t:0 "$agot_look_into_flames.vision_title$ : L'ombre"
 agot_religious_decision.3003.desc:0 "Enchanté[ROOT.Char.Custom('FR_E')] par les flammes, je n'aperçois qu'une ombre solitaire, une silhouette à peine perceptible cachée dans l'obscurité, et tandis que les flammes vacillent, la silhouette semble lancer une invitation par ses gestes.\n\nUn frisson parcourt mon dos, et aussi rapidement que l'étrange ombre est apparue, elle s'est transformée en brume ; le feu n'est alors plus que du feu."
 agot_religious_decision.3003.a:0 "Le murmure d’une future amitié à venir ?"
 agot_religious_decision.3003.b:0 "Des ombres tapies dans l'obscurité... un avertissement d'un danger à venir ?"
 agot_religious_decision.3003.tt: "Mes prières ont été entendues."
 agot_religious_decision.3004.t:0 "$agot_look_into_flames.vision_title$ : Le guerrier"
 agot_religious_decision.3004.desc:0 "Hypnotisé[ROOT.Char.Custom('FR_E')] par les flammes dansantes, j'aperçois seulement une silhouette au-delà du feu — un conquérant brandissant une puissante épée, entouré d'ennemis tombés à ses pieds. En un instant, l'épée du guerrier se brise, envoyant une myriade d'étincelles vers le ciel.\n\nUn frisson parcourt mon dos ; le feu n'est alors plus que du feu."
 agot_religious_decision.3004.a: "[ROOT.Char.GetFaith.HighGodNameAlternate] va me mener à la victoire."
 agot_religious_decision.3004.b:0 "Mieux vaut éviter les conflits..."
 agot_religious_decision.3005.t:0 "$agot_look_into_flames.vision_title$ : Le château"
 agot_religious_decision.3005.desc:0 "Pendant de brefs instants, les étincelles s'élevant vers le ciel semblent brûler avec plus d'intensité, et tandis que je regarde à travers les flammes dansantes, je discerne un château majestueux — quelque peu familier — se fondant dans des braises dorées scintillantes.\n\nMon cœur commence à s'emballer, mais en un instant tout a disparu et le feu n'est alors plus que du feu."
 agot_religious_decision.3005.a:0 "Un écho de la gloire et des futures richesses qui m'attendent."
 agot_religious_decision.3005.a.tt:0 "Ma persévérance et ma dévotion seront sûrement récompensées."
 agot_religious_decision.3005.b:0 "Un aperçu de l'Antique Valyria, transformée en cendres."
 agot_religious_decision.3005.b.tt:0 "Intrigué[ROOT.Char.Custom('FR_E')] par cette vision, je me concentre sur l’étude des empires d'autrefois."
 agot_religious_decision.3006.t:0 "$agot_look_into_flames.vision_title$ : Des dagues dans l'obscurité"
 agot_religious_decision.3006.desc:0 "Pourtant, tandis que le feu crépitant continue d'envoyer des étincelles dans le ciel, moins d'un battement de cœur plus tard elles deviennent des poignards ardents, transperçant sans effort les ombres voilées par l'épaisse fumée qui s'élève bien haut.\n\nFrappé[ROOT.Char.Custom('FR_E')] de peur, je frissonne malgré la chaleur du bûcher, et en un instant tout disparaît ; le feu n'est alors plus que du feu."
 agot_religious_decision.3006.a:0 "Je dois rester vigilant[ROOT.Char.Custom('FR_E')]."
 agot_religious_decision.3006.b:0 "Peut-être est-il temps de frapper ?"
 agot_religious_decision.3007.t:0 "$agot_look_into_flames.vision_title$ : Les glyphes dansants"
 agot_religious_decision.3007.desc:0 "Hypnotisé[ROOT.Char.Custom('FR_E')] par les flammes vacillantes, la fumée et les tourbillons de feu commencent à prendre forme, et pendant un bref instant, le feu béni révèle d'étranges symboles — ils vacillent et se fondent les uns dans les autres, comme si les ombres elles-mêmes dansaient devant moi.\n\nAussi vite qu'elles sont apparues, elles fondent ; le feu n'est alors plus que du feu."
 agot_religious_decision.3007.a:0 "Je dois approfondir les connaissances des hauts mystères !"
 agot_religious_decision.3007.b:0 "Les réponses doivent se trouver dans les anciens contes..."
 agot_religious_decision.3008.t:0 "$agot_look_into_flames.vision_title$ : Marche indemne"
 agot_religious_decision.3008.t.scheme:0 "$agot_look_into_flames.vision_title$ : Trahison révélée"
 agot_religious_decision.3008.desc:0 "Tandis que [red_priest.GetFirstName] accomplit les rites sacrés et continue ses prières devant les feux nocturnes, durant un bref instant "
 agot_religious_decision.3008.scheme_murder_desc:0 "les flammes dansantes révèlent le contour d'une ombre voilée — et je réalise qu'il s'agit [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstName] complotant pour #bold m'assassiner !#!"
 agot_religious_decision.3008.scheme_abduction_desc:0 "les flammes dansantes révèlent le contour d'une ombre voilée — et je réalise qu'il s'agit [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstName] complotant pour #bold m'enlever !#!"
 agot_religious_decision.3008.scheme_steal_artifact_desc:0 "les flammes dansantes révèlent le contour d'une ombre voilée — et je réalise qu'il s'agit [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstName] complotant pour #bold me voler un artefact !#!"
 agot_religious_decision.3008.scheme_fallback_desc:0 "les flammes dansantes révèlent le contour d'une ombre voilée — et je réalise qu'il s'agit [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstName] complotant contre moi !"
 agot_religious_decision.3008.no_scheme_desc:0 "Je me reconnais dans les flammes.\n\nUne torche à la main, je marche indemne parmi les ténèbres. Plus que jamais, je suis certain que [ROOT.Char.GetFaith.HighGodNameAlternate] veille sur moi."
 agot_religious_decision.3008.a:0 "J'ai les faveurs [ROOT.Char.GetFaith.HighGodNamePossessive]."
 agot_religious_decision.3008.b:0 "La peste soit c[owner.Custom('FR_EEtte')] [owner.Custom('InsultNoun')] !"
 agot_religious_decision.4000.t:0 "A Grand Proposal for a Trade Expedition"
 agot_religious_decision.4000.desc:0 "My counselors and traders have been whispering about untapped markets in distant lands. After careful consideration, I have decided to propose a grand trade expedition to my court. This venture could bring immense wealth to my realm, but it could also just be a useless waste of resources. As the council assembles to discuss my plan, I must now decide how much to invest in the journey."
 agot_religious_decision.4000.a:0 "A modest investment; just enough to test the waters."
 agot_religious_decision.4000.a.flavor:0 "An expedition will set out and return within two months."
 agot_religious_decision.4000.b:0 "A balanced investment; enough to make a noticeable impact."
 agot_religious_decision.4000.b.flavor:0 "An expedition will set out and return within six months."
 agot_religious_decision.4000.c:0 "A generous investment; enough to secure substantial rewards."
 agot_religious_decision.4000.c.flavor:0 "An expedition will set out and return within a year."
 agot_religious_decision.4000.d:0 "A lavish investment; I will spare no expense."
 agot_religious_decision.4000.d.flavor:0 "An expedition will set out and return within two years."
 agot_religious_decision.4000.e:0 "Never mind."
 agot_religious_decision.4001.t:0 "Expedition Returns"
 agot_religious_decision.4001.desc:0 "After months of anticipation, my trade expedition has finally returned, but the results are far from what I had hoped for. A series of misfortunes—including poor planning, bad weather, and pirate attacks—left the fleet with little to show for the journey compared to what was invested. Some goods have been salvaged, but the venture has not yielded the promised rewards."
 agot_religious_decision.4001.a:0 "Unfortunate."
 agot_religious_decision.4002.t:0 "Expedition Returns"
 agot_religious_decision.4002.desc:0 "My trade expedition has returned, bringing back a modest shipment of goods. While it wasn’t the windfall I had hoped for, it’s certainly not a failure. New trade routes have been established, though they’re not as lucrative as I’d imagined. It’s a start, at least."
 agot_religious_decision.4002.a:0 "As well as can be expected."
 agot_religious_decision.4003.t:0 "Expedition Returns"
 agot_religious_decision.4003.desc:0 "My trade expedition has returned triumphant, laden with riches and new trade routes. The new foreign trade partners I have secured well make up for the investment I made. This venture has enhanced my capital's reputation as a thriving hub of commerce."
 agot_religious_decision.4003.a:0 "Incredible!"
 agot_religious_decision.5000.t:0 "Expédition baleinière"
 agot_religious_decision.5000.desc:0 "Il est temps de rassembler les provisions et les fonds qui seront nécessaires à l'expédition."
 agot_religious_decision.5000.a:0 "Ne lésinons pas sur les moyens !"
 agot_religious_decision.5000.b:0 "Mieux vaut être bien préparé."
 agot_religious_decision.5000.c:0 "Le minimum fera l'affaire..."
 agot_religious_decision.5000.d:0 "À bien y réfléchir, le moment n'est pas propice."
 agot_religious_decision.5001.t:0 "Expédition baleinière"
 agot_religious_decision.5001.desc_great:0 "After only a few short hours of scouring the sea, I am alerted to a few whales breaching nearby. Though I am a considerable distance away, I can see that they are all the size of small islands. At least, that's what I'll be telling the traders back on shore.\n\nRegardless, my sailors and I can plainly see that they are worth a small fortune!"
 agot_religious_decision.5001.desc_good:0 "A sudden shout from one of my sailors grabs my attention.\n\nI follow the growing shouts, turned heads, and outstretched fingers, and eventually I see a whale thrashing about in the distance. From what I can see, it is one that is likely to fetch a good price..."
 agot_religious_decision.5001.desc_bad:0 "The expedition has dragged on for far too long. My sailors groan and whine that we haven't seen any sign of a whale and that we will probably never see one at this rate.\n\nThough their laziness wounds me, I fear they are right. This expedition is a waste, and my coffers have been robbed by my own ambition!"
 agot_religious_decision.5001.a:0 "I must chase after them!"
 agot_religious_decision.5001.b:0 "It shall be mine!"
 agot_religious_decision.5001.c:0 "Damnation!"
 agot_religious_decision.5001.a.tt_success:0 "You slay the whales and return home with them"
 agot_religious_decision.5001.b.tt_success:0 "You slay the whale and return home with it"
 agot_religious_decision.5001.a.tt_failure:0 "You fail to slay the whale"
 agot_religious_decision.5100.t:0 "A Visceral Call"
 agot_religious_decision.5100.desc.holy_site:0 "Before me stands a colossal obelisk of oily black stone, its smooth surface reflecting a muted, ageless power. In its silent vigil, hints of forgotten mysteries stir.\n\nPeople across time have taken pieces as trophies, and others have built monuments. Here, a natural obelisk stands—but what mysteries may lie within? What must I sacrifice?"
 agot_religious_decision.5100.desc.artifact:0 "In my hand rests a fragment of oily black stone, its smooth surface reflecting a muted, ageless power. As I gaze into the stone in my hand, hints of forgotten mysteries stir.\n\nAcross the ages great monuments have been hewn from this stone, and oily black obelisks rise where none should stand. Others before me have carried fragments like this—but what mysteries may lie within? What must I sacrifice?"
 agot_religious_decision.5100.a:0 "A glorious offering"
 agot_religious_decision.5100.a.tt:0 "I place something of great value before this oily stone, seeking to appease whatever power it may hold. Such a gift may attract... attention."
 agot_religious_decision.5100.b:0 "A humble tribute"
 agot_religious_decision.5100.b.tt:0 "A more modest offering, still meaningful, but not as extravagant. Perhaps enough to stir the stone's interest without arousing its wrath."
 agot_religious_decision.5100.c:0 "Nothing, but myself"
 agot_religious_decision.5100.c.tt:0 "Instead of material wealth, I lay my own will at the stone's mercy, seeking understanding—or madness. What will the stone demand in return?"
 agot_religious_decision.5100.d:0 "Leave it be"
 agot_religious_decision.5100.d.tt:0 "The stone remains undisturbed. Its power is undeniable, but perhaps the time is not yet right for such an offering—or perhaps it’s wiser to ignore it altogether."
 agot_religious_decision.5101.t:0 "The Ritual"
 agot_religious_decision.5101.desc.start_no_offering:0 "I stand before the stone, giving nothing but my own presence. It feels as though the stone itself is drawing me in, weighing my decision."
 agot_religious_decision.5101.desc.start_offering:0 "I set my offering before the stone, an act of reverence. The stone seems almost to acknowledge my gesture, as though awaiting something more."
 agot_religious_decision.5101.desc:0 "\n\nI begin a ritual of focused intent, the stone, the feeling of the oily smoothness, now at the center of my thoughts. Each gesture, each word spoken or thought, feels deliberate, as though the act itself holds the power to shape what comes next."
 agot_religious_decision.5101.desc.end_no_change:0 "\n\nAs I turn and walk away from the stone, I feel unchanged with the stone silent behind me. There’s a quiet disappointment, as though the effort was for nothing, but I can’t shake the feeling that something was still left unsaid."
 agot_religious_decision.5101.desc.end_changed:0 "\n\nAs I turn and walk away from the stone, I feel something has shifted within me. It’s hard to say what, but I can feel the change, lingering just beneath the surface."
 agot_religious_decision.5101.shrewd:0 "Sharper mind"
 agot_religious_decision.5101.shrewd.tt:0 "The stone has left me with a keener sense of strategy. I find myself thinking more clearly, anticipating the moves of others with unsettling precision."
 agot_religious_decision.5101.strong:0 "Unyielding strength"
 agot_religious_decision.5101.strong.tt:0 "The stone has granted me a surge of physical might. I feel more capable, my body now a more formidable force than it was before."
 agot_religious_decision.5101.good:0 "A gift from the stone"
 agot_religious_decision.5101.good.tt:0 "Whatever the stone has done, it has brought something positive. Perhaps newfound wisdom, or an unexpected advantage in my path ahead."
 agot_religious_decision.5101.no_change_tt:0 "The stone has done nothing. My hopes and expectations are dashed, leaving me to question if it was all for nothing."
 agot_religious_decision.5101.bad:0 "A price paid"
 agot_religious_decision.5101.bad.tt:0 "Whatever change has come, it has cost me dearly. The stone may have given me something, but it has taken just as much in return."
 agot_religious_decision.5101.possessed:0 "A voice in the dark"
 agot_religious_decision.5101.possessed.tt:0 "I feel something stirring within, an alien presence taking root in my mind. The stone’s power seems to have claimed me in ways I cannot explain."
 agot_religious_decision.5101.no_change.zealous:0 "Why do the gods hate me?"
 agot_religious_decision.5101.no_change.zealous.tt:0 "I feel as though the gods have rejected me, their favor slipping further from my grasp. I am left frustrated and confused, seeking answers where there are none."
 agot_religious_decision.5101.no_change:0 "Unanswered"
 agot_religious_decision.5101.no_change.tt:0 "The stone has done nothing. My hopes and expectations are dashed, leaving me to question if it was all for nothing."
 agot_religious_decision.5200.t:0 "The Essence of Life Itself"
 agot_religious_decision.5200.desc:0 "Who among my prisoners shall be bled?"
 agot_religious_decision.5200.a:0 "This one will do."
 agot_religious_decision.5200.b:0 "$agot_religious_decision.5200.a$"
 agot_religious_decision.5201.t:0 "The Essence of Life Itself"
 agot_religious_decision.5201.desc:0 "I watch in grim fascination as my torturers drag [living_blood_bag.GetName] into the dungeon and begin draining [living_blood_bag.GetHerHis] blood using their leeches and other instruments of horror."
 agot_religious_decision.5201.a:0 "How exciting!"
 agot_religious_decision.5201.a_tt:0 "You have gained 20 blood."