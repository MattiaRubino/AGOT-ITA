 agot_religion_events.0800.t:0 "Servir les dieux"
 agot_religion_events.0800.desc:0 "[recipient.GetName], se tient là, à portée de regard. Sa posture majestueuse témoigne de ce caractère si supérieur que les dragons ont sur toutes autres créatures qui ont un jour foulé la terre de ce monde, les Hommes y compris. Certains ne voient en eux que des bêtes volantes, des monstres cracheurs de feu, des armes dont nul rempart n'est assez haut pour s'en protéger, mais en vérité, ils sont bien plus que cela. Leur nature divine est indéniable lorsque l'on voit la chair et le feu combinés pour former pareille merveille.\n\nLe chariot de nourriture est à la lisière, comme un présent que l'on cache en attendant le moment propice. [recipient.GetNameNoTooltip] ne l'a pas encore remarqué, ni moi d'ailleurs. Quand je [recipient.Custom('DR_FR_LeLa')] regarde ainsi, flamboyant[recipient.Custom('DR_FR_E')] mais aussi et surtout menaçant[recipient.Custom('DR_FR_E')], je ne peux m'ôter de la tête que cela reste une entreprise des plus périlleuses.\n\nLes dragons sont divins, certes, mais les dragons sont également dangereux. #bold Mortellement dangereux…#!"
 agot_religion_events.0800.a:0 "Ô [recipient.GetNameNoTooltip] ! Accepte cet humble présent !"
 agot_religion_events.0800.b:0 "Je ne suis pas digne de m'adresser à [recipient.Custom('DR_FR_LuiElle')]."
 agot_religion_events.0900.t:0 "Apaiser les dieux"
 agot_religion_events.0900.desc:0 "Certains dieux sont plus cruels que d'autres, et cela les [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] le savent mieux que quiconque.\n\nLes marcheurs blancs ne requièrent pas de prières ou de cantiques, ils ne demandent pas un amour indéfectible ou une dévotion extrême, ce qu'ils exigent, c'est purement et simplement la vie.\n\nJe quitte [ROOT.Char.Custom('FR_GetCourt_Le')] sous un ciel nocturne où les étoiles semblent se cacher pour ne pas être témoins de ce qui va suivre. Mes pas me guident à travers l'obscurité, où je dépose [recipient.GetFirstName]. J'adresse un dernier regard à m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('recipient'))] avant de partir. Ses pleurs se font plus ténus à mesure que je m'éloigne, jusqu'à finir étouffés dans le noir lointain…"
 agot_religion_events.0900.a:0 "Puisse ce sacrifice #bold les#! apaiser."
 agot_religion_events.3000.t:0 "Ritual Warfare"
 agot_religion_events.3000.desc:0 "With the start of [war.GetName], both [defender.GetName] and [attacker.GetName] must prepare a team of captains to particpate in the ritual warfare ceremony, as per the customs of the [attacker.GetFaith.GetName] faith.\n\nThe winning team will win the war, and the leader of the losers shall be exiled or deposed."
 agot_religion_events.3000.a:0 "Good luck!"
 agot_religion_events.3000.a_attackers_tt:0 "[dummy.Custom('FR_le_Char')|U][dummy.GetName] combattra pour le camp des #P attaquants#!."
 agot_religion_events.3000.a_defenders_tt:0 "[dummy.Custom('FR_le_Char')|U][dummy.GetName] combattra pour le camp des #N  défenseurs#!."
 agot_religion_events.3000.a_tt:0 "Le rituel aura lieu dans 1 jour."
 agot_religion_events.3001.t:0 "Ritual Warfare"
 agot_religion_events.3001.desc:0 "The ceremony begins, with the forces of [defender.GetName] eagerly greeting mine own. As spectators watch on, we take our positions in the battlefield and charge with glee as the melee starts."
 agot_religion_events.3001.a:0 "To Battle!"
 agot_religion_events.3003.t:0 "Ritual Warfare: Conclusion"
 agot_religion_events.3003.desc:0 "As the dust settles, only one thing is evident:\n\n"
 agot_religion_events.3003.desc_attacker_won:0 "[defender.GetName] and [defender.GetHerHis] team have been bested by my efforts!"
 agot_religion_events.3003.desc_attacker_lost:0 "[defender.GetName] and [defender.GetHerHis] team have managed to claw their way to victory!"
 agot_religion_events.3003.desc_attacker_tie:0 "[defender.GetName] and I are the two last standing combatants. We must fight to determine the course of the ceremony, and thus the war!"
 agot_religion_events.3003.a:0 "[attacker.Custom('FR_le_Char_Pi')|U][attacker.GetTitledFirstNameNoTooltip] a remporté la victoire !"
 agot_religion_events.3003.b:0 "[defender.Custom('FR_le_Char_Pi')|U][defender.GetTitledFirstNameNoTooltip] a remporté la victoire !"
 agot_religion_events.3003.a_single_combat:0 "It is time to settle this."
 agot_religion_events.3003.a_single_combat_tt:0 "Single combat will be initiated between you and [defender.GetName] and [attacker.GetName] over the fate of the war."
 agot_religion_events.war_winner_defender:0 "[defender.Custom('FR_le_Char_Pi')|U][defender.GetTitledFirstName] a remporté la [war.GetName]"
 agot_religion_events.war_winner_attacker:0 "[attacker.Custom('FR_le_Char_Pi')|U][attacker.GetName] a remporté la [war.GetName]"
 agot_religion_events_involved_in_ceremony_actor:0 "[actor.Custom('FR_le_Char_Pi')|U][actor.GetName] est déjà impliqué[actor.Custom('FR_E')] dans une cérémonie de guerre rituelle"
 agot_religion_events_involved_in_ceremony_recipient:0 "[recipient.Custom('FR_le_Char_Pi')|U][recipient.GetName] est déjà impliqué[recipient.Custom('FR_E')] dans une cérémonie de guerre rituelle"
 agot_religion_events.3005.t:0 "Ritual Warfare: Victory"
 agot_religion_events.3005.desc:0 "I have been defeated in [war.GetName]."
 agot_religion_events.3005.a:0 "Great."
 agot_religion_events.3006.t:0 "Ritual Warfare: Defeat"
 agot_religion_events.3006.desc:0 "I have been defeated in [war.GetName]."
 agot_religion_events.3006.a:0 "Terrible."
 agot_religion_events.3007.attacker_toast.t:0 "Votre cérémonie contre [attacker.GetFirstNameNoTooltip] a été invalidé"
 agot_religion_events.3007.defender_toast.t:0 "Votre cérémonie contre [defender.GetFirstNameNoTooltip] a été invalidé"
 agot_religion_events.3007.ceremony_invalidated.tt:0 "Un changement de circonstance vous a contraint à annuler la cérémonie"