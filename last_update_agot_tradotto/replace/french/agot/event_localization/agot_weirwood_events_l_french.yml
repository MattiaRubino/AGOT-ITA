 agot_weirwood_events.0001.t:0 "L'arbre-cœur"
 agot_weirwood_events.0001.desc:0 "Qu'importe les croyances de chacun, rien au monde ne peut prétendre à offrir plus de quiétude que le cœur d'un bois sacré. Mais plus qu'un havre de paix où il fait bon de s'égarer l'esprit, c'est un lieu sur lequel les Anciens Dieux veillent et règnent.\n\nTandis que j'approche de l'arbre-cœur, je ne désire qu'une chose…"
 agot_weirwood_events.0001.a:0 "... la bénédiction des dieux."
 agot_weirwood_events.0001.b:0 "... une bonne santé."
 agot_weirwood_events.0001.c:0 "... le calme."
 agot_weirwood_events.0001.d:0 "…que l'on me guide."
 weirwood_stress_modifier:0 "Sérénité sacrée"